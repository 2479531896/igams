<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test</title>

<script type="text/javascript" src="../jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="jquery.utils.array-1.0.0.js"></script>

<script language="javascript" type="text/javascript">
jQuery(function($) {
	 	
	// [1,1,2,5,7,4,1,2,6].pushAll([54,21]) = [1,1,2,5,64,42,1,2,6,54,21]
	// [1,1,2,5,7,4,1,2,6].unique() = [1,2,5,64,42,6]
	var arr = [1,1,2,5,7,4,1,2,6];
	$("body").append("<br/>["+arr+"]的最大值max:"+arr.max());
	$("body").append("<br/>["+arr+"]的最小值min:"+arr.min());
	$("body").append("<br/>["+arr+"]的分布峰度Ku:"+arr.ku());
	
	$("body").append("<br/>["+arr+"]的中位数me:"+arr.me());
	$("body").append("<br/>["+arr+"]的众数mo:"+arr.mo());
	$("body").append("<br/>["+arr+"]的平均值avg:"+arr.avg());
	$("body").append("<br/>["+arr+"]的极差d:"+arr.d());
	
	$("body").append("<br/>["+arr+"]的方差s^2:"+arr.s());
	$("body").append("<br/>["+arr+"]的标准差σ:"+arr.σ());
	$("body").append("<br/>["+arr+"]的分布偏态SK:"+arr.sk());
	
	
	$("body").append("<br/>["+arr+"].extend([54,21])后:"+arr.extend([54,21]));
	
	$("body").append("<br/>["+arr+"].every(fn,bind)全部偶数检测后:"+arr.every(function(index,item,array){
		 return item%2 == 0;
	}));
	$("body").append("<br/>["+arr+"].some(fn,bind)部分偶数检测后:"+arr.some(function(index,item){
		 return item%2 == 0;
	}));
	$("body").append("<br/>["+arr+"].filter(fn,bind)偶数过滤后:"+arr.filter(function(index,item){
		 return item%2 == 0;
	}));
	$("body").append("<br/>["+arr+"].map(fn,bind)过滤后:"+arr.map(function(index,item){
		 return "list["+index+"].key=" + item;
	}));
	$("body").append("<br/>["+arr+"].compare(fn,bind)全部偶数判断后:"+arr.compare(function(index,a,b){
		 return a%2 == 0;
	}));
	$("body").append("<br/>[1,1,2,5,7,4,1,2,6].empty()清空数组后:"+[1,1,2,5,7,4,1,2,6].empty());
	$("body").append("<br/>[1,1,2,5,7,4,1,2,6].unique()去除重复数据后:"+[1,1,2,5,7,4,1,2,6].unique());
	$("body").append("<br/>["+arr+"].indexOf(4)结果是:"+arr.indexOf(4));
	$("body").append("<br/>["+arr+"].lastIndexOf(2)结果是:"+arr.lastIndexOf(2));
	$("body").append("<br/>["+arr+"].contains(5) 结果:"+arr.contains(5));
	$("body").append("<br/>["+arr+"].isEmpty()判断结果:"+arr.isEmpty());
	$("body").append("<br/>["+arr+"].include(55) 结果:"+arr.include(55));
	$("body").append("<br/>["+arr+"].erase(55) 结果:"+arr.erase(55));
	$("body").append("<br/>["+arr+"].remove(2) 移除第3个后:"+arr.remove(2));
	
	$("body").append("<br/>["+arr+"].set(2,121) 设置第3个值后:"+arr.set(2,121));
	$("body").append("<br/>["+arr+"].get(2) 取得第3个值结果:"+arr.get(2));
	
	$("body").append("<br/>["+arr+"].first(fn,bind)后:"+arr.first(function(index,item){
		 return item%2 == 0;
	}));
	$("body").append("<br/>["+arr+"].last(fn,bind)后:"+arr.last(function(index,item){
		 return item%2 == 0;
	}));
	$("body").append("<br/>["+arr+"].asc()后:"+arr.asc());
	$("body").append("<br/>["+arr+"].desc()后:"+arr.desc());
	$("body").append("<br/>["+arr+"].random()后:"+arr.random());
	
	$("body").append("<br/>["+arr+"].union([1,2,3])后:"+arr.union([1,2,3]));
	$("body").append("<br/>["+arr+"].reiteration()后:"+arr.reiteration());
	$("body").append("<br/>["+arr+"].shuffle()打乱数组后:"+arr.shuffle());
	
});
</script>
