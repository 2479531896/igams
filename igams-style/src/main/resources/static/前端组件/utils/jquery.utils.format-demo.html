<script type="text/javascript" src="../jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="uiwidget.utils.format-1.0.0.js"></script>

<script language="javascript" type="text/javascript">

jQuery(function($) {
	  
	var test = "{0}您好！现在是{1}年{2}月{3}日";
	var arr = ["蓝精灵","2013","1","22"];
	$("body").append(test+"格式后结果："+$.format(test,arr)+"<br/>");
	
	var date = new Date();
	var data = {
		y:date.getFullYear(),
		m:date.getMonth() + 1,
		d:date.getDate(),
		W:"日一二三四五".charAt(date.getDay())
	};
	var test2 = "现在时间是：${y}年${m}月${d}日 星期${W}";
	$("body").append(test2+"格式后结果："+$.format(test2,data)+"<br/>");
	$("body").append("------------42142.0296 转成 {###,###,###,###.##}，结果："+ $.format("42142.0296","###,###,###,###.##")+"<br/>");
	$("body").append("------------1901年10月03日 转成 格式化 {yyyy-MM-dd hh:mm:ss}，结果："+$.format("1901年10月03日","yyyy-MM-dd hh:mm:ss")+"<br/>");
});
</script>
</head>
