<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<TITLE> New Document </TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../jquery-1.11.1-min.js"></script>

<script type="text/javascript" src="jquery.backdrop-1.0.0.js"></script>
<link href="css/backdrop-1.0.0.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript">
$(document).ready(function(){
	
	$("#demo").click(function(){
		$("#demo_form").backdrop("show");
		setTimeout(function(){
			$("#demo_form").backdrop("hide");
		},5000);
	});
	
});
</script>
</head>
<body>
<form action="" method="post" style="width:1000px;height:600px;" id="demo_form" data-bs-toggle="backdrop">
	<input type="button" id="demo" value="alert demo ! click me !"/>
</form>
</body>
</html>
