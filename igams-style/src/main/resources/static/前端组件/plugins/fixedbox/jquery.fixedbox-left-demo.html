<head>

	<title>FixedBox Demo</title>
	
	<!--[if lt IE 9]>
	<script src="../../html5shiv.min.js"></script>
	<script src="../../html5shiv-printshiv.min.js"></script>
	<script src="../../respond-min.js"></script>

	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../jquery-1.11.1-min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	
	<link href="../fixed/css/fixed-1.0.0.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../utils/jquery.utils.dimension-1.0.0.js"></script>
	<script type="text/javascript" src="../fixed/jquery.fixed-1.0.1.js"></script>
	
	<link href="css/fixedbox-1.0.0.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery.fixedbox-1.0.0.js"></script>
	
	<style type="text/css">
	.outer_left_xkxx {
		display: block;
		height: 260px;
		margin-top: -170px;
		position: relative;
		top: 50%;
		width: 100%;
		z-index: 1;
	}
	
	a {
		color: #428bca;
		text-decoration: none;
	}
	
	.outer_xkxx_list {
		background: none repeat scroll 0 0 #fff;
		height: auto;
		margin-bottom: 20px;
		padding: 10px;
		width: 100%;
	}
	
	.mCSB_container {
		overflow: hidden;
		width: auto;
	}
	
	.outer_right_wrapper {
		height: 100%;
		overflow: hidden;
		width: 100%;
	}
		
	</style>
	<script type="text/javascript">
	$(document).ready(function(){
		
		$(document.body).fixedbox({
			width		: '440px',
			trigger		: 'click',
			placement	: 'left',
			//标题： 普通text文本、function
			title		: '选课信息',
			//紧跟标题下的其他描述： 普通text文本、html文本、function ;格式：<span>已选<b>3</b></span>
			disc		: function(){
				return '<span>已选<b>3</b></span><span>未选<b>3</b></span>';
			},
			//内容： 普通text文本、html文本、function
			content: function(){
				var html = [];
					html.push('<div class="outer_right_wrapper">');
						html.push('<h4>专业必修课（3）</h4>');
						html.push('<div class="outer_xkxx_list" style="min-height: 50px;"></div>');
						html.push('<div class="clearfix"></div>');
						html.push('<h4>【重修】会计学 - 3.0</h4>');
						html.push('<div class="outer_xkxx_list" style="min-height: 50px;"></div>');
					html.push('</div>');
					html.push('<div class="panel panel-default outer_right_footer">');
						html.push('<div class="panel-body">');
							html.push('<textarea class="form-control" rows="3"></textarea>');
						html.push('</div>');
						html.push('<div class="panel-footer text-right">');
							html.push('<label class="checkbox-inline">');
								html.push('<input type="checkbox" id="inlineCheckbox3" value="option3">1');
							html.push('</label>');
							html.push('<button type="button" class="btn btn-primary btn-sm">确认</button>');
						html.push('</div>');
					html.push('</div>');
				return html.join("");
			},
			afterRender:function(){
				window.onresize = function(){
					//如果有底部的时候计算高度
					if($(".outer_right_footer").length>0){
						var outer_right_wrapper_height = $(".sidebar-content").height() - $(".outer_right_footer").height()-20;
						$(".outer_right_wrapper").css("height",outer_right_wrapper_height);
					}
				}  
				$(window).resize();  
				
				//如果有底部的时候计算高度
				if($(".outer_right_footer").length>0)
				{
					var outer_right_wrapper_height = $(".sidebar-content").height() - $(".outer_right_footer").height()-20;
					$(".outer_right_wrapper").css("height",outer_right_wrapper_height);
				}
			}
		});
		
	});
	</script>
</head>

</body>
