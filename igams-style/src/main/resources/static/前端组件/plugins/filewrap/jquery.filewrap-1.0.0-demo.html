<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>UI Widget filewrap Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--jquery核心库+扩展库-->
<script type="text/javascript" src="../../jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="../jquery.browser.js"></script>
<!--组件依赖的js库+基础样式-->
<script type="text/javascript" src="../../utils/jquery.utils.commons-1.0.0.js"></script>
<script type="text/javascript" src="../../utils/jquery.utils.file-1.0.0.js"></script>
<script type="text/javascript" src="../filehandle/jquery.filehandle-1.0.0.js"></script>
<script type="text/javascript" src="../filehandle/lang/zh_CN.js"></script>
<!--template组件-js库+基础样式-->
<link  type="text/css" href="css/filewrap-1.0.0.css" rel="stylesheet"></link>
<script type="text/javascript" src="jquery.filewrap-1.0.0.js"></script>
<script language="javascript" type="text/javascript">


jQuery(function($) {
	
	$("#filewrap").filewrap({
		width:"500px",
		height:"100px",
		placeholder:"点击选择文件",
		// 可选择文件类型，默认全部类型；多个用;分割，如：*.gif;*.png;*.jpg;*.jpeg;*.bmp
		fileType 		: '*.xls;*.xlsx',
		// 单个文件最大:默认10M
		maxSize 		: "0.2MB",
		// 所有文件总共大小:默认100MB；换算关系： 1GB=1024MB; 1MB=1024KB; 1KB=1024BB（字节）; 1B = 8Byte
		maxTotal 		: "10MB",
		message:"请选择*.xls,*.xlsx文件, 文件最大允许上传10M",
		afterRender : function(){
			//这个方法是初始化后的回调函数，在需要做一些事情的时候重写即可
			
		}
	});

	jQuery('#cjFile').trigger("wrap");
});
</script>
</head>
<body style="padding: 200px;">
	
	<input type="file" id="filewrap" value="dfsdasad"  style="width: 300px;*width:300px;" multiple="multiple" accept="image/gif,image.jpg"/>
	
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	
	<input type="file" name="cjFile" id="cjFile"  style="width: 300px;*width:300px;" data-widget="filewrap" data-fileType="*.xls;*.xlsx" data-width="300px" data-height="100px" data-message="请选择*.xls,*.xlsx文件, 文件最大允许上传10M" data-placeholder="点击选择Excel文件"/>
</body>
</html>
