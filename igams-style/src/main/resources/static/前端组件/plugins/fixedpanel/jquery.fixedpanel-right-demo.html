	<script type="text/javascript">
	$(document).ready(function(){
		
		$(document.body).fixedpanel({
			width		: '440px',
			trigger		: 'click',
			placement	: 'right',
			//内容： 普通text文本、html文本、function
			content: function(){
				var html = [];
				html.push('<ul class="list-group">');
					html.push('<li class="list-group-item"> <span class="badge red">14</span>Cras justo odio</li>');
					html.push('<li class="list-group-item">Dapibus ac facilisis in</li>');
					html.push('<li class="list-group-item">Morbi leo risus</li>');
					html.push('<li class="list-group-item">Porta ac consectetur ac</li>');
					html.push('<li class="list-group-item">Vestibulum at eros</li>');
				html.push('</ul>');
				return html.join("");
			},
			afterRender:function(){
				
			}
		});
		
	});
	</script>
