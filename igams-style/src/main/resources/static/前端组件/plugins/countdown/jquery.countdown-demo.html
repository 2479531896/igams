<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<TITLE> jquery.countdown.js </TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../jquery-1.11.1-min.js"></script>
<script type="text/javascript" src="../jquery.browser.js"></script>

<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript" src="jquery.countdown.js"></script>
<script type="text/javascript">
$(function(){
	  //我们定义一个日期，比如当前时间，并且添加3秒作为倒计时的时间，如下：
	  var timenow = new Date();
	  timenow.setSeconds(timenow.getSeconds() + 3);
	  
	  //下面定义倒计时插件
	  //接下来我们将添加一个事件处理倒计时完成后的操作
	  $('#clock1').countdown(timenow,function(event){
	    	var timeformat = event.strftime('倒计时 %D天 %H:%M:%S'); //定义倒计时格式
	    	$(this).html(timeformat);
	  }).on('finish.countdown', function(){ 
	    $(this)
	    .parent()
	    .hide()
	    .html('<button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-headphones"></span> 进入Live课程</button>')
	    .addClass('animated flash') // 这里添加一个flash的CSS动画效果
	    .show();
	    //现在你将看到在倒计时完成后会出现一个进入课程的按钮
	  });
	});

</script>
</head>
<body>
<!-- 生成倒计时界面，这里我们使用Bootstrap3种的panel组件-->
<div class="panel panel-primary">
	<div class="panel-heading"><h2>Bootstrap倒计时</h2></div>
    <div class="panel-body text-center">
      <h2 class="text-danger">
      <span class="glyphicon glyphicon-time"></span>
      <!--以下代码我们生成倒计时的具体展现区域-->
      <span id="clock1"></span>
      </h2>
    </div>
</div>
</body>
</html>
