<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>进修生网上申请</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../../css/base.css" rel="stylesheet" type="text/css">
<script src="../../js/jquery-1.11.0.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.min.js"></script>
	<script src="../../js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<!-- top -->
<header class="navbar-inverse top2">
	<div class="container">
		<div class="navbar-header"> <a href="../" class="navbar-brand">进修生网上申请</a></div>
	</div>
</header>
<!-- top-end -->
<div class="container sl_all_bg">
	<form class="form-horizontal sl_all_form" role="form">
	
		<blockquote class="blockquote1">
			<p>个人信息</p>
		</blockquote>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-9 col-sm-12">
			
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">姓名</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">性别</label>
							<div class="col-sm-7">
								<select class="form-control">
									<option>男</option>
									<option>女</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">出生日期</label>
							<div class="col-sm-7">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="2014-05-06">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">选择</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">进修学院</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">学历</label>
							<div class="col-sm-7">
								<select class="form-control">
									<option>本科</option>
									<option>专科</option>
									<option>硕士</option>
									<option>博士</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">身份证号</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">手机号码</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">职称/职务</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">来源类型</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-5 control-label">来源单位</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
					</div>
				</div>
			
			</div>
			<div class="col-md-3 col-sm-12">
			
				<div class="add_user_logo">
					<div class="user_logo">
						<img src="../../images/user_logo_bg.jpg" width="156" height="208">
						<h5>上传头像</h5>
					</div>
				</div>
				<script type="text/javascript">
					$(document).ready(function(e) {
						$(".user_logo").hover(function() {
							$(this).children("h5").animate({bottom:"0px"});
						},function() {
							$(this).children("h5").animate({bottom:"-25px"});
						});
					});
				</script>
			
			</div>
		</div>
		
		
		<div class="clearfix"></div>
		
		<blockquote class="blockquote1">
			<p>申请信息</p>
		</blockquote>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">学习年限</label>
					<div class="col-md-6 col-sm-8">
						<select class="form-control">
							<option>1.5年</option>
							<option>2.5年</option>
							<option>3.5年</option>
							<option>4.5年</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">结束日期</label>
					<div class="col-md-6 col-sm-8">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="2014-05-06">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">选择</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">预修学分</label>
					<div class="col-md-6 col-sm-8">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">其他费用</label>
					<div class="col-md-6 col-sm-8">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">每学分费用</label>
					<div class="col-md-6 col-sm-8">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">总费用</label>
					<div class="col-md-6 col-sm-8">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">开始日期</label>
					<div class="col-md-6 col-sm-8">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">实验/毕业设计（实习）费用</label>
					<div class="col-md-6 col-sm-8">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="row sl_aff_btn">
		<div class="col-sm-12">
			<button type="button" class="btn btn-default btn-sm">取消</button>
			<button type="button" class="btn btn-primary btn-sm">申请</button>
		</div>
	</div>
	

	
</div>
<div class="footer">
	<p>版权所有© Copyright 1999-2014 正方软件股份有限公司　　中国·杭州文二西路1号 元茂大厦8F</p>
</div>
</body>
</html>
