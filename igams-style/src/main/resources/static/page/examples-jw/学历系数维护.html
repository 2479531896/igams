<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>教师系数管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../../css/base.css" rel="stylesheet" type="text/css">
<script src="../../js/jquery-1.11.0.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.min.js"></script>
	<script src="../../js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<!-- top -->
<header class="navbar-inverse top2">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-target=".bs-navbar-collapse"> <span class="sr-only">项目报名</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a href="../" class="navbar-brand">教师系数管理</a> </div>
    <nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation" style="">
      <ul class="nav navbar-nav">
        <li  class="nav-item" > <a  class="nav-link active" href="#">学历系数维护</a> </li>
        <li class="nav-item" > <a  class="nav-link" href="#">级别系数维护</a> </li>
        <li class="nav-item" > <a  class="nav-link" href="#">职称系数维护</a> </li>
        <li class="nav-item" > <a  class="nav-link" href="#">讲课系数维护</a> </li>
        <li class="nav-item" > <a  class="nav-link" href="#">外教级别系数维护</a> </li>
      </ul>
    </nav>
  </div>
</header>
<!-- top-end -->

<div class="container sl_all_bg">
  <div class="row sl_add_btn">
    <div class="col-sm-12">
      <div class="btn-toolbar" role="toolbar" style="float:right;">
        <div class="btn-group" id="but_ancd">
          <button class="btn btn-default" type="button" data-bs-toggle="modal" data-target="#myModal_sz">系数设置</button>
        </div>
      </div>
      </div>
      </div>
      
      <!-- Modal -->
      <div class="modal fade sl_mod" id="myModal_sz">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title text-left" id="myModalLabel">系数设置</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal sl_all_form" role="form">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">学历</label>
                      <div class="col-sm-8 text-left">
                        <label for="" class=" control-label">博士</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="" class="col-sm-4 control-label">工作量系数</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" value="1.2">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">保 存</button>
              <button type="button" class="btn btn-default">关 闭</button>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover sl_all_bg table-bordered text-left">
        <thead>
          <tr>
            <th style="width:64px;">选择</th>
            <th>学历代码</th>
            <th>学历名称</th>
            <th>工作量系数</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="vertical-align:middle;"><a href="#"><input type="checkbox"></a></td>
            <td style="vertical-align:middle;">1</td>
            <td style="vertical-align:middle;">博士</td>
            <td style="vertical-align:middle;">1.2</td>
          </tr>
          <tr>
            <td style="vertical-align:middle;"><a href="#"><input type="checkbox"></a></td>
            <td style="vertical-align:middle;">2</td>
            <td style="vertical-align:middle;">硕士</td>
            <td style="vertical-align:middle;">1.1</td>
          </tr>
          <tr>
            <td style="vertical-align:middle;"><a href="#"><input type="checkbox"></a></td>
            <td style="vertical-align:middle;">3</td>
            <td style="vertical-align:middle;">本科</td>
            <td style="vertical-align:middle;">1.0</td>
          </tr>
          <tr>
            <td style="vertical-align:middle;"><a href="#"><input type="checkbox"></a></td>
            <td style="vertical-align:middle;">4</td>
            <td style="vertical-align:middle;">专科</td>
            <td style="vertical-align:middle;">1.0</td>
          </tr>
          <tr>
            <td style="vertical-align:middle;"><a href="#"><input type="checkbox"></a></td>
            <td style="vertical-align:middle;">9</td>
            <td style="vertical-align:middle;">其他</td>
            <td style="vertical-align:middle;">1.0</td>
          </tr>
        </tbody>
      </table>
</div>

</div>

</html>
