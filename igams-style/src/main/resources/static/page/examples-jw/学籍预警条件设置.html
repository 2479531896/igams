<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学籍预警条件设置</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../../css/base.css" rel="stylesheet" type="text/css">
<script src="../../js/jquery-1.11.0.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.min.js"></script>
	<script src="../../js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<!-- top -->
<header class="navbar-inverse top2">
  <div class="container">
    <div class="navbar-header"> <a href="../" class="navbar-brand">学籍预警条件设置</a> </div>
  </div>
</header>
<!-- top-end -->

<div class="container sl_all_bg">
  <div class="row sl_add_btn">
    <div class="col-sm-12">
      <div class="btn-toolbar" role="toolbar" style="float:right;">
        <div class="btn-group" id="but_ancd">
          <button type="button" class="btn btn-default" data-bs-toggle="modal" data-target="#myModal_zj">增加 </button>
          <button type="button" class="btn btn-default">修改 </button>
          <button type="button" class="btn btn-default">删除 </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade sl_mod" id="myModal_zj" tabindex="-1" role="dialog" aria-labelledby="myModal_zj" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">学籍预警条件设置</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal sl_all_form" role="form">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-4 control-label">统计学年</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-4 control-label">统计学期</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
              </div>
              <div class=col-md-6 "col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-4 control-label">预警类型</label>
                  <div class="col-sm-8">
                    <select class="form-control">
                      <option>2014-2015</option>
                      <option>2013-2014</option>
                      <option>2012-2013</option>
                      <option>2011-2012</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-4 control-label">使用状态</label>
                  <div class="col-sm-8">
                    <select class="form-control">
                      <option>2014-2015</option>
                      <option>2013-2014</option>
                      <option>2012-2013</option>
                      <option>2011-2012</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">统计类型</label>
                  <div class="col-sm-9">
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox">
                        是否可补考</label>
                    </div>
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox">
                        可否预定教材</label>
                    </div>
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox">
                        可否预定大纲</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">学期</label>
                  <div class="col-sm-4">
                    <select class="form-control">
                      <option>2014-2015</option>
                      <option>2013-2014</option>
                      <option>2012-2013</option>
                      <option>2011-2012</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">成绩条件</label>
                  <div class="col-sm-4">
                    <select class="form-control">
                      <option>2014-2015</option>
                      <option>2013-2014</option>
                      <option>2012-2013</option>
                      <option>2011-2012</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-4 control-label">进必修</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" rows="5"> </textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-4 control-label">课程类别</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" rows="5" cols="10">
                      </textarea>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">统计条件</label>
                  <div class="col-sm-10">
                    <table class="table-striped">
                      <tr>
                        <td style="width:120px; height:36px;vertical-align:middle;"><input type="checkbox">
                          不及格学分>=</td>
                        <td><input type="text" class="form-control" placeholder=""></td>
                        <td style="width:84px; vertical-align:middle;padding-left:10px;">并且小于</td>
                        <td><input type="text" class="form-control" placeholder=""></td>
                      </tr>
                      <tr>
                        <td style="width:120px; height:36px;vertical-align:middle;"><input type="checkbox">
                          不及格门数>=</td>
                        <td><input type="text" class="form-control" placeholder=""></td>
                        <td style="width:84px; vertical-align:middle; padding-left:10px;">并且小于</td>
                        <td><input type="text" class="form-control" placeholder=""></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">备注</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
              </div>
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">保存</button>
            <button type="button" class="btn btn-primary">重置</button>
          </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <form class="form-horizontal sl_all_form" role="form">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">统计学年</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>全部</option>
              <option>2013-2014</option>
              <option>2012-2013</option>
              <option>2011-2012</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">统计学期</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>全部</option>
              <option>秋冬</option>
              <option>春夏</option>
              <option>短（暑）</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="form-group">
          <label for="" class="col-sm-4 control-label">预警类别</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>全部</option>
              <option>记过</option>
              <option>警示</option>
              <option>警告</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row sl_aff_btn">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary btn-sm">查询</button>
    </div>
  </div>
  <table class="table table-striped table-hover sl_all_bg table-bordered text-center">
    <thead>
      <tr>
        <th>选择</th>
        <th>统计学年</th>
        <th>统计学期</th>
        <th>预警类别</th>
        <th>预警级别</th>
        <th>统计使用状态</th>
        <th>统计类型</th>
        <th>预警条件</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3" style="vertical-align:middle;"><a href="#"><input type="checkbox"></a></td>
        <td  rowspan="3" style="vertical-align:middle;">2014-2015</td>
        <td rowspan="3" style="vertical-align:middle;">秋冬</td>
        <td rowspan="3" style="vertical-align:middle;">记过</td>
        <td rowspan="3" style="vertical-align:middle;">1</td>
        <td>启用</td>
        <td>单学期</td>
        <td><a href="#">查看</a></td>
        <td></td>
      </tr>
      <tr>
        <td>启用</td>
        <td>单学期</td>
        <td><a href="#">查看</a></td>
        <td></td>
      </tr>
      <tr>
        <td>启用</td>
        <td>单学期</td>
        <td><a href="#">查看</a></td>
        <td></td>
      </tr>
      <tr>
        <td rowspan="3" style="vertical-align:middle;"><a href="#"><input type="checkbox"></a></td>
        <td  rowspan="3" style="vertical-align:middle;">2014-2015</td>
        <td rowspan="3" style="vertical-align:middle;">秋冬</td>
        <td rowspan="3" style="vertical-align:middle;">警告</td>
        <td rowspan="3" style="vertical-align:middle;">2</td>
        <td>启用</td>
        <td>单学期</td>
        <td><a href="#">查看</a></td>
        <td></td>
      </tr>
      <tr>
        <td>启用</td>
        <td>单学期</td>
        <td><a href="#">查看</a></td>
        <td></td>
      </tr>
      <tr>
        <td>启用</td>
        <td>单学期</td>
        <td><a href="#">查看</a></td>
        <td></td>
      </tr>
      <tr>
        <td><a href="#"><input type="checkbox"></a></td>
        <td rowspan="3" style="vertical-align:middle;">2014-2015</td>
        <td rowspan="3" style="vertical-align:middle;">秋冬</td>
        <td rowspan="3" style="vertical-align:middle;">警示</td>
        <td rowspan="3" style="vertical-align:middle;">3</td>
        <td>启用</td>
        <td>单学期</td>
        <td><a href="#">查看</a></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
