<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>人机交互排课</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../../css/base.css" rel="stylesheet" type="text/css">
<script src="../../js/jquery-1.11.0.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.min.js"></script>
	<script src="../../js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<!-- top -->
<header class="navbar-inverse top2">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-target=".bs-navbar-collapse"> <span class="sr-only">人机交互排课</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
			<a href="../" class="navbar-brand">人机交互排课</a> </div>
	</div>
</header>
<!-- top-end -->
<div class="container">
	<h1 class="sl_bmsz_tb1_h1">当前排课学年学期：2011-2012学年 第1学期</h1>
</div>
<div class="container sl_all_bg">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">课表</h3>
		</div>
		<div class="panel-body">
			
			<form class="form-horizontal" role="form">
			<div class="row">
				<div class="col-md-4 col-sm-6">
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">校区</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option>所有</option>
								<option>所有</option>
								<option>所有</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">学院</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option>所有</option>
								<option>所有</option>
								<option>所有</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">年级</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option>所有</option>
								<option>所有</option>
								<option>所有</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">专业</label>
						<div class="col-sm-8">
							<select class="form-control">
								<option>所有</option>
								<option>所有</option>
								<option>所有</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">课表名称</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="">
						</div>
					</div>
				</div>
			</div>
			</form>
			
		</div>
		<div class="panel-footer text-right">
			<button type="button" class="btn btn-primary btn-sm">查询</button>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">总体排课情况</h3>
		</div>
		<div class="panel-body">
			
			<div class="row">
				<div class="col-md-2">
					<h5 class="text-right">总体排课表数：</h5>
				</div>
				<div class="col-md-10">
					
					<div class="progress">
						<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
							350
						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h5 class="text-right">已排完课表数：</h5>
				</div>
				<div class="col-md-10">
					
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
							30(20.00%)
						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h5 class="text-right">部分安排课表数：</h5>
				</div>
				<div class="col-md-10">
					
					<div class="progress">
						<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
							44(60.00%)
						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h5 class="text-right">未排课表数：</h5>
				</div>
				<div class="col-md-10">
					
					<div class="progress">
						<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
							80%
						</div>
					</div>
						
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">班级推荐课表</h3>
		</div>
		<div class="panel-body">
			
			课表表格
			
		</div>
	</div>


</div>
<div class="footer">
	<p>版权所有© Copyright 1999-2014 正方软件股份有限公司　　中国·杭州文二西路1号 元茂大厦8F</p>
</div>
</body>
</html>
