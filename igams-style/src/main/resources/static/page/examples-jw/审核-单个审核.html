 <div class="container">
     <div class="navbar-header">

        <span class="sr-only">项目报名</span>

        <span class="icon-bar"></span>
      </button>
      <a href="../" class="navbar-brand">项目报名</a>
     </div>
    <nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation" style="">
      <ul class="nav navbar-nav">
        <li class="nav-item" >
          <a  class="nav-link" href="#">项目报名设置</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link"  href="#">学生项目报名</a>

        <li class="nav-item" >

        </li>
      </ul>

  </div>
 </header>
 <!-- top-end --> 
 
<div class="container">
  <h1 class="sl_bmsz_tb1_h1">项目报名单个审批<small>有问题？</small></h1>
</div>  
<div class="container sl_all_bg">
<form class="form-horizontal sl_all_form" role="form">
      <div class="row">
      
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">报名学年</label>
            <div class="col-sm-8">
              <p class="form-control-static">2014-2015</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">报名学期</label>
            <div class="col-sm-8">
              <p class="form-control-static">1</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">报名批次</label>
            <div class="col-sm-8">
              <p class="form-control-static">1</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">项目类别</label>
            <div class="col-sm-8">
              <p class="form-control-static">计算机类</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">项目名称</label>
            <div class="col-sm-8">
              <p class="form-control-static">计算机等级</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">成绩计分制</label>
            <div class="col-sm-8">
              <p class="form-control-static">非百分制</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">项目成绩</label>
            <div class="col-sm-8">
              <p class="form-control-static">98</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">有无分项成绩</label>
            <div class="col-sm-8">
              <p class="form-control-static">有</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">证件类型</label>
            <div class="col-sm-8">
              <p class="form-control-static">身份证号</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">证件号</label>
            <div class="col-sm-8">
              <p class="form-control-static">340322194512060097</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">是否缴费</label>
            <div class="col-sm-8">
              <p class="form-control-static">否</p>
            </div>
          </div>
        </div>
        
      </div>
    </form>
    <div class="row sl_aff_btn">
  <div class="col-sm-12">
    <button type="button" class="btn btn-default btn-sm">不通过</button>
    <button type="button" class="btn btn-primary btn-sm">审核通过</button>
  </div>
</div>
<h4 class="">学生信息</h4>
<form class="form-horizontal sl_all_form" role="form">
      <div class="row">
      
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">学院</label>
            <div class="col-sm-8">
              <p class="form-control-static">计算机学院</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">年级</label>
            <div class="col-sm-8">
              <p class="form-control-static">2014级</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">专业</label>
            <div class="col-sm-8">
              <p class="form-control-static">2014级</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">班级</label>
            <div class="col-sm-8">
              <p class="form-control-static">计1401班</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">学号</label>
            <div class="col-sm-8">
              <p class="form-control-static">xh100001</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">姓名</label>
            <div class="col-sm-8">
              <p class="form-control-static">王明</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-3 col-sm-4">
          <div class="form-group">
            <label for="" class="col-sm-4 control-label">性别</label>
            <div class="col-sm-8">
              <p class="form-control-static">男</p>
            </div>
          </div>
        </div>
        
      </div>
    </form>
    
</div>
</body>
</html>
