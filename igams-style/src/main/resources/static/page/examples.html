<script>
  $(document).ready(function(){

    $('[data-spy="scroll"]').scrollspy({ target: '#navbar-example' });

//    var b = a(".bs-docs-sidebar");
    $(".bs-docs-sidebar").affix({
      offset : {
        top : 150,
        bottom : function () {
          return (this.bottom = $('.footer').outerHeight(true));
        }
      }
    });

    $('[data-bs-toggle*="validation"]').trigger("validation"); // 验证插件



    $("#btn_sc").click(function () { //删除
      var keys = $("#tabGrid").getKeys();
      if (keys.length != 1) {
        $.alert("请选择一条记录！");
        return false;
      }
      $.success('已经删除了记录!', function () {
        jQuery("#tabGrid").resetSelection();
      });
      return false;
    });

    $("#btn_qr").click(function () { // 确认
      var keys = $("#tabGrid").getKeys();
      if (keys.length != 1) {
        $.alert("请选择一条记录！");
        return false;
      }
      $.success('已经确认了记录!', function () {
        jQuery("#tabGrid").resetSelection();
      });
      return false;
    });

    $("#btn_zj").click(function () { //新增
      /*var keys = $("#tabGrid").getKeys();
      if (keys.length != 1) {
        $.alert("请选择一条记录！");
        return false;
      }*/

      $.showDialog('example-form.html', '新增', $.extend(true,{},addConfig,{
        width : "900px",
        modalName : "addModal",
        progress: true,
        formName: "ajaxForm_2",
        buttons : {
          success : {
            label : "保　存",
            className : "btn-primary btn-next-step",
            callback: function () {
              var $this = this;
              var opts = $this["options"]||{};
              submitForm("ajaxForm_2",function(responseData,statusText){
                // responseData 可能是 xmlDoc, jsonObj, html, text, 等等...
                // statusText 	描述状态的字符串（可能值："No Transport"、"timeout"、"notmodified"---304 "、"parsererror"、"success"、"error"
                //字符型响应结果
                if($.type(responseData) === "string"){
                  if(responseData.indexOf("成功") > -1){
                    $.success(responseData,function() {
                      $.closeModal("modifyModal");
                      //清除元素数据
                      $($this["document"]).clearElements();
                      $("#tabGrid").reloadGrid();
                    });
                  }else if(responseData.indexOf("失败") > -1){
                    $.error(responseData,function() {

                    });
                  } else{
                    $.alert(responseData,function() {

                    });
                  }
                }
                //JSON型响应结果
                else if($.isPlainObject(responseData)){
                  if(responseData["status"] == "success"){
                    $.success(responseData["message"],function() {
                      $.closeModal("addModal");
                      //清除元素数据
                      $($this["document"]).clearElements();
                      $("#tabGrid").reloadGrid();
                    });
                  }else if(responseData["status"] == "error"){
                    $.error(responseData["message"]);
                  }else{
                    $.alert(responseData["message"]);
                  }
                }
              });
              return false;
            }
          }
        }
      }));
      return false;
    });

    $("#btn_ck").click(function () { //查看
      var keys = $("#tabGrid").getKeys();
      if (keys.length != 1) {
        $.alert("请选择一条记录！");
        return false;
      }

      $.showDialog('example-form.html', '查看', {
        width : "900px",
        modalName : "addModal",
        buttons : {
          success : {
            label : "保　存",
            className : "btn-primary btn-next-step",
            callback:function(){}
          },
          cancel : {
            label : "关　闭",
            className : "btn-default"
          }
        }
      });
      return false;
    });

    $("#btn_xg").click(function () { //修改
      var keys = $("#tabGrid").getKeys();
      if (keys.length != 1) {
        $.alert("请选择一条记录！");
        return false;
      }

      $.showDialog('example-form.html', '修改', $.extend(true,{},modifyConfig,{
        width : "900px",
        modalName : "modifyModal",
        progress: true,
        buttons : {
          success : {
            label : "保　存",
            className : "btn-primary btn-next-step",
            callback:function(){
              var $this = this;
              var opts = $this["options"]||{};
              submitForm("ajaxForm_2",function(responseData,statusText){
                // responseData 可能是 xmlDoc, jsonObj, html, text, 等等...
                // statusText 	描述状态的字符串（可能值："No Transport"、"timeout"、"notmodified"---304 "、"parsererror"、"success"、"error"
                //字符型响应结果
                if($.type(responseData) === "string"){
                  if(responseData.indexOf("成功") > -1){
                    $.success(responseData,function() {
                        $.closeModal("modifyModal");
                        //清除元素数据
                        $($this["document"]).clearElements();
                        $("#tabGrid").reloadGrid();
                    });
                  }else if(responseData.indexOf("失败") > -1){
                    $.error(responseData,function() {

                    });
                  } else{
                    $.alert(responseData,function() {

                    });
                  }
                }
                //JSON型响应结果
                else if($.isPlainObject(responseData)){
                  if(responseData["status"] == "success"){
                    $.success(responseData["message"],function() {
                      $.closeModal("addModal");
                      //清除元素数据
                      $($this["document"]).clearElements();
                      $("#tabGrid").reloadGrid();
                    });
                  }else if(responseData["status"] == "error"){
                    $.error(responseData["message"]);
                  }else{
                    $.alert(responseData["message"]);
                  }
                }


              });

              return false;
            }
          }
        }
      }));
      return false;
    });


  });
