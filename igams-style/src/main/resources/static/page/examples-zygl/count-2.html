<!DOCTYPE html>
<style>
label {
	display: inline-block;
	max-width: 100%;
	/* margin-bottom: 5px; */
	font-weight: bold;
	width: 78px;
	max-width: 100%;
}
.form-control {
	display: inline;
	width: 70%;
	height: 34px;
	padding: 6px 12px;
	font-size: 14px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
.help-block {
	display: inline;
	margin-top: 5px;
	margin-bottom: 10px;
	color: #737373;
}
</style>
<div class="container-fluid"> 
	
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h4 class="page-header margin-t10">资源标签库管理 <small></small></h4>
			<ol class="breadcrumb">
				<li> <i class="fa fa-dashboard"></i> <a href="index.html">我的空间</a> </li>
				<li class="active"> <i class="fa fa-file"></i>示范库资源统计 </li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="main" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../js/plugins/echarts/echarts.js"></script>
<script type="text/javascript">
	// 路径配置
	require.config({
		paths: {
			echarts: '../../js/plugins/echarts'
		}
	});
	
	// 使用
	require(
		[
			'echarts',
			'echarts/theme/blue',
            'echarts/chart/pie' //使用什么模块就加载什么模块，按需加载
		],
		function (ec,theme) {
			var myChart = ec.init(document.getElementById('main'),theme); 
			
			var option = {
				title : {
					text: '示范库资源统计',
					subtext: '纯属虚构',
					x:'center'
				},
				tooltip : {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient : 'vertical',
					x : 'left',
					data:['资源1','资源2','资源3','资源4','资源5']
				},
				toolbox: {
					show : true,
					feature : {
						mark : {show: true},
						dataView : {show: true, readOnly: false},
						magicType : {
							show: true, 
							type: ['pie', 'funnel'],
							option: {
								funnel: {
									x: '25%',
									width: '50%',
									funnelAlign: 'left',
									max: 1548
								}
							}
						},
						restore : {show: true},
						saveAsImage : {show: true}
					}
				},
				calculable : true,
				series : [
					{
						name:'资源',
						type:'pie',
						radius : '55%',
						center: ['50%', '60%'],
						data:[
							{value:335, name:'资源1'},
							{value:310, name:'资源2'},
							{value:234, name:'资源3'},
							{value:135, name:'资源4'},
							{value:1548, name:'资源5'}
						]
					}
				]
			};
								
	
			// 为echarts对象加载数据 
			myChart.setOption(option); 
		}
	);
</script>
