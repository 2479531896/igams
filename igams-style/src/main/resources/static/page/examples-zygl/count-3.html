<!DOCTYPE html>
<style>
label {
	display: inline-block;
	max-width: 100%;
	/* margin-bottom: 5px; */
	font-weight: bold;
	width: 78px;
	max-width: 100%;
}
.form-control {
	display: inline;
	width: 70%;
	height: 34px;
	padding: 6px 12px;
	font-size: 14px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
.help-block {
	display: inline;
	margin-top: 5px;
	margin-bottom: 10px;
	color: #737373;
}
</style>
<div class="container-fluid"> 
	
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h4 class="page-header margin-t10">资源标签库管理 <small></small></h4>
			<ol class="breadcrumb">
				<li> <i class="fa fa-dashboard"></i> <a href="index.html">我的空间</a> </li>
				<li class="active"> <i class="fa fa-file"></i>示范库资源统计 </li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="main" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../js/plugins/echarts/echarts.js"></script>
<script type="text/javascript">
	// 路径配置
	require.config({
		paths: {
			echarts: '../../js/plugins/echarts'
		}
	});
	
	// 使用
	require(
		[
			'echarts',
			'echarts/theme/blue',
            'echarts/chart/line' //使用什么模块就加载什么模块，按需加载
		],
		function (ec,theme) {
			var myChart = ec.init(document.getElementById('main'),theme); 
			
			var option = {
					title : {
						text: '资源标签库管理',
						subtext: '纯属虚构'
					},
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:['资源1','资源2','资源3']
					},
					toolbox: {
						show : true,
						feature : {
							mark : {show: true},
							dataView : {show: true, readOnly: false},
							magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
							restore : {show: true},
							saveAsImage : {show: true}
						}
					},
					calculable : true,
					xAxis : [
						{
							type : 'category',
							boundaryGap : false,
							data : ['周一','周二','周三','周四','周五','周六','周日']
						}
					],
					yAxis : [
						{
							type : 'value'
						}
					],
					series : [
						{
							name:'资源1',
							type:'line',
							smooth:true,
							itemStyle: {normal: {areaStyle: {type: 'default'}}},
							data:[10, 12, 21, 54, 260, 830, 710]
						},
						{
							name:'资源2',
							type:'line',
							smooth:true,
							itemStyle: {normal: {areaStyle: {type: 'default'}}},
							data:[30, 182, 434, 791, 390, 30, 10]
						},
						{
							name:'资源3',
							type:'line',
							smooth:true,
							itemStyle: {normal: {areaStyle: {type: 'default'}}},
							data:[1320, 1132, 601, 234, 120, 90, 20]
						}
					]
				};
	
			// 为echarts对象加载数据 
			myChart.setOption(option); 
		}
	);
</script>
