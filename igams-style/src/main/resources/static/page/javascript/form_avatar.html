<div class="container">
    <h1 class="sl_bmsz_tb1_h1">富头像上传编辑器 <code>(须服务器环境下访问)</code></h1>

    <div class="container sl_all_bg">
        <div class="row" style="width:640px">
            <div class="col-lg-12">
                <ul class="nav nav-tabs" id="avatar-tab">
                    <li class="active" id="upload"><a href="javascript:;">本地上传</a> </li>
                    <li id="webcam"><a href="javascript:;">视频拍照</a> </li>
                    <li id="albums"><a href="javascript:;">相册选取</a> </li>
                </ul>
                <div class="margin-t10">
                    <div id="flash1">
                        <p id="swf1">本组件需要安装Flash Player后才可使用，请从<a href="http://www.adobe.com/go/getflashplayer">这里</a>下载安装。</p>
                    </div>
                    <div id="editorPanelButtons" style="display:none">
                        <p class="margin-t10 bg-danger">
                            <label class="checkbox-inline float_l"><input type="checkbox" id="src_upload">是否上传原图片？</label>
                        	<span class="float_r"><a href="javascript:;" class="btn btn-w-m btn-primary button_upload"><i class="glyphicon glyphicon-open"></i> 上传</a> <a href="javascript:;" class="btn btn-w-m btn-white button_cancel">取消</a></span>
                        </p>
                    </div>
                    <p id="webcamPanelButton" style="display:none"> <a href="javascript:;" class="btn btn-w-m btn-info button_shutter"><i class="fa fa-camera"></i> 拍照</a> </p>
                    <div id="userAlbums" style="display:none">
                        <a href="../../images/avatar/a1.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a1.jpg" alt="示例图片1" /> </a>
                        <a href="../../images/avatar/a2.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a2.jpg" alt="示例图片2" /> </a>
                        <a href="../../images/avatar/a3.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a3.jpg" alt="示例图片2" /> </a>
                        <a href="../../images/avatar/a4.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a4.jpg" alt="示例图片2" /> </a>
                        <a href="../../images/avatar/a5.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a5.jpg" alt="示例图片2" /> </a>
                        <a href="../../images/avatar/a6.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a6.jpg" alt="示例图片2" /> </a>
                        <a href="../../images/avatar/a7.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a7.jpg" alt="示例图片2" /> </a>
                        <a href="../../images/avatar/a8.jpg" class="fancybox" title="选取该照片"> <img src="../../images/avatar/a8.jpg" alt="示例图片2" /> </a>
                    </div>
                </div>
                
                <div class="clearfix margin-b20"></div>
                <div class="alert alert-warning alert-dismissable">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
                    - 本示例不提供图片上传功能，如果需要测试，请访问官网：<a href="http://www.fullavatareditor.com/" target="_blank">http://www.fullavatareditor.com/</a> <br>
                    - 测试 <b>视频拍照</b> 功能时，请注意允许<code>flash</code>和<code>浏览器</code>使用摄像头，否则可能会无法拍照。 
                </div>
