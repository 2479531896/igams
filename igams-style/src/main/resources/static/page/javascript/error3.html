<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>错误提示</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="../../css/base.css" rel="stylesheet" type="text/css">
<script src="../../js/jquery-1.11.0.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
	<script src="../../js/html5shiv.min.js"></script>
	<script src="../../js/respond.min.js"></script>
<![endif]-->

<link href="../../css/error.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="error_v5">
	<div class="error_ico"><i class="error3"></i></div>
	<div class="error_con">
		<p class="error_title">登录超时，</p>
		<p class="error_text2"><span class="time">5</span>秒后将自动返回登录页面<a href="#" class="go_back0">立即返回</a></p>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(e) {
		$(window).resize();
		
		setTimeout("lazyGo();", 1000);
	});
	//计算高度
	window.onresize = function(){  
		var body_height	=	$(window).height();
		var error_height	=	$(".error_v5").height() + 50;
		var margin_top	=	(body_height - error_height)/2;
		var margin_top	= 	(margin_top>0) ? margin_top : 0;
		$(".error_v5").css("margin-top",margin_top);
	} 
	
	function lazyGo() {
		var sec = $(".error_text2 .time").text();
		$(".error_text2 .time").text(--sec);
		if (sec > 0)
			setTimeout("lazyGo();", 1000);
		else
			window.location.href = "error3.html";
	}

</script>
</body>
</html>
