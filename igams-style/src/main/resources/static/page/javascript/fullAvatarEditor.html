<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>图片裁剪示例</title>
        <script type="text/javascript">
	        var webroot=document.location.href;
	        webroot=webroot.substring(webroot.indexOf('//')+2,webroot.length);
	        webroot=webroot.substring(webroot.indexOf('/')+1,webroot.length);
	        webroot=webroot.substring(0,webroot.indexOf('/'));
	        var _path="/"+webroot;
        </script>
        <script type="text/javascript" src="../../js/jquery-1.11.1-min.js"></script>
        <script type="text/javascript" src="../../js/plugins/fullavatareditor/scripts/swfobject.js"></script>
        <script type="text/javascript" src="../../js/plugins/fullavatareditor/jquery.fullavatareditor.js"></script>
    </head>
    <body>
		<div style="width:630px;margin: 0 auto;text-align: center">
			<h1 >图片裁剪</h1>
			<div>
				<p id="swfContainer">
                    本组件需要安装Flash Player后才可使用，请从<a href="http://www.adobe.com/go/getflashplayer">这里</a>下载安装。
				</p>
				<p ><button type="button" id="upload">自定义上传按钮</button></p>
			</div>
        </div>
		<script type="text/javascript">
			var o=$("#swfContainer").fullAvatarEditor({
				flashvars:{
					upload_url:_path+'/photoUploadServlet',
					browse_box_align:'center',
					button_visible:true,
					src_size:"3MB",
					avatar_field_names:'photo'
				},
				height:380
			});
			$("#upload").bind("click",function(){
				console.log(o.swf)
				if (o.swf){
					o.swf.call("upload");
				}
			});
        </script>
    </body>
</html>
