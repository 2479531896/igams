<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
	<script type="text/javascript" src="/js/qmngs/qmngshzxx_edit.js"></script>
</head>
<body>
	<form data-bs-toggle="validation"
		th:action="'/qmngs/hzxx/' + ${hzxxDto.formAction} + 'SaveHzxx'"
		method="post" id="hzxxqmngs_ajaxForm" class="form-horizontal sl_all_form">
		<input type="hidden" name="fjids" id ="fjids">
		<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="kgrysize" id="kgrysize" th:value="${kgrysize}">
		<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
			<li  class="nav-item"><a href="#hzxxTab" role="tab"
				data-bs-toggle="tab">患者信息</a></li>
			<li  class="nav-item" id="dayOneLi"><a class="nav-link active" href="#dyrTab" role="tab" data-bs-toggle="tab">第一日</a></li>
			<li  class="nav-item" id="dayThreeLi"><a  class="nav-link" href="#dsrTab" role="tab" data-bs-toggle="tab">第三日</a></li>
			<li  class="nav-item" id="dayFiveLi"><a  class="nav-link" href="#dwrTab" role="tab" data-bs-toggle="tab">第五日</a></li>
			<li  class="nav-item" id="daySevenLi"><a  class="nav-link" href="#dqrTab" role="tab" data-bs-toggle="tab">第七日</a></li>
			<li  class="nav-item" id="dayTwEigthLi"><a  class="nav-link" href="#desbTab" role="tab" data-bs-toggle="tab">第二十八日</a></li>
			<li  class="nav-item" id="dayBeforeLi"><a  class="nav-link" href="#dayBeforeTab" role="tab" data-bs-toggle="tab">前三天送检的其他培养</a></li>
			<li  class="nav-item" id="kgrywsyLi"><a  class="nav-link" href="#kgrywsyTab" role="tab" data-bs-toggle="tab">抗感染药物使用情况</a></li>
			<!--<li id="bytljcLi"><a href="#bytljcTab" role="tab" data-bs-toggle="tab">病原载量监测</a></li>-->
			<li  class="nav-item" id="zgqkTabLi"><a  class="nav-link" href="#zgqkTab" role="tab" data-bs-toggle="tab">转归情况</a></li>
		</ul>
		<div class="body-content tab-content">
			<input type="hidden" name="kgrynum" id ="kgrynum" th:value="${kgrynum}">
			<input type="hidden" name="djrbj" id="djrbj" /> <input
				type="hidden" name="ss_formAction" id="ss_formAction"
				th:value="${hzxxDto.formAction}" /> <input type="hidden" id="qmngshzid"
				name="qmngshzid" th:value="${hzxxDto.qmngshzid}"></input> <input type="hidden"
				name="access_token" /> <input type="hidden" id="qmngsndzjlidOne"
				name="ndzxxjlDtoOne.qmngsndzjlid" th:value="${ndzxxjlDtoOne.qmngsndzjlid}">
			<input type="hidden" id="qmngsndzjlidThree" name="ndzxxjlDtoThree.qmngsndzjlid"
				th:value="${ndzxxjlDtoThree.qmngsndzjlid}"> <input type="hidden"
				id="qmngsndzjlidFive" name="ndzxxjlDtoFive.qmngsndzjlid"
				th:value="${ndzxxjlDtoFive.qmngsndzjlid}"> <input type="hidden"
				id="qmngsndzjlidSeven" name="ndzxxjlDtoSeven.qmngsndzjlid"
				th:value="${ndzxxjlDtoSeven.qmngsndzjlid}">
			<input type="hidden"
				   id="ndzxxjlDtoTwentyEight" name="ndzxxjlDtoTwentyEight.qmngsndzjlid"
				   th:value="${ndzxxjlDtoTwentyEight.qmngsndzjlid}">
			<div role="tabpanel" class="tab-pane fade active in" id="hzxxTab"
				 aria-labelledby="home-tab">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>患者姓名缩写</label>
								<div class="col-sm-7">
									<input type="text" id="xmsx" name="xmsx"
										   th:value="${hzxxDto.xmsx}"
										   validate="{required:true,stringMinLength:4,stringMaxLength:4}"
										   class="form-control" maxlength="4"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12" >
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>病历号</label>
								<div class="col-sm-7">
									<input type="text" id="blh" name="blh"
										   th:value="${hzxxDto.blh}"
										   validate="{required:true,stringMaxLength:32}"
										   class="form-control" ></input>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4  control-label"><span
										style="color: red;">*</span>入院时间</label>
								<div class="col-sm-7">
									<input id="rysjhz" name="rysj" class="form-control"
										   th:value="${hzxxDto.rysj}" placeholder=""
										   validate="{required:true}" />
								</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>患者年龄(岁)</label>
								<div class="col-sm-7">
									<input type="text" id="nl" name="nl" th:value="${hzxxDto.nl}"
										   validate="{required:true,stringMaxLength:10}"
										   class="form-control" maxlength="5"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12" id="nryjbhadd">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>填写者姓名</label>
								<div class="col-sm-7">
									<input type="text" id="txhzxm" name="txhzxm"
										   th:value="${hzxxDto.txhzxm}"
										   class="form-control"  validate="{required:true,stringMaxLength:10}" maxlength="11"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>联系电话</label>
								<div class="col-sm-7">
									<input type="text" id="lxdh" name="lxdh" th:value="${hzxxDto.lxdh}"
										   validate="{required:true,stringMaxLength:11}"
										   class="form-control" maxlength="11"></input>
								</div>
							</div>

						</div>

					</div>
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>患者入组时间</label>
								<div class="col-sm-7">
									<input id="nrsjhz" name="hzrzsj" class="form-control"
										   th:value="${hzxxDto.hzrzsj}" placeholder=""
										   validate="{required:true}" />
								</div>
							</div>
						</div>

						<div class="col-md-4 col-sm-12" >
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>医疗中心</label>
								<div class="col-sm-7">
									<select id="ylzxbh" name="ylzxbh"
											class="form-control chosen-select"
											validate="{required:true,required:true}">
										<option value="">--请选择--</option>
										<option th:each="list:${hospitalList}" th:value="${list.csid}"
												th:text="${list.csmc}"
												th:selected="${list.csid  eq hzxxDto.ylzxbh}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;"></span>随机分组结果</label>
								<div class="col-sm-7 col-xs-12">
									<label class="radio-inline"><input type="radio"
																	   value="0" name="sjfzjg" th:checked="${'0' eq hzxxDto.sjfzjg}">对照组</label>
									<label class="radio-inline"><input type="radio"
																	   value="1" name="sjfzjg" th:checked="${'1' eq hzxxDto.sjfzjg}">试验组</label>
								</div>
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"> 患者性别 </label>
								<div class="col-sm-7">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="xb" th:checked="${'1' eq hzxxDto.xb}">男</label>
									<label class="radio-inline"><input type="radio"
																	   value="2" name="xb" th:checked="${'2' eq hzxxDto.xb}">女</label>
									<label class="radio-inline"><input type="radio"
																	   value="0" name="xb" th:checked="${'0' eq hzxxDto.xb}">未知</label>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4  control-label"><span
										style="color: red;">*</span>填写日期</label>
								<div class="col-sm-7">
									<input id="txrqid" name="txrq" class="form-control"
										   th:value="${hzxxDto.txrq}" placeholder=""
										   validate="{required:true}" />
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12" >
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
										style="color: red;">*</span>试验随机号</label>
								<div class="col-sm-7">
									<input type="text" id="hzsjh" name="hzsjh"
										   th:value="${hzxxDto.hzsjh}"
										   validate="{required:true,stringMaxLength:3}"
										   class="form-control" maxlength="3"></input>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>入组标准 </strong>
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									是否成人(>=18) </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="sfcr"
																	   th:checked="${'1' eq hzxxDto.sfcr}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="sfcr"
																	th:checked="${'0' eq hzxxDto.sfcr}">否</label>
								</div>
							</div>
						</div>
						<div class="col-md-8 col-sm-8">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									感染或疑似感染 </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="sfrr"
																	   th:checked="${'1' eq hzxxDto.sfrr}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="sfrr"
																	th:checked="${'0' eq hzxxDto.sfrr}">否</label>
								</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									SOFA评分≥2分 </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="pfdye"
																	   th:checked="${'1' eq hzxxDto.pfdye}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="pfdye"
																	th:checked="${'0' eq hzxxDto.pfdye}">否</label>
								</div>
							</div>
						</div>
						<div class="col-md-8 col-sm-8">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									签署本研究知情同意书 </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="sfqstys"
																	   th:checked="${'1' eq hzxxDto.sfqstys}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="sfqstys"
																	th:checked="${'0' eq hzxxDto.sfqstys}">否</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>排除标准 </strong>
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									拒绝积极治疗 </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="sfjjzl"
																	   th:checked="${'1' eq hzxxDto.sfjjzl}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="sfjjzl"
																	th:checked="${'0' eq hzxxDto.sfjjzl}">否</label>
								</div>
							</div>
						</div>
						<div class="col-md-8 col-sm-8">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									肿瘤患者和自身免疫性疾病患者 </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="sfzlhzzsmyjb"
																	   th:checked="${'1' eq hzxxDto.sfzlhzzsmyjb}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="sfzlhzzsmyjb"
																	th:checked="${'0' eq hzxxDto.sfzlhzzsmyjb}">否</label>
								</div>
							</div>
						</div>

					</div>
					<div class="row">

						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									孕妇或年龄小于18周岁 </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="yfhxys"
																	   th:checked="${'1' eq hzxxDto.yfhxys}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="yfhxys"
																	th:checked="${'0' eq hzxxDto.yfhxys}">否</label>
								</div>
							</div>
						</div>
						<div class="col-md-8 col-sm-8">
							<div class="form-group">
								<label for="" class="col-sm-8  control-label">
									未签署知情同意，或临床医师认定不适合入组的患者 </label>
								<div class="col-sm-4 col-xs-4">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="wqszqtys"
																	   th:checked="${'1' eq hzxxDto.wqszqtys}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="wqszqtys"
																	th:checked="${'0' eq hzxxDto.wqszqtys}">否</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>既往合并症 </strong>
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-1 control-label"> </label>
								<div class="col-sm-7 col-xs-7 col-md-10">
									<label class="checkbox-inline"
										   th:if="${complicationList!=null && complicationList.size() > 0}"
										   th:each="list:${complicationList}"> &nbsp;<input
											type="checkbox" th:name="jwhbz" th:value="${list.csid}"
											th:text="${list.csmc}"
											th:checked="${strlist!=null &&strlist.contains(list.csid)?true:false}">
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>感染部位</strong>
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-1 control-label"> </label>

								<div class="col-sm-10 col-xs-12 col-md-10">
									<label class="checkbox-inline"
										   th:if="${historyList!=null && historyList.size() > 0}"
										   th:each="list:${historyList}"> &nbsp;<input
											type="checkbox" th:name="grbw" th:value="${list.csid}"
											th:text="${list.csmc}"
											th:checked="${grbwlist!=null &&grbwlist.contains(list.csid)?true:false}">
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-2 control-label">既往抗菌药物暴露史</label>
								<div class="col-sm-8 ">
									<textarea name="qtgrbw" id="qtgrbw" rows="3" cols="20"
											  class="form-control" validate="{stringMaxLength:256}"
											  th:text="${hzxxDto.qtgrbw}" maxlength="128"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="dyrTab"
				aria-labelledby="profile-tab">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"></span>记录日期</label>
								<div class="col-sm-7">
									<input id="jlrqOne" name="ndzxxjlDtoOne.jlrq"
										class="form-control" th:value="${ndzxxjlDtoOne.jlrq}"
										placeholder="" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>基本体征</strong>
							</h2>
						</div>
					</div>
					<div class="panel-body">
						<div class="col-md-12 col-sm-12">
							<label class="col-sm-12 control-label" />
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">MAP(mmHg)</label>
									<div class="col-sm-7">
										<input type="text" id="mapmaxOne" name="ndzxxjlDtoOne.mapmax"
											th:value="${ndzxxjlDtoOne.mapmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">SAP(mmHg)</label>
									<div class="col-sm-7">
										<input type="text" id="sapmaxOne" name="ndzxxjlDtoOne.sapmax"
											th:value="${ndzxxjlDtoOne.sapmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">RR(次/分)</label>
									<div class="col-sm-7">
										<input type="text" id="rrmaxOne" name="ndzxxjlDtoOne.rrmax"
											th:value="${ndzxxjlDtoOne.rrmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
