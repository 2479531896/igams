<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/casereport/cdiff/jnsj_list.js"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="jnsj_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="jnsj_select" id="jnsj_select" class="form-control chosen-select" style="height:34px;">
                            <option value="0">扩增板号</option>
                            <option value="1">检测单位</option>
                            <option value="2">扩增试剂</option>
                            <option value="3">提取试剂</option>
                        </select>
                        <input id="jnsj_input" name="jnsj_input" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchJnsjResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="jnsj_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
