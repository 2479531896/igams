<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/casereport/cdiff/hzxx_list.js"
            charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="jnsjHzxx_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="0">患者姓名</option>
                            <option value="1">年龄</option>
                            <option value="2">病例入组编号</option>
                            <option value="3">住院号</option>
                            <option value="4">出院诊断</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {jnsjHzxxResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query"
                            class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="jzlx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="就诊类型" >就诊类型：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${visitList!=null && visitList.size() >0}" th:each="visit:${visitList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jzlx]],[[${visit.csid}]],[[jnsjHzxx_formSearch]]);" th:id="'jzlx_id_'+${visit.csid}">
                                                    <span th:text="${visit.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="blrzdw_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="病例入组单位" >病例入组单位：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${blrzdwList!=null && blrzdwList.size() >0}" th:each="blrzdw:${blrzdwList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[blrzdw]],[[${blrzdw.csid}]],[[jnsjHzxx_formSearch]]);" th:id="'blrzdw_id_'+${blrzdw.csid}">
                                                    <span th:text="${blrzdw.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="ks_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="科室" >科室：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${ksList!=null && ksList.size() >0}" th:each="ks:${ksList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[ks]],[[${ks.csid}]],[[jnsjHzxx_formSearch]]);" th:id="'ks_id_'+${ks.csid}">
                                                    <span th:text="${ks.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="xb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="性别" >性别：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('xb','1','jnsjHzxx_formSearch');"
                                                   id="xb_id_1"><span>男</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('xb','2','jnsjHzxx_formSearch');"
                                                   id="xb_id_2"><span>女</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="rysj" class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="入院时间" >入院时间：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="rysjstart" name="rysjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                        <input id="rysjend" name="rysjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="cysj" class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="出院时间" >出院时间：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="cysjstart" name="cysjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                        <input id="cysjend" name="cysjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="tbsj" class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="填表时间" >填表时间：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="tbsjstart" name="tbsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                        <input id="tbsjend" name="tbsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="jzlx_id_tj" name="jzlx_id_tj">
        <input  type="hidden" id="xb_id_tj" name="xb_id_tj">
        <input  type="hidden" id="blrzdw_id_tj" name="blrzdw_id_tj">
        <input  type="hidden" id="ks_id_tj" name="ks_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="jnsjHzxx_list"
               class="table table-hover table-bordered table-hidden"
               data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
