<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
	<script type="text/javascript" src="/js/casereport/hzxx_report.js"></script>
</head>
<body>
	<form data-bs-toggle="validation"
		th:action="'/casereport/hzxx/' + ${hzxxDto.formAction} + 'SaveHzxx'"
		method="post" id="hzxx_ajaxForm" class="form-horizontal sl_all_form">
		<input type="hidden" name="fjids" id ="fjids">
		<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="ywlx" id ="ywlx" th:value="${hzxxDto.ywlx}">
		<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
			<li id="oneDay" class=" nav-item"><a href="#dyrTab" role="tab" data-bs-toggle="tab" class="nav-link active">第一日</a></li>
			<li id="threeDay" class=" nav-item"><a href="#dsrTab" role="tab" data-bs-toggle="tab" class="nav-link">第三日</a></li>
			<li id="fiveDay" class=" nav-item"><a href="#dwrTab" role="tab" data-bs-toggle="tab" class="nav-link">第五日</a></li>
			<li id="sevenDay" class=" nav-item"><a href="#dqrTab" role="tab" data-bs-toggle="tab" class="nav-link">第七日</a></li>
			<li id="hzxxEdit" class=" nav-item"><a href="#hzxxTab" role="tab" class="nav-link"
				data-bs-toggle="tab">患者信息</a></li>
			<li id="zgqkEdit" class=" nav-item"><a href="#zgqkTab" role="tab" class="nav-link"
				data-bs-toggle="tab">转归情况</a></li>
		</ul>
		<div class="body-content tab-content">
			<input type="hidden" name="ss_formAction" id="ss_formAction"
				th:value="${hzxxDto.formAction}" /> <input type="hidden"
				name="djtView" id="djtView" th:value="${djtView}" /> <input
				type="hidden" name="djrbj" id="djrbj" /> <input type="hidden"
				id="hzid" name="hzid" th:value="${hzxxDto.hzid}"></input> <input
				type="hidden" name="access_token" /> <input type="hidden"
				id="ndzjlidOne" name="ndzxxjlDtoOne.ndzjlid"
				th:value="${ndzxxjlDtoOne.ndzjlid}"> <input type="hidden"
				id="ndzjlidThree" name="ndzxxjlDtoThree.ndzjlid"
				th:value="${ndzxxjlDtoThree.ndzjlid}"> <input type="hidden"
				id="ndzjlidFive" name="ndzxxjlDtoFive.ndzjlid"
				th:value="${ndzxxjlDtoFive.ndzjlid}"> <input type="hidden"
				id="ndzjlidSeven" name="ndzxxjlDtoSeven.ndzjlid"
				th:value="${ndzxxjlDtoSeven.ndzjlid}">
			<div role="tabpanel" class="tab-pane fade " id="hzxxTab"
				aria-labelledby="profile-tab">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
									style="color: red;">*</span>患者姓名</label>
								<div class="col-sm-7">
									<input type="text" id="hzxm" name="hzxm"
										th:value="${hzxxDto.hzxm}"
										validate="{required:true,stringMaxLength:128}"
										class="form-control" maxlength="64"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
									style="color: red;">*</span>住院号</label>
								<div class="col-sm-7">
									<input type="text" id="zyh" name="zyh"
										th:value="${hzxxDto.zyh}"
										validate="{required:true,stringMaxLength:128}"
										class="form-control" maxlength="64"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
									style="color: red;">*</span>医&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;院</label>
								<div class="col-sm-7">
									<select id="ssyy" name="ssyy"
										class="form-control chosen-select"
										validate="{required:true,required:true}">
										<option value="">--请选择--</option>
										<option th:each="list:${hospitalList}" th:value="${list.csid}"
											th:text="${list.csmc}"
											th:selected="${list.csid  eq hzxxDto.ssyy}"></option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">研究编号</label>
								<div class="col-sm-7">
									<input type="text" id="nryjbh" name="nryjbh"
										th:value="${hzxxDto.nryjbh}" class="form-control"
										readonly="true" placeholder="纳入研究编号"></input>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
									style="color: red;">*</span>纳入时间</label>
								<div class="col-sm-7">
									<input id="nrsj" name="nrsj" class="form-control"
										th:value="${hzxxDto.nrsj}" placeholder=""
										validate="{required:true}" />
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
									style="color: red;">*</span>年龄(岁)</label>
								<div class="col-sm-7">
									<input type="text" id="nl" name="nl" th:value="${hzxxDto.nl}"
										validate="{required:true,stringMaxLength:10}"
										class="form-control" maxlength="5"></input>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"> 性别 </label>
								<div class="col-sm-8 col-xs-12">
									<label class="radio-inline"><input type="radio"
										value="1" name="xb" th:checked="${'1' eq hzxxDto.xb}">男</label>
									<label class="radio-inline"><input type="radio"
										value="2" name="xb" th:checked="${'2' eq hzxxDto.xb}">女</label>
									<label class="radio-inline"><input type="radio"
										value="0" name="xb" th:checked="${'0' eq hzxxDto.xb}">未知</label>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
									style="color: red;">*</span>就诊科室</label>
								<div class="col-sm-7">
									<select id="jzks" name="jzks"
										class="form-control chosen-select" validate="{required:true}">
										<option value="">--请选择--</option>
										<option th:each="list:${departmentList}"
											th:value="${list.csid}" th:text="${list.csmc}"
											th:selected="${list.csid  eq hzxxDto.jzks}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"><span
									style="color: red;">*</span>病人类别</label>
								<div class="col-sm-7">
									<select id="brlb" name="brlb"
										class="form-control chosen-select" validate="{required:true}">
										<option value="">--请选择--</option>
										<option th:each="list:${patientcategoryList}"
											th:value="${list.csid}" th:text="${list.csmc}"
											th:selected="${list.csid  eq hzxxDto.brlb}"></option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong><span
									style="color: red;">*</span>亚组 </strong>
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-1 control-label"> </label>
								<div class="col-sm-7 col-xs-7 col-md-10">
									<label class="radio-inline"
										th:if="${subgroupList!=null && subgroupList.size() > 0}"
										th:each="list:${subgroupList}"> &nbsp;<input
										type="radio" th:name="yz" th:value="${list.csid}" validate="{required:true}"
										th:text="${list.csmc}"
										th:checked="${yzlist!=null &&yzlist.contains(list.csid)?true:false}">
										<input type="hidden" th:id="${list.csid}"
										th:name="yzJs"
										th:value="${list.cskz1}"  />
									</label>
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>既往合并症 </strong>
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-1 control-label"> </label>
								<div class="col-sm-7 col-xs-7 col-md-10">
									<label class="checkbox-inline"
										th:if="${complicationList!=null && complicationList.size() > 0}"
										th:each="list:${complicationList}"> &nbsp;<input
										type="checkbox" th:name="jwhbz" th:value="${list.csid}"
										th:text="${list.csmc}"
										th:checked="${strlist!=null &&strlist.contains(list.csid)?true:false}">
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>感染部位</strong>
							</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-1 control-label"> </label>

								<div class="col-sm-10 col-xs-12 col-md-10">
									<label class="checkbox-inline"
										th:if="${historyList!=null && historyList.size() > 0}"
										th:each="list:${historyList}"> &nbsp;<input
										type="checkbox" th:name="grbw" th:value="${list.csid}"
										th:text="${list.csmc}"
										th:checked="${grbwlist!=null &&grbwlist.contains(list.csid)?true:false}">
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-2 control-label">既往抗菌药物暴露史</label>
								<div class="col-sm-8">
									<textarea name="qtgrbw" id="qtgrbw" rows="3" cols="20"
										class="form-control" validate="{stringMaxLength:256}"
										th:text="${hzxxDto.qtgrbw}" maxlength="128"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-2 control-label"><span
									style="color: red;">*</span>入院时间</label>
								<div class="col-sm-6">
									<input id="rysj" name="rysj" class="form-control"
										th:value="${hzxxDto.rysj}" placeholder=""
										validate="{required:true}" />
								</div>
							</div>
						</div>

						<div class="col-md-6 col-sm-12">

							<div class="form-group">
								<label for="" class="col-sm-3 col-md-3 control-label">
									药物暴露史 </label>
								<div class="col-sm-6 col-xs-12">
									<label class="radio-inline"><input type="radio"
										value="0" name="kjywbls"
										th:checked="${'0' eq hzxxDto.kjywbls}">前30天</label> <label
										class="radio-inline"><input type="radio" value="1"
										name="kjywbls" th:checked="${'1' eq hzxxDto.kjywbls}">前60天</label>
									<label class="radio-inline"><input type="radio"
										value="2" name="kjywbls"
										th:checked="${'2' eq hzxxDto.kjywbls}">前90天</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-2 control-label">最终报告</label>
								<div class="col-sm-6 col-xs-12">
									<a href="javascript:void(0);" id="C_Btn" onclick='editfile("C_Div","C_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
										<span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
									</a>
									<div id="C_Div" style="display: none;">
										<input  id="sign_file" name="sign_file" type="file">
										<button class="btn btn-default" type="button" style="position:relative;margin-top:-15%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div","C_Btn")'>隐藏</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-3 control-label">报告时间</label>
								<div class="col-sm-6 col-sm-12">
									<input id="bgsj" name="bgsj" class="form-control"
										   th:value="${hzxxDto.bgsj}" placeholder=""
										    />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-12" th:if="${fjcfbList != null && fjcfbList.size()>0}">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-2 control-label">已上传</label>
								<div class="col-sm-6 col-xs-12" >
									<div class="col-sm-12 padding_t7" th:each="fjcfbDto:${fjcfbList}" th:id="${fjcfbDto.fjid}" >
										<a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
											<span th:text="${fjcfbDto.wjm}"></span>
											<span class="glyphicon glyphicon glyphicon-save"></span>
										</a>
										<a title="删除" class="f_button">
											<span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]],[[deletePDF]]);"></span>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="dyrTab"
				aria-labelledby="profile-tab">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"></span>记录日期</label>
								<div class="col-sm-7">
									<input id="jlrqOne" name="ndzxxjlDtoOne.jlrq"
										class="form-control" th:value="${ndzxxjlDtoOne.jlrq}"
										placeholder="" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">抗菌药物降阶梯治疗</label>
								<div class="col-sm-7">
									<label class="radio-inline"><input type="radio"
																	   value="1" name="ndzxxjlDtoOne.kjywjjtzl"
																	   th:checked="${'1' eq ndzxxjlDtoOne.kjywjjtzl}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
																	name="ndzxxjlDtoOne.kjywjjtzl" th:checked="${'0' eq ndzxxjlDtoOne.kjywjjtzl}">否</label>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12"th:if="${fjcfbDtoOne != null}">
							<div class="form-group"th:id="${fjcfbDtoOne.fjid}">
								<label for="" class="col-sm-4 col-md-2 control-label">报告:</label>
								<div class="col-sm-8">
									<div class="form-group">
										<div th:id="${fjcfbDtoOne.fjid}" >
											<div class="col-sm-12 padding_t7" >
												<a title="下载" th:onclick="xz([[${fjcfbDtoOne.fjid}]]);" >
													<span th:text="${fjcfbDtoOne.wjm}"></span>
													<span class="glyphicon glyphicon glyphicon-save"></span>
												</a>
												<a title="删除" class="f_button">
													<span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDtoOne.fjid}]],[[${fjcfbDtoOne.wjlj}]],[[deletePDF]]);"></span>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading col-md-12 col-sm-12 col-xs-12">
						<div class="col-md-10 col-sm-10 col-xs-10">
							<h2 class="panel-title">
								<strong>基本体征</strong>
							</h2>
						</div>
					</div>
					<div class="panel-body">
						<div class="col-md-12 col-sm-12">
							<label class="col-sm-12 control-label" />
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">MAPmax(mmHg):</label>
									<div class="col-sm-7">
										<input type="text" id="mapmaxOne" name="ndzxxjlDtoOne.mapmax"
											th:value="${ndzxxjlDtoOne.mapmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">SAPmax(mmHg):</label>
									<div class="col-sm-7">
										<input type="text" id="sapmaxOne" name="ndzxxjlDtoOne.sapmax"
											th:value="${ndzxxjlDtoOne.sapmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">RRmax(次/分):</label>
									<div class="col-sm-7">
										<input type="text" id="rrmaxOne" name="ndzxxjlDtoOne.rrmax"
											th:value="${ndzxxjlDtoOne.rrmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">Tmax(摄氏度):</label>
									<div class="col-sm-7">
										<input type="text" id="tmaxOne" name="ndzxxjlDtoOne.tmax"
											th:value="${ndzxxjlDtoOne.tmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">GCS(分):</label>
									<div class="col-sm-7">
										<input type="text" id="gcsOne" name="ndzxxjlDtoOne.gcs"
											th:value="${ndzxxjlDtoOne.gcs}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>

							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
										HRmax(次/分) </label>
									<div class="col-sm-7 col-xs-12">
										<input type="text" id="hrmaxOne" name="ndzxxjlDtoOne.hrmax"
											th:value="${ndzxxjlDtoOne.hrmax}"
											validate="{stringMaxLength:16}" maxlength="8"
											class="form-control"></input>
									</div>
								</div>
							</div>
						</div>
				<div class="row">
							<div class="col-md-6 col-sm-12">
								<div class="form-group">

										th:text="${ndz.csmc}+':'" th:title="${ndz.csmc}+':'"></label>
									<div class="col-sm-7 col-md-7">
										<input class="form-control" type="text"
											th:id="${ndz.csid}+'Seven'"
											th:name="'xcgsSeven['+${stat.index}+'].sjz'"
											th:value="${ndz.sjz}" placeholder="" maxlength="8" /> 
									
									<input type="hidden" th:id="${ndz.csid}+'Seven'"
										th:name="'xcgsSeven['+${stat.index}+'].jyxm'"
										th:value="${ndz.csid}"  />
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="zgqkTab"
				aria-labelledby="profile-tab">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label"> 抗菌药物阶梯治疗 </label>
								<div class="col-sm-8 col-xs-12">
									<label class="radio-inline"><input type="radio"
										value="1" name="kjywjjtzl"
										th:checked="${'1' eq hzxxDto.kjywjjtzl}">是</label> <label
										class="radio-inline"><input type="radio" value="0"
										name="kjywjjtzl" th:checked="${'0' eq hzxxDto.kjywjjtzl}">否</label>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">抗菌药物治疗总疗程(天)</label>
								<div class="col-sm-7">
									<input type="text" id="kjzlc" name="kjzlc"
										th:value="${hzxxDto.kjzlc}" validate="{stringMaxLength:20}"
										maxlength="10" class="form-control"></input>
								</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-4 control-label">
									出ICU状态 </label>
								<div class="col-sm-10 col-xs-12 col-md-7">
									<select id="cicuzt" name="cicuzt"
										class="form-control chosen-select">
										<option value="">--请选择--</option>
										<option th:each="list:${stateList}" th:value="${list.csid}"
											th:text="${list.csmc}"
											th:selected="${list.csid  eq hzxxDto.cicuzt}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-4 control-label">
									出院状态 </label>
								<div class="col-sm-10 col-xs-12 col-md-7">
									<select id="cyzt" name="cyzt"
										class="form-control chosen-select">
										<option value="">--请选择--</option>
										<option th:each="list:${stateList}" th:value="${list.csid}"
											th:text="${list.csmc}"
											th:selected="${list.csid  eq hzxxDto.cyzt}"></option>
									</select>
								</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">血管活性药停用时间</label>
								<div class="col-sm-7">
									<input id="xghxytysj" name="xghxytysj" class="form-control"
										th:value="${hzxxDto.xghxytysj}" placeholder="" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">CRRT停用时间</label>
								<div class="col-sm-7">
									<input id="crrttysj" name="crrttysj" class="form-control"
										th:value="${hzxxDto.crrttysj}" placeholder="" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">呼吸机用时间</label>
								<div class="col-sm-7">
									<input id="hxjtysj" name="hxjtysj" class="form-control"
										th:value="${hzxxDto.hxjtysj}" placeholder="" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">出ICU时间</label>
								<div class="col-sm-7">
									<input id="cicusj" name="cicusj" class="form-control"
										th:value="${hzxxDto.cicusj}" placeholder="" />
								</div>
							</div>
						</div>

					</div>


					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">出院时间</label>
								<div class="col-sm-7">
									<input id="cysj" name="cysj" class="form-control"
										placeholder="" th:value="${hzxxDto.cysj}" validate="{}" />
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
