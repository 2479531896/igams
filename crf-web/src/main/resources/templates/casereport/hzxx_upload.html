<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/casereport/hzxx_upload.js" charset="utf-8"></script>
</head>
<body>
<form id="ajaxForm" action ="/casereport/hzxx/uploadHzxxSave" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="fjids" id ="fjids">
    <input type="hidden" name="hzid" id ="hzid" th:value="${hzxxDto.hzid}">
    <input type="hidden" name="ywlx" id ="ywlx" th:value="${hzxxDto.ywlx}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-2 col-xs-3 control-label">报告:</label>
                            <div class="col-sm-8 col-xs-9 col-md-4" >
                                <div class="col-sm-12 padding_t7" th:each="fjcfbDto:${fjcfbList}" th:id="${fjcfbDto.fjid}" >
                                    <a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                        <span th:text="${fjcfbDto.wjm}"></span>
                                        <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>
                                    <a title="删除" class="f_button">
                                        <span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]],[[deletePDF]]);"></span>
                                    </a>
                                </div>
                            </div>
                             <label for=""class="col-sm-4 col-md-2 col-xs-4 control-label">报告时间:</label>
                            <div class="col-sm-8 col-md-3 col-xs-5 padding_t7">
                                    <input class="form-control" name="bgsj" id ="bgsjsc" th:value="${hzxxDto.bgsj}">
                            </div>
                        </div>
                    
                    </div>
                     <div class="col-md-12 col-sm-6 col-xs-6">
                     
                            
                  </div>
                            
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-4 col-md-2 control-label">
                                报告上传
                            </label>
                            <div class="col-sm-9 col-xs-8 col-md-9">
                                <input id="sign_file" name="sign_file" type="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
