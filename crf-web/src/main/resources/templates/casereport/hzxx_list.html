<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/casereport/hzxx_list.js" charset="utf-8"></script>
	</head>
	<body>
	
<div class="panel-body body-content" style="padding-bottom:0px;" id="hzxxBody">
			<form id="hzxxformSearch" class="form-horizontal form-inline">
	        	<div class="panel panel-default">
	            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
	                    <div class="form-group padding_l10">
	                        <select name="cxbt" class="form-control chosen-select" id="cxbt" style="height:34px;">
                           		<option value="0">患者姓名</option>
                           		<option value="1">住院号</option>
                           		<option value="2">纳入研究编号</option>
                           		<option value="3">年龄</option>
                           		<option value="4">抗菌药物治疗天数</option>
                           		<option value="5">亚组</option>
                           	</select>
	                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                onkeydown="if(event.keyCode==13) {searchHzxxResult(); return false;}"/>
						</div>
						<div class="form-group padding-hidden-md-l30" style="margin-left:0px">
		            	<label>入院时间</label>
		            	<input id="rysjstart" name="rysjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
		            	<input id="rysjend" name="rysjend" class="form-control" placeholder="结束日期" validate="{required:true}" /> 
		            	
		        	</div>
						<button type="button" style="margin-left:50px" id="btn_hzxx_query" class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
		            </div>
		            	
		            <div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit" style="color:black;">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
							style="display: none;">
						<div class="padding_t7 width100" id="searchMore" style="display: none;" >
			       	 	<div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:300px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
				       	  	<div class="tab-pane active" id="tab06">
			             			<div id="jzks_id" class="col-xs-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="就诊科室">就诊科室：</label>
				                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
				                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
				                      	 		<li th:if="${departmentList!=null && departmentList.size() >0}" th:each="department:${departmentList}">
				                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jzks]],[[${department.csid}]],[[hzxxformSearch]]);" th:id="'jzks_id_'+${department.csid}">
				                          	  			<span th:text="${department.csmc}"></span>
				                          	  		</a>
				                    			</li>
				                       		</ul>
				                 		</div>
				             		</div>
				             	</div>
		    				 <div id="brlb_id" class="col-xs-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
			             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="病人类别" >病人类别：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
				                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
				                      	 		 <li th:if="${patientcategoryList!=null && patientcategoryList.size() >0}" th:each="patientcategory:${patientcategoryList}">
		                      	 						<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[brlb]],[[${patientcategory.csid}]],[[hzxxformSearch]]);" th:id="'brlb_id_'+${patientcategory.csid}">
				                          	  			<span th:text="${patientcategory.csmc}"></span>
				                          	  		</a>
				                    			</li> 
				                       		</ul>
				                 		</div>
				             		</div>
				             	</div>
				             	<div id="cyzt_id" class="col-xs-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="出院状态" >出院状态：</label>
				                    	<div class="col-xs-6 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
				                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
				                      	 		 <li th:if="${stateList!=null &&stateList.size() >0}" th:each="state:${stateList}">
				                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[cyzt]],[[${state.csid}]],[[hzxxformSearch]]);" th:id="'cyzt_id_'+${state.csid}">
				                          	  			<span th:text="${state.csmc}"></span>
				                          	  		</a>
				                    			</li> 
				                       		</ul>
				                 		</div>
				             		</div>
				             	</div>
			             		
			             		<div id="kjywbls_id" class="col-xs-12 col-sm-12 col-lg-12">
			                        <div class="form-group width100">
			                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="发病前多少天存在抗菌药物暴露史">发病前多少天存在抗菌药物暴露史：</label>
			                           <div class="col-xs-6 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
				                      	 	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
			                      	 			<li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('kjywbls','0','hzxxformSearch');"
			                                           id="kjywbls_id_0"><span>前30天</span></a>
			                                    </li>
			                                    <li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('kjywbls','1','hzxxformSearch');"
			                                           id="kjywbls_id_1"><span>前60天</span></a>
			                                    </li>
			                                     <li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('kjywbls','2','hzxxformSearch');"
			                                           id="kjywbls_id_2"><span>前90天</span></a>
			                                    </li>
			                            	</ul>
			                    		</div>
			                    	</div>
			                    </div>
			                    
			                    <div id="xb_id" class="col-xs-12 col-sm-12 col-lg-12">
			                        <div class="form-group width100">
			                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="性别" >性别：</label>
										<div class="col-xs-6 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
				                      	 	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
			                      	 			<li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('xb','1','hzxxformSearch');"
			                                           id="xb_id_1"><span>男</span></a>
			                                    </li>
			                                    <li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('xb','2','hzxxformSearch');"
			                                           id="xb_id_2"><span>女</span></a>
			                                    </li>
			                                     <li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('xb','0','hzxxformSearch');"
			                                           id="xb_id_0"><span>未知</span></a>
			                                    </li>
			                            	</ul>
			                    		</div>
			                    	</div>
			                    </div>
				             	<div id="syrq" class="col-md-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label" title="出院时间" >出院时间：</label>
				                    	<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
											<input id="cysjstart" name="cysjstart" class="form-control" placeholder="开始日期"  />~
											<input id="cysjend" name="cysjend" class="form-control" placeholder="结束日期"  />
				                 		</div>
				             		</div>
				             	</div>
				         	</div>
			         	 </div>
			          </div>
					</div>
		        </div>
		        <input type="hidden" id="kjywbls_id_tj" name="kjywbls_id_tj"> 
		        <input type="hidden" id="cyzt_id_tj" name="cyzt_id_tj"> 
		        <input type="hidden" id="brlb_id_tj" name="brlb_id_tj"> 
		        <input type="hidden" id="sfjt_id_tj" name="sfjt_id_tj"> 
		        <input type="hidden" id="xb_id_tj" name="xb_id_tj"> 
		        <input type="hidden" id="jzks_id_tj" name="jzks_id_tj"> 
				<div th:include="common/btn/ancz.html"></div>
	        	<table id="hzxx_list" class="table table-hover table-bordered"></table>
	        </form>
	    </div>
	</body>
</html>
