<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/casereport/dailycasereport/word_import.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content">
    <form id="wordImportForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
        <input type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
        <input type="hidden" name="fjid" id ="fjid">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 text-right">
                    <button id="btn-cancel" type="button" class="btn btn-primary hidden">
                        取消
                    </button>
                </div>
                <div class="col-sm-6 text-left">
                    <button id="btn-continue" type="button" class="btn btn-primary hidden">
                        继续
                    </button>
                </div>
                <div class="col-sm-6 text-right">
                    <button id="btn-complete" type="button" class="btn btn-primary hidden">
                        完成
                    </button>
                </div>
            </div>
        </div>
        <div class="row hidden" id="errordiv">
            <div class="col-sm-12">
                <div class="alert alert-danger" id="errormsg">
                </div>
            </div>
        </div>
        <div class="row hidden" id="successdiv">
            <div class="col-sm-12">
                <div class="alert alert-success" id="successmsg">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body" style="padding-left: 12px;">
                <div class="">
                    <div class="form-group padding_l10" style="margin-left:0px">
                        <span style="color: red;">*</span><label>所属医院：</label>
                        <select name="ssyy" class="form-control chosen-select" id="ssyy" th:if="${ssyyList!=null&& ssyyList.size()>0}"  required="required">
                            <option>请选择</option>
                            <option th:each="ndzxxDto:${ssyyList}" th:text="${ndzxxDto.ssyy}"></option>
                        </select>
                        <span style="color: red;">*</span><label>亚组:</label>
                        <select name="yz" class="form-control chosen-select" id="yz" th:if="${yzList!=null&& yzList.size()>0}" required="required">
                            <option>请选择</option>
                            <option th:each="ndzxxDto:${yzList}" th:text="${ndzxxDto.yz}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">上传文件内容</div>
            <div class="panel-body" id="update_table">
                <table id="tb_list" class="table table-hover table-bordered"></table>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="panel panel-default">
            <div class="panel-heading">请选择导入文件<button id="template_dr" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">
                下载模板
            </button></div>
            <div class="panel-body">
                <div class="file-loading">
                    <input id="imp_file" name="imp_file" type="file" class="file-loading">
                </div>
            </div>
        </div>
    </form>
    <form th:action="${urlPrefix}+'/common/file/downFile'" method="POST" enctype="multipart/form-data" id="updateWordForm">
        <input type="hidden" name="wjlx" value="TEMPLATE_WORDIMPORT_NDZ.docx">
        <input type="hidden" id="access_token" name="access_token">
    </form>
</div>
</body>
</html>
