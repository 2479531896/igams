<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:inline="javascript">
    </script>
    <script type="text/javascript" src="/js/casereport/dailycasereport/ndz_List.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;" id="dcpBody">
    <form id="ndz_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-body" style="padding-left: 12px;">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">患者姓名</option>
                            <option value="1">住院号</option>
                            <option value="2">纳入研究编号</option>
                        </select>
                        <input id="cxnr" name="mhcx" class="form-control" placeholder="模糊查询">
                        <!--onkeydown="if(event.keyCode==13) {searchSjxxResult(true); return false;}"/>-->
                        &nbsp&nbsp&nbsp&nbsp
                        诊断脓毒症第几日
                        <select name="jldjt" class="form-control chosen-select" id="jldjt" style="height:34px;">
                            <option>请选择</option>
                            <option value="0">第一日</option>
                            <option value="1">第三日</option>
                            <option value="2">第五日</option>
                            <option value="3">第七日</option>
                        </select>
                        &nbsp&nbsp&nbsp&nbsp
                        <label>记录日期</label>
                        <input id="jlrqstart" name="jlrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                        <input id="jlrqend" name="jlrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />

                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="nrsj" class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="纳入时间" >纳入时间：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="nrsjstart" name="nrsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="nrsjend" name="nrsjend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="ndz_List" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
