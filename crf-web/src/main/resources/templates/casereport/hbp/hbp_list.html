<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/casereport/hbp/hbp_list.js"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="hbp_formSearch" class="form-horizontal form-inline">
<!--        <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">-->
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="hbp_select" id="hbp_select" class="form-control chosen-select" style="height:34px;">
                            <option value="0">患者姓名</option>
                            <option value="1">住院号</option>
                        </select>
                        <input id="hbp_input" name="hbp_input" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchHbpResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-hidden-md-l30" style="margin-left:0px">
                        <label>入ICU日期</label>
                        <input id="ricurqstart" name="ricurqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                        <input id="ricurqend" name="ricurqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
            </div>
            <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                <span class="tit" style="color:black;">已选条件：</span>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                    <ul id="sl_add_ul"></ul>
                </div>
            </div>
            <div class="padding_t7 width100" id="searchMore"  style="display: none;">
                <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:300px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                    <div class="tab-pane active" id="tab06">
                        <div id="rzrq" class="col-md-12 col-sm-12 col-lg-12">
                            <div class="form-group width100">
                                <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label" title="入组日期" >入组日期：</label>
                                <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                    <input id="rzrqstart" name="zgcysjstart" class="form-control" placeholder="开始日期"  />~
                                    <input id="rzrqend" name="zgcysjend" class="form-control" placeholder="结束日期"  />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="hbp_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
