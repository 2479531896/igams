<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/dmp/data/provider_edit.js" charset="utf-8"></script>
	</head>
	<body>
		<form id="provider_ajaxForm" th:action="'/dmp/data/'+${zytgfDto.formAction}+'SaveProvider'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" name="tgfid" id="tgfid" th:value="${zytgfDto.tgfid}"/>
					<input type="hidden" name="access_token"/>
					<div class="col-md-12 col-sm-12">
				        <div class="form-group">
				            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>提供方名称</label>      	
				          	<div class="col-sm-8">
				          		<input type="text" id="tgfmc" name="tgfmc" th:value="${zytgfDto.tgfmc}" data-clear="true" validate="{required:true,stringMaxLength:64}" class="form-control" />
				          	</div>
				        </div>
					</div>
					<div class="col-md-12 col-sm-12">
				        <div class="form-group">
				          	<label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>提供方代码</label>      	
				          	<div class="col-sm-8">
				          		<input type="text" id="tgfdm" name="tgfdm" th:value="${zytgfDto.tgfdm}" validate="{required:true,stringMaxLength:32}" class="form-control" data-clear="true"/>
				          	</div>
				        </div>
				    </div>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</body>
</html>
