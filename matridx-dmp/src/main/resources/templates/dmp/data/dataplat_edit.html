<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/dmp/data/dataplat_edit.js" charset="utf-8"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<form id="ajaxForm" th:action ="'/dmp/data/'+${zyxxDto.formAction}+'SaveDataPlat'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="access_token"/>
			<div class="body-content">
				<div class="panel panel-default" id="wjglb">
					<div class="panel-heading">
						数据信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2  control-label">
										资源提供方<span style="color: red;">*</span>
									</label>
									<div class="col-sm-9 col-xs-12"> 
										<div class="col-sm-10" style="padding:0px;">
											<select id="tgfid" name="tgfid" th:value="${zyxxDto.tgfid}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
												<option value="">--请选择--</option>
			                        			<option th:each="zytgfDto:${zytgfDtos}" th:value="${zytgfDto.tgfid}" th:text="${zytgfDto.tgfmc}"></option>
											</select>
										</div>
										<div class="col-sm-2" style="padding:0px;">
											<button type="button" class="btn btn-primary" onclick="addZytgf()" style="width:100%">新增</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2  control-label">
										资源代码<span style="color: red;">*</span>
									</label>
									<div class="col-sm-9 col-xs-12"> 
										<input type="text" id="zydm" name="zydm" validate="{required:true,stringMaxLength:128}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2  control-label">
										资源名称<span style="color: red;">*</span>
									</label>
									<div class="col-sm-9 col-xs-12">
										<input type="text" id="zymc" name="zymc" validate="{required:true,stringMaxLength:128}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2  control-label">
										对接方式<span style="color: red;">*</span>
									</label>
									<div class="col-sm-9 col-xs-12 h30">
										<label class="radio-inline"><input value="数据库" type="radio" name="djfs" checked="checked">数据库</label>
										<label class="radio-inline"><input value="接口" type="radio" name="djfs">接口</label>
									</div>
								</div>
							</div>
							
							
							<div id="sjk">
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2  control-label">
											选择方式
										</label>
										<div class="col-sm-9 col-xs-12 h30">
											<label class="radio-inline"><input type="radio" value="0" name="xzfs" checked="checked" >现有</label>
											<label class="radio-inline"><input type="radio" value="1" name="xzfs" >新增</label>
										</div>
									</div>
								</div>
								
								<div id="xy">
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2  control-label">
												数据库
											</label>
											<div class="col-sm-9 col-xs-12">
												<select id="sjkid" name="sjkid" class="form-control chosen-select" style="height:34px;">
													<option value="">--请选择--</option>
													<option th:each="t_sjkxxDto:${sjkxxDtos}" th:value="${t_sjkxxDto.sjkid}" th:text="${t_sjkxxDto.sjkm}"></option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2  control-label">
												数据库类型
											</label>
											<div class="col-sm-9 col-xs-12 h30">
												<span style="line-height:30px;" id="v_sjklx"/>
											</div>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2  control-label">
												数据库连接串
											</label>
											<div class="col-sm-9 col-xs-12 h30">
												<span style="line-height:30px;" id="v_sjkljc"/>
											</div>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2 control-label">
												数据库用户名
											</label>
											<div class="col-sm-9 col-xs-12 h30">
												<span style="line-height:30px;" id="v_sjkyhm"/>
											</div>
										</div>
									</div>
								</div>
								
								<div id="xz">
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2 control-label">
												数据库类型
											</label>
											<div class="col-sm-9 col-xs-12">
												<select id="sjklx" name="sjklx" class="form-control chosen-select" style="height:34px;">
													<option value="">--请选择--</option>
													<option th:each="sjklx:${sjklxs}" th:value="${sjklx}" th:text="${sjklx}"></option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2 control-label">
												数据库名
											</label>
											<div class="col-sm-9 col-xs-12">
												<input type="text" id="sjkm" name="sjkm" validate="{stringMaxLength:64}" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2 control-label">
												数据库连接串
											</label>
											<div class="col-sm-9 col-xs-12">
												<input type="text" id="sjkljc" name="sjkljc" validate="{stringMaxLength:256}" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2 control-label">
												数据库用户名
											</label>
											<div class="col-sm-9 col-xs-12">
												<input type="text" id="sjkyhm" name="sjkyhm" validate="{stringMaxLength:64}" class="form-control" />
											</div>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="" class="col-sm-2 control-label">
												数据库密码
											</label>
											<div class="col-sm-9 col-xs-12">
												<input type="text" id="sjkmm" name="sjkmm" validate="{stringMaxLength:64}" class="form-control" />
											</div>
										</div>
									</div>
								</div>
								
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">
											执行代码
										</label>
										<div class="col-sm-9 col-xs-12"> 
											<textarea id="jknr" name="jknr" rows="3" validate="{stringMaxLength:1024}" class="form-control" ></textarea>
										</div>
									</div>
								</div>
							</div>
							
							
							<div id="jk">
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">
											调用方式
										</label>
										<div class="col-sm-9 col-xs-12">
											<select id="dyfs" name="dyfs" class="form-control chosen-select" style="height:34px;">
												<option value="">--请选择--</option>
												<option th:each="dyfs:${dyfss}" th:value="${dyfs}" th:text="${dyfs}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">
											请求方式
										</label>
										<div class="col-sm-9 col-xs-12">
											<select id="qqfs" name="qqfs" class="form-control chosen-select" style="height:34px;">
												<option value="">--请选择--</option>
												<option th:each="qqfs:${qqfss}" th:value="${qqfs}" th:text="${qqfs}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-24 control-label">
											连接名
										</label>
										<div class="col-sm-9 col-xs-12">
											<input type="text" id="ljmc" name="ljmc" validate="{stringMaxLength:64}" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">
											连接地址
										</label>
										<div class="col-sm-9 col-xs-12">
											<input type="text" id="ljdz" name="ljdz" validate="{stringMaxLength:256}" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">
											接口参数
										</label>
										<div class="col-sm-9 col-xs-12">
											<input type="text" id="jkcs" name="jkcs" validate="{stringMaxLength:256}" class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
