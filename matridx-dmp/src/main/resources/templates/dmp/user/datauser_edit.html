<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/dmp/user/datauser_edit.js" charset="utf-8"></script>
	</head>
	<body>
	   <form id="ajaxForm" th:action ="'/dmp/data/'+${jkrzxxDto.formAction}+'SaveDataUser'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="access_token"/>
			<input type="hidden" id="rzid" name="rzid" th:value="${jkrzxxDto.rzid}"/>
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						用户信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">用户名<span style="color: red;">*</span></label>
					    			<div class="col-sm-9 padding_t7">
					    				<input type="text" id="rzyhm" name="rzyhm" th:value="${jkrzxxDto.rzyhm}" data-clear="true" validate="{required:true,stringMaxLength:64}" class="form-control" />
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">用户键<span style="color: red;">*</span></label>
					    			<div class="col-sm-9 padding_t7">
					    				<input type="text" id="rzkey" name="rzkey" th:value="${jkrzxxDto.rzkey}" data-clear="true" validate="{required:true,stringMaxLength:32}" class="form-control" />
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">用户代码<span style="color: red;">*</span></label>
					    			<div class="col-sm-9 padding_t7">
					    				<input type="text" id="rzyhdm" name="rzyhdm" th:value="${jkrzxxDto.rzyhdm}" data-clear="true" validate="{required:true,stringMaxLength:32}" class="form-control" />
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">备注</label>
					    			<div class="col-sm-9 padding_t7">
										<textarea id="bz" name="bz" th:value="${jkrzxxDto.bz}" rows="5" th:text="${jkrzxxDto.bz}" validate="{stringMaxLength:512}" class="form-control" ></textarea>
					    			</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</body>
</html>
