<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/detection/detectPJLab/detectPJLab_list.js"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="detectPJLab_formSearch" class="form-horizontal form-inline">
        <input type="hidden" name="jclx" id="jclx" th:value="${fzjcxxDto.jclx}"/>
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">标本编号</option>
                            <option value="1">姓名</option>
                            <option value="2">实验号</option>
                            <option value="3">医院名称</option>
                            <option value="4">年龄</option>
                        </select>
                        <input id="cxnr" name="mhcx" class="form-control" placeholder="模糊查询"
                               onkeydown="if(event.keyCode==13) {searchdetectPJLabResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit" style="color:black;">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="审核状态" style="color:black;">审核状态：
                                    </label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','00','detectPJLab_formSearch');"
                                                   id="zt_id_00"><span>未提交</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','10','detectPJLab_formSearch');"
                                                   id="zt_id_10"><span>审核中</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','15','detectPJLab_formSearch');"
                                                   id="zt_id_15"><span>审核未通过</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','80','detectPJLab_formSearch');"
                                                   id="zt_id_80"><span>审核通过</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="sfsy_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否实验" style="color:black;">是否实验：
                                    </label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sfsy','0','detectPJLab_formSearch');"
                                                   id="sfsy_id_0">
                                                    <span>否</span>
                                                </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sfsy','1','detectPJLab_formSearch');"
                                                   id="sfsy_id_1">
                                                <span>是</span>
                                            </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="sfjs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否接收" style="color:black;">是否接收：
                                    </label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sfjs','0','detectPJLab_formSearch');"
                                                   id="sfjs_id_0">
                                                    <span>否</span>
                                                </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sfjs','1','detectPJLab_formSearch');"
                                                   id="sfjs_id_1">
                                                <span>是</span>
                                            </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="yblx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="标本类型" >标本类型：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${samplelist!=null && samplelist.size() >0}" th:each="sample:${samplelist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[yblx]],[[${sample.csid}]],[[detectPJLab_formSearch]]);" th:id="'yblx_id_'+${sample.csid}">
                                                    <span th:text="${sample.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                        <!--<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>-->
                                    </div>
                                </div>
                            </div>
                            <div id="jssj" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="接收时间" >接收时间：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="jssjstart" name="jsrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="jssjend" name="jsrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                            <div id="sysj" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="实验时间" >实验时间：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="sysjstart" name="sysjstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="sysjend" name="sysjend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                            <div id="bgrq" class="col-xs-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="报告日期" >报告日期：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="bgrqstart" name="bgrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="bgrqend" name="bgrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6" >
                    <div class="btu_edit" >
                        <button type="button" id="detectPJLab_one" class="btn btn-primary" onclick="clickFlagPJ(0)">未接收</button>
                        <button type="button" id="detectPJLab_two" class="btn btn-primary" onclick="clickFlagPJ(1)">已接收未实验</button>
                        <button type="button" id="detectPJLab_three" class="btn btn-primary" onclick="clickFlagPJ(2)">已实验未生成报告</button>
                    </div>
                </div>
            </div>

        </div>
        <input  type="hidden"  id="zt_id_tj" name="zt_id_tj">
        <input  type="hidden" id="yblx_id_tj" name="yblx_id_tj">
        <input type="hidden" id="sfsy_id_tj" name="sfsy_id_tj">
        <input type="hidden" id="sfjs_id_tj" name="sfjs_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="detectPJLab_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
