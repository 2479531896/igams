<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/detection/detectPJ/detectPJ_detection.js"></script>
    <style type="text/css">
        .red {
            background: red;
        }
        .green{
            background: green;
        }
    </style>

    <!--<script type="text/javascript" src="/js/swich/bootstrap-switch.min.js"></script>-->
    <!--<script type="text/css" src="/js/swich/bootstrap-switch.min.css"></script>-->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">-->
    <!--<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>-->
</head>
<body>
<form id="detectionPJ_Form"  action="/detectionPJ/detectionPJ/detectionSaveScreening"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
        <li class=" nav-item"><a href="#syTab" class="nav-link active" role="tab" data-bs-toggle="tab" th:onclick="changeTab('syTab')">实验</a></li>
        <li class=" nav-item"><a href="#NbbhTab" class="nav-link" role="tab" data-bs-toggle="tab" th:onclick="changeTab('NbbhTab')">扫描实验</a></li>
    </ul>
    <div class="body-content tab-content ">
        <input type="hidden" name="access_token"/>
        <input type="hidden" id="sfsy" name="sfsy" th:value="${fzjcxxDto.sfsy}" />
        <input type="hidden" id="sysj" name="sysj" th:value="${fzjcxxDto.sysj}" />
        <input type="hidden" id="ids" name="ids" th:value="${fzjcxxDto.ids}" />
        <input type="hidden" id="jclx" name="jclx" th:value="${jclx}"/>
        <div role="tabpanel" class="tab-pane fade active in" id="syTab" aria-labelledby="home-tab" >
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color:red;">*</span>是否实验
                            </label>
                            <div class="col-sm-7">
                                <input type="checkbox" id="checkbox" name="checkbox" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <label><span style="color:red;">*</span>检测项目</label>
                            </label>
                            <div class="col-sm-7 padding_t7">
                                <span th:text="${fzjcxxDto.jcxmmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" id="sysjdiv" style="display:none;">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <label><span style="color:red;">*</span>实验时间</label>
                            </label>
                            <div class="col-sm-7 padding_t7">
                                <span th:text="${fzjcxxDto.sysj}" id="syrq" name="syrq"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade " id="NbbhTab" aria-labelledby="profile-tab">
            <div class="panel-body">
                <div class="row">
                    <input type="text" name="" style="display: none" />
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label ">
                                <span style="color: red;"></span>内部编号：
                            </label>
                            <div class="col-sm-8 col-xs-12" id="keydown">
                                <input  id="nbbh" name="nbbh" type="text" class="form-control" onblur="selectnbbhPJ()"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label ">
                                <span style="color: red;"></span>内部编号：
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <span id="nbbhspan"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label ">
                                <span style="color: red;"></span>姓名：
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <span id="xm"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label ">
                                <span style="color: red;"></span>检测项目：
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <span id="jcxmmc"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" style="margin: 0px 15px 0px 15px">
                        <div class="col-sm-12 col-xs-12" id="jg" style="text-align: center">
                            <span id="ts"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
