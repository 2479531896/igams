<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/detection/detectPJ/detectPJ_upload.js" charset="utf-8"></script>
</head>
<body>
<form id="uploadDetectionPJForm" action ="/detectionPJ/detectionPJ/resultuploadSaveDetectionPJ" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="ywlx" id ="ywlx" th:value="${ywlx}">
    <input type="hidden" name="jclx" id ="jclx" th:value="${jclx}">
    <input type="hidden" name="fjids" id ="fjids"/>
    <div class="body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>检测项目:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <select id="fzjcxmid" name="fzjcxmid"   class="form-control chosen-select" validate="{required:true}" style="height:34px">
                                    <option  value="">--请选择--</option>
                                    <option  th:if="${fzjcxmlist!=null && fzjcxmlist.size() > 0}" th:each="list:${fzjcxmlist}" th:value="${list.csid}" th:text="${list.csmc}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>检测子项目:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <select id="fzjczxmid" name="fzjczxmid"  class="form-control chosen-select" validate="{required:true}" style="height:34px">
                                    <option  value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                        <div class="form-group">
                            <label for="" class="col-xs-4 col-sm-2 col-md-2  col-lg-2 control-label">
                                附件上传:
                            </label>
                            <div class="col-xs-12 col-sm-10 col-md-10  col-lg-10" style="line-height:28px;">
                                <a href="javascript:void(0);" onclick="editfile()" id="file_btn" style="display:inline-block;width:100%;;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span  id="fileclick" title="点击上传"  style="display:inline-block;width:100%;color:#A6A6A6;font-size:12px;padding-left:10px;">点击展开上传文件</span>
                                </a>
                                <div id="fileDiv" style="display:none;">
                                    <input id="pro_file" name="pro_file" type="file"  accept=".xlsx,.xls">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-8%;margin-left:77%; width:23%;" onclick="cancelfile()">隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
