<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
</head>
<style type="text/css">
    .body-content{
        padding-left: 0px;
        padding-right: 0px;
    }
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }
    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<div>
    <form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" autocomplete="off">
        <div class="body-content">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <label  class="col-sm-4 control-label col-xs-4">患者姓名:</label>
                                <div class="col-sm-8 col-xs-8  padding_t7">
                                    <span  th:text="${fzjcxxDto.xm}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <label  class="col-sm-4 control-label col-xs-4">样本编号:</label>
                                <div class="col-sm-8 col-xs-8  padding_t7">
                                    <span  th:text="${fzjcxxDto.ybbh}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="tab">
                        <thead>
                            <th style="width: 15%">项目</th>
                            <th style="width: 15%">子项目</th>
                            <th style="width: 15%">普检结果</th>
                            <th style="width: 15%">CT值</th>
                            <th style="width: 40%">结果</th>
                        </thead>
                        <tbody>
                            <tr th:if="${list != null && list.size() >0}"  th:each="dto:${list}">
                                <td style="width: 15%" th:text="${dto.fzjcxmmc}">项目</td>
                                <td style="width: 15%" th:text="${dto.fzjczxmmc}">子项目</td>
                                <td style="width: 15%" th:text="${dto.jgmc}">普检结果</td>
                                <td style="width: 15%">
                                    <span  th:text="${dto.ctz}"></span>
                                </td>
                                <td style="width: 40%" th:if="${dto.jcjgmc=='阳性'}">
                                    <span  th:text="${dto.jcjgmc}" style="color: red"></span>
                                </td>
                                <td style="width: 40%" th:if="${dto.jcjgmc!='阳性'}">
                                    <span  th:text="${dto.jcjgmc}" style="color: green"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
