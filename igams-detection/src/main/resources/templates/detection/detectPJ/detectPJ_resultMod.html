<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/detection/detectPJ/detectPJ_resultMod.js"></script>
</head>
<style type="text/css">
    .body-content{
        padding-left: 0px;
        padding-right: 0px;
        color:black;
    }
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<div>
    <form id="resultModDetectionPJForm"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" autocomplete="off">
        <input type="hidden" name="access_token" id="access_token"/>
        <input type="hidden" name="ids" id ="ids" th:value="${ids}">
        <input type="hidden" name="size" id ="size" th:value="${size}">
        <input type="hidden" name="jcjg_json" id ="jcjg_json">
        <div class="body-content">
            <table class="tab" id="detectionTable">
                <thead>
                <th style="width: 8%">姓名</th>
                <th style="width: 12%">标本编号</th>
                <th style="width: 20%">项目</th>
                <th style="width: 10%">子项目</th>
                <th style="width: 10%">普检结果</th>
                <th style="width: 15%">结果</th>
                <th style="width: 5%">CT值</th>
                <th style="width: 10%">状态</th>
                <th style="width: 10%">操作</th>
                </thead>
                <tbody>
                <tr th:id="'tr_'+${xmlistStat.index}" th:class="${xmlist.fzxmid}" th:if="${list != null && list.size() >0}"  th:each="xmlist:${list}" th:fzxmid="${xmlist.fzxmid}" th:fzjcid="${xmlist.fzjcid}" >
                    <td style="color: blue;" th:text="${xmlist.rownum=='1'?xmlist.xm:''}">姓名</td>
                    <td style="color: blue;" th:text="${xmlist.rownum=='1'?xmlist.ybbh:''}">样本编号</td>
                    <td th:text="${xmlist.jcxmmc}">项目</td>
                    <td th:text="${xmlist.jczxmmc}">子项目</td>
                    <td th:text="${xmlist.pjjgmc}">
                    </td>
                    <input type="hidden" th:id="'pjjg_'+${xmlistStat.index}" th:name="'pjjg_'+${xmlistStat.index}" th:value="${xmlist.pjjg}" />
                    <td th:if="${xmlist.jcjg!=null && xmlist.jcjg !=''}">
                        <label class="radio-inline"  th:each="list:${resultlist}">
                            <input type="radio"  th:value="${list.csid}" th:id="'jg_'+${xmlistStat.index}" th:name="'jg_'+${xmlistStat.index}" th:text="${list.csmc}" th:csmc="${list.csmc}" validate="{required:true}" th:checked="${list.csid eq xmlist.jcjg}"
                                                                                         th:onclick="selectRe([[${list.csmc}]],[[${xmlistStat.index}]])"></label>
                    </td>
                    <td th:if="${xmlist.jcjg==null || xmlist.jcjg ==''}">
                        <label class="radio-inline"  th:each="list:${resultlist}">
                            <input type="radio"  th:value="${list.csid}" th:id="'jg_'+${xmlistStat.index}" th:name="'jg_'+${xmlistStat.index}" th:text="${list.csmc}" th:csmc="${list.csmc}" validate="{required:true}" th:checked="${list.sfmr eq '1'}"
                                                                                         th:onclick="selectRe([[${list.csmc}]],[[${xmlistStat.index}]])"></label>
                    </td>
                    <td>
                        <input th:id="'ctz_'+${xmlistStat.index}" th:name="'ctz_'+${xmlistStat.index}"  th:value="${xmlist.ctz}" class="form-control" />
                    </td>
                    <td th:class="'zt_'+${xmlist.fzxmid}">
                        <span th:if="${xmlist.zt=='00'}">未提交</span>
                        <a th:if="${xmlist.zt=='10'}" href="javascript:void(0);" th:text="${xmlist.shxx_dqgwmc}+'审核中'" th:onclick="showAuditInfo([[${xmlist.fzxmid}]],event,[[${auditType}]])" >审核中</a>
                        <a th:if="${xmlist.zt=='15'}" href="javascript:void(0);"  th:onclick="showAuditInfo([[${xmlist.fzxmid}]],event,[[${auditType}]])" >审核未通过</a>
                        <a th:if="${xmlist.zt=='80'}" href="javascript:void(0);" th:onclick="showAuditInfo([[${xmlist.fzxmid}]],event,[[${auditType}]])" >审核通过</a>
                    </td>
                    <td th:class="'cz_'+${xmlist.fzxmid}">
                        <span th:if="${xmlist.zt=='00' || xmlist.zt=='15'}" class="btn btn-success" th:onclick="saveAndSubmitDetection([[${xmlist.fzxmid}]],[[${xmlist.fzjcid}]],[[${auditType}]])">保存并提交</span>
                        <span th:if="${xmlist.zt=='10'}" class="btn btn-warning" th:onclick="recallDetection([[${xmlist.fzxmid}]],[[${auditType}]],[[event]])">撤回</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
