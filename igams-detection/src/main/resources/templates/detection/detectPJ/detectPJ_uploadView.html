<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style>
        /* loading 动画图像父级的布局 */
        .loading-view {
            height: 40px;
            position: relative;
        }

        .wave {
            width: 100px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            justify-content: space-evenly;
        }

        .react{
            width: 3px;
            height: 34px;
            margin-top: 3px;
            background-color: cornflowerblue;
            animation: waveLoading 1.2s both infinite;
        }

        /* 设置延时 */
        .react1{
            animation-delay: 0s;
        }
        .react2{
            animation-delay: -1.1s;
        }
        .react3{
            animation-delay: -1.0s;
        }
        .react4{
            animation-delay: -0.9s;
        }
        .react5{
            animation-delay: -0.8s;
        }

        @keyframes waveLoading{
            0% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
            80% {
                transform: scaleY(0.4);
            }
            100% {
                transform: scaleY(0.4);
            }
        }
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }


        #tabAttainmentRate thead tr{
            background-color:#00B2EE;
            height:40px;
        }
        #tabAttainmentRate tr{
            cursor: pointer;
        }
        #tabAttainmentRate th{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate td{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate .qu_td{
            width:25%;
        }

        #tabAttainmentRate tbody .qu_td{
            background-color:#E0FFFF;
        }
        #tabAttainmentRate .other_td{
            width:25%;
        }
        .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}
    </style>
    <script type="text/javascript" src="/js/detection/detectPJ/detectPJ_uploadView.js" charset="utf-8"></script>
</head>
<body>

<form  id="uploadDetectionPJViewForm"  action ="/detectionPJ/detectionPJ/pagedataSaveUploadData" class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" id="fjids" name="fjids" th:value="${fjids}">
    <input type="hidden" id="jclx" name="jclx" th:value="${jclx}">
    <input type="hidden" id="jgList" name="jgList" th:value="${jgList}">
    <input type="hidden" id="jcjg_json" name="jcjg_json">
    <input type="hidden" id="zkjg_json" name="zkjg_json">
    <div class="body-content">
        <div id="loading" style="border-radius: 4px; background-color: rgba(0, 0, 0, 0.1);">
            <div class="loading-view">
                <div class="wave">
                    <div class="react react1"></div>
                    <div class="react react2"></div>
                    <div class="react react3"></div>
                    <div class="react react4"></div>
                    <div class="react react5"></div>
                </div>
            </div>
            <p style="text-align: center;">
                <span id="num">0</span>/
                <span id="count" th:text="${count}"></span>
            </p>
        </div>
        <div class="panel panel-default" id="errorDiv" hidden="hidden">
            <div class="panel-body" style="text-align:center;">
                <span style="color:red;font-size:20px">所传附件实验数据无效</span>
            </div>
            <div class="panel-body" style="text-align:center;">
                <button type="button" onclick="reUpload()" class="btn btn-primary" style="height: 28px !important">重新上传</button>
            </div>
        </div>
        <div id="tabDiv"  hidden="hidden">
            <div class="panel panel-default" >
                <div class="panel-body">
                    <table class="tab">
                        <thead>
                        <tr>
                            <th style="width: 25%;background-color: #63a3ff;text-align: center">质控品</th>
                            <th style="width: 25%;background-color: #63a3ff;text-align: center">FAM通道(甲流)</th>
                            <th style="width: 25%;background-color: #63a3ff;text-align: center">VIC通道(乙流)</th>
                            <th style="width: 25%;background-color: #63a3ff;text-align: center">CY5通道(内标)</th>
                        </tr>
                        </thead>
                        <tbody id="tabBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="tb_list" data-classes="table table-hover table-bordered table-hidden"></table>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
