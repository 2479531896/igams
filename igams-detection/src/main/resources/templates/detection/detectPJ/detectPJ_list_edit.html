								<label for="sysj" class="col-sm-4 col-xs-4 control-label">实验时间：</label>
								<div class="col-sm-8 col-xs-8">

								</div>
							</div>
						</div>

								<label class="col-sm-4 col-xs-4 control-label">报告日期：</label>
								<div class="col-sm-8 col-xs-8">
									<input type="text" id="bgrq" name="bgrq" class="form-control obj-del-content" th:value="${fzjcxxDto.qbgrq}"/>
									<!--									<input type="datetime-local" id="cjsj" name="cjsj" class="cjsj"  />-->
								</div>
							</div>
						</div>

									<div class="col-sm-4" th:id="'t-'+${detect.csid}"  th:each="detect:${fzjcxmlist}" style="padding-left:0px;">
										<label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
											<input th:id="${detect.csid}" type="checkbox" class="jcxm" name="fzxmids" th:value="${detect.csid}"  th:cskz1="${detect.cskz1}" th:csdm="${detect.csdm}"  validate="{required:true}" th:checked="${fzjcxxDto.jcxmid != null ? fzjcxxDto.jcxmid eq detect.csid:detect.sfmr eq '1'}" style="padding-left:16px;"/>
<!--											<span th:text="${detect.csmc}"></span>-->
											<div  th:class="${'color_light'+ detect.cskz4}" style="border-radius: 5px" ><span th:text="${detect.csmc}" th:class="${'color_'+ detect.cskz4}" style="padding: 10px;"></span></div>
										</label>
									</div>
								</div>
<!--								<div class="col-sm-10 col-xs-8">-->
<!--									<label class="radio-inline"  th:if="${fzjcxmlist!=null&&fzjcxmlist.size() > 0}" th:each="list:${fzjcxmlist}">-->
<!--										<input class="jcxm"  th:name="fzxmids" th:id="${list.csid}" th:csdm="${list.csdm}" type="radio" th:value="${list.csid}" th:checked="${fzjcxxDto.jcxmid != null ? fzjcxxDto.jcxmid eq list.csid:list.sfmr eq '1'}"  validate="{required:true}" >-->
<!--										<span th:text="${list.csmc}"></span>-->
<!--									</label>-->
<!--								</div>-->
							</div>
						</div>

						<div class=" col-md-12 col-sm-12 col-xs-12" th:if="${fzjczxmlist!=null&&fzjczxmlist.size() > 0}">
							<div class="form-group">
								<label class="col-sm-2 control-label col-xs-4"><span style="color: red; display: inline;">*</span>检测子项目：</label>
								<div class="col-sm-10 col-xs-8" style=" padding-left: 36px;">
									<div class="col-sm-4" th:id="'zxm-'+${fzjczxm.csid}" th:each="fzjczxm:${fzjczxmlist}" style="padding-left:0px;">
										<label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
<!--											<input th:id="${detect.csid}" type="checkbox" class="jcxm" name="fzxmids" th:value="${detect.csid}"  th:cskz1="${detect.cskz1}" th:csdm="${detect.csdm}"  validate="{required:true}" th:checked="" style="padding-left:16px;"/>-->
											<input th:id="${fzjczxm.csid}" type="checkbox" class="jczxm" name="fzjczxmids" th:value="${fzjczxm.csid}"    th:cskz1="${fzjczxm.cskz1}" th:fcsid="${fzjczxm.fcsid}" th:csdm="${fzjczxm.csdm}"  validate="{required:true}"  style="padding-left:16px;"/>
											<div  th:class="${'color_light'+ fzjczxm.kz4mc}" style="border-radius: 5px" ><span th:text="${fzjczxm.csmc}" th:class="${'color_'+ fzjczxm.kz4mc}" style="padding: 10px;"></span></div>
<!--											<div  th:class="${'color_light'+ fzjczxm.fcskz2}" style="border-radius: 5px" ><span th:text="${fzjczxm.csmc}" th:class="${'color_'+ detect.fcskz2}" style="padding: 10px;"></span></div>-->

										</label>
									</div>
								</div>
							</div>
						</div>

						<div class="height40 col-md-12 col-sm-12 col-xs-12">
							<div class="form-group">
								<label class="col-sm-2 control-label col-xs-4">标本状态：</label>
								<div class="col-sm-10 col-xs-8" style=" padding-left: 16px;margin-top: -9px;">
									<label class="radio-inline" id="bbzts" th:each="list,local:${bbztlist}">
										<label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
										<input  th:value="${list.csid}" type="checkbox" th:id="${list.csid}" th:checked="${fzjcxxDto.bbzt != null ? fzjcxxDto.bbzt eq list.csid:list.sfmr eq '1'}" name="bbzts" class ="bbzts" style="padding-left:16px;">
										<span th:text="${list.csmc}"></span>
										</label>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 obj-add">
							<div class="form-group">
								<label for="" class="col-sm-2 col-xs-2 control-label">备注：</label>
								<div class="col-sm-10 col-xs-10">
									<textarea id="bz" name="bz" rows="3" class="form-control" maxlength="126" th:text="${fzjcxxDto.bz}"/>
								</div>
							</div>
						</div>

					</div>
				</div>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="jcxm" aria-labelledby="profile-tab">
