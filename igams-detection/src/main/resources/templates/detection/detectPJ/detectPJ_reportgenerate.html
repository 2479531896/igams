<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>报告生成选择项目</title>
    <link href="/css/detection/colorview.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/detection/detectPJ/detectPJ_reportgenerate.js" charset="utf-8"></script>
</head>
<body>
<div>
    <form id="reportgeneratePJForm" action ="/detectionPJ/detectionPJ/reportgenerateSavePJ" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" autocomplete="off">
        <input type="hidden" name="access_token" id="access_token"  />
        <input type="hidden" name="ids" id ="ids" th:value="${fzjcxxDto.ids}">
        <input type="hidden" name="jclxdm" id ="jclxdm" th:value="${fzjcxxDto.jclx}">
        <div class="body-content" id="confirm">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="height40 col-md-12 col-sm-12 col-xs-12" th:if="${fzjcxmlist!=null&&fzjcxmlist.size() > 0}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label col-xs-4"><span style="color: red; display: inline;">*</span>检测项目：</label>
                            <div class="col-sm-10 col-xs-8" style=" padding-left: 36px;">
                                <div class="col-sm-4" th:id="'t-'+${detect.csid}"  th:each="detect:${fzjcxmlist}" style="padding-left:0px;">
                                    <label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
                                        <input th:id="${detect.csid}" type="checkbox" class="jcxm" name="fzxmids" th:value="${detect.csid}"  th:cskz1="${detect.cskz1}" th:csdm="${detect.csdm}"  th:checked="${fzjcxxDto.jcxmid != null ? fzjcxxDto.jcxmid eq detect.csid:detect.sfmr eq '1'}" style="padding-left:16px;"/>
                                        <div  th:class="${'color_light'+ detect.cskz4}" style="border-radius: 5px" ><span th:text="${detect.csmc}" th:class="${'color_'+ detect.cskz4}" style="padding: 10px;"></span></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-12 col-sm-12 col-xs-12" th:if="${fzjczxmlist!=null&&fzjczxmlist.size() > 0}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label col-xs-4"><span style="color: red; display: inline;">*</span>检测子项目：</label>
                            <div class="col-sm-10 col-xs-8" style=" padding-left: 36px;">
                                <div class="col-sm-4" th:id="'zxm-'+${fzjczxm.csid}" th:each="fzjczxm:${fzjczxmlist}" style="padding-left:0px;">
                                    <label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
                                        <input th:id="${fzjczxm.csid}" type="checkbox" class="jczxm" name="fzjczxmids" th:value="${fzjczxm.csid}"    th:cskz1="${fzjczxm.cskz1}" th:fcsid="${fzjczxm.fcsid}" th:csdm="${fzjczxm.csdm}"   style="padding-left:16px;"/>
                                        <div  th:class="${'color_light'+ fzjczxm.kz4mc}" style="border-radius: 5px" ><span th:text="${fzjczxm.csmc}" th:class="${'color_'+ fzjczxm.kz4mc}" style="padding: 10px;"></span></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
