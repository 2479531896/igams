<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>查看不可预约日期</title>
<!--    <script type="text/javascript" src="/js/detection/dateManage/unAppDate_view.js"></script>-->
    <style type="text/css">
    </style>
</head>
<body>
<form id="viewUnAppDateForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-xs-6 control-label">
                                    日期：
                                </label>
                                <div class="col-sm-9 col-xs-6">
                                    <div style="padding-top:6px"  th:text="${bkyyrqDto.bkyyrq}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" th:each="bkyysjd:${bkyysjds}">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-xs-6 control-label">
                                    时间段：
                                </label>
                                <div class="col-sm-9 col-xs-6">
                                    <div style="padding-top:6px"  th:text="${bkyysjd.bkyysjdstart+'~'+bkyysjd.bkyysjdend}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-xs-12   control-label">
                                    备注：
                                </label>
                                <div class="col-sm-9 col-xs-12">
                                    <span>[(${bkyyrqDto.bz})]</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
