<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title th:if="flag =='add'">新增不可预约日期</title>
    <title th:if="flag =='mod'">修改不可预约日期</title>
    <script type="text/javascript" src="/js/detection/dateManage/unAppDate_edit.js"></script>
    <script type="text/javascript" src="/js/plugins/layui/layui.js"></script>
    <style type="text/css">
        /*去除时间选择的秒*/
        .laydate-time-list{padding-bottom:0;overflow:hidden}
        .laydate-time-list>li{width:50%!important;}
        .laydate-time-list>li:last-child { display: none;}
   </style>
</head>
<body>
<form id="editUnAppDateForm" action ="detection/detection/addSaveUnAppDateDetails" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <input type="hidden" name="access_token"/>
        <input type="hidden" name="bkyyrqid" id="bkyyrqid" th:value="${bkyyrqDto.bkyyrqid}"/>
        <input type="hidden" name="flag" id="flag" th:value="${bkyyrqDto.flag}"/>
        <input type="hidden" name="appoinmentTimeStart" id="appoinmentTimeStart" th:value="${appoinmentTimeStart}"/>
        <input type="hidden" name="appoinmentTimeEnd" id="appoinmentTimeEnd" th:value="${appoinmentTimeEnd}"/>
        <div class="panel panel-default sample-formal">
            <div class="panel-heading">
                <span style="color: red;">注：时间段不选则表示整天不可预约</span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div th:if="${bkyyrqDto.flag == 'mod'}" class="col-md-12 col-sm-12">
                        <div class="form-group col-md-10 col-sm-10">
                            <label class="col-sm-3 control-label"><span style="color: red;">*</span>日　　期</label>
                            <div class="col-sm-9">
                                <input type="text" id="bkyyrq" name="bkyyrq" th:value="${bkyyrqDto.bkyyrq}" readonly validate="{required:true}" autocomplete="off" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div th:if="${bkyyrqDto.flag == 'add'}" class="col-md-12 col-sm-12">
                        <div class="form-group col-md-10 col-sm-10">
                            <label class="col-sm-3 control-label"><span style="color: red;">*</span>日期范围</label>
                            <div class="col-sm-4">
                                <input type="text" id="bkyyrqstart" name="bkyyrqstart" th:value="${bkyyrqDto.bkyyrqstart}" readonly validate="{required:true}" autocomplete="off" class="form-control" />
                            </div>
                            <label class="col-sm-1 control-label">~</label>
                            <div class="col-sm-4">
                                <input type="text" id="bkyyrqend" name="bkyyrqend" th:value="${bkyyrqDto.bkyyrqend}" readonly validate="{required:true}" autocomplete="off" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" th:each="bkyysjd:${bkyysjds}" th:if="${bkyysjds != null && bkyysjds.size() >0}">
                        <div class="form-group col-md-10 col-sm-10">
                            <label class="col-sm-3 control-label">时间范围</label>
                            <div class="col-sm-4">
                                <input type="text" id="bkyysjdstart" th:value="${bkyysjd.bkyysjdstart}" name="bkyysjdstart" readonly autocomplete="off" data-clear="true" class="form-control" />
                            </div>
                            <label class="col-sm-1 control-label">~</label>
                            <div class="col-sm-4">
                                <input type="text" id="bkyysjdend" th:value="${bkyysjd.bkyysjdend}" name="bkyysjdend" readonly autocomplete="off" data-clear="true" class="form-control" />
                            </div>
                        </div>
                        <!--<div class="form-group col-md-2 col-sm-2">
                            <button id="delbkyysjd" type="button" class="btn-danger btn-xs btn-block glyphicon glyphicon-trash"></button>
                        </div>-->
                    </div>
                    <div class="col-md-12 col-sm-12" th:if="${bkyysjds == null || bkyysjds.size() ==0}">
                        <div class="form-group col-md-10 col-sm-10">
                            <label class="col-sm-3 control-label">时间范围</label>
                            <div class="col-sm-4">
                                <input type="text" id="bkyysjdstart" name="bkyysjdstart" readonly autocomplete="off" data-clear="true" class="form-control" />
                            </div>
                            <label class="col-sm-1 control-label">~</label>
                            <div class="col-sm-4">
                                <input type="text" id="bkyysjdend" name="bkyysjdend" readonly autocomplete="off" data-clear="true" class="form-control" />
                            </div>
                        </div>
                        <!--<div class="form-group col-md-2 col-sm-2">
                            <button id="delbkyysjd" type="button" class="btn-danger btn-xs btn-block glyphicon glyphicon-trash"></button>
                        </div>-->
                    </div>
                    <!--<div class="col-md-12 col-sm-12">
                        <div class="form-group col-md-10 col-sm-10">
                            <div class="col-md-3 col-sm-3"></div>
                            <div class="col-md-9 col-sm-9">
                                <button id="addbkyysjd" type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-plus"/>增加 时间范围</button>
                            </div>
                        </div>
                    </div>-->
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group col-md-10 col-sm-10">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea id="bz" name="bz" th:value="${bkyyrqDto.bz}" th:text="${bkyyrqDto.bz}" autocomplete="off" validate="{stringMaxLength:512}" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>-->
</form>
</body>
</html>
