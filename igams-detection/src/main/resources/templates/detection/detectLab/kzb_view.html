<script type="text/javascript">
    function showKzbmx(){
        var kzbid = $("#kzbid").val();
        $.ajax({
            type:'post',
            url:"/detectlab/kzbinfo/pagedataKzbmxList",
            cache: false,
            data: {"kzbid":kzbid,"access_token":$("#ac_tk").val()},
            dataType:'json',
            success:function(data){
                var array=data.kzbmxlist;
                for (var i=0; i<array.length; i++){
                    var kzbmx = array[i];
                    var h = kzbmx.hs;
                    var l = kzbmx.ls;
                    $("#ybbh"+h+"-"+l).val(kzbmx.ybbh)
                }
            }
        });
    }

    $(document).ready(function(){
        showKzbmx();
        jQuery('#ajaxForm .chosen-select').chosen({width: '100%'});
    });
    $("#copyAll").on("click", function(){
        var context = "";
        for (let i = 1; i < 9; i++) {
            for (let j = 1; j < 13; j++) {
                if (j<10){
                    context = context + String.fromCharCode((64 + i))+"0"+j+"\t"+$("#ybbh"+i+"-"+j).val()+"\r\n";
                }else {
                    context = context + String.fromCharCode((64 + i))+j+"\t"+$("#ybbh"+i+"-"+j).val()+"\r\n";
                }
                console.log(context)
            }
        }
        var flag = copyText(context);
    });
    function copyText(text) {
        var textarea = document.createElement("textarea");//创建input对象
        var currentFocus = document.activeElement;//当前获得焦点的元素
        document.body.appendChild(textarea);//添加元素
        textarea.value = text;
        textarea.focus();
        if (textarea.setSelectionRange)
            textarea.setSelectionRange(0, textarea.value.length);//获取光标起始位置到结束位置
        else
            textarea.select();
        try {
            var flag = document.execCommand("copy");//执行复制
        } catch (eo) {
            var flag = false;
        }
        document.body.removeChild(textarea);//删除元素
        currentFocus.focus();
        return flag;
    }
</script>
