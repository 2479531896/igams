<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }

    .width_3{
        width: 15%;
    }

    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<form  data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
    <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
        <li class=" nav-item"><a class="nav-link active" href="#hzxxTab" role="tab" data-bs-toggle="tab">患者详情</a></li>
        <li class=" nav-item"><a class="nav-link" href="#jcjgTab" role="tab" data-bs-toggle="tab">检测历史及数据</a></li>
    </ul>
    <div class="body-content tab-content">
        <input type="hidden" name="access_token" />
        <div role="tabpanel" class="tab-pane fade active in" id="hzxxTab" aria-labelledby="home-tab" >
            <div class="panel-body">
                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                患者姓名：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${hzxxDto.xm}" ></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                性别：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${hzxxDto.xb}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                年龄：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${hzxxDto.nl}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                手机号：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${hzxxDto.sj}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                证件类型：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${hzxxDto.zjlxmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                证件号：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${hzxxDto.zjh}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                现居住地：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${hzxxDto.xjzd}" ></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div role="tabpanel" class="tab-pane fade " id="jcjgTab" aria-labelledby="profile-tab">
            <div class="panel-body">
                <table class="tab">
                    <thead>
                    <tr>
                        <th class="width_3">检测项目</th>
                        <th class="width_3">检测结果</th>
                        <th class="width_3">检测地</th>
                        <th class="width_3">检测时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${hzxxDtos!=null && hzxxDtos.size() >0}" th:each="list:${hzxxDtos}">
                        <th class="width_3"th:text="${list.jcxm}">检测项目</th>
                        <th class="width_3"th:text="${list.jcjg}">检测结果</th>
                        <td class="width_3" th:text="${list.jcdw}">检测地</td>
                        <td class="width_3" th:text="${list.sysj}">检测时间</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</form>
<script type="text/javascript" src="/js/detection/covid/covid_view.js" charset="utf-8"></script>
</body>
</html>
