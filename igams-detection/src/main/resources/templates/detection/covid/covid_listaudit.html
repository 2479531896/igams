<!DOCTYPE html>
<html lang="zh-cn">
<body>
<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
    <form id="covid_formAudit">
        <input type="hidden" id="jclx" name="jclx" th:value="${jclx}" />
        <div class="row">
            <div class="pull-left">
                <ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="audit_ul">
                    <li class="nav-item">
                        <a class="nav-link active" name="tabBlock[waitAuditDiv]" href="#auditing" role="tab" data-bs-toggle="tab">待审核的报告申请</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" name="tabBlock[alreadyAuditDiv]" href="#audited" role="tab" data-bs-toggle="tab">审核记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
    <div class="row padding-l15 padding-r15">
        <div class="main_content tab-content">
            <div role="tabpanel" class="tab-pane active padding-10" id="auditing" style="border:1px solid #eee">
                <form id="covid_auditing" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-body" style="padding-left: 12px;">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                        <option value="0">标本编号</option>
                                        <option value="1">患者姓名</option>
                                        <option value="2">年龄</option>
                                    </select>
                                    <input id="cxnr" name="mhcx" class="form-control" placeholder="模糊查询"
                                    onkeydown="if(event.keyCode==13) {searchCovidAudit(); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                            </div>
                            <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                                <span class="tit" style="color:black;">已选条件：</span>
                                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                                    <ul id="sl_add_ul"></ul>
                                </div>
                            </div>
                            <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                                <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                                    <div class="tab-pane active" id="tab06">
                                        <div id="jcdxlx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                            <div class="form-group width100">
                                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检测对象类型">检测对象类型：</label>
                                                <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                                    <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                        <li th:if="${jcdxlxlist!=null && jcdxlxlist.size() >0}" th:each="dto:${jcdxlxlist}">
                                                            <a style='text-decoration:none;cursor:pointer;'
                                                               th:onclick="addTj([[jcdxlx]],[[${dto.csid}]],[[covid_auditing]]);" th:id="'jcdxlx_id_'+${dto.csid}" th:csdm="${dto.csdm}"><span th:text="${dto.csmc}"></span></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="jcdxlx_id_tj" name="jcdxlx_id_tj">
                    <div th:include="common/btn/ancz.html"></div>
                    <table id="covid_list" class="table table-hover table-bordered table-hidden"></table>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane padding-10" id="audited" style="border:1px solid #eee">
                <form id="covid_audited" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj_audited" class="form-control chosen-select" id="cxtj_audited" style="height:34px;">
                                        <option value="0">标本编号</option>
                                        <option value="1">患者姓名</option>
                                        <option value="2">年龄</option>
                                    </select>
                                    <input id="cxnr_audited" name="cxnr_audited" class="form-control" placeholder="模糊匹配"
                                           onkeydown="if(event.keyCode==13) {searchCovidAudited(); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_queryAudited" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </div>
                    <div id="toolbar" class="btn-group">
                        <button class="btn btn-default" type="button" id="btn_cancelAudit"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;取消审批</button>
                    </div>
                    <table id="audit_list" class="table table-hover table-bordered"></table>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/detection/covid/covid_listaudit.js" charset="utf-8"></script>
</body>
</html>
