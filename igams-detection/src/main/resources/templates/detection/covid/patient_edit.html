<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/detection/covid/patient_edit.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<form id="modPatientForm"  action="/detection/detection/modSavePatientDetails"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content ">
        <input type="hidden" name="access_token"/>
        <input type="hidden" name="hzid" id="hzid" th:value="${hzxxDto.hzid}"/>
        <div role="tabpanel" aria-labelledby="home-tab" >
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                <span style="color: red;">*</span>患者姓名：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <input type="text" id="xm" name="xm" th:value="${hzxxDto.xm}" validate="{required:true,stringMaxLength:128}"
                                       class="form-control" maxlength="64" />
                            </div>
                        </div>
                    </div>


                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                <span style="color: red;">*</span>年龄：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <input type="text" id="nl" name="nl" th:value="${hzxxDto.nl}" validate="{required:true,stringMaxLength:128}"
                                       class="form-control" maxlength="64" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                手机号：
                            </label>
                            <div class="col-sm-6 col-xs-7  padding_t7">
                                <input type="text" id="sj" name="sj" th:value="${hzxxDto.sj}" validate="{required:true}"
                                       class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                <span style="color: red;">*</span>性别：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <label class="radio-inline"><input type="radio"
                                                                   value="男" name="xb" th:checked="${'男' eq hzxxDto.xb}">男</label>
                                <label class="radio-inline"><input type="radio"
                                                                   value="女" name="xb" th:checked="${'女' eq hzxxDto.xb}">女</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                证件类型：
                            </label>
                            <div class="col-sm-9 col-xs-9 padding_t7 ">
                                <span th:text="${hzxxDto.zjlxmc}"  ></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                证件号：
                            </label>
                            <div class="col-sm-9 col-xs-9  padding_t7">
                                <input type="text" id="zjh" name="zjh" th:value="${hzxxDto.zjh}" validate="{required:true}"
                                       class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                现居住地省份：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <select name="sf" class="form-control chosen-select" id="sf" style="height:26px;width: 90%;"th:if="${sflist!=null && sflist.size() >0}">
                                    <option th:each="dto:${sflist}"th:value="${dto.csid}" th:text="${dto.csmc}" th:selected="${dto.csmc  eq hzxxDto.sf}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                现居住地城市：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <select name="cs" class="form-control chosen-select" id="cs" style="height:26px;width: 90%;"th:if="${cslist!=null && cslist.size() >0}">
                                    <option th:each="dto:${cslist}"th:value="${dto.csid}" th:text="${dto.csmc}" th:selected="${dto.csmc  eq hzxxDto.cs}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-md-6 col-sm-4 col-xs-12">-->
                        <!--<div class="form-group">-->
                            <!--<label for="" class="col-sm-6 col-xs-5 control-label">-->
                                <!--现居住地区域：-->
                            <!--</label>-->
                            <!--<div class="col-sm-6 col-xs-7 padding_t7">-->
                                <!--<span th:text="${hzxxDto.qy}" ></span>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 col-md-3 control-label">
                                详细地址：
                            </label>
                            <div class="col-sm-6 col-xs-7 col-md-9 padding_t7">
                                <input type="text" id="xxdz" name="xxdz" th:value="${hzxxDto.xxdz}" class="form-control" maxlength="64"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
