<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">
    .body-content{
        padding-left: 0px;
        padding-right: 0px;
    }
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }

    .width_3{
        width: 15%;
    }

    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<form id="historyview_formSearch" data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <input type="hidden" name="access_token" />
        <div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 col-xs-2" title="查询条件切换">查询条件切换：</label>
                            <div class="col-sm-10 col-xs-10">
                                <input type="checkbox" id="checkbox" name="checkbox" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" id="jcxm">
            <div class="panel-body">
                <table class="tab">
                    <thead>
                    <tr>
                        <th class="width_3">检测项目</th>
                        <th class="width_3">检测结果</th>
                        <th class="width_3">检测地</th>
                        <th class="width_3">报告日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${historyList!=null && historyList.size() >0}" th:each="list:${historyList}">
                        <th class="width_3"th:text="${list.jcxm}">检测项目</th>
                        <th class="width_3"th:text="${list.jcjg}">检测结果</th>
                        <td class="width_3" th:text="${list.jcdw}">检测地</td>
                        <td class="width_3" th:text="${list.bgrq}">报告日期</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div role="tabpanel" id="hzxm">
            <div class="panel-body">
                <table class="tab">
                    <thead>
                    <tr>
                        <th class="width_3">检测项目</th>
                        <th class="width_3">检测结果</th>
                        <th class="width_3">检测地</th>
                        <th class="width_3">报告日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${historyList_t!=null && historyList_t.size() >0}" th:each="list:${historyList_t}">
                        <th class="width_3"th:text="${list.jcxm}">检测项目</th>
                        <th class="width_3"th:text="${list.jcjg}">检测结果</th>
                        <td class="width_3" th:text="${list.jcdw}">检测地</td>
                        <td class="width_3" th:text="${list.bgrq}">报告日期</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="/js/detection/covid/history_view.js" charset="utf-8"></script>
</body>
</html>
