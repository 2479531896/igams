<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">
    th{
        text-align:center;
        padding: 6px;
    }
    td{
        text-align:center;
        width:100%;
        padding: 6px;
        white-space: nowrap;
        text-overflow: clip;
        overflow: hidden;
    }
    table{
        width:100%;
    }
</style>
<body>
<form id="history_formSearch" th:action="${action}" data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <div role="tabpanel"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body" style="overflow:auto;font-size: 1px;">
                    <table class="table  table-bordered " style="max-width:none;table-layout: fixed;width:2200px;">
                        <thead>
                        <tr>
                            <th style="width:21%;">标本编号</th>
                            <th style="width:21%;">标本子编号</th>
                            <th style="width:15%;">实验号</th>
                            <th style="width:15%;">标本类型</th>
                            <th style="width:15%;">其他标本类型</th>
                            <th style="width:15%;">医院名称</th>
                            <th style="width:15%;">检测单位</th>
                            <th style="width:15%;">采集时间</th>
                            <th style="width:15%;">接收时间</th>
                            <th style="width:15%;">单/混检</th>
                            <th style="width:15%;">标本状态</th>
                            <th style="width:15%;">检测项目</th>
                            <th style="width:15%;">报告日期</th>
                            <th style="width:15%;">检测对象</th>
                            <th style="width:10%;">科室</th>
                            <th style="width:10%;">其它科室</th>
                            <th style="width:15%;">其它单位</th>
                            <th style="width:10%;">支付方式</th>
                            <th style="width:16%;">预约检测日期</th>
                            <th style="width:8%;">体温</th>
                            <th style="width:20%;">采样点</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto:${resumeList}">
                            <td th:text="${dto.ybbh}" th:title="${dto.ybbh}"></td>
                            <td th:text="${dto.bbzbh}" th:title="${dto.bbzbh}"></td>
                            <td th:text="${dto.syh}" th:title="${dto.syh}"></td>
                            <td th:text="${dto.yblx}" th:title="${dto.yblx}"></td>
                            <td th:text="${dto.yblxmc}" th:title="${dto.yblxmc}"></td>
                            <td th:text="${dto.dwmc}" th:title="${dto.dwmc}"></td>
                            <td th:text="${dto.jcdwmc}" th:title="${dto.jcdwmc}"></td>
                            <td th:text="${dto.cjsj}" th:title="${dto.cjsj}"></td>
                            <td th:text="${dto.jssj}" th:title="${dto.jssj}"></td>
                            <td th:text="${dto.jczxmmc}" th:title="${dto.jczxmmc}"></td>
                            <td th:text="${dto.ybztmc}" th:title="${dto.ybztmc}"></td>
                            <td th:text="${dto.jcxmmc}" th:title="${dto.jcxmmc}"></td>
                            <td th:text="${dto.bgrq}" th:title="${dto.bgrq}"></td>
                            <td th:text="${dto.jcdxmc}" th:title="${dto.jcdxmc}"></td>
                            <td th:text="${dto.ksmc}" th:title="${dto.ksmc}"></td>
                            <td th:text="${dto.qtks}" th:title="${dto.qtks}"></td>
                            <td th:text="${dto.sjdwmc}" th:title="${dto.sjdwmc}"></td>
                            <td th:text="${dto.zffs}" th:title="${dto.zffs}"></td>
                            <td th:text="${dto.yyjcrq}" th:title="${dto.yyjcrq}"></td>
                            <td th:text="${dto.tw}" th:title="${dto.tw}"></td>
                            <td th:text="${dto.cydmc}" th:title="${dto.cydmc}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
