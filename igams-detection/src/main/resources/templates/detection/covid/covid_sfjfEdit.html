<!DOCTYPE html>
<html lang="en">
<head>

</head>

            <div class="panel-heading"></div>
            <div class="panel-body">
                <div class="row">

                        <div class="form-group">

                                <span style="color: red;">*</span>交付状态:
                            </label>
                            <div class="col-sm-10 col-xs-12 col-md-10 h30">
                                <label class="radio-inline"><input type="radio" value="1" name="sfjf" validate="{required:true}">是</label>&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
        </div>
    </div>
