<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/detection/covid/patient_edit.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<form id="modDetectionResultForm"  action="/detection/detection/resultmodSaveDetectionResult"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content ">
        <input type="hidden" name="access_token"/>
        <input type="hidden" id="ids" name="ids" th:value="${fzjcxxDto.fzjcids}">
        <input type="hidden" id="jclx" name="jclx" th:value="${fzjcxxDto.jclx}">
        <input type="hidden" id="auditType" name="auditType" th:value="${fzjcxxDto.auditType}">
        <input type="hidden" id="jcdxcsdm" name="jcdxcsdm" th:value="${fzjcxxDto.jcdxcsdm}">
        <div role="tabpanel" aria-labelledby="home-tab" >
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                <span style="color: red;">*</span>检测结果
                            </label>
                            <div class="col-sm-9 col-xs-9 col-md-9" th:if="${jcjglist !=null && jcjglist.size() > 0}">
                                <select id="jcjg" name="jcjg"  class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${jcjglist}" th:value="${list.csid}" th:text="${list.csmc}"  th:selected="${list.sfmr=='1'}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
