version: '3'
services:
  igams:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8086"    # 绑定容器的8086端口到主机的8088端口
    depends_on:
      - db
      - redis
    volumes:
      - /matridx:/matridx
      - /matridx:/home
    networks:
      - backend
      - frontend

  db:
    image: postgres:10.6
    volumes:
      - /opt/postgres/data:/var/lib/postgresql/data  #/var前不能有空格
    environment:
      POSTGRES_DB: matridx
      POSTGRES_USER: matridx
      POSTGRES_PASSWORD: 123456   #set default password for postgres
    ports:
      - 5432:5432
    networks:
      - backend
      
  redis:
    restart: always
    ports:
    - 6379:6379
    image: redis
    #command: /bin/bash -c "redis-server /etc/redis/redis.conf"
    networks:
      - frontend
networks:
  backend:
  frontend: