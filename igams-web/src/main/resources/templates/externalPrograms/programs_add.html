<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
</head>
<body>
<form id="ajaxForm" th:action="'/externalPrograms/externalPrograms/'+${dto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token" />
    <input type="hidden" id="wbcxid" name="wbcxid" th:value="${dto.wbcxid}"/>

    <div class="body-content tab-content">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">
                        <span style="color: red;">*</span> 程序名称：
                    </label>
                    <div class="col-sm-8 col-xs-12 ">
                        <input type="text" id="wbcxmc" name="wbcxmc" th:value="${dto.wbcxmc}" validate="{required:true,stringMaxLength:256}" class="form-control" style="height: 30px;"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">
                        <span style="color: red;">*</span> 程序代码：
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" id="wbcxdm" name="wbcxdm" th:value="${dto.wbcxdm}" validate="{required:true,stringMaxLength:32}" class="form-control" style="height: 30px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">
                        程序类型：
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <select id="lx" name="lx" th:value="${dto.lx}"  class="form-control chosen-select" style="height:30px">
                            <option value="">--请选择--</option>
                            <option th:each="model:${list}" th:value="${model}" th:text="${model}"  th:selected="${dto.lx eq model}" ></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">
                         关注平台：
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" id="gzpt" name="gzpt" th:value="${dto.gzpt}" validate="{stringMaxLength:128}" class="form-control" style="height: 30px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">
                        排序：
                    </label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" id="px" name="px" th:value="${dto.px}" validate="{stringMaxLength:128}" class="form-control" style="height: 30px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">是否同步：
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <label class="radio-inline"><input type="radio"
                                                           value="0" name="sftb" th:checked="${'0' eq dto.sftb}">否</label>
                        <label class="radio-inline"><input type="radio"
                                                           value="1" name="sftb" th:checked="${'1' eq dto.sftb}">是</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        appkey：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="appid" name="appid" th:text="${dto.appid}" validate="{stringMaxLength:64}" style="width:100%;height:30px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        miniappid：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="miniappid" name="miniappid" th:text="${dto.miniappid}" validate="{stringMaxLength:256}" style="width:100%;height:30px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        agentid：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="agentid" name="agentid" th:text="${dto.agentid}" validate="{stringMaxLength:256}" style="width:100%;height:30px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        aeskey：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="aeskey" name="aeskey" th:text="${dto.aeskey}" validate="{stringMaxLength:256}" style="width:100%;height:30px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        secret：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="secret" name="secret" th:text="${dto.secret}" validate="{stringMaxLength:256}" style="width:100%;height:50px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        token：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="token" name="token" th:text="${dto.token}" validate="{stringMaxLength:256}" style="width:100%;height:50px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        dingtalkurl ：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="jumpdingtalkurl" name="jumpdingtalkurl" th:text="${dto.jumpdingtalkurl}" validate="{stringMaxLength:256}" style="width:100%;height:50px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">
                        cropid ：
                    </label>
                    <div class="col-sm-10 col-xs-12">
                        <textarea id="cropid" name="cropid" th:text="${dto.cropid}" validate="{stringMaxLength:256}" style="width:100%;height:50px;border: 1px solid #ccc;border-radius: 4px;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
