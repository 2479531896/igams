<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <style>

    </style>
</head>
<body>
<form class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 ">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-12  control-label">
                                    程序名称：
                                </label>
                                <div class="col-sm-8 col-xs-12">
                                    <div style="padding-top:6px" th:text="${dto.wbcxmc}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 ">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-12  control-label">
                                    程序代码：
                                </label>
                                <div class="col-sm-8 col-xs-12">
                                    <div style="padding-top:6px" th:text="${dto.wbcxdm}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 ">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-12  control-label">
                                    程序类型：
                                </label>
                                <div class="col-sm-8 col-xs-12">
                                    <div style="padding-top:6px" th:text="${dto.lx}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 ">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-12  control-label">
                                    关注平台：
                                </label>
                                <div class="col-sm-8 col-xs-12">
                                    <div style="padding-top:6px" th:text="${dto.gzpt}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 ">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-12  control-label">
                                    排序：
                                </label>
                                <div class="col-sm-8 col-xs-12">
                                    <div style="padding-top:6px" th:text="${dto.px}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    appkey：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="appid" name="appid" th:text="${dto.appid}" style="outline:none; border:0;width:100%;height:24px;" readonly="appid"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    secret：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="secret" name="secret" th:text="${dto.secret}" style="outline:none; border:0;width:100%;height:30px;" readonly="secret"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    miniappid：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="miniappid" name="secret" th:text="${dto.miniappid}" style="outline:none; border:0;width:100%;height:30px;" readonly="miniappid"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    agentid：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="agentid" name="agentid" th:text="${dto.agentid}" style="outline:none; border:0;width:100%;height:30px;" readonly="agentid"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    aeskey：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="aeskey" name="aeskey" th:text="${dto.aeskey}" style="outline:none; border:0;width:100%;height:30px;" readonly="aeskey"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    token ：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="token " name="token" th:text="${dto.token }" style="outline:none; border:0;width:100%;height:30px;" readonly="token"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    dingtalkurl ：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="jumpdingtalkurl " name="jumpdingtalkurl" th:text="${dto.jumpdingtalkurl }" style="outline:none; border:0;width:100%;height:30px;" readonly="jumpdingtalkurl"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 ">
                            <div class="form-group" style="margin-bottom: 0">
                                <label for="" class="col-sm-2 col-xs-12  control-label">
                                    cropid ：
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7">
                                    <textarea id="cropid " name="cropid" th:text="${dto.cropid }" style="outline:none; border:0;width:100%;height:30px;" readonly="cropid"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
