<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/versionInfo/versionInfo_add.js'}" charset="utf-8"></script>
	</head>
	<body>
	   <form id="addVersionInfoForm" th:action ="${urlPrefix} + '/systemmain/versionInfo/'+${bbxxDto.formAction}+'SaveVersionInfo'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="access_token"/>
			<input type="hidden" name="bbid" id="bbid" th:value="${bbxxDto.bbid}">
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						版本信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">版本标签<span style="color: red;">*</span></label>
					    			<div class="col-sm-9 padding_t7">
					    				<input type="text" id="bbbq" name="bbbq" th:value="${bbxxDto.bbbq}"  validate="{required:true,stringMaxLength:32}" class="form-control" />
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">操作人员<span style="color: red;">*</span></label>
					    			<div class="col-sm-9 padding_t7">
						    			<div class="input-group">
											<input type="text" id="czry" name="czry" th:value="${bbxxDto.czry}" validate="{required:true}" readonly="true" class="form-control" />
											<span class="input-group-btn">
												<button type="button" onclick="chooseCzry()" class="btn btn-primary" style="height:28px !important;">选择</button>
											</span>
										</div>
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">上线时间<span style="color: red;">*</span></label>
					    			<div class="col-sm-9 padding_t7">
					    				<input type="text" id="sxsj" name="sxsj" th:value="${bbxxDto.sxsj}" data-clear="true" validate="{required:true}" class="form-control" />
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-2 control-label">更新内容</label>
					    			<div class="col-sm-9 padding_t7">
					    				<textarea id="gxnr" name="gxnr" th:value="${bbxxDto.gxnr}" rows="5" th:text="${bbxxDto.gxnr}" validate="{stringMaxLength:2048}" class="form-control" />
					    			</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</body>
</html>
