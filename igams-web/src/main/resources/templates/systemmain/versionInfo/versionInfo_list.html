<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>版本信息列表</title>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/versionInfo/versionInfo_list.js'}" charset="utf-8"></script>
	<!-- <script type="text/javascript" src="/js/systemmain/versionInfo/versionInfo_list.js" charset="utf-8"></script> -->
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:100px;">
		  <form id="versionInfo_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
		   		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<div class="panel panel-default">
					<div class="panel-heading">查询条件</div>
					<div class="panel-body">
						<div class="">
							<div class="form-group padding_l10">
								<select name="cxtj" class="form-control chosen-select" id="cxtj">
									<option value="0">版本标签</option>
									<option value="1">更新内容</option>
								</select>
								<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchVersionInfoResult(); return false;}"/>
							</div>							
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
						</div>
					</div>
				</div>
				<input  type="hidden" id="scbj_id_tj" name="scbj_id_tj">
				
				<div th:include="common/btn/ancz.html"></div>
				<table id="versionInfo_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
			</form>
		</div>
	</body>
</html>
