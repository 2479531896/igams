<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">
</style>
<body>
<form data-bs-toggle="validation" action="/systemrole/user/pagedataModCreater" method="post" id="ajaxForm" class="form-horizontal sl_all_form">
    <input type="hidden" name="access_token"/>
    <input type="hidden" id="yhzid" name="yhzid" th:value="${yhzDto.yhzid}"/>
    <div class="modal-body body-content">

        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12 form-group" style="padding:0;margin: 5px 0;height:30px">
                <div class="col-sm-4 control-label" style="padding: 0">
                    <span style="color: red;">*</span>创建者:
                </div>
                <div class="col-sm-8">
                    <select id="lrry" name="lrry" class="form-control chosen-select" validate="{required:true}">
                        <option th:if="${xtyhlist!=null && xtyhlist.size() > 0}" th:each="list:${xtyhlist}" th:value="${list.yhid}" th:text="${list.zsxm}" th:selected="${yhzDto.lrry eq list.yhid}"></option>
                    </select>
                </div>
            </div>
        </div>

    </div>
</form>
<!--<script type="text/javascript" src="/js/wechat/partner/partner_install.js"></script>-->
</body>
</html>
