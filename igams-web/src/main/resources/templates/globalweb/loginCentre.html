<script type="text/javascript">
	function DingLogin() {
		var APPID = $("#appkey").val();
		// var APPID = "SjiVL+I3B6kEhRLZF4/FYb4nE6hsaQF5pzqRdFsSUFM=";
		var REDIRECT_URI = encodeURIComponent($("#applicationurl").val()+"/ws/dingdingLoginCentre?redirectUrl="+$('#redirectUrl').val());
		// var REDIRECT_URI = "http://60.191.45.243:8086/";
		var goto = 'https://oapi.dingtalk.com/connect/oauth2/sns_authorize?appid='+APPID+'&response_type=code&scope=snsapi_login&state=STATE&redirect_uri='+REDIRECT_URI;
		console.log('goto',goto);
		var obj = DDLogin({
			id: "login_container",
			goto: encodeURIComponent(goto),     //这里是咱们扫码以后点击确定扫码登录的一个回调地址钉钉那边会调转到这个地址并且待上用户的唯一标识code码
			style: "border:none;background-color:#FFFFFF;",
			width: "220",
			height: "290"
		});
		var hanndleMessage = function(event) {
			var origin = event.origin;
			// console.log("origin", event.origin);
			if (origin == "https://login.dingtalk.com") {
				//判断是否来自ddLogin扫码事件。
				var loginTmpCode = event.data; //拿到loginTmpCode后就可以在这里构造跳转链接进行跳转了
				// console.log("loginTmpCode", loginTmpCode);
				if (loginTmpCode) {
					var url =goto+"&loginTmpCode=" +
							loginTmpCode;
					// alert(url);
					window.location.href = url;  //拿到用户唯一标示然后在进行当前页面的调转，注意这里跳转以后还是会在当前页面只不过Url上带了参数了这时候咱们去看上面的条件
				}
			}
		};
		if (typeof window.addEventListener != "undefined") {
			window.addEventListener("message", hanndleMessage, false);
		} else if (typeof window.attachEvent != "undefined") {
			window.attachEvent("onmessage", hanndleMessage);
		}
	}
	$(function () {
		var redirectUrl = $('#redirectUrl').val();

		}
		//判断cookie里是否存在token,并校验token是否过期

		function Base64() {

			// private property
			_keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";

			// public method for encoding
			this.encode = function (input) {
				var output = "";
				var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
				var i = 0;
				input = _utf8_encode(input);
				while (i < input.length) {
					chr1 = input.charCodeAt(i++);
					chr2 = input.charCodeAt(i++);
					chr3 = input.charCodeAt(i++);
					enc1 = chr1 >> 2;
					enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
					enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
					enc4 = chr3 & 63;
					if (isNaN(chr2)) {
						enc3 = enc4 = 64;
					} else if (isNaN(chr3)) {
						enc4 = 64;
					}
					output = output +
							_keyStr.charAt(enc1) + _keyStr.charAt(enc2) +
							_keyStr.charAt(enc3) + _keyStr.charAt(enc4);
				}
				return output;
			}

			// public method for decoding
			this.decode = function (input) {
				var output = "";
				var chr1, chr2, chr3;
				var enc1, enc2, enc3, enc4;
				var i = 0;
				input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
				while (i < input.length) {
					enc1 = _keyStr.indexOf(input.charAt(i++));
					enc2 = _keyStr.indexOf(input.charAt(i++));
					enc3 = _keyStr.indexOf(input.charAt(i++));
					enc4 = _keyStr.indexOf(input.charAt(i++));
					chr1 = (enc1 << 2) | (enc2 >> 4);
					chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
					chr3 = ((enc3 & 3) << 6) | enc4;
					output = output + String.fromCharCode(chr1);
					if (enc3 != 64) {
						output = output + String.fromCharCode(chr2);
					}
					if (enc4 != 64) {
						output = output + String.fromCharCode(chr3);
					}
				}
				output = _utf8_decode(output);
				return output;
			}

			// private method for UTF-8 encoding
			_utf8_encode = function (string) {
				string = string.replace(/\r\n/g,"\n");
				var utftext = "";
				for (var n = 0; n < string.length; n++) {
					var c = string.charCodeAt(n);
					if (c < 128) {
						utftext += String.fromCharCode(c);
					} else if((c > 127) && (c < 2048)) {
						utftext += String.fromCharCode((c >> 6) | 192);
						utftext += String.fromCharCode((c & 63) | 128);
					} else {
						utftext += String.fromCharCode((c >> 12) | 224);
						utftext += String.fromCharCode(((c >> 6) & 63) | 128);
						utftext += String.fromCharCode((c & 63) | 128);
					}

				}
				return utftext;
			}

			// private method for UTF-8 decoding
			_utf8_decode = function (utftext) {
				var string = "";
				var i = 0;
				var c = c1 = c2 = 0;
				while ( i < utftext.length ) {
					c = utftext.charCodeAt(i);
					if (c < 128) {
						string += String.fromCharCode(c);
						i++;
					} else if((c > 191) && (c < 224)) {
						c2 = utftext.charCodeAt(i+1);
						string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
						i += 2;
					} else {
						c2 = utftext.charCodeAt(i+1);
						c3 = utftext.charCodeAt(i+2);
						string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
						i += 3;
					}
				}
				return string;
			}
		}

		function make_base_auth(user, password) {
			var tok = user + ':' + password;
			var base = new Base64();
			var hash = base.encode(tok);
			return "Basic " + hash;
		}

		$("#logindl").unbind("click").click(function(){

				return false;
			}
			if(!$("#password").val() || $("#password").val()==""){
				$("#tips").empty().append(ts + "密码不能为空！");
				$("#tiplogin").empty();
				$("#tips").show();
				return false;
			}
			var base = new Base64();
			var hash = base.encode($("#password").val());
			$.ajax({
				type:"post",
				url:"/oauth/token",
				cache: false,
				data: {"grant_type":"matridx","client_id":$("#username").val(),"client_secret":hash,"systemcode":"medlab-springboot"},
				dataType:"json",
				success:function(data){
					$("#access_token").val(data.access_token);
					$("#ref").val(data.refresh_token);
					//alert("access_token:"+data.access_token + "  token_type:" +  data.token_type + "  refresh_token:" +  data.refresh_token + "  expires_in:" +  data.expires_in + "  scope:" +  data.scope);
					if(/^[0-9]*$/.test($("#password").val())|| /^[A-Z]+$ /.test($("#password").val())||/^[a-z]+$/.test($("#password").val())){
						$("#mm_flg").val("1");
					}
					// document.forms[0].submit();
					viewRedirect(data.access_token,data.refresh_token,$("#mm_flg").val());
				},
				error:function(event, XMLHttpRequest, ajaxOptions, thrownError){
					if(event.responseJSON.status == 452){
						$.alert("用户已经被锁定，请先联系管理员进行解锁！");
					}else if(event.responseJSON.error_description!=null){
						$.alert(event.responseJSON.error_description);
					}else{
						$.alert("用户名或者密码不正确！");
					}
				}
			});
			return false;
		});
	})
	//重定向到登录验证传入的地址
	function viewRedirect(token,ref,mm_flg){
		var redirectUrl = $('#redirectUrl').val();
		if(!redirectUrl){
			$.alert("跳转地址不存在");
		}
		redirectUrl = decodeURIComponent(redirectUrl);//token存到cookie中
		var cookieStr = 'TOKEN.' + $('#cookiekey').val() +'='+token+';domain='+$('#domain').val();
		document.cookie = cookieStr;
		//重定向
		window.location.href = redirectUrl+"?access_token="+token+"&ref="+ref+"&mm_flg="+mm_flg+"&cookiekey="+$('#cookiekey').val();

	}


	function checkDingDingLogin(){
		var access_token = $('#access_token').val();
		var ref = $('#ref').val();
		if(access_token&&ref){
			//document.forms[0].submit();
			viewRedirect(access_token,ref,"");
			return true;
		}else{
			return false;
		}
	}

	function checkToken(){
		var token = getCookie('TOKEN.' + $('#cookiekey').val());
		if(!token){
			return;
		}else{
			//校验token是否有效
			$.ajax({
				type:"post",
				url:"/ws/checkToken",
				data: {
					access_token:token
				},
				dataType:"json",
				success:function(data){
					if(data.status == 'true'){ //验证通过
						$("#access_token").val(token);
						$("#ref").val(token);
						viewRedirect(token,token,"");
					}else{
						//不做处理
					}
				},
				error:function(event){

				}
			});
		}
	}
	function getCookie(name){
		var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
		if(arr=document.cookie.match(reg))
			return unescape(arr[2]);
		else
			return null;
	}
</script>
