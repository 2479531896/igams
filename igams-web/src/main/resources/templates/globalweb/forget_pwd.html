<!DOCTYPE html>
<html >
<head>
  	<meta charset="UTF-8">
  	<title>找回密码</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<script src="/js/jquery-3.6.1.min.js"></script>
	<script src="/js/globalweb/forget_pwd.js"></script>
	<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
	<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
	<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
	<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
	<!-- 表单验证 -->
	<link rel="stylesheet" type="text/css" href="/js/plugins/validation/css/jquery.validate-min.css" />
	<script src="/js/plugins/validation/jquery.validate-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/plugins/validation/jquery.validate.contact-min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/validation/jquery.validate.methods.contact-min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/validation/lang/zh_CN-min.js" charset="utf-8"></script>
	<!--Bootbox弹窗插件-->
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
	<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
	<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
	<style>
	a:hover{
	text-decoration: none;
	}
	</style>
</head>

<body>
<div class="form-container" style="margin-top:5%">
	<div class="row ">
		 <div  class="col-md-4">
		 	<div style="float:right;margin-bottom: 40px;">
				<h3>
					<span>找回密码</span>
				</h3>
			</div>
		</div>
	</div>
	<form class="form-inline" id="ajaxform" >
		<div class="row">
			<div class="col-md-4">
				<div style="float:right;">
					<label for="exampleInputName2">用户名</label>
				</div>
			</div>
			<div class="col-md-8" style="width: 430px;">
	  			<div class="input-group">
	 				<input type="text" class="form-control" onblur="checkyhm()" id="yhm" name="yhm" placeholder="用户名，也就是工号" aria-describedby="fsddyzm" style="width: 222px;flex:none">
					<button class="btn btn-outline-secondary btn-default" type="button" onclick="sendyzm()" id="fsddyzm">发送钉钉验证码</button>
	   			</div>
	    	</div>
	    </div>
	    <div  style="margin-bottom: 20px; font-size: 14px; font-weight: bold"></div>
	    <div class="row">
			<div class="col-md-4">
				<div style="float:right;">
					<label for="exampleInputEmail2">验证码</label>
				</div>		
			</div>
			<div class="col-md-8">
				<div class="form-group">
					<input  class="form-control"  placeholder="验证码" id="yzm" name="yzm" type="text" validate="{required:true,stringMaxLength:6}" style="width: 222px !important">
	  				<span class="input-group-btn">
	      			</span>
	  			</div>
	    	</div>
	    </div>
	    <div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-6">
				<button type="button" class="btn btn-outline-success" onclick="yanzhengyzm()" style="width: 100px;margin-left: 0px;margin-top: 20px;">确定</button>
					<a th:href="@{/}">
						<button type="button" class="btn btn-outline-primary" style="width: 100px;margin-left: 20px;margin-top: 20px;">返回</button>
					</a>
			</div>
		</div>		
	</form>
</div>
</body>
</html>
