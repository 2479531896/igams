<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<form id="ajaxForm_t"  action="/systemrole/user/pagedataModUpdateData" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" id="yhid" name="yhid" th:value="${xtyhDto.yhid}"/>
    <input type="hidden" name="access_token"/>
    <div class="body-content tab-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-12 control-label">
                                用户名：
                            </label>
                            <div class="col-sm-6 col-xs-12 padding_t7">
                                <span th:text="${xtyhDto.yhm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-12 control-label">
                                真实姓名：
                            </label>
                            <div class="col-sm-6 col-xs-12 padding_t7">
                                <span th:text="${xtyhDto.zsxm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-12 control-label">
                                登录时间：
                            </label>
                            <div class="col-sm-6 col-xs-12 padding_t7">
                                <span th:text="${xtyhDto.dlsj}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-12 control-label">
                                钉钉ID：
                            </label>
                            <div class="col-sm-6 col-xs-12 padding_t7">
                                <span th:text="${xtyhDto.ddid}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-12 control-label">
                                微信ID：
                            </label>
                            <div class="col-sm-6 col-xs-12 padding_t7">
                                <span th:text="${xtyhDto.wechatid}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-12 control-label">
                                <span style="color: red;">*</span>机构名称：
                            </label>
                            <div class="col-sm-6 col-xs-12 padding_t6" th:if="${jgmclist !=null && jgmclist.size() > 0}">
                                <select id="jgmc" name="jgmc" th:value="${xtyhDto.jgmc}" class="form-control chosen-select" validate="{required:true}" style="height:24px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${jgmclist}" th:value="${list.jgmc}" th:text="${list.jgmc}" th:selected="${list.jgid eq xtyhDto.jgid}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="/js/globalweb/systemrole/user_information.js"></script>
</body>
</html>
