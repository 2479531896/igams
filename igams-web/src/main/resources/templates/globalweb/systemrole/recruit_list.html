<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/globalweb/systemrole/recruit_list.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="recruitFormSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="form-group padding_l10">
                    <select name="cxbt" class="form-control chosen-select" id="cxbt" style="height:34px;">
                        <option value="0">发起人</option>
                        <option value="1">发起部门</option>
                        <option value="2">需求岗位</option>
                    </select>
                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                           onkeydown="if(event.keyCode==13) {searchRecruitResult(); return false;}"/>
                </div>
                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
            </div>
            <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                    <div class="tab-pane active" id="tab06">
                        <div id="xwdgrq" class="col-md-6 col-sm-6 col-lg-6">
                            <div class="form-group width100">
                                <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="希望到岗日期" >希望到岗日期：</label>
                                <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                    <input id="xwdgrqstart" name="xwdgrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                    <input id="xwdgrqend" name="xwdgrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                </div>
                            </div>
                        </div>
                        <div id="fqsj" class="col-md-6 col-sm-6 col-lg-6">
                            <div class="form-group width100">
                                <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="发起时间" >发起时间：</label>
                                <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                    <input id="fqsjstart" name="fqsjstart" class="form-control" placeholder="开始时间" validate="{required:true}" style="height:28px;"/>~
                                    <input id="fqsjend" name="fqsjend" class="form-control" placeholder="结束时间" validate="{required:true}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="rszp_list" class="table table-hover table-bordered"></table>
    </form>
</div>
</body>
</html>
