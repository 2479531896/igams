<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<link href="/js/plugins/jstree/style.min.css" rel="stylesheet">
		<script type="text/javascript" src="/js/plugins/jstree/jstree.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
		<style>
			.bootbox-body{
			    max-height: 533px;
			    overflow-y: auto;
			    overflow-x: hidden;
    		}
		</style>
	</head>
	<body>
		<div class="panel panel-default" id="system" >
    		<div class="panel-body">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-12 col-md-3 control-label">
								<span style="color: #333;">账套:</span>
							</label>
							<div class="col-sm-9 col-xs-12 col-md-9" > 
								<select id="zt" name="zt" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="" style="color: #333;" th:text="--请选择--"></option>
		                      			<option style="color: #333;" th:each="list:${ztlxlist}" th:id="${list.csid}" th:value="${list.csid}" th:text="${list.csmc}"  th:csdm="${list.csdm}" th:cskz1="${list.cskz1}" th:cskz2="${list.cskz2}" ></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-12 col-md-3 control-label">
								<span style="color: #333;">模块:</span>
							</label>
							<div class="col-sm-9 col-xs-12 col-md-9" > 
								<select id="mk" name="mk" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="" th:text="--请选择--"></option>
		                      			<option th:each="list:${mklist}" th:id="${list.zyid}" th:value="${list.zyid}" th:zybt="${list.zybt}" th:text="${list.zybt}" th:zyid="${list.zyid}" ></option>
								</select>
							</div>
						</div>
					</div>
	
				
				</div>
			</div>
		</div>
		<div class="modal-body body-content" id="menutreeDiv">
			<input type="hidden" id="formAction" th:value="${xtjsDto.formAction}" />
			<input type="hidden" id="jsid" th:value="${xtjsDto.jsid}" />
			<div class="row">
			    <div class="col-md-12" style="height: 400px;">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" id="panel-title">菜单列表</h3>
						</div>
						<div class="panel-body">
							<input type="text" id="search_input" placeholder="请输入信息搜索" />
							<div id="menuTree" class="tree"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/js/globalweb/systemrole/role_configmenu.js?v=20230821v1"></script>
</html>
