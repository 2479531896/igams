<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/globalweb/systemrole/user_list.js?v=20250526" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body" style="padding-bottom:0px;">
			<form id="userformSearch" class="form-horizontal form-inline">
	        	<div class="panel panel-default">
	            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
	                    <div class="form-group padding_l10">
	                        <select name="cxbt" class="form-control chosen-select" id="cxbt" style="height:34px;">
                           		<option value="0">用户名</option>
                           		<option value="1">真实姓名</option>
                           		<option value="2">当前角色</option>
								<option value="3">部门</option>
								<option value="4">Group</option>
								<option value="5">钉钉ID</option>
                           	</select>
	                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                onkeydown="if(event.keyCode==13) {searchUserResult(); return false;}"/>
						</div>
						<button type="button" style="margin-left:50px" id="btn_user_query" class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
		            </div>
		            <div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit" style="color:black;">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
							style="display: none;">
							<div class="tab-content sl_sel_con row"
								style="min-height: 50px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
								id="sl_sel_con">
								<div class="tab-pane active" id="tab06">
							<div id="scbj_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label 
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否锁定" style="color:black;">是否锁定：								
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('sfsd','0','userformSearch');"
													id="sfsd_id_0">
													<span>正常</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('sfsd','1','userformSearch');"
													id="sfsd_id_1">
													<span>已锁定</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
									<div id="ssgs_id" class="col-xs-12 col-sm-12 col-lg-12">
										<div class="form-group width100">
											<label
													class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="所属公司" style="color:black;">所属公司：
											</label>
											<div
													class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
												<ul
														class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
													<li th:if="${ssgslist!=null && ssgslist.size() >0}"
														th:each="t_ssgs:${ssgslist}"><a
															style='text-decoration: none; cursor: pointer;'
															th:onclick="addTj('ssgs',[[${t_ssgs.wbcxmc}]],'userformSearch');"
															th:id="'ssgs_id_'+${t_ssgs.wbcxmc}"><span
															th:text="${t_ssgs.wbcxmc}"></span></a>
													</li>
												</ul>
											</div>
										</div>
									</div>
							</div>
						</div>
					</div>
		        </div>
		        <input type="hidden" id="sfsd_id_tj" name="sfsd_id_tj"> 
		        <input type="hidden" id="ssgs_id_tj" name="ssgs_id_tj">
				<div th:include="common/btn/ancz.html"></div>
	        	<table id="tb_list" class="table table-hover table-bordered"></table>
	        </form>
	    </div>
	</body>
</html>
