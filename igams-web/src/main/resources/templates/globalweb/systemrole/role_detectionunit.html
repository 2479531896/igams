<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/js/globalweb/systemrole/role_detectionunit.js" charset="utf-8"></script>
	<meta charset="UTF-8">
	<title>角色检测单位限制</title>
</head>
<body>
<form th:if="${detectionUnitList.size()>0}" id="detectionunit_ajaxForm"  action="/systemrole/configunit/detectionunitSaveJsjcdw" method="post" class="form-horizontal sl_all_form" data-bs-toggle="validation">
	<input type="hidden" name="access_token"/>
	<input type="hidden" name="jsid" th:value="${jsjcdwDto.jsid}"/>
	<div class="modal-body body-content tab-content">
		<div class="panel-body">
			<div class="row">
				<div class="panel panel-success">
					<div class="panel-body">
						<div class="RadioStyle">
							<div class="Block PaddingL col-md-2 padding_l0" th:each="detectionunit,local:${detectionUnitList}" th:if="${detectionunit.scbj!='2' }">
								<input  th:if="${detectionunit.scbj!='2' }" th:id="${detectionunit.csid}" th:value="${detectionunit.csid}" th:name="'jsjcdwDtos['+${local.index}+'].jcdw'" type="checkbox" th:attr="checked=${strlist!=null &&strlist.contains(detectionunit.csid)?true:false}"/>
								<label  th:if="${detectionunit.scbj!='2' }" th:for="${detectionunit.csid}" th:text="${detectionunit.csmc}" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width:110px;"></label>
							</div>
						</div>
						<div class="RadioStyle">
							<div class="Block PaddingL col-md-2 padding_l0 stopchange" th:each="detectionunit,local:${detectionUnitList}" th:if="${detectionunit.scbj=='2' }">
								<input  th:if="${detectionunit.scbj=='2' }" th:id="${detectionunit.csid}" th:value="${detectionunit.csid}" th:name="'jsjcdwDtos['+${local.index}+'].jcdw'" type="checkbox" th:attr="checked=${strlist!=null &&strlist.contains(detectionunit.csid)?true:false}" />
								<label  th:if="${detectionunit.scbj=='2' }" th:for="${detectionunit.csid}" th:text="'(停)'+${detectionunit.csmc}" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width:110px;color: lightgray" ></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button type="button" class="btn btn-info " onclick="xsty()">显示停用</button>
	<button type="button" class="btn btn-success " onclick="ycty()">隐藏停用</button>

</form>
</body>
</html>
