<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/globalweb/systemrole/user_checkinRecord.js"></script>
	</head>
	<body>
		<form id="ajaxForm" action="/systemrole/user/checkinrecordSavePage" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="access_token">
			<div class="body-content">
				<div class="panel panel-default" id="wjglb">
					<div class="panel-heading">
						签到信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-3 control-label">
										<span style="color:red;">*</span>开始时间
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="kssj" name="kssj" validate="{required:true,stringMaxLength:128}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-3 control-label">
										<span style="color:red;">*</span>结束时间
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="jssj" name="jssj" validate="{required:true,stringMaxLength:128}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
