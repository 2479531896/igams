<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色系统权限设置</title>
</head>
<body>
<form  id="system_ajaxForm"  action="/systemrole/role/systemSaveSet" method="post" class="form-horizontal sl_all_form" data-bs-toggle="validation">
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="jsid" th:value="${jsxtqxDto.jsid}"/>
		<input type="hidden" name="jsdm" th:value="${jsxtqxDto.jsdm}"/>
		<input type="hidden" name="jsmc" th:value="${jsxtqxDto.jsmc}"/>
		<div class="modal-body body-content tab-content">
			<div class="panel-body">
				<div class="row">
					<div class="panel panel-success">
						<div class="panel-body">
							<div class="RadioStyle">
							 	<div class="Block PaddingL col-md-2" th:each="xt,local:${xtlist}">
									<input th:id="${xt.csid}" th:value="${xt.csid}" th:name="'jsxtqxDtos['+${local.index}+'].xtid'" type="checkbox" th:attr="checked=${strlist!=null &&strlist.contains(xt.csid)?true:false}"/>
							        <label th:for="${xt.csid}" th:text="${xt.csmc}"></label>
							 	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
