<!DOCTYPE html>
<html lang="zh-cn">
<body>
<form namespace="/systemrole" action="role_viewRole.html" method="post" id="roleForm" theme="simple" class="form-horizontal sl_all_form body-content">
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class=" nav-item" >
			<a href="#roleInfoTab"  class="nav-link active"  role="tab" data-bs-toggle="tab">角色信息</a>
		</li>
		<li class=" nav-item" >
			<a href="#peopleInfoTab"  class="nav-link"  role="tab" data-bs-toggle="tab">人员机构</a>
		</li>
	</ul>
	<div class="modal-body body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="roleInfoTab" aria-labelledby="home-tab">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
			        	<div class="form-group">
			         		<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">角色名称</label>
			    			<div class="col-sm-8 col-xs-8 col-md-8 padding_t7 "><span th:text="${xtjsDto.jsmc}" /></div>
			   			</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">父角色</label>
							<div class="col-sm-8 col-md-8 col-xs-8 padding_t7"><span th:text="${xtjsDto.fjsmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">单位限制</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7"><span th:text="${xtjsDto.dwxdbj eq '1'?'是':'否'}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12">
				     	<div class="form-group">
				     		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">首页类型</label>
				     		<div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
								<span th:text="${xtjsDto.sylxmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12 ">
				     	<div class="form-group">
				     		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">角色描述</label>
				     		<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
								<span th:text="${xtjsDto.jsms}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="peopleInfoTab"aria-labelledby="profile-tab">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12 col-sm-12" >
						<div class="form-group">
                            <div th:if="${yhjsDtos != null && yhjsDtos.size() >0}" th:each="yhjsDto:${yhjsDtos}" class="col-sm-12 col-md-12 col-xs-12" style="margin-bottom: 20px;">
							    <label for="" class="col-md-3 "><span th:text="${yhjsDto.zsxm}"></span>:</label>
							    <div class="col-md-9" ><span th:text="${yhjsDto.jgmc}"></span></div>
							</div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
	</body>
</html>
