<!DOCTYPE html>
<html lang="zh-cn">
 		 <!-- 引入 tagsinput-->
		<link rel="stylesheet" type="text/css" href="/js/globalweb/systemrole/bootstrap-tagsinput.css"></link>
       	<script type="text/javascript" src="/js/globalweb/systemrole/bootstrap-tagsinput.js"></script>
	<body>
		<form data-bs-toggle="validation" th:action="'/systemrole/user/' + ${xtyhDto.formAction} + 'SaveUser'" method="post" id="user_ajaxForm" class="form-horizontal sl_all_form">
			<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
				<li  class=" nav-item" >
					<a href="#basicInfoTab"  class="nav-link active"  role="tab" data-bs-toggle="tab">基本信息</a>
				</li>
				<li class=" nav-item" >
					<a href="#roleInfoTab" class="nav-link"   role="tab" data-bs-toggle="tab">角色信息</a>
				</li>
				<li class=" nav-item" >
					<a href="#auditJobUserTab"  class="nav-link"  role="tab" data-bs-toggle="tab">审批岗位</a>
				</li>
				<li class=" nav-item" >
					<a href="#organizationTab"  class="nav-link"  role="tab" data-bs-toggle="tab">角色机构</a>
				</li>
			</ul>
			<div class="body-content tab-content">
				<input type="hidden" name="ss_formAction" id="ss_formAction" th:value="${xtyhDto.formAction}"/>
				<input type="hidden" id="yhid" name="yhid" th:value="${xtyhDto.yhid}"></input>
				<input type="hidden" name="access_token"/>
				<!--基本信息-->
				<div role="tabpanel" class="tab-pane fade active in" id="basicInfoTab" aria-labelledby="home-tab">
					<div class="panel-body">
						<div class="row">
							<div id="xtyhDiv">
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
						         		<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>用户名</label>
						    			<div class="col-sm-7">
						        			<input type="text" id="yhm"  name="yhm" th:value="${xtyhDto.yhm}" validate="{required:true,stringMaxLength:128}" class="form-control" ></input>
						        		</div>
						   			</div>
								</div>
								<div class="col-md-6 col-sm-12">
							        <div class="form-group">
							          <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>真实姓名</label>
							          <div class="col-sm-7">
						      				<input type="text" id="zsxm" name="zsxm" th:value="${xtyhDto.zsxm}" validate="{required:true,stringMaxLength:128}" class="form-control" ></input>
						        			
						        		</div>
							        </div>
								</div>
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>机&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;构</label>
										<div class="col-sm-7">
											<select id="jgid" name="jgid"  class="form-control chosen-select" validate="{required:true}">
												<option  value="">--请选择--</option>
												<option  th:each="jgxxs:${jgxxList}"   th:value="${jgxxs.jgid}"  th:text="${jgxxs.jgmc+(jgxxs.wbcxmc==null?'':'-'+jgxxs.wbcxmc)}" th:selected="${jgxxs.jgid  eq xtyhDto.jgid}" ></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-4 control-label"><span style="color:red;"></span>U8人员Code</label>
										<div class="col-sm-7">
											<input type="text" id="grouping"  name="grouping" th:value="${xtyhDto.grouping}" validate="{stringMaxLength:128}" class="form-control" ></input>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-4 control-label"><span style="color:red;"></span>默认分组</label>
										<div class="col-sm-7">
											<input type="text" id="mrfz"  name="mrfz" th:value="${xtyhDto.mrfz}" validate="{stringMaxLength:128}" class="form-control" ></input>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-4 control-label">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</label>
										<div class="col-sm-7">
											<select id="zj" name="zj"  class="form-control chosen-select">
												<option  value="">--请选择--</option>
												<option  th:each="zj:${zjs}"   th:value="${zj.csid}"  th:text="${zj.csmc}" th:selected="${zj.csid  eq xtyhDto.zj}" ></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>是否锁定</label>
										<div class="col-sm-7" id="sw-content">
											<label class="radio-inline"><input type="radio"
																			   value="0" name="sfsd"   th:checked="${'0' eq xtyhDto.sfsd}">否</label>
											<label class="radio-inline"><input type="radio"
																			   value="1" name="sfsd"   th:checked="${'1' eq xtyhDto.sfsd}">是</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--角色信息-->
				<div role="tabpanel" class="tab-pane fade" id="roleInfoTab" aria-labelledby="profile-tab">
					<div class="panel-body">
						<div class="row">
			          		<div th:id="${stat.index}" th:if="${xtjsDtos != null && xtjsDtos.size() >0}" th:each="xtjsDto,stat:${xtjsDtos}" class="col-sm-4">
								<label class="checkboxLabel checkbox-inline">
									<input th:onchange="Addspgw(this)" type="checkbox" th:index="${stat.index}" th:id="${xtjsDto.jsid}" th:title="${xtjsDto.jsmc}" th:name="jsids" th:checked="${xtjsDto.yhid ne '' and xtjsDto.yhid ne null}" th:value="${xtjsDto.jsid}" th:text="${xtjsDto.jsmc}"/>
								</label>
							</div>
						</div>
					</div>
				</div>
				<!--审批岗位-->
				<div role="tabpanel" class="tab-pane fade" id="auditJobUserTab"aria-labelledby="profile-tab">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12" id="spgwDiv">

							</div>
						</div>
					</div>
				</div>
				<!--角色机构-->
				<div role="tabpanel" class="tab-pane fade" id="organizationTab"aria-labelledby="profile-tab">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12" id="jsjgDiv">
								
							</div>
						</div>
					</div>
				</div>
	   		</div>
	   </form>
	   <script type="text/javascript" src="/js/globalweb/systemrole/user_edit.js"></script>
	</body>
</html>
