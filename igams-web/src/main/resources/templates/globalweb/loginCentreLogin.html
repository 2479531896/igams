<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录成功</title>
    <script src="/js/jquery-3.6.1.min.js"></script>
</head>
<body>
<form action="/index" class="form clr" id="login-form"  method="post" name="login-form">
    <input id="access_token" name="access_token" th:value="${access_token}" type="hidden"/>
    <input id="mm_flg" name="mm_flg" type="hidden"/>
    <input id="ref" name="ref" th:value="${ref}" type="hidden"/>
    <input name="key" th:value="${key}" type="hidden"/>
    <input id="applicationurl" name="applicationurl" th:value="${applicationurl}" type="hidden"/>
    <input id="appkey" name="appkey" th:value="${appkey}" type="hidden"/>
    <div style="padding-top: 100px;width:100%;text-align: center">登录成功，正在跳转，请稍后......</div>
</form>
</body>
<script type="text/javascript">
    $(function () {
        //表单校验
        document.forms[0].submit();
    });
</script>
</html>
