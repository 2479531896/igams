<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/jquery-3.6.1.min.js"></script>
</head>
<body>
<input type="hidden" name="access_token" id ="access_token" th:value="${access_token}"/>
<input type="hidden" name="access_token" id ="cookiekey" th:value="${cookiekey}"/>
<input type="hidden" name="access_token" id ="applicationurl" th:value="${applicationurl}"/>
<input type="hidden" name="access_token" id ="domain" th:value="${domain}"/>
<input type="hidden" name="status" id ="status" th:value="${status}"/>
<script type="text/javascript">
    $(function () {
        var expires = new Date();
        var status=$("#status").val();
        if(status=="true"){
            var access_token=$("#access_token").val();
            expires.setTime(expires.getTime() + 60 * 1000 * 60 * 12);
            //token存到cookie中
            var cookieStr = 'TOKEN.' + $('#cookiekey').val() +'='+access_token+';domain='+$('#domain').val()+';path=/'+';expires:'+expires.toGMTString();
            document.cookie = cookieStr;
            window.location.href= $('#applicationurl').val()+"/vue/loginCentreLogin?access_token="+access_token+"&ref="+$("#ref").val()+"&cookiekey="+$("#cookiekey").val();
        }else{
            window.location.href= $('#applicationurl').val();
        }

    });
</script>

</body>
</html>
