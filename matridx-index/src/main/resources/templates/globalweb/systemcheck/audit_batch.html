<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<form action="/systemcheck/auditProcess/batchauditSave" data-bs-toggle="validation" method="post" id="batchAuditAjaxForm" theme="simple" class="form-horizontal sl_all_form">
			<div class="sl_fixtop" id="fixtop" style="border-bottom:2px solid #ff9c00;margin-bottom:15px;">
				<!-- 用于加载页面时确认唯一值 -->
				<input type="hidden" id="access_token" name="access_token"/>
				<input type="hidden" id="ywids" name="ywids" th:value="${ywids}"/>
				<input type="hidden" id="batchaudit_loadYmCode" name="loadYmCode" th:value="${shgcDto.loadYmCode}"/>
				<input type="hidden" id="business_url" name="business_url" th:value="${shgcDto.business_url}"/>
				<input type="hidden" id="ywzd" name="ywzd" th:value="${shgcDto.ywzd}"/>
				<input type="hidden" id="lcxh" name="lcxh" th:value="${shgcDto.xlcxh}"/>
				<input type="hidden" id="shlb" name="shlb" th:value="${shgcDto.shlb}"/>
				<div class="body-content">
					<div class="row" >
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-12 control-label">
									<span style="color: red;">*</span>审核
								</label>
								<div class="col-sm-7 col-xs-12"> 
									<select id="sftg" name="sftg" validate="{required:true}" class="form-control chosen-select" style="height:34px;">
										<option value="">--请选择--</option>
	                        			<option value="1" >通过</option>
	                        			<option value="0" >不通过</option>
									</select>
								</div>
							</div>
						</div>
						<div id="shjd" class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-3 col-xs-12 control-label">
									<span style="color: red;">*</span>审核阶段
								</label>
								<div class="col-sm-7 col-xs-12">
									<select id="shxxThlcxh" name="thlcxh" validate="{required:true}" class="form-control chosen-select" style="height:34px;">
										<option value="">--请选择退回节点--</option>
	                        			<option th:each="list:${backShlcList}" th:value="${list.lcxh}" th:text="${list.gwmc}" ></option>
									</select>
								</div>
							</div>
						</div>
						<div id="qwwc" class="col-md-12 col-sm-12">
					        <div class="form-group">
					          	<label for="" class="col-sm-2 control-label">
					          		<span style="color: red;">*</span>期望完成日期
					          	</label>      	
					          	<div class="col-sm-9">
					          		<input type="text" id="qwwcsj" name="qwwcsj" validate="{required:true}" class="form-control" data-clear="true"/>
					          	</div>
					        </div>
					     </div>
						<div class="col-md-12 col-sm-12">
				        	<div class="form-group">
				          		<label for="" class="col-sm-2 control-label">审核意见</label>
								<div class="col-sm-9">
									<textarea id="shxxShyj" name="shyj" rows="5"
											  validate="{stringMaxLength:2000}" class="form-control" ></textarea>
			        		   </div>
			        		</div>
				       	</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</form>
	</body>
	<script type="text/javascript" src="/js/globalweb/systemcheck/audit_batch.js" charset="utf-8"></script>
</html>
