<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<div class="modal-body form-horizontal clearfix">
			<div class="">
				<ul class="flow_bar">
					<li class="flo_first flow_finish">
						<div>
							<a href="javascript:void(0);"> <span class="flo_ico"></span>
								<h5>
									开始
								</h5> </a>
						</div>
					</li>
					<li th:each="shlc : ${shlcList}" th:class='${shlc.audited eq true?"flow_finish":""}'>
						<div>
							<a href="javascript:void(0);"> <span class="flo_ico"></span>
								<h5 th:text="${shlc.gwmc}">
									
								</h5> </a>
						</div>
					</li>
					<li th:class='${shgcDto.xlcxh==""?"flow_finish":""}'>
						<div>
							<a href="javascript:void(0);"> <span class="flo_ico"></span>
								<h5>
									结束
								</h5> </a>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-sm-10 col-sm-offset-1 col-xs-12" th:if="${shxxList != null and shxxList.size() > 0}" th:each="shxx:${shxxList}">
				<table th:class="'table table-bordered table_sh table_' + ${(shxx.sftg eq '1')?'tg':(shxx.sftg eq null?'tj':'wtg')}">
					<thead>
						<tr class="active">
							<th width="30%">
								审核岗位：<span th:text="${(shxx.sftg eq null)?'用户':shxx.gwmc}"></span>
							</th>
							<th width="30%">
								<span th:text="${(shxx.sftg ne null?'审核人：':'提交人：') + shxx.shrmc}"></span>
							</th>
							<th width="40%">
								<span th:text="${(shxx.sftg ne null?'审核时间：':'提交时间：') + shxx.shsj}"></span>
								<span th:class="'pull-right col'+${(shxx.sftg eq '1')?'1':(shxx.sftg eq null?'4':'2')}" th:text='${(shxx.sftg eq null)?"提交":shxx.sftgmc}'></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="3" th:if="${shxx.sftg ne null}" >
								<b>审核意见：</b><span th:text="${shxx.shyj}" style="white-space: normal;"></span>
							</td>
							<td colspan="3" th:if="${shxx.sftg eq null}" style="white-space: normal;">
								<b>提交</b>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript">
			setTimeout(function(){
			    var ul_width = $(".flow_bar").innerWidth()+1;
			    if(ul_width > 0)
			    $(".flow_bar").css( {
			        width : ul_width,
			        position : 'relative',
			        left : '50%',
			        marginLeft : -ul_width / 2
			    });
			},50)
		</script>
	</body>
</html>
