				if ($.isMobile()){
					$(".gm-phone-homePage").load('/web/main/commonFirstPageOfMobile');
				} else {
					$('.row').load('/web/main/commonPage');
				}
				
				var colors = ["gm-red","gm-light-blue","gm-blue","gm-green","gm-pink","gm-light-blue"];
				$(":input[name=usedMenu]").each(function(i,n){
					var gnmkdm = $(n).val();
					var $menu = $("a[data-addtab="+gnmkdm+"]:eq(0)");
					var title = $menu.attr("title");
					var src = $menu.attr("data-src");
					var li ;
					if ($.isMobile()){
						li = $('<li><a href="'+src+'&layout=default'+'" data-addtab="'+gnmkdm+'" data-src="'+src+'" title="'+title+'"><img src="/images/frame/zj1.png" /><span>'+title+'</span></a></li>');
					} else {
						li = $('<li><a href=javascript:void(0) data-addtab="'+gnmkdm+'" data-src="'+src+'" data-tab-layout="default" data-blank-layout="default" title="'+title+'"><img src="/images/frame/zj1.png" /><span>'+title+'</span></a></li>');
					}
					
					li.addClass(colors[i]);
					$(".gm-lately-use-block>.content").append(li);
				});
			});
		</script>
