<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>录入清单</title>
    <link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/weui.css">
    <style>
        .weui-mask {
            visibility: visible;
        }
        .weui-cell:before {
            left: 0;
        }
        .weui-form-preview__label {
            min-width: 1em;
        }

        /*选择框样式*/
        .RadioStyle input {
            display: none
        }
        .RadioStyle label {
            border: 2px solid #CCC;
            color: #666;
            padding: 1px 10px 1px 5px;
            line-height: 28px;
            min-width: 40px;
            text-align: center;
            float: left;
            margin: 2px;
            border-radius: 4px
        }
        .RadioStyle input:checked + label {
            background: url(/images/ico_checkon.svg) no-repeat right bottom;
            border: 2px solid #00a4ff;
            background-size: 21px 21px;
            color: #00a4ff
        }
        .RadioStyle input:disabled + label {
            opacity: 0.7;
        }
    </style>
</head>
<body style="background-color: #F5F5F5" data-weui-theme="light">
<input type="hidden" name="sign" id="sign" th:value="${sign}"/>
<input type="hidden" name="wxid" id="wxid" th:value="${wxid}"/>
<input type="hidden" name="wbcxdm" id="wbcxdm" th:value="${wbcxdm}"/>
<input type="hidden" name="fzjclx" id="fzjclx" th:value="${fzjclx}"/>
<!--支付检测项目json-->
<div id="app">
    <div class="weui-search-bar weui-search-bar_focusing" id="searchBar" style="padding-bottom: 0;line-height: 20px;background-color: #F5F5F5;">
        <form id="report_formSearch" class="weui-search-bar__form" style="border-radius: 15px;">
            <div class="weui-search-bar__box" style="border-radius: 15px;">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="姓名、编号、医院名称、医师" required="" autocomplete="off" onkeydown="if(event.keyCode==13) {searchReportResult(); return false;}">
                <a style="position: absolute;top: 50%;right: 8px;margin-top: -8px;font-size: small;color: #00AFEC;" onclick="searchReportResult()">搜索</a>
            </div>
        </form>
        <div style="margin: 0 10px;background-color: white;padding: 5px;border-radius: 50%;" onclick="getScanYbbhQRCode()">
            <button id="" class="weui-icon-scan"></button>
        </div>
    </div>
    <div class="page__bd" id="infoList" style="font-size: 12px">

    </div>
    <div id="loading" class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <div id="noInfo" class="weui-loadmore weui-loadmore_line">
        <span class="weui-loadmore__tips" style="background-color: #F5F5F5">暂无数据</span>
    </div>
    <div id="loadComplete" class="weui-loadmore weui-loadmore_line">
        <span class="weui-loadmore__tips" style="background-color: #F5F5F5">加载完成</span>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-3.6.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/jquery-weui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/weui.js"></script>
<script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/flexible.js" charset="utf-8"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/general_reportList.js?v=20231226"></script>
</body>
</html>
