<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>切换绑定</title>
    <link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/weui.css">
    <style>
        /**蓝色按钮*/
        .weui-btn_bule,.weui-btn_primary {
            color: white;
            background-color: #00AFEC;
        }
        .weui-btn_bule:not(.weui-btn_disabled):visited,.weui-btn_primary:not(.weui-btn_disabled):visited {
            color: rgba(0, 208, 236, 0.98);
        }
        .weui-btn_bule:not(.weui-btn_disabled):active,.weui-btn_primary:not(.weui-btn_disabled):active {
            background-color: #00e4ec;
        }
    </style>
</head>
<body style="background-color: var(--weui-BG-0);" data-weui-theme="light">
<div id="app">
    <input id="wxid" type="hidden" name="wxid" th:value="${wxid}">
    <div id="changePhoneBinding" class="box">
        <form id="changePhoneBinding_form" action="">
            <div class="weui-msg" style="margin: 8px;border-radius: 8px;">
                <div class="weui-msg__icon-area" style="margin: 50px 0;"><i class="weui-icon-phoneBind weui-icon_msg" style="color: gray"></i></div>
                <div class="weui-msg__text-area" style="margin: 30px 0;">
                    <p class="weui-msg__desc" style="font-weight: bold;color: rgb(82 82 82)" th:text="${'当前绑定手机号:　'+sjh}"></p>
                </div>
                <div class="weui-msg__tips-area" style="padding: 0">
                    <button type="button" class="weui-btn weui-btn_primary" id="changeBinding" style="width: 80%;margin-bottom: 30px;border-radius: 20px;">更换手机号</button>
                    <!--<button type="button" class="weui-btn weui-btn_default" id="backHome" style="width: 80%;margin-bottom: 20px;border-radius: 20px;">返回主页</button>-->
                </div>
                <div class="weui-msg__extra-area" style="margin-bottom: 80px;">
                    <div class="weui-footer">
                        <p class="weui-footer__text">若您需要重新绑定手机,请点击“更换手机号”</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="erroPage" class="box" hidden>
        <form id="erroPage_form" action="">
            <div class="weui-msg" style="margin: 20px;border-radius: 15px;">
                <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title" style="color:#191919;margin: 50px 0">未获取到您的微信</h2>
                    <h2 class="weui-msg__title" style="color:#191919;margin: 50px 0">请重新至公众号打开网页</h2>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-3.6.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/jquery-weui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/weui.js"></script>
<script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/flexible.js" charset="utf-8"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/changePhoneBinding.js?v=20220531"></script>
</body>
</html>
