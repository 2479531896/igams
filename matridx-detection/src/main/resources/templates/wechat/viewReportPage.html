<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>送检系统</title>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <style>
        .page {
            /*position: relative;*/
            background-color: rgba(245, 245, 245, 1);
            overflow: hidden;
            width: 98%;
            margin: 1%;
            /*background: black;*/
            /*margin: auto;*/
        }

        .btn-viewReport {
            display: block;
            width: 80%;
            padding: 10px 16px;
            font-size: 20px;
            font-family: "微软雅黑";
            color: #fff;
            line-height: 1.5;
            border-radius: 30px;
            border: none;
            background-color: #02b0eb;
        }


        .btn-viewReport:hover,
        .btn-viewReport:focus,
        .btn-viewReport:active,
        .open > .btn-viewReport {
            color: #ffffff;
            background-color: #00a1d7;
        }


        .btn-viewReportNormal {
            width: 100%;
            /*padding-top: 10px;*/
            padding-bottom: 15px;
            background: none;
            border: none;
            display: flex;
            /*justify-content: center;*/
            align-items: center;

        }

        .btn-background {
            border-radius:10px;
            padding-top: 15px;
            margin: 8px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("/images/bg.png") no-repeat 100%;
            /*background: url(https://lanhu.oss-cn-beijing.aliyuncs.com/SketchPngc4c7adc9c57148f7d0fd9bff9e2bd6d03040a00a6b6db0f76374af66eaeae26a) 100% no-repeat;*/
        }


        .text-group {
            /*margin-top: 15px;*/
            /*background: black;*/
            text-align: center;
            /*margin-left: 20px;*/
            margin-left: 15px;
        }


        .text-detail {
            display: block;
            overflow-wrap: break-word;
            color: rgba(102, 102, 102, 1);
            font-size: 12px;
            font-family: SourceHanSansCN-Regular;
            white-space: nowrap;
            /*line-height: 18px;*/
            text-align: left;
            margin-top: 7px;
        }

        .text-title {
            display: block;
            overflow-wrap: break-word;
            color: rgba(51, 51, 51, 1);
            font-size: 20px;
            font-family: SourceHanSansCN-Medium;
            white-space: nowrap;
            line-height: 20px;
            text-align: left;
        }

        .btn-group {
            justify-content: center;
            width: 100%;
        }

        .btn-viewReportNormal:hover,
        .btn-viewReportNormal:focus,
        .btn-viewReportNormal:active,
        .open > .btn-viewReportNormal {
            color: black;
            /*background-color: #16185f;*/
        }
    </style>
</head>
<body class="page">
<script type="text/javascript" src="/js/wechat/viewReportPage.js?v=20231225v4"></script>

<form id="viewReport" method="post" style="width: 100%">
    <div class="btn-group">
        <div class="btn-background" style="margin-top: 16px"  th:each="fjcfbDto:${fjcfbDtos}" th:onclick="view([[${fjcfbDto.fjid}]])">
            <button class="btn-viewReportNormal ">
                <img height=12% width=12% style="margin-left: 5px" src="/images/insertlist.png">
                <div class="text-group">
                    <span class="text-title" th:text="${fjcfbDto.wjm}"></span>
                </div>
            </button>
        </div>
    </div>
</form>
</body>
</html>
