<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>杰毅生物-预约码</title>
  <meta name="referrer" content="never">
  <meta content="webkit" name="renderer" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Copyright" content="matridx" />
  <meta name="title" content="新冠核酸检测预约通道">
  <meta name="description" content="创新检验未来">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Copyright" content="matridx">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
  <!-- 二维码生成插件 -->
  <script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/wechat/flexible.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/weui.css">
  <link rel="stylesheet" href="/css/appointment.css">
  <style type="text/css">
    .container .box form {
      width: 100%;
      padding: 0.25rem;
    }
  </style>
</head>
<body id="qrcode-body">
  <div id="app">
    <!-- 公司logo -->
    <div class="progress">
      <img src="/images/logoIn-biology-b.png" style="width: 25%">
    </div>
    <div class="container" id="appointmentInfo" style="display: block;">
      <!-- 二维码页面 -->
      <div id="qrCodePage" class="box" th:if="${pageFlag!='erro'}" style="border-radius: 10px;">
        <form id="qrCodePage_form">
          <input id="id" type="hidden" name="id" th:value="${id}"/>
          <div th:if="${fzjcxx.bgrq == null || fzjcxx.bgrq == ''}" class="weui-msg" style="padding-top: 0;border-radius: 10px;background-color: white">
            <div class="weui-msg__text-area" style="padding: 10px;margin: 0">
              <h3 class="weui-msg__title" style="color:#07c160;" th:text="${fzjcxx.xm}"></h3>
              <h3 th:if="${fzjcxx.yyjcrq != null && fzjcxx.yyjcrq != '' &&(fzjcxx.cjsj == null || fzjcxx.cjsj == '') && (fzjcxx.bgrq == null || fzjcxx.bgrq == '')}" class="weui-msg__title" style="color:#07c160;" th:text="'预约检测时间：'+${fzjcxx.yyjcrq}"></h3>
              <h3 th:if="${fzjcxx.cjsj != null && fzjcxx.cjsj != '' && (fzjcxx.bgrq == null || fzjcxx.bgrq == '')}" class="weui-msg__title" style="color:#07c160;" th:text="'检测日期：'+${fzjcxx.cjsj}"></h3>
              <div th:if="${fzjcxx.yyjcrq != null && fzjcxx.yyjcrq != '' &&(fzjcxx.cjsj == null || fzjcxx.cjsj == '') && (fzjcxx.bgrq == null || fzjcxx.bgrq == '')}" id="qrcode" style="margin-bottom: 16px;"></div>
            </div>
          </div>
          <!-- 报告信息 -->
          <div class="weui-panel" th:if="${fzjcxx.cjsj==null || fzjcxx.cjsj==''}" style="border-radius: 10px;background-color: white">
            <div class="weui-form__tips-area" style="margin: auto;">
              <label id="erroMsg" class="weui-agree" style="padding: 8px 15px">
                <span class="weui-agree__text" style="color: black;"><span style="font-weight: bolder">注： </span>本采样点仅对<span style="font-weight: bolder;color: #FF5722;">&nbsp;绿码&nbsp;</span>人员进行检测，<br><span style="font-weight: bolder;color: #FF5722;">橙码、黄码、红码&nbsp;</span>人员请自行前往就近医院进行检测。</span>
              </label>
            </div>
          </div>
          <div class="weui-panel" th:if="${fzjcxx.cjsj != null && fzjcxx.cjsj != '' && (fzjcxx.bgrq==null || fzjcxx.bgrq=='')}" style="border-radius: 10px;background-color: white">
            <div class="weui-msg" style="padding-top: 0;border-radius: 10px;margin: 0.25rem;background-color: white">
              <div class="weui-msg__text-area" style="padding: 10px;margin: 0">
                <h2 class="weui-msg__title" style="color:#3c7bfb;margin: 0">
                  已采集
                </h2>
              </div>
            </div>
          </div>
          <div class="weui-panel" th:if="${fzjcxx.bgrq!=null && fzjcxx.bgrq!=''}" style="border-radius: 10px;">
            <div class="item-input" style="background-color: white">
              <label for="sysj">检测日期</label>
              <input type="text" id="sysj" autocomplete="off" th:value="${fzjcxx.sysj}" readonly="readonly"/>
            </div>
            <div class="item-input" style="background-color: white">
              <label for="yyry">预约人员</label>
              <input type="text" id="yyry" autocomplete="off" th:value="${fzjcxx.xm}" readonly="readonly"/>
            </div>
            <div class="item-input" style="background-color: white">
              <label for="jcxmmc">检测项目</label>
              <input type="text" id="jcxmmc" autocomplete="off" th:value="${fzjcxx.jcxmmc}" readonly="readonly"/>
            </div>
            <div class="item-input" style="background-color: white">
              <label for="jcjgmc">检测结果</label>
              <input type="text" id="jcjgmc" autocomplete="off" th:value="${fzjcxx.jcjgmc}" readonly="readonly"/>
            </div>
            <div class="item-input" style="background-color: white;padding: 0;">
              <a role="button" class="weui-form-preview__btn weui-form-preview__btn_primary" th:onclick="viewPDF([[${fjid}]])">查看报告</a>
            </div>
          </div>
        </form>
      </div>
      <!-- 错误页面 -->
      <div id="erroPage" class="box" th:if="${pageFlag =='erro'}">
        <form id="erroPage_form">
          <div class="weui-msg" style="background-color: white;border-radius: 10px;">
            <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
              <h2 class="weui-msg__title" style="color:#191919;" th:text="${erroText}"></h2>
              <h2 class="weui-msg__title" style="color:#191919;">请确认后打开</h2>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 公司名称 -->
    <div class="copyright">
      <p>杭州杰毅生物技术有限公司</p>
      <p>Hangzhou Matridx Biotechnology Co.,Ltd.</p>
    </div>
  </div>
  <script type="text/javascript" src="/js/wechat/detQrcodePage.js?v=20220531"></script>
</body>
</html>
