<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">

    <title>查看</title>
    <link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/weui.css">
    <style>
        .weui-mask {
            visibility: visible;
        }
        .weui-cell:before {
            left: 0;
        }
        .weui-form-preview__label {
            min-width: 1em;
        }

        /*选择框样式*/
        .RadioStyle input {
            display: none
        }
        .RadioStyle label {
            border: 2px solid #CCC;
            color: #666;
            padding: 1px 10px 1px 5px;
            line-height: 28px;
            min-width: 40px;
            text-align: center;
            float: left;
            margin: 2px;
            border-radius: 4px
        }
        .RadioStyle input:checked + label {
            background: url(/images/ico_checkon.svg) no-repeat right bottom;
            border: 2px solid #00a4ff;
            background-size: 21px 21px;
            color: #00a4ff
        }
        .RadioStyle input:disabled + label {
            opacity: 0.7;
        }
    </style>
</head>
<body style="background-color: #F5F5F5" data-weui-theme="light">
<script type="text/javascript">
    function xz(fjid,sign){
        jQuery('<form action="/wechat/file/loadFile" method="POST">' +  // action请求路径及推送方法
            '<input type="text" name="fjid" value="'+fjid+'"/>' +
            '<input type="text" name="sign" value="'+sign+'"/>' +
            '</form>')
            .appendTo('body').submit().remove();
    }

    function xzword(fjid){
        jQuery('<form action="/common/file/downloadFile" method="POST">' +  // action请求路径及推送方法
            '<input type="text" name="fjid" value="'+fjid+'"/>' +
            '<input type="text" name="sign" value="'+sign+'"/>' +
            '</form>')
            .appendTo('body').submit().remove();
    }
    function view(fjid){
        $("#covidview_formSearch input[name='access_token']").val($("#ac_tk").val());
        var url= "/common/file/pdfPreview?fjid=" + fjid;
        $.showDialog(url,'报告',PdfMaterConfig);}
</script>
