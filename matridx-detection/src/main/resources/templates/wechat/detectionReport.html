<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta content="webkit" name="renderer" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>报告查询</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <!-- 表单验证 -->
    <link rel="stylesheet" type="text/css" href="/js/plugins/validation/css/jquery.validate-min.css" />
    <script src="/js/plugins/validation/jquery.validate-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/validation/jquery.validate.contact-min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/validation/jquery.validate.methods.contact-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/validation/lang/zh_CN-min.js" charset="utf-8"></script>

    <!--bootstrap -->
    <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
    <!-- 引入 typeahead -->
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
</head>
<body>
<form data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
    <div class="body-content" style="padding: 0px;">
        <input type="hidden" name="access_token" />
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-4 col-xs-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                标本编号：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.ybbh}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                患者姓名：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.xm}"></label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                性别：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.xb}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                年龄：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.nl}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                检测日期：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.sysj}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                检测人员：
                            </label>
                            <div class="col-sm-6 col-xs-7 ">
                                <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.syry}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12" th:if="${fzjcxxDtos!=null && fzjcxxDtos.size() >0}" th:each="fzjcxxDto:${fzjcxxDtos}">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-md-3 col-xs-5 control-label">
                                    检测项目：
                                </label>
                                <div class="col-sm-10 col-md-9 col-xs-7 ">
                                    <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.jcxm}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-5 control-label">
                                    检测结果：
                                </label>
                                <div class="col-sm-6 col-xs-7 ">
                                    <label for=""  class="form-control "  style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.jcjg?fzjcxxDto.jcjg:''}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                建议：
                            </label>
                            <div class="col-sm-6 col-xs-7">
                                <label for=""    style="line-height:200%;font-weight:normal;" th:text="${fzjcxxDto.jy}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
