<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>检测预约</title>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/js/plugins/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/vue/vue.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/wechat/flexible.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/weui.css">
    <link rel="stylesheet" href="/css/appointment.css">
    <style>
        input::-webkit-input-placeholder {
            /* placeholder颜色  */
            color: #aab2bd;
        }
        .weui-btn_disabled{
            color: rgba(0,0,0,0.2);
            background-color: #f2f2f2;
        }
    </style>

</head>
<body style="font-size: 12px; background:#3c7bfb">
<div id="app">
    <div class="progress">
        <img src="/images/logoIn-biology-b.png" style="width: 25%">
    </div>
    <div class="container">
        <div id="appointment" class="box">
            <form id="invoiceAppointment_form" action="/wechat/creatInvoice">
                <input id="sfje" type="hidden" name="sfje" th:value="${sfje}">
                <input id="wxid" type="hidden" name="wxid" th:value="${wxid}">
                <input id="fzjcid" type="hidden" name="fzjcid" th:value="${fzjcid}">
                <div class="help" style="text-align: left"><span>发票信息(预计5~10分钟开具完成)</span></div>

                <div class="item-input">
                    <label for="">发票类型<span style="color: red;">*</span></label>
                        <select onchange="choseFplx()" name="fplx" style="width: 100%;color: rgba(0,0,0,0.34);background: whitesmoke;" id="fplx" required="required">
                            <option>请选择</option>
<!--                            <option>公司/专票</option>-->
                            <option>公司/普票</option>
                            <option>个人</option>
                        </select>

                </div>
                <div class="item-input">
                    <label for="">发票抬头<span style="color: red;">*</span></label>
                    <input type="text" id="buyerName" autocomplete="off" placeholder="公司名称/个人"/>
                </div>
                <div id="sh" class="item-input">
                    <label for="">税号<span style="color: red;">*</span></label>
                    <input type="text" id="buyerTaxNum" autocomplete="off" placeholder="请输入公司税号">
                </div>
                <div id="gddh" class="item-input">
                    <label for="">固定电话<span style="color: red;" id="gddhspan">*</span></label>
                    <input type="text" id="buyerTel" autocomplete="off" placeholder="请输入公司固定电话">
                </div>
                <div id="khh" class="item-input">
                    <label for="">开户行<span style="color: red;" id="khhspan">*</span></label>
                    <input type="text" id="buyerAccounts" autocomplete="off" placeholder="请输入开户行">
                </div>
                <div id="khhzh" class="item-input">
                    <label for="">开户行账号<span style="color: red;" id="khhzhspan">*</span></label>
                    <input type="text" id="buyerAccount" autocomplete="off" placeholder="请输入开户行账号">
                </div>
                <div class="item-input">
                    <label for="">手机号码<span style="color: red;">*</span></label>
                    <input type="number" id="buyerPhone" autocomplete="off" onblur="PhoneVerify()" maxlength="11" placeholder="请输入手机号码">
                </div>
                <div class="item-input">
                    <label for="">邮箱<span style="color: red;">*</span></label>
                    <input type="text" id="email" autocomplete="off" placeholder="请输入邮箱">
                </div>
                <div class="item-input">
                    <label for="">地址<span style="color: red;">*</span></label>
                    <input type="text" id="sf" onclick="changeProvince()" readonly autocomplete="off" placeholder="请选择省份">
                    <input type="text" id="cs" onclick="changeCity()" readonly autocomplete="off" placeholder="请选择城市">
                </div>
                <div class="item-input">
                    <input type="text" id="xxdz" autocomplete="off" placeholder="请输入详细地址" >
                </div>
                <div class="weui-form__extra-area" style="margin:0">
                    <input type="button" class="weui-btn_primary" id="submitInvoice" style="margin-bottom: 10px;margin-top: 10px;border-radius: 5px;padding: 8px 24px;" value="提交申请">
                    <div class="weui-footer"></div>
                </div>
            </form>
        </div>
    </div>

    <div class="copyright">
        <p>杭州杰毅生物技术有限公司</p>
        <p>Hangzhou Matridx Biotechnology Co.,Ltd.</p>
    </div>
</div>
<script type="text/javascript" src="/js/weui/zepto.min.js"></script>
<script type="text/javascript" src="/js/weui/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="/js/weui/weui.min.js"></script>
<script type="text/javascript" src="/js/wechat/invoiceInfo.js?v=20220110"></script>
</body>
</html>
