  <link rel="stylesheet" href="/css/appointment.css">
  <style>
    input::-webkit-input-placeholder {
      /* placeholder颜色  */
      color: #aab2bd;
    }
    .container .box .errorPage {
      width: 100%;
      padding: 0.45rem 0.25rem 0.4rem 0.25rem;
    }

    .btn-background {
      border-radius:10px;
      padding-top: 15px;
      margin: 8px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("/images/bg.png") no-repeat 100%;
      /*background: url(https://lanhu.oss-cn-beijing.aliyuncs.com/SketchPngc4c7adc9c57148f7d0fd9bff9e2bd6d03040a00a6b6db0f76374af66eaeae26a) 100% no-repeat;*/
    }


    .text-group {
      /*margin-top: 15px;*/
      /*background: black;*/
      text-align: center;
      /*margin-left: 20px;*/
      margin-left: 15px;
    }


    .text-detail {
      display: block;
      overflow-wrap: break-word;
      color: rgba(102, 102, 102, 1);
      font-size: 12px;
      font-family: SourceHanSansCN-Regular;
      white-space: nowrap;
      /*line-height: 18px;*/
      text-align: left;
      margin-top: 7px;
    }

    .text-title {
      display: block;
      overflow-wrap: break-word;
      color: rgba(51, 51, 51, 1);
      font-size: 20px;
      font-family: SourceHanSansCN-Medium;
      white-space: nowrap;
      line-height: 20px;
      text-align: left;
    }
    .btn-inspIndexNormal {
      width: 100%;
      /*padding-top: 10px;*/
      padding-bottom: 15px;
      background: none;
      border: none;
      display: flex;
      /*justify-content: center;*/
      align-items: center;

    }
    .btn-group {
      justify-content: center;
      width: 100%;
    }


    .card{
      width: 100%;
      /*height: 200px;*/
      padding-top: 20px;
      padding-bottom: 20px;
      /*height: 200%;*/
      background: url("/images/titlebg.png") no-repeat 100%;
      display: flex;
      justify-content: space-between;
      align-items: center
      /*position: relative;*/
    }
  </style>

<body style="font-size: 12px;background-color: rgba(245, 245, 245, 1);width: 100%;
">
<div id="app">
  <form id="detectionIndex" method="post">
    <input id="wxid" type="hidden" name="wxid" th:value="${wxid}">
    <input id="sjh" type="hidden" name="sjh" th:value="${sjh}">
    <input type="hidden" name="request" th:value="${request}">
      <div class="card" id="phoneBinding_input">
<!--        <img src="/images/logoIn-biology-b.png" style="width: 25%">-->
<!--        <div id="phoneBinding_input" style="width: 100%;text-align:center">-->
        <img src="/images/portrait.png" style="margin-left: 20px">
          <p class="page__desc" th:text="${sjh}" style="font-size: 18px;color: rgba(51, 51, 51, 1);text-align: left;float: left;margin-left: 3%"></p>
          <a class="weui-btn" style="width: auto;padding: 0;font-size: 15px; line-height:15px;color: rgba(153, 153, 153, 1);margin-right: 3%;float: right;margin-top: 2px;text-align: center">
            切换绑定
            <img src="/images/right.png" style="height: 12px">
          </a>
<!--        </div>-->


    </div>

    <div class="btn-group">
      <div class="btn-background" style="margin-top: 16px">
        <button class="btn-inspIndexNormal " id="detectionAppointment_input">
          <img height=25% width=25% style="margin-left: 5%" src="/images/detection.png">
          <div class="text-group">
            <span class="text-title">预约检测</span>
            <span class="text-detail">立即预约检测</span>
          </div>
        </button>

      </div>

      <div class="btn-background" style="margin-top: 16px">
        <button class="btn-inspIndexNormal " id="detectionViewAndMod_input">
          <img height=25% width=25% style="margin-left: 5%" src="/images/query.png">
          <div class="text-group">
            <span class="text-title">查看预约</span>
            <span class="text-detail">查看/修改已预约检测</span>
          </div>
        </button>

      </div>

      <div class="btn-background" style="margin-top: 16px">
        <button class="btn-inspIndexNormal " id="detectionReport_input">
          <img height=25% width=25% style="margin-left: 5%" src="/images/report.png">
          <div class="text-group">
            <span class="text-title">报告查询</span>
            <span class="text-detail">极速出报告，结果同步杭州健康码</span>
          </div>
        </button>

      </div>
    </div>
<!--    <div id="normal">-->
<!--      <div class="container" style="padding-bottom: .3rem">-->
<!--        <img id="detectionAppointment_input" width="100%" style="border-radius: 20px;box-shadow: 10px 10px 10px -2px rgba(0,0,0,0.4);" src="/images/nCoV19/appointment.png">-->
<!--      </div>-->
<!--      <div class="container" style="padding-bottom: .3rem">-->
<!--        <img id="detectionViewAndMod_input" width="100%" style="border-radius: 20px;box-shadow: 10px 10px 10px -2px rgba(0,0,0,0.4);" src="/images/nCoV19/viewAndMod.png">-->
<!--      </div>-->
<!--      <div class="container" style="padding-bottom: .3rem">-->
<!--        <img id="detectionReport_input" width="100%" style="border-radius: 20px;box-shadow: 10px 10px 10px -2px rgba(0,0,0,0.4);" src="/images/nCoV19/report.png">-->
<!--      </div>-->
<!--    </div>-->

    <div id="erroPage" class="container" hidden>
      <div class="box">
        <div id="erroPage_form" class="errorPage">
          <div class="weui-msg" style="background-color: white">
            <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
              <h2 class="weui-msg__title" style="color:#191919;">未获取到您的微信</h2>
              <h2 class="weui-msg__title" style="color:#191919;">请重新至公众号打开网页</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--    <div class="copyright">-->
<!--      <p>杭州杰毅生物技术有限公司</p>-->
<!--      <p>Hangzhou Matridx Biotechnology Co.,Ltd.</p>-->
<!--    </div>-->
  </form>
</div>
<script type="text/javascript" src="/js/weui/zepto.min.js"></script>
<script type="text/javascript" src="/js/weui/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="/js/weui/weui.min.js"></script>
