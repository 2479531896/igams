<!DOCTYPE html>
<html >
<head>
  	<meta charset="UTF-8">
  	<title>修改密码</title>
	<link rel="stylesheet" href="/css/pwd_edit.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<script src="/js/jquery-3.6.1.min.js"></script>
	<script src="/js/globalweb/pwd_edit.js"></script>
	<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
	<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
	<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
	<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
	<!-- 表单验证 -->
	<link rel="stylesheet" type="text/css" href="/js/plugins/validation/css/jquery.validate-min.css" />
	<script src="/js/plugins/validation/jquery.validate-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/plugins/validation/jquery.validate.contact-min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/validation/jquery.validate.methods.contact-min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/validation/lang/zh_CN-min.js" charset="utf-8"></script>
	<!--Bootbox弹窗插件-->
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
	<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
	<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
	<style>
	a:hover{
	text-decoration: none;
	}
	</style>
</head>

<body onkeydown="keysub()">
<div class="form-container" >
		<div style="margin-bottom: 40px;"><h3><span th:text="${content}"></span></h3></div>
  <form  class="form-2"  id="ajaxform">
  	<input  type="hidden" id="yhid" name="yhid" th:value="${xtyhmodel.yhid}" />
  	<input  type="hidden" name="access_token" th:value="${xtyhmodel.access_token}"  />
  	<lable >原始密码
      <input  id="input-3" name="ymm" type="password" onfocus="clearymm()">
      </lable>
      <div id="ymmts" style="margin-bottom:20px;font-size:14px;font-weight:bold	">
		<span class="ts_text" style="color:#FF0033" ></span>
      </div>
      
      
	<lable >新密码
			<input  id="input-2" name="mm" type="password"  onblur="checkmm()" onfocus="clearmm()" ><a href="javascript:void(0);" onmousedown="xsmm()" onmouseup="ycmm()"> <span  title="显示密码" class="glyphicon glyphicon-eye-close" style="display:inline-block;width:35px;height:50px;" ></span></a>
	</lable>
	<div class="progress-bar_wrap">
		<div class="progress-bar_item progress-bar_item-1"></div>
		<div class="progress-bar_item progress-bar_item-2"></div>
		<div class="progress-bar_item progress-bar_item-3"></div>
	</div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    	<span class="progress-bar_text" >Password is blank</span>
     <div id="mmts" style="margin-bottom:20px;font-size:14px;font-weight:bold">
      	<span class="ts_text" style="color:#FF0033" ></span>
      </div>	
    	
    <lable style="margin-bottom:20px;">确认密码
      <input  id="input-4"  name="yzmm" type="password"  onblur="checkmm()" onfocus="clearyzymm()"><a href="javascript:void(0);" onmousedown="xsyzmm()" onmouseup="ycyzmm()"><span   title="显示密码"  class="glyphicon glyphicon-eye-close" style="display:inline-block;width:35px;height:50px;margin-left:5px;" ></span></a>
      </lable>
      <div id="yzmmts" style="margin-bottom:40px;font-size:14px;font-weight:bold">
      	<span class="ts_text" style="color:#FF0033" ></span>
      </div>
      <button type="button" class="btn btn-success" onclick="checkpwd()" style="width:100px;margin-left:75%;">确定</button>
      
  </form>
</div>
</body>
</html>
