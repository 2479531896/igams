<!DOCTYPE html>
<html lang="zh-cn">
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class=" nav-item" >
        <a  class="nav-link active"  href="#basicInfoTab" role="tab" data-bs-toggle="tab">基本信息</a>
    </li>
    <li class=" nav-item" >
        <a  class="nav-link"  href="#roleInfoTab" role="tab" data-bs-toggle="tab">角色信息</a>
    </li>
    <li class=" nav-item" >
		<a  class="nav-link"  href="#auditJobUserTab" role="tab" data-bs-toggle="tab">审批岗位</a>
	</li>
</ul>
<form namespace="/systemrole" action="user_viewUser.html" method="post" id="userForm" theme="simple"
        class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="basicInfoTab" aria-labelledby="home-tab">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">用户名</label>
                            <div class="col-sm-8 padding_t7"><span th:text="${xtyhDto.yhm}" /></div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">真实姓名</label>
                            <div class="col-sm-8 padding_t7"><span th:text="${xtyhDto.zsxm}" /></div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">岗位ID</label>
                            <div class="col-sm-8 padding_t7"><span th:text="${xtyhDto.jgid}" /></div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">是否锁定</label>
                            <div class="col-sm-8 padding_t7"><span th:text="${(xtyhDto.sfsd eq '1')?'是':'否'}" /></div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">登录IP</label>
                            <div class="col-sm-8 padding_t7"><span th:text="${xtyhDto.dlip}" /></div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">登录时间</label>
                            <div class="col-sm-8 padding_t7"><span th:text="${xtyhDto.dlsj}" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="roleInfoTab" aria-labelledby="profile-tab">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <div th:if="${yhjsDtos != null && yhjsDtos.size() >0}" th:each="yhjsDto:${yhjsDtos}" class="col-sm-6">
							    <span th:text="${yhjsDto.jsmc}"/>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="auditJobUserTab"aria-labelledby="profile-tab">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12 col-sm-12">
				        <div class="form-group">
                            <div th:if="${xtjsDtos != null && xtjsDtos.size() >0}" th:each="xtjsDto:${xtjsDtos}" class="col-sm-6">
							    <span th:text="${xtjsDto.jsmc}"/>
							</div>
                        </div>
					</div>
				</div>
			</div>
		</div>
    </div>
</form>
</body>
</html>
