<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<form data-bs-toggle="validation" th:action="'/systemrole/user/pagedataModSavePass'" method="post" id="ajaxForm" class="form-horizontal sl_all_form">
		<div class="modal-body body-content">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
		        		<input type="hidden" id="yhid" name="yhid" th:value="${xtyhDto.yhid}"></s:hidden>
						<input type="hidden" name="access_token"/>
		         		<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>原密码</label>
		    			<div class="col-sm-7">
		      				<input type="password" id="ymm" name="ymm" class="form-control" validate="{required:true,stringMaxLength:128}"></input>
		        		</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			        	<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>新密码</label>
			   			<div class="col-sm-7">
			          		<input type="password" id="mm" name="mm" class="form-control" validate="{required:true,stringMaxLength:128}"></input>
						</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			        	<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>新密码确认</label>
			   			<div class="col-sm-7">
			          		<input type="password" id="yzmm" name="yzmm" class="form-control" validate="{required:true,stringMaxLength:128}"></input>
						</div>
			        </div>
				</div>
			</div>
		</div>
		</form>
		<script type="text/javascript" src="/js/globalweb/systemrole/pass_edit.js"></script>
	</body>
</html>
