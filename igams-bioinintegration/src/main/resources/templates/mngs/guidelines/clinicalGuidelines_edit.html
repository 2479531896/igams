<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <script type="text/javascript" src="/js/plugins/bootbox/lang/zh_CN-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/mngs/guidelines/clinicalGuidelines_edit.js" charset="utf-8"></script>

</head>
<body>
<form id="editClinicalGuidelinesForm" th:action ="'/guidelines/guidelines/'+${bioLczzznglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="znid" id="znid" th:value="${bioLczzznglDto.znid}"/>
    <div class="body-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-body">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">样本类型：</label>
                        <div class="col-sm-8">
                            <select id="yblx" name="yblx" th:value="${bioLczzznglDto.yblx}" class="form-control chosen-select">
                                <option value="">--请选择--</option>
                                <option th:each="list:${yblxList}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${list.csid eq bioLczzznglDto.yblx}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">年龄：</label>
                        <div class="col-sm-8">
                            <select name="nlz" class="form-control chosen-select" id="nlz">
                                <option value="">--请选择--</option>
                                <option value="1" th:selected="${'1' eq bioLczzznglDto.nlz}">儿童(小于14)</option>
                                <option value="2" th:selected="${'2' eq bioLczzznglDto.nlz}">成人(不小于14)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">性别：</label>
                        <div class="col-sm-8">
                            <select name="xb" class="form-control chosen-select" id="xb">
                                <option value="">--请选择--</option>
                                <option value="0" th:selected="${'0' eq bioLczzznglDto.xb}">未知</option>
                                <option value="1" th:selected="${'1' eq bioLczzznglDto.xb}">男</option>
                                <option value="2" th:selected="${'2' eq bioLczzznglDto.xb}">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">发布日期：</label>
                        <div class="col-sm-8">
                            <input id="fbsj" name="fbsj" class="form-control"  th:value="${bioLczzznglDto.fbsj}" placeholder="选择日期"  />
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">关联物种：</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="glwz" name="glwz" th:text="${bioLczzznglDto.glwz}" class="form-control" style="height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">指南URL：</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="url" name="url" th:text="${bioLczzznglDto.url}" class="form-control" style="height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">引用格式：</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="yygs" name="yygs" th:text="${bioLczzznglDto.yygs}" class="form-control" style="height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="mc" name="mc" th:text="${bioLczzznglDto.mc}" class="form-control" style="height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">来源：</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="ly" name="ly" th:text="${bioLczzznglDto.ly}" class="form-control" style="height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
