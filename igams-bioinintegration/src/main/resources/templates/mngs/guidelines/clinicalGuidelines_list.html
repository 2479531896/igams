<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/mngs/guidelines/clinicalGuidelines_list.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="clinicalGuidelines_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">引用格式</option>
                            <option value="1">名称</option>
                            <option value="2">来源</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" autocomplete="off" onkeydown="if(event.keyCode==13) {searchClinicalGuidelinesResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <!--<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>-->
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="clinicalGuidelines_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
    </form>
</div>
</body>
</html>
