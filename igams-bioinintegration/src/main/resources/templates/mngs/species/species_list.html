<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/mngs/species/species_list.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="species_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">物种ID</option>
                            <option value="1">物种英文名</option>
                            <option value="2">物种中文名</option>
                            <option value="3">物种分类</option>
                            <option value="4">物种类型</option>
                            <option value="5">分类等级</option>
                            <option value="6">细菌类别</option>
                            <option value="7">病毒类别</option>
                            <option value="8">物种大类</option>
                            <option value="9">致病性</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" autocomplete="off" onkeydown="if(event.keyCode==13) {searchSpeciesResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <!--<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>-->
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="species_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
    </form>
</div>
</body>
</html>
