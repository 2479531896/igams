<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <script type="text/javascript" src="/js/plugins/bootbox/lang/zh_CN-min.js" charset="utf-8"></script>

</head>
<body>
<form id="editVirulenceFactorNotesForm" th:action ="'/virulence/virulence/'+${bioDlyzzsDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="dljyid" id="dljyid" th:value="${bioDlyzzsDto.dljyid}"/>
    <div class="body-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-body">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">毒力因子名称：</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" name="name" th:value="${bioDlyzzsDto.name}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">解释ID：</label>
                        <div class="col-sm-8">
                            <input type="text" id="vfid" name="vfid" th:value="${bioDlyzzsDto.vfid}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">来源：</label>
                        <div class="col-sm-8">
                            <input type="text" id="vfcategory" name="vfcategory" th:value="${bioDlyzzsDto.vfcategory}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">物种ID：</label>
                        <div class="col-sm-8">
                            <input type="text" id="taxid" name="taxid" th:value="${bioDlyzzsDto.taxid}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">解释：</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="comment" name="comment" th:text="${bioDlyzzsDto.comment}" class="form-control" style="height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
