<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/vacation/vacation/vacationGrant_list.js?20230911001'}"
            charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="vacationGrant_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="0">全部</option>
                            <option value="1">用户名</option>
                            <option value="2">姓名</option>
                            <option value="3">录入人员</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {questionResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query"
                            class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="jqlx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="假期类型">假期类型：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${jqlxlist !=null && jqlxlist.size() >0}" th:each="list:${jqlxlist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jqlx]],[[${list.csid}]],[[vacationGrant_formSearch]]);" th:id="'jqlx_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                        <span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
                                    </div>
                                </div>
                            </div>
                            <div id="kssj_id" class="col-xs-12 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="开始时间">开始时间：</label>
                                    <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <input id="kssjstart" name="kssjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                                <input id="kssjend" name="kssjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="jssj_id" class="col-xs-12 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="结束时间">结束时间：</label>
                                    <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <input id="jssjstart" name="jssjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                                <input id="jssjend" name="jssjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="scbj_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="状态">状态：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('scbj','0','vacationGrant_formSearch');"
                                                   id="scbj_id_0"><span>正常</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('scbj','2','vacationGrant_formSearch');"
                                                   id="scbj_id_2"><span>废弃</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="jqlx_id_tj" name="jqlx_id_tj">
        <input  type="hidden" id="scbj_id_tj" name="scbj_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="tab_list"
               class="table table-hover table-bordered table-hidden"
               data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
