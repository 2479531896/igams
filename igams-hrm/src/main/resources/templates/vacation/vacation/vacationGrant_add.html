<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
</head>
<style>
    .bootstrap-tagsinput {
        background-color: rgb(255, 255, 255);
        border: 1px solid rgb(204, 204, 204);
        box-shadow: rgba(0, 0, 0, 0.075) 0px 1px 1px inset;
        display: inline-block;
        padding: 4px 6px;
        color: rgb(85, 85, 85);
        vertical-align: middle;
        border-radius: 4px;
        min-width: 100%;
        line-height: 22px;
        cursor: text;
    }
</style>
<body>
<form id="vacationGrant_Form" th:action ="${urlPrefix}+'/vacation/vacation/'+${formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="dw" id ="dw" th:value="${dw}">
            <input type="hidden" name="jqlxlist_t" id ="jqlxlist_t" th:value="${jqlxlist_t}">
            <input type="hidden" name="jqxz_json" id="jqxz_json"/>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-md-5 col-sm-5  control-label">
                        <span style="color: red;">*</span>假期类型:
                    </label>
                    <div class="col-sm-7 col-xs-7 col-md-7">
                        <select id="jqlx" name="jqlx" class="form-control chosen-select" onchange="changedw()" >
                            <option value="">--请选择--</option>
                            <option th:each="list:${jqlxlist}" th:value="${list.csid}" th:cskz1="${list.cskz1}" th:text="${list.csmc}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-8">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label" >
                        <span style="color: red;">*</span>发放周期:</label>
                    <div class="col-sm-4">
                        <input  id="kssj" name="kssj"
                               class="form-control" placeholder="开始时间"/>
                    </div>
                    <div class="col-sm-1">
                        ~
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="jssj" name="jssj"
                                class="form-control" placeholder="结束时间"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-md-5 col-sm-5  control-label">
                        <span style="color: red;">*</span>时长:
                    </label>
                    <div class="col-sm-7 col-xs-7 col-md-7">
                        <input type="text" id="sc" name="sc"   validate="{required:true}" placeholder="小时" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-8">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-sm-2 col-sm-2 control-label">
                        <span style="color: red;">*</span>截止日期:
                    </label>
                    <div class="col-sm-3 col-xs-3 col-md-3">
                        <label class="radio-inline"><input type="radio"
                                                           value="0" name="jzlx" validate="{required:true}">本年</label>
                        <label class="radio-inline"><input type="radio"
                                                           value="1" name="jzlx"  validate="{required:true}">次年</label>
                    </div>
                    <div class="col-sm-6 col-xs-6 col-md-6 control-label">
                        <div class="form-group">
                            <div class="col-sm-9 col-xs-9 col-md-9">
                                <input type="text" id="jzrq" name="jzrq"
                                       class="form-control" placeholder="截止日期"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                <div class="col-sm-2 col-xs-2 col-md-2 control-label">
                    <label for="" class="col-sm-11 col-sm-11 col-sm-11" style="padding-top: 0px;padding-left: 0px">
                        <span style="color: red;">*</span>用户:
                    </label>
                </div>
                <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 2px;padding-left: 0px">
                <div class="col-sm-12">
                    <div class="input-group">
                        <div>
                        <input id="yhids" autoComplete="off" style="min-width:100%;" name="yhids" type="text" class="form-control" validate="{required:true}" />
                        </div>
                        <span class="input-group-btn">
							<button type="button" onclick="chooseXtyh()" class="btn btn-primary">选择</button>
						</span>
                    </div>
                </div>
            </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-2"></div>
            <div class="col-md-10 col-sm-10">
                <button  type="button" class="btn btn-success" onclick="addFfxz()" ><span>发放限制</span></button>
                <table id="tb_list" data-classes="table" style="width:70%"></table>
            </div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/vacation/vacation/vacationGrant_add.js'}" charset="utf-8"></script>
</html>
