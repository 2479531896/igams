<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
        <link rel="stylesheet" type="text/css" href="/css/base.css"/>
        <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
    </head>
    <style>
        .bootstrap-tagsinput {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(204, 204, 204);
            box-shadow: rgba(0, 0, 0, 0.075) 0px 1px 1px inset;
            display: inline-block;
            padding: 4px 6px;
            color: rgb(85, 85, 85);
            vertical-align: middle;
            border-radius: 4px;
            min-width: 100%;
            line-height: 22px;
            cursor: text;
        }
    </style>
    <body>
        <form id="vacationAdmin_Form" th:action ="${urlPrefix}+'/vacation/vacation/setadminSavePeo'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <div class="body-content">
                <div class="row">
                    <input type="hidden" name="access_token"/>
                    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"><span style="color:red;">*</span>管理员</label>
                            <div class="col-sm-10">
                                <select id="ddid" name="ddid"  class="form-control chosen-select" validate="{required:true}">
                                    <option  value="">--请选择--</option>
                                    <option  th:each="userDto:${userDtos}" th:value="${userDto.ddid}"  th:text="${userDto.yhm+'-'+userDto.zsxm}" th:selected="${userDto.ddid  eq ddid}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script>
        $(function(){
            // 所有下拉框添加choose样式
            jQuery('#vacationAdmin_Form .chosen-select').chosen({width: '100%'});
        });
    </script>
</html>
