<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/annualPlan/annualPlan/annualPlan_chooseList.js'}" charset="utf-8"></script>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
</head>
<style>
    .bootstrap-table .fixed-table-pagination>.pagination-detail .pagination-info {
        display: none;
    }
    .bootstrap-table .fixed-table-pagination>.pagination-detail .page-list {
        display: none;
    }
    .form-control{
        height:31px;
    }
    .bootstrap-tagsinput{
        min-width:100%;
    }
</style>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="chooseAnnualPlanForm" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">全部</option>
                            <option value="1">培训名称</option>
                            <option value="2">参培部门/人员</option>
                            <option value="3">培训讲师</option>
                            <option value="4">实施部门</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchChooseDocumentResult(); return false;}"/>

                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>计划培训时间</label>
                        <input id="jhpxsjstart" name="jhpxsjstart" class="form-control" placeholder="开始日期" style="height:28px;"/>~
                        <input id="jhpxsjend" name="jhpxsjend" class="form-control" placeholder="结束日期" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:100px;min-height:150px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="nd_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label" title="年度">年度：</label>
                                    <div class="col-xs-10 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-12 col-lg-12 col-md-12 item_more_hidden">
                                            <li th:if="${ndList !=null && ndList.size() >0}" th:each="list:${ndList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[nd]],[[${list}]],[[chooseAnnualPlanForm]]);" th:id="'nd_id_'+${list}">
                                                    <span th:text="${list}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="pxfs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label" title="培训方式">培训方式：</label>
                                    <div class="col-xs-10 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-12 col-lg-12 col-md-12 item_more_hidden">
                                            <li th:if="${pxfsList !=null && pxfsList.size() >0}" th:each="list:${pxfsList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[pxfs]],[[${list.csid}]],[[chooseAnnualPlanForm]]);" th:id="'pxfs_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group" style="width:100%;margin-bottom:10px;">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">已选培训计划</label>
                    <div class="col-sm-10 col-md-10 col-xs-10" >
                        <input autoComplete="off" type="text" class="form-control" id="yxPlan" name="yxPlan" style="min-width:100%;"/>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="nd_id_tj" name="nd_id_tj">
        <input  type="hidden" id="pxfs_id_tj" name="pxfs_id_tj">
        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
