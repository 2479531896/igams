<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style type="text/css">
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li class=" nav-item">
        <a class="nav-link active" href="#ndpxTab" role="tab" data-bs-toggle="tab">年度培训</a>
    </li>
    <li class=" nav-item">
        <a class="nav-link" href="#pxxxTab" role="tab" data-bs-toggle="tab">培训信息</a>
    </li>
    <li class=" nav-item">
        <a class="nav-link" href="#pxmxTab" role="tab" data-bs-toggle="tab">培训详情</a>
    </li>
</ul>
<form id="viewAnnualPlanForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="ndpxTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    培训名称 </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${ndpxDto.pxmc}"  style="display:block;width:100%;word-break:break-all" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    参培部门/人员 </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${ndpxDto.cpbmry}" style="display:block;width:100%;word-break:break-all" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    年度 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.nd}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    计划培训时间</label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.jhpxsj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    实施部门 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.ssbmmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    培训讲师 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.jsxm}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    培训课时 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.ks}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    培训方式 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.pxfsmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    应参加人数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.ycjrs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    参培人数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.cprs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    缺勤人数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.qqrs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    实际培训时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.sjpxsj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    培训记录编号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ndpxDto.pxjlbh}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    备注 </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${ndpxDto.bz}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="pxxxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="tab" >
                        <thead>
                        <tr>
                            <th style="width:4%">序号</th>
                            <th style="width:20%">培训标题</th>
                            <th style="width:12%">培训类别</th>
                            <th style="width:12%">培训子类别</th>
                            <th style="width:10%">确认人员</th>
                            <th style="width:10%">部门</th>
                            <th style="width:12%">所属公司</th>
                            <th style="width:10%">课时</th>
                            <th style="width:12%">培训方式</th>
                        </tr>
                        </thead>
                        <tr th:if="${pxglDtos != null && pxglDtos.size() >0}" th:each="dto:${pxglDtos}">
                            <td th:text="${dtoStat.index+1}" th:title="${dtoStat.index+1}"></td>
                            <td th:text="${dto.pxbt}" th:title="${dto.pxbt}"/>
                            <td th:text="${dto.pxlb}" th:title="${dto.pxlb}"/>
                            <td th:text="${dto.pxzlb}" th:title="${dto.pxzlb}"/>
                            <td th:text="${dto.qrry}" th:title="${dto.qrry}"/>
                            <td th:text="${dto.bmmc}" th:title="${dto.bmmc}"/>
                            <td th:text="${dto.ssgsmc}" th:title="${dto.ssgsmc}"/>
                            <td th:text="${dto.ks}" th:title="${dto.ks}"/>
                            <td th:text="${dto.pxfsmc}" th:title="${dto.pxfsmc}"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="pxmxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="tab" >
                        <thead>
                        <tr>
                            <th style="width:4%">序号</th>
                            <th style="width:14%">培训内容</th>
                            <th style="width:12%">培训时间</th>
                            <th style="width:12%">学员</th>
                            <th style="width:12%">记录编号</th>
                            <th style="width:10%">是否参加</th>
                            <th style="width:10%">考核结果</th>
                            <th style="width:12%">所属公司</th>
                            <th style="width:14%">备注</th>
                        </tr>
                        </thead>
                        <tr th:if="${ndpxDtos != null && ndpxDtos.size() >0}" th:each="dto:${ndpxDtos}">
                            <td th:text="${dtoStat.index+1}" th:title="${dtoStat.index+1}"></td>
                            <td th:text="${dto.pxmc}" th:title="${dto.pxmc}"/>
                            <td th:text="${dto.sjpxsj}" th:title="${dto.sjpxsj}"/>
                            <td th:text="${dto.fzrmc}" th:title="${dto.fzrmc}"/>
                            <td th:text="${dto.pxjlbh}" th:title="${dto.pxjlbh}"/>
                            <td th:if="${dto.sfcj eq '0'}" style="color: red" title="未参加">未参加</td>
                            <td th:if="${dto.sfcj eq '1'}" style="color: green" title="已参加">已参加</td>
                            <td th:if="${dto.tgbj==null||dto.tgbj eq '0'}" style="color: red" title="不合格">不合格</td>
                            <td th:if="${dto.tgbj!=null&&dto.tgbj eq '1'}" style="color: green" title="合格">合格</td>
                            <td th:text="${dto.ssgsmc}" th:title="${dto.ssgsmc}"/>
                            <td th:text="${dto.bz}" th:title="${dto.bz}"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
