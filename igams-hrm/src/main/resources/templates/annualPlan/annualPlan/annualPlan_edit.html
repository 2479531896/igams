<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/annualPlan/annualPlan/annualPlan_edit.js?v=20240111'}" charset="utf-8"></script>
</head>
<body>
<form id="editAnnualPlanForm" th:action ="${urlPrefix}+'/annualPlan/annualPlan/'+${formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" style="font-size:12px">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="ndpxid" id ="ndpxid" th:value="${ndpxDto.ndpxid}" >
    <div class="panel panel-default"  style="color:black;font-size:14px">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 col-sm-12" style="height: 40px;">
                    <div class="form-group">
                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                            <span style="color: red;">*</span>培训名称
                        </label>
                        <div class="col-sm-10 col-xs-10 col-md-10">
                            <input type="text" id="pxmc" name="pxmc" th:value="${ndpxDto.pxmc}" validate="{required:true}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                            <span style="color: red;">*</span>参培部门/人员
                        </label>
                        <div class="col-sm-10 col-xs-10 col-md-10">
                            <input type="text" id="cpbmry" name="cpbmry" th:value="${ndpxDto.cpbmry}" validate="{required:true}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                            <span style="color: red;">*</span>年度
                        </label>
                        <div class="col-sm-6 col-md-6 col-xs-6">
                            <input type="text" id="nd" name="nd" th:value="${ndpxDto.nd}" validate="{required:true}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                            <span style="color: red;">*</span>计划培训时间
                        </label>
                        <div class="ccol-sm-6 col-md-6 col-xs-6">
                            <input type="text" id="jhpxsj" name="jhpxsj" th:value="${ndpxDto.jhpxsj}" validate="{required:true}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                            <span style="color: red;">*</span>实施部门
                        </label>
                        <div class="col-sm-6 col-md-6 col-xs-6">
                            <div class="input-group">
                                <input type="text" id="ssbmmc" name="ssbmmc" th:value="${ndpxDto.ssbmmc}" validate="{required:true}" readonly="true" class="form-control" />
                                <input type="hidden" id="ssbm" name="ssbm" th:value="${ndpxDto.ssbm}"  class="form-control"/>
                                <span class="input-group-btn">
                                <button type="button" onclick="chooseBm()" class="btn btn-primary" style="height:28px !important;">选择</button>
							</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                            讲师
                        </label>
                        <div class="col-sm-6 col-md-6 col-xs-6">
                            <div class="input-group">
                                <input type="text" id="jsxm" name="jsxm" th:value="${ndpxDto.jsxm}"  readonly="true" class="form-control" />
                                <input type="hidden" id="js" name="js" th:value="${ndpxDto.js}"  class="form-control"/>
                                <span class="input-group-btn">
                                <button type="button" onclick="chooseYh()" class="btn btn-primary" style="height:28px !important;">选择</button>
							</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                            <span style="color: red;">*</span>课时
                        </label>
                        <div class="col-sm-6 col-md-6 col-xs-6">
                            <input type="text" id="ks" name="ks" th:value="${ndpxDto.ks}" validate="{required:true}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                            <span style="color: red;">*</span>培训方式
                        </label>
                        <div class="col-sm-6 col-md-6 col-xs-6" th:if="${pxfsList !=null && pxfsList.size() > 0}">
                            <select id="pxfs" name="pxfs" class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                                <option value="">--请选择--</option>
                                <option th:each="list:${pxfsList}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${list.csid eq ndpxDto.pxfs}" ></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                            <span style="color: red;">*</span>类别
                        </label>
                        <div class="col-sm-6 col-md-6 col-xs-6">
                            <label class="radio-inline"><input type="radio" value="1" name="lb"  validate="{required:true}" th:checked="${'1' eq ndpxDto.lb}">计划外</label>
                            <label class="radio-inline"><input type="radio" value="0" name="lb"  validate="{required:true}" th:checked="${'0' eq ndpxDto.lb}">计划内</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                            备注
                        </label>
                        <div class="col-sm-10 col-xs-10 col-md-10">
                            <textarea id="bz" name="bz" rows="3"  th:text="${ndpxDto.bz}" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
