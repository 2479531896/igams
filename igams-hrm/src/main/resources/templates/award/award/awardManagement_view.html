<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/award/award/awardManagement_view.js'}" charset="utf-8"></script>
    <style type="text/css">
        .f_button{
            background: white;
            border: 0;
        }
        .f_button:hover{
            border-width: 0px;
            border-radius: 3px;
            background: #1E90FF;
            cursor: pointer;
            outline: none;
            font-family: Microsoft YaHei;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" href="#jpglTab" role="tab" data-bs-toggle="tab">奖品信息</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#jpmxTab" role="tab" data-bs-toggle="tab">奖品详情</a>
    </li>
</ul>
<form id="viewAwardManagementForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="jpglid" id="jpglid" th:value="${jpglDto.jpglid}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="jpglTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row" style="margin-left:-100px">
                        <div class="col-md-12 col-sm-12" >
                            <div class="form-group" >
                                <label for="" class="col-sm-2 control-label">
                                    标题:
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7" >
                                    <span th:text="${jpglDto.bt}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 ">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-md-6 control-label">
                                    开始日期:
                                </label>
                                <div class="col-sm-6 col-md-6 col-xs-12 padding_t7">
                                    <span th:text="${jpglDto.ksrq}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-md-6 control-label">
                                    结束日期:
                                </label>
                                <div class="col-sm-6 col-md-6 col-xs-12 padding_t7">
                                    <span th:text="${jpglDto.jsrq}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-md-6 control-label">
                                    所属部门:
                                </label>
                                <div class="col-sm-6 col-xs-12 col-md-6 padding_t7">
                                    <span th:text="${jpglDto.ssbmmc}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 control-label">
                                    奖品类型:
                                </label>
                                <div class="col-sm-6 col-xs-12 col-md-6 padding_t7" >
                                    <span th:text="${jpglDto.jplxmc}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 control-label">
                                    通知群:
                                </label>
                                <div class="col-sm-6 col-xs-12 col-md-6 padding_t7">
                                    <span th:text="${jpglDto.tzqmc}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12" >
                            <div class="form-group" >
                                <label for="" class="col-sm-2 control-label">
                                    备注:
                                </label>
                                <div class="col-sm-10 col-xs-12 padding_t7" >
                                    <span th:text="${jpglDto.bz}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="jpmxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
            </div>
        </div>
    </div>
</form>
</body>
</html>
