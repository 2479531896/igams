<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="referrer" content="never">
		<meta content="webkit" name="renderer" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="UTF-8">
		<title>大转盘</title>
		<meta name="Copyright" content="matridx" />
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
		<link rel="stylesheet" href="/js/weui/weui.css">
		<style>
			.zzc {
				width: 100%;
				height: 100%;
				position: fixed;
				z-index: 500;
				top: 0px;
				background: rgba(0,0,0, 0.7);
				display: none;
			}
			.alertDiv {
				width: 80%;
				height: auto;
				position: absolute;
				z-index: 600;
				top: 30%;
				left: 18%;
			}
			.alertDiv2 {
				width: 80%;
				height: auto;
				position: absolute;
				z-index: 600;
				top: 30%;
				left: 18%;
			}
			.alertBackground {
				width: 100%;
			}
			.alertBackground2 {
				width: 100%;
			}
			.alertButton {
				position: absolute;
				width: 50%;
				bottom: 5vw;
				left: 25%;
			}
			.alertText {
				position: absolute;
				width: 100%;
				top: 18vw;
				text-align: center;
				color: #303030;
				line-height: 1.7;
				font-weight: bold;
				font-size: 4.5vw;
			}
			.alertText2 {
				position: absolute;
				width: 100%;
				top: 5vw;
				text-align: center;
				color: white;
				line-height: 1.7;
				font-weight: bold;
				font-size: 4.5vw;
			}
			.alertText3 {
				width: 80%;
				left: 10%;
				position: absolute;
				top: 16vw;
				text-align: left;
				color: white;
				line-height: 1.7;
				font-size: 4.5vw;
			}
			.weui-btn_Wheel {
				color: #ff7841;
    			background-color: #fce6dc;
				position: absolute;
				width: 50%;
				bottom: 5vw;
				left: 25%;
				border-radius: 50px;
				font-size: 5.5vw;
			}
			.weui-btn_Wheel:not(.weui-btn_disabled):visited {
			  color: #white;
			}

			.weui-btn_Wheel:not(.weui-btn_disabled):active {
			  background-color: #fcdcd9;
			}
			.weui-btn_Wheel2 {
				color: #773101;
				background-color: #ffbf05;
				position: absolute;
				width: 50%;
				bottom: 6vw;
				left: 25%;
				border-radius: 18px;
				font-size: 5.5vw;
			}
			.weui-btn_Wheel2:not(.weui-btn_disabled):visited {
			  color: #5f2701;
			}

			.weui-btn_Wheel2:not(.weui-btn_disabled):active {
			  background-color: #d9a407;
			}
			.weui-btn_view {
				color: #ef2823;
				background-color: #ffdf69;
				padding: 20px 0;
				width: 80%;
				top: 5vw;
				border-radius: 25px;
				font-size: 5.5vw;
			}
			.weui-btn_view:not(.weui-btn_disabled):visited {
			  color: #e70000;
			}
			.weui-btn_view:not(.weui-btn_disabled):active {
			  background-color: #feb23f;
			}
			.weui-btn_up {
				padding: 5px;
				position: absolute;
				top: 59vw;
				right: 70vw;
				color: #ef2823;
				background-color: #ffdf69;
				font-size: 2.5vw;
			}
			.weui-btn_down {
				padding: 5px;
				position: absolute;
				top: 59vw;
				left: 70vw;
				color: #ef2823;
				background-color: #ffdf69;
				font-size: 2.5vw;
			}
			.weui-btn_down:not(.weui-btn_disabled):visited {
			  color: #e70000;
			}
			.weui-btn_next:not(.weui-btn_disabled):active {
			  background-color: #feb23f;
			}
			.weui-btn_up :not(.weui-btn_disabled):visited {
			  color: #e70000;
			}
			.weui-btn_up:not(.weui-btn_disabled):active {
			  background-color: #feb23f;
			}
			.weui-toptips {
				font-size: 40px !important;
				line-height: 60px !important;
				background-color: #c70000 !important;
				border: 20px solid #c70000 !important;
			}
		</style>
	</head>
	<body style="width: max-content;background-image: url('/images/luckCanvas/back.png');background-position: center;background-color: var(--weui-BG-0);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;" data-weui-theme="light">
		<img style="width: 100%;" src="/images/luckCanvas/back_top.png">
		<div class="zzc" style="display: none;"></div>
		<script type="text/javascript" src="/js/luckyWheel/LuckyCanvas.js" charset="utf-8"></script>
		<!--<script type="text/javascript" src="https://unpkg.com/lucky-canvas@1.7.25" charset="utf-8"></script>-->
		<div class="box" style="margin-bottom: 250px;">
			<input type="hidden" id="access_token" name="access_token" th:value="${access_token}"/>
			<input type="hidden" id="jpglid" name="jpglid" th:value="${jpglid}"/>
			<input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}"/>
			<div id="my-lucky" style="margin: auto;padding: 25px;"></div>
			<div class="weui-flex">
				<div class="weui-flex__item">
					<button type="button" class="weui-btn weui-btn_view" onclick="downPage()">中奖纪录</button>
				</div>
			</div>
		</div>
		<div class="alertDiv" style="display: none;">
			<img src="/images/luckCanvas/alertBackgroundRed.png" class="alertBackground">
			<button type="button" class="weui-btn weui-btn_Wheel" onclick="hideAlert()">确定</button>
			<p class="alertText"></p>
		</div>
		<div class="alertDiv2" style="display: none;">
			<img src="/images/luckCanvas/alertBackgroundRed2.png" class="alertBackground2">
			<button type="button" class="weui-btn weui-btn_Wheel2" onclick="hideAlert()">确定</button>
			<button type="button" class="weui-btn weui-btn_mini weui-btn_up" onclick="upPage()">上一页</button>
			<button type="button" class="weui-btn weui-btn_mini weui-btn_down" onclick="downPage()">下一页</button>
			<p class="alertText2"></p>
			<div class="alertText3"></div>
		</div>
		<script type="text/javascript" src="/js/jquery-3.6.1.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/weui/jquery-weui.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/luckyWheel/LuckyWheel.js?v=2024.1.26.2" charset="utf-8"></script>
	</body>
</html>
