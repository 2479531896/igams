<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/roster/roster_modTrainRecord_detail.js'}"
            charset="utf-8"></script>
</head>
<body>
<form id="modTrainRecordDetailForm"   class="form-horizontal sl_all_form" th:action ="${urlPrefix}+'/systemmain/task/pagedataModSaveTask'"  method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" id="gzid" name="gzid" th:value="${gzglDto.gzid}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-xs-12 control-label">
                        <span style="color: red;">*</span>培训标题：
                    </label>
                    <div class="col-sm-10 col-md-10 col-xs-12">
                        <input type="text" id="ywmc" name="ywmc" th:value="${gzglDto.ywmc}" validate="{required:true}" class="form-control" style="height:30px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-12 control-label">
                        <span style="color: red;">*</span>培训时间：
                    </label>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <input type="text" id="qwwcsj" name="qwwcsj" th:value="${gzglDto.qwwcsj}"  validate="{required:true}" class="form-control" style="height:30px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-12 control-label">
                        <span style="color: red;">*</span>记录编号：
                    </label>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <input type="text" id="jlbh" name="jlbh" th:value="${gzglDto.jlbh}" validate="{required:true}" class="form-control" style="height:30px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-12 control-label">
                        <span style="color: red;">*</span>课时：
                    </label>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <input type="text" id="ks" name="ks" th:value="${gzglDto.ks}"  class="form-control"  validate="{required:true}" style="height:30px;"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-12 control-label">
                        <span style="color: red;">*</span>培训方式：
                    </label>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <select id="pxfs" name="pxfs" th:value="${gzglDto.pxfs}" class="form-control chosen-select" validate="{required:true}" style="height:30px;">
                            <option value="">--请选择--</option>
                            <option th:each="list:${pxfslist}" th:value="${list.csid}" th:text="${list.csmc}"  th:selected="${list.csid eq gzglDto.pxfs}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-12 control-label">
                        <span style="color: red;">*</span>所属公司：
                    </label>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <select id="ssgs" name="ssgs" th:value="${gzglDto.ssgs}" class="form-control chosen-select" validate="{required:true}" style="height:30px;">
                            <option value="">--请选择--</option>
                            <option th:each="list:${ssgslist}" th:value="${list.csid}" th:text="${list.csmc}"  th:selected="${list.csid eq gzglDto.ssgs}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-12 control-label">
                        <span style="color: red;">*</span>考核结果：
                    </label>
                    <div class="col-sm-6 col-md-6 col-xs-12">
                        <select id="tgbj" name="tgbj" th:value="${gzglDto.tgbj}" class="form-control chosen-select" validate="{required:true}" style="height:30px;">
                            <option value="">--请选择--</option>
                            <option value="0" th:selected="${'0' eq gzglDto.tgbj}">不合格</option>
                            <option value="1" th:selected="${'1' eq gzglDto.tgbj}">合格</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
