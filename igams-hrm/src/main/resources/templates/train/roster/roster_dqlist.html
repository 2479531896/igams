<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>物流信息</title>
        <meta content="webkit" name="renderer"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.8, user-scalable=yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Copyright" content="matridx"/>
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>

        <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
        <!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
        <script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
        <!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
        <script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
        <!--bootstrap -->
        <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/css/basephone.css"/>
    </head>
    <body>
        <form class="form-horizontal sl_all_form" theme="simple" data-bs-toggle="validation"
              style="padding-left: 10px;border-right-width: 15px;padding-right: 10px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12 col-xs-12 text-left">
                        <table class="table table-bordered col-md-12 col-sm-12 col-xs-12" style="width:100%;">
                            <thead class="success first">
                                <tr>
                                    <th style="width:5%;">序</th>
                                    <th style="width:25%;">
                                        姓名
                                    </th>
                                    <th style="width:45%;">部门</th>
                                    <th style="width:25%;">合同到期日</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="tr first" th:if="${yghmcDtos.size()>0 && yghmcDtos != null}"
                                    th:each="list:${yghmcDtos}">
                                    <td th:text="${listStat.index+1}" style="width:5%;"></td>
                                    <td th:text="${list.xm}" style="width:25%;"></td>
                                    <td th:text="${list.bm}" style="width:45%;"></td>
                                    <td th:text="${list.xhtdqr}" style="width:25%;"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
