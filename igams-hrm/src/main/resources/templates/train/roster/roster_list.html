<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/roster/roster_list.js'}"
            charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="roster_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="0">全部</option>
                            <option value="1">姓名</option>
                            <option value="2">工号</option>
                            <option value="3">部门</option>
                            <option value="4">岗位</option>
                            <option value="5">民族</option>
                            <option value="6">身份证</option>
                            <option value="7">出身月份</option>
                            <option value="8">学历</option>
                            <option value="9">院校</option>
                            <option value="10">专业</option>
                            <option value="11">手机号</option>
                            <option value="12">婚姻状况</option>
                            <option value="13">政治面貌</option>
                            <option value="14">职称</option>
                            <option value="15">籍贯</option>
                            <option value="16">工作地</option>
                            <option value="17">银行账号</option>
                            <option value="18">开户行</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchrosterResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query"
                            class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:100px;min-height:150px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="rzrq" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="入职日期" >入职日期：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="rzrqstart" name="rzrqstart" class="form-control" placeholder="入职日期始" validate="{required:true}" />~
                                        <input id="rzrqend" name="rzrqend" class="form-control" placeholder="入职日期末" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="zzrq" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="转正日期" >转正日期：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="zzrqstart" name="zzrqstart" class="form-control" placeholder="转正日期始" validate="{required:true}" />~
                                        <input id="zzrqend" name="zzrqend" class="form-control" placeholder="转正日期末" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="cjgzrq" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="参加工作时间" >参加工作时间：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="cjgzrqstart" name="cjgzrqstart" class="form-control" placeholder="参加工作时间始" validate="{required:true}" />~
                                        <input id="cjgzrqend" name="cjgzrqend" class="form-control" placeholder="参加工作时间末" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="schtqsrq" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="报告日期" >首次合同起始日：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="schtqsrqstart" name="schtqsrqstart" class="form-control" placeholder="首次合同起始日始" validate="{required:true}" />~
                                        <input id="schtqsrqend" name="schtqsrqend" class="form-control" placeholder="首次合同起始日末" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="schtdqrq" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="首次合同到期日" >首次合同到期日：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="schtdqrqstart" name="schtdqrqstart" class="form-control" placeholder="首次合同到期日始" validate="{required:true}" />~
                                        <input id="schtdqrqend" name="schtdqrqend" class="form-control" placeholder="首次合同到期日末" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="lzrq" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="离职日期" >离职日期：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="lzrqstart" name="lzrqstart" class="form-control" placeholder="离职日期始" validate="{required:true}" />~
                                        <input id="lzrqend" name="lzrqend" class="form-control" placeholder="离职日期末" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="sflz_id" class="6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label
                                            class="col-sm-3 col-md-2 col-lg-2 control-label"
                                            title="是否离职">是否离职：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sflz','1','roster_formSearch');"
                                                   id="sflz_id_1">
                                                    <span>是</span>
                                                </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sflz','0','roster_formSearch');"
                                                   id="sflz_id_0">
                                                <span>否</span>
                                            </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="sfqdbmxy_id" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label
                                            class="col-sm-4 col-md-4 col-lg-2 control-label"
                                            title="保密协议签订">保密协议签订：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sfqdbmxy','1','roster_formSearch');"
                                                   id="sfqdbmxy_id_1">
                                                    <span>是</span>
                                                </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('sfqdbmxy','0','roster_formSearch');"
                                                   id="sfqdbmxy_id_0">
                                                <span>否</span>
                                            </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="bm_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="所属机构">所属机构：</label>
                                    <div
                                            class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul
                                                class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${bmlist!=null && bmlist.size() >0}"
                                                th:each="t_bm:${bmlist} "><a
                                                    style='text-decoration: none; cursor: pointer;'
                                                    th:onclick="addTj('bm',[[${t_bm.jgid}]],'roster_formSearch');"
                                                    th:id="'bm_id_'+${t_bm.jgid}"><span
                                                    th:text="${t_bm.jgmc}"></span>
                                            </a>
                                            </li>
                                        </ul>
                                        <span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
                                    </div>
                                </div>
                            </div>
                            <div id="fl_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="分类">分类：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('fl','sx','roster_formSearch');"
                                                   id="fl_id_sx">
                                                    <span th:text="'实习生'+'('+${fl.sxssl}+')'"></span>
                                                </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('fl','zz','roster_formSearch');"
                                                   id="fl_id_zz">
                                                <span th:text="'在职员工'+'('+${fl.zzsl}+')'"></span>
                                            </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('fl','zs','roster_formSearch');"
                                                   id="fl_id_zs">
                                                <span th:text="'正式员工'+'('+${fl.zssl}+')'"></span>
                                            </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('fl','sy','roster_formSearch');"
                                                   id="fl_id_sy">
                                                <span th:text="'试用期'+'('+${fl.syqsl}+')'"></span>
                                            </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('fl','lz','roster_formSearch');"
                                                   id="fl_id_lz">
                                                <span th:text="'离职员工'+'('+${fl.lzsl}+')'"></span>
                                            </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('fl','byrq','roster_formSearch');"
                                                   id="fl_id_byrq">
                                                <span th:text="'本月入职'+'('+${fl.byrzsl}+')'"></span>
                                            </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('fl','bylz','roster_formSearch');"
                                                   id="fl_id_bylz">
                                                <span th:text="'本月离职'+'('+${fl.bylzsl}+')'"></span>
                                            </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="ssgs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="所属公司">所属公司：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('ssgs','杰毅生物','roster_formSearch');"
                                                   id="ssgs_id_杰毅生物">
                                                    <span th:text="杰毅生物"></span>
                                                </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('ssgs','杰毅医检','roster_formSearch');"
                                                   id="ssgs_id_杰毅医检">
                                                <span th:text="杰毅医检"></span>
                                            </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="sflz_id_tj" name="sflz_id_tj">
        <input  type="hidden" id="sfqdbmxy_id_tj" name="sfqdbmxy_id_tj">
        <input  type="hidden" id="bm_id_tj" name="bm_id_tj">
        <input  type="hidden" id="fl_id_tj" name="fl_id_tj">
        <input  type="hidden" id="ssgs_id_tj" name="ssgs_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="roster_list"
               class="table table-hover table-bordered table-hidden"
               data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
