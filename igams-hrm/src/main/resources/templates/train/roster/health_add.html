<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>新增健康档案</title>
    <script>
        laydate.render({
           elem: '#addHealthForm #jcsj'
           ,theme: '#2381E9'
       });
    </script>
</head>
<body>
<form id="addHealthForm" th:action ="${urlPrefix}+'/roster/roster/'+${jkdaDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div id="row" class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" id="yghmcid" name="yghmcid" th:value="${jkdaDto.yghmcid}">
            <input type="hidden" id="jkdaid" name="jkdaid" th:value="${jkdaDto.jkdaid}">
            <input type="hidden" id="bm" name="bm" th:value="${jkdaDto.bm}">
            <input type="hidden" id="gwmc" name="gwmc" th:value="${jkdaDto.gwmc}">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>检查项目
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="jcxm" name="jcxm" th:value="${jkdaDto.jcxm}" validate="{required:true}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>检查时间
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="jcsj" name="jcsj" th:value="${jkdaDto.jcsj}" validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>检查结果
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="jcjg" name="jcjg" th:value="${jkdaDto.jcjg}" validate="{required:true}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                        <span style="color: red;">*</span>处理意见
                    </label>
                    <div class="col-sm-10 col-xs-10 col-md-10">
                        <textarea id="clyj" name="clyj" rows="3" th:text="${jkdaDto.clyj}" validate="{required:true}" style="height: auto;" class="form-control" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
