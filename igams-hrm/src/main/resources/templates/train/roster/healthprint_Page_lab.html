<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/roster/healthprint_Page.js'}" charset="utf-8"></script>
</head>
<body style="width:700px;">

<form id="arrivalGoods_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation"
      style="margin:auto;width:100%;">
    <div class="panel-body body-content" style="width:780px;">
        <img src="/images/logo/logo_print.png"  style="width: 140px;" align="left">
        <div style="padding:0px;font-weight:normal;text-align: right">
            <span style="font-size: 15px;font-family: '宋体';">表单编号:</span>
            <span th:text="${wjbh}" style="font-size: 15px;font-family: 'Times New Roman';"></span>
            <br>
            <span style="font-size: 15px;font-family: '宋体';">生效日期:</span>
            <span th:text="${cskz1}" style="font-size: 15px;font-family: 'Times New Roman';"></span>
            <br>
            <span style="font-size: 15px;font-family: '宋体';">版本号/修订号:</span>
            <span th:text="${cskz2}" style="font-size: 15px;font-family: 'Times New Roman';"></span>
            <span style="font-size: 15px;font-family: '宋体';">页码:1/1</span>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" style="width: 810px;">
            <div  style="text-align:center;padding-top:10px;font-size: 23px;font-family: '宋体';padding-left: 0px;font-weight: bold;">员工健康档案</div>
            <!--表上半部分内容-->
        </div>

        <!--表头-->

        <!--表下半部分内容-->
        <div class="col-md-12 col-sm-12" align="center" style="height: 1075px;width: 780px;">
            <table style="width:780px;" >
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:110px;" >姓名</th>
                    <td valign="center" colspan="2"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:280px;" th:text="${jkdaDto.zsxm}"></td>
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:110px;" >性别</th>
                    <td valign="center" colspan="2"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:280px;" th:text="${jkdaDto.xb=='0'?'男':'女'}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:110px;" >部门</th>
                    <td valign="center" colspan="2"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:280px;" th:text="${jkdaDto.bm}"></td>
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:110px;">职务/岗位</th>
                    <td valign="center" colspan="2"  style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:280px;" th:text="${jkdaDto.gwmc}"></td>
                </tr>
                <tr style="width:780px;line-height: 30px">
                    <th valign="center" colspan="6"  style="text-align:center; font-family:宋体;font-size:20px;font-weight:bold;border:1pt solid windowtext;">健康记录</th>
                </tr>
                <tr style="width:780px;line-height: 30px">
                    <th valign="center" colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:110px;">序号</th>
                    <th valign="center" colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:170px;">项目</th>
                    <th valign="center" colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:110px;">时间</th>
                    <th valign="center" colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:110px;">结果</th>
                    <th valign="center" colspan="2" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:280px;">备注</th>
                </tr>
                <tr style="width:780px;line-height: 30px" th:if="${jkdaDtoList != null && jkdaDtoList.size() >0}" th:each="jkdaDto: ${jkdaDtoList}">
                    <td colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;" th:text="${jkdaDtoStat.index+1}"></td>
                    <td colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;" th:text="${jkdaDto.jcxm}"></td>
                    <td colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;" th:text="${jkdaDto.jcsj}"></td>
                    <td colspan="1" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;" th:text="${jkdaDto.jcjg ==null || jkdaDto.jcjg ==''?'/':jkdaDto.jcjg}"></td>
                    <td colspan="2" style="padding-left: 8px;text-align:center; font-family:宋体;font-size:16px;border:1pt solid windowtext;" th:text="${jkdaDto.clyj ==null || jkdaDto.clyj ==''?'/':jkdaDto.clyj}"></td>
                </tr>
            </table>
        </div>
        <div class="footer" style="width:780px;">
            <div class="col-md-12 col-sm-12">
                <div class="col-sm-6 col-xs-6 col-md-6 ">
                    <span style="font-size: 15px;font-family: '宋体';">员工职业健康管理制度</span>
                </div>
                <div class="col-sm-6 col-xs-6 col-md-6 " style="text-align: right">
                    <span style="font-size: 15px;font-family: '宋体';">杭州杰毅医学检验实验室</span>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
