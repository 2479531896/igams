<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript"
            th:src="@{${urlPrefix} + '/js/train/roster/trainprint_Page_lab.js'}"
            charset="utf-8"></script>
    <style>
        #yghmcPrint_Lab_Form tr{
            text-align:center;border: 1px solid #000;
        }
        #yghmcPrint_Lab_Form td{
            text-align:center;border: 1px solid #000;
        }
    </style>
</head>
<body style="width:750px;" >
<div id="yghmcPrint_Lab_Form" style="width:750px;">
    <div class="panel-body body-content" style="width:100%;">
        <img src="/images/logo.png"  style="width: 95px;" align="left">
        <div style="padding:0px;font-weight:normal;text-align: right">
            <span style="font-size: 15px;font-family: '宋体';">表单编号:</span>
            <span th:text="${wjbh.csmc}" style="font-size: 15px;font-family: 'Times New Roman';"></span>
            <br>
            <span style="font-size: 15px;font-family: '宋体';">生效日期:</span>
            <span th:text="${wjbh.cskz1}" style="font-size: 15px;font-family: 'Times New Roman';"></span>
            <br>
            <span style="font-size: 15px;font-family: '宋体';">版本号/修订号:</span>
            <span th:text="${wjbh.cskz2}" style="font-size: 15px;font-family: 'Times New Roman';"></span>
            <span style="font-size: 15px;font-family: '宋体';">页码:1/1</span>
        </div>
    </div>
    <table border="0" align="center" width="100%">
        <thead>
        <tr style="border:none">
            <th colspan="1"></th>
            <th colspan="5" style="text-align:center;font-size: 25px;font-family: '宋体';font-weight: bold"><p style="margin-left: 60px;">员工个人培训考核档案</p></th>
            <th colspan="2" style="font-family:宋体;font-size:12px;font-weight:bold;"></th>
        </tr>
        <tr style="width:750px;" >
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;">
                姓&emsp;&emsp;名
            </td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;font-family:宋体;font-size:10px;"
                th:text="${yghmcPrint.xm}"></td>
            <td  colspan="1"  valign="center"
                 style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;">
                性别
            </td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;font-family:宋体;font-size:10px;"
                th:text="${yghmcPrint.sex=='0'?'男':'女'}"></td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;">
                出生年月
            </td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;"
                th:text="${yghmcPrint.csrq==null?'':(yghmcPrint.csrq.substring(0,4)+'年'+yghmcPrint.csrq.substring(5,7)+'月')}"></td>
            <td  colspan="1"  valign="center"
                 style="padding-top:10px;padding-bottom:5px;font-family:宋体;font-size:10px;font-weight:bold;">
                录用部门
            </td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;"
                th:text="${yghmcPrint.bm}"></td>
        </tr>
        <tr style="width:750px;">
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;">
                录用日期
            </td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;font-family:宋体;font-size:10px;"
                th:text="${yghmcPrint.rzrq==null?yghmcPrint.rzrq:(yghmcPrint.rzrq.substring(0,4)+'年'+yghmcPrint.rzrq.substring(5,7)+'月'+yghmcPrint.rzrq.substring(8,10)+'日')}"></td>
            <td  colspan="2"  valign="center"
                 style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;">
                职称（职务）
            </td>
            <td colspan="2"  valign="center"
                style="padding-top:10px;padding-bottom:5px;font-family:宋体;font-size:10px;"
                th:text="${yghmcPrint.zc}"></td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;">
                学&emsp;&emsp;历
            </td>
            <td colspan="1"  valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;"
                th:text="${yghmcPrint.xl}"></td>
        </tr>
        <tr style="text-align:center; font-family:宋体;font-size:15px;font-weight:bold;height: 30px">
            <th colspan="1" style="text-align:center;border: 1px solid #000;width: 15%;">培训时间</th>
            <th colspan="1" style="text-align:center;border: 1px solid #000;width: 15%;">课时</th>
            <th colspan="1" style="text-align:center;border: 1px solid #000;width: 10%;">方式</th>
            <th colspan="3" style="text-align:center;border: 1px solid #000;width: 35%;">培训内容</th>
            <th colspan="1" style="text-align:center;border: 1px solid #000;width: 10%;">考核成绩</th>
            <th colspan="1" style="text-align:center;border: 1px solid #000;width: 15%;">备注</th>
        </tr>
        </thead>
        <tbody style="text-align:center">
        <tr style="font-family:宋体;font-size:6px;height: 30px" th:if="${yghmcPrint.pxglDtos != null && yghmcPrint.pxglDtos.size() >0}" th:each="dto: ${yghmcPrint.pxglDtos}">
            <td colspan="1" style="border: 1px solid #000;text-align:center;" th:text="${dto.qwwcsj==null?'':dto.qwwcsj}"/>
            <td colspan="1" style="border: 1px solid #000;text-align:center;" th:text="${dto.ks==null?'':dto.ks}"/>
            <td colspan="1" style="border: 1px solid #000;text-align:center;" th:text="${dto.pxfsmc==null?'':dto.pxfsmc}"/>
            <td colspan="3" style="border: 1px solid #000;text-align:center;" th:text="${dto.pxbt==null?'':dto.pxbt}"/>
            <td colspan="1" style="border: 1px solid #000;text-align:center;" th:text="${dto.sfhg==null?'':dto.sfhg}"/>
            <td colspan="1" style="border: 1px solid #000;text-align:center;" th:text="${dto.bz==null?'':dto.bz}"/>
        </tr>
        </tbody>
    </table>
    <div class="col-md-12 col-sm-12" style="position: absolute; bottom: 0;width: 760px">
        <div class="col-sm-6 col-xs-6 col-md-6 ">
            <span style="font-size: 13px;font-family: '宋体';">人员培训及考核管理制度</span>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6 " style="text-align: right">
            <span style="font-size: 13px;font-family: '宋体';">杭州杰毅医学检验实验室</span>
        </div>
    </div>
    <div style="page-break-after: always;"></div>
</div>
</body>
</html>
