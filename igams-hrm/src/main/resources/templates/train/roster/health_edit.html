<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/roster/health_edit.js'}" charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>健康档案修改</title>
</head>
<body>
    <form id="eidtHealthForm"
      class="form-horizontal sl_all_form" method="post" theme="simple">
        <input type="hidden" name="access_token"/>
        <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" id="yghmcid" name="yghmcid" th:value="${jkdaDto.yghmcid}">
        <button onclick="delHealth()" style="margin-left:20px" type="button" class="btn btn-danger">删除</button>
        <div class="panel panel-default">
            <div class="panel-body">
                <table id="edit_list" data-classes="table table-hover table-bordered " style="width:1300px"></table>
            </div>
        </div>

    </form>
</body>
</html>
