<!DOCTYPE html>
<html>
<head lang="zh-cn">
</head>
<style type="text/css">
</style>
<body>
<form id="viewRedPacket_Form"   class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">
                        工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号: </label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${grksglDto.yhm}" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">
                        姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名: </label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${grksglDto.xm}" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">
                        金&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;额:</label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${grksglDto.je}" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">
                        培训名称: </label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${grksglDto.pxbt}" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">
                        红包名称: </label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${grksglDto.hbmc}" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">
                        是否发放: </label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${grksglDto.sfff}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
