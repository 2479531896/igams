<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">
            .input-group{
                width:100%;
            }
        </style>
    </head>
    <body>
        <form id="editRedpacketsettingForm" th:action ="${urlPrefix}+'/redpacket/redpacket/'+${hbszDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <div class="body-content">
                <div class="row">
                    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                    <input type="hidden" name="hbszid" id ="hbszid" th:value="${hbszDto.hbszid}">
                    <input type="hidden" name="rwid" id ="rwid" th:value="${hbszDto.rwid}">
                    <input type="hidden" name="formAction" id ="formAction" th:value="${hbszDto.formAction}">
                    <input type="hidden" name="access_token"/>
                    <input type="hidden" name="hbszmx_json" id="hbszmx_json"/>
                    <input type="hidden" name="xgqhbszmx_json" id="xgqhbszmx_json"/>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>红包名称:
                            </label>
                            <div class="col-sm-8 col-xs-8">
                                <input type="text" id="hbmc" name="hbmc" th:value="${hbszDto.hbmc}" validate="{required:true}" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 control-label">
                                <span style="color: red;">*</span>通知群:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group" >
                                    <select  id="tzq" name="tzq" th:value="${hbszDto.tzq}" class="form-control chosen-select" style="height:28px;" validate="{required:true}">
                                        <option value="">--请选择--</option>
                                        <option  th:each="tzq:${tzqlist}" th:value="${tzq.csid}"  th:csdm="${tzq.csdm}" th:text="${tzq.csmc}" th:selected="${hbszDto.tzq eq tzq.csid}" ></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" >
                        <div class="form-group" >
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>发送时间:
                            </label>
                            <div class="col-sm-8 col-xs-8">
                                <input type="text" id="fssj" name="fssj" th:value="${hbszDto.fssj}" validate="{required:true}" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>样式:
                            </label>
                            <div class="col-sm-8 col-xs-8">
                                <div class="input-group" >
                                    <select  id="ys" name="ys" th:value="${hbszDto.ys}" class="form-control chosen-select" style="height:28px;" validate="{required:true}">
                                        <option value="">--请选择--</option>
                                        <option  th:each="ys:${yslist}" th:value="${ys.csid}"  th:csdm="${ys.csdm}" th:text="${ys.csmc}" th:selected="${hbszDto.ys eq ys.csid}" ></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                序号:
                            </label>
                            <div class="col-sm-8 col-xs-8">
                                <input type="number" id="xh" name="xh" th:value="${hbszDto.xh}"  placeholder="龙年地图用" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group" >
                            <label for="" class="col-sm-1 control-label">
                                <span style="color: red;">*</span>通知消息:
                            </label>
                            <div class="col-sm-11 col-xs-12">
                                <textarea id="tzxx" name="tzxx" rows="3"  style="height:50px;" validate="{required:true,stringMaxLength:1024}" class="form-control" th:text="${hbszDto.tzxx}" autocomplete="off"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <button  type="button" class="btn btn-success" onclick="addhbszmx()" ><span>+</span></button>
            </div>
            <!-- 红包设置明细table -->
            <table id="tb_list" data-classes="table table-hover table-bordered table-hidden" style="width:1150px;margin-left: 20px"></table>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/redpacket/redpacketsetting_edit.js'}" charset="utf-8"></script>
</html>
