<!DOCTYPE html>
<html>
    <head lang="zh-cn">
    </head>
    <body>
        <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#hbszTab" role="tab" data-bs-toggle="tab">红包设置信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#hbszmxTab" role="tab" data-bs-toggle="tab">红包设置详细信息</a>
            </li>
         </ul>

        <form id="returnManagement_view"   class="form-horizontal sl_all_form" method="post" theme="simple">
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <div class="body-content tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="hbszTab" aria-labelledby="profile-tab">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">紅包名称</label>
                                        <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                            <span th:text="${hbszDto.hbmc}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">通知群</label>
                                        <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                            <span th:text="${hbszDto.tzqmc}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">发送时间</label>
                                        <div class="col-sm-8 col-xs-8 padding_t7">
                                            <span th:text="${hbszDto.fssj}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">录入人员</label>
                                        <div class="col-sm-8 col-xs-8 padding_t7">
                                            <span th:text="${hbszDto.lrrymc}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 col-xs-2 control-label">通知消息</label>
                                        <div class="col-sm-10 col-xs-10 padding_t7">
                                            <span th:text="${hbszDto.tzxx}" ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="hbszmxTab" aria-labelledby="profile-tab">
                    <div class="panel-body">
                        <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
                            <tr style="background-color: #63a3ff;text-align: center">
                                <th style="width:5%;text-align: center"><span th:text="序号" /></th>
                                <th style="width:10%;text-align: center"><span th:text="金额" /></th>
                                <th style="width:10%;text-align: center"><span th:text="数量" /></th>
                                <th style="width:10%;text-align: center"><span th:text="剩余数量" /></th>
                                <th style="width:10%;text-align: center"><span th:text="最低分" /></th>
                                <th style="width:10%;text-align: center"><span th:text="最高分" /></th>
                                <th style="width:8%;text-align: center"><span th:text="是否通知" /></th>
                                <th style="width:20%;text-align: center"><span th:text="通知内容" /></th>
                            </tr>
                            <div th:if="${hbszmxDtos != null && hbszmxDtos.size() >0}" th:each="hbszmxDto:${hbszmxDtos}">
                                <tr>
                                    <td><span th:title="${hbszmxDtoStat.index+1}" th:text="${hbszmxDtoStat.index+1}"/></td>
                                    <td><span th:title="${hbszmxDto.je}" th:text="${hbszmxDto.je}"/></td>
                                    <td><span th:title="${hbszmxDto.sl}" th:text="${hbszmxDto.sl}"/></td>
                                    <td><span th:title="${hbszmxDto.sysl}" th:text="${hbszmxDto.sysl}"/></td>
                                    <td><span th:title="${hbszmxDto.zdf}" th:text="${hbszmxDto.zdf}"/></td>
                                    <td><span th:title="${hbszmxDto.zgf}" th:text="${hbszmxDto.zgf}"/></td>
                                    <td><span th:title="${hbszmxDto.sftz=='1'?'是':'否'}" th:text="${hbszmxDto.sftz=='1'?'是':'否'}"/></td>
                                    <td><span th:title="${hbszmxDto.tznr}" th:text="${hbszmxDto.tznr}"/></td>
                                </tr>
                            </div>
                        </table>
                        <hr>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
