<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>培训统计</title>
    <script type="text/javascript" src="/js/plugins/echarts/echarts.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/echarts/macarons.js"></script>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/train/train_stats.js'}"></script>
    <script type="text/javascript" src="/js/plugins/echarts/china.js"></script>
    <!--	<script type="text/javascript" src="/js/wechat/statistics/chartMap_lead.js"></script>-->
    <style type="text/css">
        .titletop{
            position: absolute;
            padding:15px;
            padding-top:22px;
            left:0px;
            top:-5px;
        }
    </style>
</head>
<body>
<div class="body-content tab-content"  id="trainStatis">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}" >
    <div class="body-content">
        <div class="row" id="all">
            <div class="col-md-6 col-sm-6 col-xs-12 padding_t7"  style="height:350px;">
                <span style="color:#000000;">培训月份统计</span>
                <img class="titletop" src="/images/censusimages/ksh33.png" style="width:50%;">
                <div class="col-md-6 col-sm-6 col-xs-12 padding_t7 " style="float: right;padding-top: 0px">
                    年份：
                    <select id="year" name="year" class="chosen-select ">
                        <option th:each="year:${yearlist}" th:value="${year.lrsj}" th:text="${year.lrsj}"></option>
                    </select>
                    <button type="button" style="margin-left:10px" id="btn_pxlb_query" class="btn btn-primary">查询</button>
                </div>
                <div id="echarts_train_pxyf" style="height:300px;top:15px"></div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 padding_t7"  style="height:350px;">
                <span style="color:#000000;">培训类别统计</span>
                <img class="titletop" src="/images/censusimages/ksh33.png" style="width:50%;">
                <div id="echarts_train_pxlb" style="height:300px;"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
