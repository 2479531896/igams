<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/train/train_view.js?v20231123011'}"
            charset="utf-8"></script>
    <style type="text/css">
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class=" nav-item"  th:if="${flg!='1'}">
        <a href="#pxTab" role="tab" data-bs-toggle="tab" class="nav-link active"  >培训信息</a>
    </li>
    <li  class=" nav-item" th:if="${flg!='1'}">
        <a href="#tmTab" role="tab" data-bs-toggle="tab" class="nav-link"  >题目详情</a>
    </li>
    <li  class=" nav-item" th:if="${flg!='1'}">
        <a href="#ffTab" role="tab" data-bs-toggle="tab" class="nav-link"  >已分发人员</a>
    </li>
    <li  class=" nav-item" th:if="${flg!='1'}">
        <a href="#bmTab" role="tab" data-bs-toggle="tab" class="nav-link"  >已设置部门</a>
    </li>
    <li  class=" nav-item" th:if="${flg!='1'}">
        <a href="#qdTab" role="tab" data-bs-toggle="tab" class="nav-link"  >签到记录</a>
    </li>
    <li  class=" nav-item"  th:if="${flg=='1'}">
        <a href="#viewTab" role="tab" data-bs-toggle="tab" class="nav-link active"  >学习</a>
    </li>
</ul>
<form id="viewTrainForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input  th:if="${flg!='1'}" type="hidden" name="tpfj" id="tpfj" th:value="${tpfjDto.fjid}">
    <input  th:if="${flg!='1'}" type="hidden" name="spfj" id="spfj" th:value="${num}">
    <input  th:if="${flg!='1'}" type="hidden" name="spxz" id="spxz" th:value="${pxglDto.spxz}">
    <input  th:if="${flg!='1'}" type="hidden" name="sfcs" id="sfcs" th:value="${pxglDto.sfcs}">
    <input  th:if="${flg!='1'}" type="hidden" name="pxid" id="pxid" th:value="${pxglDto.pxid}">
    <input type="hidden" name="flg" id ="flg" th:value="${flg}">
    <input type="hidden" name="gzid" id ="gzid" th:value="${gzid}">
    <input type="hidden" name="spwcbj" id ="spwcbj" th:value="${spwcbj}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="pxTab"  aria-labelledby="profile-tab" th:if="${flg!='1'}">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    培训标题 </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${pxglDto.pxbt}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    培训类别 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.pxlb}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    培训子类别</label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.pxzlb}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    是否公开 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:if="${pxglDto.sfgk eq '1'}" th:text="是" />
                                    <span th:if="${pxglDto.sfgk eq '0'}" th:text="否" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    是否测试 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.sfcs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    测试时长 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.cssc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    测试次数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.kscs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    测试总分 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.cszf}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    通过分数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.tgfs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    过期时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.gqsj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    是否发红红包 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.sffshb}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    到期提醒 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.dqtxmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    确认人员 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.qrry}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    录入时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${pxglDto.lrsj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12" id="yctp">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                    已传图片
                                </label>
                                <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
                                    <div th:id="${fjcfbDto.fjid}" >
                                        <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-sm-9 col-xs-9 col-md-9">
                                            <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                            <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                                <span th:text="${fjcfbDto.wjm}"></span>
                                                <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </button>&nbsp;&nbsp;
                                            <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                                <span class="glyphicon glyphicon-eye-open"></span>
                                            </a>&nbsp;&nbsp;
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12" id="ycsp"  >
                            <div class="form-group" th:if="${fjlist != null && fjlist.size() >0}"
                                 th:each="fjcfbDto:${fjlist}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index == 0}">
                                    已传视频/文档
                                </label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index != 0}">

                                </label>
                                <div class="col-sm-10 col-xs-10 col-md-10">
                                    <div class="col-sm-12 padding_t7"  th:id="${fjcfbDto.fjid}" >
                                        <a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]]);" >
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </a>
                                        <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group" th:if="${qrCodes != null && qrCodes.size() >0}"
                                 th:each="qrCode:${qrCodes}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${qrCodeStat.index == 0}">
                                    签到二维码
                                </label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${qrCodeStat.index != 0}">

                                </label>
                                <div class="col-sm-10 col-xs-10 col-md-10">
                                    <div class="col-sm-12 padding_t7"  th:id="${qrCode.fjid}" >
                                        <a title="下载" th:onclick="xz([[${qrCode.fjid}]],[[${qrCode.wjm}]]);" >
                                            <span th:text="${qrCode.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </a>
                                        <a title="预览" th:onclick="view([[${qrCode.fjid}]],[[${qrCode.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;
                                        <a title="删除"  th:onclick="del([[${qrCode.fjid}]],[[${qrCode.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tmTab" aria-labelledby="profile-tab" th:if="${flg!='1'}">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="tab" >
                        <thead>
                        <tr>
                            <th style="width:20%">题库名称</th>
                            <th style="width:4%">题目类型</th>
                            <th style="width:2%">数量</th>
                            <th style="width:4%">每题分值</th>
                        </tr>
                        </thead>
                        <tr th:if="${list != null && list.size() >0}" th:each="dto:${list}">
                            <td th:text="${dto.tkmc}" th:title="${dto.tkmc}"/>
                            <td th:text="${dto.tmlxmc}" th:title="${dto.tmlxmc}"/>
                            <td th:text="${dto.sl}" th:title="${dto.sl}"/>
                            <td th:text="${dto.fz}" th:title="${dto.fz}"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="ffTab" aria-labelledby="profile-tab" >
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label">
                                分发总数/未通过数:
                            </label>
                            <div class="col-sm-6 col-xs-6 col-md-6 padding_t7" >
                                <span  th:text="${statistic}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                关键字:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input type="text" id="cxnr" name="cxnr" placeholder="学员名称、部门名称" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                是否通过:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <select name="cxtj" class="form-control chosen-select" id="cxtj">
                                    <option value="">--请选择--</option>
                                    <option value="未通过">未通过</option>
                                    <option value="通过">通过</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group form-inline">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                期望完成日期:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="">
                                    <input type="text" id="fqwwcsj_start" name="fqwwcsj_start" placeholder="期望开始日期" class="form-control"/>
                                    ~
                                    <input type="text" id="fqwwcsj_end" name="fqwwcsj_end" placeholder="期望完成日期" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group form-inline">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                分发日期:
                            </label>
                            <div class="col-sm-10 col-xs-10 ol-md-10">
                                <div class="">
                                    <input type="text" id="lrsj_start" name="lrsj_start" placeholder="分发开始日期" class="form-control"/>
                                    ~
                                    <input type="text" id="lrsj_end" name="lrsj_end" placeholder="分发结束日期" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="col-md-12 col-sm-12" style="text-align:right">
                           <button type="button"  onclick="select()" class="btn btn-primary">查询</button>
                    </span>
                </div>
            </div>
            <div class="panel panel-default" >
                <div class="panel-body">
                    <table id="tb_list" data-classes="table table-hover table-bordered table-hidden"></table>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="bmTab" aria-labelledby="profile-tab" th:if="${flg!='1'}">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="RadioStyle">
                        <div class="Block PaddingL col-md-2" th:each="dto:${bmList}">
                            <label  th:text="${dto.jgmc}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="qdTab" aria-labelledby="profile-tab" th:if="${flg!='1'}">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="tab" >
                        <thead>
                        <tr>
                            <th style="width:20%">用户名</th>
                            <th style="width:35%">姓名</th>
                            <th style="width:15%">是否签到</th>
                            <th style="width:20%">签到时间</th>
                            <th style="width:10%">是否通过</th>
                        </tr>
                        </thead>
                        <tr th:if="${dtoTrainSignInPeo != null && dtoTrainSignInPeo.size() >0}" th:each="signInPeo:${dtoTrainSignInPeo}">
                            <td th:text="${signInPeo.yhm}" th:title="${signInPeo.yhm}"/>
                            <td th:text="${signInPeo.zsxm}" th:title="${signInPeo.zsxm}"/>
                            <td th:if="${signInPeo.sfqd eq '1'}" style="color: green" > 已签到 </td>
                            <td th:if="${signInPeo.sfqd eq '0'}" style="color: red" > 未签到 </td>
                            <td th:text="${signInPeo.qwwcsj}" th:title="${signInPeo.qwwcsj}"/>
                            <td th:if="${signInPeo.tgbj eq '1'}" style="color: green" > 已通过 </td>
                            <td th:if="${signInPeo.tgbj eq '0'}" style="color: red" > 未通过 </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade active in" id="viewTab" aria-labelledby="profile-tab" th:if="${flg=='1'}">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12" id="ycsp_t"  >
                            <div class="form-group" th:if="${fjlist != null && fjlist.size() >0}"
                                 th:each="fjcfbDto:${fjlist}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index == 0}">
                                    课件
                                </label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index != 0}">

                                </label>
                                <div class="col-sm-10 col-xs-10 col-md-10">
                                    <div class="col-sm-12 padding_t7"  th:id="${fjcfbDto.fjid}" >
                                        <a title="学习" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
