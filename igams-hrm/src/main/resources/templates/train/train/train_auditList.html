<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/train/train_auditList.js'}"charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
    <form id="trainAudit_formAudit">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="row">
            <div class="pull-left">
                <ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="trainAudit_audit_ul">
                    <li  class=" nav-item" >
                        <a name="tabBlock[trainAuditDiv]" class="nav-link active"   href="#trainAudit_auditing" role="tab" data-bs-toggle="tab">待审核的信息</a>
                    </li>
                    <li  class=" nav-item" >
                        <a name="tabBlock[trainAuditDiv]" class="nav-link"   href="#trainAudit_audited" role="tab" data-bs-toggle="tab">审核记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
    <div class="row padding-l15 padding-r15">
        <div class="main_content tab-content">
            <div role="tabpanel" class="tab-pane active padding-10" id="trainAudit_auditing" style="border:1px solid #eee">
                <form id="trainAudit_audit_formSearch" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                        <option value="0">全部</option>
                                        <option value="1">确认人员</option>
                                        <option value="2">培训标题</option>
                                        <option value="3">部门</option>
                                    </select>
                                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchTrain_audit_Result(true); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                            </div>
                        </div>
                    </div>
                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit" style="color:black;">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>
                    <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                        <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                            <div class="tab-pane active" id="tab06">
                                <div id="pxlb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="培训类别">培训类别：</label>
                                        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                <li th:if="${pxlblist !=null && pxlblist.size() >0}" th:each="list:${pxlblist}">
                                                    <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[pxlb]],[[${list.csid}]],[[trainAudit_audit_formSearch]]);" th:id="'pxlb_id_'+${list.csid}">
                                                        <span th:text="${list.csmc}"></span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="pxzlb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="培训子类别">培训子类别：</label>
                                        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                <li th:if="${pxzlblist !=null && pxzlblist.size() >0}" th:each="list:${pxzlblist}">
                                                    <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[pxzlb]],[[${list.csid}]],[[trainAudit_audit_formSearch]]);" th:id="'pxzlb_id_'+${list.csid}">
                                                        <span th:text="${list.csmc}"></span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="ssgs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="所属公司">所属公司：</label>
                                        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                <li th:if="${ssgslist !=null && ssgslist.size() >0}" th:each="list:${ssgslist}">
                                                    <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[ssgs]],[[${list.csid}]],[[trainAudit_audit_formSearch]]);" th:id="'ssgs_id_'+${list.csid}">
                                                        <span th:text="${list.csmc}"></span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input  type="hidden" id="pxlb_id_tj" name="pxlb_id_tj">
                    <input  type="hidden" id="pxzlb_id_tj" name="pxzlb_id_tj">
                    <input  type="hidden" id="ssgs_id_tj" name="ssgs_id_tj">
                    <div th:include="common/btn/ancz.html"></div>
                    <table id="trainAudit_audit_list" class="table table-hover table-bordered table-hidden"></table>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane padding-10" id="trainAudit_audited" style="border:1px solid #eee">
                <form id="trainAudit_audit_audited" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                        <option value="0">全部</option>
                                        <option value="1">确认人员</option>
                                        <option value="2">培训标题</option>
                                        <option value="3">部门</option>
                                    </select>
                                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                           onkeydown="if(event.keyCode==13) {searchTrainAudited(true); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </div>
                    <div id="toolbar" class="btn-group">
                        <button class="btn btn-default" type="button" id="btn_cancelAudit"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;取消审批</button>
                    </div>
                    <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
