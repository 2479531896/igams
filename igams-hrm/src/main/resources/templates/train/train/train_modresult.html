<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/train/train_modresult.js?v20231123011'}"
            charset="utf-8"></script>
    <style type="text/css">
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }
    </style>
</head>
<body>
<form id="modresultTrainForm" th:action ="${urlPrefix}+'/train/test/modresultSaveTrain'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <table class="tab" >
            <thead>
            <tr>
                <th style="width:10%">用户名</th>
                <th style="width:15%">姓名</th>
                <th style="width:10%">是否签到</th>
                <th style="width:15%">签到时间</th>
                <th style="width:25%">记录编号</th>
                <th style="width:10%">是否通过</th>
            </tr>
            </thead>
            <tr th:if="${gzglDtos != null && gzglDtos.size() >0}" th:each="list,stat:${gzglDtos}">
                <input type="hidden" th:name="'list['+${stat.index}+'].gzid'" th:id="'list['+${stat.index}+'].gzid'" th:value="${list.gzid}"/>
                <td th:text="${list.yhm}" th:title="${list.yhm}"/>
                <td th:text="${list.zsxm}" th:title="${list.zsxm}"/>
                <td th:if="${list.sfqd eq '1'}" style="color: green" > 已签到 </td>
                <td th:if="${list.sfqd eq '0'}" style="color: red" > 未签到 </td>
                <td th:text="${list.qwwcsj}" th:title="${list.qwwcsj}"/>
                <td>
                    <input type="text" th:name="'list['+${stat.index}+'].jlbh'" th:id="'list['+${stat.index}+'].jlbh'" th:value="${list.jlbh}" class="form-control"/>
                </td>
                <td>
                    <select th:name="'list['+${stat.index}+'].tgbj'" th:id="'list['+${stat.index}+'].tgbj'" class="form-control chosen-select">
                        <option value="0" style="color:red" th:selected="${'0' eq list.tgbj}">未通过</option>
                        <option value="1" style="color:green" th:selected="${'1' eq list.tgbj}">通过</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
