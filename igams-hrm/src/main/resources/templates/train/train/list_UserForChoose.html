<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="userListForm" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" id="bm" name="bm" th:value="${pxglDto.bm}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="3">全部</option>
                            <option value="0">用户名</option>
                            <option value="1">真实姓名</option>
                            <option value="2">部门</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchUserListResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group" style="width:100%;margin-bottom:10px;">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">已选用户</label>
                    <div class="col-sm-10 col-md-10 col-xs-10" >
                        <input autoComplete="off" type="text" class="form-control" id="yxyh" name="yxyh" style="min-width:100%;"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="toolbar" class="btn-group js-affix">
            <button style="padding-top:4px" type="button" onclick="comfirm();" class="btn btn-success" data-bs-toggle="tooltip" data-placement="bottom" title="选择微信用户">
                <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true">确认</span>
            </button>
        </div>
        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
