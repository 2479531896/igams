<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
</head>
<style>
    .bootstrap-tagsinput {
        background-color: rgb(255, 255, 255);
        border: 1px solid rgb(204, 204, 204);
        box-shadow: rgba(0, 0, 0, 0.075) 0px 1px 1px inset;
        display: inline-block;
        padding: 4px 6px;
        color: rgb(85, 85, 85);
        vertical-align: middle;
        border-radius: 4px;
        min-width: 100%;
        line-height: 22px;
        cursor: text;
    }
</style>
<body>
<form id="generatesignincode_Form" th:action ="${urlPrefix}+'/train/test/generatesignincodeSaveTrain'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="pxid" id ="pxid" th:value="${pxglDto.pxid}">
            <input type="hidden" name="xzbj" id ="xzbj" th:value="${pxglDto.sfxzqd}">
            <input type="hidden" name="qdyhids" id="qdyhids"/>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>限制签到人员
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <label class="radio-inline"><input type="radio" id="xzbj_no"
                                                           value="0" name="sfxzqd" validate="{required:true}"  th:checked="${'0' eq pxglDto.sfxzqd}">否</label>
                        <label class="radio-inline"><input type="radio" id="xzbj_yes"
                                                           value="1" name="sfxzqd" validate="{required:true}"  th:checked="${'1' eq pxglDto.sfxzqd}">是</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12" id="qdyh">
                <button  type="button" class="btn btn-success" onclick="chooseQdyh()" ><span>选择用户</span></button>
                <table id="qdyh_list" data-classes="table" style="width:100%"></table>
            </div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/train/train_generatesignincode.js'}" charset="utf-8"></script>
</html>
