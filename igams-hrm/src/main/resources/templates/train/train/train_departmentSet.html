<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} +'/js/train/train/train_departmentSet.js'}" charset="utf-8"></script>
</head>
<body class="body-content">
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form  theme="simple" id="departmentSetForm" class="form-horizontal form-inline">
        <input type="hidden" id="ids" name="ids" th:value="${pxglDto.ids}">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <div class="form-group padding_l10">
                        <label style="padding-left: 5px">机构名称</label>
                        <input type="text" id="jgmc" name="jgmc" class="form-control"
                               onkeydown="if(event.keyCode==13) {searchConfigUserResult(true); return false;}"></input>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" style="margin-left:20px" onclick="searchConfigUserResult();"> 查 询 </button>
                </div>
            </div>
            <div class="pull-left export-left">
                <table id="tb_unlist" class="table table-hover table-bordered"></table>
            </div>
            <div class="pull-left export-mid">
                <dl>
                    <dd id="right-all" onclick="addOption()"></dd>
                    <dd id="left-all" class="export-leftico" onclick="moveOption()"></dd>
                </dl>
            </div>
            <div class="pull-right export-right">
                <table id="tb_list" class="table table-hover table-bordered"></table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
