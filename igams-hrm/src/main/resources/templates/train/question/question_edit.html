<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/question/question_edit.js?v=20230619'}" charset="utf-8"></script>
    <style type="text/css">
        textarea{
            margin: 0;
            font: inherit;
            color: #000000;
        }
    </style>
</head>
<body>
<form id="editQuestionForm" th:action="${urlPrefix}+${formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" autocomplete="off">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="tmmx_json" id="tmmx_json"/>
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="tkid" id="tkid" th:value="${tkglDto.tkid}">
    <input type="hidden" name="url" id="url" th:value="${url}">
    <input type="hidden" name="sfgx" id="sfgx">
    <input type="hidden" name="xgqtk" id="xgqtk">
    <div class="panel-body body-content tab-content">
        <div class="tab-pane fade active in" role="tabpanel" id="audit_mod"  aria-labelledby="profile-tab">
            <div class="panel panel-default" >
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4" style="height:40px">
                            <div class="form-group">
                                <label for="" class="col-sm-5 control-label">
                                    <span style="color: red;">*</span>题库名称:
                                </label>
                                <div class="col-sm-7 col-xs-12">
                                    <input type="text" id="tkmc" name="tkmc" validate="{required:true,stringMaxLength:64}" th:value="${tkglDto.tkmc}" class="form-control" style="height:30px;" autocomplete="off"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4" style="height:40px">
                            <div class="form-group">
                                <label for="" class="col-sm-5 col-md-5 control-label">
                                    <span style="color: red;">*</span>题库类别:
                                </label>
                                <div class="col-sm-7 col-md-7 col-xs-12"  th:if="${tklxlist !=null && tklxlist.size() > 0}">
                                    <select id="tklx" name="tklx" class="form-control chosen-select" validate="{required:true}" style="height:34px;" >
                                        <option value="">--请选择--</option>
                                        <option th:each="list:${tklxlist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${list.csid  eq tkglDto.tklx}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4" style="height:40px">
                            <div class="form-group">
                                <label for="" class="col-sm-5 col-md-5 control-label">
                                    <span style="color: red;">*</span>所属公司:
                                </label>
                                <div class="col-sm-7 col-md-7 col-xs-12"  th:if="${ssgslist !=null && ssgslist.size() > 0}">
                                    <select id="ssgs" name="ssgs" class="form-control chosen-select" validate="{required:true}" style="height:34px;" >
                                        <option value="">--请选择--</option>
                                        <option th:each="list:${ssgslist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${list.csid  eq tkglDto.ssgs}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4" style="height:40px">
                            <div class="form-group">
                                <label for="" class="col-sm-5 control-label">
                                    题库标签:
                                </label>
                                <div class="col-sm-7 col-xs-12">
                                    <input type="text" id="tkbq" name="tkbq" class="form-control" th:value="${tkglDto.tkbq}" style="height:30px;" autocomplete="off"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <button  type="button" class="btn btn-success" onclick="addnew()" ><span id="cofirmaddwl">新增</span></button>
            </div>
            <table id="tb_list" data-classes="table" style="width:1530px;margin-left:15px;"></table>
        </div>
    </div>
</form>
</body>
</html>
