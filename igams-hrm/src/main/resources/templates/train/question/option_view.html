<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <style type="text/css">
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            height: 30px;
            color:#000;

        }
        .tab th{
            background-color: #63a3ff;
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 13px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 13px;
        }
        .bootstrap-table .fixed-table-pagination>.pagination-detail, .bootstrap-table .fixed-table-pagination>.pagination {
            margin-top: 10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
<form id="viewTrainForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div role="tabpanel" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="tab" th:if="${list != null && list.size() >0}" th:each="dto:${list}" >
                        <tr>
                            <th style="width:8%">选项A</th>
                            <td th:text="${dto.xxA}" th:title="${dto.xxA}"/>
                        </tr>
                        <tr>
                            <th style="width:8%">选项B</th>
                            <td th:text="${dto.xxB}" th:title="${dto.xxB}"/>
                        </tr>
                        <tr>
                            <th style="width:8%">选项C</th>
                            <td th:text="${dto.xxC}" th:title="${dto.xxC}"/>
                        </tr>
                        <tr>
                            <th style="width:8%">选项D</th>
                            <td th:text="${dto.xxD}" th:title="${dto.xxD}"/>
                        </tr>
                        <tr>
                            <th style="width:8%">选项E</th>
                            <td th:text="${dto.xxE}" th:title="${dto.xxE}"/>
                        </tr>
                        <tr>
                            <th style="width:8%">选项F</th>
                            <td th:text="${dto.xxF}" th:title="${dto.xxF}"/>
                        </tr>
                        <tr>
                            <th style="width:8%">选项G</th>
                            <td th:text="${dto.xxG}" th:title="${dto.xxG}"/>
                        </tr>
                        <tr>
                            <th style="width:8%">选项H</th>
                            <td th:text="${dto.xxH}" th:title="${dto.xxH}"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
