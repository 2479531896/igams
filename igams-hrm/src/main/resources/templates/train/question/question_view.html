<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/question/question_view.js'}"
            charset="utf-8"></script>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" href="#tkTab" role="tab" data-bs-toggle="tab">题库信息</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#tmTab" role="tab" data-bs-toggle="tab">题目详情</a>
    </li>
</ul>
<form id="viewQuestionForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="tkid" id="tkid" th:value="${tkglDto.tkid}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="tkTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    题库名称 </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${tkglDto.tkmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    题库类型 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${tkglDto.tklxmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    单选题数</label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${tkglDto.danxts}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    多选题数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${tkglDto.duoxts}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    填空题数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${tkglDto.tkts}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    判断题数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${tkglDto.pdts}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    简答题数 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${tkglDto.jdts}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tmTab"
             aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="tb_list" data-classes="table table-hover table-bordered table-hidden"></table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
