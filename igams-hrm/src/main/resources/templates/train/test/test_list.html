<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/test/test_list.js'}"
            charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="test_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="0">姓名</option>
                            <option value="1">培训标题</option>
                            <option value="2">所属机构</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {testResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>考试时间</label>
                        <input id="kssjstart" name="kssjstart" class="form-control" placeholder="考试开始日期"  />~
                        <input id="kssjend" name="kssjend" class="form-control" placeholder="考试结束日期" />
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>考试分数</label>
                        <input id="minscore" name="minscore" class="form-control" placeholder="最低分"  />~
                        <input id="maxscore" name="maxscore" class="form-control" placeholder="最高分" />
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query"
                            class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="ssgs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="所属公司">所属公司：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${ssgslist !=null && ssgslist.size() >0}" th:each="list:${ssgslist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[ssgs]],[[${list.csid}]],[[test_formSearch]]);" th:id="'ssgs_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="sfhg_id" class="col-xs-12 col-sm-12 col-lg-12">
                            <div class="form-group width100">
                                <label
                                        class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否合格">是否合格：
                                </label>
                                <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                    <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                        <li>
                                            <a style='text-decoration: none; cursor: pointer;'
                                               onclick="addTj('sfhg','1','test_formSearch');"
                                               id="sfhg_id_1">
                                                <span>合格</span>
                                            </a>
                                        </li>
                                        <li><a style='text-decoration: none; cursor: pointer;'
                                               onclick="addTj('sfhg','0','test_formSearch');"
                                               id="sfhg_id_0">
                                            <span>不合格</span>
                                        </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="ssgs_id_tj" name="ssgs_id_tj">
        <input  type="hidden" id="sfhg_id_tj" name="sfhg_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="test_list"
               class="table table-hover table-bordered table-hidden"
               data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
