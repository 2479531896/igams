<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/test/test_view.js'}"
            charset="utf-8"></script>
    <style type="text/css">
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class=" nav-item" >
        <a href="#ksglTab"  class="nav-link active"  role="tab" data-bs-toggle="tab">个人信息</a>
    </li>
    <li class=" nav-item" >
        <a href="#ksmxTab"  class="nav-link"  role="tab" data-bs-toggle="tab">考试详情</a>
    </li>
</ul>
<form id="testViewForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="grksid" id ="grksid" th:value="${grksglDto.grksid}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="ksglTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    姓名 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${grksglDto.xm}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    培训标题 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${grksglDto.pxbt}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    总分 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span id="zf" th:text="${grksglDto.zf}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    考试开始时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${grksglDto.kskssj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    考试结束时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${grksglDto.ksjssj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    是否合格 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${grksglDto.sfhg}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="ksmxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="tab" >
                        <thead>
                        <tr>
                            <th style="width:40%">题目内容</th>
                            <th style="width:10%">题目类型</th>
                            <th style="width:10%">答题开始时间</th>
                            <th style="width:10%">答题结束时间</th>
                            <th style="width:10%">答题结果</th>
                            <th style="width:10%">答案</th>
                            <th style="width:10%">得分</th>
                        </tr>
                        </thead>
                        <tr th:if="${xzlist != null && xzlist.size() >0}" th:each="dto:${xzlist}">
                            <td th:text="${dto.tmnr}" th:title="${dto.tmnr}"/>
                            <td th:text="${dto.tmlxmc}" th:title="${dto.tmlxmc}"/>
                            <td th:text="${dto.dtkssj}" th:title="${dto.dtkssj}"/>
                            <td th:text="${dto.dtjssj}" th:title="${dto.dtjssj}"/>
                            <td th:text="${dto.dtjg}" th:title="${dto.dtjg}"/>
                            <td th:text="${dto.da}" th:title="${dto.da}"/>
                            <td th:text="${dto.df}" th:title="${dto.df}"/>
                        </tr>
                    </table>
                    <table class="tab" >
                        <thead>
                        <tr>
                            <th style="width:15%">题目内容</th>
                            <th style="width:8%">题目类型</th>
                            <th style="width:5%">分数</th>
                            <th style="width:12%">答题开始时间</th>
                            <th style="width:12%">答题结束时间</th>
                            <th style="width:30%">答题结果</th>
                            <th style="width:10%">本题得分</th>
                            <th style="width:10%" th:if="${flag eq '1'}">打分</th>
                        </tr>
                        </thead>
                        <tr th:if="${jdlist != null && jdlist.size() >0}" th:each="dto:${jdlist}">
                            <td th:text="${dto.tmnr}" th:title="${dto.tmnr}"/>
                            <td th:text="${dto.tmlxmc}" th:title="${dto.tmlxmc}"/>
                            <td th:text="${dto.fs}" th:title="${dto.fs}" th:id="'fs_'+${dto.grksmxid}"/>
                            <td th:text="${dto.dtkssj}" th:title="${dto.dtkssj}"/>
                            <td th:text="${dto.dtjssj}" th:title="${dto.dtjssj}"/>
                            <td th:text="${dto.dtjg}" th:title="${dto.dtjg}"/>
                            <td th:text="${dto.df}" th:title="${dto.df}" th:id="'df_'+${dto.grksmxid}"/>
                            <td th:if="${flag eq '1'}"><input th:id="'input_'+${dto.grksmxid}"  onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
                                                              th:onblur="updateDf([[${dto.grksmxid}]]);"   th:placeholder="请输入大于或等于0的数字"/></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
