<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/train/test/inCompleteTest_list.js'}"
            charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="inCompleteTest_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="4">全部</option>
                            <option value="0">姓名</option>
                            <option value="1">部门</option>
                            <option value="2">培训标题</option>
                            <option value="3">确认人</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchinCompleteTestResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query"
                            class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:100px;min-height:150px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="pxlb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="培训类别">培训类别：</label>
                                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${pxlblist !=null && pxlblist.size() >0}" th:each="list:${pxlblist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[pxlb]],[[${list.csid}]],[[inCompleteTest_formSearch]]);" th:id="'pxlb_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="pxzlb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="培训子类别">培训子类别：</label>
                                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${pxzlblist !=null && pxzlblist.size() >0}" th:each="list:${pxzlblist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[pxzlb]],[[${list.csid}]],[[inCompleteTest_formSearch]]);" th:id="'pxzlb_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="ssgs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="所属公司">所属公司：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${ssgslist !=null && ssgslist.size() >0}" th:each="list:${ssgslist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[ssgs]],[[${list.csid}]],[[inCompleteTest_formSearch]]);" th:id="'ssgs_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="sfcs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否测试">是否测试：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sfcs','0','inCompleteTest_formSearch');"
                                                   id="sfcs_id_0"><span>未培训</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sfcs','1','inCompleteTest_formSearch');"
                                                   id="sfcs_id_1"><span>考试未通过</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="pxlb_id_tj" name="pxlb_id_tj">
        <input  type="hidden" id="pxzlb_id_tj" name="pxzlb_id_tj">
        <input  type="hidden" id="ssgs_id_tj" name="ssgs_id_tj">
        <input  type="hidden" id="sfcs_id_tj" name="sfcs_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="inCompleteTest_list"
               class="table table-hover table-bordered table-hidden"
               data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
