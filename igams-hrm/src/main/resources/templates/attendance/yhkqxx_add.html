<!DOCTYPE html>
<html lang="zh-cn">
<body>
<form data-bs-toggle="validation" th:action="${urlPrefix}+'/attendance/attendance/'+${yhkqxxDto.formAction}+SaveKqxx" method="post" id="Yhkdxx_ajaxForm" class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <input type="hidden" name="access_token"/>
        <input type="hidden" id="kqid" name="kqid" th:value="${yhkqxxDto.kqid}">
        <input type="hidden" id="spid" name="spid" th:value="${yhkqxxDto.spid}">
        <input type="hidden" id="yyhid" name="yyhid" th:value="${yhkqxxDto.yhid}">
        <input type="hidden" id="rq" name="rq" th:value="${yhkqxxDto.rq}">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>用户名:</label>
                        <div class="col-sm-8 "  th:if="${yhkqxxDto.formAction eq 'add'}">
                            <select id="yhid" name="yhid" th:value="${yhkqxxDto.yhid}" class="form-control chosen-select" validate="{required:true}">
                                <option  value="">--请选择--</option>
                                <option  th:each="xtyhs:${xtyhlist}"   th:value="${xtyhs.yhid}"  th:text="${xtyhs.zsxm}" th:selected="${xtyhs.yhid eq yhkqxxDto.yhid}"></option>
                            </select>
                        </div>
                        <div class="col-sm-8 padding_t7"  th:if="${yhkqxxDto.formAction eq 'mod'}">
                            <span th:text="${yhkqxxDto.yhmc}"/>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>打卡日期:</label>
                        <div class="col-sm-8"  th:if="${yhkqxxDto.formAction eq 'add'}">
                            <input id="dkrq" name="dkrq" class="form-control" th:value="${yhkqxxDto.rq}" placeholder="请选择打卡日期" validate="{required:true}" />
                        </div>
                        <div class="col-sm-8 padding_t7"  th:if="${yhkqxxDto.formAction eq 'mod'}">
                            <span id="rqsj" name="rqsj" th:text="${yhkqxxDto.rq}"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">出勤状态:</label>
                        <div class="col-sm-8 ">
                            <select id="cqzt" name="cqzt"  class="form-control chosen-select">
                                <option  value="">--请选择--</option>
                                <option  th:each="jcsj:${status}"   th:value="${jcsj.csid}"  th:text="${jcsj.csmc}" th:selected="${jcsj.csmc eq yhkqxxDto.cqzt}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">出勤时间:</label>
                        <div class="col-sm-8">
                            <input id="cqsj" name="cqsj" class="form-control" th:value="${yhkqxxDto.cqsj}"   placeholder="请选择出勤时间"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">退勤时间:</label>
                        <div class="col-sm-8">
                            <input id="tqsj" name="tqsj" class="form-control" th:value="${yhkqxxDto.tqsj}"  placeholder="请选择退勤时间" />
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">工作时长:</label>
                        <div class="col-sm-8">
                            <input id="gzsc" name="gzsc" class="form-control" th:value="${yhkqxxDto.gzsc}" onfocus="dateDifference_gz()"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">请假类型:</label>
                        <div class="col-sm-8 ">
                            <select id="qjlx" name="qjlx"  class="form-control chosen-select">
                                <option  value="">--请选择--</option>
                                <option  th:each="jcsj:${holidaylist}"   th:value="${jcsj.csid}"  th:text="${jcsj.csmc}" th:selected="${jcsj.csmc eq yhkqxxDto.qjlxmc}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">请假开始:</label>
                        <div class="col-sm-8">
                            <input id="qjkssj" name="qjkssj" class="form-control" th:value="${yhkqxxDto.qjkssj}"   placeholder="请选择开始时间" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">请假结束:</label>
                        <div class="col-sm-8">
                            <input id="qjjssj" name="qjjssj" class="form-control" th:value="${yhkqxxDto.qjjssj}"  placeholder="请选择结束时间" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">请假时长:</label>
                        <div class="col-sm-8">
                            <input id="qjsc" name="qjsc" class="form-control" th:value="${yhkqxxDto.qjsc}" onfocus="dateDifference_qj()" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">加班时长:</label>
                        <div class="col-sm-8">
                            <input id="sc" name="sc" class="form-control" th:value="${yhkqxxDto.sc}" onfocus="dateDifference_jb()" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">加班开始:</label>
                        <div class="col-sm-8">
                            <input id="jbkssj" name="jbkssj" class="form-control" th:value="${yhkqxxDto.jbkssj}"   placeholder="请选择开始时间" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">加班结束:</label>
                        <div class="col-sm-8">
                            <input id="jbjssj" name="jbjssj" class="form-control" th:value="${yhkqxxDto.jbjssj}"  placeholder="请选择结束时间" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">核算方式:</label>
                        <div class="col-sm-8">
                            <input id="hsfs" name="hsfs" class="form-control" th:value="${yhkqxxDto.hsfs}"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-4 col-md-4 control-label">法定假日:</label>
                        <div class="col-sm-8 col-md-8">
                            <label class="radio-inline">
                                <input type="radio" value="1" name="sffdjr" th:checked="${'是' eq yhkqxxDto.sffdjr}">是</label>
                            <label class="radio-inline">
                                <input type="radio" value="0" name="sffdjr"  th:checked="${'否' eq yhkqxxDto.sffdjr}">否</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label"></span>加班原因:</label>
                        <div class="col-sm-10">
                            <textarea rows="" cols="" id="jbyy" name="jbyy" th:text="${yhkqxxDto.jbyy}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-2 col-md-2 control-label"></span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</label>
                        <div class="col-sm-10 col-md-10">
                            <textarea rows="" cols="" id="bz" name="bz" th:text="${yhkqxxDto.bz}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/attendance/yhkqxx_add.js'}" charset="utf-8"></script>
</body>
</html>
