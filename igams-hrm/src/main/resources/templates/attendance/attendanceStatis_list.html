<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/attendance/attendanceStatis_list.js'}" charset="utf-8"></script>
    </head>
    <body>
        <div class="panel-body body-content" style="padding-bottom: 0px;">
            <form id="attendanceStatisForm" class="form-horizontal form-inline">
                <input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}">
                <div class="panel panel-default">
                    <div class="panel-heading">查询条件</div>
                    <div class="panel-body">
                        <div class="form-group padding_l10">
                            <select name="cxbt" class="form-control chosen-select" id="cxbt" style="height:34px;">
                                <option value="0">全部</option>
                                <option value="1">用户名</option>
                                <option value="2">姓名</option>
                                <option value="3">职称</option>
                                <option value="4">部门</option>
                            </select>
                            <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                   onkeydown="if(event.keyCode==13) {searchAttendanceStatisResult(); return false;}"/>
                        </div>
                        <div class="form-group padding-l30" style="margin-left:0px">
                            <label>日期：</label>
                            <input id="rqstart" name="rqstart" th:value="${yhkqxxDto.rqstart}" class="form-control" placeholder="开始日期"  />~
                            <input id="rqend" name="rqend" th:value="${yhkqxxDto.rqend}" class="form-control" placeholder="结束日期" />
                        </div>
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                    </div>
                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>
                    <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                        <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:70px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                            <div class="tab-pane active" id="tab06">
                                <div id="sfqq_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label
                                                class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否全勤">是否全勤：
                                        </label>
                                        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                                <li>
                                                    <a style='text-decoration: none; cursor: pointer;'
                                                       onclick="addTj('sfqq','0','attendanceStatisForm');"
                                                       id="sfqq_id_0">
                                                        <span>否</span>
                                                    </a>
                                                </li>
                                                <li><a style='text-decoration: none; cursor: pointer;'
                                                       onclick="addTj('sfqq','1','attendanceStatisForm');"
                                                       id="sfqq_id_1">
                                                    <span>是</span>
                                                </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="sfqq_id_tj" name="sfqq_id_tj">
                <div th:include="common/btn/ancz.html"></div>
                <table id="attendanceStatis_list"
                       class="table table-hover table-bordered"  data-reorderable-columns="true"></table>
            </form>
        </div>
    </body>
</html>
