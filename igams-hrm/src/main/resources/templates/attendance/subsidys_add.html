<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/attendance/subsidys_add.js'}" charset="utf-8"></script>
</head>
<body>

<form id="addSubsidys_ajaxForm" th:action="${urlPrefix}+'/attendance/attendance/'+${btglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="btglid" id ="btglid" th:value="${btglDto.btglid}">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>补贴名称:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="btmc" name="btmc" th:value="${btglDto.btmc}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>标准时长:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="bzsc" name="bzsc"  onblur="checknum('bzsc')" th:value="${btglDto.bzsc}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>标准金额:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="bzje" name="bzje" onblur="checknum('bzje')" th:value="${btglDto.bzje}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>标准时间:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="bzsj" name="bzsj" th:value="${btglDto.bzsj}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>递增金额:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="dzje" name="dzje" onblur="checknum('bzje')" th:value="${btglDto.dzje}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>递增间隔:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="dzjg" name="dzjg" onblur="checknum('dzjg')" th:value="${btglDto.dzjg}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>递增开始时间:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="dzkssj" name="dzkssj" th:value="${btglDto.dzkssj}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>封顶金额:
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <input type="text" id="fdje" name="fdje" th:value="${btglDto.fdje}" validate="{required:true}" class="form-control" style="height:28px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>标准时间(今日/次日)
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <label class="radio-inline"><input type="radio"
                                                                   value="1" name="bzjrcr"   validate="{required:true}" th:checked="${'1' eq btglDto.bzjrcr}">今日</label>
                                <label class="radio-inline"><input type="radio"
                                                                   value="0" name="bzjrcr"   validate="{required:true}" th:checked="${'0' eq btglDto.bzjrcr}">次日</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                <span style="color: red;">*</span>递增时间(今日/次日)
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7">
                                <label class="radio-inline"><input type="radio"
                                                                   value="1" name="dzjrcr"   validate="{required:true}" th:checked="${'1' eq btglDto.dzjrcr}">今日</label>
                                <label class="radio-inline"><input type="radio"
                                                                   value="0" name="dzjrcr"   validate="{required:true}" th:checked="${'0' eq btglDto.dzjrcr}">次日</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
