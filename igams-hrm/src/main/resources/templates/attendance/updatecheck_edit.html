<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/attendance/updatecheck_edit.js'}" charset="utf-8"></script>
</head>
<body>
<form id="updateCheckForm" th:action="${urlPrefix}+'/attendance/attendance/updatecheckSavePersonal'"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <div class="col-md-12 col-sm-12 col-xs-12" >
                <span style="color: red;font-size: 10px;padding-left: 10px">注意：起止时间之间跨度不得超过一个月</span>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" th:if="${xtyhlist!=null&&xtyhlist.size()>0}">
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-5 col-md-4 control-label">
                        <span style="color:red;">*</span>用户名：
                    </label>
                    <div class="col-sm-6 col-xs-7 col-md-8 padding_t7">
                        <select id="yhid" name="yhid"  class="form-control chosen-select" validate="{required:true}">
                            <option  value="">--请选择--</option>
                            <option  th:each="xtyhs:${xtyhlist}"   th:value="${xtyhs.yhid}"  th:text="${xtyhs.zsxm}" th:selected="${xtyhs.zsxm eq yhkqxx.yhmc}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" >
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-5 col-md-4 control-label">
                        查询起始时间：
                    </label>
                    <div class="col-sm-6 col-xs-7 col-md-8 padding_t7">
                        <input id="startdate" name="startdate" class="form-control" placeholder="查询起始时间" validate="{required:true}" style="width: 80%"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12" >
                <div class="form-group">
                    <label for="" class="col-sm-6 col-xs-5 col-md-4 control-label">
                        查询结束时间：
                    </label>
                    <div class="col-sm-6 col-xs-7 col-md-8 padding_t7">
                        <input id="enddate" name="enddate" class="form-control" placeholder="查询结束时间" validate="{required:true}" style="width: 80%"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
