<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<style type="text/css">
    .body-content{
        padding-left: 0px;
        padding-right: 0px;
    }
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }
    .width_1{
        width: 22%;
    }
    .width_2{
        width: 12%;
    }
    .width_3{
        width: 18%;
    }
    .width_4{
        width: 9%;
    }
    .width_5{
        width: 18%;
    }
    .width_6{
        width: 9%;
    }
    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<div id="sample_formSearch" class="panel-body body-content"  style="padding-bottom:0px;">

    <table class="tab">
        <thead>
        <tr>
            <th class="width_2">用户名</th>
            <th class="width_1">请假开始时间</th>
            <th class="width_1">请假结束时间</th>
            <th class="width_4">请假类型</th>
            <th class="width_4">请假时长</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${kqqjxxDtos!=null && kqqjxxDtos.size() >0}" th:each="list:${kqqjxxDtos}">
            <td class="width_2" th:text="${list.yhmc}">用户名</td>
            <td class="width_1" th:text="${list.qjkssj}">请假开始时间</td>
            <td class="width_1" th:text="${list.qjjssj}">请假结束时间</td>
            <td class="width_4" th:text="${list.qjlxmc}">请假类型</td>
            <td class="width_4" th:text="${list.qjsc}">请假时长</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
