    ## 其中production就是这个flg标记
    flg: .labhrm
    ##是否发送rabbit标记(用户信息等)     1：发送 主要用于 product 和系统用户这边
    configflg: 0
    ##是否接收rabbit标记(用户信息等)     1：接收   
    receiveflg: 1
    ##体系同步是否发送    1：发送
