<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootbox/lang/zh_CN-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/wechat/xxxj/xxxj_add.js?v=20250507v3" charset="utf-8"></script>
</head>
<body>
<form data-bs-toggle="validation" th:action="'/xxxj/xxxj/' + ${xxxjDto.formAction}" method="post" id="addUpdateXxxjForm" class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <input type="hidden" name="access_token"/>
        <input type="hidden" name="xjid" th:value="${xxxjDto.xjid}"/>
        <input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}"/>
        <input type="hidden" name="fjids" id ="fjids"/>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12" id="xjmcDiv">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>小结名称</label>
                        <div class="col-sm-9">
                            <input type="text" id="xjmc"  name="xjmc" th:value="${xxxjDto.xjmc}" validate="{required:true,stringMaxLength:64}" class="form-control" ></input>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-xs-3 control-label" style="padding-right: 0px">
                            <span style="color: red;">*</span>	类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：
                        </label>
                        <div class="col-sm-9">
                            <select id="xjlx" name="xjlx"   th:value="${xxxjDto.xjlx}"  class="form-control chosen-select" validate="{required:true}" >
                                <option  value="">--请选择--</option>
                                <option  th:if="${xxxjList!=null && xxxjList.size() > 0}" th:each="list:${xxxjList}" th:value="${list.csid}"  th:text="${list.csmc}" th:selected="${xxxjDto.xjlx eq list.csid}" ></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" id="xjnrDiv">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>小结内容</label>
                        <div class="col-sm-9">
				        			<textarea id="xjnr" name="xjnr"  rows="20"  th:text="${xxxjDto.xjnr}"
                                              validate="{required:true,stringMaxLength:10000}" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}">
                    <div class="form-group">
                        <div id="fjcfbDto" >
                            <div th:each="fjcfbDto:${fjcfbDtos}" >
                                <label for="" class="col-sm-3 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="已传附件："></label>
                                <label for="" class="col-sm-3 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                <div class="col-sm-9 padding_t7" th:id="${fjcfbDto.fjid}"  >
                                    <a title="下载"  th:onclick="xz([[${fjcfbDto.fjid}]])" >
                                        <span th:text="${fjcfbDto.wjm}"></span>
                                        <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>&nbsp;&nbsp;
                                    <a th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                        <span  class="glyphicon glyphicon-eye-open" ></span>
                                    </a>&nbsp;&nbsp;
                                    <a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">
                            附件上传：
                        </label>
                        <div class="col-sm-9">
                            <a href="javascript:void(0);" id="C_Btn" onclick='editfile("C_Div","C_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                            </a>
                            <div id="C_Div" style="display: none;">
                                <input  id="sign_file" name="sign_file" type="file">
                                <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div","C_Btn")'>隐藏</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
</html>
