<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootbox/lang/zh_CN-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/wechat/xxxj/xxxj_view.js?v=20250507v3" charset="utf-8"></script>
</head>
<body>
<form  method="post"  theme="simple"
       class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">小结名称：</label>
                        <div class="col-sm-7 col-md-7 col-xs-7 padding_t7"><span th:text="${xxxjDto.xjmc}" /></div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-5 col-xs-5 col-md-5 control-label">小结类型：</label>
                        <div class="col-sm-7 col-md-7 col-xs-7 padding_t7"><span th:text="${xxxjDto.xjlxmc}" /></div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-5 col-xs-5 col-md-5 control-label">小结内容：</label>
                        <div class="col-sm-7 col-md-7 col-xs-7 padding_t7"><span th:text="${xxxjDto.xjnr}" /></div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-5 col-xs-5 col-md-5 control-label">录入人员：</label>
                        <div class="col-sm-7 col-md-7 col-xs-7 padding_t7"><span th:text="${xxxjDto.lrrymc}" /></div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}">
                    <div class="form-group">
                        <div id="fjcfbDto" >
                            <div th:each="fjcfbDto:${fjcfbDtos}" >
                                <label for="" class="col-sm-5 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="已传附件："></label>
                                <label for="" class="col-sm-5 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                <div class="col-sm-7 padding_t7" th:id="${fjcfbDto.fjid}"  >
                                    <a title="下载"  th:onclick="xz([[${fjcfbDto.fjid}]])" >
                                        <span th:text="${fjcfbDto.wjm}"></span>
                                        <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>&nbsp;&nbsp;
                                    <a th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                        <span  class="glyphicon glyphicon-eye-open" ></span>
                                    </a>&nbsp;&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
