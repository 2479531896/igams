<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/wechat/express/express_list.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;" id="dcpBody">
    <form id="express_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-body" style="padding-left: 12px;">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">快递单号</option>
                        </select>
                        <input id="cxnr" name="mhcx" class="form-control" placeholder="模糊查询">
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>快递状态</label>
                        <select name="kdzt" class="form-control chosen-select" id="kdzt" style="height:34px;">
                            <option>请选择</option>
                            <option value="0">未签收</option>
                            <option value="1">已签收</option>
                        </select>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="kdfc" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="快递发出日期" >快递发出日期：</label>
                                    <div class="col-sm-9  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="kdfcstart" name="kdfcstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                        <input id="kdfcend" name="kdfcend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div id="kdjs" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="快递接收日期" >快递接收日期：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="kdjsstart" name="kdjsstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="kdjsend" name="kdjsend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="express_List" class="table table-hover table-bordered table-hidden"  data-reorderablecolumns="true"></table>
    </form>
</div>
</body>
</html>
