<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <style>
        #express_new .mh-list-wrap .mh-list li {
            position: relative;
            border-bottom: 1px solid #f5f5f5;
            margin-bottom: 8px;
            color: #666;
        }

        #express_new .mh-list-wrap .mh-list li .before {
            position: absolute;
            left: -13px;
            top: 2.2em;
            height: 82%;
            width: 0;
            border-left: 2px solid #ddd;
        }

        #express_new .mh-list-wrap .mh-list li .after {
            position: absolute;
            left: -16px;
            top: 1.2em;
            width: 8px;
            height: 8px;
            background: #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<form class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content" id="express_new">
        <div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab" id="kuaidi_new_nucom">
            <div class="express-wrap mh-wrap">
                <div class="panel-body mh-cont mh-list-wrap mh-unfold">
                    <div class="row mh-list">
                        <ul th:if="${kdxxList!=null}">
                            <li  th:each="expressDto:${kdxxList}">
                                <p th:text="${expressDto.accepttime}"></p>
                                <p th:text="${expressDto.remark}"></p>
                                <span class="before"></span><span class="after"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
