<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="salesRes_formSearch" class="form-horizontal form-inline sl_all_form">
        <input  type="hidden" id="jcxmdm" name="jcxmdm" th:value="${jcxmdm}">
        <input  type="hidden" id="jcxm" name="jcxm" th:value="${jcxm}">
        <input  type="hidden" id="szz_toQy" name="szz_toQy" th:value="${szz_toQy}">
        <input  type="hidden" id="szz_toTq" name="szz_toTq" th:value="${szz_toTq}">
        <input  type="hidden" id="szz_toJc" name="szz_toJc" th:value="${szz_toJc}">
        <input  type="hidden" id="szz_toKz" name="szz_toKz" th:value="${szz_toKz}">
        <input  type="hidden" id="szz_toBg" name="szz_toBg" th:value="${szz_toBg}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="salesRes_select" id="salesRes_select" class="form-control chosen-select" style="height:34px;">
                            <option value="0">患者姓名</option>
                            <option value="1">标本编号</option>
                            <option value="2">内部编码</option>
                        </select>
                        <input id="salesRes_input" name="salesRes_input" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchResFirstResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 " id="searchMore" style="display: none;" >
                    <div class="sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tabrfs">
                            <div id="yblx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="标本类型" >标本类型：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${samplelist!=null && samplelist.size() >0}" th:each="sample:${samplelist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[yblx]],[[${sample.csid}]],[[salesRes_formSearch]]);" th:id="'yblx_id_'+${sample.csid}">
                                                    <span th:text="${sample.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                        <span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
                                    </div>
                                </div>
                            </div>
                            <div id="jcwd_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检测单位" >检测单位：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${detectionList!=null && detectionList.size() >0}" th:each="list:${detectionList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jcdw]],[[${list.csid}]],[[salesRes_formSearch]]);" th:id="'jcdw_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                        <span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="salesRes_list" class="table table-hover table-bordered table-hidden"></table>
        <input  type="hidden" id="yblx_id_tj" name="yblx_id_tj">
        <input  type="hidden" id="jcdw_id_tj" name="jcdw_id_tj">
    </form>
</br>
</body>
<script type="text/javascript" src="/js/wechat/resfirst/salesResfirst_list.js?v=20230411"></script>
</html>
