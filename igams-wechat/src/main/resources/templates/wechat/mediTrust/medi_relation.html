<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/wechat/mediTrust/medi_relation.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
</head>
<style>
    .bootstrap-table .fixed-table-pagination>.pagination-detail .pagination-info {
        display: none;
    }
    .bootstrap-table .fixed-table-pagination>.pagination-detail .page-list {
        display: none;
    }
    .form-control{
        height:31px;
    }
    .bootstrap-tagsinput{
        min-width:100%;
    }
</style>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="sjxxListForm" class="form-horizontal form-inline">
        <input type="hidden" name="mxid" id ="mxid" th:value="${mxxxDto.mxid}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">样本编号</option>
                            <option value="1">患者姓名</option>
                            <option value="2">单位简称</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchSjxxListResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
                </div>
            </div>
        </div>
        <div id="toolbar" class="btn-group js-affix">
            <button style="padding-top:4px" type="button" onclick="comfirm();" class="btn btn-success" data-bs-toggle="tooltip" data-placement="bottom">
                <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true">关联</span>
            </button>
        </div>
        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
