<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<form class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    项目代码:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.projectCode}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    企业名称:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.orgName}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    企业编号:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.orgId}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    渠道编码:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.comboCode}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    镁信订单号:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.mxOrderNo}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    手机号:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.phoneNo}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    单价:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.amount}" />分
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    购买数量:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.quantity}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    总价:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.totalAmount}" />分
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    商品名称:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.equityName}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    支付时间:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.payTime}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    服务商订单号:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.orderNo}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    用户名:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.idName}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    证件类型:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.idType}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    证件号:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.idNum}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    预约时间:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.orderTime}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    订单状态:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:if="${mxxxDto.status eq '0'}" style="color: green">已预约</span>
                                    <span th:if="${mxxxDto.status eq '1'}" style="color: blue">已使用</span>
                                    <span th:if="${mxxxDto.status eq '2'}" style="color: purple">已出报告</span>
                                    <span th:if="${mxxxDto.status eq '3'}" style="color: red">未预约</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    后续报告:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:if="${mxxxDto.hasReport eq 'false'}" style="color: red">流程未结束</span>
                                    <span th:if="${mxxxDto.hasReport eq 'true'}" style="color: green">流程结束</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    报告URL:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.reportUrl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    出报告时间:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${mxxxDto.statusTime}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
