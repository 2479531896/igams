<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/wechat/application/application_edit.js" charset="utf-8"></script>
</head>
<body>

<form id="applicationForm"  th:action="${formAction}"   class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation"  enctype="multipart/form-data">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="auditType" id ="auditType" th:value="${sjtssqDto.auditType}">
    <input type="hidden" name="tssqid" id ="tssqid" th:value="${sjtssqDto.tssqid}">
    <input type="hidden" name="jcxmdm" id ="jcxmdm" th:value="${sjtssqDto.jcxmdm}">
    <input type="hidden" name="jczxmdm" id ="jczxmdm" th:value="${sjtssqDto.jczxmdm}">
    <input type="hidden" name="sjid" id ="sjid" th:value="${sjtssqDto.sjid}">
    <div class="body-content tab-content">
        <div role="tabpanel">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    标本编号:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${sjtssqDto.ybbh}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    内部编码:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${sjtssqDto.nbbm}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    患者姓名:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${sjtssqDto.hzxm}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span id="xb" th:text="${sjtssqDto.xbmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    合作伙伴:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span id="db" th:text="${sjtssqDto.db}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    单位简称:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${sjtssqDto.dwjc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    检测单位:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${sjtssqDto.jcdwmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    标本类型:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${sjtssqDto.yblxmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                            <div class="form-group">
                                <label for="" class="col-xs-2 col-sm-2 col-md-2  2 control-label">
                                    报告日期:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <span th:text="${sjtssqDto.bgrq}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    <span style="color: red;">*</span>检测项目:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <select id="jcxmid" name="jcxmid"
                                            class="form-control chosen-select" validate="{required:true}">
                                        <option value="">--请选择--</option>
                                        <option th:each="list:${sjjcxmList}"
                                                th:value="${list.jcxmid + (list.jczxmid==''?'':('-' + list.jczxmid))}" th:text="${list.jcxmmc + (list.jczxmmc==''?'':('-' + list.jczxmmc))}"
                                                th:csdm="${list.jcxmdm + (list.jczxmdm==''?'':('-' + list.jczxmdm))}"
                                                th:selected="${list.jcxmid eq sjtssqDto.jcxmid and list.jczxmid eq sjtssqDto.jczxmid}"></option>
                                    </select>
                                </div>
                            </div> 
                        </div>

                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    <span style="color: red;">*</span>申请项目:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <select id="sqxm" name="sqxm"
                                            class="form-control chosen-select" validate="{required:true}">
                                        <option id="sqxm01" value="--请选择--">--请选择--</option>
                                        <option th:each="list:${applylist}"
                                                th:value="${list.csid}" th:text="${list.csmc}"
                                                th:csdm="${list.csdm}"
                                                th:selected="${list.csid  eq sjtssqDto.sqxm}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    <span style="color: red;">*</span>申请原因:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <select id="sqyy" name="sqyy"
                                            class="form-control chosen-select" validate="{required:true}">
                                        <option value="">--请选择--</option>
                                        <option th:each="list:${reasonlist}"
                                                th:value="${list.csid}" th:text="${list.csmc}"
                                                th:csdm="${list.csdm}"
                                                th:selected="${list.csid  eq sjtssqDto.sqyy}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    <span style="color: red;">*</span>申请子项目:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <select id="sqzxm" name="sqzxm"
                                            class="form-control chosen-select" validate="{required:true}">
                                        <option value="">--请选择--</option>
                                        <option th:each="list:${jcsjlist}"
                                                th:value="${list.csid}" th:text="${list.csmc}"
                                                th:selected="${list.csid  eq sjtssqDto.sqzxm}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
                            <div class="form-group">
                                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                                    其他申请原因:
                                </label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                                    <input id="qtsqyy"  name="qtsqyy" class="form-control"  th:value="${sjtssqDto.qtsqyy}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                            <div class="form-group">
                                <label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label">
                                    备注:
                                </label>
                                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t7" style="padding-top: 3px">
                                    <textarea rows="" cols="" id="bz" name="bz" th:text="${sjtssqDto.bz}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
