<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<script type="text/javascript" src="/js/wechat/sjpdgl/sjpdgl_List.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="sjpdgl_formSearch" class="form-horizontal form-inline">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
							<option value="5">全部</option>
							<option value="0">派单号</option>
		                	<option value="1">取样地址</option>
		                	<option value="2">派单人</option>
		                	<option value="3">标本编号</option>
							<option value="4">患者姓名</option>
						</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchSjpdResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					<span class="tit">已选条件：</span>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						<ul id="sl_add_ul"></ul>
					</div>
				</div>
				<div class="padding_t7 width100" id="searchMore" style="display: none;">
					<div class="tab-content sl_sel_con row" style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
						<div class="tab-pane active" id="tab06">

							<div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label 
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="状态" style="padding:0">状态：
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('zt','00','sjpdgl_formSearch');"
													id="zt_id_00">
													<span>未派单</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('zt','10','sjpdgl_formSearch');"
													id="zt_id_10">
													<span>已派单</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('zt','35','sjpdgl_formSearch');"
												   id="zt_id_35">
												<span>运输中</span>
											</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('zt','20','sjpdgl_formSearch');"
												   id="zt_id_20">
												<span>已接单</span>
											</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('zt','50','sjpdgl_formSearch');"
												   id="zt_id_50">
												<span>已完成</span>
											</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="bblx_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="标本类型" style="padding:0">标本类型：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${samplelist!=null && samplelist.size() >0}" th:each="sample:${samplelist}">
												<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[bblx]],[[${sample.csid}]],[[sjpdgl_formSearch]]);" th:id="'bblx_id_'+${sample.csid}">
													<span th:text="${sample.csmc}"></span>
												</a>
											</li>
										</ul>
										<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
									</div>
								</div>
							</div>



							<div id="jcwd_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检测单位" style="padding:0">目的地：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${detectionList!=null && detectionList.size() >0}" th:each="list:${detectionList}">
												<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jcdw]],[[${list.csid}]],[[sjpdgl_formSearch]]);" th:id="'jcdw_id_'+${list.csid}">
													<span th:text="${list.csmc}"></span>
												</a>
											</li>
										</ul>
										<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
									</div>
								</div>
							</div>

							<div id="jsfs_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="寄送方式" style="padding:0">寄送方式：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${sendingList!=null && sendingList.size() >0}" th:each="list:${sendingList}">
												<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jsfs]],[[${list.csid}]],[[sjpdgl_formSearch]]);" th:id="'jsfs_id_'+${list.csid}">
													<span th:text="${list.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div id="sfsf_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否收费"style="padding:0" >是否代收费用：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('sfsf','1','sjpdgl_formSearch');"
												   id="sfsf_id_1"><span>是</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('sfsf','0','sjpdgl_formSearch');"
												   id="sfsf_id_0"><span>否</span></a>
											</li>

										</ul>
									</div>
								</div>
							</div>

							<div id="jdbj_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="接单状态" style="padding:0" >接单状态：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('jdbj','1','sjpdgl_formSearch');"
												   id="jdbj_id_1"><span>已接单</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('jdbj','0','sjpdgl_formSearch');"
												   id="jdbj_id_0"><span>未接单</span></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="sj" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="派单时间" style="padding:0">派单时间：</label>
									<div class="col-sm-7  col-md-8 col-lg-8 sl_sel_list"  >
										<input id="lrsjstart" name="lrsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
										<input id="lrsjend" name="lrsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<input type="hidden" id="zt_id_tj" name="zt_id_tj">
		<input  type="hidden" id="sfsf_id_tj" name="sfsf_id_tj">
		<input  type="hidden" id="bblx_id_tj" name="bblx_id_tj">
		<input  type="hidden" id="jsfs_id_tj" name="jsfs_id_tj">

		<input  type="hidden" id="jcdw_id_tj" name="jcdw_id_tj">
		<input  type="hidden" id="jdbj_id_tj" name="jdbj_id_tj">

		<div th:include="common/btn/ancz.html"></div>
 		<table id="sjpdgl_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
 	</form>
</div> 
</body>
</html>
