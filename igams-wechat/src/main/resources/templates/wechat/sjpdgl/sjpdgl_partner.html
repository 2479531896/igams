<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/wechat/sjpdgl/sjpdgl_partner.js" charset="utf-8"></script>

</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="taskListPartnerForm"  class="form-horizontal form-inline" method="post" theme="simple" data-bs-toggle="validation">

        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">模糊查询</option>
                            <option value="1">真实姓名</option>
                            <option value="2">岗位名称</option>
                            <option value="3">角色名称</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchPartnerResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
                </div>
            </div>
        </div>
        <input type="hidden" id="xzrys" name="xzrys">
        <input type="hidden" name="access_token"/>
        <div style="display:inline-block;">通知人员:</div>
        <input id="t_xzrys"   name="t_xzrys"  style="display:inline-block;" class="form-control"></input>
        <input type="hidden" id="hbmcs" name="hbmcs">
        <div th:include="common/btn/ancz.html"></div>
        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
