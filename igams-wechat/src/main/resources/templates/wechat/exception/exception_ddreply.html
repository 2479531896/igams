<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<link rel="stylesheet" type="text/css" href="/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="/css/wechat/sjxx/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
	<style>
		.row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
	</style>
	<script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/wechat/exception/exception_ddreply.js"></script>

</head>
<body>
<form id="ajaxForm"  class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" id="ycid" name="ycid" th:value="${sjycDto.ycid}">
	<input type="hidden" id="sjid" name="sjid" th:value="${sjycDto.sjid}">
	<input type="hidden" name="qrr" id ="qrr" th:value="${sjycDto.lrry}"/>
	<input type="hidden" name="fjids" id ="fjids"/>
	<input type="hidden" id="fkid" name="fkid" >
	<input type="hidden" id="fkry" name="fkry" >
	<input type="hidden" id="fkrymc" name="fkrymc" >
	<input type="hidden" id="yhid" name="yhid" th:value="${sjycDto.yhid}">
	<div class="body-content tab-content" style="height:100%;width:100%;position:fixed;margin-bottom:60px;overflow: auto;">
		<div class="row">
	        <div class="col-md-12 col-sm-12">
		        <div class="col-md-12 col-sm-12 col-xs-12 viewException"  style="margin-bottom:15px;padding:5px;display:block;" >
	                <div style="padding-top:5px;width:100%;" >
	                   <div class="col-md-8  col-sm-8 col-xs-8 text-left" style="padding-right:0px;">
	                   		<div class="row col-sm-12 col-md-12 col-xs-12">
	                   			<span  th:text="'◆'+${sjycDto.twrmc}+'◆'" style="float: left;text-overflow: ellipsis;overflow: hidden;" ></span>
	                       		<span  th:if="${sjycDto.sfjs=='1'}" style="color:#66FF85;margin-left:10px;">已结束</span>
	                       		<span  th:if="${sjycDto.sfjs!='1'}" style="color:#FFA366;margin-left:10px;">未结束</span>
	                   		</div>
	                   		<div class="row col-sm-12 col-md-12 col-xs-12">
	                   			<span  th:text="${sjycDto.lrsj}"  style="float: left;color:#CCCCCC"></span>
	                   		</div>
	                   </div>
	                   <div class="col-md-4  col-sm-4 col-xs-4 text-right" style="padding-right:0px;">
	                   		<button type="button" style="border:0px solid #7AA7EB;border-radius:15px;background-color:#CEF4FD;color:#57CFED;" th:onclick="finish([[${sjycDto.ycid}]])">✚结束</button>
	                   </div>
	               	</div>
	                <div style="padding-top:5px;width:100%;" >
	                   <div class="col-md-12  col-sm-12 col-xs-12 text-left" style="padding-top:15px;padding-right:0px;">
	                       <span th:text="${sjycDto.ycbt}" style="width:100%;white-space: nowrap;font-weight:bold;font-size:20px;" ></span>
	                   </div>
	               	</div>
	               	<div style="width:100%;padding-top:10px;" >
	                   <div class="col-md-12  col-sm-12 col-xs-12 text-left" >
	                       <span th:text="${sjycDto.ycxx}" style="width:100%;" ></span>
	                   </div>
	               	</div>
	               	<div style="padding-top:5px;width:100%;" >
	                   <div class="col-md-6  col-sm-6 col-xs-6 text-left" style="padding-top:15px;padding-right:0px;">
	                       <i class="closed iconfont icon-huifu" id="look" style="font-size:20px;cursor:pointer;" th:onclick="getFknr([[${sjycDto.ycid}]])"></i>
	                       <span th:text="${sjycDto.pls}"></span>
	                   </div>
	                   <div class="col-md-6 col-sm-6 col-xs-6 text-right" style="padding-top:15px;padding-right:0px;">
	                   	   <div class="col-md-12 col-sm-12 col-xs-12 " style="padding:0px;">
		                   <span th:text="'确认人:'+${sjycDto.qrrmc}" style="float:right;color:#CCCCCC" ></span>
		                   </div>
	                   </div>
	               	</div>
	               	
	               	<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:5px;border-top:1px solid #CCCCCC;height:30px;padding:0px;">
	               		<ul id="myTab" class="nav nav-tabs" style="margin-top:5px;">
						    <li  class="nav-item" >
						        <a href="#all"  class="nav-link active" data-bs-toggle="tab">
						            全部回复
						        </a>
						    </li>
						</ul>
	               		<div id="myTabContent" class="tab-content">
	               			<div class="tab-pane fade in active" id="all">
	               				<div th:each="fklist:${sjycfklist}">
		               				<div class="col-md-12 col-sm-12 col-xs-12" >
		               					<span style="color:#77C9FF" th:text="${fklist.fkrymc}"></span>
		               					<span style="color:#ddd" th:text="${fklist.hfsj}"></span>
		               				</div>
		               				<div class='col-sm-12 col-md-12 col-xs-12 text-left'>
		               					<span th:text="'　　'+${fklist.fkxx}"></span>
		               					<span th:if="${fklist.ffkxx!=null && fklist.ffkxx!=''}" style="color:#77C9FF" th:text="'@'+${fklist.qrrmc}"></span>
		               					<span th:if="${fklist.ffkxx!=null && fklist.ffkxx!=''}" th:text="${fklist.ffkxx}"></span>
		               				</div>
		               				<div class='col-sm-12 col-md-12 col-xs-12 text-left'>
		               					<span style='color:#ddd' th:text="${fklist.hfsjc}"></span>
		               					<span style='cursor:pointer;color:#ddd;' th:onclick="hf([[${fklist.fkid}]],[[${fklist.fkrymc}]],[[${fklist.fkry}]])">回复</span>
		               				</div>
	               				</div>
	               			</div>
	               			<div class="tab-pane fade" id="user">
	               				
	               			</div>
	               		</div>
	               	</div>
		         </div> 
			</div> 
		</div>
	</div>
	<div class="col-md-12 col-sm-12 col-xs-12" style="position: fixed; bottom: 0; box-shadow:0 -2px 2px -1px #CCFFFF;padding-top:6px;padding-bottom:5px;background-color:white;">
   		<input class="col-md-10 col-sm-10 col-xs-10" placeholder="说点什么吧..." style="border-radius: 15px;height:25px;border:0px;background-color:#F7F7F7;outline:none;color:black;" id="fkxx" name="fkxx">
   		<div class="col-md-1 col-sm-1 col-xs-1" style="padding-right:0px;padding-left:5px;position:relative;" id="pl">
   			<span class=" closed iconfont icon-huifu" id="look" style="font-size:20px ! important;color:black;"></span>
   			<span th:text="${sjycDto.pls}" style="color:black;position:absolute;top:-5px;right:-5px;font-size:10px ! important;"></span>
   		</div>
   		<div class="col-md-2 col-sm-2 col-xs-2" style="padding-right:0px;padding-left:5px;position:relative;display:none;" id="fs">
   			<button type="button" style="color:white;background-color:#8CE5FB;border:0px;" onclick="fs()">发表</button>
   		</div>
	</div>
</form> 
</body>
</html>
