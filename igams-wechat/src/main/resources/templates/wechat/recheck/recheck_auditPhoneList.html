<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
		<link rel="stylesheet" type="text/css" href="/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="/css/buttons.css" />
		<link rel="stylesheet" type="text/css" href="/css/base.css" />
		<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
		<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
		<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
		<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
		<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
		<script type="text/javascript" src="/js/jquery-ui-custom.contact-min.js"></script>
		<!-- 先引入 Vue -->
		<script src="/js/plugins/vue/vue.js"></script>
		<!--滚动条插件-->
		<script src="/js/jquery.scroll/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/customscrollbar/jquery.mCustomScrollbar.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/events/jquery.event.outerClick-min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/customscrollbar/jquery.mCustomScrollbar.min.css" />
		
		<!--Bootbox弹窗插件-->
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
		<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--jQuery.chosen美化插件-->
		<link rel="stylesheet" type="text/css" href="/js/plugins/chosen/chosen.css" />
		<script type="text/javascript" src="/js/plugins/chosen/chosen.jquery.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/utils/jquery.utils.pinyin-min.js" charset="utf-8"></script>
		<!--Bootstrap-table插件-->
		<link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
		<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		<!--Bootstrap-switch插件-->
		<link href="/js/plugins/bootstrap-switch/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
		<script src="/js/plugins/bootstrap-switch/bootstrap-switch.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--bootstrap-->
		<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
		<!--提交共通-->
		<script src="/js/common/comdefine.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/laydate/laydate.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/v5_style.css" />
		<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
		<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/wechat/recheck/recheck_auditPhoneList.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
		<style>
			.row{
				display: block ;
			}
			@font-face {
				font-family: 'Glyphicons Halflings';
				src: url('/fonts/glyphicons-halflings-regular.eot');
				src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
			}
			.glyphicon {
				font-family: 'Glyphicons Halflings';
				font-style: normal;
				font-weight: normal;
				line-height: 1;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
		</style>
		<style type="text/css">
			body{
				width:100%;
				height:100%;
				overflow: auto;
			}
			.tab{
				border: 1px solid #DDDDDD;
				width:100%;
			}
			.tab th{
				border: 1px solid #DDDDDD;
				color:#000;
				width:25%;
				height:35px;
				padding-left:10px;
				background-color:#DDDDDD;
			}
			.tab td{
				border: 1px solid #DDDDDD;
				color:#000;
				height:35px;
				padding-left:10px;
			}
		</style>
</head>
<body>
<div id="AuditDiv">
	<div class="panel panel-default" >
	    <div class="panel-body" style="padding:0px;">
		    <input type="hidden" id="fjid"   th:value="${fjsqDto.fjid}"></input>
		    <input type="hidden" id="yhid"   th:value="${fjsqDto.yhid}"></input>
		    <input type="hidden" id="shxx_shjs" name="shxx_shjs" th:value="${fjsqDto.shxx_shjs}">
		    <input type="hidden" id="shlbmc" th:value="${shlbmc}"></input>
		    <div class="alert alert-success" style="margin-bottom: 0px;text-align: center;padding: 10px 15px 10px 15px;">复测申请清单(<span th:text="${fjsqDto.lrsj}"></span>)</div>
			<div class="htmleaf-container">	
				<table  id="element-table" class="table table-bordered">
					<thead>
						<tr>
							<th>患者姓名</th>
							<th>标本编号</th>
							<th>类型</th>
							<th>状态</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fjsqDto:${fjsqDtos}">
							<td th:text="${fjsqDto.hzxm}"></td>
							<td th:text="${fjsqDto.ybbh}"></td>	
							<td th:text="${fjsqDto.lxmc}"></td>
							<td th:if="${fjsqDto.zt=='15'}">审核未通过</td>
							<td th:if="${fjsqDto.zt=='80'}">审核通过</td>
							<td th:if="${fjsqDto.zt=='00'}">未提交</td>
							<td th:if="${fjsqDto.flg=='1' && fjsqDto.zt=='10'}"><button type="button" class="btn btn-info" th:onclick="auditFjsq([[${fjsqDto.fjid}]],[[${fjsqDto.shxx_lcxh}]],[[${fjsqDto.sign}]])">审核</button></td>
							<td th:if="${fjsqDto.flg=='0' && fjsqDto.zt=='10'}" th:text="${fjsqDto.shxx_dqgwmc}+'审核中'"></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
