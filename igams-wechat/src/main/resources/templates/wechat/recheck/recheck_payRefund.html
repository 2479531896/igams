<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<style type="text/css">
			th{
				font-weight:bold;
				text-align: center;
			}
			span{
				line-height: 30px;
			}
		</style>
		<script type="text/javascript" src="/js/wechat/recheck/recheck_payRefund.js" charset="utf-8"></script>
	</head>
	<body>
	   <form id="rechcek_payRefundForm" action="/recheck/recheck/refundSavePay" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="access_token"/>
			<input type="hidden" name="fjid" id="fjid" th:value="${fjsqDto.fjid}"/>
			<input type="hidden" id="ybbh" th:value="${fjsqDto.ybbh}"/>
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						退款信息确认
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-4 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">标本编号</label>
					    			<div class="col-sm-8 padding_t7" th:text="${fjsqDto.ybbh}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-4 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">患者姓名</label>
					    			<div class="col-sm-8 padding_t7" th:text="${fjsqDto.hzxm}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-4 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">是否付费</label>
					    			<div class="col-sm-8 padding_t7" th:text="${fjsqDto.sfff eq '1'?'是':'否'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-4 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">是否付款</label>
					    			<div class="col-sm-8 padding_t7" th:text="${fjsqDto.fkbj eq '1'?'是':'否'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-4 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">实付金额</label>
					    			<div class="col-sm-8 padding_t7" th:text="${fjsqDto.sfje}">&nbsp;</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
				<tr style="background-color: #63a3ff;">
					<th style="width:30px;"><span th:text="序号" /></th>
					<th style="width:80px;"><span th:text="预付金额" /></th>
					<th style="width:80px;"><span th:text="退款金额" /></th>
					<th style="width:80px;"><span th:text="退款中金额" /></th>
					<th style="width:80px;"><span th:text="实付金额" /></th>
					<th style="width:80px;"><span th:text="支付时间" /></th>
					<th style="width:40px;"><span th:text="操作" /></th>
				</tr>
	         	<div th:if="${payinfoDtos != null && payinfoDtos.size() >0}" th:each="payinfoDto:${payinfoDtos}">
	         		<tr>
	         			<td><span th:title="${payinfoDtoStat.index+1}" th:text="${payinfoDtoStat.index+1}"/></td>
	         			<td><span th:title="${payinfoDto.fkje}" th:text="${payinfoDto.fkje}"/></td>
	         			<td><span th:id="'tkje_'+${payinfoDto.zfid}" th:title="${payinfoDto.tkje}" th:text="${payinfoDto.tkje}"/></td>
	         			<td><span th:id="'tkzje_'+${payinfoDto.zfid}" th:title="${payinfoDto.tkzje}" th:text="${payinfoDto.tkzje}"/></td>
	         			<td><span th:id="'sfje_'+${payinfoDto.zfid}" th:title="${payinfoDto.sfje}" th:text="${payinfoDto.sfje}"/></td>
						<td><span th:title="${payinfoDto.jysj}" th:text="${payinfoDto.jysj}"/></td>
						<td>
							<button th:if="${!(payinfoDto.sfje eq '0' || payinfoDto.sfje eq '0.00')}"  th:id="'refund_'+${payinfoDto.zfid}" class="btn btn-primary" type='button' name="refundButton" th:onclick="refundClick([[${payinfoDto.zfid}]],event);">退款</button>
						</td>
					</tr>
				</div>
			</table>
		</form>	
	</body>
</html>
