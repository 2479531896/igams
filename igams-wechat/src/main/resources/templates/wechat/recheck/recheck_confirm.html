<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <style>
        .color{
            color:#000;
        }
        .padding_t5{
            padding-top: 5px;
        }
        .red {
            background: red;
        }
        .green{
            background: green;
        }
    </style>
</head>
<body>
<form id="recheckAjaxForm"  action="/recheck/recheck/modSaveRecheck"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" id="fjid" name="fjid" th:value="${fjsqDto.fjid}"/>
    <input type="hidden" id="lx" name="lx" th:value="${fjsqDto.lx}"/>
    <input type="hidden" id="fjlxdm" name="fjlxdm" th:value="${fjsqDto.fjlxdm}"/>
    <input type="hidden" name="cskz1" id="cskz1" th:value="${sjxxDto.cskz1}"/>
    <input type="hidden" name="sjid" id="sjid" th:value="${sjxxDto.sjid}"/>
    <input type="hidden" name="url" id="url">
    <input type="hidden" name="yys" id="yys">
    <input type="hidden" name="yy" id="yy">
    <div class="body-content" id="confirm">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row" style="margin-right: 0px">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label ">
                                <span style="color: red;">*</span>标本编号：
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <input style="height: 30px;" id="ybbh" name="ybbh" type="text" th:value="${sjxxDto.ybbh}" class="form-control" onblur="getInfo()" onkeydown="if(event.keyCode==13) {getInfo();}"  validate="{required:true}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                <span style="color: red;" id="nbbmspan">*</span>内部编码:
                            </label>
                            <div class="col-sm-8 col-xs-12 ">
                                <input style="height: 30px;" id="nbbm" name="nbbm" th:value="${sjxxDto.nbbm}" type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" style="margin: 0px 15px 0px 15px">
                        <div class="col-sm-12 col-xs-12" id="jg" style="text-align: center">
                            <span id="ts"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading">
                患者信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                患者姓名
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="hzxm" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="nl"/>
                                <span id="nldw"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="xbmc"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                医院名称
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="sjdw" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="ksmc" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                合作伙伴
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="db"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                检测项目
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="jcxmmc" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                标本类型
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="yblxmc" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <span id="lxmc" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 color"  style="height: 32px;">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-3  control-label">
                                <span style="color:red;">*</span>是否付费
                            </label>
                            <div class="col-sm-8 col-xs-6 padding_t5">
                                <select  id="sfff" name="sfff"  class="form-control chosen-select" validate="{required:true}">
                                    <option>--请选择--</option>
                                    <option id="sf" value="1" name="sf" >收费</option>
                                    <option id="bsf" value="0" name="sf" >不收费</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" style="height:32px;">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                <span  id="fkrqjc" style="color: red;" >*</span>报告重发
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
                                <label class="radio-inline" >
                                    <input type="radio" id='gbbj_bsf' value="0" name="bgbj"  validate="{required:true}">否
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id='gbbj_sf' value="1" name="bgbj"     validate="{required:true}">是
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 color" style="height: 32px;margin-bottom: 10px;">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-3  control-label">
                                <span style="color:red;">*</span>检测单位
                            </label>
                            <div class="col-sm-4 col-xs-6 padding_t5">
                                <select id="jcdw" name="jcdw" class="form-control chosen-select">
                                    <option value="">--请选择--</option>
                                    <option  th:if="${detectionList!=null && detectionList.size() > 0}" th:each="list:${detectionList}" th:value="${list.csid}" th:text="${list.csmc}" th:id="${list.csid}"></option>
                                </select>
                            </div>
                            <div class="col-sm-4 col-xs-2" style="padding-top:7px;padding-left: 0px;">
                                <button id="modifBtn" type="button" class="btn btn-info" onclick="modifJcdw()" style="display: none;">修改</button>
                            </div>
                        </div>

                    </div>

                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" id="D_div" style="display: none;height:32px;">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                <span style="color:red;">*</span>DNA实验日期</span>
                            </label>
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <input type="text" id="dsyrq" name="dsyrq"  data-clear="true" validate="{stringMaxLength:32}" class="form-control" disabled="disabled"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" id="R_div" style="display: none;height:32px;">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                <span style="color:red;">*</span>RNA实验日期</span>
                            </label>
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <input type="text" id="syrq" name="syrq"  data-clear="true" validate="{stringMaxLength:32}" class="form-control" disabled="disabled"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" id="qt_div" style="display: none">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
                                <span style="color:red;">*</span>其他实验日期</span>
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8">
                                <input type="text" id="qtsyrq" name="qtsyrq"  data-clear="true" validate="{stringMaxLength:32}" class="form-control" disabled="disabled"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12 color" id="jcxm_div">
                        <div class="form-group">
                            <label for="" class="col-xs-3 col-sm-4 col-md-2  col-lg-2 control-label">
                                <span style="color: red;">*</span><span id="jcxm_span">加测项目</span>
                            </label>
                            <div class="col-xs-9 col-sm-8 col-md-10 col-lg-10">
                                <div class="col-xs-6 col-sm-12 col-md-6 col-lg-4 jcxmDiv" th:id="jcxm_+${detect.cskz1}" th:cskz3="${detect.cskz3}" th:each="detect:${detectlist}" style="padding-left:0px;">
                                    <label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
                                        <input type="radio" class="jcxm_radio" name="jcxm" th:cskz1="${detect.cskz1}"  th:value="${detect.csid}"  validate="{required:true}"/>
                                        <span th:text="${detect.csmc}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-xs-12 color" >
                        <div class="form-group">
                            <label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label">
                                复测原因
                            </label>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding-left:0px;" id="fcyyDiv">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12 color">
                        <div class="form-group" >
                            <label for="" class="col-xs-3 col-sm-4 col-md-2  col-lg-2 control-label">
                                备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
                            </label>
                            <div class="col-xs-8 col-sm-8 col-md-10 col-lg-10 padding_t7">
                                <textarea id="bz" name="bz" rows="3"  style="height:60px;"  validate="{stringMaxLength:1024}" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="/js/wechat/recheck/recheck_confirm.js" charset="utf-8"></script>
</body>
</html>
