<!DOCTYPE html>
<html lang="zh-cn">
 <head>
 	<style>
 		.color{
 			color:#000;
 		}
 		.padding_t5{
 			padding-top: 5px;
 		}
 	</style>
 </head>
<body>
<form id="recheck_mod_Form"  action="/recheck/recheck/modSaveRecheck"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="access_token"/>
	<input type="hidden" id="fjid" name="fjid" th:value="${fjsqDto.fjid}"/>
	<input type="hidden" id="lx" name="lx" th:value="${fjsqDto.lx}"/>
	<input type="hidden" id="fjlxdm" name="fjlxdm" th:value="${fjsqDto.fjlxdm}"/> 
	<input type="hidden" name="cskz1" id="cskz1" th:value="${sjxxDto.cskz1}"/>
	<input type="hidden" name="sjid" id="sjid" th:value="${sjxxDto.sjid}"/>
	<input type="hidden" name="yjcdw" id="yjcdw" th:value="${sjxxDto.jcdw}"/>
	<input type="hidden" name="jczxm" id="jczxm" th:value="${fjsqDto.jczxm}"/>
	<input type="hidden" name="xg_flg" id="xg_flg" th:value="${fjsqDto.xg_flg}"/>
	<input type="hidden" name="url" id="url">
	<input type="hidden" name="yys" id="yys">
	<input type="hidden" name="yy" id="yy">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							标本编号
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span th:text="${sjxxDto.ybbh}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							内部编码
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span th:text="${sjxxDto.nbbm}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							患者姓名
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span th:text="${sjxxDto.hzxm}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span id="nl" th:text="${sjxxDto.nl}" />
							<span id="nldw" th:text="${sjxxDto.nldw}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span id="xbmc" th:text="${sjxxDto.xbmc}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							医院名称
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span id="sjdw" th:text="${sjxxDto.yymc}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span th:text="${sjxxDto.ksmc}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							合作伙伴
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span id="db" th:text="${sjxxDto.db}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							标本类型
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span th:text="${sjxxDto.yblxmc}" />
						</div>
					</div>
				</div> 
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<span th:text="${fjsqDto.lxmc}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12 color">
					<div class="form-group">
						<label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label">
							检测项目
						</label>
						<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding_t5">
							<span th:text="${sjxxDto.jcxmmc}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 color"  style="height: 32px;" th:if="${'1' eq fjsqDto.xg_flg}">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-3  control-label">
							应付金额
						</label>
						<div class="col-sm-8 col-xs-6 padding_t5">
							<input type="number" id="yfje" name="yfje" th:value="${fjsqDto.yfje}"  class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 color"  style="height: 32px;" th:if="${'1' eq fjsqDto.xg_flg}">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-3  control-label">
							实付金额
						</label>
						<div class="col-sm-8 col-xs-6 padding_t5">
							<input type="number" id="sfje" name="sfje"   th:value="${fjsqDto.sfje}" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 color"  style="height: 32px;" th:if="${'1' eq fjsqDto.xg_flg}">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-3  control-label">
							付款日期
						</label>
						<div class="col-sm-8 col-xs-6 padding_t5">
							<input type="text" id="fkrq" name="fkrq"   th:value="${fjsqDto.fkrq}" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 color"  style="height: 32px;">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-3  control-label">
							<span style="color:red;">*</span>是否付费
						</label>
						<div class="col-sm-8 col-xs-6 padding_t5" id="sfffDiv">
							<select  id="sfff" name="sfff"  class="form-control chosen-select" validate="{required:true}">
								<option value="1" th:selected="${fjsqDto.sfff eq '1'}" >收费</option>
								<option value="0" th:selected="${fjsqDto.sfff eq '0'}" >不收费</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" style="height:32px;">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							<span  id="fkrqjc" style="color: red;" >*</span>报告重发
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8">
							<label class="radio-inline" >
								<input type="radio" id='gbbj_bsf' value="0" name="bgbj"  th:checked="${'0' eq fjsqDto.bgbj}"  validate="{required:true}">否
							</label>
							<label class="radio-inline">
								<input type="radio" id='gbbj_sf' value="1" name="bgbj"  th:checked="${'1' eq fjsqDto.bgbj}"   validate="{required:true}">是
							</label>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" style="height:32px;" th:if="${'1' eq modflag}">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							应付金额
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<input type="text" id="yfje" name="yfje" th:value="${fjsqDto.yfje}" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" style="height:32px;" th:if="${'1' eq modflag}">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							实付金额
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<input type="text" id="sfje" name="sfje" th:value="${fjsqDto.sfje}" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" style="height:32px;" th:if="${'1' eq modflag}">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							付款日期
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8 padding_t5">
							<input type="text" id="fkrq" name="fkrq" th:value="${fjsqDto.fkrq}" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" style="height:32px;" th:if="${'1' eq modflag}">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							是否付款
						</label>
						<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8">
							<label class="radio-inline" >
								<input type="radio" id='fkbj_wfk' value="0" name="fkbj"  th:checked="${'0' eq fjsqDto.fkbj}" >否
							</label>
							<label class="radio-inline" >
								<input type="radio" id='fkbj_fk' value="1" name="fkbj"  th:checked="${'1' eq fjsqDto.fkbj}"   >是
							</label>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12 color" style="height: 32px;margin-bottom: 10px;">
					<div class="form-group"> 
						<label for="" class="col-sm-2 col-xs-3  control-label">
							<span style="color:red;">*</span>检测单位
						</label>
						<div class="col-sm-4 col-xs-6 padding_t5">
							<select id="jcdw" name="jcdw" class="form-control chosen-select">
	                        	<option  th:if="${detectionList!=null && detectionList.size() > 0}" th:each="list:${detectionList}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${fjsqDto.jcdw eq list.csid}" ></option>
	 						</select>
						</div>
						<div class="col-sm-4 col-xs-2" style="padding-top:7px;padding-left: 0px;">
							<button id="modifBtn" type="button" class="btn btn-info" onclick="modifJcdw()" style="display: none;">修改</button>
						</div>
					</div>
					
				</div>

				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" id="D_div" style="display: none;height:32px;">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							<span style="color:red;">*</span>DNA实验日期</span>
						</label>
					 	<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					 		<input type="text" id="dsyrq" name="dsyrq"  data-clear="true" validate="{stringMaxLength:32}" class="form-control" disabled="disabled" autocomplete="off"/>
					 	</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" id="R_div" style="display: none;height:32px;">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							<span style="color:red;">*</span>RNA实验日期</span>
						</label>
					 	<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					 		<input type="text" id="syrq" name="syrq"  data-clear="true" validate="{stringMaxLength:32}" class="form-control" disabled="disabled"/>
					 	</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6 color" id="qt_div" style="display: none">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-4  col-lg-4 control-label">
							<span style="color:red;">*</span>其他实验日期</span>
						</label>
					 	<div class="col-xs-9 col-sm-8 col-md-8 col-lg-8">
					 		<input type="text" id="qtsyrq" name="qtsyrq"  data-clear="true" validate="{stringMaxLength:32}" class="form-control" disabled="disabled"/>
					 	</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12 color" id="jcxm_div">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-2  col-lg-2 control-label">
							<span style="color: red;">*</span><span id="jcxm_span">加测项目</span>
						</label>
						 <div class="col-xs-9 col-sm-8 col-md-10 col-lg-10">
							<div class="col-xs-6 col-sm-12 col-md-6 col-lg-4 jcxmDiv" th:id="jcxm_+${detect.cskz1}" th:cskz3="${detect.cskz3}" th:each="detect:${detectlist}" style="padding-left:0px;">
								<label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
									<input type="radio" class="jcxm_radio" name="jcxm" th:cskz1="${detect.cskz1}"  th:value="${detect.csid}" th:attr="checked=${fjsqDto.jcxm !=null && fjsqDto.jcxm.contains(detect.csid)?true:false}"  validate="{required:true}"/>
									<span th:text="${detect.csmc}"></span>
								</label>
							</div>
						</div> 
					</div>
				</div>

				<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12 color" id="jczxmDiv">
					<div class="form-group">
						<label for="" class="col-xs-3 col-sm-4 col-md-2  col-lg-2 control-label">
							<span style="color: red;">*</span><span>子项目</span>
						</label>
						<div class="col-xs-9 col-sm-8 col-md-10 col-lg-10" id="jczxm_div">

						</div>
					</div>
				</div>

				<div class="col-md-12 col-sm-12 col-xs-12 color" >
					<div class="form-group">
						<label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label">
							复测原因
						</label>
						<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding-left:0px;">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yyDiv" th:id="yy_+${fjyy.csid}" th:each="fjyy:${fjyylist}" th:if="${fjyylist!=null && fjyylist.size()>0}" style="padding-left:0px;">
								<label class="checkboxLabel checkbox-inline" style="padding-left:16px;">
									<input class="yy" style="margin-left: 0px;"  type="radio"  name="yyinput"  th:value="${fjyy.csid}" th:fcsid="${fjyy.fcsid}" th:checked="${fjyy.checked=='1'?true:false}"/>
									<span style="margin-left: 20px;" th:text="${fjyy.csmc}"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12 color">
					<div class="form-group" >
						<label for="" class="col-xs-3 col-sm-4 col-md-2  col-lg-2 control-label">
							备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
						</label>
						<div class="col-xs-8 col-sm-8 col-md-10 col-lg-10 padding_t7">
							<textarea id="bz" name="bz" rows="3"  style="height:60px;" th:text="${fjsqDto.f_bz}" validate="{stringMaxLength:1024}" class="form-control"></textarea>
						</div>
					</div> 
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12"  id="historytable"></div>
				<!-- <div class="col-md-12 col-sm-12 col-xs-12 color" id="fj_div">
					<div class="form-group" >
						<label for="" class="col-xs-3 col-sm-4 col-md-2  col-lg-2 control-label">
							复测原因
						</label>
						<div class="col-xs-8 col-sm-8 col-md-10 col-lg-10 padding_t7">
							<textarea id="yy" name="yy" rows="3" th:text="${fjsqDto.yy}"  style="height:60px;" validate="{stringMaxLength:1024}" class="form-control"></textarea>
						</div>
					</div> 
				</div>  --> 
			</div>
		</div>
</form>
<script type="text/javascript" src="/js/wechat/recheck/recheck_mod.js" charset="utf-8"></script>
</body>
</html>
