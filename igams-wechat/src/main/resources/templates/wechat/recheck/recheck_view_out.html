 <head>

	<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>

	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>

	 <style>
		 .row{
             display: block ;
         }
         @font-face {
             font-family: 'Glyphicons Halflings';
             src: url('/fonts/glyphicons-halflings-regular.eot');
             src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
         }
         .glyphicon {

             -moz-osx-font-smoothing: grayscale;

 </head>
<body>
<form  id="recheckview_formSearch"  class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation">
		<input type="hidden" id="auditType" th:value="${fjsqDto.auditType}">
		<input type="hidden" id="fjid" th:value="${fjsqDto.fjid}">
		<input type="hidden" id="fjlxdm" th:value="${fjsqDto.fjlxdm}">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							标本编号
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${sjxxDto.ybbh}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							内部编码
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${sjxxDto.nbbm}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							患者姓名
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${sjxxDto.hzxm}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span id="nl" th:text="${sjxxDto.nl}" />
							<span id="nldw" th:text="${sjxxDto.nldw}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span id="xbmc" th:text="${sjxxDto.xbmc}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							医院名称
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span id="sjdw" th:text="${sjxxDto.hospitalname}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${sjxxDto.ksmc}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							合作伙伴
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span id="db" th:text="${sjxxDto.db}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							检测项目
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${sjxxDto.jcxmmc}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 color">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							<span>是否付费</span>
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span  th:text="${fjsqDto.sfffmc}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							标本类型
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${sjxxDto.yblxmc}" />
						</div>
					</div>
				</div> 
				<div class="col-md-6 col-sm-12 col-xs-12 color">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							接收日期
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${sjxxDto.jsrq}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							报告重发
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${fjsqDto.bgbjmc}" />
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
						<label for="" class="col-sm-4 col-xs-4 control-label">
							<span id="jcxmText"></span>
						</label>
						<div class="col-sm-8 col-xs-8 padding_t7">
							<span th:text="${fjsqDto.jcxmmc}" />
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group" >
						<label for="" class="col-sm-2 col-xs-4 control-label">
							备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
						</label>
						<div class="col-sm-10 col-xs-8 padding_t7">
							<span th:text="${fjsqDto.f_bz}" />
						</div>
					</div> 
				</div> 
			</div>
		</div>
</form>
<script type="text/javascript">
$(function(){
	var fjlxdm=$("#recheckview_formSearch #fjlxdm").val();
	if(fjlxdm=="ADDDETECT"){
		$("#recheckview_formSearch #jcxmText").text("加测项目");
	}else if(fjlxdm=="RECHECK"){
		$("#recheckview_formSearch #jcxmText").text("复测项目");
	}else if(fjlxdm=="REM"){
		$("#recheckview_formSearch #jcxmText").text("去人源项目");
	}else if(fjlxdm=="PK"){
		$("#recheckview_formSearch #jcxmText").text("PK");
	}else if(fjlxdm=="LAB_RECHECK"){
		$("#recheckview_formSearch #jcxmText").text("实验室复测项目");
	}else if(fjlxdm=="LAB_REM"){
		$("#recheckview_formSearch #jcxmText").text("实验室加测去人源项目");
	}else if(fjlxdm=="LAB_ADDDETECT"){
		$("#recheckview_formSearch #jcxmText").text("实验室加测项目");
	}else{
		$("#recheckview_formSearch #jcxmText").text("项目");
	}
})
</script>
</body>
</html>
