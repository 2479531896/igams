</form>
<script type="text/javascript">

	function del(fjid,wjlj){
		$.confirm('您确定要删除所选择的记录吗？',function(result){
			if(result){
				jQuery.ajaxSetup({async:false});
				var url= "/experimentS/experimentS/pagedataRemoveFj";
				jQuery.post(url,{fjid:fjid,wjlj:wjlj,"access_token":$("#ac_tk").val()},function(responseText){
					setTimeout(function(){
						if(responseText["status"]){
							$.success("操作成功！",function() {
								$("#"+fjid).remove();
							});
						}else if(responseText["status"]){
							$.error("操作失败！",function() {
							});
						} else{
							$.alert("系统异常",function() {
							});
						}
					},1);
				},'json');
				jQuery.ajaxSetup({async:true});
			}
		});
	}
	function xz(fjid){
		jQuery('<form action="/common/file/downloadFile" method="POST">' +  // action请求路径及推送方法
				'<input type="text" name="fjid" value="'+fjid+'"/>' +
				'<input type="text" name="access_token" value="'+$("#ac_tk").val()+'"/>' +
				'</form>')
				.appendTo('body').submit().remove();
	}
	function showTable(){
		$("#recheckview_formSearch #yin_table").attr("style","table-layout: fixed;width: 80%;")
		$("#recheckview_formSearch #show").attr("style","display: none")
		$("#recheckview_formSearch #hide").attr("style","display: block")
	}
	function hideTable(){
		$("#recheckview_formSearch #yin_table").attr("style","table-layout: fixed;width: 80%;display: none")
		$("#recheckview_formSearch #show").attr("style","display: block")
		$("#recheckview_formSearch #hide").attr("style","display: none")
	}
	function toViewInspection(sjid){
		var url="/inspection/inspection/viewSjxx?sjid="+sjid+"&access_token=" + $("#ac_tk").val();
		$.showDialog(url,'送检详细信息',viewInspectionConfig);
	}
	/*查看送检信息模态框*/
	var viewInspectionConfig = {
		width		: "800px",
		height		: "500px",
		offAtOnce	: true,  //当数据提交成功，立刻关闭窗口
		buttons		: {
			cancel : {
				label : "关 闭",
				className : "btn-default"
			}
		}
	};


$(function(){
	var fjlxdm=$("#recheckview_formSearch #fjlxdm").val();

	}else if(fjlxdm=="PK"){
		$("#recheckview_formSearch #jcxmText").text("PK");

	}else if(fjlxdm=="LAB_RECHECK"){

		//$("#recheckview_formSearch #fj_div").hide();
	}
})
</script>
</body>
