<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="/js/wechat/paperReportsApply/paperReportsApply_batchAudit.js" charset="utf-8"></script>
</head>
<body>
<form class="form-horizontal sl_all_form" action="" id="batchAuditPaperReportsApplyForm" method="post" theme="simple" data-bs-toggle="validation">
  <input type="hidden" name="access_token"/>
  <input type="hidden" name="ids" id="ids" th:value="${sjzzsqDto.ywids}"/>
  <div class="body-content tab-content">
    <div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  <span style="color: red;">*</span>快递类型：
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" th:if="${expressage!=null && expressage.size() > 0}" style="padding-top: 3px">
                  <select id="kdlx" name="kdlx" class="form-control chosen-select" validate="{required:true}">
                    <option value="">--请选择--</option>
                    <option th:each="list:${expressage}" th:value="${list.csid}"
                            th:text="${list.csmc}" th:csdm="${list.csdm}" >
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" id="jdkdDiv">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  京东类型：
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7"  style="padding-top: 3px">
                  <select id="jdlx" name="jdlx" class="form-control chosen-select">
                    <option value="">--请选择--</option>
                    <option value="1">特惠送</option>
                    <option value="2">特快送</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12  col-md-6  col-lg-6" >
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  <span style="color: red;">*</span>纸质报告：
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7" style="padding-top: 3px">
                  <a href="javascript:void(0)" class="btn btn-success" onclick="xz()">
                    下载报告
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
