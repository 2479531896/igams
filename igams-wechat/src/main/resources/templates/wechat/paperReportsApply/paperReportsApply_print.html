<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
    <style>
        .row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript"
            src="/js/wechat/paperReportsApply/paperReportsApply_print.js"
            charset="utf-8"></script>
</head>
<body style="width:700px;height: 480px;" >
<table border="0" align="center" width="100%">
    <thead>
    <tr>
        <td colspan="18" style="text-align:center;font-size: 30px;font-family: '宋体';font-weight: bold"><span>杭州杰毅生物技术有限公司</span></td>
    </tr>
    <tr>
        <td colspan="18" style="text-align:center;padding-top:10px;font-size: 25px;font-family: '宋体'">纸质报告清单</td>
    </tr>
    <tr style="text-align:center;padding-top:10px;font-size: 20px;font-family: '宋体'">
        <td colspan="1" valign="center" style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;"></td>
        <td colspan="2" valign="center" style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;"><p>收件人:</p></td>
        <td colspan="3" valign="center" style="text-align:left; font-family:宋体;font-size:20px;"><p th:text="${sjzzsqDto.sjr}"></p></td>
        <td colspan="3" valign="center" style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;"></td>
        <td colspan="3" valign="center" style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;"></td>
        <td colspan="2" valign="center" style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;"><p>申请人:</p></td>
        <td colspan="3" valign="center" style="text-align:left; font-family:宋体;font-size:20px;"><p th:text="${sjzzsqDto.sqrxm}"></p></td>
        <td colspan="1" valign="center" style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;"></td>
    </tr>
    <tr style="text-align:center; font-family:宋体;font-size:20px;font-weight:bold;">
        <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;">序号</th>
        <th colspan="3" cellspacing="0" style="text-align:center;border: 1px solid #000;">患者姓名</th>
        <th colspan="3" cellspacing="0" style="text-align:center;border: 1px solid #000;">标本类型</th>
        <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;">份数</th>
        <th colspan="5" cellspacing="0" style="text-align:center;border: 1px solid #000;">报告名称</th>
        <th colspan="3" cellspacing="0" style="text-align:center;border: 1px solid #000;">备注</th>
    </tr>
    </thead>
    <tbody style="text-align:center">
    <tr style="font-family:宋体;font-size:20px;" th:if="${list != null && list.size() >0}"th:each="dto: ${list}">
        <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${dtoStat.index+1}"></td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${dto.hzxm}"/>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${dto.yblx}"/>
        <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${dto.fs}"/>
        <td colspan="5" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${dto.wjm}"/>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${dto.bz}"/>
    </tr>
    <tr>
        <td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td>
        <td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td>
        <td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td><td width="5%"></td>
    </tr>
    </tbody>
    <tfoot style="font-family:宋体;font-size:20px;">
    <tr>
        <td colspan="1" style="text-align: left"></td>
        <td colspan="2" style="text-align: left">地址:</td>
        <td colspan="15" style="padding-top: 10px"><p th:text="${sjzzsqDto.dz}"></td>
    </tr>
    </tfoot>
</table>
<div style="page-break-after: always;"></div>
</body>
</html>
