<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/wechat/paperReportsApply/paperReportsApply_auditList.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
    <form id="paperReportsApply_formAudit">
        <div class="row">
            <div class="pull-left">
                <ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="paperReportsApply_audit_ul">
                    <li class="nav-item" >
                        <a  class="nav-link active" name="tabBlock[PaperReportsApplyAuditDiv]" href="#Apply_auditing" role="tab" data-bs-toggle="tab">待审核的信息</a>
                    </li>
                    <li  class="nav-item" >
                        <a  class="nav-link"  name="tabBlock[PaperReportsApplyAuditDiv]" href="#Apply_audited" role="tab" data-bs-toggle="tab">审核记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
    <div class="row padding-l15 padding-r15">
        <div class="main_content tab-content">
            <div role="tabpanel" class="tab-pane active padding-10" id="Apply_auditing" style="border:1px solid #eee">
                <form id="paperReportsApply_audit_formSearch" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                        <option value="0">全　　部</option>
                                        <option value="1">标本编号</option>
                                        <option value="2">内部编号</option>
                                        <option value="3">患者姓名</option>
                                        <option value="4">伙　　伴</option>
                                        <option value="5">收件人</option>
                                        <option value="6">电　　话</option>
                                        <option value="7">快递单号</option>
                                        <option value="8">收件地址</option>
                                    </select>
                                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchApply_audit_Result(true); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                            </div>
                        </div>
                    </div>
                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit" style="color:black;">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>
                    <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                        <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                            <div class="tab-pane active" id="tab06">
                                <div id="bgzt_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="报告状态">报告状态：</label>
                                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                            <ul class="ccol-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('bgzt','0','paperReportsApply_audit_formSearch');"
                                                       id="bgzt_id_0"><span>未出报告</span></a>
                                                </li>
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('bgzt','1','paperReportsApply_audit_formSearch');"
                                                       id="bgzt_id_1"><span>已出报告</span></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input  type="hidden" id="bgzt_id_tj" name="bgzt_id_tj">
                    <div th:include="common/btn/ancz.html"></div>
                    <table id="paperReportsApply_audit_list" class="table table-hover table-bordered table-hidden"></table>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane padding-10" id="Apply_audited" style="border:1px solid #eee">
                <form id="paperReportsApply_audit_audited" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                        <option value="0">全　　部</option>
                                        <option value="1">标本编号</option>
                                        <option value="2">内部编号</option>
                                        <option value="3">患者姓名</option>
                                        <option value="4">伙　　伴</option>
                                        <option value="5">收件人</option>
                                        <option value="6">电　　话</option>
                                        <option value="7">快递单号</option>
                                    </select>
                                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                           onkeydown="if(event.keyCode==13) {searchApplyAudited(true); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </div>
                    <div id="toolbar" class="btn-group">
                        <button class="btn btn-default" type="button" id="btn_cancelAudit"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;取消审批</button>
                    </div>
                    <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
