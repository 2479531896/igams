<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <script type="text/javascript" src="/js/plugins/bootbox/lang/zh_CN-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/wechat/paperReportsApply/paperReportsApply_edit.js?v=20231009v4" charset="utf-8"></script>

</head>
<body>
<form id="addPaperReportsApplyForm" th:action ="${action}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="sjid" id="sjid" th:value="${sjzzsqDto.sjid}"/>
    <input type="hidden" name="cskz3s" id="cskz3s" />
    <input type="hidden" name="ids" id="ids" th:value="${sjzzsqDto.ids}"/>
    <input type="hidden" name="zzsqid" id="zzsqid" th:value="${sjzzsqDto.zzsqid}"/>
    <div class="body-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-heading">
                纸质报告申请信息
            </div>
            <div class="panel-body">
                <div class="row" th:if="${flag eq 'kdorder'}">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>快递类型：
                            </label>
                            <div class="col-sm-8" th:if="${expressage!=null && expressage.size() > 0}">
                                <select id="kdlx" name="kdlx" class="form-control chosen-select" validate="{required:true}">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${expressage}" th:value="${list.csid}"
                                            th:text="${list.csmc}" th:csdm="${list.csdm}" th:selected="${list.csid eq sjzzsqDto.kdlx}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6" th:if="${sjzzsqDto.ids ==null || sjzzsqDto.ids.size() == 0}">
                        <div class="form-group">
                            <label for="ybbh" class="col-sm-4 control-label"><span style="color: red;">*</span>标本编号：</label>
                            <div class="col-sm-8">
                                <input type="text" id="ybbh" name="ybbh" th:value="${sjzzsqDto.ybbh}"  validate="{required:true,stringMaxLength:32}" class="form-control" onblur="getHzxxInfoByYbbh()" onkeydown="if(event.keyCode==13) return false;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="sjr" class="col-sm-4 control-label"><span style="color: red;">*</span>　收件人：</label>
                            <div class="col-sm-8">
                                <input type="text" id="sjr" name="sjr" th:value="${sjzzsqDto.sjr}"  validate="{required:true,stringMaxLength:32}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="dh" class="col-sm-4 control-label"><span style="color: red;">*</span>电　　话：</label>
                            <div class="col-sm-8 ">
                                <input type="text" id="dh" name="dh" th:value="${sjzzsqDto.dh}"  validate="{required:true,mobile:true}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="fs" class="col-sm-4 control-label"><span style="color: red;">*</span>份　　数：</label>
                            <div class="col-sm-8">
                                <input type="number" min="1" id="fs" name="fs" validate="{required:true}" th:value="${sjzzsqDto.fs!=null && sjzzsqDto.fs!=''?sjzzsqDto.fs:1}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"><span style="color: red;">*</span>发票随寄：</label>
                            <div class="col-sm-8 checkboxLabel checkbox-inline" style="padding-top: 0">
                                <label class="radio-inline" style="padding-top: 5px">
                                    <input type="radio" value="1" name="fpsj" th:checked="${'1' eq sjzzsqDto.fpsj}">是
                                </label>
                                <label class="radio-inline" style="padding-top: 5px">
                                    <input type="radio" value="0" name="fpsj" th:checked="${'0' eq sjzzsqDto.fpsj || sjzzsqDto.fpsj == null}">否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="dz" class="col-sm-2 control-label"><span style="color: red;">*</span>地　　址：</label>
                            <div class="col-sm-10">
                                <input type="text" id="dz" name="dz" th:value="${sjzzsqDto.dz}" validate="{required:true,stringMaxLength:512}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="bz" class="col-sm-2 control-label">备　　注：</label>
                            <div class="col-sm-10">
                                <textarea type="text" id="bz" name="bz" th:text="${sjzzsqDto.bz}" class="form-control" style="height: 50px;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hzxxForm" class="body-content" th:if="${sjzzsqDto.ids ==null || sjzzsqDto.ids.size() == 0}">
        <div class="panel panel-default sample-formal">
            <div class="panel-heading">
                患者信息
            </div>
            <div class="panel-body">
                <div id="hzxxInfo" class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                患者姓名:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="hzxm"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="nl"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="xbmc"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="lxdh"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                医院名称:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="sjdw"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                合作伙伴:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="db"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                样本类型:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="yblxmc"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 col-xs-4 control-label">
                                检测项目:
                            </label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span id="jcxm"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="hzxxbz" class="col-md-2 col-xs-2 control-label">
                                备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:
                            </label>
                            <div class="col-md-10 col-xs-10 padding_t7">
                                <textarea id="hzxxbz" name="hzxxbz" style="outline:none; border:0;width:100%;height:70px;"   readonly="readonly"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
