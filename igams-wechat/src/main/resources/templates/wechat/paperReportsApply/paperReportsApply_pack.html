<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纸质报告申请列表</title>
    <script type="text/javascript" src="/js/wechat/paperReportsApply/paperReportsApply_pack.js" charset="utf-8"></script>
</head>
<body>
    <div class="panel-body body-content">
        <form id="packPaperReportsApplyForm" th:action="${formAction}" class="form-horizontal form-inline" data-bs-toggle="validation">
            <input type="hidden" name="ids" id ="ids" th:value="${sjzzsqDto.ids}">
            <input type="hidden" id="access_token" name="access_token">
            <input type="hidden" name="cz_flg" id ="cz_flg">

            <div class="col-md-6 col-sm-6 col-xs-12">
                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"><span style="color:red;">*</span>包号:</label>
                <div class="col-sm-10 col-md-10 col-xs-10" >
                    <input  type="text" class="form-control" id="bh" name="bh" th:value="${sjzzsqDto.bh}" style="min-width: 100%" validate="{required:true}"/>
                </div>
            </div>
            <table id="tb_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>

        </form>

        <iframe id="printDetails" name="printDetails" style="display: none">
        </iframe>
    </div>
</body>
</html>
