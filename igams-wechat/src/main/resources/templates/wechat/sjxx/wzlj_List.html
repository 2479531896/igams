<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/wechat/sjxx/wzlj_List.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="wzlj_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-body"  style="padding-left: 12px;">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">物种中文名</option>
                            <option value="1">物种英文名</option>
                            <option value="2">物种编号</option>
                            <option value="3">医院名称</option>
                            <option value="4">结果类型</option>
                            <option value="5">患者姓名</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊查询">
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>是否拦截</label>
                        <select name="sflj" class="form-control chosen-select" id="sflj">
                            <option>请选择</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="jgrq" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="结果日期" >结果日期：</label>
                                    <div class="col-sm-9  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="bgrqstart" name="bgrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                        <input id="bgrqend" name="bgrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="wzlj_List" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
