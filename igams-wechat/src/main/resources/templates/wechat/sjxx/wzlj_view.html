<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查看</title>
</head>
<body>
<form id="ajaxForm"   class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="id" id="id" th:value="${wzglDto.sjid}">
    <input type="hidden" name="ks" id="ks" th:value="${wzglDto.ks}">
    <div class="body-content tab-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                物种编号：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.wzid}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                物种分类：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.wzfl}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                标本编号：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <a style="cursor: pointer" onclick="toViewInspection()"><span th:text="${wzglDto.ybbh}" ></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                患者姓名：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.hzxm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                性别：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.xb}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                医院名称：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.sjdw}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                是否拦截：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.sflj}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                属中文名：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto_fid.wzzwm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                属英文名：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto_fid.wzywm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                结果日期：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.bgrq}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                物种中文名：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.wzzwm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-xs-5 control-label">
                                物种英文名：
                            </label>
                            <div class="col-sm-6 col-xs-7 padding_t7">
                                <span th:text="${wzglDto.wzywm}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
