<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<form id="ajaxForm" action ="/inspection/inspection/commonReportdownloadSaveZip" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
			<input type="hidden" name="access_token"/>
			<input type="hidden" id="action" name="action" value="/inspection/inspection/commonReportdownloadSaveZip"/>
			<input type="hidden" id="flg" name="flg" th:value="${flg}"/>
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-heading">
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 col-xs-12 control-label">
										<span style="color: red;">*</span>报告类型
									</label>
									<div class="col-sm-10 col-xs-12 col-md-10 h30" th:if="${flg != '1'}">
										<label class="radio-inline"><input type="radio" value="pdf" name="bglxbj" validate="{required:true}">PDF报告</label>&nbsp;&nbsp;&nbsp;&nbsp;
										<label class="radio-inline"><input type="radio" value="word" name="bglxbj" validate="{required:true}">WORD报告</label>&nbsp;&nbsp;&nbsp;&nbsp;
										<label class="radio-inline"><input type="radio" value="Q-mNGS" name="bglxbj" validate="{required:true}">Q-mNGS报告</label>&nbsp;&nbsp;&nbsp;&nbsp;
										<label class="radio-inline"><input type="radio" value="allpdf" name="bglxbj" validate="{required:true}">PDF报告(全部)</label>
									</div>
									<div class="col-sm-10 col-xs-12 col-md-10 h30" th:if="${flg == '1'}">
										<label class="radio-inline"><input type="radio" value="pdf" name="bglxbj" validate="{required:true}">PDF报告</label>&nbsp;&nbsp;&nbsp;&nbsp;
										<label class="radio-inline"><input type="radio" value="allpdf" name="bglxbj" validate="{required:true}">PDF报告(全部)</label>
									</div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
