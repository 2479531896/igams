<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>履历</title>
</head>
<body>
<form id="sendReportLlForm_v2"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content" >
        <div role="tabpanel" class="tab-pane fade active in" id="partnerInfoTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body" >
                    <label class="control-label" style="padding: 5px;font-size: 15px;">
                        分枝杆菌审核:
                    </label>
                    <table class="table table-hover table-bordered table-hidden" style="table-layout: fixed;">
                        <thead>
                        <tr>
                            <th style="text-align:center;width:25%;">鉴定结果</th>
                            <th style="text-align:center;width:25%;">学名</th>
                            <th style="text-align:center;width:15%;">序列数</th>
                            <th style="text-align:center;width:15%;">ANI</th>
                            <th style="text-align:center;width:15%;">覆盖靶标(90%)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="wzysxx:${wzysxxDtos}">
                            <td th:text="${wzysxx.wzzwm}"th:title="${wzysxx.wzzwm}" ></td>
                            <td th:text="${wzysxx.wzywm}"th:title="${wzysxx.wzywm}" ></td>
                            <td th:text="${wzysxx.reads}"th:title="${wzysxx.reads}" ></td>
                            <td th:text="${wzysxx.refANI}"th:title="${wzysxx.refANI}" ></td>
                            <td th:text="${wzysxx.target}"th:title="${wzysxx.target}" ></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <label class="control-label" style="padding: 5px;font-size: 15px;">
                                <a class="" data-bs-toggle="collapse"
                                   href="#collapseTwo">
                                    分枝杆菌耐药结果分析:
                                </a>
                            </label>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse show">
                        <div class="panel-body">
                            <table class="table table-hover table-bordered table-hidden" style="table-layout: fixed;">
                                <thead>
                                <tr>
                                    <th style="text-align:center;width:15%;">突变基因</th>
                                    <th style="text-align:center;width:25%;">突变结果</th>
                                    <th style="text-align:center;width:15%;">耐药性</th>
                                    <th style="text-align:center;width:15%;">突变深度</th>
                                    <th style="text-align:center;width:15%;">突变频率</th>
                                    <th style="text-align:center;width:15%;">背景突变</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nyysxx:${nyysxxDtos}">
                                    <td th:if="${nyysxx.type eq 'tp01'}" th:text="${nyysxx['突变基因']}" th:title="${nyysxx['突变基因']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp01'}" th:text="${nyysxx['突变结果']}" th:title="${nyysxx['突变结果']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp01'}" th:text="${nyysxx['耐药性']}" th:title="${nyysxx['耐药性']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp01'}" th:text="${nyysxx['突变深度']}" th:title="${nyysxx['突变深度']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp01'}" th:text="${nyysxx['突变频率']}" th:title="${nyysxx['突变频率']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp01'}" th:text="${nyysxx['背景突变']}" th:title="${nyysxx['背景突变']}" ></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--低频突变(低于50%):-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <label class="control-label" style="padding: 5px;font-size: 15px;">
                                <a class="" data-bs-toggle="collapse"
                                   href="#collapseThree">
                                    低频突变:
                                </a>
                            </label>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse hide">
                        <div class="panel-body">
                            <table class="table table-hover table-bordered table-hidden" style="table-layout: fixed;">
                                <thead>
                                <tr>
                                    <th style="text-align:center;width:15%;">突变基因</th>
                                    <th style="text-align:center;width:25%;">突变结果</th>
                                    <th style="text-align:center;width:15%;">耐药性</th>
                                    <th style="text-align:center;width:15%;">突变深度</th>
                                    <th style="text-align:center;width:15%;">突变频率</th>
                                    <th style="text-align:center;width:15%;">背景突变</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nyysxx:${nyysxxDtos}">
                                    <td th:if="${nyysxx.type eq 'tp02'}" th:text="${nyysxx['突变基因']}" th:title="${nyysxx['突变基因']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp02'}" th:text="${nyysxx['突变结果']}" th:title="${nyysxx['突变结果']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp02'}" th:text="${nyysxx['耐药性']}" th:title="${nyysxx['耐药性']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp02'}" th:text="${nyysxx['突变深度']}" th:title="${nyysxx['突变深度']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp02'}" th:text="${nyysxx['突变频率']}" th:title="${nyysxx['突变频率']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp02'}" th:text="${nyysxx['背景突变']}" th:title="${nyysxx['背景突变']}" ></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--未注释突变位点情况:-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <label class="control-label" style="padding: 5px;font-size: 15px;">
                                <a class="" data-bs-toggle="collapse"
                                   href="#collapseFour">

                                </a>
                            </label>
                        </h4>
                    </div>
                    <div id="collapseFour" class="panel-collapse collapse hide">
                        <div class="panel-body">
                            <table class="table table-hover table-bordered table-hidden" style="table-layout: fixed;">
                                <thead>
                                <tr>
                                    <th style="text-align:center;width:15%;">突变基因</th>
                                    <th style="text-align:center;width:25%;">突变结果</th>
                                    <th style="text-align:center;width:15%;">耐药性</th>
                                    <th style="text-align:center;width:15%;">突变深度</th>
                                    <th style="text-align:center;width:15%;">突变频率</th>
                                    <th style="text-align:center;width:15%;">背景突变</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nyysxx:${nyysxxDtos}">
                                    <td th:if="${nyysxx.type eq 'tp03'}" th:text="${nyysxx['突变基因']}" th:title="${nyysxx['突变基因']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp03'}" th:text="${nyysxx['突变结果']}" th:title="${nyysxx['突变结果']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp03'}" th:text="${nyysxx['耐药性']}" th:title="${nyysxx['耐药性']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp03'}" th:text="${nyysxx['突变深度']}" th:title="${nyysxx['突变深度']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp03'}" th:text="${nyysxx['突变频率']}" th:title="${nyysxx['突变频率']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp03'}" th:text="${nyysxx['背景突变']}" th:title="${nyysxx['背景突变']}" ></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--野生型(wild)位点情况:-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <label class="control-label" style="padding: 5px;font-size: 15px;">
                                <a class="" data-bs-toggle="collapse"
                                   href="#collapseFive">
                                    野生型(wild)位点情况:
                                </a>
                            </label>
                        </h4>
                    </div>
                    <div id="collapseFive" class="panel-collapse collapse hide">
                        <div class="panel-body">
                            <table class="table table-hover table-bordered table-hidden" style="table-layout: fixed;">
                                <thead>
                                <tr>
                                    <th style="text-align:center;width:15%;">突变基因</th>
                                    <th style="text-align:center;width:25%;">扩增位置</th>
                                    <th style="text-align:center;width:15%;">碱基序列</th>
                                    <th style="text-align:center;width:15%;">蛋白序列</th>
                                    <th style="text-align:center;width:15%;">覆盖度</th>
                                    <th style="text-align:center;width:15%;">深度</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nyysxx:${nyysxxDtos}">
                                    <td th:if="${nyysxx.type eq 'tp04'}" th:text="${nyysxx['突变基因']}" th:title="${nyysxx['突变基因']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp04'}" th:text="${nyysxx['扩增位置']}" th:title="${nyysxx['扩增位置']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp04'}" th:text="${nyysxx['碱基序列']}" th:title="${nyysxx['碱基序列']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp04'}" th:text="${nyysxx['蛋白序列']}" th:title="${nyysxx['蛋白序列']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp04'}" th:text="${nyysxx['覆盖度']}" th:title="${nyysxx['覆盖度']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp04'}" th:text="${nyysxx['深度']}" th:title="${nyysxx['深度']}" ></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--未扩增(miss)位点情况:-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <label class="control-label" style="padding: 5px;font-size: 15px;">
                                <a class="" data-bs-toggle="collapse"
                                   href="#collapseSix">
                                    未扩增(miss)位点情况:
                                </a>
                            </label>
                        </h4>
                    </div>
                    <div id="collapseSix" class="panel-collapse collapse hide">
                        <div class="panel-body">
                            <table class="table table-hover table-bordered table-hidden" style="table-layout: fixed;">
                                <thead>
                                <tr>
                                    <th style="text-align:center;width:15%;">突变基因</th>
                                    <th style="text-align:center;width:25%;">突变结果</th>
                                    <th style="text-align:center;width:15%;">耐药性</th>
                                    <th style="text-align:center;width:15%;">突变深度</th>
                                    <th style="text-align:center;width:15%;">突变频率</th>
                                    <th style="text-align:center;width:15%;">背景突变</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="nyysxx:${nyysxxDtos}">
                                    <td th:if="${nyysxx.type eq 'tp05'}" th:text="${nyysxx['突变基因']}" th:title="${nyysxx['突变基因']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp05'}" th:text="${nyysxx['突变结果']}" th:title="${nyysxx['突变结果']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp05'}" th:text="${nyysxx['耐药性']}" th:title="${nyysxx['耐药性']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp05'}" th:text="${nyysxx['突变深度']}" th:title="${nyysxx['突变深度']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp05'}" th:text="${nyysxx['突变频率']}" th:title="${nyysxx['突变频率']}" ></td>
                                    <td th:if="${nyysxx.type eq 'tp05'}" th:text="${nyysxx['背景突变']}" th:title="${nyysxx['背景突变']}" ></td>
                                </tr>

                    </div>

        </div>
    </div>
</form>
