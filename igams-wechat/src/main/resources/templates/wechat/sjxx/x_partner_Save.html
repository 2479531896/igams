<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<script type="text/javascript" src="/js/wechat/sjxx/x_partner_Save.js?v=20250122" charset="utf-8"></script>
	<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
	<link rel="stylesheet" type="text/css" href="/css/base.css"/>
	<script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
   	<style>
		.form-control{
		 	height:31px;
		}
		.bootstrap-tagsinput{
		    min-width:100%;
		}
		#tbody1 input{
			 border:none;
			 width:100%;
			 height:35px;
			 margin:0px;
			 outline:none;
			 padding-left:30px;
		}
		#tbody1 td{
			padding:0px;
			text-align: center;
			line-height:30px;
		}
		#move-up{
				width:30px;
				height:30px;
				margin:20px auto 0;
				cursor: pointer;
				text-align:center;
				background-color:steelblue;
		}
		#move-down{
				width:30px;
				height:30px;
				margin:20px auto 0;
				cursor: pointer;
				text-align:center;
				background-color:steelblue;
		}
		.tab{
			border: 1px solid #DEDEDE;
			width:100%;
		}
		.tab thead tr{
			background-color: #63a3ff;
			height: 30px;
			color:#000;

		}
		.tab th{
			border: 1px solid #DEDEDE;
			padding-left:5px;
			padding-top:2px;
			font-size: 10px;
			font-weight: bold;
		}
		.tab td{
			border: 1px solid #DEDEDE;
			height:25px;
			padding-left:5px;
			padding-top:2px;
			font-size: 10px;
		}
		#tabAttainmentRate thead tr{
			background-color:#00B2EE;
			height:40px;
		}
		#tabAttainmentRate tr{
			cursor: pointer;
		}
		#tabAttainmentRate th{
			border:1px solid #C9C9C9;
			text-align: center;
		}
		#tabAttainmentRate td{
			border:1px solid #C9C9C9;
			text-align: center;
		}
		#tabAttainmentRate .qu_td{
			width:25%;
		}

		#tabAttainmentRate tbody .qu_td{
			background-color:#E0FFFF;
		}
		#tabAttainmentRate .other_td{
			width:25%;
		}
		.tab tbody tr:nth-of-type(even){ background:RGB(240,255,255);}
		#sfbzInfoTab .table {table-layout: auto !important;}
		#sfbzInfoTab input::-webkit-outer-spin-button,
		#sfbzInfoTab input::-webkit-inner-spin-button {
			-webkit-appearance: none;
		}
		#sfbzInfoTab input[type="number"] {
			-moz-appearance: textfield;
		}
		#sfbzInfoTab .bootstrap-table .fixed-table-container .fixed-table-body{
			overflow-x: hidden;
			overflow-y: hidden;
		}
   	</style>
</head>
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class=" nav-item" >
			<a  class="nav-link active"  href="#partnerInfoTab" role="tab" data-bs-toggle="tab">伙伴信息</a>
		</li>
	</ul>
<body>

<form id="ajaxForm" th:action="'/partner/partnerX/'+${hbxxzDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content" >
		<input type="hidden" id="jcdwids" name="jcdwids"></input>
		<input type="hidden" id="hbxxzid" name="hbxxzid" th:value="${hbxxzDto.hbxxzid}" ></input>
		<div role="tabpanel" class="tab-pane fade active in" id="partnerInfoTab" aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<input type="hidden" id="access_token" name="access_token"/>
						<div class="col-md-6 col-sm-6" style="height:36px;">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									<span style="color: red;">*</span>&nbsp;&nbsp;合作伙伴：
								</label>
								<div class="col-sm-8 col-xs-12">
									<select id="hbid" name="hbid" th:value="${hbxxzDto.hbid}"  class="form-control chosen-select" validate="{required:true}" style="height:34px">
										<option  value="">--请选择--</option>
										<option  th:if="${hbList!=null && hbList.size() > 0}" th:each="list:${hbList}" th:value="${list.hbid}" th:text="${list.hbmc}" th:selected="${hbxxzDto.hbid eq list.hbid}" ></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:36px;">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									<span style="color: red;">*</span>&nbsp;&nbsp;实验室：
								</label>
								<div class="col-sm-8 col-xs-12">
									<select id="sysid" name="sysid" th:value="${hbxxzDto.sysid}"  class="form-control chosen-select"  style="height:34px">
										<option  value="">--请选择--</option>
										<option  th:if="${jcdwList!=null && jcdwList.size() > 0}" th:each="list:${jcdwList}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${hbxxzDto.sysid eq list.csid}" ></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:36px;">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									<span style="color: red;">*</span>&nbsp;&nbsp;项目参数扩展3：
								</label>
								<div class="col-sm-8 col-xs-12">
									<input type="jcxmcskz3" id="jcxmcskz3" name="jcxmcskz3" th:value="${hbxxzDto.jcxmcskz3}" validate="{required:true}" class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:36px;">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									<span style="color: red;">*</span>&nbsp;&nbsp;限制类型：
								</label>
								<div class="col-sm-8 col-xs-12">
									<input type="xzlx" id="xzlx" name="xzlx" th:value="${hbxxzDto.xzlx}" validate="{required:true}" class="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form> 
</body>
</html>
