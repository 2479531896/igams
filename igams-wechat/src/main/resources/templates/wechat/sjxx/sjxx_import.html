<!DOCTYPE html>
<html>
<head>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/wechat/sjxx/sjxx_import.js" charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content">
		<form id="Sjxx_ImportForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
			<input type="hidden" name="fjid" id ="fjid">
			<input type="hidden" name="lsbcdz" id ="lsbcdz">
			<div class="col-md-8 col-sm-12">
				<div class="form-group">
					<label for="" class="col-md-2  control-label">
						<span style="color: red;">*</span>发送报告：
					</label>
					 <div class="col-md-8 col-sm-12">
					 	<div class="col-md-4" style="padding-left:0px;">
							<label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
								<input type="radio" name="sffs" value="0" validate="{required:true}" checked="checked" style="padding-left:16px;"/>
								<span>不发送</span>
							</label>
						</div>
						<div class="col-md-4" style="padding-left:0px;">
							<label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
								<input type="radio" name="sffs" value="1" validate="{required:true}" style="padding-left:16px;"/>
								<span>发送</span>
							</label>
						</div>
					</div> 
				</div>
			</div> 
	        <div class="form-group">
				<div class="row">
					<div class="col-sm-6 text-right">
						<button id="btn-cancel" type="button" class="btn btn-primary hidden">
							取消
						</button>
					</div>
					<div class="col-sm-6 text-left">
						<button id="btn-continue" type="button" class="btn btn-primary hidden">
							继续
						</button>
					</div>
					<div class="col-sm-6 text-right">
						<button id="btn-complete" type="button" class="btn btn-primary hidden">
							完成
						</button>
					</div>
				</div>
			</div>
			<div class="row hidden" id="errordiv">
				<div class="col-sm-12">
					<div class="alert alert-danger" id="errormsg">
					</div>
				</div>
			</div>
			<div class="row hidden" id="warndiv">
				<div class="col-sm-12">
					<div class="alert alert-warning" id="warnmsg">
					</div>
				</div>
			</div>
			<div class="row hidden" id="confirmdiv">
				<div class="col-sm-12">
					<div class="alert alert-info" id="confirmmsg">
					</div>
				</div>
			</div>
			<div class="row hidden" id="infodiv">
				<div class="col-sm-12">
					<div class="alert alert-success" id="infomsg">
					</div>
				</div>
			</div>
			<div class="panel panel-default">
		      	 <div class="panel-heading">上传文件内容</div>
		   		<div class="panel-body" id="update_table">
					<table id="tb_list" class="table table-hover table-bordered"></table>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="panel panel-default">
	            <div class="panel-heading">请选择导入文件<button id="upload_btn" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">
					下载模板
				</button></div>
	            <div class="panel-body">
	            	<div class="file-loading">
                    	<input id="imp_file" name="imp_file" type="file" class="file-loading">
	                </div>
	            </div>
	        </div>
		</form>
		<form  action="/common/file/downFile" method="POST" enctype="multipart/form-data" id="updateSjxxForm">
				<input type="hidden" name="wjlx" value="template_sjxx.xlsx">
				<input type="hidden" id="access_token" name="access_token">
		</form>
	</div>
</body>
</html>
