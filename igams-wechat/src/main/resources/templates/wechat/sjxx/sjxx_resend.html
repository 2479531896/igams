<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/wechat/sjxx/sjxx_resend.js?v=2023100701" charset="utf-8"></script>
</head>
<body>
<form id="resendReportForm" action ="/inspection/inspection/resendSaveReport" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
    <input type="hidden" name="access_token"/>
    <input type="hidden" id="ids" name="ids" th:value="${sjxxDto.ids}"/>
    <div class="body-content">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-4 control-label" style="padding-right: 0px">
                                <span style="color: red;">*</span>检测类型：
                            </label>
                            <div class="col-sm-10 col-xs-8">
                                <div class="col-sm-3 col-xs-6"  th:each="jcsj:${jcsjlist}" style="padding: 0px">
                                    <label class="checkboxLabel checkbox-inline" >
                                        <input type="checkbox" name="jclx" th:value="${jcsj.csid}" validate="{required:true}"/>
                                        <span  th:text="${jcsj.fcsmc==null?jcsj.csmc:(jcsj.fcsmc + '-' + jcsj.csmc)}" ></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
