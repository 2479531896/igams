<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style>
        .bootbox-body{
            max-height: 733px;
            overflow-x: hidden;
            min-height: 150px;
        }

    </style>
</head>
<body>
<form data-bs-toggle="validation" method="post" id="exportAccountForm" class="form-horizontal sl_all_form" >
    <div class="body-content tab-content" style="min-height:80px;">
        <input type="hidden" name="access_token"/>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><span style="color: red;">*</span>接收月:</label>
                        <div class="col-sm-9">
                            <input type="text" name="jsrq"  id="jsrq" class="form-control" ></input>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><span style="color: red;">*</span>对账周期:</label>
                        <div class="col-sm-9">
                            <select id="dzzq" name="dzzq"  class="form-control chosen-select">
                                <option value="">--请选择--</option>
                                <option th:each="list:${dzzqlist}" th:value="${list.csid}" th:text="${list.csmc}" th:csdm="${list.csdm}" th:cskz1="${list.cskz1}" ></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">伙伴名称:</label>
                        <div class="col-sm-9">
                            <input type="text" name="hbmc"  id="hbmc" class="form-control"></input>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">客户名称:</label>
                        <div class="col-sm-9">
                            <input type="text" name="khmc"  id="khmc" class="form-control"></input>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">导出标记:</label>
                        <div class="col-sm-9">
                            <input type="text" name="dcbj"  id="dcbj" class="form-control"></input>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group" style="text-align: center">
                        <span style="color:red;">提示：查询列表只展示前200条数据，导出可导出全部数据</span>
                    </div>
                </div>
                <div class="col-md-12" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            <table  class="col-sm-12 col-md-12 col-xs-12 table-bordered table-hover" style="margin-bottom:20px;">
                                <thead>
                                <tr style="background-color: #63a3ff;height: 40px;color:#000;font-size: 15px;">
                                    <th title="合作公司" style="width:8%;font-weight: bold;text-align: center">合作公司</th>
                                    <th title="送检伙伴" style="width:6%;font-weight: bold;text-align: center">送检伙伴</th>
                                    <th title="接收日期" style="width:6%;font-weight: bold;text-align: center">接收日期</th>
                                    <th title="标本编号" style="width:6%;font-weight: bold;text-align: center">标本编号</th>
                                    <th title="医院名称" style="width:8%;font-weight: bold;text-align: center">医院名称</th>
                                    <th title="科室" style="width:6%;font-weight: bold;text-align: center">科室</th>
                                    <th title="患者姓名" style="width:6%;font-weight: bold;text-align: center">患者姓名</th>
                                    <th title="标本类型" style="width:6%;font-weight: bold;text-align: center">标本类型</th>
                                    <th title="检测项目" style="width:6%;font-weight: bold;text-align: center">检测项目</th>
                                    <th title="收费测试数" style="width:6%;font-weight: bold;text-align: center">收费测试数</th>
                                    <th title="开票情况" style="width:6%;font-weight: bold;text-align: center">开票情况</th>
                                    <th title="实付金额" style="width:6%;font-weight: bold;text-align: center">实付金额</th>
                                    <th title="结算价格(元)" style="width:6%;font-weight: bold;text-align: center">结算价格(元)</th>
                                    <th title="备注" style="width:6%;font-weight: bold;text-align: center">备注</th>
                                    <th title="快递单号" style="width:6%;font-weight: bold;text-align: center">快递单号</th>
                                    <th title="快递费用" style="width:6%;font-weight: bold;text-align: center">快递费用</th>
                                </tr>
                                </thead>
                                <tbody id="nr">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</form>
</body>
<script type="text/javascript" src="/js/wechat/sjxx/yxsjxx_exportAccount.js?v=20231008" charset="utf-8"></script>
</html>
