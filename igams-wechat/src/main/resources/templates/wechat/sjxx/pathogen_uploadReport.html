<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/wechat/sjxx/pathogen_uploadReport.js?v=20250517" charset="utf-8"></script>
	</head>
	<body>
		<form id="ajaxForm" action ="/inspection/pathogen/uploadSaveReport" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
			<input type="hidden" name="access_token" th:value="${access_token}"/>
			<input type="hidden" name="ywlx" id ="ywlx" th:value="${sjxxDto.ywlx}">
			<input type="hidden" name="ywzlx" id ="ywzlx">
			<input type="hidden" name="w_ywlx" id ="w_ywlx" th:value="${sjxxDto.w_ywlx}">
			<input type="hidden" name="w_ywzlx" id ="w_ywzlx">
			<input type="hidden" name="ywlx_q" id ="ywlx_q" th:value="${sjxxDto.ywlx_q}">
			<input type="hidden" name="w_ywlx_q" id ="w_ywlx_q" th:value="${sjxxDto.w_ywlx_q}">
			<input type="hidden" name="w_ywlx_z" id ="w_ywlx_z" th:value="${sjxxDto.w_ywlx_z}">
<!--			<input type="hidden" name="pdf_ywlx_x" id ="pdf_ywlx_x" th:value="${sjxxDto.pdf_ywlx_x}">-->
<!--			<input type="hidden" name="pdf_ywlx_y" id ="pdf_ywlx_y" th:value="${sjxxDto.pdf_ywlx_y}">-->
<!--			<input type="hidden" name="pdf_ywlx_g" id ="pdf_ywlx_g" th:value="${sjxxDto.pdf_ywlx_g}">-->
			<input type="hidden" name="fjids" id ="fjids">
			<input type="hidden" name="w_fjids" id ="w_fjids">
			<input type="hidden" name="fjids_q" id ="fjids_q">
			<input type="hidden" name="w_fjids_q" id ="w_fjids_q">
<!--			<input type="hidden" name="x_fjids_pdf" id ="x_fjids_pdf">-->
<!--			<input type="hidden" name="y_fjids_pdf" id ="y_fjids_pdf">-->
<!--			<input type="hidden" name="g_fjids_pdf" id ="g_fjids_pdf">-->
			<input type="hidden" name="w_fjids_z" id ="w_fjids_z">
			<input type="hidden" name="sjid" id="sjid" th:value="${sjxxDto.sjid}"/>
			<input type="hidden" name="flg" id="flg" th:value="${flg}"/>
			<input type="hidden" name="cskz1" id="cskz1" th:value="${sjxxDto.cskz1}">
			<input type="hidden" name="cskz3" id="cskz3" th:value="${sjxxDto.cskz3}">
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										患者姓名:
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${sjxxDto.hzxm}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label" >
										标本编号:
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${sjxxDto.ybbh}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label" >
										检测项目:
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${sjxxDto.jczxmmc==null?sjxxDto.jcxmmc:(sjxxDto.jcxmmc + '-' + sjxxDto.jczxmmc)}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										医院名称:
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${sjxxDto.yymc}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										报告日期:
									</label>
									<div class="col-sm-7 col-xs-12">
										<input type="text" id="bgrq" name="bgrq" th:value="${sjxxDto.bgrq}" class="form-control"/>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-heading REPORT_DIV" style="display: none;">
						检测结果上传
					</div>
					<div class="panel-body" style="padding-left:0px;padding-right:0px;">
						<div class="col-md-12 col-sm-12 col-xs-12 color" >
							<div class="form-group">
								<label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label">
									<span style="color: red;">*</span><span id="jcxm_span">检测项目:</span>
								</label>
								<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding-left:0px;">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 jcxmDiv" th:id="${detect.csid}"  th:each="detect:${detectlist}" style="padding-left:0px;">
										<label class="checkboxLabel checkbox-inline" style="padding-left:16px;">
											<input class="jcxm"  type="radio"  name="jcxmid"   th:value="${detect.csid}" th:cskz1="${detect.cskz1}"  th:cskz3="${detect.cskz3}" validate="{required:true}"/>
											<span th:text="${detect.csmc}"></span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12 color" id="jczxm_div" style="display: none;">
							<div class="form-group">
								<label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label">
									<span style="color: red;">*</span><span id="jczxm_span">检测子项目:</span>
								</label>
								<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding-left:0px;" id="jczxmDiv">
									<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" th:id="${detect.csid}"  th:each="detect:${subdetectlist}" style="padding-left:0px;">
										<label class="checkboxLabel checkbox-inline" style="padding-left:16px;">
											<input class="jczxm"  type="radio"  name="jczxmid"   th:value="${detect.csid}" th:cskz1="${detect.cskz1}"  th:cskz3="${detect.cskz3}" validate="{required:true}"/>
											<span th:text="${detect.csmc}"></span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-2 col-xs-12 control-label">
									pdf文件:
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9" style="line-height:28px;">
									<a href="javascript:void(0);" onclick='editfile("fileDiv","file_btn")' id="file_btn" style="display:inline-block;width:100%;;border:1px solid #CCCCCC;border-radius:3px;">
				            			<span title="点击上传"  style="display:inline-block;width:100%;color:#A6A6A6;font-size:12px;padding-left:10px;">点击展开上传文件</span>
				            		</a>
				            		<div id="fileDiv" style="display:none;">
										<input id="det_file" name="det_file" type="file">
										<button class="btn btn-default" type="button" style="margin-left:77%;width:23%;margin-top:10px;" onclick='cancelfile("fileDiv","file_btn")'>隐藏</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-2 col-xs-12 control-label">
									word文件:
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9" style="line-height:28px;">
									<a href="javascript:void(0);" onclick='editfile("w_fileDiv","w_file_btn")' id="w_file_btn" style="display:inline-block;width:100%;;border:1px solid #CCCCCC;border-radius:3px;">
				            			<span title="点击上传"  style="display:inline-block;width:100%;color:#A6A6A6;font-size:12px;padding-left:10px;">点击展开上传文件</span>
				            		</a>
				            		<div id="w_fileDiv" style="display:none;">
										<input id="word_file" name="word_file" type="file">
										<button class="btn btn-default" type="button" style="margin-left:77%;width:23%;margin-top:10px;" onclick='cancelfile("w_fileDiv","w_file_btn")'>隐藏</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
