<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">

    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }

    .width_4{
        width: 20%;
    }
    .width_3{
        width: 15%;
    }
    .width_2{
        width: 10%;
    }

    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<form id="addBbsyForm" action="/sampleExperiment/sampleExperiment/addSaveBbsy" data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <input type="hidden" id="sjid" name="sjid" th:value="${sjxxDto.sjid}">
        <input type="hidden" id="jcdw" name="jcdw" th:value="${sjxxDto.jcdw}">
        <input type="hidden" name="access_token" />
        <input type="hidden" name="bbsy_json" id="bbsy_json" />
        <input type="hidden" id="lx" name="lx" th:value="${sjsyglDto.lx}">
        <input type="hidden" id="jcxmid" name="jcxmid" th:value="${sjsyglDto.jcxmid}">
        <input type="hidden" id="jczxmid" name="jczxmid" th:value="${sjsyglDto.jczxmid}">
        <input type="hidden" id="json" name="json" th:value="${json}">
        <div class="body-content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    已有信息
                </div>
                <div role="tabpanel">
                    <div class="panel-body">
                        <table class="tab">
                            <thead>
                            <tr>
                                <th class="width_4">原信息</th>
                                <th class="width_3">检测类型</th>
                                <th class="width_3">对应代码</th>
                                <th class="width_2">扩展参数1</th>
                                <th class="width_2">扩展参数2</th>
                                <th class="width_2">扩展参数3</th>
                                <th class="width_2">扩展参数4</th>
                                <th class="width_3">扩展参数5</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${sjsyglDtos!=null && sjsyglDtos.size() >0}" th:each="list:${sjsyglDtos}">
                                <th class="width_4" th:text="${list.yxx}">原信息</th>
                                <th class="width_3" th:text="${list.jclxmc}">检测类型</th>
                                <td class="width_3" th:text="${list.nbzbm}">对应代码</td>
                                <td class="width_2" th:text="${list.kzcs1}">扩展参数1</td>
                                <td class="width_2" th:text="${list.kzcs2}">扩展参数2</td>
                                <td class="width_2" th:text="${list.kzcs3}">扩展参数3</td>
                                <td class="width_2" th:text="${list.kzcs4}">扩展参数4</td>
                                <td class="width_2" th:text="${list.kzcs5}">扩展参数5</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-heading">
                    未有信息
                </div>
                <div role="tabpanel">
                    <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
                </div>
            </div>
        </div>

    </div>
</form>
<script type="text/javascript" src="/js/wechat/sjxx/bbsy_add.js" charset="utf-8"></script>
</body>
</html>
