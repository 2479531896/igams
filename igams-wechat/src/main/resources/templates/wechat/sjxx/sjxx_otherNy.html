<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>发送</title>
    <script type="text/javascript">
        $(function(){
            $("#sendReportAjaxForm #sjnyx_list").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                resizeMode:'fit',
                postbackSafe:true,
                partialRefresh:true,
                isFirst:true}
            );
        });
    </script>
</head>
<body>
<form id="sendReportAjaxForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content" >
        <div role="tabpanel" class="tab-pane fade active in" id="partnerInfoTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body" >
                    <label class="control-label" style="padding: 5px;font-size: 15px;">
                        分枝杆菌耐药结果分析:
                    </label>
                    <table class="table table-hover table-bordered table-hidden" style="table-layout: fixed;" id="sjnyx_list">
                        <thead>
                        <tr>
                            <th style="text-align:center;width:15%;">样本编号</th>
                            <th style="text-align:center;width:11%;">突变基因</th>
                            <th style="text-align:center;width:22%;">突变结果</th>
                            <th style="text-align:center;width:17%;">耐药性</th>
                            <th style="text-align:center;width:11%;">突变深度</th>
                            <th style="text-align:center;width:13%;">突变频率</th>
                            <th style="text-align:center;width:11%;">背景突变</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sjny:${sjnyxDtos}">
                                <td th:text="${sjny.ybbh}" th:title="${sjny.ybbh}" ></td>
                                <td th:text="${sjny.tbjy}" th:title="${sjny.tbjy}" ></td>
                                <td th:text="${sjny.tbjg}" th:title="${sjny.tbjg}" ></td>
                                <td th:text="${sjny.nyx}" th:title="${sjny.nyx}" ></td>
                                <td th:text="${sjny.tbsd}" th:title="${sjny.tbsd}" ></td>
                                <td th:text="${sjny.tbpl}" th:title="${sjny.tbpl}" ></td>
                                <td th:text="${sjny.bjtb}" th:title="${sjny.bjtb}" ></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
