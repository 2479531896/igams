<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<script type="text/javascript" src="/js/wechat/sjxx/x_partner_List.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="x_partner_formSearch" class="form-horizontal form-inline">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp; <span style="color:red">请注意，修改信息后需同步手动更改阿里云上的hbxxz表的数据</span></div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                	<option value="0">合作伙伴</option>
		                	<option value="1">检测单位</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchXPartnerResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					<span class="tit">已选条件：</span>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						<ul id="sl_add_ul"></ul>
					</div>
				</div>
				<div class="padding_t7 width100" id="searchMore" style="display: none;">
					<div class="tab-content sl_sel_con row" style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;" id="sl_sel_con">
						<div class="tab-pane active" id="tab06">
							<div id="jcdw_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label 
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检测单位">检测单位：
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
 											<li th:if="${jcdwList!=null && jcdwList.size() > 0}" th:each="list:${jcdwList}">
 												<a style='text-decoration:none;cursor:pointer;' 
 													th:onclick="addTj('jcdw',[[${list.csid}]],'x_partner_formSearch');" th:id="'jcdw_id_'+${list.csid}">
 													<span th:text="${list.csmc}"></span>
 												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<input type="hidden" id="jcdw_id_tj" name="jcdw_id_tj">
		<div th:include="common/btn/ancz.html"></div>
 		<table id="x_partner_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
 	</form>
</div> 
</body>
</html>
