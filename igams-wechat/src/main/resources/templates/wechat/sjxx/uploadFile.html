<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="referrer" content="never">
	<meta content="webkit" name="renderer"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Copyright" content="matridx"/>
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
	<title>录入信息</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/phonefileinput.min.css">
	<link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
	<link rel="stylesheet" href="/js/weui/weui.css">
	<style>

		label{
			font-size: 16px;
			font-weight: normal;
			margin-bottom: 0
		}
		/**蓝色按钮*/
		.weui-btn_bule,.weui-btn_primary {
			color: white;
			background-color: #00AFEC;
		}
		.weui-btn_bule:not(.weui-btn_disabled):visited,.weui-btn_primary:not(.weui-btn_disabled):visited {
			color: rgba(0, 208, 236, 0.98);
		}
		.weui-btn_bule:not(.weui-btn_disabled):active,.weui-btn_primary:not(.weui-btn_disabled):active {
			background-color: #00e4ec;
		}
		/**单选框、多选框样式*/
		.Radio input,
		.Checkbox input {
			display: none
		}
		.Radio label,
		.Checkbox label {
			padding: 0 3px;
			display: inline-block;
			cursor: pointer;
			position: relative
		}
		.Radio label:before,
		.Checkbox label:before {
			box-sizing: border-box;
			content: "";
			width: 18px;
			height: 18px;
			border-radius: 50%;
			border: 1px solid #999;
			margin: 0 2px;
			vertical-align: middle;
			display: inline-block;
			transition: 0.1S;
		}
		.Radio input:checked + label:before {
			border: 5px solid #00a4ff;
		}
		.Checkbox label:before {
			background: url(/images/ico_tick.svg) no-repeat center;
			background-size: 0;
			border-radius: 4px;
			transition: 0.2S;
		}
		.Checkbox input:checked + label:before {
			background-color: #00a4ff;
			background-size: 16px;
			border-color: #00a4ff;
		}
		/*选择框样式*/
		.RadioStyle input {
			display: none
		}
		.RadioStyle label {
			border: 2px solid #CCC;
			color: #666;
			padding: 1px 10px 1px 5px;
			line-height: 28px;
			min-width: 40px;
			text-align: center;
			float: left;
			margin: 2px;
			border-radius: 4px
		}
		.RadioStyle input:checked + label {
			background: url(/images/ico_checkon.svg) no-repeat right bottom;
			border: 2px solid #00a4ff;
			background-size: 21px 21px;
			color: #00a4ff
		}
		.RadioStyle input:disabled + label {
			opacity: 0.7;
		}
		#ajaxForm .weui-cell__bd{
			padding-left: 20px;
		}
		.sjdwlistclass .weui-cells:before{
			left: 0;
		}
		.sjdwlistclass .weui-cells .weui-cell:before{
			left: 0;
		}
		.weui-cell {
			padding: 10px;
		}
		.weui-cell:before {
			right: 10px;
			left: 10px;
		}
		.weui-cells:after,.weui-cells:before {
			border: none;
		}
		.weui-panel:before,.weui-form-preview:before {
			border-top: none;
		}
		.weui-panel:after,.weui-form-preview:after {
			border-bottom: none;
		}
		.weui-picker__indicator{
			background-color: #00afec21;
		}
		.weui-mask {
			visibility: visible;
		}
		.weui-panel_access .weui-panel__bd .weui-media-box .weui-panel {
			margin-top: 0
		}
		.weui-panel_access .weui-panel__hd:after {
			border-bottom: none;
		}
		.weui-media-box .weui-cell_swiped:before {
			border-top: none;
		}
	</style>
</head>
<body style="background-color: #F5F5F5" data-weui-theme="light">
<form id="ajaxForm">
	<input type="hidden" name="fjids" id ="fjids">
	<input type="hidden" name="flag" id ="flag">
	<input type="hidden" name="ywlx" id ="ywlx">
	<input type="hidden" name="sjid" id ="sjid">
	<input type="hidden" name="key" id ="key" th:value="${key}">
	<div  class="page__bd">
		<div class="weui-cells__title" style="display: flex;margin-top: 8px;">
			<div style="flex: 1;">文件上传</div>
			<div style="flex: 1;text-align: right;height: 30px">
				<button onclick="getPagData()" type="button" class="weui-btn weui-btn_mini weui-btn_bule" style="height: 100%;font-size: smaller;width: 50px;">刷新</button>
			</div>
		</div>
		<div style="margin: 8px;border-radius: 10px;">
			<div class="weui-cells weui-cells_form" style="border-radius: 10px;margin: 0;align-items: flex-start;">
				<!--附件上传-->
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<div  class="weui-cell__hd">
							<label>附件上传<span style="color: red;">*</span></label>
						</div>
					</div>
					<div class="weui-cell__bd">
						<div  id="chrom">
							<div id="fileDiv">
								<input type="file" id="file" name="file" />
							</div>
						</div>
						<div id="fjcfbDto" style="margin: 8px 0;">
							<div th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}" th:id="${fjcfbDto.fjid}" style="font-size: small;margin: 2px">
								<button title="删除" class="weui-icon-delete" style="color: red;margin-top: -15px" type="button" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);"></button>
								<span th:text="${'附件'+(fjcfbDtoStat.index+1)+':'+fjcfbDto.wjm}" style="white-space: nowrap;display: inline-block;overflow: hidden;text-overflow: ellipsis;max-width: 150px"></span>
							</div>
						</div>
					</div>
				</div>
				<!--样本编号-->
				<div class="weui-cell">
					<div  class="weui-cell__hd">
						<label>上传类型</label>
					</div>
					<div class="weui-cell__bd">
						<span id="flagmc" name="flagmc"  class="weui-input"/>
					</div>
				</div>
			</div>
			<!--基本信息-->
			<div class="weui-cells weui-cells_form" style="border-radius: 10px;margin: 0;margin-top: 10px;">
				<!--样本编号-->
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label>样本编号&nbsp;</label>
					</div>
					<div class="weui-cell__bd" style="display: flex">
						<span id="ybbh" name="ybbh"  class="weui-input"/>
					</div>
				</div>
				<!--姓名-->
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label>姓　　名&nbsp;</label>
					</div>
					<div class="weui-cell__bd">
						<span id="hzxm" name="hzxm"  class="weui-input"/>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label>内部编码&nbsp;</label>
					</div>
					<div class="weui-cell__bd">
						<span id="nbbm" name="nbbm"  class="weui-input"/>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label>检测项目&nbsp;</label>
					</div>
					<div class="weui-cell__bd">
						<span id="jcxmmc" name="jcxmmc"  class="weui-input"/>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label>样本类型&nbsp;</label>
					</div>
					<div class="weui-cell__bd">
						<span id="yblxmc" name="yblxmc"  class="weui-input"/>
					</div>
				</div>
			</div>

			<div class="weui-cells weui-cells_form" style="border-radius: 50px;margin: 0;margin-top: 10px;">
				<button  class="weui-btn weui-btn_bule" type="button"  style="width: 100%;" onclick="sendMessage()">确定</button>
			</div>
		</div>
	</div>

</form>
<script type="text/javascript" src="/js/jquery-3.6.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/jquery-weui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/weui.js"></script>

<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/sjxx/uploadFile.js?v=20230901001" charset="utf-8"></script>
</body>
</html>
