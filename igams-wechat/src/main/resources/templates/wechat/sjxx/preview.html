<!DOCTYPE html>
<html lang="zh-cn">
<head >
<title>图片预览</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="/js/wechat/sjxx/preview.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
	<style>
		.row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
	</style>
	<style>
		.leftdiv{
			position:absolute;
			width:50%;
			padding-top:30%;
			height:100%;
			float:left;
		}
		.leftimg{
		 	margin-left:5%;
		 	display:none;
			transform: translateY(-50%);
		}
		.rightdiv{
			position:absolute;
			width:50%;
			padding-top:30%;
			height:100%;
			right:0;
			top:0;
		}
		.rightimg{
			display:none;
		 	margin-right:5%;
			right:0;
			float:right;
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<table>
		<tr th:each="list:${fjlist}" >
			<td>
				<div style="position: relative;padding:10px;">
					<div class="leftdiv" style="z-index:1;" ><img src="/images/frame/transform_rotate_256px_572199_easyicon.net.png"  class="leftimg"></div>
					<div class="centerdiv"  style="z-index:3;"><img th:src="'/ws/file/getPubFileInfo?fjid='+${list.fjid}"  style="height:100%;"class="myimg"  th:id="${list.fjid}" ></div>
					<div class="rightdiv" style="z-index:2;" ><img src="/images/frame/object_rotate_right_256px_572001_easyicon.net.png" class="rightimg"></div>
				</div>
			</td>
		</tr>
	</table>
</body>
	
</html>
