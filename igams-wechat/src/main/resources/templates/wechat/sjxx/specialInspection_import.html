<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/wechat/sjxx/specialInspection_import.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content">
    <form id="inspectionImportForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
        <input type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
        <input type="hidden" name="fjid" id ="fjid">
        <input type="hidden" name="lsbcdz" id ="lsbcdz">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 text-right">
                    <button id="btn-cancel" type="button" class="btn btn-primary hidden">
                        取消
                    </button>
                </div>
                <div class="col-sm-6 text-left">
                    <button id="btn-continue" type="button" class="btn btn-primary hidden">
                        继续
                    </button>
                </div>
                <div class="col-sm-6 text-right">
                    <button id="btn-complete" type="button" class="btn btn-primary hidden">
                        完成
                    </button>
                </div>
            </div>
            <div class="row hidden" id="sjdwDiv" style="padding-top:20px">
                <div class="col-sm-4 col-xs-4"></div>
                <div class="col-sm-4 col-xs-4">
                    <label for="" class="col-sm-4 col-xs-4 control-label" style="padding-right: 0px">
                        <span style="color:red">*</span>医院名称：
                    </label>
                    <div class="col-sm-8 col-xs-8">
                        <div class="input-group">
                            <input type="text" autocomplete="off" id="hospitalname" name="hospitalname" data-provide="typeahead" data-items="5" class="form-control" th:value="${sjdwmc}" disabled="disabled"/>
                            <span class="input-group-btn">
                                <button type="button"  class="btn btn-primary" onclick="selectHospital()">选择</button>
                            </span>
                        </div>
                        <input type="hidden"  id="sjdw" name="sjdw" th:value="${sjdw}"/>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-4">
                    <button id="btn-next" type="button" class="btn btn-primary">
                        下一步
                    </button>
                </div>
            </div>
        </div>
        <div class="row hidden" id="errordiv">
            <div class="col-sm-12">
                <div class="alert alert-danger" id="errormsg">
                </div>
            </div>
        </div>
        <div class="row hidden" id="warndiv">
            <div class="col-sm-12">
                <div class="alert alert-warning" id="warnmsg">
                </div>
            </div>
        </div>
        <div class="row hidden" id="confirmdiv">
            <div class="col-sm-12">
                <div class="alert alert-info" id="confirmmsg">
                </div>
            </div>
        </div>
        <div class="row hidden" id="infodiv">
            <div class="col-sm-12">
                <div class="alert alert-success" id="infomsg">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">上传文件内容</div>
            <div class="panel-body" id="update_table">
                <table id="tb_list" class="table table-hover table-bordered"></table>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="panel panel-default">
            <div class="panel-heading">请选择导入文件
                <button id="upload_pkinspection" type="button" style="margin-top:-5px;margin-left:5px;" class="btn btn-primary btn-xs pull-right color-white">
                    PK模板下载
                </button>
                <button id="upload_jjinspection" type="button" style="margin-top:-5px;margin-left:5px;" class="btn btn-primary btn-xs pull-right color-white">
                    简洁模板下载
                </button>
                <button id="upload_inspection" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">
                    下载模板
                </button>
            </div>
            <div class="panel-body">
                <div class="file-loading">
                    <input id="imp_file" name="imp_file" type="file" class="file-loading">
                </div>
            </div>
        </div>
    </form>
    <form  action="/common/file/downFile" method="POST" enctype="multipart/form-data" id="updateInspectionForm">
        <input type="hidden" name="wjlx" value="TEMPLATE_IMPORT_TJ.xlsx">
        <input type="hidden" id="access_token" name="access_token">
    </form>
    <form  action="/common/file/downFile" method="POST" enctype="multipart/form-data" id="updateInspectionForm_PK">
        <input type="hidden" name="wjlx" value="TEMPLATE_IMPORT_TJ_PK.xlsx">
        <input type="hidden" id="access_token" name="access_token">
    </form>
    <form  action="/common/file/downFile" method="POST" enctype="multipart/form-data" id="updateInspectionForm_JJ">
        <input type="hidden" name="wjlx" value="TEMPLATE_IMPORT_TJ_JJ.xlsx">
        <input type="hidden" id="access_token" name="access_token">
    </form>
</div>
</body>
</html>
