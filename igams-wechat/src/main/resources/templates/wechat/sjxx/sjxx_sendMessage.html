<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发送</title>
	<script type="text/javascript" src="/js/wechat/sjxx/sjxx_sendMessage.js" charset="utf-8"></script>
</head>
<body>
<form id="sendMessageForm" action="/inspection/inspection/sendSaveMassage" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content" >
		<div role="tabpanel" class="tab-pane fade active in" id="partnerInfoTab" aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
					<input type="hidden" name="access_token"/>
					<input type="hidden" name="ids" th:value="${sjxxDto.ids}"/>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									<span style="color: red;">*</span>	请选择发送类型：
								</label>
								<div class="col-sm-5 col-xs-5"> 
									<select id="fslx" name="fslx"  class="form-control chosen-select" validate="{required:true}" >
										<option  value="">--请选择--</option>
			                        	<option  th:if="${sendType!=null && sendType.size() > 0}" th:each="list:${sendType}" th:value="${list.csid}" th:cskz1="${list.cskz1}" th:cskz2="${list.cskz2}" th:text="${list.csmc}" ></option>
			 						</select>
								</div>
							</div>
						</div> 
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									<span style="color: red;">*</span>	标题：
								</label>
								<div class="col-sm-5 col-xs-5"> 
									<input id="bt" name="bt"  validate="{required:true}" class="form-control" ></input>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									<span style="color: red;">*</span>	内容：
								</label>
								<div class="col-sm-5 col-xs-5"> 
									<textarea id="nr" name="nr" rows="3" style="height:100px;" validate="{stringMaxLength:1024}" class="form-control" ></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
