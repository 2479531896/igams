<!DOCTYPE html>
<html lang="zh-cn">
	<head> 
	<script type="text/javascript" src="/js/wechat/sjxx/sx_pagelist.js" charset="utf-8"></script> 
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
	        <form id="OtherSjxxPage_formSearch" class="form-horizontal form-inline">
	        <input type="hidden" id="ybbh" name="ybbh" th:value="${ybbh}">
	        	<div class="panel panel-default">
		            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            		<option value="0">医院名称</option>
                            		<option value="1">主治医师</option>
                            		<option value="2">标本类型名称</option>
                            	</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {searchSjxxsxbResult(); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
						</div>
		            </div>
		        </div>
				<div id="toolbar" class="btn-group" >
					<button style="padding-top:4px"  id="btn_view" type="button" class="btn btn-success" tourl="/ws/sjxxpageview" gnm="送检查看" data-bs-toggle="tooltip" data-placement="bottom" title="查看送检" onclick="getViewPage()">
						<span class="glyphicon glyphicon glyphicon-list-alt" aria-hidden="true" >查看</span>
					</button>
				</div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
	        </form>
	    </div>
	</body>
</html>
