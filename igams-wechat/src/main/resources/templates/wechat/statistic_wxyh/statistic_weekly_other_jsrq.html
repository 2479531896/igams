<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>送检统计（周报）</title>
    <script type="text/javascript" src="/js/wechat/statistic_wxyh/statistic_weekly_other_jsrq.js"></script>
</head>
<body>
	<div class="body-content tab-content" id="weeklyStatis_wxyh_other_jsrq">
		<input type="hidden" name="jsrqstart" id="jsrqstart" th:value="${sjxxDto.jsrqstart}"/>
		<input type="hidden" name="jsrqend" id="jsrqend" th:value="${sjxxDto.jsrqend}"/>
		<input type="hidden" name="yhid" id="yhid" th:value="${sjxxDto.yhid}"/>
		<input type="hidden" id="sf" name="sf">
		<input type="hidden" name="t_sign" id="t_sign" th:value="${sjxxDto.sign}"/>
		<div class="row" id="all">
			<div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
				<input class="btn btn-primary" type="button" onclick="back()" value="返回"/>
			</div>
			
			<div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding:0px;margin-left:5px;">省份统计</div>
				<div class="col-md-12 col-sm-12 col-xs-12 padding_t7" th:each="sfDto:${sfDtos}">
					<button id="'tj_sf_'+${sfDto.sfid}" name="btn_tj_sf" th:text="${sfDto.sfmc} + '(本周测试数:' + ${sfDto.num} + ')'" class="btn btn-primary btn-xs info_clear" th:onclick="chooseSf([[${sfDto.sfid}]])" style="width:200px;text-align:left;">
						
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
