<style type="text/css">
	.tab{
		border: 1px solid #DEDEDE;
		width:100%;
	}
	.tab thead tr{
		background-color: #C8B2F4;
		height: 30px;
		color:#000;
	
	}
	.tab th{
		border: 1px solid #DEDEDE;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
		font-weight: bold;
	}
	.tab td{
		border: 1px solid #DEDEDE;
		height:25px;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
	}
	.width_1{
		width: 22%;
	}
	.width_2{
		width: 12%;
	}
	.width_3{
		width: 18%;
	}
	.width_4{
		width: 20%;
	}
	.width_5{
		width: 18%;
	}
	.width_6{
		width: 10%;
	}
	#tabAttainmentRate{
		width:100%;
		border:1px solid #C9C9C9;
	}
	#tabAttainmentRate thead tr{
		background-color:#00B2EE;
		height:40px;
	}
	#tabAttainmentRate tr{
		cursor: pointer;
	}
	#tabAttainmentRate th{
		border:1px solid #C9C9C9;
		text-align: center;
	}
	#tabAttainmentRate td{
		border:1px solid #C9C9C9;
		text-align: center;
	}
	#tabAttainmentRate .qu_td{
		width:25%;
	}

	#tabAttainmentRate tbody .qu_td{
		background-color:#E0FFFF;
	}
	#tabAttainmentRate .other_td{
		width:25%;
	}
	.tab tbody tr:nth-of-type(even){ background:#E0EEE0;}偶数行 
</style>
