<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">
    .page.steps_horizonal .weui-steps, .page.steps_vertical .weui-steps {
        margin: 40px auto 80px;
        max-width: 50%;
    }
</style>
<head>
    <link rel="stylesheet" href="/css/weui.min.css">
    <link rel="stylesheet" href="/css/weuistep.css">
</head>
<body>
  <div class="page steps_vertical js_show">
      <ul class="weui-steps weui-steps_vertical">
          <li class="weui-steps__item weui-steps__item_success" th:each="dto:${ddsl}">
              <div class="weui-steps__item__inner">
                  <div style="display:flex">
                      <img th:src="${dto.ddtxlj}" style="width:40px;height:40px">
                      <div style="margin-left:5%">
                          <strong class="weui-steps__item__title" th:text="${dto.userName}"></strong>
                          <span class="weui-steps__item__desc"  th:text="${dto.msg}"></span>
                      </div>
                  </div>

                  <span class="weui-steps__item__desc" th:if="${dto.remark!=null && dto.remark != ''}"  th:text="'评论：'+${dto.remark}"></span>
              </div>
          </li>

      </ul>
  </div>
</body>
</html>
