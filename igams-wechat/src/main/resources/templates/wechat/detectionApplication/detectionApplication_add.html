<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <script type="text/javascript" src="/js/plugins/bootbox/lang/zh_CN-min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/wechat/detectionApplication/detectionApplication_add.js?v=20250224v6" charset="utf-8"></script>

</head>
<body>
<form id="addDetectionApplicationForm" th:action ="'/application/application/'+${jcsqglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="sqglid" id="sqglid" th:value="${jcsqglDto.sqglid}"/>
    <input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}"/>
    <input type="hidden" name="fjids" id ="fjids"/>
    <input type="hidden" name="sqmx_json" id ="sqmx_json"/>
    <input type="hidden" name="sqlx_csdm"  id ="sqlx_csdm"  th:value="${jcsqglDto.sqlxcsdm}"/>
    <input type="hidden" name="formAction" id ="formAction" th:value="${jcsqglDto.formAction}"/>
    <input type="hidden" name="xzbj" id="xzbj" th:value="${xzbj}">
    <div class="body-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"><span style="color: red;">*</span>类型：</label>
                            <div class="col-sm-8 checkboxLabel checkbox-inline" style="padding-top: 0">
                                <label class="radio-inline" style="padding-top: 5px">
                                    <input type="radio" value="0" name="lx" th:checked="${'0' eq jcsqglDto.lx}">清单
                                </label>
                                <label class="radio-inline" style="padding-top: 5px">
                                    <input type="radio" value="1" name="lx" th:checked="${'1' eq jcsqglDto.lx}">自定义
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>申请类型：
                            </label>
                            <div class="col-sm-6">
                                <select id="sqlx" name="sqlx" class="form-control chosen-select" validate="{required:true}">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${sqlxlist}" th:value="${list.csid}"
                                            th:text="${list.csmc}" th:csdm="${list.csdm}" th:selected="${list.csid eq jcsqglDto.sqlx}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"> <span style="color: red;">*</span>申请原因：</label>
                            <div class="col-sm-6">
                                <textarea type="text" id="sqyy" name="sqyy" th:text="${jcsqglDto.sqyy}" class="form-control"   validate="{required:true}" style="height: 100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"> <span style="color: red;">*</span>需求说明：</label>
                            <div class="col-sm-6">
                                <textarea type="text" id="xqsm" name="xqsm"  th:text="${jcsqglDto.xqsm!=null?jcsqglDto.xqsm:'OA插入'}" class="form-control"  validate="{required:true}" style="height: 100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" id="wzxxdiv">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">物种信息：</label>
                            <div class="col-sm-6">
                                <textarea type="text" id="wzxx" name="wzxx"  th:text="${jcsqglDto.wzxx!=null?jcsqglDto.wzxx:''}"   placeholder="请填写需要检出物种得完整中文名，多个用,隔开. 例：分枝杆菌,柱状黄杆菌" class="form-control"   style="height: 100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" id="ybxxDiv">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">样本信息：</label>
                            <div class="col-sm-6">
                                <textarea type="text" id="ybxx" name="ybxx" th:text="${jcsqglDto.ybxx}" class="form-control"  readonly style="height: 100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" id="wkxxDiv">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"> 文库信息：</label>
                            <div class="col-sm-6">
                                <textarea type="text" id="wkxx" name="wkxx" th:text="${jcsqglDto.wkxx}" class="form-control" readonly style="height: 100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" id="hbxxDiv">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"> 伙伴信息：</label>
                            <div class="col-sm-6">
                                <textarea type="text" id="hbxx" name="hbxx" th:text="${jcsqglDto.hbxx}" class="form-control" readonly style="height: 100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" id="hbDiv">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color: red;">*</span>合作伙伴：</label>
                            <div class="col-sm-6">
                                <input type="text" id="hb" name="hb" th:value="${jcsqglDto.hb}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}">
                        <div class="form-group">
                            <div id="fjcfbDto" >
                                <div th:each="fjcfbDto:${fjcfbDtos}" >
                                    <label for="" class="col-sm-4 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="已传附件："></label>
                                    <label for="" class="col-sm-4 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                    <div class="col-sm-8 padding_t7" th:id="${fjcfbDto.fjid}"  >
                                        <a title="下载"  th:onclick="xz([[${fjcfbDto.fjid}]])" >
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </a>&nbsp;&nbsp;
                                        <a th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                            <span  class="glyphicon glyphicon-eye-open" ></span>
                                        </a>&nbsp;&nbsp;
                                        <a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                附件上传：
                            </label>
                            <div class="col-sm-6">
                                <a href="javascript:void(0);" id="C_Btn" onclick='editfile("C_Div","C_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div" style="display: none;">
                                    <input  id="sign_file" name="sign_file" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div","C_Btn")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" id="bbDiv">
                        <button  type="button" class="btn btn-success" onclick="addSample()"><span>选择标本</span></button>
                        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
