<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检出申请列表</title>
    <script type="text/javascript" src="/js/wechat/detectionApplication/detectionApplication_list.js?v=20240109v4" charset="utf-8"></script>

</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="detectionApplication_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" id ="tab_flag" name="tab_flag" th:value="${jcsqglDto.tab_flag}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">全&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                            <option value="1">合作伙伴</option>
                            <option value="2">申请原因</option>
                            <option value="3">需求说明</option>
                            <option value="4">文库信息</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" autocomplete="off" onkeydown="if(event.keyCode==13) {searchDetectionApplicationResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="sqlx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="申请类型" >申请类型：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${sqlxlist!=null && sqlxlist.size() >0}" th:each="dto:${sqlxlist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[sqlx]],[[${dto.csid}]],[[detectionApplication_formSearch]]);" th:id="'sqlx_id_'+${dto.csid}" th:sfmr="${dto.sfmr}">
                                                    <span th:text="${dto.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="lx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="类型" >类型：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('lx','1','detectionApplication_formSearch');"
                                                   id="lx_id_1"><span>自定义</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('lx','0','detectionApplication_formSearch');"
                                                   id="lx_id_0"><span>清单</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="审核状态">审核状态：</label>
                                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="ccol-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','00','detectionApplication_formSearch');"
                                                   id="zt_id_00"><span>未提交</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','10','detectionApplication_formSearch');"
                                                   id="zt_id_10"><span>审核中</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','15','detectionApplication_formSearch');"
                                                   id="zt_id_15"><span>审核未通过</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('zt','80','detectionApplication_formSearch');"
                                                   id="zt_id_80"><span>审核通过</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="lrsj" class="col-md-6 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="申请时间" >申请时间：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <input id="lrsjstart" name="lrsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                        <input id="lrsjend" name="lrsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="sqlx_id_tj" name="sqlx_id_tj">
        <input  type="hidden" id="lx_id_tj" name="lx_id_tj">
        <input  type="hidden"  id="zt_id_tj" name="zt_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="detectionApplication_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
    </form>
</div>
</body>
</html>
