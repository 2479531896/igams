<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/globalweb/systemrole/user_uploadsign.js" charset="utf-8"></script>
</head>
<body>
<form id="ajaxForm" action ="/application/application/uploadSaveDetectionApplication" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="ywlx" id ="ywlx" th:value="${jcsqglDto.ywlx}">
    <input type="hidden" name="lrry" id ="lrry" th:value="${jcsqglDto.lrry}">
    <input type="hidden" name="fjids" id ="fjids">
    <div class="body-content tab-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                资料上传
                            </label>
                            <div class="col-sm-9 col-xs-9 col-md-9">
                                <input id="sign_file" name="sign_file" type="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
