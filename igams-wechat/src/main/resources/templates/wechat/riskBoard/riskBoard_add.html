<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{ '/js/common/file/commonPhoneFile.js?v=20230912v1813'}" charset="utf-8"></script>
</head>

<style type="text/css">

</style>
<body>
<form id="riskBoardAjaxForm" th:action="${formAction}" data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="ywid" id="ywid" th:value="${dto.ywid}"/>
    <input type="hidden" name="phoneywid" id="phoneywid" th:value="${phoneywid}"/>
    <input type="hidden" name="fxsjid" id="fxsjid" th:value="${dto.fxsjid}"/>
    <input type="hidden" name="fjids" id="fjids"/>
    <input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}"/>
    <input type="hidden" name="applicationurl" id="applicationurl" th:value="${applicationurl}"/>
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}"/>
    <div class="body-content" id="confirm">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                标本编号:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <div style="padding-top:6px" th:text="${dto.ybbh}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                内部编码:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <div style="padding-top:6px" th:text="${dto.nbbm}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                患者姓名:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <div style="padding-top:6px" th:text="${dto.hzxm}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                样本类型:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <div style="padding-top:6px" th:text="${dto.yblxmc}"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                <span style="color: red;">*</span>风险类别:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <select id="fxlb" name="fxlb"   th:value="${dto.fxlb}"  class="form-control chosen-select" validate="{required:true}" style="height:28px">
                                    <option  value="">--请选择--</option>
                                    <option  th:if="${list!=null && list.size() > 0}" th:each="model:${list}" th:value="${model.csid}" th:text="${model.csmc}" th:selected="${dto.fxlb eq model.csid}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                <span style="color: red;">*</span>标本处理:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <select id="bbcl" name="bbcl"   th:value="${dto.bbcl}"  class="form-control chosen-select" validate="{required:true}" style="height:28px">
                                    <option  value="">--请选择--</option>
                                    <option  th:if="${riskList!=null && riskList.size() > 0}" th:each="model:${riskList}" th:value="${model.csid}" th:text="${model.csmc}" th:selected="${dto.bbcl eq model.csid}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                <span style="color: red;">*</span>通知日期:
                            </label>
                            <div class="col-sm-8 col-xs-12 ">
                                <input  id="tzrq" name="tzrq" th:value="${dto.tzrq}"  type="text" class="form-control" validate="{required:true}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                        <div class="form-group">
                            <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
                                <div th:id="${fjcfbDto.fjid}" >
                                    <label for="" class="col-sm-2 col-xs-12 control-label" th:if="${fjcfbDtoStat.index == 0}">附&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;件:</label>
                                    <label for="" class="col-sm-2 col-xs-12 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                    <div class="col-sm-10 col-xs-12">
                                        <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <button title="删除" class="f_button" type="button">
                                            <span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);"></span>
                                        </button>&nbsp;&nbsp;
                                        <button title="预览" class="f_button" type="button">
                                            <span  class="glyphicon glyphicon-eye-open" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]]);"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                        <div class="form-group" >
                            <label for="" class="col-sm-2 col-xs-12 control-label">
                                <span style="color: red;">*</span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:
                            </label>
                            <div class="col-sm-10 col-xs-12">
                                <textarea id="bz" name="bz" rows="3" style="height:70px;" validate="{required:true,stringMaxLength:1024}" class="form-control" th:text="${dto.bz}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-12 control-label">
                                附件上传:
                            </label>
                            <div class="col-sm-10 col-xs-12" style="line-height:28px;">
                                <a href="javascript:void(0);" onclick="editfile()" id="file_btn" style="display:inline-block;width:100%;;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span  id="fileclick" title="点击上传"  style="display:inline-block;width:100%;color:#A6A6A6;font-size:12px;padding-left:10px;">点击展开上传文件</span>
                                </a>
                                <div id="fileDiv" style="display:none;">
                                    <input id="pro_file" name="pro_file" type="file"  >
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-8%;margin-left:77%; width:23%;" onclick="cancelfile()">隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div id="testqrcode" style="margin: 10px;"></div>
                    </div>
                    <div class="col-md-8 col-sm-8" id="testFj">

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
<script type="text/javascript" src="/js/wechat/riskBoard/riskBoard_add.js?v=20230912v179" charset="utf-8"></script>

</body>
</html>
