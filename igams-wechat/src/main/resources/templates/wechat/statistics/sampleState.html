<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>废弃标本统计</title>
	<script type="text/javascript" src="/js/wechat/statistics/sampleState.js" charset="utf-8"></script> 
</head>
<body>
<div id="sample_formSearch" class="panel-body body-content"  style="padding-bottom:0px;">
	<input type="hidden" id="zt" th:value="${sjybztDto.zt}"/>
	<input type="hidden" id="ztflg" th:value="${sjybztDto.ztflg}"/>
	<input type="hidden" id="jsrq" th:value="${sjybztDto.jsrq}"/>
	<input type="hidden" id="jsrqstart" th:value="${sjybztDto.jsrqstart}"/>
	<input type="hidden" id="jsrqend" th:value="${sjybztDto.jsrqend}"/>
	<input type="hidden" id="jsrqMstart" th:value="${sjybztDto.jsrqMstart}"/>
	<input type="hidden" id="jsrqMend" th:value="${sjybztDto.jsrqMend}"/>
	<input type="hidden" id="jsrqYstart" th:value="${sjybztDto.jsrqYstart}"/>
	<input type="hidden" id="jsrqYend" th:value="${sjybztDto.jsrqYend}"/>
	<input type="hidden" id="load_flg" th:value="${load_flg}"/>
	
	<div class="col-md-12 col-sm-12 col-xs-12" style="padding:0px;">
			<div class="alert alert-info" role="alert" style="font-size:16px;padding-bottom: 5px;">
				标本状态：<span id="ybztmc" th:text="${sjybztDto.ybztmc}" style="display:inline-block;padding-bottom: 10px;"></span>
				<input th:if="${load_flg=='0'}" class="btn btn-primary" type="button" style="float: right;" onclick="dis_backPage()" value="返回"/>	
				<input th:if="${load_flg=='1'}" class="btn btn-primary" type="button" style="float: right;" onclick="ybzt_back_view()" value="返回"/>	<br>
				<br>
				<span id="num" style="font-size:16px;"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="tage" style="font-size:16px;"></span>	
			</div>
	</div>
	
	<table id="sample_list" class="table table-hover table-bordered table-hidden"></table>
</div>
</body>
</html>
