<!DOCTYPE html>

<style type="text/css">
	.tab{
		border: 1px solid #DEDEDE;
		width:100%;
	}
	.tab thead tr{
		background-color: #C8B2F4;
		height: 30px;
		color:#000;
	
	}
	.tab th{
		border: 1px solid #DEDEDE;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
		font-weight: bold;
	}
	.tab td{
		border: 1px solid #DEDEDE;
		height:25px;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
	}
	.width_1{
		width: 22%;
	}
	.width_2{
		width: 12%;
	}
	.width_3{
		width: 18%;
	}
	.width_4{
		width: 8%;
	}
	.width_5{
		width: 18%;
	}
	.width_6{
		width: 10%;
	}
	.width_7{
		width: 10%;
	}
	.width_8{
		width: 45%;
	}
	#tabAttainmentRate{
		width:100%;
		border:1px solid #C9C9C9;
	}
	#tabAttainmentRate thead tr{
		background-color:#00B2EE;
		height:40px;
	}
	#tabAttainmentRate tr{
		cursor: pointer;
	}
	#tabAttainmentRate th{
		border:1px solid #C9C9C9;
		text-align: center;
	}
	#tabAttainmentRate td{
		border:1px solid #C9C9C9;
		text-align: center;
	}
	#tabAttainmentRate .qu_td{
		width:25%;
	}

	#tabAttainmentRate tbody .qu_td{
		background-color:#E0FFFF;
	}
	#tabAttainmentRate .other_td{
		width:25%;
	}
	#tabAttainmenRfstRate{
		width:100%;
		border:1px solid #C9C9C9;
	}
	#tabAttainmenRfstRate thead tr{
		background-color:#00B2EE;

	}
	#tabAttainmenRfstRate tr{
		cursor: pointer;
	}
	#tabAttainmenRfstRate th{
		border:1px solid #C9C9C9;
		text-align: center;
	}
	#tabAttainmenRfstRate td{
		border:1px solid #C9C9C9;

	}
	#tabAttainmenRfstRate .qu_td{
		width:25%;
	}

	#tabAttainmenRfstRate tbody .qu_td{
		background-color:#E0FFFF;
	}
	#tabAttainmenRfstRate .other_td{
		width:25%;
	}
	.tab tbody tr:nth-of-type(even){ background:#E0EEE0;}偶数行 
</style>
<body>
<div class="body-content tab-content" id="daliyStatis">
	<input type="hidden" id="sign" th:value="${sjxxDto.sign}" />

				</button>
			</div>
		</div>

					</button>

			<div id="echarts_day_lead_jcxmnum" style="height:300px;"></div>

<!--			<div id="echarts_day_lead_sjhb_t" style="height:300px;"></div>-->
<!-- 		</div>-->
 		<div class="col-md-3 col-sm-6 col-xs-12 padding_t7">

			<div id="echarts_day_lead_jcxmType" style="height:300px;"></div>

			<div id="echarts_day_lead_fjsq" style="height:300px;"></div>

			<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;">
			<div id="echarts_day_lead_fqyb" style="height:300px;"></div>
 		</div>

			<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;">
			<div id="echarts_day_lead_species" style="height:300px;"></div>
 		</div> -->
 		<div class="col-md-3 col-sm-6 col-xs-12 padding_t7" th:each="xszbDto:${xszbDtos}" style="height:200px;margin-top:20px;">
			<div class="col-md-12 col-sm-12 col-xs-12" >

			</div>
			<span th:id="'tjsj_t_xszb_'+${xszbDto.qyid}" style="width:100%;display:inline-block;height:30px;line-height:30px;color:#A9A9A9;font-size:10px;text-align: right;padding-right:15px;"></span>
			<div th:id="'xszblist_'+${xszbDto.qyid}" name="tjsj_salesrate" th:dm="${xszbDto.qyid}" class="col-md-12 col-sm-12 col-xs-12" style="padding-left:2px;padding-right:3px;"></div>
		</div>

			</div>
				<span style="width:100%;display:inline-block;height:30px;line-height:30px;color:#A9A9A9;font-size:10px;text-align: right;padding-right:15px;" th:text="'统计时间：    '+${sjxxDto.jsrq}"></span>
			<div class="col-md-12 col-sm-12 col-xs-12" style="padding-left:2px;padding-right:3px;">
				<table class="tab">
					<thead>
						<tr>
							<th class="width_2">标题</th>
							<th class="width_2">数据</th>
							<th class="width_2">比例</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>时效性</td>
							<td  class="width_2" th:text="${sxxDto.sxxsj}"></td>

						</tr>
						<tr>
