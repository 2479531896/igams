<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标本数统计</title>
    <script type="text/javascript" src="/js/wechat/statistics/sampleList.js" charset="utf-8"></script>
</head>
<style type="text/css">
    .body-content{
        padding-left: 0px;
        padding-right: 0px;
    }
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }

    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<div id="sample_formSearch" class="panel-body body-content"  style="padding-bottom:0px;">
    <input type="hidden" id="jsrq" th:value="${sjxxDto.jsrq}"/>
	<input type="hidden" id="sfjs" th:value="${sjxxDto.sfjs}"/>
	<input type="hidden" id="sfsf" th:value="${sjxxDto.sfsf}"/>
    <input type="hidden" id="load_flg" th:value="${load_flg}"/>

    <div class="col-md-12 col-sm-12 col-xs-12" style="padding:0px;" th:if="${load_flg!='2'}">
        <div class="alert alert-info" role="alert" style="font-size:16px;padding-bottom: 5px;">
            类型：<span id="ybztmc" th:text="${sjxxDto.ybztmc}" style="display:inline-block;padding-bottom: 10px;"></span>
            <input  th:if="${load_flg=='0'}" class="btn btn-primary" type="button" style="float: right;" onclick="dis_backPage()" value="返回"/>
            <input  th:if="${load_flg=='1'}" class="btn btn-primary" type="button" style="float: right;" onclick="back_view()" value="返回"/>
            <br>
        </div>
    </div>

    <table class="tab">
        <thead>
            <tr>
                <th style="width: 10%">检测地</th>
                <th style="width: 12%">合作伙伴</th>
                <th style="width: 14%">标本类型</th>
                <th style="width: 12%">项目</th>
                <th style="width: 12%">医院名称</th>
                <th style="width: 8%">接收</th>
                <th style="width: 16%">科室</th>
                <th style="width: 8%">收费</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${sjxxList!=null && sjxxList.size() >0}" th:each="list:${sjxxList}">
                <td  th:text="${list.jcdwjc}">检测地</td>
                <td  th:text="${list.db}">合作伙伴</td>
                <td  th:text="${list.yblxmc}">标本类型</td>
                <td  th:text="${list.jcxmkzcs}">项目</td>
                <td  th:text="${list.sjdwmc}">医院名称</td>
                <td  th:text="${list.sfjs}">接收</td>
                <td  th:text="${list.dwmc}">科室</td>
                <td  th:text="${list.sfsf}">收费</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
