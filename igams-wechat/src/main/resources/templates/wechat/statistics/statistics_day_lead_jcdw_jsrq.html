<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日报统计</title>
	<script type="text/javascript" src="/js/plugins/echarts/echarts.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/echarts/macarons.js"></script>
	<script type="text/javascript" src="/js/wechat/statistics/statistics_day_lead_jcdw_jsrq.js" charset="utf-8"></script>
</head>
<style type="text/css">
	.tab{
		border: 1px solid #DEDEDE;
		width:100%;
	}
	.tab thead tr{
		background-color: #C8B2F4;
		height: 30px;
		color:#000;
	
	}
	.tab th{
		border: 1px solid #DEDEDE;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
		font-weight: bold;
	}
	.tab td{
		border: 1px solid #DEDEDE;
		height:25px;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
	}
	.width_1{
		width: 22%;
	}
	.width_2{
		width: 12%;
	}
	.width_3{
		width: 18%;
	}
	.width_4{
		width: 20%;
	}
	.width_5{
		width: 18%;
	}
	.width_6{
		width: 10%;
	}
	
	.tab tbody tr:nth-of-type(even){ background:#E0EEE0;}偶数行 
</style>
<body>
<div class="body-content tab-content" id="daliyStatis">
	<input type="hidden" id="sign" th:value="${sjxxDto.sign}" />
	<input type="hidden" id="jsrq" th:value="${sjxxDto.jsrq}" />
	<input type="hidden" id="load_flg" th:value="${load_flg}" />
	<div class="row" id="all">
		<div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
			<input th:if="${load_flg=='0'}" class="btn btn-primary" type="button" onclick="javascript:window.history.back()" value="返回"/>
			<input th:if="${load_flg=='1'}" class="btn btn-primary" type="button" onclick="daily_back()" value="返回"/>
		</div>
		<div class="col-md-12 col-sm-12 col-xs-12 padding_t7">	
			<div class="alert alert-info" role="alert">
				日报统计
			</div>
		</div>
 		<div class="col-md-3 col-sm-6 col-xs-12 padding_t7">
			<span style="color:#000000;">实验测试数总览</span>	
			<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;">
			<div id="echarts_day_lead_jcdwccs" style="height:300px;"></div>
 		</div>
 		<div th:id="${jcdwDto.jcdwmc}" class="col-md-3 col-sm-6 col-xs-12 padding_t7" th:each="jcdwDto:${jcdwDtos}" style="height:420px;">
			<span style="color:#000000;" th:text="${jcdwDto.jcdwmc+'当日测试数'}"></span>	
			<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;">
			<div th:id="'echarts_day_lead_jcdwccs_'+${jcdwDto.jcdw}"  th:dm="${jcdwDto.jcdw}" name="echarts_day_lead_jcdwccs" style="height:300px;"></div>
 		</div>
	</div>
</div>
</body>
</html>
