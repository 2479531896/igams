<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>平台统计</title>
		<script type="text/javascript" src="/js/plugins/echarts/echarts.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/echarts/macarons.js"></script>
		<script type="text/javascript" src="/js/wechat/statistics/statistics_weekly_platform_jsrq.js" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.tab{
			border: 1px solid #DEDEDE;
			width:100%;
		}
		.tab thead tr{
			background-color: #C8B2F4;
			height: 30px;
			color:#000;

		}
		.tab th{
			border: 1px solid #DEDEDE;
			padding-left:5px;
			padding-top:2px;
			font-size: 10px;
			font-weight: bold;
		}
		.tab td{
			border: 1px solid #DEDEDE;
			height:25px;
			padding-left:5px;
			padding-top:2px;
			font-size: 10px;
		}
		.width_1{
			width: 22%;
		}
		.width_2{
			width: 12%;
		}
		.width_3{
			width: 18%;
		}
		.width_4{
			width: 8%;
		}
		.width_5{
			width: 18%;
		}
		.width_6{
			width: 10%;
		}
		.width_7{
			width: 10%;
		}
		.width_8{
			width: 45%;
		}

		.tab tbody tr:nth-of-type(even){ background:#E0EEE0;}偶数行
	</style>
	<body>
		<div class="body-content tab-content" id="weeklyStatis_jsrq_pt">
			<div class="row" id="all">
				<input type="hidden" name="jsrqstart" id="jsrqstart" th:value="${sjxxDto.jsrqstart}"/>
				<input type="hidden" name="jsrqend" id="jsrqend" th:value="${sjxxDto.jsrqend}"/>
				<div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
					<div class="alert alert-info" role="alert">
						<button id="rollbackweekly" type="button" class="btn btn-info">返回</button>
						<span style="cursor:pointer;">平台统计</span>
					</div>
					<div th:if="${ptgsDtos !=null && ptgsDtos.size() >0}" th:each="ptgsDto: ${ptgsDtos}">
						<div class="alert alert-success" role="alert" th:ptgs="${ptgsDto.csid}" th:newSign="${ptgsDto.newSign}"  th:onclick="weekqueryByPtgs([[${ptgsDto.csid}]],[[${ptgsDto.newSign}]],event);"><span style="cursor:pointer;" th:text="${ptgsDto.csmc}"></span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
