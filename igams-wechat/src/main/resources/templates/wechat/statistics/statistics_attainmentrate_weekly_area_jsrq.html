<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>区域下人员销售达成率</title>
    <script type="text/javascript" src="/js/plugins/echarts/echarts.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/echarts/macarons.js"></script>
    <script type="text/javascript" src="/js/wechat/statistics/statistics_attainmentrate_weekly_area_jsrq.js" charset="utf-8"></script>
</head>
<style type="text/css">
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #C8B2F4;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }
    .width_1{
        width: 22%;
    }
    .width_2{
        width: 12%;
    }
    .width_3{
        width: 18%;
    }
    .width_4{
        width: 8%;
    }
    .width_5{
        width: 18%;
    }
    .width_6{
        width: 10%;
    }
    .width_7{
        width: 10%;
    }
    .width_8{
        width: 45%;
    }

    .tab tbody tr:nth-of-type(even){ background:#E0EEE0;}偶数行
</style>
<body>
<div class="body-content tab-content" id="weeklyStatis_jsrq">
    <div class="row" id="all">
        <div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
            <div class="alert alert-info" role="alert" id = "attainmentrate">
                <input type="hidden" id = "qyid" th:value="${xszbDto.qyid}">
                <input type="hidden" id = "qymc" th:value="${xszbDto.qymc}">
                <input type="hidden" id = "zblxmc" th:value="${xszbDto.zblxcsmc}">
                <input type="hidden" id = "yhid" th:value="${xszbDto.yhid}">
                <input type="hidden" id = "kszq" th:value="${xszbDto.kszq}">
                <input type="hidden" id = "jszq" th:value="${xszbDto.jszq}">
                <input type="hidden" id="load_flg" th:value="${load_flg}">
                <input th:if="${load_flg=='0'}" class="btn btn-primary" type="button" onclick="javascript:window.history.back()" value="返回"/>
				<input id='rollbackweekly' th:if="${load_flg=='1'}" class="btn btn-primary" type="button" value="返回"/>
                <span style="cursor:pointer;">区域统计</span>
                <span style="padding-left: 30px" th:text="'当前区域：'+${xszbDto.qymc}"></span>
                <label for="" class="control-label padding_l10">指标类型：</label>
				<select id="zblx" name="zblx" th:value="${xszbDto.zblxcsmc}" class="chosen-select" style="height:20px">
			        <option value="Y" th:selected="${xszbDto.zblxcsmc eq 'Y'}" >年</option>
			        <option value="Q" th:selected="${xszbDto.zblxcsmc eq 'Q'}" >季度</option>
			        <option value="M" th:selected="${xszbDto.zblxcsmc eq 'M'}" >月</option>
			 	</select>
			 	<br>
                <label class=" control-label padding_l10"
											title="当前周期">当前周期：</label>
				<input id="searchkszq" style="width:60px" name="kszq"  autocomplete='off' placeholder="开始日期"   th:value="${xszbDto.kszq}" validate="{required:true}"/>~
				<input id="searchjszq" style="width:60px" name="jszq"  autocomplete='off' placeholder="结束日期"   th:value="${xszbDto.jszq}" validate="{required:true}" />
				<button id="searchMessage" type="button" onclick="loadAttainmentRate()" class="btn btn-info">查询</button>
            </div>
            <div id="tatistics_attainmentrate_area_jsrq" ></div>
        </div>
    </div>
</div>
</body>
</html>
