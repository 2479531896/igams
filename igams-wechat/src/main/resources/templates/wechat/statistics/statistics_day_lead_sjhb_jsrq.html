<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>所有伙伴统计</title>
    <script type="text/javascript" src="/js/wechat/statistics/statistics_day_lead_sjhb_jsrq.js" charset="utf-8"></script>
</head>
<style type="text/css">
    .body-content{
        padding-left: 0px;
        padding-right: 0px;
    }
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }
    .width_1{
        width: 40%;
    }
    .width_2{
        width: 15%;
    }
    .width_3{
        width: 15%;
    }
    .width_4{
        width: 15%;
    }
    .width_5{
        width: 15%;
    }

    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<div id="sjhb_formSearch" class="panel-body body-content"  style="padding-bottom:0px;">
    <input type="hidden" id="jsrq" th:value="${sjxxDto.jsrq}"/>
    <input type="hidden" id="sfjs" th:value="${sjxxDto.sfjs}"/>
    <input type="hidden" id="sfsf" th:value="${sjxxDto.sfsf}"/>
    <input type="hidden" id="load_flg" th:value="${load_flg}"/>

    <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
        <div class="alert alert-info" role="alert" style="font-size:16px;padding-bottom: 5px;">
            <span  style="display:inline-block;padding-bottom: 10px;">所有伙伴列表</span>
            <input  th:if="${load_flg=='0'}" class="btn btn-primary" type="button" style="float: right;" onclick="dis_backPage()" value="返回"/>
            <input  th:if="${load_flg=='1'}" class="btn btn-primary" type="button" style="float: right;" onclick="back_view()" value="返回"/>
            <br>
        </div>
    </div>

    <table class="tab">
        <thead>
        <tr>
            <th class="width_1">合作伙伴</th>
            <th class="width_2">收费数</th>
            <th class="width_3">不收费数</th>
            <th class="width_4">不接受数</th>
            <th class="width_5">总数</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${sjxxList!=null && sjxxList.size() >0}" th:each="list:${sjxxList}">
            <td class="width_1" th:text="${list.db}">合作伙伴</td>
            <td class="width_2" th:text="${list.sfs}">收费数</td>
            <td class="width_3" th:text="${list.bsfs}">不收费数</td>
            <td class="width_4" th:text="${list.bjss}">不接受数</td>
            <td class="width_5" th:text="${list.zs}">总数</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
