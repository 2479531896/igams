<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta content="webkit" name="renderer" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Copyright" content="matridx" />
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
	<title>合同详情</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
	<style>
		.row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
	</style>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
	<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
	<!--bootstrap -->
	<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
	<!--Bootbox弹窗插件-->
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
	<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
	<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
	<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
	<script type="text/javascript" src="/js/jquery-ui-custom.contact-min.js"></script>
	<!--bootstrap -->
<!--	<link rel="stylesheet" type="text/css" href="/css/v5_style.css" />-->
	<script type="text/javascript" src="/js/wechat/dingtalk/contract_dingtalkView.js" charset="utf-8"></script>

</head>
<body>
<div>
	<form id="ajaxForm" class="form-horizontal sl_all_form" method="get" theme="simple">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in" id="materInfoTab" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group" style="text-align:center;font-size:16px;font-weight: bold">
									合同详情
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										合同名称:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										合同编号:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htbh}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										合同分类:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htflmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										合同子分类:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htzflmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										合同风险:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htfxmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										签订对象:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.khmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										用章类型:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.yzlxmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										销售类型:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.xslbmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										份&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htfs}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										金&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;额:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.je}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										开始时间:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htksrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										结束时间:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htjsrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										邮寄信息:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.htyjxx}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.bz}" />
									</div>
								</div>
							</div>
							<div th:if="${list != null && list.size() >0}"  class="col-md-12 col-sm-12" th:each="fjcfbDto:${list}">
								<div class="form-group" >
									<label class="col-sm-4 col-xs-4 control-label" for="" th:if="${fjcfbDtoStat.index == 0}">附&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;件:</label>
									<label class="col-sm-4 col-xs-4 control-label" for="" th:if="${fjcfbDtoStat.index > 0}">   </label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<label for="" th:if="${list.size() > 0}" th:text="${fjcfbDtoStat.index+1}+."></label>
										<a title="预览" th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])"> <span
												th:text="${fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon-eye-open">
										</a>&nbsp;&nbsp; <a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);">
										<span class="glyphicon glyphicon glyphicon-save"></span></span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						项目明细
					</div>
					<div class="panel-body" style="padding: 0">
						<table class="table table-hover table-bordered table-hidden" style="text-align:center;">
							<thead>
							<tr>
								<th style="text-align:center;width:10%;">序</th>
								<th style="text-align:center;width:45%;">检测项目</th>
								<th style="text-align:center;width:40%;">检测子项目</th>
								<th style="text-align:center;width:25%;">金额</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="model:${dtoList}">
								<td th:text="${model.xh}" style="line-height:200%;white-space: normal;"></td>
								<td th:text="${model.jcxmmc}" style="line-height:200%;white-space: normal;"></td>
								<td th:text="${model.jczxmmc}" style="line-height:200%;white-space: normal;"></td>
								<td th:text="${model.jg}" style="line-height:200%;white-space: normal;"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
