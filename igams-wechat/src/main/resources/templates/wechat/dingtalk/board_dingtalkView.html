<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta content="webkit" name="renderer" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Copyright" content="matridx" />
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
	<title>风险上机</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
	<style>
		.row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
	</style>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
	<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
	<!--bootstrap -->
	<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
	<!--Bootbox弹窗插件-->
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
	<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
	<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
	<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
	<script type="text/javascript" src="/js/jquery-ui-custom.contact-min.js"></script>
	<!--bootstrap -->
<!--	<link rel="stylesheet" type="text/css" href="/css/v5_style.css" />-->
	<script type="text/javascript" src="/js/wechat/dingtalk/file_dingtalk.js" charset="utf-8"></script>

</head>
<body>
<div>
	<form id="ajaxForm" class="form-horizontal sl_all_form" method="get" theme="simple">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in" id="materInfoTab" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group" style="text-align:center;font-size:16px;font-weight: bold">
									风险上机
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										标本编号:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.ybbh}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										患者姓名:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.hzxm}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										样本类型:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.yblxmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										通知日期:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.tzrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${dto.bz}" />
									</div>
								</div>
							</div>
							<div th:if="${list != null && list.size() >0}"  class="col-md-12 col-sm-12" th:each="fjcfbDto:${list}">
								<div class="form-group" >
									<label class="col-sm-4 col-xs-4 control-label" for="" th:if="${fjcfbDtoStat.index == 0}">附&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;件</label>
									<label class="col-sm-4 col-xs-4 control-label" for="" th:if="${fjcfbDtoStat.index > 0}">   </label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<label for="" th:if="${list.size() > 0}" th:text="${fjcfbDtoStat.index+1}+."></label>
										<a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);"> <span
												th:text="${fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
										</a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
										<span class="glyphicon glyphicon-eye-open"></span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
