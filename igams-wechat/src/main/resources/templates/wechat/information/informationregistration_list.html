<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/wechat/information/informationregistration_list.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
	        <form id="information_dj_formSearch" class="form-horizontal form-inline">
	        	<div class="panel panel-default">
		            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            		<option value="0">全&emsp;部</option>
                            	</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {InformationDjResult(); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
						<div class="sl_yx_con" id="sl_yx_con" style="display: none">
			                <span class="tit">已选条件：</span>
			                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
			                    <ul id="sl_add_ul"></ul>
			                </div>
			            </div>
			            <div class="padding_t7 width100" id="searchMore" style="display: none;" >
					        <div class="tab-content sl_sel_con row" style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;">
						        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="信息类型" style="color:#000;padding-left:0px;padding-right:0px;">信息类型:</label>
						        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
		                           	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
		                                   <li th:if="${xxlxlist != null && xxlxlist.size()>0}" th:each="xxlxs:${xxlxlist}">
		                                       <a style="text-decoration:none;cursor:pointer;" th:onclick="addTj([[xxlx]],[[${xxlxs.csdm}]],[[information_dj_formSearch]])" th:id="'xxlx_id_'+${xxlxs.csdm}"><span th:text="${xxlxs.csmc}"></span></a>
		                                   </li>
		                           	</ul>
		                   		</div>
		                   	</div>
					     </div>
		            </div>
		        </div>
		        <input  type="hidden" id="xxlx_id_tj" name="xxlx_id_tj">
				<div th:include="common/btn/ancz.html"></div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
	        </form>
	    </div>
	</body>
</html>
