<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta charset="UTF-8">
<style>
.col-md-6{
    height:33px;
}
.col-sm-4{
    height:24px;
}
</style>
</head>
<body>
<form class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label"> 
										标本编号：
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.ybbh}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         内部编码： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.nbbm}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         患者姓名： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.hzxm}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         平台订单号：
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.ptddh}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         调用接口： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.dyjk}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         检查项目： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.jcxmmc}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         支付结果： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.jgmc}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         付款金额： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.fkje}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         应付金额： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.yfje}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         交易金额： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.jyje_yuan}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         交易时间： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.jysj}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         支付方式： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:if="${payinfoDto.zffs == 'ZF'}">支付宝</div>
									    <div style="padding-top:6px" th:if="${payinfoDto.zffs == 'WX'}">微信</div>
									    <div style="padding-top:6px" th:if="${payinfoDto.zffs == 'YL'}">银联</div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         合作伙伴：
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${payinfoDto.sjhb}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 col-xs-4 padding_7 control-label"> 
									           错误信息：
									</label>
									<div class="col-sm-10 col-xs-8 col-md-10">
									    <div style="padding-top:6px"  th:text="${payinfoDto.cwxx}"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
</div>
</form>
</body>
</html>
