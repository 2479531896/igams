<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="payment_formSearch" class="form-horizontal form-inline">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="payment_select" id="payment_select" class="form-control chosen-select" style="height:34px;" onchange="showJyzje()">
		                	<option value="0">患者姓名</option>
		                	<option value="1">标本编号</option>
							<option value="2">平台订单号</option>
							<option value="3">订单号(OA)</option>
							<option value="4">合作伙伴</option>
		         		</select>
			      		<input id="payment_input" name="payment_input" class="form-control" placeholder="模糊匹配"
                        onkeydown="if(event.keyCode==13) {searchPaymentResult(); return false;}"/>
					</div>
					<div class="form-group padding-hidden-md-l30" style="margin-left:0px">
		                  <label>交易日期</label>
		                  <input id="jysjstart" name="jysjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
		                  <input id="jysjend" name="jysjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
		        	</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					<div id="money" class="hidden form-group padding-hidden-md-l30" style="margin-left:0px">
						<label>交易总金额：</label>
						<span id="jyzje" name="jyzje"></span>
					</div>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
		   			<span class="tit">已选条件：</span>
		  			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
		        		<ul id="sl_add_ul"></ul>
		     		</div>
				</div>
				<div class="padding_t7 width100" id="searchMore" style="display: none;" >
					<div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom: 10px;min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
			       	  	<div class="tab-pane active" id="tab06">
			      
			             	
			             	<!-- 支付结果 -->
		                    <div id="jg_id" class="col-xs-12 col-sm-12 col-lg-12">
		                        <div class="form-group width100">
		                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="支付结果">支付结果：</label>
		                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
		                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
		                                    <li>
		                                        <a style='text-decoration:none;cursor:pointer;'
		                                           onclick="addTj('jg','1','payment_formSearch');"
		                                           id="jg_id_1"><span>成功</span></a>
		                                    </li>
		                                    <li>
		                                        <a style='text-decoration:none;cursor:pointer;'
		                                           onclick="addTj('jg','9','payment_formSearch');"
		                                           id="jg_id_9"><span>异常</span></a>
		                                    </li>
		                            	</ul> 
		                    		</div>
		                    	</div>
		                    </div>
		                    		          			             	 
		                   
			       	  	</div>
		       	  	</div>
       	  		</div>
			</div>
		</div> 
		<input  type="hidden" id="jg_id_tj" name="jg_id_tj">
		<div th:include="common/btn/ancz.html"></div>
 		<table id="payment_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div>
</body>
<script type="text/javascript" src="/js/wechat/payment/payment_list.js"></script>
</html>
