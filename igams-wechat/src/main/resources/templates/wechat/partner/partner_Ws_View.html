<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<style type="text/css">
    .body-content{
        padding-left: 0px;
        padding-right: 0px;
    }
    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }

    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<body>
<div id="ajaxForm" class="panel-body"  style="color: #000000;padding: 15px">
    <table class="tab">
        <thead>
        <tr>
            <th style="width: 7%">序</th>
            <th style="width: 31%">伙伴名称</th>
            <th style="width: 31%">用户名</th>
            <th style="width: 31%">真实姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list!=null && list.size() >0}" th:each="dto:${list}">
            <td style="width: 7%"  th:text="${dtoStat.index+1}"></td>
            <td style="width: 31%" th:text="${dto.hbmc}">伙伴名称</td>
            <td style="width: 31%" th:text="${dto.yhm}">用户名</td>
            <td style="width: 31%" th:text="${dto.xtyhm}">真实姓名</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
