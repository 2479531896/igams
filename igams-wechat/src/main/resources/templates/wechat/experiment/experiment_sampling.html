<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/wechat/experiment/experiment_sampling.js?v=20240112" charset="utf-8"></script>
</head>
<body>
<form id="samplingExperimentForm" action ="/experimentS/experimentS/samplingSaveExperiment" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="sjid" id="sjid"/>
    <input type="hidden" name="suffixs" id="suffixs"/>
    <input type="hidden" name="ids" id="ids"/>
    <input type="hidden" name="ybbh" id="ybbh"/>
    <div class="body-content" id="confirm">
        <div class="panel panel-default" style="margin: 0 !important;">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label " >
                                <span style="color: red;">*</span>内部编码:
                            </label>
                            <div class="col-sm-8 col-xs-12 ">
                                <input  id="nbbm" name="nbbm" th:value="${sjxxDto.nbbm}"  type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label">
                                <span style="color: red;">*</span>自动保存:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <label class="radio-inline">
                                    <input type="radio"  id="zdbc_1" value="1"  checked name="zdbc"  validate="{required:true}" >是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  id="zdbc_0" value="0"  name="zdbc"  validate="{required:true}">否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-md-2 col-sm-2 control-label">
                                <span style="color: red;">*</span>检测类型:
                            </label>
                            <div id="jclx" class="col-md-10 col-sm-10" style="padding-left: 35px;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label">
                                <span style="color: red;">*</span>打印机地址:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <label class="radio-inline">
                                    <input type="radio" class="print_ip" id="local_ip" value="0" onclick="localIpCheck()" name="print_flg" checked validate="{required:true}" >本机
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" class="print_ip" id="remote_ip" value="1" onclick="remoteIpCheck()"  name="print_flg" validate="{required:true}">外机
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" id="remoteDiv" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label ">
                                <span style="color: red;">*</span>外机地址:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <input  id="glxx" name="glxx" type="text"  class="form-control"  validate="{required:true}" placeholder="请输入外机地址" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height: 34px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-12 control-label ">
                                <span style="color: red;">*</span>打印数量:
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <input  id="print_num" name="print_num" type="text"  class="form-control"  validate="{required:true}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="tipDiv">
                    <div class="col-md-12 col-sm-12" style="height: 34px">
                        <div class="form-group">
                            <div for="" class="col-sm-12 col-xs-12" style="text-align: center" >
                                <span id="tip"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body" style="padding: 0">
        <table class="table table-hover table-bordered table-hidden" style="text-align:center;">
            <thead>
            <tr>
                <th style="text-align:center;width:10%;">序</th>
                <th style="text-align:center;width:20%;">检测项目</th>
                <th style="text-align:center;width:20%;">内部子编码</th>
                <th style="text-align:center;width:50%;">备注</th>
            </tr>
            </thead>
            <tbody id="infoHtml">

            </tbody>
        </table>
    </div>

</form>
</body>
</html>
