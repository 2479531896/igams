<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	._count{
		font-size: 20px;margin-left: 20px;color: coral
	}
	._all{
		font-size: 24px;margin-left: 10px
	}
	._text{
		margin-left: 10px!important;
	}
</style>
</head>
<body>
<div class="panel-body body-content" >
 	<form id="experimentpeo_confirm_formSearch" class="form-horizontal form-inline">
		<div class="panel panel-default">
			<div class="panel-body" >
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-top: 13px" >
					<input id="scan" class="form-control" placeholder="内部编码"
						   onkeydown="if(event.keyCode==13) {scanResult(); return false;}"/>
					<span id="text" class="_text" ></span>
					<div style="float: right" class="col-xs-4 col-sm-3 col-md-2 col-lg-2" >
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
							<span id="count" class="_count">0</span>
						</div>
						<hr style="margin: 20px 0 0 0 ; transform:rotate(-60deg) ;background: black;height: 1px">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"  >
							<span id="all" class="_all">103</span>
						</div>
					</div>
				</div>
				<div class="pull-left export-left" style="overflow: auto;height: 400px">
					<table id="new_experiment_list" class="table table-hover table-bordered table-hidden"></table>
				</div>
				<div class="pull-left export-mid" style="margin-top: 180px">
					<dl>
						<dd id="left-all" class="export-leftico" onclick="removeResult()" ></dd>
					</dl>
				</div>
				<div class="pull-right export-right" style="overflow: auto;height: 400px">
					<table id="later_experiment_list" class="table table-hover table-bordered table-hidden"></table>
				</div>

			</div>
		</div>

 	</form>
</div>
</body>
<script type="text/javascript" src="/js/wechat/experiment/experimentpeo_confirm_list.js"></script>
</html>
