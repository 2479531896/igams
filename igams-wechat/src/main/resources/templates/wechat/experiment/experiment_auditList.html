<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/wechat/experiment/experiment_auditList.js?v=20221208"></script>
	</head>
	<body>
	<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
		<form id="RFSAudit_formAudit">
			<input type="hidden" id="flag" name="flag"/>
			<div class="row">
				<div class="pull-left">
					<ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="RFSAudit_audit_ul">
						<li  class="nav-item" >
							<a  class="nav-link active" name="tabBlock[RFSAuditDiv]" href="#RFSAudit_auditing" role="tab" data-bs-toggle="tab">待审核的ResFirst信息</a>
						</li>
						<li  class="nav-item" >
							<a  class="nav-link" name="tabBlock[RFSAuditedDiv]" href="#RFSAudit_audited" role="tab" data-bs-toggle="tab">审核记录</a>
						</li>
					</ul>
				</div>
			</div>
		</form>
		<div class="row padding-l15 padding-r15">
			<div class="main_content tab-content">
				<div role="tabpanel" class="tab-pane active padding-10" id="RFSAudit_auditing" style="border:1px solid #eee">
					<form id="RFSAudit_audit_formSearch" class="form-horizontal form-inline">
						<div class="panel panel-default">
							<div class="panel-heading">查询条件&nbsp; &nbsp;</div>
							<div class="panel-body">
								<div class="">
									<div class="form-group padding_l10">
										<select name="cxtj" id="cxtj" class="form-control chosen-select" style="height:34px;">
											<option value="0">标本编号</option>
											<option value="1">内部编号</option>
											<option value="2">患者姓名</option>
										</select>
										<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
											   onkeydown="if(event.keyCode==13) {searchRFS_audit_Result(true); return false;}"/>
									</div>

									<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
									<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
								</div>
								<div class="sl_yx_con" id="sl_yx_con" style="display: none">
									<span class="tit">已选条件：</span>
									<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
										<ul id="sl_add_ul"></ul>
									</div>
								</div>
								<div class="padding_t7 width100" id="searchMore" style="display: none;" >
									<div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
										<div class="tab-pane active" id="tab06">

											<div id="jcwd_id" class="col-xs-12 col-sm-12 col-lg-12">
												<div class="form-group width100">
													<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检测单位" >检测单位：</label>
													<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
														<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
															<li th:if="${detectionList!=null && detectionList.size() >0}" th:each="list:${detectionList}">
																<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jcdw]],[[${list.csid}]],[[RFSAudit_audit_formSearch]]);" th:id="'jcdw_id_'+${list.csid}">
																	<span th:text="${list.csmc}"></span>
																</a>
															</li>
														</ul>
														<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div th:include="common/btn/ancz.html"></div>
						<input  type="hidden" id="jcdw_id_tj" name="jcdw_id_tj">
						<table id="RFS_auditing_list" class="table table-hover table-bordered table-hidden"></table>
					</form>
				</div>
				<div role="tabpanel" class="tab-pane padding-10" id="RFSAudit_audited" style="border:1px solid #eee">
					<form id="RFSAudit_audited_formSearch" class="form-horizontal form-inline">
						<div class="panel panel-default">
							<div class="panel-heading">查询条件</div>
							<div class="panel-body">
								<div class="">
									<div class="form-group padding_l10">
										<select name="cxtj" id="cxtj" class="form-control chosen-select" style="height:34px;">
											<option value="0">标本编号</option>
											<option value="1">内部编号</option>
											<option value="2">患者姓名</option>
										</select>
										<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
											   onkeydown="if(event.keyCode==13) {searchProduce_audited_Result(true); return false;}"/>
									</div>

									<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
									<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
								</div>
								<div class="sl_yx_con" id="sl_yx_con" style="display: none">
									<span class="tit">已选条件：</span>
									<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
										<ul id="sl_add_ul"></ul>
									</div>
								</div>
								<div class="padding_t7 width100" id="searchMore" style="display: none;" >
									<div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
										<div class="tab-pane active" id="tab06">

											<div id="jcwd_id" class="col-xs-12 col-sm-12 col-lg-12">
												<div class="form-group width100">
													<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检测单位" >检测单位：</label>
													<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
														<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
															<li th:if="${detectionList!=null && detectionList.size() >0}" th:each="list:${detectionList}">
																<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[jcdw]],[[${list.csid}]],[[RFSAudit_audited_formSearch]]);" th:id="'jcdw_id_'+${list.csid}">
																	<span th:text="${list.csmc}"></span>
																</a>
															</li>
														</ul>
														<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="toolbar" class="btn-group">
							<button class="btn btn-default" type="button" id="btn_cancelAudit"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;取消审批</button>
							<button class="btn btn-success" type="button" id="btn_audited_viewmore"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;详细信息</button>
						</div>
						<input  type="hidden" id="jcdw_id_tj" name="jcdw_id_tj">
						<table id="RFS_audited_list" class="table table-hover table-bordered table-hidden"></table>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
