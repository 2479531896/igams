<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/wechat/experiment/experiment_uploadFile.js?v=20230403001" charset="utf-8"></script>
	</head>
	<body>
		<form id="uploadFileAjaxForm" action ="/experimentS/experimentS/uploadSaveFile" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
			<input type="hidden" name="access_token" th:value="${access_token}"/>
			<input type="hidden" name="ywlx" id ="ywlx" th:value="${sjxxDto.ywlx}">
			<input type="hidden" name="syglid" id ="syglid" th:value="${syglid}">
			<input type="hidden" name="fjids" id ="fjids"/>
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div  th:if="${sjxxDto.hzxm != null}">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 control-label">
											患者姓名:
										</label>
										<div class="col-sm-8 col-xs-8 padding_t7">
											<span th:text="${sjxxDto.hzxm}"></span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 control-label" >
											标本编号:
										</label>
										<div class="col-sm-8 col-xs-8 padding_t7">
											<span th:text="${sjxxDto.ybbh}"></span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 control-label" >
											内部编号:
										</label>
										<div class="col-sm-8 col-xs-8 padding_t7">
											<span th:text="${sjxxDto.nbbm}"></span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 control-label" >
											检测项目:
										</label>
										<div class="col-sm-8 col-xs-8 padding_t7">
											<span th:text="${sjxxDto.jcxmmc}"></span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 control-label">
											医院名称:
										</label>
										<div class="col-sm-8 col-xs-8 padding_t7">
											<span th:text="${sjxxDto.jcdwmc}"></span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 control-label">
											类型区分:
										</label>
										<div class="col-sm-8 col-xs-8 padding_t7">
											<span th:text="${sjxxDto.qf}"></span>
										</div>
									</div>
								</div>

								<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
									<div class="form-group">
										<div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
											<div th:id="${fjcfbDto.fjid}" >
												<label for="" class="col-xs-4 col-sm-2 col-md-2  col-lg-2 control-label" th:if="${fjcfbDtoStat.index == 0}">ResFirst附件:</label>
												<label for="" class="col-xs-4 col-sm-2 col-md-2  col-lg-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
												<div class="col-xs-8 col-sm-10 col-md-10  col-lg-10">
													<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
													<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
														<span th:text="${fjcfbDto.wjm}"></span>
														<span class="glyphicon glyphicon glyphicon-save"></span>
													</button>&nbsp;&nbsp;
													<button title="删除" class="f_button" type="button">
														<span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);"></span>
													</button>&nbsp;&nbsp;
<!--													<button title="预览" class="f_button" type="button">-->
<!--														<span  class="glyphicon glyphicon-eye-open" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]]);"></span>-->
<!--													</button>-->
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
								<div class="form-group">
									<label for="" class="col-xs-4 col-sm-2 col-md-2  col-lg-2 control-label" >
										是否覆盖:
									</label>
									<div class="col-xs-8 col-sm-10 col-md-10  col-lg-10">
										<label class="radio-inline">
											<input type="radio" class="nr" id="nr1" value="1" name="nr" validate="{required:true}">是
										</label>
										<label class="radio-inline">
											<input type="radio" class="nr" id="nr0" value="0" name="nr" checked="true" validate="{required:true}">否
										</label>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
								<div class="form-group">
									<label for="" class="col-xs-4 col-sm-2 col-md-2  col-lg-2 control-label">
										附件上传:
									</label>
									<div class="col-xs-12 col-sm-10 col-md-10  col-lg-10" style="line-height:28px;">
										<a href="javascript:void(0);" onclick="editfile()" id="file_btn" style="display:inline-block;width:100%;;border:1px solid #CCCCCC;border-radius:3px;">
											<span  id="fileclick" title="点击上传"  style="display:inline-block;width:100%;color:#A6A6A6;font-size:12px;padding-left:10px;">点击展开上传文件</span>
										</a>
										<div id="fileDiv" style="display:none;">
											<input id="pro_file" name="pro_file" type="file"  accept=".xlsx,.xls">
											<button class="btn btn-default" type="button" style="position:relative;margin-top:-8%;margin-left:77%; width:23%;" onclick="cancelfile()">隐藏</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</form>
	</body>
</html>
