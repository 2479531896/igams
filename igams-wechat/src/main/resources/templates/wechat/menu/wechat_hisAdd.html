<!DOCTYPE html>
<html lang="zh-cn">
<head>
</head>

<form data-bs-toggle="validation" th:action="${FormAction}" method="post" id="editKsInfoForm" class="form-horizontal sl_all_form">
                   <input type="hidden" name="access_token"/>
		           <!--<input type="hidden" id="fdwid" name="fdwid" th:value="${sjdwxxDto.fdwid}"/>-->
		           <input type="hidden" id="dwid" name="dwid" th:value="${sjdwxxDto.dwid}"/>
  <div class="modal-body body-content">
			<div class="row">
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label"><span style="color: red;">*</span>单位代码</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="dwdm" name="dwdm" type="text" th:value="${sjdwxxDto.dwdm}" class="form-control" validate="{required:true,stringMaxLength:32}"/>
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label"><span style="color: red;">*</span>单位名称</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="dwmc" name="dwmc" type="text" th:value="${sjdwxxDto.dwmc}" class="form-control" validate="{required:true,stringMaxLength:32}"/>
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="dh" name="dh" type="text" th:value="${sjdwxxDto.dh}" class="form-control" />
						</div>
		   			</div>
				</div>
				 <div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label"><span style="color: red;">*</span>序&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="xh" name="xh" type="text" th:value="${sjdwxxDto.xh}" class="form-control" validate="{required:true,stringMaxLength:32}"/>
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">扩展参数(是否显示输入框)</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="kzcs" name="kzcs" type="text" th:value="${sjdwxxDto.kzcs}" placeholder="填“1”默认显示“其它科室输入框”" class="form-control" />
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">匹配名称</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="kzcs3" name="kzcs3" type="text" th:value="${sjdwxxDto.kzcs3}" placeholder="请填写匹配名称，用','分割”" class="form-control" />
						</div>
		   			</div>
				</div>
			</div>
		</div>
 		</form>    
</body>
</html>
