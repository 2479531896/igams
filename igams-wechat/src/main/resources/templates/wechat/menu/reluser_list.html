<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<script type="text/javascript" src="/js/wechat/menu/reluser_list.js" charset="utf-8"></script>
</head>
<body>
	<div class=" col-sm-12 col-md-12" style="padding-bottom:0px;">
			<form id="relxtyhformSearch"  class="form-horizontal form-inline" >
			 <input type="hidden" name="yhid" id="yhid" th:if="${yhlist!=null && yhlist.size() > 0}" 
			th:each="list:${yhlist}" th:value="${list.yhid}"> 
			<input type="hidden" id="Wxyhid" name="Wxyhid" th:value="${wxyhdto.yhid}">
			<input type="hidden" id="Wxid" name="Wxid" th:value="${wxyhdto.wxid}">
			<input type="hidden" name="access_token"/>
		            <div class="panel-body" style="padding-bottom:0px;">
	                    <div class="form-group padding_l10">
	                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                           		<option value="0">用户名</option>
                           		<option value="1">真实姓名</option>
                           	</select>
	                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                onkeydown="if(event.keyCode==13) {searchRelxtyhResult(); return false;}"/>
						</div>
						<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					</div>
						<div class="col-sm-12 col-md-12">
					        	 <table id="relxtyh_list" class="table table-hover table-bordered" style="border:1px solid #000000;">
								</table> 
						</div>
	        </form>
	    </div>
	    
</body>
</html>
