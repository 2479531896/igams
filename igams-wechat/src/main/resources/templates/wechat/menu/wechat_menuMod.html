<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<form data-bs-toggle="validation" action="/wechat/menu/modSaveWechatMenu" method="post" id="ajaxForm" class="form-horizontal sl_all_form">
		<input type="hidden" name="access_token"/>
		<input type="hidden" id="cdid" name="cdid" th:value="${wxcdDto.cdid}"/>
		<div class="modal-body body-content">
			<div class="row">
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">菜单类型</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="cdlx" name="cdlx" type="text" th:value="${wxcdDto.cdlx}" class="form-control" />
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">菜单名</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="cdm" name="cdm" type="text" th:value="${wxcdDto.cdm}" class="form-control" />
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">菜单键</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="cdj" name="cdj" type="text" th:value="${wxcdDto.cdj}" class="form-control" />
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">显示顺序</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="xssx" name="xssx" type="text" th:value="${wxcdDto.xssx}" class="form-control" />
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">连接地址</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="ljdz" name="ljdz" type="text" th:value="${wxcdDto.ljdz}" class="form-control" />
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">小程序ID</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="appid" name="appid" type="text" th:value="${wxcdDto.appid}" class="form-control" />
						</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-2 control-label">小程序路径</label>
		         		<div class="col-sm-9 padding_t7">
							<input id="ymlj" name="ymlj" type="text" th:value="${wxcdDto.ymlj}" class="form-control" />
						</div>
		   			</div>
				</div>
			</div>
		</div>
		</form>
		<script type="text/javascript" src="/js/wechat/menu/wechat_menuMod.js"></script>
	</body>
</html>
