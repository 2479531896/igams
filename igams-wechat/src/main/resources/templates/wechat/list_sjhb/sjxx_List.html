 <head>

  	<script type="text/javascript" th:inline="javascript">
   		var sjxxFieldList = [];
		var map = {};
		var choseList= [[${choseList}]];
		if(choseList && choseList.length>0){
			map = {};
			map["checkbox"] = true;
			sjxxFieldList.push(map);
			for(i=0;i<choseList.length;i++){
				map = {};
				map["title"] = choseList[i].xszdmc;
				map["titleTooltip"] = choseList[i].zdsm;
				map["field"] = choseList[i].xszd;
				if(choseList[i].pxzd&&choseList[i].pxzd!="")
					map["sortable"] = true;
				map["width"] = choseList[i].xskd + "%";
				if(choseList[i].xsgs){
					map["formatter"] = choseList[i].xsgs;
				}
				map["visible"] = true;
				sjxxFieldList.push(map);
			}

			var waitList= [[${waitList}]];
			if(waitList && waitList.length>0){
				
				for(i=0;i<waitList.length;i++){
					map = {};
					map["title"] = waitList[i].xszdmc;
					map["titleTooltip"] = waitList[i].zdsm;
					map["field"] = waitList[i].xszd;
					if(waitList[i].pxzd&&waitList[i].pxzd!="")
						map["sortable"] = true;
					map["width"] = waitList[i].xskd + "%";
					if(waitList[i].xsgs){
						map["formatter"] = waitList[i].xsgs;
					}
					map["visible"] = false;
					sjxxFieldList.push(map);
				}
			}
		}else{
			var waitList= [[${waitList}]];
			if(waitList && waitList.length>0){
				map = {};
				map["checkbox"] = true;
				sjxxFieldList.push(map);
				for(i=0;i<waitList.length;i++){
					map = {};
					map["title"] = waitList[i].xszdmc;
					map["titleTooltip"] = waitList[i].xszdmc;
					map["field"] = waitList[i].xszd;
					if(waitList[i].pxzd&&waitList[i].pxzd!="")
						map["sortable"] = true;
					map["width"] = waitList[i].xskd + "%";
					if(waitList[i].xsgs){
						map["formatter"] = waitList[i].xsgs;
					}
					if(waitList[i].mrxs == '0'){
						map["visible"] = false;
					}else if(waitList[i].mrxs == '9'){
						map["visible"] = false;
					}
					sjxxFieldList.push(map);
				}
			}
		}
	</script>
