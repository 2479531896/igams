<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/wechat/wzzk/wzzkinfo.js?v=16" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
    <div class="row padding-l15 padding-r15">
        <div class="main_content tab-content">
            <div role="tabpanel" class="tab-pane active padding-10" id="Apply_auditing" style="border:1px solid #eee">
                <form id="wzzk_formSearch" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group " style="width:17%">
                                    <label class="col-sm-3 col-md-3 col-lg-3 control-label" title="项目" >项目：</label>
                                    <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                        <select id="xm" name="xm"  class="form-control chosen-select" style="height:34px;">
                                            <option value="">--请选择--</option>
                                            <option th:each="list:${xxdyxm}" th:value="${list.yxx}"
                                                    th:text="${list.yxx}"
                                                    th:selected="${list.yxx  eq xmmc}"></option>
                                        </select>
                                    </div>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                            </div>
                        </div>
                    </div>

                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit" style="color:black;">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>
                    <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                        <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                            <div class="tab-pane active" id="tab06">
                                <div class="col-md-6 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label for="" class="col-sm-3 col-md-2 col-lg-2 control-label" >检测单位：

                                        </label>
                                        <div class="col-sm-9 col-md-9 col-xs-9" >
                                            <select id="jcdw" name="jcdw"   class="form-control chosen-select" validate="{required:true}" >
                                                <option  value="">--请选择--</option>
                                                <option  th:if="${jcdwList!=null && jcdwList.size() > 0}" th:each="list:${jcdwList}"  th:selected="${jcdw eq list.csid}" th:value="${list.csid}"  th:text="${list.csmc}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div id="zkmcdiv" class="col-md-6 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="申请时间" >质控名称：</label>
                                        <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                            <input id="zkmc" name="zkmc" class="form-control" placeholder="质控名称"  />
                                        </div>
                                    </div>
                                </div>
                                <div id="cxyxlhdiv" class="col-md-6 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="申请时间" >测序仪序列号：</label>
                                        <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                            <select id="cxy" name="cxy"   class="form-control chosen-select" validate="{required:true}" >
                                                <option  value="">--请选择--</option>
                                                <option  th:if="${cxyList!=null && cxyList.size() > 0}" th:each="list:${cxyList}" th:value="${list.csid}"  th:text="${list.csmc}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div id="lrsj" class="col-md-6 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label class="col-sm-3 col-md-2 col-lg-2 control-label" title="申请时间" >申请时间：</label>
                                        <div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
                                            <input id="wkrqstart" name="wkrqstart" class="form-control" placeholder="开始日期"   th:value="${localstarttime}" validate="{required:true}" />~
                                            <input id="wkrqend" name="wkrqend" class="form-control" placeholder="结束日期"    th:value="${localendtime}" validate="{required:true}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input  type="hidden" id="jcxm_id_tj" name="jcxm_id_tj">
                    <div th:include="common/btn/ancz.html"></div>
                    <div id="tableList">

                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
