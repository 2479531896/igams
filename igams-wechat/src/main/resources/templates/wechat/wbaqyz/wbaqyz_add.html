<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" src="/js/wechat/wbaqyz/wbaqyz_add.js" charset="utf-8"></script>
</head>
<div id="document_edit">
    <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
            <div style="color: #0a0a0a">外部安全验证信息</div>
    </ul>
    <form id="ajaxForm"  th:action="'/wbaqyz/wbaqyz/'+${wbaqyzDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
        <input type="hidden" name="access_token"/>
        <input type="hidden" name="beforeCode" id="beforeCode" th:value="${wbaqyzDto.beforeCode}">
        <div class="body-content tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="materInfoTab" aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 control-label">
                                        <span style="color: red;">*</span>代码：
                                    </label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input type="text" id="code" name="code" th:value="${wbaqyzDto.code}"  validate="{required:true,stringMaxLength:128}"class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 control-label">
                                        名称：
                                    </label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input type="text"  placeholder="" id=mc name="mc"   th:value="${wbaqyzDto.mc}" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 control-label">
                                        <span style="color: red;">*</span>密钥：
                                    </label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input type="text" id=key placeholder="" name="key"  th:value="${wbaqyzDto.key}" validate="{required:true,stringMaxLength:64}" class="form-control" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 control-label">
                                        </span>关键词：
                                    </label>
                                    <div class="col-sm-8 col-xs-12">
                                        <input type="text" id="word" name="word" th:value="${wbaqyzDto.word}"  class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 control-label">
                                    地址：
                                </label>
                                <div class="col-sm-8 col-xs-12">
                                    <input type="text" id="address" name="address" th:value="${wbaqyzDto.address}"  class="form-control" />
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<body>
</body>
</html>
