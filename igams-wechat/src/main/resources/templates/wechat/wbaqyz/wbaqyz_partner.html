<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/wechat/wbaqyz/wbaqyz_partner.js" charset="utf-8"></script>

</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="taskListPartnerForm"  th:action ="'/wbaqyz/wbaqyz/'+${wbaqyzDto.formAction}" class="form-horizontal form-inline" method="post" theme="simple" data-bs-toggle="validation">

        <div class="panel panel-default" >
            <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;" type="display: inline-block;">
                            <option value="0">合作伙伴</option>
                            <option value="1">省份</option>
                            <option value="2">城市</option>
                            <option value="3">用户</option>
                            <option value="4">统计名称</option>
                            <option value="5">商务名称</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchtaskListPartnerResult(); return false;}" type="display: none;"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>



        <input type="hidden" id="code" name="code" th:value="${code}">
        <input type="hidden" id="xzrys" name="xzrys">
        <input type="hidden" name="access_token"/>
        <input   type="hidden" id="wbaqyzlist" name="wbaqyzlist" th:value="${wbaqyzlist}">
        <div style="display:inline-block;">已关联的伙伴:</div>
        <input id="t_xzrys"   name="t_xzrys"  style="display:inline-block;"></input>




        <input type="hidden" id="scbj_id_tj" name="scbj_id_tj">
        <input type="hidden" id="fl_id_tj" name="fl_id_tj">
        <input type="hidden" id="zfl_id_tj" name="zfl_id_tj">
        <input type="hidden" id="bgmb_id_tj" name="bgmb_id_tj">
        <div th:include="common/btn/ancz.html"></div>

        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
