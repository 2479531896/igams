<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style type="text/css">
        th {
            font-weight: bold;
            text-align: center;
        }
    </style>
<body>
    <form id="wbaqyzAjaxForm" namespace="/wbaqyz" class="form-horizontal sl_all_form"
          method="post" theme="simple">
        <input type="hidden" name="access_wbaqyz"/>
        <div class="body-content">
            <div role="tabpanel" class="tab-pane fade active in"
                 id="wbaqyzMaterInfoTab" aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 control-label">
                                    代码
                                </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${wbaqyz.code}"/>
                                </div>
                            </div>
                        </div>
                       <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                名称 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${wbaqyz.mc}" />
                            </div>
                        </div>
                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                                密钥
                                </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${wbaqyz.key }"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                    关键词
                                </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${wbaqyz.word}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 control-label">
                                    地址
                                </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${wbaqyz.address}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 control-label">
                                    伙伴
                                </label>
                                <div  class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:if="${wbhbyzDtos != null && wbhbyzDtos.size() >0}" th:each="dto:${wbhbyzDtos}">
                                        <span style="cursor:pointer;" th:if="${dtoStat.index != 0}">、</span>
                                        <span  th:text="${dto.hbmc}" style="cursor:pointer;"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
</body>
</html>
