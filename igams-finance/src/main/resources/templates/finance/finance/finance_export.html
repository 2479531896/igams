<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" src="/js/finance/finance/finance_export.js" charset="utf-8"></script>
</head>
    <form id="financeExport_formSearch"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
        <input type="hidden" name="access_token"/>
        <input  type="hidden" id="ztcsdms" name="ztcsdms">
        <input  type="hidden" id="bbcsdms" name="bbcsdms">
        <div class="body-content tab-content">
            <div role="tabpanel"  aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12" id="xszt">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label col-xs-4">
                                        <span style="color: red;">*</span>账套：
                                    </label>
                                    <div class="col-sm-10 col-xs-8">
                                        <label class="checkbox-inline" th:if="${xsztlist!=null&&xsztlist.size() > 0}" th:each="list:${xsztlist}">
                                            <input class="xszt" th:name="ztcsdms" th:csdm="${list.csdm}" type="checkbox" th:value="${list.csdm}">
                                            <span th:text="${list.csmc}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12" id="xsbb">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label col-xs-4">
                                        <span style="color: red;">*</span>报表：
                                    </label>
                                    <div class="col-sm-10 col-xs-8">
                                        <label class="checkbox-inline" th:if="${xsbblist!=null&&xsbblist.size() > 0}" th:each="list:${xsbblist}">
                                            <input  class="xsbb" th:name="bbcsdms" th:id="${list.csid}" th:csdm="${list.csdm}" type="checkbox" th:value="${list.csdm}">
                                            <span th:text="${list.csmc}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label col-xs-4">
                                        <span style="color: red;">*</span>时间：
                                    </label>
                                    <div class="col-sm-4 col-xs-8">
                                        <input id="kssjstart" name="kssjstart" class="form-control" placeholder="开始日期" />
                                    </div>
                                    <div class="col-sm-1 col-xs-2">
                                        ~
                                    </div>
                                    <div class="col-sm-4 col-xs-8">
                                        <input id="jssjend" name="jssjend" class="form-control" placeholder="结束日期"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
<body>
</body>
</html>
