<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		   .note{
		      float:right;
		   }
		   .device{
		      position:absolute;
		   } 
		   .consoleTab{
		      position:absolute;
		   }  
	/* 这里是测试用的css    */
	 .one {
        position: absolute;
        top: 400px;
        left: 400px;
        width: 6px;
        height: 6px;
        background: blue;
      }
      .two {
        position: absolute;
        top: 300px;
        left: 300px;
        cursor: pointer;
         width: 6px;
        height: 6px;
        background: blue;
      }
      svg {
        width: 100%;
        height: 100%;
      }  
		</style>
	</head>
	<body>
	    <div style="height:100%;min-height:500px;margin:0px;padding:20px;">
		    <div class="outdiv" style="height:100%;margin:0 auto;position:relative;">
		    	<input type="hidden" name="sysid" id ="sysid" th:value="${sysszDto.sysid}">
	            <input type="hidden" name="fjid" id ="fjid" th:value="${sysszDto.fjid}">    
	            <div class="note">
				    <div>
						<button class="btn btn-primary" type="button" onclick="sendNettyMassage(1);" >
							<span>配置仪开始工作</span>
						</button>
						<button class="btn btn-primary" type="button" onclick="sendNettyMassage(2);" >
							<span>已上传文件</span>
						</button>
					</div>
					<h2 th:text="${log}" style="color:black;"></h2>
					<div>
						<button class="btn btn-primary" type="button" onclick="closeNettyMessage(5);" >
							<span>释放机器人</span>
						</button>
						<button class="btn btn-primary" type="button" onclick="closeNettyMessage(2);" >
							<span>释放配置仪</span>
						</button>
						<button class="btn btn-primary" type="button" onclick="closeNettyMessage(3);" >
							<span>释放定量仪</span>
						</button>
						<button class="btn btn-primary" type="button" onclick="closeNettyMessage(6);" >
							<span>释放压盖机</span>
						</button>
					</div>
					<div id="divs"></div>
				</div>
	            <div class="consoleTab" style="border:2px solid #aaaaaa;">控制台</div>
	            <div class="robotChannel">
	                 <div class="divleft" style="width:100px; height:400px; left:240px; top:300px;border:2px solid #aaaaaa; position:absolute;"></div>
	                 <div class="divmiddle" style="width:660px; height:100px; left:240px; top:200px;border:2px solid #aaaaaa; position:absolute;"></div>
	                 <div class="divright" style="width:100px; height:400px; left:800px; top:300px;border:2px solid #aaaaaa; position:absolute;"></div>
	            </div>
	            <div class="arrowTabSsm">
	                 <div class="arrowleftSsm" style="width:2px;height:1000px;background-color:yellow;position:absolute;"></div>
	            </div> 
	            
	            <!--  这里测试两个普通的点相连接 -->
	               	<div class="one">one</div>
				    <div class="two">two</div>
				    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
				      <line id="line" style="stroke:rgb(255,0,0);stroke-width:2" />
				    </svg>
			    
			    
		    </div>	    	
	    </div>
		<script type="text/javascript" src="/js/lashome/home/home_page.js" charset="utf-8"></script>
	</body>
</html>
