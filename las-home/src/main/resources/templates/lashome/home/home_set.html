<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.scroll-style::-webkit-scrollbar-track{
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.9);
				border-radius: 10px;
				background-color: #F5F5F5;
			}
			.scroll-style::-webkit-scrollbar{
				width: 6px;
				border-radius: 10px;
				background-color: #F5F5F5;
			}
			.scroll-style::-webkit-scrollbar-thumb{
				border-radius: 10px;
				background-color: #555;
				background-image: -webkit-linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.4) 50%, transparent, transparent)
			}
			.draggable {
	            width: 150px;
	            height: 150px;
	            line-height: 50px;
	            min-height: 10px;
	            min-width: 10px;
	            margin: 0px;
	            position: absolute;
	            padding: 1px;
	            left: 0px;
	            right: 0px;
	            background-color: #234b5e;
	            color: white;
	            border-radius: 0px;
	            padding: 0px;
	            float: left;
	            margin: 0px;
	            overflow: hidden;
	            opacity: 0.9;
	        }
	        
	        .draggable h4 {
	            text-align: center;
	            vertical-align: middle;
	        }
	        .draggable p.wh {
	            font-size: 8px;
	            position: absolute;
	            bottom: 0px;
	            right: 0px;
	            line-height: 8px;
	            padding: 2px;
	        }
	        .draggable p.lt {
	            font-size: 8px;
	            position: absolute;
	            top: 0px;
	            left: 0px;
	            line-height: 8px;
	            padding: 2px;
	        }
	       .draggable p.close {
	            font-size: 8px;
	            position: absolute;
	            top: 0px;
	            right: 0px;
	            line-height: 8px;
	            padding: 2px;
	            cursor: pointer;
	            display: none;
	        }
		</style>
	</head>
	<body>
		<form id="homeSet_Form" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="sysid" id ="sysid" th:value="${sysszDto.sysid}">
			<input type="hidden" name="fjid" id ="fjid" th:value="${sysszDto.fjid}">
			<div class="row" style="margin: 0px auto;height:820px;width:1600px;">
				<div class="col-sm-3 col-sm-3 col-xs-12" style="height:100%;padding:15px;padding-right:0px;">
					<div style="height:100%;width:100%;background:#84acb3;padding:10px;">
						
						<div class="col-sm-12 col-sm-12" style="width:100%;padding:0px;">
							<div class="col-sm-6 col-sm-6 col-xs-6" style="padding:10px;">
								<button type="button" class="btn btn-success" onclick="config();" style="height:50px !important;width:100%;">实验室设置</button>
							</div>
							<div class="col-sm-6 col-sm-6 col-xs-6" style="padding:10px;">
								<button type="button" class="btn btn-success" onclick="addDevice();" style="height:50px !important;width:100%;">新增仪器</button>
							</div>
						</div>
						<div id="deviceList" class="col-sm-12 col-sm-12 scroll-style" style="height: calc(100% - 70px);background-color:#84acb3;overflow:auto;padding:0px;">
							<div class="col-sm-12 col-sm-12 col-xs-12" style="padding:10px;" th:each="yqlist:${yqxxDtos}">
								<div class="btn-group" style="width:100%;height:40px;">
							    	<button type="button" th:id="${yqlist.yqid}" th:data-fjid="${yqlist.fjid}" class="btn btn-primary dragBtn" th:disabled="${yqlist.sybj=='1'?'true':'false'}" style="height:100% !important;width: calc(100% - 70px);">
							    		<span th:text="${yqlist.yqmc}"></span>
							    	</button>
							    	<button type="button" class="btn btn-success dropdown-toggle editBtn" th:data-yqid="${yqlist.yqid}" style="height:100% !important;width:40px;">
							    		<span class="glyphicon glyphicon-pencil"></span>
							    	</button>
							    	<button type="button" class="btn btn-danger dropdown-toggle delBtn" th:data-yqid="${yqlist.yqid}" style="height:100% !important;width:30px;">
							    		<span class="glyphicon glyphicon-remove"></span>
							    	</button>
							    </div>
							</div>
						</div>
						<!-- <div class="col-sm-12 col-sm-12" style="width:100%;padding:0px;">
							<div class="col-sm-12 col-sm-12 col-xs-12" style="padding:10px;">
								<button type="button" class="btn btn-success" onclick="save();" style="height:50px !important;width:100%;">保&emsp;&emsp;存</button>
							</div>
						</div> -->
					</div>
				</div>
				<div class="col-sm-9 col-sm-9 col-xs-12" style="height:100%;padding:15px;padding-left:0px;">
					<div style="width:100%;height:100%;padding:0px;margin:0px;border:1px solid #aaaaaa;">
						<div class="lab_bg" style="width:100%;height:100%;position:relative;" >
							
						</div>
					</div>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="/js/lashome/home/home_set.js" charset="utf-8"></script>
	</body>
</html>
