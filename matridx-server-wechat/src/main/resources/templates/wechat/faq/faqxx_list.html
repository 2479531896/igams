<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/wechat/faq/faqxx_list.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <form id="faqxx_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="form-group padding_l10">
                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                        <option value="0">标题</option>
                        <option value="1">内容</option>
                    </select>
                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                           onkeydown="if(event.keyCode==13) {searchFaqxxResult(); return false;}"/>
                </div>
                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="faqxx_list" class="table table-hover table-bordered"></table>
    </form>
</div>

</body>
</html>
