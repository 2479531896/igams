<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售统计</title>
	<script type="text/javascript" src="/js/wechat/statis/week_statis_by_sjhb.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/echarts/echarts.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/css/default.css">
	<link href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
		<div class="alert alert-info" role="alert">
			温馨提醒：D,W,M,Y为切换按钮。D为按天数据统计，W为按周数据统计，M为按月数据统计，Y为按年数据统计
		</div>
	</div>
	<input type="hidden" id="sign" th:value="${sjxxDto.sign}" />
	<input type="hidden" id="db" th:value="${sjxxDto.db}" />
	<input type="hidden" name="jsrqstart" id="jsrqstart" th:value="${sjxxDto.jsrqstart}"/>
	<input type="hidden" name="jsrqend" id="jsrqend" th:value="${sjxxDto.jsrqend}"/>
	<div class="col-md-3 col-sm-6 col-xs-12 padding_t7">
		<span style="color:#000000;margin-left:20px;">标本信息</span>	
		<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;">
		<!-- 条件选择框 -->
			<section class="model-4" id="ybqksection">
				<div class="float-btn-group open">
					<button class="btn-float btn-triger blue" style="padding-left:2px;"><i class="icon-bars"></i></button>
			    	<div class="btn-list">
			    		<a href="javascript:void(0)" class="btn-float yellow" id="ybqk_D" style="color:#86777B">D</a>
			    		<a href="javascript:void(0)" class="btn-float pink" id="ybqk_W">W</a>
			    		<a href="javascript:void(0)" class="btn-float green" id="ybqk_M">M</a>
			    		<a href="javascript:void(0)" class="btn-float purple" id="ybqk_Y">Y</a>
			    	</div>
				</div>
			</section>
		<div id="echarts_week_market_ybqk" style="height:300px;"></div>
	</div>
	<div class="col-md-3 col-sm-6 col-xs-12 padding_t7">
		<span style="color:#000000;margin-left:20px">标本类型</span>	
		<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;">
		<!-- 条件选择框 -->
			<section class="model-4" id="ybxxsection">
				<div class="float-btn-group open">
					<button class="btn-float btn-triger blue" style="padding-left:2px;"><i class="icon-bars"></i></button>
			    	<div class="btn-list">
			    		<a href="javascript:void(0)" class="btn-float yellow" id="ybxx_D">D</a>
			    		<a href="javascript:void(0)" class="btn-float pink" id="ybxx_W" style="color:#86777B">W</a>
			    		<a href="javascript:void(0)" class="btn-float green" id="ybxx_M">M</a>
			    		<a href="javascript:void(0)" class="btn-float purple" id="ybxx_Y">Y</a>
			    	</div>
				</div>
			</section>
		<div id="echarts_week_market_ybxx" style="height:300px;"></div>
	</div>
	<div class="col-md-3 col-sm-6 col-xs-12 padding_t7">
		<span style="color:#000000;margin-left:20px">医院名称</span>
		<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;">
		<!-- 条件选择框 -->
			<section class="model-4" id="sjdwsection">
				<div class="float-btn-group open">
					<button class="btn-float btn-triger blue" style="padding-left:2px;"><i class="icon-bars"></i></button>
			    	<div class="btn-list">
			    		<a href="javascript:void(0)" class="btn-float yellow" id="sjdw_D" >D</a>
			    		<a href="javascript:void(0)" class="btn-float pink" id="sjdw_W" style="color:#86777B">W</a>
			    		<a href="javascript:void(0)" class="btn-float green" id="sjdw_M">M</a>
			    		<a href="javascript:void(0)" class="btn-float purple" id="sjdw_Y">Y</a>
			    	</div>
				</div>
			</section>
		<div id="echarts_week_market_sjdw" style="height:300px;"></div>
	</div>
</div>
</body>
</html>
