<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/wechat/authority/authority_edit.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
		<link rel="stylesheet" type="text/css" href="/css/base.css"/>
		<script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
	</head>
	<body>
		<form id="modAuthorityForm" th:action="'/inspection/authority/'+${sjqxDto.formAction}+'SaveAuthority'" style="min-height: 350px;" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<input type="hidden" name="access_token"/>
				<input type="hidden" id="kss" name="kss"/>
				<input type="hidden" id="sjdws" name="sjdws"/>
				<div class="col-md-12 col-sm-12 col-xs-12">
			        <div class="form-group">
			           <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"><span style="color:red;">*</span>微信ID</label>      	
			          	<div class="col-sm-9 col-md-9 col-xs-9" >
							<select id="wxid" name="wxid" th:value="${sjqxDto.wxid}" validate="{required:true}" class="form-control chosen-select">
								<option value="">-- 请选择 --</option>
								<option th:if="${wxyhDtos != null && wxyhDtos.size() > 0}" th:each="list:${wxyhDtos}" th:value="${list.unionid}" th:text="${list.unionid}+'--'+${list.wxm}" th:selected="${list.unionid eq sjqxDto.wxid}"></option>
							</select>
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<div class="form-horizontal form-inline">
				        	<div class="panel panel-default">
				            <div class="panel-heading">查询条件</div>
					            <div class="panel-body">
				                	<div class="form-group padding_l10">
				                        <select name="cxbt" class="form-control chosen-select" id="cxbt">
				                        	<option value="">请选择</option>
			                           		<option value="0">医院名称</option>
			                           		<option value="1">科　　室</option>
			                           	</select>
				                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			                                onkeydown="if(event.keyCode==13) {searchModAuthorityResult(); return false;}"/>
									</div>
									<button type="button" style="margin-left:50px" id="btn_modAuthority_query" class="btn btn-primary">查询</button>
					            </div>
					        </div>
					         <div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
							        <div class="form-group" style="width:100%;margin-bottom:10px;">
							            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">已选单位科室</label>     	
							          	<div class="col-sm-10 col-md-10 col-xs-10">
							          		<input autoComplete="off" type="text" class="form-control" id="yxdwks" name="yxdwks" style="min-width:100%;"/>
							          	</div>
							        </div>
								</div>
				            </div>
				            <div id="toolbar" class="btn-group js-affix">
								<button style="padding-top:4px" type="button" onclick="comfirm();" class="btn btn-success" data-bs-toggle="tooltip" data-placement="bottom" title="选择单位科室">
									<span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true">确认</span>
								</button>
							</div>
					        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
				        </div>
				    </div>
			    </div>
				<div class="clearfix"></div>
			</div>
		</form>
	</body>
</html>
