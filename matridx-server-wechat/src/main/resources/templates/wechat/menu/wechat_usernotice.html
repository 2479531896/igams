<!DOCTYPE html>
<html lang="zh-cn">
<head >
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/wechat/menu/wechat_usernotice.js" charset="utf-8"></script>
</head>
<form id="ajaxForm" action="/user/user/sendNoticeUser" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="access_token"/>
	<input type="hidden" id="ywlx" name="ywlx" th:value="${dxtzDto.ywlx}"/>
	<input type="hidden" name="fjid" id ="fjid"/>
	<div class="body-content tab-content">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-12 control-label">
								 <span style="color: red;">*</span>模板编码：
							</label>
							<div class="col-sm-8 col-xs-12">
								<input type="text" id="dxmb" name="dxmb"  validate="{required:true,stringMaxLength:64}"  class="form-control" /> 
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-12 control-label">
								 <span style="color: red;">*</span>短信签名：
							</label>
							<div class="col-sm-8 col-xs-12">
								<input type="text" id="sms_sign" name="sms_sign"  validate="{required:true,stringMaxLength:64}"  class="form-control" /> 
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12" >
						<div class="panel panel-default">
							<div class="panel-heading">请选择文件
								<button id="template_dx" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">下载模板</button>
							</div>
				            <div class="panel-body">
				            	<div class="file-loading">
				                   	<input id="sms_file" name="sms_file" type="file" class="file-loading">
				                </div>
				            </div>
	        			</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 text-right">
									<button id="btn-cancel" type="button" class="btn btn-primary hidden">
										取消
									</button>
								</div>
								<div class="col-sm-6 text-left">
									<button id="btn-continue" type="button" class="btn btn-primary hidden">
										继续
									</button>
								</div>
								<div class="col-sm-6 text-right">
									<button id="btn-complete" type="button" class="btn btn-primary hidden">
										完成
									</button>
								</div>
							</div>
						</div>
						<div class="row hidden" id="errordiv">
							<div class="col-sm-12">
								<div class="alert alert-danger" id="errormsg">
								</div>
							</div>
						</div>
						<div class="row hidden" id="warndiv">
							<div class="col-sm-12">
								<div class="alert alert-warning" id="warnmsg">
								</div>
							</div>
						</div>               
						<div class="row hidden" id="confirmdiv">
							<div class="col-sm-12">
								<div class="alert alert-info" style="width:100%;height:100%;overflow:auto;overflow-y:hidden;"  id="confirmmsg" >
								</div>
							</div>
						</div>
						<div class="row hidden" id="infodiv">
							<div class="col-sm-12">
								<div class="alert alert-success" id="infomsg">
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>	
<form id="updateAjaxForm" action="/common/file/downFile" method="POST" enctype="multipart/form-data" >
	<input type="hidden" name="wjlx" value="TEMPLATE_IMPORT_DX.xls">
	<input type="hidden" id="access_token" name="access_token">
</form>	
<body>
</body>
</html>
