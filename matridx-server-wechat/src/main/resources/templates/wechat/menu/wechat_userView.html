<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
		#t_fjcfbDto span:hover{
			cursor:pointer;
		}
	</style>

</head>
<body>
<form id="ajaxForm"   class="form-horizontal sl_all_form" method="post" theme="simple">
	<input type="hidden" name="access_token"/>
	<div class="body-content tab-content">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									微信ID:
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.wxid}" />
								</div>
							</div>
						</div>
						 <div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									微信名 :
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.wxm}" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									用户名:
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.yhm}" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.yhxb}" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									城&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;市:
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.yhcs}" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									标签列表:
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.bqidlb}" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									标签名:
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.bqm}" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 control-label">
									关注平台:
								</label>
								<div class="col-sm-8 col-xs-8 padding_t7">
									<span th:text="${WxyhDto.gzptmc}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</form>
</body>
</html>
