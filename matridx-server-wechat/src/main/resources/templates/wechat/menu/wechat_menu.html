<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<link href="/js/plugins/jstree/style.min.css" rel="stylesheet">
		<script type="text/javascript" src="/js/plugins/jstree/jstree.min.js"></script>
		<script type="text/javascript" src="/js/wechat/menu/wechat_menu.js"></script>
		<style>
			.bootbox-body{
			    max-height: 533px;
			    overflow-y: auto;
			    overflow-x: hidden;
    		}
		</style>
	</head>
	<body>
		<div class="modal-body body-content" id="competencetreeDiv">
			<input type="hidden" name="wbcxdm" id="wbcxdm"/>
			<div class="col-md-12 col-xs-12" style="margin-bottom: 20px;"> 
				<div class="panel panel-default">
		 	 		<div class="panel-heading">选择公众号</div>
		            <div class="panel-body">
		            	<div class="col-md-6 col-sm-12">
					        <div class="form-group">
					          	<label for="" class="col-sm-4 control-label">
					          		请先选择公众号
								</label>
								<div class="col-sm-7">
					          		<select id="wbcxid" name="wbcxid" class="form-control chosen-select"  style="height:34px;">
			                        	<option value="">请选择</option>
		                           		<option  th:if="${wxzghList!=null && wxzghList.size() > 0}" th:each="wbcxDto:${wxzghList}" th:value="${wbcxDto.wbcxid}"  th:text="${wbcxDto.wbcxmc}"></option>
		                           	</select>
	        					</div>
					        </div>
						</div>
		            </div>
				</div>
			</div>
			<div class="col-md-6 col-xs-12">
				<div class="form-group">
					<form id="tag_formSearch" class="form-horizontal form-inline">
						<input type="hidden" name="access_token"/>
			        	<div class="panel panel-default">
			            <div class="panel-heading">查询条件</div>
				            <div class="panel-body">
			                    <div class="form-group padding_l10">
			                        <select name="cxbt" class="form-control chosen-select" id="cxbt" style="height:34px;">
			                        	<option value="">请选择</option>
		                           		<option value="0">标签名</option>
		                           	</select>
			                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
		                                onkeydown="if(event.keyCode==13) {searchTagResult(); return false;}"/>
								</div>
								<button type="button" style="margin-left:50px" id="btn_tag_query" class="btn btn-primary">查询</button>
				            </div>
				        </div>
						<div th:include="common/btn/ancz.html"></div>
				        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
			        </form>
				</div>
			</div>
			<div class="col-md-6 col-xs-12">
				<div class="form-group" id="wxcdDiv">
					<button type="button" style="margin-bottom:10px;" id="btn_wxcd" class="btn btn-primary">推送菜单</button>
					<button type="button" style="margin-bottom:10px;" id="btn_del_wxcd" class="btn btn-primary">删除菜单</button>
					<button type="button" style="margin-bottom:10px;" id="btn_genQRCode" class="btn btn-primary">生成二维码(检验)</button>
					<button type="button" style="margin-bottom:10px;" id="btn_image" class="btn btn-primary">上传图片(生物)</button>
					<button type="button" style="margin-bottom:10px;" id="btn_sendall" class="btn btn-primary">群发(生物)</button>
					<div class="panel panel-default">
						<div class="panel-heading">微信菜单列表</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-12 control-label" style="line-height:30px;text-align:center;">
											个性菜单设置<span style="color: red;">*</span>
										</label>
										<div class="col-sm-4 col-xs-12">
											<select id="gxlx" name="gxlx" class="form-control chosen-select" style="height:34px;">
												<option value="" selected="selected">默认</option>
			                        			<!--<option th:each="bqglDto:${bqglList}" th:value="${bqglDto.bqid}" th:text="${bqglDto.bqm}" th:if="${'默认' ne bqglDto.bqm}"></option> -->
											</select>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<button type="button" id="btn_add" class="btn btn-primary">添加根菜单</button>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<div class="panel panel-default">
											<div class="panel-body">
												<div id="wechatMenu" class="tree"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	    </div>
	</body>
</html>
