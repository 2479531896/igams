<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<script type="text/javascript" src="/js/wechat/menu/wechat_userlist.js" charset="utf-8"></script>
</head>
<body>
	<div class="panel-body" style="padding-bottom:0px;">
			<form id="userformSearch" class="form-horizontal form-inline">
			<input type="hidden" name="yhid" id="yhid" th:if="${wxyhlist!=null && wxyhlist.size() > 0}" 
			th:each="list:${wxyhlist}" th:value="${list.yhid}">
	        	<div class="panel panel-default">
	            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
	                    <div class="form-group padding_l10">
	                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                           		<option value="0">用户名</option>
                           		<option value="1">微信ID</option>
                           		<option value="2">用户ID</option>
                           		<option value="3">微信名</option>
                           		<option value="4">关注平台</option>
                           	</select>
	                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                onkeydown="if(event.keyCode==13) {searchWxyhResult(); return false;}"/>
						</div>
						<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
		            </div>
		        </div>
				<div th:include="common/btn/ancz.html"></div>
	        	<table id="wxyh_list" class="table table-hover table-bordered"></table>
	        </form>
	    </div>
	    
</body>
</html>
