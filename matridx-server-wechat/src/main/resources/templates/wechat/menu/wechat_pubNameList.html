<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>程序列表</title>
<script type="text/javascript" src="/js/wechat/menu/wechat_pubNameList.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
	<form id="wbcxformSearch" class="form-horizontal form-inline">
		<div class="panel panel-default">
			<div class="panel-heading">查询条件&nbsp; &nbsp;</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                	<option value="0">程序名称</option>
		                	<option value="1">关注平台</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				</div>
			</div>
		</div>
		<div th:include="common/btn/ancz.html"></div>
 		<table id="wbcx_list" class="table table-hover table-bordered table-hidden"></table>
	</form>
</div>
</body>
</html>
