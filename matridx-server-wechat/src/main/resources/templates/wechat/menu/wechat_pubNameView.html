<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看程序信息</title>
</head>
<body>
<form id="view_ajaxForm"   class="form-horizontal sl_all_form" method="post" theme="simple">
	<div class="body-content tab-content">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								程序名称:
							</label>
							<div class="col-sm-8 col-xs-8 padding_t7">
								<span th:text="${wbcxDto.wbcxmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								程序类型:
							</label>
							<div class="col-sm-8 col-xs-8 padding_t7">
								<span th:text="${wbcxDto.lx}" />
							</div>
						</div>
					</div>
					 <div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								AppId :
							</label>
							<div class="col-sm-8 col-xs-8 padding_t7">
								<span th:text="${wbcxDto.appid}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								Secret:
							</label>
							<div class="col-sm-8 col-xs-8 padding_t7">
								<span th:text="${wbcxDto.secret}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								Token:
							</label>
							<div class="col-sm-8 col-xs-8 padding_t7">
								<span th:text="${wbcxDto.token}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								关注平台:
							</label>
							<div class="col-sm-8 col-xs-8 padding_t7">
								<span th:text="${wbcxDto.gzpt}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								程序代码:
							</label>
							<div class="col-sm-8 col-xs-8 padding_t7">
								<span th:text="${wbcxDto.wbcxdm}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
