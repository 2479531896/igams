<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/js/wechat/wechatnews/iconfont.css" />
	<script type="text/javascript" src="/js/wechat/wechatnews/iscroll.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/wechat/wechatnews/wechatnews_ws_list.js" charset="utf-8"></script>
	<style type="text/css">
		.bg-white{
			background-color:white;
		}
		.padding-tb{
			padding-top:15px;
			padding-bottom:15px;
		}
		.margin-top{
			margin-top:15px;
		}
		.nopadding{
			padding:0px;
		}
		#info{
			background-color:#F7F7F7;
			color:#000000;
			height:100%;
			overflow: auto;
		}
		/* 滑动导航 */
		 .nav li {
	      	min-width: 60px;
	     	padding: 5px 0;
	     	margin-right: 9px;
	     	height:40px;
		 }
		 .nav a{
		   	font-size: 14px;
		   	color: #999;
		 }
		 .navMain{
		    background-color: #fff;
		    position: relative;
		 }
		 .nav{
		    background-color: #fff;
		    overflow: hidden;
		 }
		 .nav li>a.active{
		    color: #3a95f5;
		    border-bottom: 1px solid #3a95f5;
		    padding-bottom: 2px;
		 }
		 #navBox{
		 	overflow:hidden;  
			overflow-x:auto;  
		 }	
	</style>
</head>
<body>
<form id="ajaxForm" data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form blue-second-skin">
	<input type="hidden" id="start" name="start" th:value="${start}">
	<input type="hidden" id="count" name="count" th:value="${start}">
	<input type="hidden" id="zxlx" name="zxlx" th:value="${wbzxDto.zxlx}">
	<input type="hidden" id="zxzlx" name="zxzlx">
	<div id="info" onscroll="myFunction()">
		<div th:if="${wbzxDto.zxlx!=null && wbzxDto.zxlx!=''}" class="bg-white col-sm-12 col-md-12 col-xs-12" style="display: flex;align-items: center;min-height: 50px;">
			<span style="font-size: 14px !important;color:#3a95f5" th:value="${wbzxDto.zxlxmc}" th:text="${wbzxDto.zxlxmc}"></span>
		</div>
		<div id="navBox" class="navMain col-sm-12 col-md-12 col-xs-12 nopadding">
              <ul class="nav col-sm-12 col-md-12 col-xs-12 nopadding"  style="white-space:nowrap;overflow-x: scroll;overflow-y: hidden;-webkit-backface-visibility: hidden;-webkit-perspective: 1000;-webkit-overflow-scrolling: touch;text-align: justify;">
                  <li th:each="zxzlxs:${zxzlxlist}" style="display:inline-block;"><a th:class="${zxzlxs.csid==wbzxDto.zxzlx?'active':''}" href="javascript:;" th:value="${zxzlxs.csmc}" th:text="${zxzlxs.csmc}" th:onclick="chance([[${zxzlxs.csid}]])"></a></li>
             </ul>
         </div>
		<div class="bg-white col-sm-12 col-md-12 col-xs-12 margin-top">
			<div class="col-sm-12 col-md-12 col-xs-12" th:each="list:${wbzxlist}" th:onclick="loadpage([[${list.zxdz}]]);">
					<div style="height:80px;border-bottom:1px solid #EEEEEE;">
						<div class="col-sm-2 col-md-2 col-xs-2 nopadding" style="height:100%;">
							<span class="iconfont icon-suolvetu" style="font-size:40px !important;color:grey;line-height:200%;"></span>
						</div>
						<div class="col-sm-10 col-md-10 col-xs-10 nopadding" style="padding-top:15px;">
							<div class="col-sm-12 col-md-12 col-xs-12 nopadding text-left">
								<span class="col-sm-12 col-md-12 col-xs-12 nopadding" th:text="${list.zxbt}" style="color:black !important;font-weight:bold !important;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"></span>
							</div>
							<div class="col-sm-12 col-md-12 col-xs-12 nopadding text-left">
								<span class="col-sm-12 col-md-12 col-xs-12 nopadding" th:text="${list.zxjj!=null && list.zxjj!=''?list.zxjj:'　'}" style="color:grey;width:100%;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"></span>
							</div>
							<div class="col-sm-12 col-md-12 col-xs-12 nopadding">
								<div class="col-sm-9 col-md-9 col-xs-9 nopadding text-left" >
									
								</div>
								<div class="col-sm-3 col-md-3 col-xs-3 nopadding text-center" style="border-radius:15px;background-color:#94C1C1;font-size:10px;">
									<span th:text="${list.fbrq}" style="line-height:200%;"></span>
								</div>
							</div>
						</div>
					</div>
			</div>
			<div class="col-sm-12 col-md-12 col-xs-12" id="loadmore"></div>
			<div class="col-sm-12 col-md-12 col-xs-12 text-center">
				<span style="color:grey;" id="clicktext"></span>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
