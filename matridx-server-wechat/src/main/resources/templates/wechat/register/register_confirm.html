<style>
	.win_height{
		height:100%;
		overflow:auto;
	}
	.margin_10{
		margin-bottom: 0px;
	}
</style>

	<body class="win_height">
		<div class="panel-body body-content win_height" style="padding:0px;">
			<div class="panel panel-primary win_height" id="panle" style="position: relative;margin-bottom:0px;background-image:url(/images/background/REGISTERED_COMP.jpg);background-size:100% 100%;">
				<!-- <div class="panel-heading">
					注册信息
				</div> -->
				<div class="panel-body" style="position: absolute;width:100%;bottom:0;left:0;">
					<form id="registerConfirmForm" action="/wechat/register/registerAdd" data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form blue-second-skin">
						<input type="hidden" name="wxid" id ="wxid" th:value="${xxdjDto.wxid}">
						<input type="hidden" name="xxlx" id ="xxlx" th:value="${xxdjDto.xxlx}">
						<input type="hidden" name="xxid" id ="xxid" th:value="${xxdjDto.xxid}">
						<input type="hidden" name="flg" id ="flg" value="0">
						<div class="row">
							<div th:utext="${xxnr}"></div>
							<div class="col-md-6 col-sm-6 col-xs-6">
							</div>
							<div class="col-md-6 col-sm-6 col-xs-6" style="text-align: center;margin-top: 20px;">
								<button id="btn_update" type="button" class="btn btn-default" onclick="update()" style="background-color:#418BCA;color:#FFF;">修改注册信息</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
