<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/wechat/productManual/productManual_view.js?v=20250228"></script>
        <style type="text/css">
            th {
                font-weight: bold;
                text-align: center;
            }
        </style>
    <body>
        <form id="productManualViewForm"  class="form-horizontal sl_all_form"
              method="post" theme="simple">
            <input type="hidden" name="access_token" />
            <div class="body-content">
                <div role="tabpanel" class="tab-pane fade active in"
                     aria-labelledby="profile-tab">
                    <div class="panel panel-default">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label">
                                        产品名称
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${cpwjDto.cpmc}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        产品代码 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${cpwjDto.cpdm}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label">
                                        版本号
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${cpwjDto.bbh }"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                        更新时间
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${cpwjDto.gxsj}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        录入人员 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${cpwjDto.lrrymc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        录入时间 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${cpwjDto.lrsj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        是否公开 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:if="'1' eq ${cpwjDto.sfgk}" th:text="是" style="color:green;"></span>
                                        <span th:if="'0' eq ${cpwjDto.sfgk}" th:text="否" style="color: red"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        序号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${cpwjDto.xh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                         th:each="t_fjcfbDto:${t_fjcfbDtos}">
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${t_fjcfbDtoStat.index == 0}">说明书</label>
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${t_fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                            <label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
                                            <a title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);"> <span
                                                    th:text="${t_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <div id="h_fjcfbDto" th:if="${h_fjcfbDtos != null && h_fjcfbDtos.size() >0}"
                                         th:each="h_fjcfbDto:${h_fjcfbDtos}">
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${h_fjcfbDtoStat.index == 0}">二维码</label>
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${h_fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                            <label for="" th:if="${h_fjcfbDtos.size() > 1}" th:text="${h_fjcfbDtoStat.index+1}+."></label>
                                            <a title="下载" th:onclick="xz([[${h_fjcfbDto.fjid}]]);"> <span
                                                    th:text="${h_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${h_fjcfbDto.fjid}]],[[${h_fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
