<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.css?v=20241231v5">
        <link rel="stylesheet" type="text/css" href="/css/iconfont.css" />
        <link rel="stylesheet" type="text/css" href="/css/animate.css" />
        <link rel="stylesheet" type="text/css" href="/css/buttons.css" />
        <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
        <!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
        <script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
        <!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
        <script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
        <script type="text/javascript" src="/js/jquery-ui-custom.contact-min.js"></script>
        <!--Bootbox弹窗插件-->
        <link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
        <script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
        <script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
        <!--bootstrap-->
        <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/css/v5_style.css" />
        <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
        <script type="text/javascript" src="/js/wechat/productManual/productManual_Wsview.js"  charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
        <style>
            .row{
                display: block ;
            }
            @font-face {
                font-family: 'Glyphicons Halflings';
                src: url('/fonts/glyphicons-halflings-regular.eot');
                src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
            }
            .glyphicon {
                font-family: 'Glyphicons Halflings';
                font-style: normal;
                font-weight: normal;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        </style>
        <meta charset="UTF-8">
        <title>说明书</title>
        <style>
            body {
                background-size: 100% 100% ;
                background-attachment: fixed;
                background-color: white;
                font-size: 18px;
                font-weight: 300;
            }
            .row::after {
                display: none;
            }
            #productManualWsViewForm .btn-primary {
                background-color: rgb(22, 155, 213);
                border-color: rgb(22, 155, 213);
            }
        </style>
    </head>
    <body>
        <form id="productManualWsViewForm"  class="form-horizontal sl_all_form" method="post" theme="simple">
            <div class="body-content">
                <div role="tabpanel" class="tab-pane fade active in"
                     aria-labelledby="profile-tab">
                    <div class="panel panel-default" style="border: 0">
                        <div class="col-sm-6 col-md-6 " style="float: left;padding-bottom: 10px">
                            <img src="/images/logo/logo_matridx.png"  width="70" height="70">
                        </div>
                        <div class="row" th:if="${sfczwj=='0'}">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group" style="text-align: center;">
                                    未找到对应说明书
                                </div>
                            </div>
                        </div>
                        <div class="row"  th:if="${sfczwj=='1'}">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group" >
                                    <div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                         th:each="t_fjcfbDto:${t_fjcfbDtos}">
                                        <label for="" style="text-align: center; padding-bottom: 15px;padding-top: 5px;" class="col-sm-12 col-md-12 col-xs-12 control-label"
                                               th:if="${t_fjcfbDtoStat.index == 0}"><span style="font-size: 22px !important; color: rgb(22, 155, 213)">说明书</span></label>
                                        <label for=""   class="col-sm-1 col-md-1 col-xs-1 control-label"></label>
                                        <div class="col-sm-11 col-xs-11 col-md-11">
                                            <span style="font-weight: 600" th:text="${t_fjcfbDto.wjm}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label">
                                        产品名称
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t4">
                                        <span th:text="${cpwjDto.cpmc}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        产品代码 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t4">
                                        <span th:text="${cpwjDto.cpdm}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label">
                                        版本号
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t4">
                                        <span th:text="${cpwjDto.bbh }"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                        更新时间
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t4">
                                        <span th:text="${cpwjDto.gxsj}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 20px">
                                <div class="form-group">
                                    <div th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                         th:each="t_fjcfbDto:${t_fjcfbDtos}">
                                        <div class="col-md-6 col-sm-6 col-xs-6" style="text-align: center" >
                                            <button type="button" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])" class="btn btn-primary">查看</button>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                            <button type="button" th:onclick="xz([[${t_fjcfbDto.fjid}]])" class="btn btn-primary">下载</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
