<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>录入清单</title>
    <link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/weui.css">
    <style>
        .weui-mask {
            visibility: visible;
        }
        .weui-cell:before {
            left: 0;
        }
        .weui-form-preview__label {
            min-width: 1em;
        }

        /*选择框样式*/
        .RadioStyle input {
            display: none
        }
        .RadioStyle label {
            border: 2px solid #CCC;
            color: #666;
            padding: 1px 10px 1px 5px;
            line-height: 28px;
            min-width: 40px;
            text-align: center;
            float: left;
            margin: 2px;
            border-radius: 4px
        }
        .RadioStyle input:checked + label {
            background: url(/images/ico_checkon.svg) no-repeat right bottom;
            border: 2px solid #00a4ff;
            background-size: 21px 21px;
            color: #00a4ff
        }
        .RadioStyle input:disabled + label {
            opacity: 0.7;
        }
    </style>
</head>
<body style="background-color: #F5F5F5" data-weui-theme="light">
<input type="hidden" name="sjid" id="sjid"/>
<input type="hidden" name="wxid" id="wxid" th:value="${sjxxDto.wxid}"/>
<input id="wbcxdm" type="hidden" name="wbcxdm" th:value="${wbcxdm}"/>
<!--可使用的检测项目-->
<input id="jcxmdms" type="hidden" name="jcxmdms" th:value="${jcxmdms}"/>
<!--禁用的检测项目-->
<input id="disabledjcxmdms" type="hidden" name="disabledjcxmdms" th:value="${disabledjcxmdms}"/>
<input type="hidden" name="jcxmcskz3" id="jcxmcskz3" th:value="${jcxmcskz3}"/>
<input type="hidden" id="flag" name="flag" th:value="${flag}"/>
<input type="hidden" id="ywlx" name="ywlx" th:value="${ywlx}"/>
<input type="hidden" name="sign" id="sign" th:value="${sign}"/>
<!--支付检测项目json-->
<input type="hidden" name="zfjcxm" id="zfjcxm"/>
<div id="app">
    <div class="weui-search-bar weui-search-bar_focusing" id="searchBar" style="padding-bottom: 0;line-height: 20px;background-color: #F5F5F5;">
        <form id="report_formSearch" class="weui-search-bar__form" style="border-radius: 15px;">
            <div class="weui-search-bar__box" style="border-radius: 15px;">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="姓名、编号、医院名称、医师" required="" autocomplete="off" onkeydown="if(event.keyCode==13) {searchReportResult(); return false;}">
                <a style="position: absolute;top: 50%;right: 8px;margin-top: -8px;font-size: small;color: #00AFEC;" onclick="searchReportResult()">搜索</a>
            </div>
        </form>
        <div style="margin: 0 10px;background-color: white;padding: 5px;border-radius: 50%;" onclick="getScanYbbhQRCode()">
            <button id="" class="weui-icon-scan"></button>
        </div>
        <div style="background-color: white;padding: 5px;border-radius: 50%;">
            <button class="weui-icon-filter open-popup" data-target="#dateFilter" id="showDialog"></button>
        </div>
    </div>
    <div class="page__bd" id="sjxxList" style="font-size: 12px">

    </div>
    <div id="loading" class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <div id="noInfo" class="weui-loadmore weui-loadmore_line">
        <span class="weui-loadmore__tips" style="background-color: #F5F5F5">暂无数据</span>
    </div>
    <div id="loadComplete" class="weui-loadmore weui-loadmore_line">
        <span class="weui-loadmore__tips" style="background-color: #F5F5F5">加载完成</span>
    </div>
    <div id="dateFilter" class="weui-popup__container popup-bottom" style="display: none;">
        <div class="weui-popup__overlay"></div>
        <div class="weui-popup__modal" style="background-color: white;">
            <div class="weui-half-screen-dialog__hd">
                <div class="weui-half-screen-dialog__hd__side"></div>
                <div class="weui-half-screen-dialog__hd__main">
                    <strong class="weui-half-screen-dialog__title" style="color: gray;" id="js_title4">高级筛选</strong>
                </div>
                <div class="weui-half-screen-dialog__hd__side"></div>
            </div>
            <div class="weui-half-screen-dialog__bd" style="padding-bottom: 30px;">
                <div id="sfjeFw" class="weui-cell weui-cell_active" style="padding: 0">
                    <div class="weui-cell__hd"><label class="weui-label" style="text-align: right;">金额</label></div>
                    <div class="weui-cell__bd" style="height: 100%;">
                        <div class="weui-select" style="height: 100%;padding: 0;display: flex">
                            <input id="sfjeStart" class="weui-input" type="number" style="margin: auto;flex:4;text-align: center;" placeholder="最小金额">
                            <span style="flex:1;text-align: center">~</span>
                            <input id="sfjeEnd" class="weui-input" type="number" style="margin: auto;flex:4;text-align: center;" placeholder="最大金额">
                        </div>
                    </div>
                </div>
                <div id="cjrqChoose" class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after" onclick="chageCyrq()">
                    <div class="weui-cell__hd"><label class="weui-label" style="text-align: right;">采集日期</label></div>
                    <div class="weui-cell__bd">
                        <div class="weui-select" style="padding-right: 0">
                            <input id="cyrq" class="weui-input" style="text-align: center;" placeholder="请选择采集日期" disabled="">
                        </div>
                    </div>
                </div>
                <div id="jsrqChoose" class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after" onclick="chageJsrq()">
                    <div class="weui-cell__hd"><label class="weui-label" style="text-align: right;">接收日期</label></div>
                    <div class="weui-cell__bd">
                        <div class="weui-select" style="padding-right: 0">
                            <input id="jsrq" class="weui-input" style="text-align: center;" placeholder="请选择接收日期" disabled="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-half-screen-dialog__ft">
                <div class="weui-half-screen-dialog__btn-area">
                    <a class="weui-btn weui-btn_primary close-popup" onclick="searchReportResult()">确定</a>
                    <a class="weui-btn weui-btn_warn" style="color: var(--weui-BLUE)" onclick="emptyFilter()">清空</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-3.6.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/jquery-weui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/weui.js"></script>
<script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/flexible.js" charset="utf-8"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/informed/wechat_reportList.js?v=20240418"></script>
</body>
</html>
