<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="referrer" content="never">
  <meta content="webkit" name="renderer" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Copyright" content="matridx" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <title>目录</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="/js/plugins/jquery.form-min.js"></script>
  <style>
    .btn-viewChooseNormal {
      display: block;
      width: 100%;
      padding: 10px 16px;
      font-size: 20px;
      font-family: "微软雅黑";
      color: #fff;
      line-height: 1.5;
      border-radius: 30px;
      border: none;
      background-color:#1f2285;
    }
    .btn-viewChooseNormal:hover,
    .btn-viewChooseNormal:focus,
    .btn-viewChooseNormal:active,
    .open > .btn-viewChooseNormal {
      color: #ffffff;
      background-color: #16185f;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="/js/wechat/informed/deteciontItems.js"></script>
<!--我要送检 选择 新冠检测/我要送检 页面-->
<form id="detectionChooseIndex" method="post">
  <input id="wxid" type="hidden" name="wxid" th:value="${wxid}">
  <input type="hidden" name="code" th:value="${code}">
  <input type="hidden" name="state" th:value="${state}">
  <input type="hidden" name="request" th:value="${request}">
  <div style="width:100%;position: absolute;top: 50%;margin-top: -170px">
    <div style="padding: 10px 30px;">
      <div style="color:#949494;font-size: 18px;padding-bottom: 10px">
        <div style="margin: auto;text-align: center">
          （请选择检测项目）
        </div>
      </div>
      <a id="detectlist_choose" class="btn-viewChooseNormal" style="margin: auto;border-radius: 10px">
        <select name="jcxm" id="jcxm" style="color:black;text-align: center;width: 100%" onchange="jcxmChanged()">
          <option id="jcxm-1" value="-1">--请选择检测项目--</option>
          <option th:if="${detectlist !=null && detectlist.size()>0}" th:each="detect:${detectlist}" th:value="${detect.csid}" th:id="${detect.csid}" th:text="${detect.csmc}"></option>
        </select>
      </a>
    </div>

    <div id="jczxmForm" style="padding: 10px 30px;">
      <div style="color:#949494;font-size: 18px;padding-bottom: 10px">
        <div style="margin: auto;text-align: center">
          （请选择检测子项目）
        </div>
      </div>
      <a id="detectsublist_choose" class="btn-viewChooseNormal" style="margin: auto;border-radius: 10px">
        <select name="jczxm" id="jczxm" style="color:black;text-align: center;width: 100%">
          <option id="jczxm-1" value="-1">--请选择检测子项目--</option>
          <option class="t_jczxm" th:if="${detectsublist !=null && detectsublist.size()>0}" th:each="detectsub:${detectsublist}" th:id="${detectsub.csid}" th:fcsid="${detectsub.fcsid}" th:value="${detectsub.csid}" th:text="${detectsub.csmc}"></option>
        </select>
      </a>
    </div>
    <div style="padding: 30px;padding-bottom: 10px">
      <div id="toInspReport" class="btn-viewChooseNormal" style="text-align: center;margin: auto" onclick="goToInspReport()">继续</div>
    </div>
  </div>
</form>

</body>
</html>
