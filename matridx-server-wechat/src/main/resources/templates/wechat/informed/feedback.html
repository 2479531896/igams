<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="referrer" content="never">
	<meta content="webkit" name="renderer"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Copyright" content="matridx"/>
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
	<title>反馈</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/phonefileinput.min.css">
	<link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
	<link rel="stylesheet" href="/css/weui.css">
	<style>

		label{
			font-size: 16px;
			font-weight: normal;
			margin-bottom: 0
		}
		/**蓝色按钮*/
		.weui-btn_bule,.weui-btn_primary {
			color: white;
			background-color: #00AFEC;
		}
		.weui-btn_bule:not(.weui-btn_disabled):visited,.weui-btn_primary:not(.weui-btn_disabled):visited {
			color: rgba(0, 208, 236, 0.98);
		}
		.weui-btn_bule:not(.weui-btn_disabled):active,.weui-btn_primary:not(.weui-btn_disabled):active {
			background-color: #00e4ec;
		}
		/**单选框、多选框样式*/
		.Radio input,
		.Checkbox input {
			display: none
		}
		.Radio label,
		.Checkbox label {
			padding: 0 3px;
			display: inline-block;
			cursor: pointer;
			position: relative
		}
		.Radio label:before,
		.Checkbox label:before {
			box-sizing: border-box;
			content: "";
			width: 18px;
			height: 18px;
			border-radius: 50%;
			border: 1px solid #999;
			margin: 0 2px;
			vertical-align: middle;
			display: inline-block;
			transition: 0.1S;
		}
		.Radio input:checked + label:before {
			border: 5px solid #00a4ff;
		}
		.Checkbox label:before {
			background: url(/images/ico_tick.svg) no-repeat center;
			background-size: 0;
			border-radius: 4px;
			transition: 0.2S;
		}
		.Checkbox input:checked + label:before {
			background-color: #00a4ff;
			background-size: 16px;
			border-color: #00a4ff;
		}
		/*选择框样式*/
		.RadioStyle input {
			display: none
		}
		.RadioStyle label {
			border: 2px solid #CCC;
			color: #666;
			padding: 1px 10px 1px 5px;
			line-height: 28px;
			min-width: 40px;
			text-align: center;
			float: left;
			margin: 2px;
			border-radius: 4px
		}
		.RadioStyle input:checked + label {
			background: url(/images/ico_checkon.svg) no-repeat right bottom;
			border: 2px solid #00a4ff;
			background-size: 21px 21px;
			color: #00a4ff
		}
		.RadioStyle input:disabled + label {
			opacity: 0.7;
		}
		#ajaxForm .weui-cell__bd{
			padding-left: 20px;
		}
		.sjdwlistclass .weui-cells:before{
			left: 0;
		}
		.sjdwlistclass .weui-cells .weui-cell:before{
			left: 0;
		}
		.weui-cell {
			padding: 10px;
		}
		.weui-cell:before {
			right: 10px;
			left: 10px;
		}
		.weui-cells:after,.weui-cells:before {
			border: none;
		}
		.weui-panel:before,.weui-form-preview:before {
			border-top: none;
		}
		.weui-panel:after,.weui-form-preview:after {
			border-bottom: none;
		}
		.weui-picker__indicator{
			background-color: #00afec21;
		}
		.weui-mask {
			visibility: visible;
		}
		.weui-panel_access .weui-panel__bd .weui-media-box .weui-panel {
			margin-top: 0
		}
		.weui-panel_access .weui-panel__hd:after {
			border-bottom: none;
		}
		.weui-media-box .weui-cell_swiped:before {
			border-top: none;
		}
	</style>
</head>
<body style="background-color: #F5F5F5" data-weui-theme="light">
<form id="ajaxForm" action="/wechat/feedback/saveFeedBack" data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form blue-second-skin">
	<input type="hidden" id="sjid" name="sjid" th:value="${sjxxDto.sjid}"/>
	<input type="hidden" id="ywlx" name="ywlx" th:value="${sjxxDto.ywlx}"/>
	<input type="hidden" name="fjids" id ="fjids"/>
	<div class="page__bd">
		<div class="weui-cells__title" style="margin-top: 8px;">
			<div>反馈说明</div>
		</div>
		<div style="margin: 8px;border-radius: 10px;">
			<div class="weui-cells weui-cells_form" style="border-radius: 10px;margin: 0;margin-top: 10px;">
				<!--是否正确-->
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label>是否正确<span style="color: red;">*</span></label>
					</div>
					<div class="weui-cell__bd" style="display: flex">
						<span class="RadioStyle" style="flex: 1;margin: 0 2px">
							<input type="radio" id="sfzq_1" value="1" name="sfzq" th:checked="${'1' eq sjxxDto.sfzq}" validate="{required:true}"/>
							<label for="sfzq_1" style="position: absolute;top: 9%;font-size: small;width: 25%;">是</label>
						</span>
						<span class="RadioStyle" style="flex: 1;margin: 0 2px">
							<input type="radio" id="sfzq_0" value="0" name="sfzq" th:checked="${'0' eq sjxxDto.sfzq}" validate="{required:true}"/>
							<label for="sfzq_0" style="position: absolute;top: 9%;font-size: small;width: 25%;">否</label>
						</span>
					</div>
				</div>
				<!--临床反馈-->
				<div class="weui-cell" style="align-items: flex-start;">
					<div class="weui-cell__hd">
						<label>临床反馈<span style="color: red;">*</span></label>
					</div>
					<div class="weui-cell__bd">
						<textarea id="lcfk" name="lcfk" rows="3" class="weui-textarea" style="background-color: #F3F3F3;" th:text="${sjxxDto.lcfk}" validate="{stringMaxLength:1024}" placeholder="请填写临床反馈"></textarea>
					</div>
				</div>
				<div class="weui-cell" th:if="${fjcfbDtos!=null && fjcfbDtos.size()>0}">
					<div class="weui-cell__hd">
						<label>附件</label>
					</div>
					<div class="weui-cell__bd">
						<div id="fjcfbDto" style="margin: 8px 0;">
							<div th:each="t_fjcfbDto:${fjcfbDtos}" th:id="${t_fjcfbDto.fjid}" style="font-size: small;margin: 2px">
								<button title="下载" class="glyphicon glyphicon-save" style="color: red;margin-top: -15px" type="button" th:onclick="xz([[${t_fjcfbDto.fjid}]])"></button>
								<button title="预览" class="glyphicon glyphicon-eye-open" style="color: red;margin-top: -15px" type="button" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])"></button>
								<span th:text="${'附件'+(t_fjcfbDtoStat.index+1)+':'+t_fjcfbDto.wjm}" style="white-space: nowrap;display: inline-block;overflow: hidden;text-overflow: ellipsis;max-width: 150px"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label>附件</label>
					</div>
					<div class="weui-cell__bd">
						<input id="lcfk_file" name="lcfk_file" type="file"/>
					</div>
				</div>
				<div class="weui-cell">
					<button id="saveFeedBackButton" type="button" class="weui-btn weui-btn_bule" onclick="saveFeedBack()" style="width: 100%;margin: 20px;border-radius: 20px">提交反馈</button>
				</div>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="/js/jquery-3.6.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>

<script type="text/javascript" src="/js/weui/weui.js"></script>
<script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>

<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" src="/js/wechat/informed/feedback.js?v=20221230" charset="utf-8"></script>
</body>
</html>
