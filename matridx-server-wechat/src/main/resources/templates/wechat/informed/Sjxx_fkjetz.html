<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta content="webkit" name="renderer" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="Copyright" content="matridx" />
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
		<title>送检系统</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		
		<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
		<!-- 表单验证 -->
		<link rel="stylesheet" type="text/css" href="/js/plugins/validation/css/jquery.validate-min.css" />
		<script src="/js/plugins/validation/jquery.validate-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/validation/jquery.validate.contact-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/jquery.validate.methods.contact-min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/lang/zh_CN-min.js" charset="utf-8"></script>
		
		<!--bootstrap -->
		<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
		<!-- 引入 typeahead -->
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
		<script type="text/javascript" src="/js/wechat/informed/Sjxx_fkjetz.js"></script>
	</head>
	<body>
		<form data-bs-toggle="validation" action="/wechat/inspection/amountSaveEdit" method="post" id="ajaxForm" class="form-horizontal sl_all_form">
		 <input type="hidden" id="wxid" th:value="${sjxxDto.wxid}">
			<div class="body-content" style="padding: 0px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						核对用户信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										标本编号
									</label>
									<div class="col-xs-8">
										<div class="input-group" id="ybbhclass">
											<input  id="ybbh" th:value="${sjxxDto.ybbh}" name="ybbh" type="text" class="form-control" ref="ybbh" validate="{required:true}"/>
											<span class="input-group-btn" style="vertical-align: top;" id="QRCode">
												<span class="btn btn-primary" onclick="getQRCode()">扫码</span>
											</span>
											
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
							 		<label for="" class="col-xs-3 control-label">
							 			患者姓名
							 		</label>
							 		<div class="col-xs-8">
										<label for=""  id="hzxm" class="form-control " validate="{required:true}" style="line-height:200%;font-weight:normal;" th:text="${sjxxDto.hzxm}"></label>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col--xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										付款金额
									</label>
									<div class="col-xs-8">
										<label for="" id="yfkje" class="form-control" validate="{requeired:true}" style="line-height:200%;font-weight:normal;" th:text="${sjxxDto.fkje}"></label>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										调整金额
									</label>
									<div class="col-xs-8">
									<input id="fkje" name="fkje" type="text" class="form-control" validate="{requeired:true}" th:placeholder="${sjxxDto.fkje}">
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
								<button type="button" class="btn btn-primary" onclick="editconfirm();" style="width:30%;">确定</button>
							</div>
							<div>&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		
	</body>
</html>
