<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>服务评价</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="/js/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="/css/weui.css">
    <style>
        /*服务评价*/
        .star{display: flex;}
        .star span{width: .36rem;height: .33rem;margin-left: .3rem;background: url(/images/evaluation/star.png) center center no-repeat;background-size: 100%;cursor: pointer;}
        .star span.on{background-image: url(/images/evaluation/star-active.png);}
        /**蓝色按钮*/
        .weui-btn_bule,.weui-btn_primary {
            color: white;
            background-color: #00AFEC;
        }
        .weui-btn_bule:not(.weui-btn_disabled):visited,.weui-btn_primary:not(.weui-btn_disabled):visited {
            color: rgba(0, 208, 236, 0.98);
        }
        .weui-btn_bule:not(.weui-btn_disabled):active,.weui-btn_primary:not(.weui-btn_disabled):active {
            background-color: #00e4ec;
        }

        /*选择框样式*/
        .RadioStyle input {
            display: none
        }
        .RadioStyle label {
            border: 2px solid #CCC;
            color: #666;
            padding: 1px 10px 1px 5px;
            line-height: 28px;
            min-width: 40px;
            text-align: center;
            float: left;
            margin: 2px;
            border-radius: 4px
        }
        .RadioStyle input:checked + label {
            background: url(/images/ico_checkon.svg) no-repeat right bottom;
            border: 2px solid #00a4ff;
            background-size: 21px 21px;
            color: #00a4ff
        }
        .RadioStyle input:disabled + label {
            opacity: 0.7;
        }
        .weui_loading_toast .weui-toast_content{
            font-size: 16px;
        }
    </style>
</head>

<body style="background-color: #F5F5F5" data-weui-theme="light">
<form id="evaluationForm" data-bs-toggle="validation" method="post" class="form-horizontal sl_all_form">
    <input type="hidden" name="wxid" id="wxid" th:value="${wxid}"/>
    <input type="hidden" name="ywid" id="ywid" th:value="${ywid}"/>
    <input type="hidden" name="wbcxdm" id="wbcxdm" th:value="${wbcxdm}"/>
    <input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}"/>
    <input type="hidden" name="actionurl" id="actionurl" th:value="${actionurl}"/>
    <div class="page__bd">
        <div class="weui-cells__title" style="margin-top: 8px;">
            <div>评价</div>
        </div>
        <div style="margin: 10px;border-radius: 10px;background-color: white">
            <div class="weui-cells weui-cells_form" style="border-radius: 10px;margin: 0;font-size: medium">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">是否解决<span style="color: red;">*</span></label>
                    </div>
                    <div class="weui-cell__bd" style="display: flex">
						<span class="RadioStyle" style="flex: 1;margin: 0 2px">
							<input type="radio" id="sfjj_1" value="1" name="sfjj" checked="true" validate="{required:true}"/>
							<label for="sfjj_1" style="position: absolute;top: 9%;font-size: small;width: 25%;">已解决</label>
						</span>
                        <span class="RadioStyle" style="flex: 1;margin: 0 2px">
							<input type="radio" id="sfjj_0" value="0" name="sfjj" validate="{required:true}"/>
							<label for="sfjj_0" style="position: absolute;top: 9%;font-size: small;width: 25%;">未解决</label>
						</span>
                    </div>
                </div>
                <!--姓名-->
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">服务评价<span style="color: red;">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <div class="star">
                            <span class="on"></span>
                            <span class="on"></span>
                            <span class="on"></span>
                            <span class="on"></span>
                            <span class="on"></span>
                        </div>
                    </div>
                </div>
                <div class="weui-cell" style="align-items: flex-start;">
                    <div class="weui-cell__hd">
                        <label class="weui-label">内　　容 </label>
                    </div>
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" style="background-color: #F3F3F3;" id="remark" name="remark" validate="{stringMaxLength:1024}" placeholder="请填写内容" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells weui-cells_form" style="width: 90%;position: fixed;border-radius: 50px;margin: 5px 5%;bottom: 10px;z-index: 999;">
            <a class="weui-btn weui-btn_bule" style="width: 100%;" id="saveEvaluation">提交</a>
        </div>
    </div>
</form>

<script type="text/javascript" src="/js/jquery-3.6.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/jquery-weui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/weui.js"></script>
<script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/flexible.js" charset="utf-8"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/weui/zepto.min.js"></script>
<script type="text/javascript" src="/js/wechat/flexible.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/wechat/informed/evaluation.js?v=20230707"></script>

</body>
</html>
