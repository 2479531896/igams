<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta name="referrer" content="never">
		<meta content="webkit" name="renderer" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="Copyright" content="matridx" />
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<title>快捷支付</title>
		<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
		<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
		<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
		<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
		<!-- 表单验证 -->
		<link rel="stylesheet" type="text/css" href="/js/plugins/validation/css/jquery.validate-min.css" />
		<script src="/js/plugins/validation/jquery.validate-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/validation/jquery.validate.contact-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/jquery.validate.methods.contact-min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/lang/zh_CN-min.js" charset="utf-8"></script>
		<!--bootstrap -->
		<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
		<!--Bootbox弹窗插件-->
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
		<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/laydate/theme/default/laydate.css" />
		<script type="text/javascript" src="/js/plugins/laydate/laydate.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
		<link rel="stylesheet" href="/css/jquery-labelauty.css">
	</head>
	<body>
		<form data-bs-toggle="validation" action="" method="post" id="fastPay_ajaxForm" class="form-horizontal sl_all_form">
			<input type="hidden" id="sjid" name="sjid">
			<input type="hidden" id="wxid" name="wxid" th:value="${sjxxDto.wxid}">
			<input type="hidden" id="ywlx" name="ywlx" th:value="${ywlx}">
			<input type="hidden" id="path" name="path">
			<div class="body-content" style="padding:0px;">
				<div class="panel panel-default" style="margin-bottom:0px;">
					<div class="panel-heading" style="height:auto;padding:15px 10px;">
						核对支付信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-xs-3 col-md-2 control-label">
					         			支付方式<span style="color: red;">*</span>
					         		</label>
					         		<div class="col-xs-9 col-md-8"> 
				         				<input class="style" type="radio" value="scan" name="zffs" checked="true" validate="{required:true}" style="margin-top:0;" data-labelauty="扫码">
				         				<input class="style" type="radio" value="transfer" name="zffs" validate="{required:true}" style="margin-top:0;" data-labelauty="转账">
				         			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label class="col-xs-3 col-md-2 control-label">
										标本编号<span style="color: red;">*</span>
									</label>
									<div class="col-xs-8">
										<div class="input-group" id="ybbhclass">
											<input id="ybbh" th:value="${sjxxDto.ybbh}" name="ybbh" type="text" class="form-control" ref="ybbh"/>
											<span class="input-group-btn" style="vertical-align: top;" id="QRCode">
												<span class="btn btn-primary" onclick="getQRCode()">扫码</span>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
							 		<label for="" class="col-xs-3 col-md-2 control-label">
							 			患者姓名<span style="color: red;">*</span>
							 		</label>
							 		<div class="col-xs-8">
										<input id="hzxm" name="hzxm" type="text" class="form-control" th:placeholder="请输入姓名..." th:value="${sjxxDto.hzxm}">
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 col-md-2 control-label">
										付款金额<span style="color: red;">*</span>
									</label>
									<div class="col-xs-8">
										<input id="fkje" name="fkje" type="text" class="form-control" th:placeholder="请输入金额...">
									</div>
								</div>
							</div>
							<div id="scanButton" class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;margin-top:10px;">
								<button type="button" class="btn btn-primary preBtn" onclick="editconfirm(event);" style="width:40%;min-height:35px;">确定</button>
							</div>
							<div id="transferButton" class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;margin-top:10px;">
								<button type="button" class="btn btn-primary preBtn" onclick="editconfirm(event);" data-fkfs="1" style="width:40%;min-height:35px;">支付宝付款</button>
								<!-- <button type="button" class="btn btn-success preBtn" onclick="editconfirm(event);" data-fkfs="2" style="width:40%;margin-left:20px;">微信付款</button> -->
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12" style="text-align:right;margin-top:10px;">
								<span id="errorMsg" style="color: red;"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="/js/wechat/informed/wechat_fastPay.js?v=20210521001"></script>
		<script src="/js/wechat/informed/jquery-labelauty.js"></script>
		<script>
			$(function(){
				$(':input').labelauty();
			});
		</script>
	</body>
</html>
