<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>送检系统</title>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/base.css?v=20241230v3" />
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
    <style>
        .row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <style>
        .page {
            /*position: relative;*/
            background-color: rgba(245, 245, 245, 1);
            overflow: hidden;
            width: 98%;
            margin: 1%;
            /*background: black;*/
            /*margin: auto;*/
        }

        .btn-inspIndex {
            display: block;
            width: 80%;
            padding: 10px 16px;
            font-size: 20px;
            font-family: "微软雅黑";
            color: #fff;
            line-height: 1.5;
            border-radius: 30px;
            border: none;
            background-color: #02b0eb;
        }


        .btn-inspIndex:hover,
        .btn-inspIndex:focus,
        .btn-inspIndex:active,
        .open > .btn-inspIndex {
            color: #ffffff;
            background-color: #00a1d7;
        }


        .btn-inspIndexNormal {
            width: 100%;
            /*padding-top: 10px;*/
            padding-bottom: 15px;
            background: none;
            border: none;
            display: flex;
            /*justify-content: center;*/
            align-items: center;

        }

        .btn-background {
            border-radius:10px;
            padding-top: 15px;
            margin: 8px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("/images/bg.png") no-repeat 100%;
            /*background: url(https://lanhu.oss-cn-beijing.aliyuncs.com/SketchPngc4c7adc9c57148f7d0fd9bff9e2bd6d03040a00a6b6db0f76374af66eaeae26a) 100% no-repeat;*/
        }


        .text-group {
            /*margin-top: 15px;*/
            /*background: black;*/
            text-align: center;
            /*margin-left: 20px;*/
            margin-left: 15px;
        }


        .text-detail {
            display: block;
            overflow-wrap: break-word;
            color: rgba(102, 102, 102, 1);
            font-size: 12px;
            font-family: SourceHanSansCN-Regular;
            white-space: nowrap;
            /*line-height: 18px;*/
            text-align: left;
            margin-top: 7px;
        }

        .text-title {
            display: block;
            overflow-wrap: break-word;
            color: rgba(51, 51, 51, 1);
            font-size: 20px;
            font-family: SourceHanSansCN-Medium;
            white-space: nowrap;
            line-height: 20px;
            text-align: left;
        }

        .btn-group {
            justify-content: center;
            width: 100%;
        }

        .btn-inspIndexNormal:hover,
        .btn-inspIndexNormal:focus,
        .btn-inspIndexNormal:active,
        .open > .btn-inspIndexNormal {
            color: black;
            /*background-color: #16185f;*/
        }
    </style>
</head>
<body class="page">
<script type="text/javascript" src="/js/wechat/informed/wechat_inspIndex.js?v=20230420"></script>

<form id="inspIndex" method="post" style="width: 100%">
    <!--微信id-->
    <input id="wxid" type="hidden" name="wxid" th:value="${wxid}"/>
    <input id="wbcxdm" type="hidden" name="wbcxdm" th:value="${wbcxdm}"/>
    <!--可使用的检测项目-->
    <input id="jcxmdms" type="hidden" name="jcxmdms" th:value="${jcxmdms}"/>
    <!--禁用的检测项目-->
    <input id="disabledjcxmdms" type="hidden" name="disabledjcxmdms" th:value="${disabledjcxmdms}"/>
    <!--页面标记-->
    <input id="flag" type="hidden" name="flag" th:value="${flag}"/>
    <input type="hidden" name="state" th:value="${state}"/>
    <div class="btn-group">
        <div class="btn-background" style="margin-top: 16px">
            <button class="btn-inspIndexNormal " id="normal_input">
                <img height=25% width=25% style="margin-left: 5px" src="/images/insertinform.png">
                <div class="text-group">
                    <span class="text-title">录入信息</span>
                    <span class="text-detail">先录入送检信息，后支付</span>
                </div>
            </button>
        </div>
        <div class="btn-background" style="margin-top: 16px">
            <button class="btn-inspIndexNormal " id="perfect_input">
                <img height=25% width=25% style="margin-left: 5px" src="/images/insertlist.png">
                <div class="text-group">
                    <span class="text-title">录入清单</span>
                    <span class="text-detail">查看/修改/补充录入信息</span>
                </div>
            </button>
        </div>
        <div>
            <div class="btn-background" style="margin-top: 16px">
                <button class="btn-inspIndexNormal " id="fast_input">
                    <img height=25% width=25% style="margin-left: 5px" src="/images/fastpay.png">
                    <div class="text-group">
                        <span class="text-title">快捷支付</span>
                        <span class="text-detail">先支付，后至“录入清单”完善信息</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
