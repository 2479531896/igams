<!DOCTYPE html>
<html>
    <head lang="zh-cn">
        <style type="text/css">
            td {
                text-align: center; /*设置水平居中*/
                vertical-align: middle; /*设置垂直居中*/
            }

            table {
                width: 100%
            }

            html,body {
                background-color: #F5F5F5;
                height: 100%;
            }
            #qrcodeDiv{
                background-color: white;
                background-size: cover;
                margin: 20px;
                border-radius: 16px;
            }
        </style>
             <script type="text/javascript" src="/js/wechat/pay/qrcode_view.js?v=20220607"></script>
    </head>
    <body>
        <div id="qrcodeDiv">
            <input type="hidden" id="ywid" th:value="${ywid}">
            <input type="hidden" id="ybbh" th:value="${ybbh}">
            <input type="hidden" id="ywlx" th:value="${ywlx}">
            <input type="hidden" id="fkje" th:value="${fkje}">
            <div style="padding:0;text-align: center;width: 100%;">
                <div th:text="${hzxm}" style="padding-top:40px;font-size: 20px !important;font-family: SourceHanSansCN-Regular, SourceHanSansCN;color: #00AFEC;"></div>
                <div th:text="${ybbh}" style="font-size: 20px !important;font-family: SourceHanSansCN-Regular, SourceHanSansCN;color: #00AFEC;"></div>
                <div th:text="${'¥'+fkje}" style="font-size: 36px !important; font-family: SourceHanSansCN-Regular, SourceHanSansCN;color: #00AFEC;"></div>
            </div>
            <div id="imgDiv">
                <img id="qrcode_img" style="width: 80%;margin: 0 10%" th:src="${file}">
            </div>
            <div class="col-xs-12" style="padding:0; margin: auto;font-size:x-large;font-weight:bold;color:#333333;text-align: center">请扫描上方二维码进行支付</div>
            <div style="text-align: center;">
                <button id="btn_refresh" type="button" style="width:50%; font-size: 18px; color: #B2B2B2"></button>
            </div>
        </div>
    </body>
</html>
