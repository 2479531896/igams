<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta content="webkit" name="renderer" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="Copyright" content="matridx" />
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
		<title>送检系统</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		
		<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
		<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
		<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
		<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
		<!-- 表单验证 -->
		<link rel="stylesheet" type="text/css" href="/js/plugins/validation/css/jquery.validate-min.css" />
		<script src="/js/plugins/validation/jquery.validate-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/validation/jquery.validate.contact-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/jquery.validate.methods.contact-min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/lang/zh_CN-min.js" charset="utf-8"></script>
		
		<!--bootstrap -->
		<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
		<!--Bootbox弹窗插件-->
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
		<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/laydate/laydate.js" charset="utf-8"></script>
		<!-- 引入 typeahead -->
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
		<style>
			.btn_div{
				border:1px solid #000;
				border-radius:5px;
				width:100%
			}
			.btn_div:active{
			    top: 2px; /**向下偏移2px **/
			    background:#00ffcc;
			}
		</style>
	</head>
	<body>
		<form data-bs-toggle="validation" action="/wechat/getUserInfoView" method="post" id="ajaxForm" class="form-horizontal sl_all_form">
			<input type="hidden" id="sjid"/>
			<div class="body-content" style="padding: 0px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						核对送检信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										标本编号<span style="color: red;">*</span>
									</label>
									<div class="col-xs-8">
										<div class="input-group">
											<input style="height: 30px;" id="ybbh" th:value="${sjxxDto.ybbh}" name="ybbh" type="text" class="form-control" ref="ybbh" validate="{required:true}"/>
											<span class="input-group-btn" style="vertical-align: top;">
												<span class="btn btn-primary padding_t4" id="btn_qrscan">扫码</span>
												<span class="btn btn-primary padding_t4" id=btn_qrok>确定</span>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="errorPoint" class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group">
								<label for="" class="col-sm-3 col-xs-3 control-label">
									提示：
								</label>
								<div class="col-sm-8 col-xs-8 padding_t4">
									<span>未获取到相关信息！</span>
								</div>
							</div>
						</div>
						<div class="row hidden" id="inspInfo">
							<div class="col-md-6 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-3 col-xs-3 control-label">
										患者姓名
									</label>
									<div class="col-sm-8 col-xs-8 padding_t4">
										<span id="hzxm" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										标本类型
									</label>
									<div class="col-sm-8 col-xs-8 padding_t4">
										<span id="yblxmc" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										检测项目
									</label>
									<div class="col-sm-8 col-xs-8 padding_t4">
										<span id="jcxmmc" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										送检日期
									</label>
									<div class="col-sm-8 col-xs-8 padding_t4">
										<span id="cyrq" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-xs-3 control-label">
										检测费
									</label>
									<div class="col-sm-8 col-xs-8 padding_t4">
										<span id="disfy" style="color:red;"></span>元
										<input id="fy" name="fy" type="hidden"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="btn_div hidden" id="btn_alipay" >
					<img src="/images/ali_default.png" style="height:40px;margin:2px"></img>
				</div>
				<div class="btn_div hidden" id="btn_wxpay" style="margin-top:10px;">
					<img src="/images/wx_logo.png" style="height:40px;margin:2px;padding:5px;"></img>
					<img src="/images/wx_text.png" style="height:15px;margin:2px"></img>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="/js/wechat/pay/pay_samplecode.js"></script>
	</body>
</html>
