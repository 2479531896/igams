<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>支付页面</title>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
	<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
	<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
	<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
	<script type="text/javascript" src="/js/jquery-ui-custom.contact-min.js"></script>
	<!--bootstrap -->
	<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
	<!-- 引入 typeahead -->
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
	<script type="text/javascript" src="/js/wechat/pay/pay_code.js"></script>
	<style>
		.btn_div{
			border:1px solid #000;
			border-radius:5px;
			width:100%
		}
		.btn_div:active{
		    top: 2px; /**向下偏移2px **/
		    background:#00ffcc;
		}
	</style>
</head>
<body>
	<input type="hidden" id="code" name="code" th:value="${code}"/>
	<input type="hidden" id="ybbh" name="ybbh" th:value="${ybbh}"/>
	<input type="hidden" id="fkje" name="fkje" th:value="${fkje}"/>
	<input type="hidden" id="state" name="state" th:value="${state}"/>
</body>
</html>
