<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">

    .tab{
        border: 1px solid #DEDEDE;
        width:100%;
    }
    .tab thead tr{
        background-color: #63a3ff;
        height: 30px;
        color:#000;

    }
    .tab th{
        border: 1px solid #DEDEDE;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
        font-weight: bold;
    }
    .tab td{
        border: 1px solid #DEDEDE;
        height:25px;
        padding-left:5px;
        padding-top:2px;
        font-size: 10px;
    }

    .width_2{
        width: 4%;
    }
    .width_3{
        width: 24%;
    }

    #tabAttainmentRate thead tr{
        background-color:#00B2EE;
        height:40px;
    }
    #tabAttainmentRate tr{
        cursor: pointer;
    }
    #tabAttainmentRate th{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate td{
        border:1px solid #C9C9C9;
        text-align: center;
    }
    #tabAttainmentRate .qu_td{
        width:25%;
    }

    #tabAttainmentRate tbody .qu_td{
        background-color:#E0FFFF;
    }
    #tabAttainmentRate .other_td{
        width:25%;
    }
    .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}
</style>
<head>
</head>
<body>
<form id="viewHomepageProcessForm"  data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
    <div class="body-content">
        <div role="tabpanel">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-xs-5 control-label">
                                序号：
                            </label>
                            <div class="col-sm-7 col-xs-7 padding_t7">
                                <span th:text="${sylcDto.xh}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-xs-5 control-label">
                                流程名称：
                            </label>
                            <div class="col-sm-7 col-xs-7 padding_t7">
                                <span th:text="${sylcDto.lcmc}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-xs-5 control-label">
                                类型：
                            </label>
                            <div class="col-sm-7 col-xs-7 padding_t7">
                                <span th:text="${sylcDto.lxmc}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-xs-5 control-label">
                                流程标记：
                            </label>
                            <div class="col-sm-7 col-xs-7 padding_t7">
                                <span th:if="${sylcDto.lcbj eq '0'}" style="color:red" >不显示箭头</span>
                                <span th:if="${sylcDto.lcbj eq '1'}" style="color:green" >显示箭头</span>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body-content">
        <div role="tabpanel">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="tab">
                        <thead>
                        <tr>
                            <th class="width_2">序号</th>
                            <th class="width_3">显示名称</th>
                            <th class="width_3">模块</th>
                            <th class="width_3">菜单</th>
                            <th class="width_3">跳转参数</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${sylcmxDtos!=null && sylcmxDtos.size() >0}" th:each="list:${sylcmxDtos}">
                            <td th:text="${list.xh}"></td>
                            <td th:text="${list.xsmc}"></td>
                            <td th:text="${list.mkmc}"></td>
                            <td th:text="${list.zybt}"></td>
                            <td th:text="${list.czmc}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
