<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="ddExpense_formSearch" class="form-horizontal form-inline">
        <!-- <input id="flag" type="hidden" th:value="${flag}">  -->
        <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="ddExpense_select" id="ddExpense_select" class="form-control chosen-select" style="height:34px;">
                            <option value="0">所属公司</option>
                            <option value="1">审批人</option>
                            <option value="2">申请人</option>
                            <option value="3">部门</option>
                            <option value="4">摘要</option>
                            <option value="5">录入时间</option>
                        </select>
                        <input id="ddExpense_input" name="ddExpense_input" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchddExpenseResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>

                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">

                            <div id="bxlx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="报销类型">报销类型：</label>
                                    <div
                                            class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul
                                                class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${bxlxlist!=null && bxlxlist.size() >0}"
                                                th:each="t_bxlx:${bxlxlist}"><a
                                                    style='text-decoration: none; cursor: pointer;'
                                                    th:onclick="addTj('bxlx',[[${t_bxlx.csid}]],'ddExpense_formSearch');"
                                                    th:id="'bxlx_id_'+${t_bxlx.csid}"><span
                                                    th:style="${t_bxlx.scbj eq '2'?'color:red':''}"
                                                    th:text="${t_bxlx.csmc}+ ${t_bxlx.scbj eq '2'?'(停用)':''}"></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="bxlx_id_tj" name="bxlx_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="ddExpense_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix}+'/js/common/expense/ddExpense_list.js'}"></script>
</html>
