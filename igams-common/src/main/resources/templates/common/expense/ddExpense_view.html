<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <style>
        #col-md-12{
            height:38px;
        }

    </style>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/common/expense/ddExpense_View.js'}"  charset="utf-8"></script>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class="nav-item" >
        <a href="#bxglTab" role="tab" data-bs-toggle="tab">报销基本信息</a>
    </li>
    <li class="nav-item" >
        <a href="#bxmxTab" role="tab" data-bs-toggle="tab">报销明细</a>
    </li>
</ul>
<form id="veriExpense_Form" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" id="ddbxid" name="ddbxid" th:value="${ddbxglDto.ddbxid}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="bxglTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">

                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    报销类型：
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.bxlxmc}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    摘要：
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.zy}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    所属公司：
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.ssgs}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    审批人
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.sprmc}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    申请人
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.sqrmc}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    总金额
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.zje}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    部门
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.bmmc}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    凭证编号
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.pzbh}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                    备注
                                </label>
                                <div class="col-sm-9">
                                    <div style="padding-top:6px" th:text="${ddbxglDto.bz}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="bxmxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="bxmx_view" class="table table-hover table-bordered table-hidden" style="width:1600px;"></table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
