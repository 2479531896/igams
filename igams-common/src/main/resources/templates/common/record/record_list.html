<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="record_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="record_select" id="record_select" class="form-control chosen-select" style="height:34px;">
                            <option value="0">全部</option>
                            <option value="1">部门</option>
                            <option value="2">姓名</option>
                            <option value="3">标题</option>
                        </select>
                        <input id="records_input" name="records_input" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchClearingRecordsResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="splx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="审批类型">审批类型：</label>
                                    <div
                                            class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul
                                                class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${splxlist!=null && splxlist.size() >0}"
                                                th:each="t_splx:${splxlist}"><a
                                                    style='text-decoration: none; cursor: pointer;'
                                                    th:onclick="addTj('splx',[[${t_splx.csid}]],'record_formSearch');"
                                                    th:id="'splx_id_'+${t_splx.csid}"><span
                                                    th:style="${t_splx.scbj eq '2'?'color:red':''}"
                                                    th:text="${t_splx.cskz1}+ ${t_splx.scbj eq '2'?'(停用)':''}"></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="creatTime" class="col-md-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="创建日期">创建日期：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <input style="margin-bottom: 5px;" id="createStart" name="createStart" class="form-control" placeholder="开始日期"  />~
                                        <input style="margin-bottom: 5px;"  id="createEnd" name="createEnd" class="form-control" placeholder="结束日期"  />
                                    </div>
                                </div>
                            </div>
                            <div id="finishTime" class="col-md-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="创建日期">完成日期：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <input id="finishStart" name="finishStart" class="form-control" placeholder="开始日期"  />~
                                        <input id="finishEnd" name="finishEnd" class="form-control" placeholder="结束日期"  />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <input type="hidden" id="splx_id_tj" name="splx_id_tj">
        <table id="record_list" class="table table-hover table-bordered table-hidden" style="width: 97%;"></table>
    </form>
</div>
</body>
<script type="text/javascript" src="/js/common/record/record_list.js"></script>
</html>
