<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/common/list/pcrinfo_list.js'}"></script>
</head>
<body>
    <div class="panel-body body-content" style="padding-bottom:100px;">
        <form id="pcrinfo_formSearch" class="form-horizontal form-inline">
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <div class="">
                        <div class="form-group padding_l10">
                            <select name="pcrinfo_select" id="pcrinfo_select" class="form-control chosen-select" style="height:34px;">
                                <option value="0">样本名称</option>
                            </select>
                            <input id="pcrinfo_input" name="pcrinfo_input" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchPcrinfoResult(); return false;}"/>
                        </div>
                        <div class="form-group padding-l30" style="margin-left:0px">
                            <label>实验日期</label>
                            <input id="sysjstart" name="sysjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                            <input id="sysjend" name="sysjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                        </div>
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                    </div>

                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>


                   <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                       <div class="tab-content sl_sel_con row" style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px; padding-bottom: 10px;" id="sl_sel_con">
                           <div class="tab-pane active" id="tab06">
                                   <div id="jcdw_id" class="col-xs-12 col-sm-12 col-lg-12">
                                       <div class="form-group width100">
                                           <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检测单位" >检测单位：</label>
                                           <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                               <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                   <li th:if="${jcdwlist!=null && jcdwlist.size() >0}" th:each="list:${jcdwlist}">
                                                       <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj('jcdw',[[${list.csid}]],'pcrinfo_formSearch');" th:id="'jcdw_id_'+${list.csid}">
                                                           <span th:text="${list.csmc}"></span>
                                                       </a>
                                                   </li>
                                               </ul>
                                               <span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
                                           </div>
                                       </div>
                                   </div>

                                   <div id="yz" class="col-xs-12 col-sm-12 col-lg-12">
                                       <div class="form-group width100">
                                           <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否验证" >是否验证：</label>
                                           <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                               <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                   <li>
                                                       <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj('isyz','1','pcrinfo_formSearch');" id="isyz_id_1">
                                                           <span>测试</span>
                                                       </a>
                                                   </li>
                                                   <li>
                                                       <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj('isyz','0','pcrinfo_formSearch');" id="isyz_id_0">
                                                           <span>验证</span>
                                                       </a>
                                                   </li>
                                               </ul>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                     </div>

                </div>
            </div>
            <div th:include="common/btn/ancz.html"></div>
            <input  type="hidden" id="jcdw_id_tj" name="jcdw_id_tj">
            <input  type="hidden" id="isyz_id_tj" name="isyz_id_tj">
            <table id="pcrinfo_list" class="table table-hover table-bordered table-hidden"></table>
        </form>
    </div>
</body>
</html>
