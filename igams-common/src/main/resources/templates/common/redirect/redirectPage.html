<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <meta name="wechat-enable-text-zoom-em" content="true">
  <title>自动化实验室</title>
  <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
  <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
  <style>
    .row{
        display: block ;
    }
    @font-face {
        font-family: 'Glyphicons Halflings';
        src: url('/fonts/glyphicons-halflings-regular.eot');
        src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
    }
    .glyphicon {
        font-family: 'Glyphicons Halflings';
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <script type="text/javascript" src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/js/weui/weui.css">
  <style>
    body, html {
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    .container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      color: var(--weui-FG-0);
    }
    .page.js_show {
      opacity: 1;
    }
    .page {
      outline: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-sizing: border-box;
      opacity: 0;
      z-index: 1;
    }
    .weui-btn_primary {
      background-color: #07c160;
      background-color: var(--weui-BRAND);
    }
    .weui-btn {
      position: relative;
      display: block;
      width: 184px;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 24px;
      box-sizing: border-box;
      font-weight: 500;
      font-size: 17px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      line-height: 1.41176471;
      border-radius: 8px;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      cursor: default;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="/js/common/redirect/redirectPage.js?v=2024"></script>
<form id="redirectPage">
  <input type="hidden" name="redirectUrl" id="redirectUrl" th:value="${redirectUrl}">
  <input type="hidden" name="wechatMPCode" id="wechatMPCode" th:value="${wechatMPCode}">
  <input type="hidden" name="wechatid" id="wechatid" th:value="${wechatid}">
  <input type="hidden" name="message" id="message" th:value="${message}">
</form>
<div class="container" id="container">
  <div class="page msg_success js_show" tabindex="-1">
    <div class="weui-msg">
      <div class="weui-msg__icon-area">
        <i th:class="'weui-icon-'+${status != null && status != ''? status : 'waiting'}+' weui-icon_msg'"></i>
      </div>
      <div class="weui-msg__text-area">
        <h4 class="weui-msg__title" id="messageTitle"></h4>
      </div>
      <div th:if="${wechatMPCode != null && wechatMPCode != ''}" class="weui-msg__opr-area">
        <p class="weui-btn-area">
          <a role="button" id="scanQRCode" class="weui-btn weui-btn_primary">扫码申请</a>
        </p>
      </div>
    </div></div></div>
</body>
</html>
