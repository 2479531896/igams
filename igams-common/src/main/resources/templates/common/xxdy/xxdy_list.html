<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
	<form id="xxdy_formSearch" class="form-horizontal form-inline">
		 <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
		<!-- <input type="hidden" id="cskz1" name="cskz1" th:value="${xxdyDto.cskz1}"/>
        <input type="hidden" id="cskz2" name="cskz2" th:value="${xxdyDto.cskz2}"/> -->
		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
						<select name="xxdy_select" id="xxdy_select" class="form-control chosen-select" style="height:34px;" onchange="changoption(event)">
							<option value="x" id="xxdy_select_x">请选择</option>
							<option value="0" id="xxdy_select_0">对应类型</option>
							<option value="1" id="xxdy_select_1">原信息</option>
							<option value="2" id="xxdy_select_2">对应信息</option>
							<option value="3" id="xxdy_select_3">对应代码</option>
							<option value="4" id="xxdy_select_4">扩展参数1</option>
							<option value="5" id="xxdy_select_5">扩展参数2</option>
							<option value="6" id="xxdy_select_6">扩展参数3</option>
							<option value="7" id="xxdy_select_7">扩展参数4</option>
							<option value="8" id="xxdy_select_8">扩展参数5</option>
							<option value="9" id="xxdy_select_9">扩展参数6</option>
							<option value="10" id="xxdy_select_10">扩展参数7</option>
							<option value="11" id="xxdy_select_11">扩展参数8</option>

						</select>
						<input id="xxdy_input" name="xxdy_input" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchXxdyResult(); return false;}"/>
					</div>
					<div class="form-group padding_l10" style="margin-left:2%">
						<select name="xxdy_select" id="xxdy_select1" class="form-control chosen-select" style="height:34px;" onchange="changoption(event)">
							<option value="x" id="xxdy_select1_x">请选择</option>
							<option value="0" id="xxdy_select1_0">对应类型</option>
							<option value="1" id="xxdy_select1_1">原信息</option>
							<option value="2" id="xxdy_select1_2">对应信息</option>
							<option value="3" id="xxdy_select1_3">对应代码</option>
							<option value="4" id="xxdy_select1_4">扩展参数1</option>
							<option value="5" id="xxdy_select1_5">扩展参数2</option>
							<option value="6" id="xxdy_select1_6">扩展参数3</option>
							<option value="7" id="xxdy_select1_7">扩展参数4</option>
							<option value="8" id="xxdy_select1_8">扩展参数5</option>
							<option value="9" id="xxdy_select1_9">扩展参数6</option>
							<option value="10" id="xxdy_select1_10">扩展参数7</option>
							<option value="11" id="xxdy_select1_11">扩展参数8</option>
						</select>
						<input id="xxdy_input1" name="xxdy_input1" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchXxdyResult(); return false;}"/>
					</div>
					<div class="form-group padding_l10"  style="margin-left:2%">
						<select name="xxdy_select" id="xxdy_select2" class="form-control chosen-select" style="height:34px;" onchange="changoption(event)">
							<option value="x" id="xxdy_select2_x">请选择</option>
							<option value="0" id="xxdy_select2_0" >对应类型</option>
							<option value="1" id="xxdy_select2_1">原信息</option>
							<option value="2" id="xxdy_select2_2">对应信息</option>
							<option value="3" id="xxdy_select2_3">对应代码</option>
							<option value="4" id="xxdy_select2_4">扩展参数1</option>
							<option value="5" id="xxdy_select2_5">扩展参数2</option>
							<option value="6" id="xxdy_select2_6">扩展参数3</option>
							<option value="7" id="xxdy_select2_7">扩展参数4</option>
							<option value="8" id="xxdy_select2_8">扩展参数5</option>
							<option value="9" id="xxdy_select2_9">扩展参数6</option>
							<option value="10" id="xxdy_select2_10">扩展参数7</option>
							<option value="11" id="xxdy_select2_11">扩展参数8</option>

						</select>
						<input id="xxdy_input2" name="xxdy_input2" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchXxdyResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
			</div>
			<div class="sl_yx_con" id="sl_yx_con" style="display: none">
				<span class="tit" style="color:black;">已选条件：</span>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
					<ul id="sl_add_ul"></ul>
				</div>
			</div>
			<div class="padding_t7 width100" id="searchMore"
				 style="display: none;">
				<div class="tab-content sl_sel_con row"
					 style="min-height: 50px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
					 id="sl_sel_con">
					<div class="tab-pane active" id="tab06">
						<div id="dylx_id" class="col-xs-12 col-sm-12 col-lg-12">
							<div class="form-group width100">
								<label
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="对应类型" style="color:black;">对应类型：
								</label>
								<div
										class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
									<ul
											class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
										<li th:if="${xxdyTypelist!=null && xxdyTypelist.size() >0}"
											th:each="t_dylx:${xxdyTypelist}"><a
												style='text-decoration: none; cursor: pointer;'
												th:onclick="addTj('dylx',[[${t_dylx.csid}]],'xxdy_formSearch');"
												th:id="'dylx_id_'+${t_dylx.csid}"
												th:cskz1="${t_dylx.cskz1}"
												th:cskz2="${t_dylx.cskz2}"
												th:dylxcsdm="${t_dylx.csdm}"><span
												th:text="${t_dylx.csmc}"></span></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div id="dyxx_id" class="col-xs-12 col-sm-12 col-lg-12 hidden" >
							<div class="form-group width100">
								<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="对应信息">对应信息：
								</label>
								<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
									<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden" id="ul_dyxx">
									</ul>
									<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" id="dylx_id_tj" name="dylx_id_tj">
		<input type="hidden" id="dyxx_id_tj" name="dyxx_id_tj">
		<div th:include="common/btn/ancz.html"></div>
		<table id="xxdy_list" class="table table-hover table-bordered table-hidden"></table>
	</form>
</div>

<script type="text/javascript" th:src="@{${urlPrefix}+'/js/common/xxdy/xxdy_list.js?v=20240112v3'}"></script>
