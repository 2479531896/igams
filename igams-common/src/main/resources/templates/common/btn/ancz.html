<div id="toolbar" class="btn-group js-affix" th:if="${czdmlist !=null && czdmlist.size()>0}">
	<button th:each="ancd:${czdmlist}" th:id="'btn_'+${ancd.czdm}" type="button" class="btn btn-success" th:tourl="${ancd.dyym}" th:gnm="${ancd.gnm + ancd.czmc}" data-bs-toggle="tooltip" data-placement="bottom" th:title="${ancd.czsm}" th:v-on:click="'handButton(\''+${ancd.czdm}+'\')'">
		<span th:class="'glyphicon '+${ancd.anys}" aria-hidden="true" th:text="${ancd.czmc}"></span>
	</button>
</div>
