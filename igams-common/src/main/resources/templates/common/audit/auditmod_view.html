<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<form id="ajaxForm" th:action="${urlPrefix}+'/common/audit/auditmodSaveTime'" data-bs-toggle="validation" method="post" theme="simple" class="form-horizontal sl_all_form">
				<input type="hidden" id="access_token" name="access_token"/>
				<input type="hidden" id="ywid" name="ywid" th:value="${ywid}"/>
				<input type="hidden" id="shlb" name="shlb" th:value="${shlb}"/>
				<div class="body-content">
					<div class="row" >
						<div class="col-md-12 col-sm-12 h30">
							<div class="form-group">
								<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
									<span style="color: red;">*</span> 天数
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9">
									<input type="text" name="ts" placeholder="输入 -1 为提前一天，输入 1 为推迟一天" validate="{required:true,stringMaxLength:128}" class="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
			<div class="clearfix"></div>
		</form>
	</body>
	<script type="text/javascript" src="/js/common/audit/auditmod_view.js" charset="utf-8"></script>
</html>
