<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/common/exception/exception_sendFile.js?v=20231201001'}" charset="utf-8"></script>
	<style type="text/css">
		.fjcfbDto span:hover{
			cursor:pointer;
		}
		.f_button{
			background: white;
			border: 0;
		}
		.f_button:hover{
			border-width: 0px; 
			border-radius: 3px;
			background: #1E90FF;
			cursor: pointer; 
			outline: none;
			font-family: Microsoft YaHei; 
			color: white; 
			font-size: 14px; 
		}
	</style>
</head>
<body>
<form id="sendFileForm" th:action ="${urlPrefix}+'/exception/exception/sendFile'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
	<input type="hidden" id="fjids" name="fjids" />
	<input type="hidden" id="ycid" name="ycid" th:value="${SjycfkDto.ycid}"/>
	<input type="hidden" id="ffkid" name="ffkid" th:value="${sjycfkDto.ffkid}">
	<input type="hidden" id="qrr" name="qrr" th:value="${sjycfkDto.qrr}">
	<input type="hidden" id="ywlx" name="ywlx" th:value="${sjycfkDto.ywlx}">
	<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
	<div class="body-content tab-content">
		<div class="panel panel-default sample-formal">
			<div class="panel-body">
				<div class="row">
				<div class="col-md-12 col-sm-12">
			       	<div class="form-group">
			   			<div class="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
			   				<div th:id="${fjcfbDto.fjid}" name="formalFile">
			   					<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件"></label>
			   					<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
			    				<div class="col-sm-10 padding_t7">
			    					<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
			    					<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
				    					<span th:text="${fjcfbDto.wjm}"></span>
				    					<span class="glyphicon glyphicon glyphicon-save"></span>
			    					</button>&nbsp;&nbsp;
			    					<button title="删除" class="f_button" type="button" th:if="${sjycfkDto.ckbj != '1'}">
			    						<span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);"></span>
			    					</button>&nbsp;&nbsp;
			    					<button title="预览" class="f_button" type="button">
			    						<span class="glyphicon glyphicon-eye-open" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]]);"></span>
			    					</button>
			    				</div>
			    			</div>
			   			</div>
			  		</div>
				</div>
				<div class="col-md-12 col-sm-12" id="lsfjList" th:if="${sjycfkDto.ckbj != '1'}">
			       	<div class="form-group">
			   			<div class="fjcfbDto" th:if="${redisList != null && redisList.size() >0}" th:each="redis:${redisList}">
			   				<div th:id="${redis.fjid}" >
			   					<label for="" class="col-sm-2 control-label" th:if="${redisStat.index == 0}" th:text="临时附件"></label>
			   					<label for="" class="col-sm-2 control-label" th:if="${redisStat.index > 0}"></label>
			    				<div class="col-sm-10 padding_t7 upload_fj" th:id="'upload_fj'+${redis.fjid}">
			    					<label for="" th:text="${redisStat.index+1}+."></label>
			    					<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" th:title="${redis.wjm}">
				    					<span th:text="${redis.wjm}"></span>
			    					</button>
			    					<button title="删除" class="f_button" type="button">
			    						<span class="glyphicon glyphicon-remove" th:onclick="tempDel([[${redis.fjid}]],[[${SjycfkDto.ycid}]]);"></span>
			    					</button>
			    					<!-- <button title="预览" class="f_button" type="button">
			    						<span class="glyphicon glyphicon-eye-open"  th:onclick="tempView([[${redis.fjid}]],[[${redis.wjm}]]);"></span>
			    					</button> -->
			    				</div>
			    			</div>
			   			</div>
			  		</div>
				</div>
				<div class="col-md-12 col-sm-12" th:if="${sjycfkDto.ckbj != '1'}">
					<div class="form-group">
						<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
							资料上传
						</label>
						<div class="col-sm-9 col-xs-9 col-md-9">
							<input id="pro_file" name="pro_file" type="file">
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
