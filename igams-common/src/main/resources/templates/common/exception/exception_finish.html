<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix}+'/js/common/exception/exception_finish.js?v=20230828v1'}" charset="utf-8"></script>
    <style>
        .stars li{
            display: inline-block;
            color: #ADADAD;
            font-size: 22px;
            cursor:pointer;
        }
    </style>
</head>
<body>
<form id="finishExceptionForm" th:action ="${urlPrefix}+'/exception/exception/finishSaveException'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="ids" id ="ids" th:value="${sjycDto.ids}" >
            <input type="hidden" name="pjxj" id ="pjxj">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        是否解决:
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <label class="radio-inline">
                            <input type="radio" value="1" name="sfjj" >是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="0" name="sfjj" >否
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        评价星级:
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8" >
                        <ul class="stars" style="padding-left: 0px">
                            <li>★</li>
                            <li>★</li>
                            <li>★</li>
                            <li>★</li>
                            <li>★</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">评价内容:</label>
                    <div class="col-sm-8 col-md-8 col-xs-8" >
                        <textarea type="text" id="pjnr" name="pjnr" class="form-control" style="height: 50px;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
