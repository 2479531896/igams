<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/common/exception/exception_chooseTzry.js'}" charset="utf-8"></script>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/jquery-qrcode.min.js" charset="utf-8"></script>
</head>
<body>
<form id="chooseTzryForm"  data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form blue-second-skin">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content"  style="padding: 0px;">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-md-4 col-sm-4 control-label">
                                通知类型:
                            </label>
                            <div class="col-md-6 col-sm-6 padding_t7">
                                <select id="tzlx" name="tzlx"  class="form-control chosen-select" >
                                    <option  value="">--请选择--</option>
                                    <option  th:if="${tzlxList!=null && tzlxList.size() > 0}"  th:each="type:${tzlxList}"   th:value="${type[code]}"  th:text="${type[value]}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4  control-label">
                                通知人员:
                            </label>
                            <div class="col-sm-6 col-md-6 padding_t7">
                                <div class="input-group" id="input-group">
                                    <input id="tzrys"   name="tzrys" type="hidden"></input>
                                    <button type="button" onclick="chooseTzr()" class="btn btn-primary" style="margin-left:10px;height: 28px !important">选择</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
