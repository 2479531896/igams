<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script src="/js/plugins/dragsort/jquery.dragsort.js"></script>
		<script type="text/javascript" src="/js/common/listfields/listfields_set.js"></script>
	</head>
	<body>
		<form id="ajaxForm" action="/common/title/commTitleSelectSave" method="post" data-bs-toggle="validation" theme="simple" class="form-horizontal sl_all_form">
			<div class="sl_all_bg body-content">
				<div class="custom-export">
					<div class="pull-left export-left">
						<div class="search-box form-inline">
							<div class="form-group">
								<input type="text" class="form-control" id="search_input" name="search_input" placeholder="关键字">
							</div>
						</div>
						<h3 class="text-center">
							可选择字段
						</h3>
						<ul class="dragsort" id="list1" th:if="${waitList!=null && waitList.size() >0}" >
							<li th:each="lbzdsz,iterStat:${waitList}"  th:if="${lbzdsz.mrxs !='9'}">
								<div id="choseListDiv" th:title="${lbzdsz.xszd}">
									<input type="hidden" th:value="${lbzdsz.xszd}" id="xszd" name="xszd"></input>
									<div style="width:105px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;" th:text="${lbzdsz.xszdmc}"></div>
								</div>
							</li>
						</ul>
					</div>
					<div class="pull-left export-mid">
						<dl>
							<dd id="right-all"></dd>
							<dd id="left-all" class="export-leftico"></dd>
						</dl>
					</div>
					<div class="pull-right export-right">
						<h3 class="text-center">
							已选择字段
							<small class="text-danger">（拖拽可以排序）</small>
						</h3>
						<input type="hidden" name="ywid" id="ywid" th:value="${lbzdszDto.ywid}"></input>
						<input type="hidden" name="access_token"/>
						<ul class="dragsort" id="list2">
							<li th:if="${choseList!=null && choseList.size() > 0 }" th:each="lbzdsz,iterStat:${choseList }">
								<div id="choseListDiv" th:title="${lbzdsz.xszd}">
									<input type="hidden" th:value="${lbzdsz.xszd}" id="xszd" th:name="'choseList['+${iterStat.index}+']'"></input>
									<div style="width:105px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;" th:text="${lbzdsz.xszdmc}"></div>
								</div>
							</li>
						</ul>
						<div id="sendData"></div>
					</div>
				</div>
			</div>
		</form>
		<div class="clearfix"></div>
	</body>
</html>
