<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta charset="UTF-8">
<style>
.margin_7{
			margin-top:4px;
			margin-bottom: 4px;
		}
</style>
</head>
<body>
<form class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label"> 
										信息编号：
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${xxglDto.xxid}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 margin_7">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									         信息类型： 
									</label>
									<div class="col-sm-8 col-xs-12">
									    <div style="padding-top:6px" th:text="${xxglDto.xxlxmc}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 col-xs-4  control-label">
									钉钉群：
									</label>
									<div class="col-sm-10 col-xs-8 col-md-10">
										<div style="padding-top:6px" th:text="${xxglDto.ddqid}"></div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 col-xs-4 padding_7 control-label"> 
									           信息内容：
									</label>
									<div class="col-sm-10 col-xs-8 col-md-10">
									    <div style="padding-top:6px"  th:text="${xxglDto.xxnr}"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
</div>
</form>
</body>
</html>
