<!DOCTYPE html>
<html>
<head lang="zh-cn">+
<meta charset="UTF-8">
<style>
.form-control {
	height: 31px;
}

.bootstrap-tagsinput {
	min-width: 100%;
}
</style>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/common/message/message_mod.js'}" charset="utf-8"></script>
</head>
<body>
	<form id="ajaxForm"
		th:action="${urlPrefix}+'/message/message/'+${xxglDto.formAction}"
		class="form-horizontal sl_all_form" method="post" theme="simple"
		data-bs-toggle="validation">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in"
				id="partnerInfoTab" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<input type="hidden" name="access_token" /> 
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label"> 
									   <span style="color: red;">*</span>&nbsp;&nbsp;信息编号：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input readonly="readonly" type="text" id="xxid" name="xxid"
											th:value="${xxglDto.xxid}"
											validate="{required:true,stringMaxLength:64}"
											class="form-control" style="height: 30px;" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
									       信息类型：
									</label>
									<div class="col-sm-8 col-xs-12">
									     <select id="xxlx" name="xxlx"   th:value="${xxglDto.xxlx}"  class="form-control chosen-select"  style="height:34px">
										    <option  value="">--请选择--</option>
			                        	    <option  th:each="list:${messageTypelist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${xxglDto.xxlx eq list.csid}" ></option>
			 						     </select>
									</div>
								</div>
							</div>							
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 col-xs-4 control-label"> <span
										style="color: red;">*</span>&nbsp;&nbsp;信息内容：
									</label>
									<div class="col-sm-10 col-xs-8 col-md-10">
										<textarea id="xxnr" name="xxnr" rows="5" th:text="${xxglDto.xxnr}" validate="{required:true,stringMaxLength:512}" class="form-control" ></textarea>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 col-xs-4 control-label">
										&nbsp;&nbsp;&nbsp;钉钉群：
									</label>
									<div class="col-sm-10 col-xs-8 col-md-10">
										<input type="text" id="ddqid" name="ddqid" th:value="${xxglDto.ddqid}" validate="{stringMaxLength:128}" class="form-control" style="height: 30px;"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
