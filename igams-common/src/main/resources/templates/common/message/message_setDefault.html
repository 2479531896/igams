<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/common/message/message_setDefault.js'}" charset="utf-8"></script>
<form  id="setForm"
      th:action="${urlPrefix}+'/message/message/setdefaultSaveMessage'"
      class="form-horizontal sl_all_form" method="post" theme="simple"
      data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="dyxxJson" id="dyxxJson" th:value="${dyxxJson}"/>
    <div class="modal-body body-content tab-content">
        <div th:each="xxlx,xxlxStat:${messageTypelist}" >
            <h4 style="padding-bottom: 10px;padding-top: 10px;" th:text="${xxlx.csmc}"></h4>
            <div class="panel panel-success">
                <div class="panel-body">
                    <div class="RadioStyle">
                        <div class="Block PaddingL col-md-2 padding_l0"  th:each="xx,xxStat:${map[xxlx.csmc]}">
                            <input  th:id="${xx.glxx}" th:value="${xx.xxnr}" th:name="${xx.xxnr}" type="checkbox" th:attr="checked=${xx.szz=='0'?false:true}"/>
                            <label  th:for="${xx.glxx}" th:text="${xx.xxnr}" th:onclick="xxOnclick([[${xx.glxx}]],[[${xx.csmc}]],event)" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width:120px;"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
