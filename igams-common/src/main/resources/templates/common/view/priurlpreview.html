<!DOCTYPE html>
<html>
<head lang="zh-cn">
<title>图片预览</title>
	<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/common/view/pripreview.js'}" charset="utf-8"></script>
	<style>
		.leftdiv{
			position:absolute;
			padding-top:30%;
			width:50%;
			height:100%;
			float:left;
		}
		.leftimg{
		 	margin-left:5%;
		 	display:none;
			transform: translateY(-50%);
		}
		.rightdiv{
			position:absolute;
			padding-top:30%;
			width:50%;
			height:100%;
			right:0;
			top:0;
		}
		.rightimg{
			display:none;
		 	margin-right:5%;
			right:0;
			float:right;
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
<table>
	<tr >
		<td>
			<div style="position: relative;" >
				<div class="leftdiv"  	style="z-index:1;"><img src="/images/frame/transform_rotate_256px_572199_easyicon.net.png"  class="leftimg"></div>
				<div class="centerdiv"  style="z-index:3;"><img  th:src="${urlPrefix}+'/ws/file/getPubFileInfo?fjid='+${fjcfbDto.fjid}"  class="myimg" style="height:100%;display:none;" th:id="${fjcfbDto.fjid}" ></div>
				<div class="rightdiv" 	style="z-index:2;"><img src="/images/frame/object_rotate_right_256px_572001_easyicon.net.png" class="rightimg"></div>
			</div>
		</td>
	</tr>
</table>
</body>
</html>
