<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/production/serial/serialRule_edit.js" charset="utf-8"></script>
	</head>
	<body>
		<form id="serialRule_ajaxForm" th:action="'/production/serial/'+${lshgzDto.formAction}+'SaveSerialRule'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" name="lshgzid" id="ad_lshgzid" th:value="${lshgzDto.lshgzid}"/>
					<input type="hidden" name="access_token"/>
					<div class="col-md-12 col-sm-12 col-xs-12">
				        <div class="form-group">
				            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label"><span style="color:red;">*</span>流水号类型</label>      	
				          	<div class="col-sm-8 col-md-8 col-xs-8">
				          		<input type="text" id="lshlx" name="lshlx" th:value="${lshgzDto.lshlx}" data-clear="true"
													validate="{required:true,stringMaxLength:16}" class="form-control" />
				          	</div>
				        </div>
					</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
			        <div class="form-group">
			          	<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">流水号规则</label>      	
			          	<div class="col-sm-8 col-md-8 col-xs-8">
			          		<textarea id="lshgz" name="lshgz" th:value="${lshgzDto.lshgz}" rows="3" th:text="${lshgzDto.lshgz}"
									  validate="{stringMaxLength:512}" class="form-control" ></textarea>
			          	</div>
			        </div>
			     </div>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</body>
</html>
