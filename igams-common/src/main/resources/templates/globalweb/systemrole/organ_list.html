<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/globalweb/systemrole/organ_list.js'}" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body" style="padding-bottom:0px;">
			<form id="organFormSearch" class="form-horizontal form-inline">
	        	<div class="panel panel-default">
					<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
	                    <div class="form-group padding_l10">
	                        <select name="cxbt" class="form-control chosen-select" id="cxtj" style="height:34px;">
                           		<option value="0">机构名称</option>
                           		<option value="1">机构代码</option>
								<option value="2">外部程序</option>
                           	</select>
	                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                onkeydown="if(event.keyCode==13) {searchOrganResult(); return false;}"/>
						</div>
						<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
		            </div>
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit" style="color:black">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore" style="display: none;" >
						<div class="tab-content sl_sel_con row"  style="min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px;padding-bottom:10px;" id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<div id="sfty_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否停用" style="color:black">是否停用：</label>
										<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
												<li>
													<a style='text-decoration:none;cursor:pointer;'
													   onclick="addTj('sfty','0','organFormSearch');"
													   id="sfty_id_0"><span>否</span></a>
												</li>
												<li>
													<a style='text-decoration:none;cursor:pointer;'
													   onclick="addTj('sfty','1','organFormSearch');"
													   id="sfty_id_1"><span>是</span></a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
		        </div>
				<input  type="hidden" id="sfty_id_tj" name="sfty_id_tj">
	        	<div th:include="common/btn/ancz.html"></div>
	        	<table id="tb_list" class="table table-hover table-bordered"></table>
	        </form>
	    </div>
	</body>
</html>
