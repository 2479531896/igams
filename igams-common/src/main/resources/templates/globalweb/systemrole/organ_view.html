<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
</style>
</head>
<body>
	<form id="ajaxForm"   class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="body-content tab-content">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-6 col-xs-6 control-label">
							父机构名称：
						</label>
						<div class="col-sm-6 col-xs-6 padding_t7">
							<span th:if="${JgxxDto.fjgid == Jgxxs.jgid}" th:text="${Jgxxs.jgmc}" th:each="Jgxxs:${AllJgxx}"></span>							
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-6 col-xs-6 control-label">
							机构代码：
						</label>
						<div class="col-sm-6 col-xs-6 padding_t7">
							<span th:text="${JgxxDto.jgdm}"></span>							
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-6 col-xs-6 control-label">
							机构名称：
						</label>
						<div class="col-sm-6 col-xs-6 padding_t7">
							<span th:text="${JgxxDto.jgmc}"></span>							
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-6 col-xs-6 control-label">
							是否停用：
						</label>
						<div class="col-sm-6 col-xs-6 padding_t7">
							<span th:if="${JgxxDto.sfty==null || JgxxDto.sfty=='' || JgxxDto.sfty=='0'}" style="color:green"> 否</span>
							<span th:if="${JgxxDto.sfty!=null && JgxxDto.sfty=='1'}" style="color:red"> 是</span>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-6 col-xs-6 control-label">
							扩展参数1：
						</label>
						<div class="col-sm-6 col-xs-6 padding_t7">
							<span th:text="${JgxxDto.kzcs1}"></span>							
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-6 col-xs-6 control-label">
							扩展参数2：
						</label>
						<div class="col-sm-6 col-xs-6 padding_t7">
							<span th:text="${JgxxDto.kzcs2}"></span>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
