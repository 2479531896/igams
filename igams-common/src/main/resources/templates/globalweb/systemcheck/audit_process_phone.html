<!DOCTYPE html>
<html lang="zh-cn">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="/css/buttons.css" />
		<link rel="stylesheet" type="text/css" href="/css/base.css" />
		<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
		<!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
		<script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
		<!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
		<script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
		<script type="text/javascript" src="/js/jquery-ui-custom.contact-min.js"></script>
		<!-- 先引入 Vue -->
		<script src="/js/plugins/vue/vue.js"></script>
		<!--滚动条插件-->
		<script src="/js/jquery.scroll/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/customscrollbar/jquery.mCustomScrollbar.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/events/jquery.event.outerClick-min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/customscrollbar/jquery.mCustomScrollbar.min.css" />
		<!-- 表单验证 -->
		<link rel="stylesheet" type="text/css" href="/js/plugins/validation/css/jquery.validate-min.css" />
		<script src="/js/plugins/validation/jquery.validate-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/validation/jquery.validate.contact-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/jquery.validate.methods.contact-min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/validation/lang/zh_CN-min.js" charset="utf-8"></script>
		
		<!--Bootbox弹窗插件-->
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootbox/css/bootbox-min.css" />
		<script src="/js/plugins/bootbox/bootbox.concat-min.js?v=20220905v1" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/bootbox/lang/zh_CN-min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--jQuery.chosen美化插件-->
		<link rel="stylesheet" type="text/css" href="/js/plugins/chosen/chosen.css" />
		<script type="text/javascript" src="/js/plugins/chosen/chosen.jquery.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/utils/jquery.utils.pinyin-min.js" charset="utf-8"></script>
		<!--Bootstrap-table插件-->
		<link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
		<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		<!--Bootstrap-table 拖拽插件-->
		<script src="/js/plugins/bootstrap-table/extensions/colresizable/colResizable-1.6.js" charset="utf-8"></script>
		<!--Bootstrap-switch插件-->
		<link href="/js/plugins/bootstrap-switch/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
		<script src="/js/plugins/bootstrap-switch/bootstrap-switch.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!--bootstrap-->
		<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
		<!-- 引入 typeahead -->
		<script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
		<!--提交共通-->
		<script src="/js/common/comdefine.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/laydate/laydate.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/v5_style.css" />
		<link rel="stylesheet" type="text/css" href="/css/basephone.css" />
		<script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
		<style type="text/css">
			body{
				width:100%;
				height:100%;
				overflow: auto;
			}
		
		</style>
</head>
	<body style="height:100%;">
		<form th:action="${urlPrefix}+'/ws/auditProcess/auditSave'" data-bs-toggle="validation" method="post" id="auditAjaxForm" theme="simple" class="form-horizontal sl_all_form">
				<input type="hidden" id="ywid" name="ywid" th:value="${shgcDto.ywid}"/>
				<!-- 用于加载页面时确认唯一值 -->
				<input type="hidden" id="audit_loadYmCode" name="loadYmCode" th:value="${shgcDto.loadYmCode}"/>
				<input type="hidden" id="business_url" name="business_url" th:value="${shgcDto.business_url}"/>
				<input type="hidden" id="ywzd" name="ywzd" th:value="${shgcDto.ywzd}"/>
				<input type="hidden" id="lcxh" name="lcxh" th:value="${shgcDto.xlcxh}"/>
				<input type="hidden" id="shlb" name="shlb" th:value="${shgcDto.shlb}"/>
				<input type="hidden" id="lastStep" name="lastStep" th:value="${shgcDto.lastStep}"/>
				<input type="hidden" id="access_token" name="access_token"/>
				<input type="hidden" id="sftg" name="sftg">
				<input type="hidden" id="shxxThlcxh" name="thlcxh" th:value="${ShlcDto.lcxh}">
				<input type="hidden" id="shxx_shry" name="shxx_shry" th:value="${shgcDto.shxx_shry}">
		    	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" id="shxx_shjs" name="shxx_shjs" th:value="${shgcDto.shxx_shjs}">
				<div class="body-content tab-content" style="height:100%; width:100%;margin:0px;padding:0px;position:absolute;">
					<div class="panel panel-default" >
						<div class="panel-heading" style="background-color:#66A3FF;">
							<h2 class="panel-title"><strong th:text="${shgcDto.shlbmc}"></strong></h2>
						</div>
						<div class="panel-body">
							<div class="row">
								<div id="auditPage"></div>
							</div>
						</div>
					</div>
					<div  name="qwwc" class="panel panel-default" style="margin-top:10px;margin-bottom:50px;">
						<div class="panel-heading" style="background-color:#66A3FF;">
							<h2 class="panel-title"><strong >期望完成日期</strong></h2>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<div class="col-xs-12">
									<input type="text" id="qwwcsj" name="qwwcsj" validate="{stringMaxLength:32}" class="form-control" placeholder="期望完成时间" >
								</div>
							</div>
						</div>
					</div>
					<div  name="qwwc" class="panel panel-default" style="margin-top:10px;margin-bottom:50px;">
						<div class="panel-heading" style="background-color:#66A3FF;">
							<h2 class="panel-title"><strong >转换规则</strong></h2>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<div class="col-xs-12">
									<label class="radio-inline" style="color:black;"><input type="radio" value="0" name="signflg" class="phonesyzt1" validate="{required:true}">PDF+签名+水印</label>
									<label class="radio-inline" style="color:black;"><input type="radio" value="1" name="signflg" class="phonesyzt2" validate="{required:true}">PDF+水印</label>
									<label class="radio-inline" style="color:black;"><input type="radio" value="2" name="signflg" class="phonesyzt2" checked="checked" validate="{required:true}">PDF</label>
								</div>
							</div>
						</div>
					</div>
					<div  name="qwwc" class="panel panel-default" style="margin-top:10px;margin-bottom:50px;">
						<div class="panel-heading" style="background-color:#66A3FF;">
							<h2 class="panel-title"><strong >是否替换</strong></h2>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<div class="col-xs-12">
									<label class="radio-inline" style="color:black;"><input type="radio" value="1" name="replaceflg" class="phonesyzt1" validate="{required:true}">是</label>
									<label class="radio-inline" style="color:black;"><input type="radio" value="0" name="replaceflg" class="phonesyzt2" checked="checked" validate="{required:true}">否</label>
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default" style="margin-top:10px;margin-bottom:50px;">
						<div class="panel-heading" style="background-color:#66A3FF;">
							<h2 class="panel-title"><strong >审核意见</strong></h2>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<div class="col-xs-12">
									<textarea id="shxxShyj" name="shyj" rows="5" validate="{stringMaxLength:512}" class="form-control" placeholder="说点什么吧..."></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default" style="margin-top:10px;margin-bottom:50px;">
						<div class="panel-heading" style="background-color:#66A3FF;">
							<h2 class="panel-title"><strong >审核流程</strong></h2>
						</div>
						<div class="panel-body">
							<div class="row" style="width:100%;margin:0px;">
								<div class="col-sm-4 col-lg-3 text-left" style="width:100%;">
									<div class="padding_10 show" style="width:100%;">
										<ul class="audit_steps" >
											<li class='end'><span>开始</span></li>
											<li th:each="shlc : ${shlcList}" th:class='${shlc.audited eq true?"end":""}'><span th:text="${shlc.gwmc}"></span></li>
											<li><span>结束</span></li>
										</ul>
										<div class="clearfix"></div>
										<div class="panel-group" id="accordion">
											<div class="panel panel-info" style="margin-top:10px;">
												<div class="panel-heading" >
													<h4 class="panel-title">
														<a id="shjl" data-bs-toggle="collapse" data-parent="#accordion"
														   href="#collapseOne" style="font-size:12px;">
															审核记录<span id="shjlmenu" class="glyphicon glyphicon-chevron-down"></span>
														</a>
													</h4>
												</div>
												<div id="collapseOne" class="panel-collapse collapse show">
													<div class="panel-body">
														<div class="audit_steps_con" th:if="${shxxList != null and shxxList.size() > 0}" th:each="shxx:${shxxList}">
															<p class="t" style="text-align:left;"><span th:text="${(shxx.sftg eq null)?'用户':shxx.gwmc}"></span><span th:text ="${shxx.shrmc}"></span><span th:text ="${shxx.shsj}"></span><span th:class="'pull-right col'+${(shxx.sftg eq '1')?'1':(shxx.sftg eq null?'4':'2')}" th:text='${(shxx.sftg eq null)?"提交":shxx.sftgmc}'></span></p>
															<p class="c"><i class="fa fa-chevron-down"></i><span th:text="${(shxx.sftg eq null) ? shxx.ssyj : shxx.shyj}">&nbsp;</span></p>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div style="height:50px;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
 				<div class="form-group" style="position:fixed;z-index: 99999;bottom:0px;left:0px;right:0px;width:100%;padding:0px;margin:0px ! important;overflow:hidden">
 					<input type="hidden" id="flg" name="flg"/>
					<button type="button" class="col-xs-6 btn btn-primary btn-sm "  value="1" style="background-color:#3385ff;border-color:#3385ff;height:50px ! important;border-radius:0px;">通过</button>
					<button type="button" class="col-xs-6 btn btn-danger btn-sm "  value="0" style="border-radius:0px;height:50px ! important;border-radius:0px;">不通过</button>
				</div> 
			</div>
		</form>
	</body>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/globalweb/systemcheck/audit_process_phone.js?version=2.0.0'}" charset="utf-8"></script>
</html>
