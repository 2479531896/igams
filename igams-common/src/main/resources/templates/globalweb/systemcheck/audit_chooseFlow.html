<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript"  th:src="@{${urlPrefix} + '/js/globalweb/systemcheck/audit_chooseFlow.js?v=20230713'}" charset="utf-8"></script>
</head>
<body>
    <form th:action="${urlPrefix}+'/systemcheck/auditProcess/commCommitAudit'" data-bs-toggle="validation" method="post" id="auditFlowAjaxForm" theme="simple" class="form-horizontal sl_all_form">
        <input type="hidden" id="access_token" name="access_token" th:value="${shgcDto.access_token}"/>
        <input type="hidden" id="shlb" name="shlb" th:value="${shgcDto.shlb}"/>
        <input type="hidden" id="extend_1" name="extend_1" th:value="${shgcDto.extend_1}"/>
        <div class="body-content tab-content">
                        <div class="row" >
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-md-4 control-label">
                                        系统审核<span style="color: red;">*</span>
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8">
                                        <select id="shid" name="shid" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
                                            <option  value="">--请选择--</option>
                                            <option  th:if="${xtshDtoList!=null && xtshDtoList.size() > 0}" th:each="list:${xtshDtoList}" th:value="${list.shid}" th:text="${list.shmc}"></option>
                                        </select>
                                    </div>
                                </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
