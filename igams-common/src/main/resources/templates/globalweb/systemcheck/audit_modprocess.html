<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<div class="modal-body form-horizontal clearfix" id="viewDiv">
		<input type="hidden" name="ywid" id="ywid" th:value="${ywid}"/>
		<input type="hidden" name="shlb" id="shlb" th:value="${shlb}"/>
			<div class="">
				<ul class="flow_bar">
					<li class="flo_first flow_finish">
						<div>
							<a href="javascript:void(0);"> <span class="flo_ico"></span>
								<h5>
									开始
								</h5> </a>
						</div>
					</li>
					<li th:each="shlc : ${shlcList}" th:class='${shlc.audited eq true?"flow_finish":""}'>
						<div>
							<a href="javascript:void(0);"> <span class="flo_ico"></span>
								<h5 th:text="${shlc.gwmc}">
									
								</h5> </a>
						</div>
					</li>
					<li th:class='${shgcDto.xlcxh==""?"flow_finish":""}'>
						<div>
							<a href="javascript:void(0);"> <span class="flo_ico"></span>
								<h5>
									结束
								</h5> </a>
						</div>
					</li>
				</ul>
			</div>
			<table id="tb_list" data-classes="table table-hover table-bordered table-hidden" ></table>
		</div>
		
		<div id="modDiv" style="display:none;">
			<form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
			<input type="hidden" name="shxxid" id="shxxid" th:value="${shxxDto.shxxid}"/>
			<input type="hidden" name="access_token" id="access_token"/>
			<input type="hidden" id="urlPrefix" th:value="${urlPrefix}"/>
			<div class="body-content" >
				<div class="row" style="margin-top:20px;">	
					<div class="col-md-6 col-sm-6">
						<div class="col-md-1 col-sm-1"></div>
						<div class="col-md-11 col-sm-11">
							<div class="form-group">
								<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
									<span style="color: red;">*</span>审核人
								</label>
								<div class="col-sm-8 col-xs-8 col-md-8">
									<input type="text" id="shrmc" name="shrmc" validate="{required:true,stringMaxLength:16}" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="col-md-11 col-sm-11">
							<div class="form-group">
								<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
									<span style="color: red;">*</span>审核日期
								</label>
								<div class="col-sm-8 col-xs-8 col-md-8">
									<input type="text" id="shsj" name="shsj" th:value="${shxxDto.shsj}" validate="{required:true,stringMaxLength:32}"  class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-md-1 col-sm-1"></div>
					</div>
					
					<div class="col-md-12 col-sm-12">
					
						<div class="form-group" id="shyjDiv">
							<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" style="height: 29px;padding-left: 15px;padding-right: 15px;border-right-width: 30px;margin-right: 0px;margin-left: 25px;">
								审核意见
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9">
								<textarea id="shyj" name="shyj" rows="3" th:text="${shxxDto.shyj}" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" ></textarea>
							</div>
						</div>
				
					<div class="col-md-12 col-sm-12" style="margin-top:20px;">
						<div class="col-md-4 col-sm-4"></div>
						<div class="col-md-4 col-sm-4">
							<div class="col-md-2 col-sm-2"></div>
							<button title="确定" class="btn btn-success col-md-3 col-sm-3" type="button" onclick="insertmod()">
	    						<span>确定</span>
	    					</button>
	    					<div class="col-md-2 col-sm-2"></div>
							<button title="取消" class="btn btn-danger col-md-3 col-sm-3" type="button" onclick="returnview()" >
	    						<span>取消</span>
	    					</button>
	    					<div class="col-md-2 col-sm-2"></div>
							</div>
						</div>
					</div>
				</div>
		</form>
	</div>
		
		<script type="text/javascript">
			setTimeout(function(){
			    var ul_width = $(".flow_bar").innerWidth()+1;
			    if(ul_width > 0)
			    $(".flow_bar").css( {
			        width : ul_width,
			        position : 'relative',
			        left : '50%',
			        marginLeft : -ul_width / 2
			    });
			},50)
		</script>
	</body>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/globalweb/systemcheck/audit_modprocess.js'}" charset="utf-8"></script>
</html>
