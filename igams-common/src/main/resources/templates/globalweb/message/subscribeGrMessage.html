<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript" src="/js/globalweb/message/subscribeGrMessage.js" charset="utf-8"></script>
<form  id="setGrMessageForm"
       action="#"
       class="form-horizontal sl_all_form" method="post" theme="simple"
       data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="formAction" id="formAction" th:value="${formAction}"/>
    <input type="hidden" name="hbJson" id="hbJson" th:value="${hbJson}"/>
    <input type="hidden" name="yhJson" id="yhJson" th:value="${yhJson}"/>
    <input type="hidden" name="yhid" id="yhid" th:value="${yhid}"/>
    <input type="hidden" name="ids" id="ids" th:value="${ids}"/>
    <div class="modal-body body-content tab-content">
        <div class="panel panel-success">
            <div class="panel-body">
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                            送检伙伴:
                        </label>
                        <div class="col-sm-8 col-xs-8 col-md-8" th:if="${hbList !=null && hbList.size() > 0}">
                            <select id="hb" name="hb" th:value="${hbmc}" class="form-control chosen-select"style="height:34px;">
                                <option th:id="${list.hbid}" th:each="list:${hbList}" th:value="${list.hbid}" th:text="${list.hbmc}" th:selected="${list.hbid eq hbid}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        当前用户:
                    </label>
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span th:text="${zsxm}"/>
                    </label>
                </div>
            </div>
        </div>
        <H4 style="padding-bottom: 10px;padding-top: 10px;" th:text="${hbDto.csmc}"></H4>
        <div class="panel panel-success">
            <div class="panel-body" id="HbDiv">
            </div>
        </div>
        <div th:each="xxlx,xxlxStat:${yhJcsjDtos}" >
            <h4 style="padding-bottom: 10px;padding-top: 10px;" th:text="${xxlx.csmc}"></h4>
            <div class="panel panel-success">
                <div class="panel-body">
                    <div class="RadioStyle">
                        <div class="Block PaddingL col-md-2 padding_l0"  th:each="xx,xxStat:${dyxxMap[xxlx.csmc]}">
                            <input  th:id="${xx.glxx}" th:value="${xx.xxnr}" th:name="${xx.xxnr}" type="checkbox" th:attr="checked=${xx.szz=='0'?false:true}"/>
                            <label  th:for="${xx.glxx}" th:text="${xx.xxnr}" th:onclick="xxOnclick([[${xx.szlb}]],[[${xx.glxx}]],event)" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width:120px;"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="float: right;text-center">
            <span onclick="successBtn()" class="btn btn-sm btn-primary">确 定</span>
        </div>
    </div>
</form>
</body>
</html>
