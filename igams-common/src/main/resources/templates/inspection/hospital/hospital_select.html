<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择医院名称</title>
<script type="text/javascript" src="/js/inspection/hospital/hospital_select.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="hospital_formSearch" class="form-horizontal form-inline">
 		<input th:if="${access_token != null}" type="hidden" id="out_token" name="" th:value="${access_token}"/>
 		<input type="hidden" id="dwFlag" th:value="${YsxxDto.dwFlag}"/>
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
						<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchHospitaleResult(true); return false;}"/>
						<button type="button" style="margin-left:50px"  class="btn btn-primary" onclick="searchHospitaleResult(true)">查询</button>
					</div>
				</div>
			</div>
			<table id="hospital_list" class="table table-hover table-bordered table-hidden"></table>
		</div>		
 	</form>
</div>
</body>
</html>
