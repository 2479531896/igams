<!DOCTYPE html>
<html lang="zh-cn">
<head>
<script type="text/javascript" src="/js/hospital/hospital/hospital_list.js"
	charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="yyxx_formSearch" class="form-horizontal form-inline">
			<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj"
								style="height: 34px;">
								<option value="8">全部</option>
								<option value="0">单位名称</option>
								<option value="1">单位简称</option>
								<option value="2">单位其它名称</option>
								<option value="3">单位统计名称</option>
								<option value="4">单位等级</option>
								<option value="5">单位类别</option>
								<option value="6">省份</option>
								<option value="7">城市</option>
							</select> 
							<input id="cxnr" name="cxnr" class="form-control"
								placeholder="模糊匹配"
								onkeydown="if(event.keyCode==13) {yyxxResult(); return false;}" >
						</div>
						<button type="button" style="margin-left: 50px" id="btn_query"
							class="btn btn-primary">检索</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					</div>
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
						style="display: none;">
						<div class="tab-content sl_sel_con row"
							style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
							<div id="dwlb_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
											title="单位类别">单位类别：</label>
										<div
											class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul
												class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li th:if="${dwlblist!=null && dwlblist.size() >0}"
													th:each="t_dwlb:${dwlblist}"><a
													style='text-decoration: none; cursor: pointer;'
													th:onclick="addTj('dwlb',[[${t_dwlb.csid}]],'yyxx_formSearch');"
													th:id="'dwlb_id_'+${t_dwlb.csid}"><span
														th:style="${t_dwlb.scbj eq '2'?'color:red':''}"
														th:text="${t_dwlb.csmc}+ ${t_dwlb.scbj eq '2'?'(停用)':''}"></span></a>
												</li>
											</ul>
											<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a
												name="more" style="text-decoration: none; cursor: pointer;">更多&gt;&gt;</a></span>
										</div>
									</div>
								</div>
							
							<div id="dwdj_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
											title="单位等级">单位等级：</label>
										<div
											class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul
												class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li th:if="${dwdjlist!=null && dwdjlist.size() >0}"
													th:each="t_dwdj:${dwdjlist}"><a
													style='text-decoration: none; cursor: pointer;'
													th:onclick="addTj('dwdj',[[${t_dwdj.csid}]],'yyxx_formSearch');"
													th:id="'dwdj_id_'+${t_dwdj.csid}"><span
														th:style="${t_dwdj.scbj eq '2'?'color:red':''}"
														th:text="${t_dwdj.csmc}+ ${t_dwdj.scbj eq '2'?'(停用)':''}"></span></a>
												</li>
											</ul>
											<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a
												name="more" style="text-decoration: none; cursor: pointer;">更多&gt;&gt;</a></span>
										</div>
									</div>
								</div>

							</div>
							<div id="dwzddj_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="重点等级">重点等级：</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li>
												<a style='text-decoration: none; cursor: pointer;' onclick="addTj('dwzddj','A＋','yyxx_formSearch');" id="dwzddj_id_A＋">
													<span>A＋</span>
												</a>
											</li>
											<li>
												<a style='text-decoration: none; cursor: pointer;' onclick="addTj('dwzddj','A','yyxx_formSearch');" id="dwzddj_id_A">
													<span>A</span>
												</a>
											</li>
											<li>
												<a style='text-decoration: none; cursor: pointer;' onclick="addTj('dwzddj','B','yyxx_formSearch');" id="dwzddj_id_B">
													<span>B</span>
												</a>
											</li>
											<li>
												<a style='text-decoration: none; cursor: pointer;' onclick="addTj('dwzddj','C','yyxx_formSearch');" id="dwzddj_id_C">
													<span>C</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<input type="hidden" id="dwlb_id_tj" name="dwlb_id_tj"> 
			<input type="hidden" id="dwdj_id_tj" name="dwdj_id_tj"> 
			<input type="hidden" id="dwzddj_id_tj" name="dwzddj_id_tj">
			<div th:include="common/btn/ancz.html"></div>
			<table id="tb_list"
				class="table table-hover table-bordered table-hidden"
				data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
