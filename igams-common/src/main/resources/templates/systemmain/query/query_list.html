<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/query/query_list.js?v=20250214'}" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
	        <form id="querylist_formSearch"  class="form-horizontal form-inline">
	        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	        	<div class="panel panel-default">
		            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            		<option value="0">查询名称</option>
                            		<option value="1">查询编码</option>
                            		<option value="2">类别区分</option>
                            	</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {searchQueryResult(true); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
		            </div>
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore" style="display: none;" >
						<div class="tab-content sl_sel_con row"  style="min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px;padding-bottom:10px;" id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<div id="cxqf_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="查询区分" >查询区分：</label>
										<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li th:if="${cxqflist!=null && cxqflist.size() >0}" th:each="cxqf:${cxqflist}">
													<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[cxqf]],[[${cxqf.csid}]],[[querylist_formSearch]]);" th:id="'cxqf_id_'+${cxqf.csid}">
														<span th:text="${cxqf.csmc}"></span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div id="xsfs_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="显示方式" >显示方式：</label>
										<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li th:if="${xsfslist!=null && xsfslist.size() >0}" th:each="xsfs:${xsfslist}">
													<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[xsfs]],[[${xsfs.csid}]],[[querylist_formSearch]]);" th:id="'xsfs_id_'+${xsfs.csid}">
														<span th:text="${xsfs.csmc}"></span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
		        </div>
				<input type="hidden" id="cxqf_id_tj" name="cxqf_id_tj">
				<input type="hidden" id="xsfs_id_tj" name="xsfs_id_tj">
				<div th:include="common/btn/ancz.html"></div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
	        </form>
	    </div>
	</body>
</html>
