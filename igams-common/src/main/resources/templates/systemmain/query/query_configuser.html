<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/query/query_configuser.js'}" charset="utf-8"></script>
	</head>
	<body class="body-content">
		<div class="panel-body body-content" style="padding-bottom:0px;">
		    <form th:action="${urlPrefix}+'/systemmain/query/viewTemporaryQuery'" theme="simple" id="configUserForm" class="form-horizontal form-inline">
		    	<input type="hidden" id="cxid" name="cxid" th:value="${lscxqxDto.cxid}"></s:hidden>
		    	<input type="hidden" id="cids" name="cids" th:value="${lscxqxDto.cids}">
		    	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
			    <div class="row">	
			    	<div class="panel panel-default">
			            <div class="panel-heading">查询条件</div>
			            <div class="panel-body">
							<div class="form-group" style="padding-left: 15px !important;">
								<label>类型</label>
								<select id="lx" name="lx"  class="form-control chosen-select">
									<option  value="USER">用户</option>
									<option  value="ROLE">角色</option>
								</select>
							</div>
		                    <div class="form-group padding-l30">
		                        <label>用户名</label>
		                        <input type="text" id="yhm" name="yhm" class="form-control"></input>
							</div>
							<div class="form-group padding-l30" style="margin-left:0px">
			                    <label>姓名/角色名</label>
			                    <input type="text" id="zsxm" name="zsxm" class="form-control"></input>
			                </div>
							<button type="button" class="btn btn-primary btn-sm" style="margin-left:20px" onclick="searchConfigUserResult();"> 查 询 </button>
			            </div>
			        </div>
					<div class="pull-left export-left">
						<table id="tb_unlist" class="table table-hover table-bordered"></table>
					</div>
					<div class="pull-left export-mid">
						<dl>
							<dd id="right-all" onclick="addOption()"></dd>
							<dd id="left-all" class="export-leftico" onclick="moveOption()"></dd>
						</dl>
					</div>
					<div class="pull-right export-right">
						<table id="tb_list" class="table table-hover table-bordered"></table>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
