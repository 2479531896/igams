<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/query/sql_convert.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content">
    <form id="sqLConvertForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">转换前</div>
            <div class="panel-body" >
                <div class="col-sm-12 col-xs-12 padding_t7">
                    <textarea id="before" name="before" rows="15"  class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="panel-body" >
            <div class="col-sm-12 col-xs-12">
                <button type="button" style="display:block;margin:0 auto" class="btn btn-primary" onclick="convertSql()">转换</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">转换后</div>
            <div class="panel-body" >
                <div class="col-sm-12 col-xs-12 padding_t7">
                    <textarea id="after" name="after" rows="15"  class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
