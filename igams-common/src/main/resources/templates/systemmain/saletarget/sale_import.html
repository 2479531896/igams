<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/systemmain/saletarget/sale_import.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content">
			<form id="saleImportForm" th:action ="'/sample/stock/SaveSample'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
				<input type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
				<input type="hidden" name="fjid" id ="fjid">
		        <div class="form-group">
					<div class="row">
						<div class="col-sm-6 text-right">
							<button id="btn-cancel" type="button" class="btn btn-primary hidden">
								取消
							</button>
						</div>
						<div class="col-sm-6 text-left">
							<button id="btn-continue" type="button" class="btn btn-primary hidden">
								继续
							</button>
						</div>
						<div class="col-sm-6 text-right">
							<button id="btn-complete" type="button" class="btn btn-primary hidden">
								完成
							</button>
						</div>
					</div>
				</div>
				<div class="row hidden" id="errordiv">
					<div class="col-sm-12">
						<div class="alert alert-danger" id="errormsg">
						</div>
					</div>
				</div>
				<div class="row hidden" id="warndiv">
					<div class="col-sm-12">
						<div class="alert alert-warning" id="warnmsg">
						</div>
					</div>
				</div>
				<div class="row hidden" id="confirmdiv">
					<div class="col-sm-12">
						<div class="alert alert-info" id="confirmmsg">
						</div>
					</div>
				</div>
				<div class="row hidden" id="infodiv">
					<div class="col-sm-12">
						<div class="alert alert-success" id="infomsg">
						</div>
					</div>
				</div>
				<div class="panel panel-default">
		            <div class="panel-heading">上传文件内容</div>
		            <div class="panel-body" id="update_table">
					<table id="tb_list" class="table table-hover table-bordered"></table>
					</div>
				</div>
				
 				<div class="panel panel-default">
		            <div class="panel-heading">销售指标类型</div>
		           	<div class="panel-body">
						<span style="color:red;">*</span>导入表格的提示</br>
						    工号-> 填写工号，特殊情况：(1)指标分类填"平台"，则工号填[平台名称]；(2)指标分类填"特检销售统计"，则工号填[送检伙伴名称]</br>
						    指标类型-> M:月度&nbsp;&nbsp;/&nbsp;&nbsp;Q:季度&nbsp;&nbsp;/&nbsp;&nbsp;Y:年度</br>
							指标分类-> 系统维护->基础数据维护->填写销售分类的&nbsp;&nbsp;&nbsp;&nbsp;参数名称</br>
							指标子分类-> 系统维护->基础数据维护->填写销售子分类的&nbsp;&nbsp;&nbsp;&nbsp;参数名称
					</div>
			    </div> 
				
				<div class="clearfix"></div>
				<div class="panel panel-default">
		            <div class="panel-heading">请选择导入文件<button id="template_dw" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">
						下载模板
					</button></div>
		            <div class="panel-body">
		            	<div class="file-loading">
	                    	<input id="sale_file" name="sale_file" type="file" class="file-loading">
		                </div>
		            </div>
		        </div>
			</form>
			<form action="/common/file/downFile" method="POST" enctype="multipart/form-data" id="updateSaleForm">
				<input type="hidden" name="wjlx" value="TEMPLATE_IMPORT_XS.xlsx">
				<input type="hidden" id="access_token" name="access_token">
			</form>
		</div>
	</body>
</html>
