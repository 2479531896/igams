<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="saletarget_formSearch" class="form-horizontal form-inline">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="saletarget_select" id="saletarget_select" class="form-control chosen-select" style="height:34px;">
		                	<option value="0">真实姓名</option>
		                	<option value="1">指标类型</option>
							<option value="2">分类</option>
							<option value="3">子分类</option>
							<option value="4">开始周期</option>
							<option value="5">结束周期</option>
		         		</select>
			      		<input id="saletarget_input" name="saletarget_input" class="form-control" placeholder="模糊匹配"
                        onkeydown="if(event.keyCode==13) {searchSaletargetResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					<span class="tit">已选条件：</span>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						<ul id="sl_add_ul"></ul>
					</div>
				</div>
				<div class="padding_t7 width100" id="searchMore" style="display: none;">
					<div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;">
						<div class="tab-pane active" id="tab06">

							<div id="zblx_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-4 col-md-2 col-lg-1 control-label" title="指标类型">指标类型：</label>
									<div class="col-xs-12 col-sm-8  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${zblxlist!=null && zblxlist.size() >0}" th:each="t_zblx:${zblxlist}">
												<a style='text-decoration: none; cursor: pointer;' th:onclick="addTj('zblx',[[${t_zblx.csid}]],'saletarget_formSearch');" th:id="'zblx_id_'+${t_zblx.csid}">
													<span th:text="${t_zblx.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div id="zbfl_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-4 col-md-2 col-lg-1 control-label" title="指标分类">指标分类：</label>
									<div class="col-xs-12 col-sm-8  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${zbfllist!=null && zbfllist.size() >0}" th:each="dto:${zbfllist}">
												<a style='text-decoration: none; cursor: pointer;' th:onclick="addTj('zbfl',[[${dto.csid}]],'saletarget_formSearch');" th:id="'zbfl_id_'+${dto.csid}">
													<span th:text="${dto.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div id="zbzfl_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-4 col-md-2 col-lg-1 control-label" title="指标子分类">指标子分类：</label>
									<div class="col-xs-12 col-sm-8  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${zbzfllist!=null && zbzfllist.size() >0}" th:each="dto:${zbzfllist}">
												<a style='text-decoration: none; cursor: pointer;' th:onclick="addTj('zbzfl',[[${dto.csid}]],'saletarget_formSearch');" th:id="'zbzfl_id_'+${dto.csid}">
													<span th:text="${dto.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" id="zblx_id_tj" name="zblx_id_tj">
		<input type="hidden" id="zbfl_id_tj" name="zbfl_id_tj">
		<input type="hidden" id="zbzfl_id_tj" name="zbzfl_id_tj">
		<div th:include="common/btn/ancz.html"></div>
 		<table id="saletarget_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div>
</body>
<script type="text/javascript" src="/js/systemmain/saletarget/saletarget_list.js"></script>
</html>
