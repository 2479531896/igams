<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<style type="text/css">
			.datadiv{
			    overflow-y:scroll;
			    height:480px;
			}
		</style>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;" id="dataFormSearch">
			<form class="form-horizontal form-inline" id="basicDataSearch" method="post" action="${urlPrefix}+'/systemmanage/basicdata/listBasicData'" theme="simple" onsubmit="return false;">
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" id="scbj_id_tj" name="scbj_id_tj">
	        	<div class="panel panel-default">
	            	<div class="panel-heading">查询条件</div>
	            	<div class="panel-body">
						<div class="form-group padding_l10">
		    				<label>参数类型：</label>
							<input type="text" id="cslx" name="cslx" class="form-control" placeholder="参数类别" onkeydown="if(event.keyCode==13) {searchOther(); return false;}" onblur="searchOther();" style="width:140px;">
	                        <select name="cxbt" class="form-control chosen-select" id="cxbt">
	                        	<option value="">请选择</option>
                           		<option value="0">参数代码</option>
                           		<option value="1">参数名称</option>
                           		<option value="2">父参数代码</option>
                           		<option value="3">父参数名称</option>
                           	</select>
	                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                onkeydown="if(event.keyCode==13) {searchDataResult(); return false;}"/>
						</div>
						<button id="search_go"  style="margin-left:50px" type="button" class="btn btn-primary margin_r15">查询</button>
						<span v-on:click="searchMore" class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						<div class="sl_yx_con" id="sl_yx_con" style="display: none">
							<span class="tit">已选条件：</span>
							<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
								<ul id="sl_add_ul"></ul>
							</div>
						</div>
						<div class="padding_t7 width100" id="searchMore" style="display: none;" >
							<div class="tab-content sl_sel_con row" style="min-height:120px;padding-left:5px;margin-left: 0px;margin-right: 0px; padding-bottom: 10px;" id="sl_sel_con">
								<div class="tab-pane active" id="tab06">
									<div id="scbj_id" class="col-xs-12 col-sm-12 col-lg-12">
										<div class="form-group width100">
											<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="状态">状态：</label>
											<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
												<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('scbj','0','dataFormSearch');"
														   id="scbj_id_0"><span>正常</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('scbj','2','dataFormSearch');"
														   id="scbj_id_2"><span>停用</span></a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>	
			<div class="clearfix" id="fixfirst"><br></div>
			<div class="col-md-2 col-sm-2" id="typehead">
				<div>
					<table class="table table-bordered text-left table-hover" style="margin-bottom:0px">
						<thead>
							<tr>
								<th class="form-control text-center"><span style="vertical-align: middle">类别名称</span></th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="datadiv" id="typedata">
					<table class="table table-bordered text-left table-hover datadiv cur_poi" id ="basictable">
						<tbody th:if="${jclbList != null && jclbList.size() > 0}">
                 			<tr th:each="jclb:${jclbList}" th:attr_p="${jclb['parentId']}" th:attr_type="${jclb['id']}"  
                 				th:attr_ex1="${jclb['basic_extend_1']}" th:attr_ex2="${jclb['basic_extend_2']}" 
                 				th:attr_ex3="${jclb['basic_extend_3']}" th:attr_ex4="${jclb['basic_extend_4']}"  th:attr_ex5="${jclb['basic_extend_5']}"
								th:attr_ex1_sel="${jclb['basic_extend_1_select']}" th:attr_ex2_sel="${jclb['basic_extend_2_select']}"
                 				th:attr_ex3_sel="${jclb['basic_extend_3_select']}" th:attr_ex4_sel="${jclb['basic_extend_4_select']}"
								th:attr_ex5_sel="${jclb['basic_extend_5_select']}"
								style="height: 37px">
                 				<td>
              						<span th:text="${jclb['name']}"/>
               					</td>
                   			</tr>
			         	</tbody>
			     	</table>
		     	</div>
			</div>
			<div class="col-md-10 col-sm-10 table-responsive">
				<div th:include="common/btn/ancz.html"></div>
				<table id="tb_list" class="table table-hover table-bordered" style ="table-layout: fixed;"></table>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/data/basicdata_list.js?v=20250108v4'}"></script>
	</body>
</html>
