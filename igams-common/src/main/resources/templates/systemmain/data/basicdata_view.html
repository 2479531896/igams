<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
	   <form theme="simple" class="form-horizontal sl_all_form">
		<div class="body-content">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">参数代码</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.csdm}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">参数名称</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.csmc}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">类别名称</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.jclbmc}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12" th:if="${jcsjDto.ffcsid != ''&& jcsjDto.ffcsid!=null}">
					<div class="form-group">
						<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">上上节点参数名称</label>
						<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.ffcsmc}">&nbsp;</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12" th:if="${jcsjDto.fcsid != ''&& jcsjDto.fcsid!=null}">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">父参数名称</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.fcsmc}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12" th:if="${t_jcsjDto.cskz1 != ''&& t_jcsjDto.cskz1 !=null && t_jcsjDto.cskz1 !='NaN'}">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">扩展参数1</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.cskz1}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12" th:if="${t_jcsjDto.cskz2 != ''&& t_jcsjDto.cskz2 !=null && t_jcsjDto.cskz2 !='NaN'}">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">扩展参数2</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.cskz2}">&nbsp;</div>
		   			</div>
		   		</div>
				<div class="col-md-12 col-sm-12 col-xs-12" th:if="${t_jcsjDto.cskz3 != ''&& t_jcsjDto.cskz3 !=null && t_jcsjDto.cskz3 !='NaN'}">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">扩展参数3</label>
	    				<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.cskz3}">&nbsp;</div>
	    			</div>
	   			</div>
				<div class="col-md-12 col-sm-12 col-xs-12" th:if="${t_jcsjDto.cskz4 != ''&& t_jcsjDto.cskz4 !=null && t_jcsjDto.cskz4 !='NaN'}">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">扩展参数4</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-xs-8 col-md-8 padding_t7" th:text="${jcsjDto.cskz4}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12" th:if="${t_jcsjDto.cskz5 != ''&& t_jcsjDto.cskz5 !=null && t_jcsjDto.cskz5 !='NaN'}">
					<div class="form-group">
						<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">扩展参数5</label>
						<div style="word-break: break-all;" class="col-sm-8 col-xs-8 col-md-8 padding_t7" th:text="${jcsjDto.cskz5}">&nbsp;</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">参数排序</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.cspx}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">是否默认</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.sfmrmc}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">是否广播</label>
		    			<div class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.sfgbmc}">&nbsp;</div>
		   			</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12"  th:if="${fjcfList != null && fjcfList.size() >0}">
			        <div class="form-group">
			        	<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">模板</label>      	
			          	<div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
			    			<div id="fjcfbDto"  th:each="fjcfbDto:${fjcfList}">
			    				<div th:id="${fjcfbDto.fjid}" >
				    				<div class="col-sm-12" style="padding:0px;">
				    					<a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
					    					<span th:text="${fjcfbDto.wjm}"></span>
					    					<span class="glyphicon glyphicon glyphicon-save"></span>
				    					</a>
				    				</div>
				    			</div>
			    			</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group">
		         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">备注</label>
		    			<div style="word-break: break-all;" class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${jcsjDto.bz}">&nbsp;</div>
		   			</div>
				</div>
			</div>
		</div>
		</form>	
		<script type="text/javascript">
			function xz(fjid){
				jQuery('<form action="'+$("#basicDataSearch #urlPrefix").val()+'/common/file/downloadFile" method="POST">' +  // action请求路径及推送方法
				           '<input type="text" name="fjid" value="'+fjid+'"/>' + 
				           '<input type="text" name="access_token" value="'+$("#ac_tk").val()+'"/>' + 
				       '</form>')
				   .appendTo('body').submit().remove();
			}
		</script>
    </body>
</html>
