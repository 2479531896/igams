<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/ddxxgl/ddxx_addList.js'}" charset="utf-8"></script>	
</head>
<body>
<form id="addListForm"   th:action ="${urlPrefix}+'/common/ddxxgl/'+${ddxxglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="materInfoTab" aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<input type="hidden" name="access_token"/>
						<input type="hidden" name="ddxxid" th:value="${ddxxglDto.ddxxid}"/>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-md-4 col-sm-4 control-label">
								<span style="color: red;">*</span>消息类型：
								</label>
								<div class="col-md-4 col-sm-4"> 
									<select id="ddxxlx" name="ddxxlx"  class="form-control chosen-select" validate="{required:true}" >
										<option  value="">--请选择--</option>
			                        	<option  th:if="${listType!=null && listType.size() > 0}"  th:each="type:${listType}"   th:value="${type['code']}"  th:text="${type['value']}"  th:selected="${ddxxglDto.ddxxlx eq type['code']}"></option>
			 						</select>
								</div>
							</div>
						</div> 
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-md-4 col-sm-4 control-label">
								<span style="color: red;">*</span>通知类型：
								</label>
								<div class="col-md-4 col-sm-4">
									<select id="tzlx" name="tzlx"  class="form-control chosen-select" validate="{required:true}">
										<option  value="">--请选择--</option>
			                        	<option  th:if="${tzlxList!=null && tzlxList.size() > 0}"  th:each="type:${tzlxList}"   th:value="${type[code]}"  th:text="${type[value]}" th:selected="${ddxxglDto.tzlx eq type[code]}" ></option>
			 						</select>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-md-4 col-sm-4 control-label">
								<span style="color: red;">*</span>用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;户：
								</label>
								<div class="col-md-4 col-sm-4">
									<select id="yhid" name="yhid"  class="form-control chosen-select" validate="{required:true}" >
										<option  value="">--请选择--</option>
			                        	<option  th:if="${xtyhlist!=null && xtyhlist.size() > 0}"  th:each="xtyh:${xtyhlist}"   th:value="${xtyh.xtyhid}"  th:text="${xtyh.xtyhmc}"  th:selected="${ddxxglDto.yhid eq xtyh.xtyhid}"></option>
			 						</select>
								</div>
							</div>
						</div>  
					</div>
				</div>
			</div>
		</div>
	</div>
</form>	
</body>
</html>
