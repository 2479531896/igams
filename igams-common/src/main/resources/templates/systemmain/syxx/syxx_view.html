<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta charset="UTF-8">
<style>
.form-control {
	height: 31px;
}

.bootstrap-tagsinput {
	min-width: 100%;
}
</style>
</head>
<body>
	<form class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in"
				id="partnerInfoTab" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<input type="hidden" name="access_token" /> 
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label"> 
<!--									   <span style="color: red;">*</span>-->
										&nbsp;&nbsp;水印信息编号：
									</label>
<!--									<div class="col-sm-8 col-xs-12">-->
										<div style="padding-top:6px" th:text="${syxxDto.syxxid}"></div>
<!--									</div>-->
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
<!--										<span style="color: red;">*</span>-->
										&nbsp;&nbsp;文件类别：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.wjlb}"></div>
								</div>
							</div>		
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
								
									<label for="" class="col-sm-4 control-label"> 
<!--										<span style="color: red;">*</span>-->
										&nbsp;&nbsp;开始页数：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.ksys}"></div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label"> 
<!--										<span style="color: red;">*</span>-->
										&nbsp;&nbsp;水印图片链接：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.sytplj}"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label"> 
<!--										<span style="color: red;">*</span>-->
										&nbsp;&nbsp;水印字：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.syz}"></div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label"> 
<!--										<span style="color: red;">*</span>-->
										&nbsp;&nbsp;水印字体大小：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.syztdx}"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label"> 
<!--										<span style="color: red;">*</span>-->
										&nbsp;&nbsp;水印横向间隔：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.syhxjg}"></div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
<!--										<span style="color:red;">*</span>-->
										&nbsp;&nbsp;水印纵向间隔：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.syzxjg}"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
<!--										<span style="color:red;">*</span>-->
										&nbsp;&nbsp;水印透明度：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.sytmd}"></div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
<!--										<span style="color:red;">*</span>-->
										&nbsp;&nbsp;水印倾斜角度：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.syqxjd}"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
<!--										<span style="color:red;">*</span>-->
										&nbsp;&nbsp;图片水印字体大小：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.tpsyztdx}"></div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
<!--										<span style="color:red;">*</span>-->
										&nbsp;&nbsp;页数显示：
									</label>
									<div style="padding-top:6px" th:text="${syxxDto.ysxs}==1?'显示':'不显示'"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
