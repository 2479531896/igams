<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
	   <form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						系统资源信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">资源ID</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.zyid}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">资源标题</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.zybt}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">功能名</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.gnm}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">父节点</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.fjd}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">菜单层次</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.cdcc}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">显示顺序</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.xssx}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">操作名称</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.czmc}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">资源路径</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.zylj}">&nbsp;</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						列表信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">业务ID</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.ywid}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">业务名称</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.ywmc}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">关联表缩写</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.glbsx}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">关联字段</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.glzd}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">排序信息</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.pxxx}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">标题名</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.btm}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">显示类型</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.xslx}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">高级筛选</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.gjsxbj eq '1'?'开':'关'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">显示字段名称</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.xszdmc}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">排序字段</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.pxzd}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">字段说明</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.zdsm}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">显示宽度</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.xskd}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-xs-4 control-label">默认显示</label>
					    			<div class="col-sm-8 col-xs-8 padding_t7" th:text="${lbcxszDto.mrxs eq '1'?'是':'否'}">&nbsp;</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</body>
</html>
