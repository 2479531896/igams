<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlprefix}+'/js/systemmain/task/task_mod.js'}" charset="utf-8"></script>
	</head>
	<body>
		<form id="ajaxForm" th:action="${urlPrefix}+'/systemmain/task/modSaveTask'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-heading">查看任务进度</div>
					<div class="panel-body">
						<div class="row">
							<input type="hidden" name="gzid" id="gzid" th:value="${gzglDto.gzid}"/>
							<input type="hidden" name="access_token"/>
							<input type="hidden" name="urlprefix" id ="urlprefix" th:value="${urlprefix}">
							<div class="col-md-12 col-sm-12">
						        <div class="form-group">
						            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label"><span style="color:red;">*</span>紧急度 :</label>      	
						          	<div class="col-sm-8">
										<select id="jjd" name="jjd" th:value="${gzglDto.jjd}" class="form-control chosen-select"  >
											<option value="">--请选择--</option>
		                        			<option  th:if="${urgentlist!=null && urgentlist.size() > 0}" th:each="list:${urgentlist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${list.csid eq gzglDto.jjd}"></option>
										</select>
						          	</div>
						        </div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label"><span style="color:red;">*</span>期望完成日期 :</label>
					    			<div class="col-sm-8 padding_t7">
					    				<input type="text" id="qwxcsj" name="qwxcsj" th:value="${gzglDto.qwwcsj}" data-clear="true"
													validate="{required:true,stringMaxLength:128}" class="form-control" />
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">备注 :</label>
					         		<div class="col-sm-8 padding_t7">
					         			<textarea id="bz" name="bz" th:value="${gzglDto.bz}" rows="5" th:text="${gzglDto.bz}"
												  validate="{stringMaxLength:1024}" class="form-control" ></textarea>
									</div>
					   			</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
