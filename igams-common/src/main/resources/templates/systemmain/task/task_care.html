<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlprefix}+'/js/systemmain/task/task_care.js'}" charset="utf-8"></script>
		<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
	</head>
	<body>
		<form id="ajaxForm" th:action="${urlprefix}+'/systemmain/task/taskcareSaveTask'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="access_token"/>
			<input type="hidden" name="urlprefix" id ="urlprefix" th:value="${urlprefix}">
			<input type="hidden" id="gzglDtos" name="gzglDtos" th:value="${gzglDtos}"/>
			<input type="hidden" id="zt" name="zt" th:value="${zt}"/>
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-1 col-md-1  control-label" th:if="${zt=='00'}">负责人</label>
									<label for="" class="col-sm-1 col-md-1  control-label" th:if="${zt=='10'}">确认人</label>
					    			<div class="col-sm-11 col-md-11 padding_t7">
					    				<div class="input-group" id="input-group">
						         			 <input id="fzr"   name="fzr" type="hidden"></input>
											<button type="button" onclick="chooseFzr()" class="btn btn-primary" style="margin-left:10px;">选择</button>
										</div>
					    			</div>
					   			</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
				<div class="panel panel-default" th:if="${gzglDtos != null && gzglDtos.size() >0}" th:each="gzglDto:${gzglDtos}">
					<input type="hidden" name="gzid" id="gzid" th:value="${gzglDto.gzid}"/>
					<div class="panel-heading" th:text="${gzglDto.rwmc}"></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">期望完成时间</label>
					    			<div class="col-sm-8 padding_t7">
					    				<input type="text" th:id="'qwwcsj_'+${gzglDtoStat.index}" name="qwwcsj" th:value="${gzglDto.fqwwcsj}" validate="{required:true,stringMaxLength:128}" class="form-control" />
					    			</div>
					   			</div>
							</div>
							<div class="col-md-6 col-sm-6">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">任务期限</label>
					    			<div class="col-sm-8 padding_t7">
					    				<span id="rwqx" name="rwqx" th:text="${gzglDto.rwqx ne null?gzglDto.rwqx+'天':gzglDto.rwqx}"></span>
					    			</div>
					   			</div>
							</div>
<!--							<div class="col-md-12 col-sm-12">-->
<!--								<div class="form-group" >-->
<!--									<label for="" class="col-md-2 col-sm-2 control-label">-->
<!--										备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：-->
<!--									</label>-->
<!--										<div class="col-md-10 padding_t7">-->
<!--										<textarea id="'bz_'+${gzglDtoStat.index}" name="bz" th:text="${gzglDto.bz}" rows="3" style="height:50px;" validate="{stringMaxLength:1024}" class="form-control" ></textarea>-->
<!--									</div>-->
<!--								</div>-->
<!--							</div>-->
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
