<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>日期选择</title>
	<style type="text/css">
		a:hover {
			text-decoration: none;
		}
		
		a:hover {
			text-decoration: none;
		}
		
		#calendar-title {
			font-size: 25px;
			text-transform: uppercase;
			font-family: Arial, Helvetica, sans-serif;
			padding: 14px 0 0 0;
		}
		
		#calendar-year {
			font-size: 15px;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: normal;
		}
		
		.lightgrey { 
			/*浅灰色显示过去的日期*/
			color: #a8a8a8;
		}
		
		#tab {
			font-size: 14px;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
			width: 100%;
			box-sizing: border-box;
		}
		
		#tab th {
			list-style: none;
			/*100/7 = 14.28%*/
			display: block;
			width: 14.28%;
			float: left;
			/*规定行高，垂直居中*/
			height: 35px;
			box-sizing: border-box;
			font-size: 20px;
			padding-left: 15px;
		}
		
		#tab tr {
			border-bottom: 1px solid rgba(0, 0, 0, .1);
		}
		
		#tab td {
			list-style: none;
			/*100/7 = 14.28%*/
			display: block;
			width: 14.28%;
			float: left;
			/*规定行高，垂直居中*/
			min-height: 130px;
			box-sizing: border-box;
			color: #000;
			/*  padding-left:20px; */
			padding-top: 10px;
			z-index: 2;
		}
		
		.button {
			min-width: 50px ! important;
			height: 35px ! important;
			background-color: #FFFFFF;
			border: 1px solid #CCCCCC;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			line-height: 25px;
			margin: 0px;
			padding: 0px;
			border-collapse: collapse;
			border-spacing: 0;
		}
		
		.button:hover {
			background-color: #F6F6F6;
		}
		
		#myCarousel {
			border: 1px solid #CCCCCC;
			width: 80px;
			padding: 0px;
			height: 35px;
			line-height: 32px;
		}
		
		#year_list {
			outline: none;
			width: 80px;
			height: 35px;
			text-align: center;
			font-size: 20px;
			border: 1px solid #CCCCCC;
			border-radius: 2px;
		}
		
		#year_list:hover {
			background-color: #F6F6F6;
		}
		
		#to_today {
			display: block;
			width: 60px;
			height: 35px;
			margin-left: 20px;
			border: 1px solid #CCCCCC;
			border-radius: 2px;
			text-decoration: none;
			text-align: center;
			color: #000;
			font-size: 16px;
			line-height: 32px;
		}
		
		#to_today:hover {
			background-color: #F6F6F6;
		}
		
		#tab td:hover {
			background-color: #EBFAFF;
		}
		
		.rwspan {
			width: 100%;
			border: 1px solid #F1F1F1;
			border-radius: 4px;
			height: 30px;
			line-height: 30px;
			z-index: 99;
			padding-left: 10px;
			display: block;
			color: #000;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			opacity: 0.6;
		}
		.carousel-item{
		 	text-align:center
		}
		#tab tr{
			background-color: white !important;
		}
	</style>

	<script type="text/javascript" src="/js/systemmain/task/lunar_calendar.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/systemmain/task/calendar_task.js?v=20250606v7" charset="utf-8"></script>
</head>
	<body>
		<div class="panel-body body-content" style="padding:0px;">
			<div class="col-md-12 col-sm-12">
				<div class="form-group">
					<div class="col-sm-12 col-md-6" style="padding:0px;">
						<div id="monthDiv" class="col-md-6" style="margin-top: 10px;padding:0px;">
							<table>
								<tr>
									<td><input id="year_list" readonly="readonly"></input></td>
									<td>&nbsp;&nbsp;<span style="font-size: 20px;">年</span>&nbsp;&nbsp;</td>
									<td>
										<div style="text-align: center;" >
											<a class="btn prev-slide button" value="Previous Slide">
												<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
											</a>
										</div>
									</td>
									<td>
										<div id="myCarousel" class="col-md-1  carousel" data-bs-interval="false">
											<div id="monlist" class="carousel-inner">
												<div class="carousel-item">
													<input type="hidden" value="0" /><span title="一月">一月</span><span style="display: none;">一月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="1" /><span title="二月">二月</span><span style="display: none;">二月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="2" /><span title="三月">三月</span><span style="display: none;">三月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="3" /><span title="四月">四月</span><span style="display: none;">四月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="4" /><span title="五月">五月</span><span style="display: none;">五月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="5" /><span title="六月">六月</span><span style="display: none;">六月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="6" /><span title="七月">七月</span><span style="display: none;">七月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="7" /><span title="八月">八月</span><span style="display: none;">八月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="8" /><span title="九月">九月</span><span style="display: none;">九月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="9" /><span title="十月">十月</span><span style="display: none;">十月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="10" /><span title="十一月">十一月</span><span style="display: none;">十一月</span>
												</div>
												<div class="carousel-item">
													<input type="hidden" value="11" /><span title="十二月">十二月</span><span style="display: none;">十二月</span>
												</div>
											</div>
										</div>
									</td>
									<td>
										<div style="text-align: center;">
											<a class="btn next-slide button" value="Next Slide"> 
												<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
											</a>
										</div>
									</td>
									<td><a id="to_today" href="javascript:void(0)" title="Today"><span>今天</span></a></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="col-sm-12 col-md-6" style="min-height:45px;">
						<h1 class="green" id="calendar-title" style="display: inline-block; float: right;">
							<span style="margin-right: 20px;"></span>
							<span style="margin-right: 20px;"></span>
						</h1>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12" style="padding-top: 15px;">
				<div class="body">
					<div class="lightgrey body-list" style="border-top: 1px solid rgba(0, 0, 0, 0.1);padding-top:10px;">
						<table id="tab">
							<tr>
								<th>日</th>
								<th>一</th>
								<th>二</th>
								<th>三</th>
								<th>四</th>
								<th>五</th>
								<th>六</th>
							</tr>
							<tbody id="tbody">
							</tbody>
						</table>
					</div>
					<div class="darkgrey body-list">
						<ul id="days">
	
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
