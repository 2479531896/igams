<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/task_table.js?v=20231116v2"></script>
    <style  type="text/css">
        .frame{
            float: left;
            height: 30px;
            padding: 0 2px 0 2px;
            text-align: center;
            /*border-style: groove;*/
            justify-content:center;
            border:1px solid #8f8f8f;
            display: flex;
            align-items: center;
        }

        .ywmcColor{
            color: chocolate !important;
            cursor:pointer;
        }

        .ztColor{
            color: cornflowerblue !important;
            cursor:pointer;
        }

        p{
            color: black;
            font-size: 12px;
        }

        label{
            color: black;
        }

    </style>
</head>
<body>
<div class="panel-body" style="padding: 6px 0 0 4px">
    <form id="task_table_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default" style="width: 1482px">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <div class="">
                        <div class="form-group padding_l10">
                            <select name="cxtj" class="form-control chosen-select" id="cxtj">
                                <option value="0">任务名称</option>
                                <option value="1">负责人</option>
                                <option value="2">确认人</option>
                                <option value="3">创建人员</option>
                                <option value="4">测试人</option>
                            </select>
                            <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"  onkeydown="if(event.keyCode==13) {tableEnter(); return false;}"/>
                        </div>
                        <button type="button" style="margin-left:50px" onclick="tableEnter()" id="btn_query" class="btn btn-primary">检索</button>
                        <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                    </div>
                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit" style="color: black">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>
                    <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                        <div class="tab-content sl_sel_con row" style="min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px; padding-bottom:10px;" id="sl_sel_con">
                            <div class="tab-pane active" id="tab06">
                                <div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="状态">状态：</label>
                                        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('zt','00','task_table_formSearch');"
                                                       id="zt_id_00"><span>未完成</span></a>
                                                </li>
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('zt','10','task_table_formSearch');"
                                                       id="zt_id_10"><span>确认中</span></a>
                                                </li>
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('zt','15','task_table_formSearch');"
                                                       id="zt_id_15"><span>无需完成</span></a>
                                                </li>
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('zt','80','task_table_formSearch');"
                                                       id="zt_id_80"><span>已完成</span></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="kfrq_id" class="col-xs-12 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="开发日期">开发日期：</label>
                                        <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                                <li>
                                                    <input id="kfrqstart" name="kfrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" /><span style="color: black">~</span>
                                                    <input id="kfrqend" name="kfrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="wcsj_id" class="col-xs-12 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="确认日期">确认日期：</label>
                                        <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                                <li>
                                                    <input id="qrrqstart" name="qrrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" /><span style="color: black">~</span>
                                                    <input id="qrrqend" name="qrrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="qrsj_id" class="col-xs-12 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="测试日期">测试日期：</label>
                                        <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                                <li>
                                                    <input id="csrqstart" name="csrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" /><span style="color: black">~</span>
                                                    <input id="csrqend" name="csrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div id="lrsj_id" class="col-xs-12 col-sm-6 col-lg-6">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="录入日期">录入日期：</label>
                                        <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                                <li>
                                                    <input id="lrsjstart" name="lrsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" th:value="${lrsjstart}" /><span style="color: black">~</span>
                                                    <input id="lrsjend" name="lrsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="zt_id_tj" name="zt_id_tj">
            <div id="table"></div>
        </div>
    </form>
</div>
</body>
</html>
