<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlprefix}+'/js/systemmain/task/task_listConfirm.js?v=20230907'}" charset="utf-8"></script>
	</head>
	<body>
	<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
	        <form id="taskListConfirmForm" class="form-horizontal form-inline">
	         	<input type="hidden" name="urlprefix" id ="urlprefix" th:value="${urlprefix}">
				<div class="row">
					<div class="pull-left">
						<ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="task_ul">
							<li class="nav-item">
								<a  class="nav-link active" name="tabBlock[waitTaskDiv]" href="#tasking" role="tab" data-bs-toggle="tab">待确认的任务</a>
							</li>
							<li class="nav-item">
								<a  class="nav-link" name="tabBlock[alreadyTaskDiv]" href="#tasked" role="tab" data-bs-toggle="tab">任务确认历史</a>
							</li>
						</ul>
					</div>
				</div>
			</form>
		<div class="row padding-l15 padding-r15">
			<div class="main_content tab-content">
				<div role="tabpanel" class="tab-pane active padding-10" id="tasking" style="border:1px solid #eee">
					<form id="task_confirming" class="form-horizontal form-inline">
						<div class="panel panel-default">
							<div class="panel-heading">查询条件</div>
							<div class="panel-body">
								<div class="">
									<div class="form-group padding_l10">
										<select name="cxtj" class="form-control chosen-select" id="cxtj">
											<option value="0">任务名称</option>
											<option value="1">业务名称</option>
											<option value="2">创建人员</option>
										</select>
										<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
											   onkeydown="if(event.keyCode==13) {searchTaskListConfirmResult(); return false;}"/>
									</div>
									<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
								</div>
							</div>
						</div>
						<div th:include="common/btn/ancz.html"></div>
						<table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
					</form>
				</div>
				<div role="tabpanel" class="tab-pane padding-10" id="tasked" style="border:1px solid #eee">
					<form id="task_confirmed" class="form-horizontal form-inline">
						<div class="panel panel-default">
							<div class="panel-heading">查询条件</div>
							<div class="panel-body">
								<div class="">
									<div class="form-group padding_l10">
										<select name="cxtj" class="form-control chosen-select" id="cxtj">
											<option value="0">任务名称</option>
											<option value="1">业务名称</option>
											<option value="2">负责人</option>
											<option value="3">确认人</option>
										</select>
										<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
											   onkeydown="if(event.keyCode==13) {searchTaskListConfirmResult(); return false;}"/>
									</div>
									<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
								</div>
							</div>
						</div>
						<table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
					</form>
				</div>
			</div>
		</div>
	    </div>
	</body>
</html>
