<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix}+'/js/systemmain/task/task_confirmcare.js'}" charset="utf-8"></script>
</head>
<body>
<form id="ajaxForm" th:action ="${urlPrefix}+'/systemmain/task/confirmcareSaveTask'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="ids" id ="ids" th:value="${gzglDto.ids}" >
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>确认人员
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8" th:if="${xtyhlist !=null && xtyhlist.size() > 0}">
                        <select id="qrry" name="qrry" class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                            <option value="">--请选择--</option>
                            <option th:each="list:${xtyhlist}" th:value="${list.yhid}" th:text="${list.yhm+'-'+list.zsxm}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
