<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<link href="/js/plugins/jstree/style.min.css" rel="stylesheet">
		<script type="text/javascript" src="/js/plugins/jstree/jstree.min.js"></script>
		<script type="text/javascript" th:src="@{${urlprefix}+'/js/systemmain/task/task_forward.js?v=20230927'}" charset="utf-8"></script>
		<style type="text/css">
			#sel_unlist,#sel_list{
				height:300px;
				width: 100%;
				overflow: auto;
				border:none;
			}
			#t_sel_unlist,#t_sel_list{
				height:300px;
				width: 100%;
				overflow: auto;
				border:none;
			}
			#fjcfbDto span:hover{
				cursor:pointer;
			}
			.f_button{
				background: white;
				border: 0;
			}
			.f_button:hover{
				border-width: 0px; 
 				border-radius: 3px;
 				background: #1E90FF;
 				cursor: pointer; 
 				outline: none;
 				font-family: Microsoft YaHei; 
 				color: white; 
 				font-size: 14px; 
			}
		</style>
	</head>
	<body>
		<div id="document_edit">
			<form id="ajaxform"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
				<input  type="hidden" name="access_token"/>
				<input 	type="hidden" name="jsids" id="jsids"/>
				<input type="hidden" name="urlprefix" id ="urlprefix" th:value="${urlprefix}">
				<div class="body-content tab-content">
					    <div id="wjqxb" class="panel-body">
					    	<div class="row">
								<div class="col-md-12 col-sm-12" style="padding: 10px">
									<div class="col-md-10 col-sm-10" style="padding: 0 !important;margin-left: 4%;">
										<input name="entire" id="entire" autocomplete="off" data-items="5" type="text" onchange="changeList()" data-provide="typeahead" class="form-control" style="border-radius: 4px 0 0 4px !important;">
									</div>
									<span class="input-group-btn">
										<button type="button" onclick="searchTree()" class="btn btn-primary" style="height: 28px !important">搜索</button>
									</span>
								</div>
					    		<div class="col-md-12 col-sm-12">
					    			<label for="" class="col-sm-4 col-xs-12">
										查看
									</label>
									<label for="" class="col-sm-4 col-xs-12" style="text-align:center;">
										人员列表
									</label>
									<label for="" class="col-sm-4 col-xs-12" style="text-align:center;">
										已选人员
									</label>
					    		</div>
					    		<div class="col-md-12 col-sm-12"  style="margin-top:10px;">
									<div class="col-md-4 col-sm-4">
										<div class="form-group">
											<div class="panel panel-default">
												<div class="panel-body">
													<div id="rolesMenu" class="tree"></div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-8 col-sm-8">
										<div class="pull-left export-left">
					          				<div>
									         	<select id="sel_unlist" name="sel_unlist" multiple="multiple">
												</select>
											</div>
										</div>
										<div class="pull-left export-mid">
											<dl>
												<dd id="right-all" v-on:click="addOption()"></dd>
												<dd id="left-all" class="export-leftico" v-on:click="moveOption()"></dd>
											</dl>
										</div>
										<div class="pull-right export-right">
											<div>
									         	<select id="sel_list" name="sel_list" multiple="multiple">
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
				    </div>
			</form>
		</div>
	</body>
</html>
