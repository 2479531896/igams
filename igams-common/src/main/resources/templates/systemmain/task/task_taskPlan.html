<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" th:src="@{${urlprefix}+'/js/systemmain/task/task_taskPlan.js'}" charset="utf-8"></script>
	</head>
	<body>
	<form id="taskPlanForm" th:action="${urlprefix}+'/systemmain/task/pagedataSaveTaskPlan'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<div class="body-content">
			<div class="panel panel-default">
				<div class="panel-heading">任务计划</div>
				<div class="panel-body">
					<div class="row">
						<input type="hidden" name="gzid" id="gzid" th:value="${gzglDto.gzid}"/>
						<input type="hidden" name="rwid" id="rwid" th:value="${gzglDto.rwid}"/>
						<input type="hidden" name="access_token"/>
						<input type="hidden" name="xmjdid" id ="xmjdid" th:value="${gzglDto.xmjdid}">
						<input type="hidden" name="urlprefix" id ="urlprefix" th:value="${urlprefix}">
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-md-2 control-label">当前阶段</label>
								<div class="col-md-10 padding_t7">
									<span th:text="${gzglDto.jdmc}" style="color: red"></span>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-md-4 control-label">计划开始日期</label>
								<div class="col-md-8">
									<input type="text" id="jhksrq" name="jhksrq" th:value="${rwrqDto.jhksrq}"  class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-md-4 control-label">计划结束日期</label>
								<div class="col-sm-8">
									<input type="text" id="jhjsrq" name="jhjsrq"  th:value="${rwrqDto.jhjsrq}"  class="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	</body>
</html>
