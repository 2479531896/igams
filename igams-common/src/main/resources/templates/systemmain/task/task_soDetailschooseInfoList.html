<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择请购明细</title>
	<script type="text/javascript" th:src="@{${urlPrefix}+'/js/systemmain/task/task_soDetailschooseInfoList.js'}" charset="utf-8"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
</head>
<body>
 	<form id="chooseXsmxForm" class="form-horizontal">
		<input type="hidden"  name="xsid" th:value="${xsglDto.xsid}"/>
		<input type="hidden"  name="urlPrefix" th:value="${urlPrefix}"/>
 		<div class="body-content">
			<div class="panel panel-default sample-formal">
				<div class="panel-heading">
					查询条件
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">销售单号</label>
				    			<div class="col-sm-9 padding_t7" th:text="${xsglDto.oaxsdh}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">销售部门</label>
				    			<div class="col-sm-9 col-xs-9 col-md-9 padding_t7" th:text="${xsglDto.xsbmmc}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:40px;">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
									关键字
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9">
									<div class="input-group">
										<input type="text" id="gjz" name="gjz" placeholder="物料编码、物料名称" class="form-control"
											onkeydown="if(event.keyCode==13) {selectXsmx(); return false;}" />
										<span class="input-group-btn">
											<button type="button" onclick="selectXsmx()" class="btn btn-primary">查询</button>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
			<tr style="background-color: #63a3ff;">
				<th style="width:30px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
				<th style="width:50px;"><span th:text="序号" /></th>
				<th style="width:50px;"><span th:text="物料编码" /></th>
				<th style="width:100px;"><span th:text="物料名称" /></th>
				<th style="width:100px;"><span th:text="规格" /></th>
				<th style="width:50px;"><span th:text="单位" /></th>
				<th style="width:80px;"><span th:text="数量" /></th>
				<th style="width:80px;"><span th:text="已发货数量" /></th>
			</tr>
         	<div th:if="${xsmxDtos != null && xsmxDtos.size() >0}" th:each="xsmxDto:${xsmxDtos}">
         		<tr th:onclick="checkClick([[${xsmxDto.xsmxid}]],event);" th:id="'tr_'+${xsmxDto.xsmxid}" name="trXsmx" th:data-wlbm="${xsmxDto.wlbm}" th:data-wlmc="${xsmxDto.wlmc}" >
         			<td><input th:id="'check_'+${xsmxDto.xsmxid}" name="checkXsmx" th:data-xsmxid="${xsmxDto.xsmxid}" type='checkbox'/></td>
         			<td><span th:title="${xsmxDtoStat.index+1}" th:text="${xsmxDtoStat.index+1}"/></td>
					<td><span th:title="${xsmxDto.wlbm}" th:text="${xsmxDto.wlbm}"/></td>
					<td><span th:title="${xsmxDto.wlmc}" th:text="${xsmxDto.wlmc}"/></td>
                    <td><span th:title="${xsmxDto.gg}" th:text="${xsmxDto.gg}"/></td>
					<td><span th:title="${xsmxDto.jldw}" th:text="${xsmxDto.jldw}"/></td>
					<td><span th:title="${xsmxDto.sl}" th:text="${xsmxDto.sl}"/></td>
					<td><span th:title="${xsmxDto.yfhsl}" th:text="${xsmxDto.yfhsl}"/></td>
				</tr>
			</div>
		</table>
	</form>
</body>
</html>
