<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>统计</title>
	<script type="text/javascript" src="/js/plugins/echarts/echarts.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/echarts/macarons.js"></script>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/statistics/statistics_common.js'}"></script>
    <style type="text/css">
	.titletop{
		position: absolute;
		padding:15px;
		padding-top:22px;
		left:0px;
		top:-5px;
	}
    </style>
</head>
<body>
	<div class="body-content tab-content" id="commonStatis">
		<div class="row" id="all" style="margin-right: 0px">
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="pageflag" id ="pageflag" th:value="${pageflag}"> 
		<input type="hidden" name="yhid" id ="yhid" th:value="${yhid}">
		<input type="hidden" name="lbqf" id ="lbqf" th:value="${lbqf}">  
	 		<div th:if="lscxszlist!=null" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 padding_t7" style="margin-top:10px;padding-right: 0px;" th:each="lscxsz:${lscxszlist}">
	 			<span style="color:#000000;" th:text="${lscxsz.cxmc}"></span>
				<img class="titletop" src="/images/censusimages/ksh33.png" style="width:100%;height:50px;">
				<div class="statics_common_lscx" th:id="'echarts_common_'+ ${lscxsz.cxbm}" th:xsfsdm="${lscxsz.xsfsdm}" style="height:350px;margin-top:20px;overflow:auto;">
					<table id="excStatisTable"  border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered" style="text-align: center;margin-right: 0px;">
						<thead>
							<tr th:id="'statis_common_bt_'+ ${lscxsz.cxbm}">
								
							</tr>
						</thead>
						<tbody th:id="'statis_common_nr_'+ ${lscxsz.cxbm}">
							
						</tbody>
					</table>
				</div>							
	 		</div>
		</div>
	</div>
</body>

</html>
