<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>审批岗位成员查看</title>
        <style type="text/css">
            td {
                text-align: left;
            }
            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <form id="auditPost_viewMemberForm" class="form-horizontal sl_all_form" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="access_token" />
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <div class="body-content tab-content">
                <div class="panel-body">
                    <table class="table table-hover table-bordered table-hidden" style="text-align: center;">
                        <tr style="background-color: #63a3ff;">
                            <th style="width:5%"><span th:text="序" /></th>
                            <th style="width:15%"><span th:text="用户名" /></th>
                            <th style="width:25%"><span th:text="姓名" /></th>
                            <th style="width:25%"><span th:text="角色名称" /></th>
                        </tr>
                        <div th:if="${spgwcyDtos != null && spgwcyDtos.size() >0}" th:each="spgwcyDto:${spgwcyDtos}">
                            <tr>
                                <td><span th:title="${spgwcyDtoStat.index+1}" th:text="${spgwcyDtoStat.index+1}"/></td><!-- 序号 -->
                                <td><span th:title="${spgwcyDto.yhm}" th:text="${spgwcyDto.yhm}"/></td><!-- 用户名 -->
                                <td><span th:title="${spgwcyDto.zsxm}" th:text="${spgwcyDto.zsxm}"/></td><!-- 姓名 -->
                                <td><span th:title="${spgwcyDto.jsmc}" th:text="${spgwcyDto.jsmc}"/></td><!-- 角色名称 -->
                            </tr>
                        </div>
                    </table>
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
