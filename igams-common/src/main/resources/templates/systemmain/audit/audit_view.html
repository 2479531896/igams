<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
	   <form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						系统审核
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">审核名称</label>
					    			<div class="col-sm-8 padding_t7" th:text="${xtshDto.shmc}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">审核类别</label>
					    			<div class="col-sm-8 padding_t7" th:text="${xtshDto.shlb}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">默认设置</label>
					    			<div class="col-sm-8 padding_t7" th:text="${xtshDto.mrsz eq '1'?'默认':'非默认'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">是否广播</label>
					    			<div class="col-sm-8 padding_t7" th:text="${xtshDto.sfgb eq '1'?'是':'否'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12" th:if="${xtshDto.ms != ''&& xtshDto.ms !=null}">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">描述</label>
					    			<div class="col-sm-8 padding_t7" th:text="${xtshDto.ms}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12" th:if="${xtshDto.kzcs != ''&& xtshDto.kzcs !=null}">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">扩展参数</label>
					    			<div class="col-sm-8 padding_t7" th:text="${xtshDto.kzcs}">&nbsp;</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</body>
</html>
