<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
	   <form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						审批岗位
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
					        	<div class="form-group" >
					         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label" style="text-align: left;">岗位名称</label>
					    			<div class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${spgwDto.gwmc}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-md-4 col-xs-4control-label">是否业务角色</label>
					    			<div class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${spgwDto.sfywjs eq '0'?'否':'是'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-md-4 col-xs-4control-label">是否广播</label>
					    			<div class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${spgwDto.sfgb eq '0'?'否':'是'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-4 col-md-4 col-xs-4control-label">是否单位限制</label>
									<div class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${spgwDto.dwxz eq '0'?'否':'是'}">&nbsp;</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12" th:if="${spgwDto.sfywjs != ''&& spgwDto.sfywjs !=null}">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-md-4 col-xs-4control-label">业务角色</label>
					    			<div class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${spgwDto.ywjs}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12" th:if="${spgwDto.wbgw != ''&& spgwDto.wbgw !=null}">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">外部岗位</label>
					    			<div class="col-sm-8 col-md-8 col-xs-8 padding_t7" th:text="${spgwDto.wbgw}">&nbsp;</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</body>
</html>
