<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="allspyq_formSearch" class="form-horizontal form-inline">
 	<!-- <input id="flag" type="hidden" th:value="${flag}">  -->
 	<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="allspyq_select" id="allspyq_select" class="form-control chosen-select" style="height:34px;">
		                	<option value="0">审核类别名称</option>
		         		</select>
			      		<input id="allspyq_input" name="allspyq_input" class="form-control" placeholder="模糊匹配"
                        onkeydown="if(event.keyCode==13) {searchAllSpyqResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
		   			<span class="tit">已选条件：</span>
		  			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
		        		<ul id="sl_add_ul"></ul>
		     		</div>
				</div>
				
				<div class="padding_t7 width100" id="searchMore" style="display: none;" >
			       	 <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:300px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
				       	 <div class="tab-pane active" id="tab06">
				       	     
				       	     <div id="txlb_id" class="col-xs-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="类别">类别：</label>
				                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
				                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
				                      	 		
				                    			<li th:if="${txlblist!=null && txlblist.size() >0}" th:each="t_txlb:${txlblist}">
				                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj('txlb',[[${t_txlb.txlb}]],'allspyq_formSearch');" th:id="'txlb_id_'+${t_txlb.txlb}">
				                          	  			<span th:text="${t_txlb.txlbmc}"></span>
				                          	  		</a>
				                    			</li>
				                    			
				                       		</ul>
				                 		</div>
				             		</div>
				             	</div>
				       	 
				       	 </div>
			         </div>
			   </div>
			</div>
		</div> 
		<input  type="hidden" id="txlb_id_tj" name="txlb_id_tj">
		<div th:include="common/btn/ancz.html"></div>
 		<table id="allspyq_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix}+'/js/systemmain/audit/spyqPerson_list.js'}"></script>
</html>
