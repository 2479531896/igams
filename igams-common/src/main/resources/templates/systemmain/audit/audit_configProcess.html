<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/audit/audit_configProcess.js'}" charset="utf-8"></script>
		<style type="text/css">
			#move-down{
				width:30px;
				height:30px;
				margin:20px auto 0;
				cursor: pointer;
				text-align:center;
				background-color:steelblue;
			}
			#move-up{
				width:30px;
				height:30px;
				margin:20px auto 0;
				cursor: pointer;
				text-align:center;
				background-color:steelblue;
			}
		</style>
	</head>
	<body class="body-content">
		<div class="panel-body body-content" style="padding-bottom:0px;">
		    <form action="${urlPrefix}+/systemmain/configProcess/unSelectProcess" theme="simple" id="configProcessForm" class="form-horizontal form-inline">
		    	<input type="hidden" id="shid" name="shid" th:value="${spgwDto.shid}"></s:hidden>
		    	<input type="hidden" name="access_token"/>
		    	<div class="row" style="margin-right:0px;margin-left:0px;">
			    	<div class="panel panel-default">
			            <div class="panel-heading">查询条件</div>
			            <div class="panel-body">
		                    <div class="form-group padding_l10" style="margin-right:0px;margin-left:0px;">
		                        <label>岗位名称</label>
		                        <input type="text" id="gwmc" name="gwmc" onkeydown="if(event.keyCode==13) {searchConfigProcessResult(); return false;}" class="form-control"></input>
							</div>
							<button type="button" class="btn btn-primary btn-sm" style="margin-left:20px" onclick="searchConfigProcessResult();"> 查 询 </button>
							<button type="button" class="btn btn-primary btn-sm" style="margin-left:20px" onclick="installConfigProcessResult();"> 设 置 </button>
			            </div>
			        </div>
				
					<div class="pull-left export-left">
						<table id="tb_unlist" class="table table-hover table-bordered"></table>
					</div>
					<div class="pull-left export-mid">
						<dl>
							<dd id="right-all" onclick="addOption()"></dd>
							<dd id="left-all" class="export-leftico" onclick="moveOption()"></dd>
							<div id="move-up" onclick="upOption()"><span style="line-height:30px;color:white" class="glyphicon glyphicon-menu-up"/></div>
							<div id="move-down" onclick="downOption()"><span style="line-height:30px;color:white" class="glyphicon glyphicon-menu-down"/></div>
						</dl>
					</div>
					<div class="pull-right export-right">
						<table id="tb_list" class="table table-hover table-bordered"></table>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
