<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
	   <form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						系统类别
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">审核类别</label>
					    			<div class="col-sm-8 padding_t7" th:text="${ShlbDto.shlb}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">审核类别名称</label>
					    			<div class="col-sm-8 padding_t7" th:text="${ShlbDto.shlbmc}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">资源路径</label>
									<div class="col-sm-8 padding_t7" th:text="${ShlbDto.zylj}">&nbsp;</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">是否广播</label>
					    			<div class="col-sm-8 padding_t7" th:text="${ShlbDto.sfgb eq '0'?'否':'是'}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">回调类</label>
					    			<div class="col-sm-8 padding_t7" th:text="${ShlbDto.hdl}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">回调模型</label>
					    			<div class="col-sm-8 padding_t7" th:text="${ShlbDto.hdmx}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12" >
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">分区类别</label>
					    			<div class="col-sm-8 padding_t7" th:text="${ShlbDto.fqlb}">&nbsp;</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12" >
					        	<div class="form-group">
					         		<label for="" class="col-sm-4 control-label">取消许可</label>
					    			<div class="col-sm-8 padding_t7" th:text="${ShlbDto.sfyxqxxk}">&nbsp;</div>
					   			</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>	
	</body>
</html>
