<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/audit/post_edit.js'}" charset="utf-8"></script>
	</head>
	<body>
		<form id="auditPost_ajaxForm" th:action="${urlPrefix}+'/systemmain/audit/'+${spgwDto.formAction}+'SaveAuditPost'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" name="gwid" id="ad_gwid" th:value="${spgwDto.gwid}"/>
					<input type="hidden" id="sfdwxz" name="sfdwxz" th:value="${spgwDto.dwxz}">
					<input type="hidden" name="access_token"/>
					<div class="col-md-12 col-sm-12 col-xs-12">
				        <div class="form-group">
				            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label"><span style="color:red;">*</span>岗位名称</label>      	
				          	<div class="col-sm-8 col-md-8 col-xs-8">
				          		<input type="text" id="gwmc" name="gwmc" th:value="${spgwDto.gwmc}" data-clear="true"
													validate="{required:true,stringMaxLength:16}" class="form-control" />
				          	</div>
				        </div>
					</div>
				   <div class="col-md-12 col-sm-12 col-xs-12">
			        	<div class="form-group" id="divpcs">
			          		<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label"><span style="color:red;">*</span>是否业务角色</label>
							<div class="col-sm-8 col-md-8 col-xs-8">
								<label class="radio-inline"><input type="radio" value="1" name="sfywjs" th:checked="${'1' eq spgwDto.sfywjs}" validate="{required:true}" data-clear="true">是</label>
								<label class="radio-inline"><input type="radio" value="0" name="sfywjs" th:checked="${'0' eq spgwDto.sfywjs}" validate="{required:true}" data-clear="true">否</label>
		        		   </div>
		        		</div>
			       	</div>
			       	<div class="col-md-12 col-sm-12 col-xs-12">
			        	<div class="form-group" >
			          		<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label"><span style="color:red;">*</span>是否广播</label>
							<div class="col-sm-8 col-md-8 col-xs-8">
								<label class="radio-inline"><input type="radio" value="1" name="sfgb" th:checked="${'1' eq spgwDto.sfgb}" validate="{required:true}" data-clear="true">是</label>
								<label class="radio-inline"><input type="radio" value="0" name="sfgb" th:checked="${'0' eq spgwDto.sfgb}" validate="{required:true}" data-clear="true">否</label>
		        		   </div>
		        		</div>
			       	</div>
			       	<div class="col-md-12 col-sm-12 col-xs-12">
				        <div class="form-group">
				        	<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label"><span style="color:red;">*</span>单位限制</label>
				   			<div class="col-sm-8 col-md-8 col-xs-8">
				          		<input type="checkbox" id="dwxz"  name="dwxz" class="make-switch" data-on-color="success" data-off-color="warning" data-on-text="是" data-off-text="否" th:value="1" >
							</div>
				        </div>
					</div>
				   <div class="col-md-12 col-sm-12 col-xs-12">
		        	<div class="form-group" id="divfcs">
		          		<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">业务角色</label>
						<div class="col-sm-8 col-md-8 col-xs-8">
							<input type="text" id="ywjs" name="ywjs" th:value="${spgwDto.ywjs}" class="form-control" data-clear="true"/>
	        		   </div>
	        		</div>
		       	</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
			        <div class="form-group">
			          	<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">外部岗位</label>      	
			          	<div class="col-sm-8 col-md-8 col-xs-8">
			          		<input type="text" id="wbgw" name="wbgw" th:value="${spgwDto.wbgw}" class="form-control" data-clear="true"/>
			          	</div>
			        </div>
			     </div>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</body>
</html>
