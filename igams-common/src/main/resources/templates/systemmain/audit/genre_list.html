<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/systemmain/audit/genre_list.js'}" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body" style="padding-bottom:0px;">
			<form id="genre_formSearch" class="form-horizontal form-inline">
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	        	<div class="panel panel-default">
	            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
	                    <div class="form-group padding_l10">
	                        <select name="cxbt" class="form-control chosen-select" id="cxbt">
								<option value="2">全&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                           		<option value="0">类别名称</option>
                           		<option value="1">分区类别</option>
								<option value="3">审核类别</option>
                           	</select>
	                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                onkeydown="if(event.keyCode==13) {searchGenreResult(); return false;}"/>
						</div>
						<button type="button" style="margin-left:50px" id="btn_genre_query" class="btn btn-primary">查询</button>
		            </div>
		        </div>
				<div th:include="common/btn/ancz.html"></div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
	        </form>
	    </div>
	</body>
</html>
