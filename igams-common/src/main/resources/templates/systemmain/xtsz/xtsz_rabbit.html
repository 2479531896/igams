<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<meta charset="UTF-8">
	<style>

	</style>
</head>
<body>
<form class="form-horizontal sl_all_form"  id="xtszRabbitForm" th:action="${urlPrefix}+'/systemmain/xtsz/rabbitSaveXtsz'" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<input type="hidden" name="access_token" />
						<input type="hidden" id="routingKey" name="routingKey" th:value="${routingKey}"/>
						<input type="hidden" id="exchange" name="exchange" th:value="${exchange}"/>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									交换机：
								</label>
								<div class="col-sm-8 col-xs-12">
									<div id="exchangeDiv" style="padding-top:6px" th:text="${exchange}"></div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									routingKey：
								</label>
								<div class="col-sm-8 col-xs-12">
									<div id="key" style="padding-top:6px" th:text="${routingKey}"></div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									异常消息：
								</label>
								<div class="col-sm-8 col-xs-12">
									<div id="message" style="padding-top:6px" th:text="${message}"></div>
								</div>
							</div>
						</div>

						<div class="col-md-12 col-sm-12" >
							<div class="form-group">
								<label for=""  class="col-md-2 col-xs-2 control-label">
									消息：
								</label>
								<div class="col-md-10 col-xs-10 padding_t7">
									<textarea id="body" name="body" th:text="${body}" style="outline:none; border:0;width:100%;height:70px;" readonly="readonly"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
