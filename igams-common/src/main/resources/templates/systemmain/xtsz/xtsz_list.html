<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统设置信息维护</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="xtsz_formSearch" class="form-horizontal form-inline">
 	<input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="xtsz_select" id="xtsz_select" class="form-control chosen-select" style="height:34px;">
		                	<option value="0">设置类别</option>
		                	<option value="1">设置名称</option>
		         		</select>
			      		<input id="xtsz_input" name="xtsz_input" class="form-control" placeholder="模糊匹配"
                        onkeydown="if(event.keyCode==13) {searchMessageResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				</div>
			</div>
		</div> 
		<div th:include="common/btn/ancz.html"></div>
 		<table id="xtsz_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix}+'/js/systemmain/xtsz/xtsz_list.js'}"></script>
</html>
