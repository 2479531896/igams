<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript"
            src="/js/germ/stock/germPick_print.js"
            charset="utf-8"></script>
</head>
<body style="width:680px;height: 480px;" th:if="${jzllglDtos!=null && jzllglDtos.size() >0}"
      th:each="jzllglDto:${jzllglDtos}">

<form id="germPrint_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation"
      style="margin:auto;width:680px;">
    <div class="panel-body body-content" style="width:680px;">
        <div class="col-md-12 col-sm-12" style="padding:0px;">
            <div class="col-sm-12 col-xs-12 col-md-12 text-center"
                 style="padding:0px;font-size: 30px;font-family: '宋体';font-weight: bold"><span>杭州杰毅生物技术有限公司</span>
            </div>
        </div>
        <!--表头-->
        <div class="col-md-12 col-sm-12" style="padding:0px;">
            <div class="col-sm-12 col-xs-12 col-md-12 text-center"
                 style="padding:0px;font-size: 20px;font-family: '宋体';font-weight: bold">领料单
            </div>
        </div>
        <!--表上半部分内容-->
        <div align="center" style="width:680px;border:none;">
            <table cellspacing="0" style="width:680px;border:none;">
                <tr style="width:680px;border:none;">
                    <td width="100px" valign="center"
                        style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                        领料单号:
                    </td>
                    <td width="240px" valign="left"
                        style="padding-top:10px;padding-bottom:5px;text-align:left;font-family:宋体;font-size:10px;"
                        th:text="${jzllglDto.lldh}"></td>
                    <td width="100px" valign="center"
                        style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                        领料日期:
                    </td>
                    <td width="240px" valign="left"
                        style="padding-top:10px;padding-bottom:5px;text-align:left;font-family:宋体;font-size:10px;"
                        th:text="${jzllglDto.sqrq}"></td>
                    <td width="60px" valign="center"
                        style="padding-top:5px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                        部门:
                    </td>
                    <td width="200px" valign="left"
                        style="padding-top:5px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:10px;" th:text="${jzllglDto.bmmc}"></td>
                </tr>
                <tr style="width:680px;border:none;">
                    <td width="60px" valign="center"
                        style="padding-top:5px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                        领料人:
                    </td>
                    <td width="200px" valign="left"
                        style="padding-top:5px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:10px;"
                        th:text="${jzllglDto.llrmc}"></td>
                    <td width="60px" valign="center"
                        style="padding-top:5px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                        发料人:
                    </td>
                    <td width="200px" valign="left"
                        style="padding-top:5px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:10px;" th:text="${jzllglDto.flrmc}"></td>
                </tr>
            </table>
        </div>
        <!--表下半部分内容-->
        <div style="margin:auto;width:100%;border:none;">
            <table style="width:100%;border-collapse:collapse;">
                <tr style="width:680px;border:none;text-align:center; font-family:宋体;font-size:8px;font-weight:bold;">
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 5%">序号</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 5%">编号</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 15%">名称</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 15%">批号</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 20%">规格</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">请领数量</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">拷贝数</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 20%">位置</th>
                </tr>
                <tr style="text-align:center; font-family:宋体;font-size:8px;font-weight:bold;"
                    th:if="${jzllglDto.jzllmxDtos != null && jzllglDto.jzllmxDtos.size() >0}"
                    th:each="jzllmxDto: ${jzllglDto.jzllmxDtos}">
                    <td cellspacing="0" style="border: 1px solid #000;text-align:center;"
                        th:text="${jzllmxDtoStat.index+1}"></td>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${jzllmxDto.bh}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${jzllmxDto.mc}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${jzllmxDto.ph}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${jzllmxDto.gg}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${jzllmxDto.qlsl}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${jzllmxDto.kbs}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${jzllmxDto.wz}"/>
                </tr>
            </table>
        </div>
    </div>
</form>
<div style="page-break-after: always;"></div>
</body>
</html>
