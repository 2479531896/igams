<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/germ/stock/germPick_delivery.js?v=20230726001" charset="utf-8"></script>
    <style type="text/css">
        #fjcfbDto span:hover{
            cursor:pointer;
        }
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>

<form id="deliveryGermPickingForm" th:action="${jzllglDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="url" id="url" th:value="${url}">
    <input type="hidden" name="llid" th:value="${jzllglDto.llid}" id="llid"/>
    <input type="hidden" name="ckmx_json" id="ckmx_json"/>
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>领料单号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span  th:text="${jzllglDto.lldh}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>领料人:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span  th:text="${jzllglDto.llrmc}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>部门:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span  th:text="${jzllglDto.bmmc}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>领料日期:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span  th:text="${jzllglDto.sqrq}"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group" >
                            <label for="" class="col-sm-1 control-label">
                                备注:
                            </label>
                            <div class="col-sm-11 col-xs-11 padding_t7" >
                                <span  th:text="${jzllglDto.bz}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="tb_list" data-classes="table"></table>
</form>
</body>
</html>
