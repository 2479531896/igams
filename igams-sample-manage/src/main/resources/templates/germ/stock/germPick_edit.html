<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/germ/stock/germPick_edit.js" charset="utf-8"></script>
    <style type="text/css">
        #fjcfbDto span:hover{
            cursor:pointer;
        }
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>

<form id="editGermPickingForm" th:action="${jzllglDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="formAction" id ="formAction" th:value="${jzllglDto.formAction}">
    <input type="hidden" name="message" id="message"/>
    <input type="hidden" name="auditType" th:value="${jzllglDto.auditType}" id="auditType"/>
    <input type="hidden" name="url" id="url" th:value="${url}">
    <input type="hidden" name="llmx_json" id="llmx_json"/>
    <input type="hidden" name="llid" th:value="${jzllglDto.llid}" id="llid"/>
    <input type="hidden" name="addid" id="addid"/>
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>领料单号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="lldh" name="lldh" th:value="${jzllglDto.lldh}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>领料人:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group" >
                                    <input id="llrmc" name="llrmc" type="text" th:value="${jzllglDto.llrmc}" readonly="readonly" validate="{required:true}"  class="form-control" />
                                    <input id="llr" name="llr" type="hidden"  th:value="${jzllglDto.llr}" class="form-control" validate="{required:true}"/>
                                    <span class="input-group-btn">
												<button type="button" onclick="chooseSqr()" class="btn btn-primary">选择</button>
											</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>部门:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="bmmc" name="bmmc" type="text" th:value="${jzllglDto.bmmc}" readonly="readonly" validate="{required:true}" class="form-control"  />
                                    <input id="bm" name="bm" type="hidden" th:value="${jzllglDto.bm}" class="form-control" validate="{required:true}"/>
                                    <span class="input-group-btn">
												<button type="button" onclick="chooseSqbm()" class="btn btn-primary">选择</button>
											</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>领料日期:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="sqrq" name="sqrq" th:value="${jzllglDto.sqrq}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group" >
                            <label for="" class="col-sm-1 control-label">
                                备注:
                            </label>
                            <div class="col-sm-11 col-xs-11" >
                                <textarea id="bz" name="bz" rows="3"  style="height:50px;" validate="{stringMaxLength:512}" class="form-control" th:text="${jzllglDto.bz}" autocomplete="off"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6">
        <div class="form-group" >
            <label for="" class="col-sm-2 control-label" style="color:black;">
                新增:
            </label>
            <div class="col-sm-10 col-xs-12">
                <input type="text" id="addnr" name="addnr" placeholder="请输入菌种名称,点击确定或按回车添加菌种" class="form-control" data-provide="typeahead" data-items="5" style="height:30px;" autocomplete="off"/>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6">
        <div class="form-group" >
            <button  type="button" class="btn btn-success" onclick="cofirmadd()"><span id="cofirmaddwl">确定</span></button>
        </div>
    </div>
    <table id="tb_list" data-classes="table" ></table>
</form>
</body>
</html>
