<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" src="/js/germ/stock/germPick_view.js" charset="utf-8"></script>
</head>
<style type="text/css">
</style>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class="nav-item" ><a  class="nav-link active" href="#llglTab" role="tab" data-bs-toggle="tab">领料信息</a></li>
    <li class="nav-item" ><a  class="nav-link" href="#llmxTab" role="tab" data-bs-toggle="tab">明细信息</a></li>
</ul>
<form id="germPickView_Form"   class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" id="llid"  name="llid" th:value="${jzllglDto.llid}" />
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="llglTab"
             aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">领料单号:</label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${jzllglDto.lldh}" ></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">领&nbsp;料&nbsp;人:</label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${jzllglDto.llrmc}" ></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">发&nbsp;料&nbsp;人:</label>
                    <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                        <span th:text="${jzllglDto.flrmc}" ></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门:</label>
                    <div class="col-sm-8 col-xs-8 padding_t7">
                        <span th:text="${jzllglDto.bmmc}" ></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">申请日期:</label>
                    <div class="col-sm-8 col-xs-8 padding_t7">
                        <span th:text="${jzllglDto.sqrq}" ></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">是否出库:</label>
                    <div class="col-sm-8 col-xs-8 padding_t7">
                        <span th:if="${jzllglDto.ckzt=='0'}" >
                            未出库
                        </span>
                        <span th:if="${jzllglDto.ckzt=='1'}" >
                            已出库
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">录入人员:</label>
                    <div class="col-sm-8 col-xs-8 padding_t7">
                        <span th:text="${jzllglDto.lrrymc}" ></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">录入时间:</label>
                    <div class="col-sm-8 col-xs-8 padding_t7">
                        <span th:text="${jzllglDto.lrsj}" ></span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                        备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:
                    </label>
                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                        <span th:text="${jzllglDto.bz}" />
                    </div>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="llmxTab"
             aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="tb_list" data-classes="table table-hover table-bordered table-hidden"></table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
