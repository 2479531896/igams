<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/germ/stock/germStock_edit.js" charset="utf-8"></script>
    <style type="text/css">
        .sl_mod textarea {
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
<form id="germEdit_Form" th:action ="'/germ/inventory/'+${jzkcxxDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" id="jzkcid" name="jzkcid" th:value="${jzkcxxDto.jzkcid}"/>
            <input type="hidden" id="flag" name="flag" th:value="${jzkcxxDto.flag}"/>
            <input type="hidden" name="access_token"/>
            <div class="col-md-3 col-sm-3" style="height:30px;">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>编号
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="bh" name="bh" th:value="${jzkcxxDto.bh}"
                               validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3" style="height:30px">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>名称
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="mc" name="mc" th:value="${jzkcxxDto.mc}"
                               validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-3" style="height:30px">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>规格
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="gg" name="gg" th:value="${jzkcxxDto.gg}"
                               class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3" style="height:30px">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>拷贝数
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="kbs" name="kbs" th:value="${jzkcxxDto.kbs}"
                               validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>批号
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="ph" name="ph" th:value="${jzkcxxDto.ph}"
                               validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div th:if="'1' != ${jzkcxxDto.flag}" class="col-md-3 col-sm-3" style="height:30px;margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>入库数量
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="rksl" name="rksl" onblur="checknum('rksl')" th:value="${jzkcxxDto.rksl}"
                               validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div th:if="'1' eq ${jzkcxxDto.flag}" class="col-md-3 col-sm-3" style="height:30px;margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>入库数量
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="rksl" name="rksl" onblur="checknum('rksl')" th:value="${jzkcxxDto.rksl}"
                               validate="{required:true}" readonly="readonly" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6" style="height:30px;margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                        来源
                    </label>
                    <div class="col-sm-10 col-xs-10 col-md-10">
                        <input type="text" id="ly" name="ly" th:value="${jzkcxxDto.ly}"
                               class="form-control" />
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">
                        <span style="color: red;">*</span>菌种分类</label>
                    <div class="col-md-8 col-sm-8 col-sm-8" >
                        <select  id="fl" name="fl" th:value="${jzkcxxDto.fl}" validate="{required:true}" class="form-control chosen-select" style="height:34px;" >
                            <option value="">--请选择--</option>
                            <option  th:each="list:${jzfllist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${jzkcxxDto.fl eq list.csid}" ></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label">
                        <span style="color: red;">*</span>菌种类型</label>
                    <div class="col-md-8 col-sm-8 col-sm-8" >
                        <select  id="lx" name="lx" th:value="${jzkcxxDto.lx}" validate="{required:true}" class="form-control chosen-select" style="height:34px;" >
                            <option value="">--请选择--</option>
                            <option  th:each="list:${jzlxlist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${jzkcxxDto.lx eq list.csid}" ></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6" style="height:30px;margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                        <span style="color: red;">*</span>位置
                    </label>
                    <div class="col-sm-10 col-xs-10 col-md-10">
                        <input type="text" id="wz" name="wz" th:value="${jzkcxxDto.wz}"
                               class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12" style="margin-top: 25px">
                <div class="form-group">
                    <label for="" class="col-sm-1 control-label">
                        备注
                    </label>
                    <div class="col-sm-11 col-xs-11" >
								<textarea id="bz" name="bz" rows="1" th:text="${jzkcxxDto.bz}"
                                          validate="{stringMaxLength:128}" class="form-control" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
