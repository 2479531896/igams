<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/sample/inventory/ybkcxx_ybpickingCar.js'}" charset="utf-8"></script>
    </head>
    <body>
        <form id="ybpickingCarForm" th:action="${urlPrefix}+${url}+${ybllglDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="ybllmx_json" id="ybllmx_json"/>
            <input type="hidden" name="addybid" id="addybid"/>
            <input type="hidden" name="llid" id ="llid" th:value="${ybllglDto.llid}">
            <input type="hidden" name="zt" id ="zt" th:value="${ybllglDto.zt}">
            <!--删除后存在的原始样本明细-->
            <input type="hidden" name="delllmxids" id ="delllmxids">
            <!--增加的样本明细-->
            <input type="hidden" name="addmxkcids" id ="addmxkcids">
            <input type="hidden" name="xgqlldh" id ="xgqlldh" th:value="${ybllglDto.xgqlldh}" >
            <input type="hidden" name="xgqflr" id ="xgqflr" th:value="${ybllglDto.xgqflr}" >
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="CHECK_PASS" id="CHECK_PASS" th:value="${CHECK_PASS}">
            <input type="hidden" name="idsyb" id="idsyb" th:value="${idsyb}">
            <div class="panel-body body-content">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 control-label">
                                        <span style="color: red;">*</span>领料单号:
                                    </label>
                                    <div class="col-sm-7 col-xs-12">
                                        <input type="text" id="lldh" name="lldh" th:value="${ybllglDto.lldh}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:30px;" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3" style="height:30px">
                                <div class="form-group">
                                    <label for="" class="col-sm-5 col-md-4 control-label">
                                        <span style="color: red;">*</span>领料人:
                                    </label>
                                    <div class="col-sm-7 col-md-8 col-xs-12" >
                                        <div class="input-group" >
                                            <input id="llrmc" name="llrmc" type="text" th:value="${ybllglDto.llrmc}" readonly="readonly" validate="{required:true}"  class="form-control" />
                                            <input id="llr" name="llr" type="hidden"  th:value="${ybllglDto.llr}" class="form-control" validate="{required:true}"/>
                                            <span class="input-group-btn">
												<button type="button" onclick="chooseLlr()" id="xllr" class="btn btn-primary">选择</button>
											</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3" style="height:30px">
                                <div class="form-group">
                                    <label for="" class="col-sm-5 col-md-4 control-label">
                                        <span style="color: red;">*</span>部门:
                                    </label>
                                    <div class="col-sm-7 col-xs-12 col-md-8">
                                        <div class="input-group">
                                            <input id="bmmc" name="bmmc" type="text" th:value="${ybllglDto.bmmc}" readonly="readonly" validate="{required:true}" class="form-control"  />
                                            <input id="bm" name="bm" type="hidden" th:value="${ybllglDto.bm}" class="form-control" validate="{required:true}"/>
                                            <span class="input-group-btn">
												<button type="button" onclick="chooseBm()"  id="xbm" class="btn btn-primary">选择</button>
											</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group" style="margin-bottom:10px;">
                                    <label for="" class="col-sm-5 control-label">
                                        <span style="color: red;">*</span>领料日期:
                                    </label>
                                    <div class="col-sm-7 col-xs-12">
                                        <input type="text" id="sqrq" name="sqrq" th:value="${ybllglDto.sqrq}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:30px;" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3" style="height:30px" th:if="${ybllglDto.zt == CHECK_PASS}">
                                <div class="form-group">
                                    <label for="" class="col-sm-5 col-md-4 control-label">
                                        <span style="color: red;">*</span>发料人:
                                    </label>
                                    <div class="col-sm-7 col-md-7 col-xs-12">
                                        <div class="input-group" >
                                            <input id="flrmc" name="flrmc" type="text" th:value="${ybllglDto.flrmc}" readonly="readonly" validate="{required:true}"  class="form-control" />
                                            <input id="flr" name="flr" type="hidden"  th:value="${ybllglDto.flr}" class="form-control" validate="{required:true}"/>
                                            <span class="input-group-btn">
												<button type="button" onclick="chooseFlr()" class="btn btn-primary">选择</button>
											</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12" >
                                <div class="form-group" >
                                    <label for="" class="col-sm-1 control-label">
                                        备注：
                                    </label>
                                    <div class="col-sm-11 col-xs-12" >
                                        <textarea id="bz" name="bz" rows="3"  style="height:100px;" validate="{stringMaxLength:1024}" class="form-control" th:text="${ybllglDto.bz}" autocomplete="off"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6" th:if="${ybllglDto.zt != CHECK_PASS}">
                                <div class="form-group" >
                                    <label for="" class="col-sm-2 control-label" style="color:black;">
                                    </label>
                                    <div class="col-sm-10 col-xs-12">
                                        <input type="text" id="addyb" name="addyb" placeholder="请输入内部编号" class="form-control" data-provide="typeahead" onkeydown="if(event.keyCode==13) {cofirmaddyb(); return false;}" data-items="5" style="height:30px;" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6" th:if="${ybllglDto.zt != CHECK_PASS}">
                                <div class="form-group" >
                                    <button type="button" class="btn btn-success" onclick="cofirmaddyb()">
                                        <span id="cofirmaddyb">确定</span>
                                    </button>
                                </div>
                            </div>
                            <table id="ybllmx_list" data-classes="table" style="width:1330px;margin-left:135px;"></table>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
