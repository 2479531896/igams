<!DOCTYPE html>
<html>
    <head lang="zh-cn">
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/sample/inventory/ybkcxx_view.js'}" charset="utf-8"></script>
    </head>
    <style type="text/css">
        #fjcfbDto span:hover{
            cursor:pointer;
        }
    </style>
    <body>
        <form id="sampleInventory_Form"   class="form-horizontal sl_all_form" method="post" theme="simple">
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="access_token" />
            <div class="body-content tab-content">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">内部编码</label>
                            <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                <a href="javascript:void(0);" th:onclick="openByt([[${ybkcxxDto.sjid}]])" th:text="${ybkcxxDto.nbbm}" th:title="${ybkcxxDto.nbbm}"></a>
<!--                                <span th:text="${ybkcxxDto.nbbm}" ></span>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">样本编号</label>
                            <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                <span th:text="${ybkcxxDto.ybbh}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">样本类型</label>
                            <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                <span th:text="${ybkcxxDto.yblxmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">体&nbsp;&nbsp;&nbsp;&nbsp;积</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${ybkcxxDto.tj}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">冰箱</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${(ybkcxxDto.bxwz==null?'':ybkcxxDto.bxwz)+(ybkcxxDto.bxh==null?'':'('+ybkcxxDto.bxh+')')}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">抽屉</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${ybkcxxDto.wz}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">盒子</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${(ybkcxxDto.hzwz==null?'':ybkcxxDto.hzwz)+(ybkcxxDto.hh==null?'':'('+ybkcxxDto.hh+')')}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">位置</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${ybkcxxDto.wz}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">录入人员</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${ybkcxxDto.lrrymc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">录入时间</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${ybkcxxDto.lrsj}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                备注
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${ybkcxxDto.bz}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
