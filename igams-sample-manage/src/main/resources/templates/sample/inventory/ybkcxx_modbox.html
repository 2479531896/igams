<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/sample/inventory/ybkcxx_modbox.js'}" charset="utf-8"></script>
</head>
<body>
<form id="ybModBoxForm" th:action="${urlPrefix}+'/sample/inventory/modboxSaveYbkcxx'" class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="dcycfs" id ="dcycfs">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="formAction" id ="formAction" th:value="${ybkcxxDto.formAction}">
    <span style="color:chocolate;font-size:12px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;温馨提醒：请先选择存储单位！！！
            </span>
    <div class="body-content">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>存储单位:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9" >
                        <select id="jcdw" name="jcdw" th:value="${ybkcxxDto.jcdw}" oninput="getDcAndDrBxList()" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
                            <option value="">--请选择--</option>
                            <option class="jcdw" th:each="jcdw:${jcdwlist}" th:id="${jcdw.csid}" th:value="${jcdw.csid}" th:text="${jcdw.csmc}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label"></label>
                    <div class="col-sm-8 col-xs-8" style="height:34px;">
                        <label class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <label class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label"></label>
                    <div class="col-sm-8 col-xs-8" style="height:34px;">
                        <label class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <label class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>调出冰箱
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <select id="dcbxid" name="dcbxid"  oninput="getDcCtList()" class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>调出抽屉
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <select id="dcchtid" name="dcchtid" oninput="getDcHzList()" class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>调出盒子
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <select id="dchzid" name="dchzid"  class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>调入冰箱
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <select id="drbxid" name="drbxid"  oninput="getDrCtList()" class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>调入抽屉
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <select id="drchtid" name="drchtid"  oninput="getDrHzList()" class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>调入盒子
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <select id="drhzid" name="drhzid"  class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
