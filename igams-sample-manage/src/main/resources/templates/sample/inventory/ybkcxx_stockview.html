<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/sample/inventory/ybkcxx_stockview.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="stockView_formSearch" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">存放数</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="请输入存放数"
                               onkeyup="value=value.replace(/[^\d]/g,'')" onkeydown="if(event.keyCode==13) {searchStockYbkcxxResult(true); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <input  type="hidden" id="bx_id_tj" name="bx_id_tj">
        <input  type="hidden" id="ct_id_tj" name="ct_id_tj">
        <input  type="hidden" id="hz_id_tj" name="hz_id_tj">
        <table id="stockview_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
    </form>
</div>
</body>
</html>
