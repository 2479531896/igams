<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/plugins/echarts/echarts.min.js"></script>
		<script type="text/javascript" src="/js/plugins/echarts/macarons.js"></script>
		<script type="text/javascript" src="/js/plugins/echarts/infographic.js"></script>
		<script type="text/javascript" src="/js/plugins/echarts/shine.js"></script>
		<script type="text/javascript" src="/js/plugins/echarts/china.js"></script>
		<script type="text/javascript" src="/js/sample/statis/samp_statis.js" charset="utf-8"></script>
		<style>
			.desktop_analysisBar .panel .panel-heading {
			    height: 36px;
			    padding: 0px;
			    line-height: 36px;
			    color: #ffffff;
			    border-color: #ddd;
			    background-color: rgba(49, 49, 49, 0.6);
			}
			.panel-heading .pull-right {
			    color: #adadad;
			    padding: 0px 8px;
			}
			
			.desktop_analysisBar {
			    position: absolute;
			    right: 0px;
			    left: 0;
			    z-index: 20;
			}
			.desktop_analysisBar .panel {
			    margin: 0px;
			    width:240px;
			    border-radius: 0px;
			    background-color: rgba(49, 49, 49, 0.6);
			    border: none;
			    overflow: hidden;
			}
			
			.desktop_analysisBar .panel .panel-heading {
			    height: 36px;
			    padding: 0px;
			    line-height: 36px;
			    color: #ffffff;
			    border-color: #ddd;
			    background-color: rgba(49, 49, 49, 0.6);
			}
			
			.desktop_analysisBar .panel .panel-body {
			    padding-bottom:10px;
			    max-height:200px;
			    overflow: auto;
			}
			.panel .panel-heading .badge{
				background-color:#1ab394;
			}
			
			.index_model{
			  border-radius: 0px;
			  margin: 0px;
			  padding: 0px;
			  height: 60px;
			}
			.index_model .model-list {
				margin-top: 6px;
				margin-left: 20px;
			    float: left;
			    width: 80px;
			    height: 70px;
			    padding: 0px; 
			}
			.img-responsive{
			    display: block;
			    max-width: 100%;
			    width: 32px;
			    height: 32px;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col-xs-12 index_echarts" >
				<div id = "main" style="min-height:761px">
				</div>
				<div class="panel panel-default col-xs-4 col-md-2 col-sm-3 padding_l0 " style="position:absolute;left:45px; top:30px;background-color:rgba(147, 235, 248, 0.1)">
					<div class="echarts_ybs" id="echarts_ybs" style="height:250px"></div>
				</div>
				<div class="panel panel-default col-xs-4 col-md-2 col-sm-3 padding_l0 " style="position:absolute;left:45px; top:330px;background-color:rgba(147, 235, 248, 0.1)">
                	<div class="echarts_yb" id="echarts_yb" style="height:250px"></div>
                </div>
                <div class="panel panel-default col-xs-4 col-md-2 col-sm-3 padding_l0 " style="position:absolute;right:45px; top:30px;background-color:rgba(147, 235, 248, 0.1)">
                	<div class="echarts_bxkx" id="echarts_bxkx" style="height:250px"></div>
                </div>
               	<div class="panel panel-default col-xs-4 col-md-2 col-sm-3 padding_l0 " style="position:absolute;right:45px; top:330px;background-color:rgba(147, 235, 248, 0.1)">
               		<div class="desktop_analysisBar">
						<div class="desktop_analysisBar-head" id="toolsBar">
							<a href="javascript:void(0);" name="ocFlag" class="ocFlag pull-right" title="展开"><span class="fa-stack"><i class="fa fa-circle-thin fa-stack-2x"></i><i name="ocIco" class="fa fa-angle-double-down fa-stack-1x"></i></span></a>
						</div>
						<div id="toolsview" class="desktop_analysisBar-con">
							<div class="pull-right panel">
								<div class="panel-heading">
									<span class="pull-left"><i class="fa fa-filter"></i> 筛选</span>
									<a href="javascript:void(0);" name="ocFlag" class="ocFlag pull-right" title="收起"><span class="fa-stack"><i class="fa fa-circle-thin fa-stack-2x"></i><i name="ocIco" class="fa fa-angle-double-up fa-stack-1x"></i></span></a>
								</div>
								<div name="ocBody" class="panel-body body-content">
						        	<div class="col-sm-12" id="nddiv">
										<div class="form-group">
						                    <label for="" class="col-xs-5 control-label">
						                       	统计方式
						                    </label>
						                    <div class="col-xs-7">
						                        <select id="index_ybsy_tj"
													name="index_ybsy_tj" value="yf" >
													<option value="yf">月</option>
													<option value="nd">年</option>
												</select>
						                    </div>
						                </div>
						            </div>
						            <div class="col-sm-12" id="nddiv">
										<div class="form-group">
						                    <label for="" class="col-xs-5 control-label">
						                       	标本类型
						                    </label>
						                    <div class="col-xs-7">
						                    	<select id="index_ybsy_lx" name="index_ybsy_lx" class="form-control chosen-select" style="height:34px;">
													<option value="">--请选择--</option>
				                        			<option th:each="list:${yblxlist}" th:value="${list.csid}" th:text="${list.csmc }" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}"></option>
												</select>
						                    </div>
						                </div>
						            </div>
						        </div>
						    </div>
						</div>
					</div>
					<div class="echarts_ybsy" id="echarts_ybsy" style="height:250px"></div>
				</div>
			</div>
		</div>
	</body>
</html>
