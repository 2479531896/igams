<!DOCTYPE html>
<html lang="zh-cn">
	<body>
		<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
			<form id="sampApply_formAudit">
				<div class="row">
				    <div class="pull-left">
						<ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="audit_ul">
							<li  class="nav-item" >
								<a  class="nav-link active" name="tabBlock[waitAuditDiv]" href="#auditing" role="tab" data-bs-toggle="tab">待审核的标本申请</a>
							</li>
							<li  class="nav-item" >
								<a  class="nav-link" name="tabBlock[alreadyAuditDiv]" href="#audited" role="tab" data-bs-toggle="tab">审核记录</a>
							</li>
						</ul>
					</div>
				</div>
			</form>
			<div class="row padding-l15 padding-r15">
    			<div class="main_content tab-content">
    				<div role="tabpanel" class="tab-pane active padding-10" id="auditing" style="border:1px solid #eee">
				        <form id="sampApply_auditing" class="form-horizontal form-inline">
				        	<div class="panel panel-default">
					            <div class="panel-heading">查询条件</div>
					            <div class="panel-body">
					            	<div class="">
					                    <div class="form-group padding_l10">
					                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
				                            		<option value="0">申请数</option>
				                            		<option value="1">标本编号</option>
				                            		<option value="2">冰箱号</option>
				                            		<option value="3">抽屉号</option>
				                            		<option value="4">盒子号</option>
				                            		<option value="5">备注</option>
				                            	</select>
				                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
				                               onkeydown="if(event.keyCode==13) {searchSampApplyAudit(); return false;}"/>
										</div>
										<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
										<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
									</div>
									<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						                <span class="tit">已选条件：</span>
						                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						                    <ul id="sl_add_ul"></ul>
						                </div>
						            </div>
						            <div class="width100 padding_t7" id="searchMore" action="" data-bs-toggle="validation" style="display: none;" >
						            	<div class="tab-content sl_sel_con row" style="min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px;padding-bottom:10px;" id="sl_sel_con">
						                    <div class="tab-pane active" id="tab06">
												<div id="yblx_id" class="col-xs-12 col-sm-12 col-lg-12">
							                        <div class="form-group width100">
							                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="标本类型">标本类型：</label>
							                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
							                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
							                                    <li th:if="${yblxlist!=null && yblxlist.size() >0}" th:each="t_yblx:${yblxlist}">
							                                        <a style='text-decoration:none;cursor:pointer;'
							                                           th:onclick="addTj([[yblx]],[[${t_yblx.csid}]],[[sampApply_auditing]]);" th:id="'yblx_id_'+${t_yblx.csid}"><span th:text="${t_yblx.csmc}"></span></a>
							                                    </li>
							                            	</ul>
							                            	<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
							                    		</div>
							                    	</div>
							                    </div>
							                    <div id="yt_id" class="col-xs-12 col-sm-12 col-lg-12">
							                        <div class="form-group width100">
							                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="用途">用途：</label>
							                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
							                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
							                                    <li th:if="${ytlist!=null && ytlist.size() >0}" th:each="t_yt:${ytlist}">
							                                        <a style='text-decoration:none;cursor:pointer;'
							                                           th:onclick="addTj([[yt]],[[${t_yt.csid}]],[[sampApply_auditing]]);" th:id="'yt_id_'+${t_yt.csid}"><span th:text="${t_yt.csmc}"></span></a>
							                                    </li>
							                            	</ul>
							                    		</div>
							                    	</div>
							                    </div>
											</div>
										</div>
						            </div>
					            </div>
					        </div>       
							<input type="hidden" id="yblx_id_tj" name="yblx_id_tj">
							<input type="hidden" id="yt_id_tj" name="yt_id_tj">
					        <div th:include="common/btn/ancz.html"></div>
							<table id="tb_list" class="table table-hover table-bordered"></table>
				        </form>
					</div>
					<div role="tabpanel" class="tab-pane padding-10" id="audited" style="border:1px solid #eee">
						<form id="sampApply_audited" class="form-horizontal form-inline">
				        	<div class="panel panel-default">
					            <div class="panel-heading">查询条件</div>
					            <div class="panel-body">
					            	<div class="">
					                    <div class="form-group padding_l10">
					                        <select name="cxtj_audited" class="form-control chosen-select" id="cxtj_audited" style="height:34px;">
				                            		<option value="0">申请数</option>
				                            		<option value="1">标本编号</option>
				                            		<option value="2">冰箱号</option>
				                            		<option value="3">抽屉号</option>
				                            		<option value="4">盒子号</option>
				                            		<option value="5">备注</option>
				                            	</select>
				                        	<input id="cxnr_audited" name="cxnr_audited" class="form-control" placeholder="模糊匹配"
				                               onkeydown="if(event.keyCode==13) {searchSampApplyAudited(); return false;}"/>
										</div>
										<button type="button" style="margin-left:50px" id="btn_queryAudited" class="btn btn-primary">查询</button>
									</div>
					            </div>
				         	</div>
				            <div id="toolbar" class="btn-group">
								<button class="btn btn-default" type="button" id="btn_cancelAudit"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;取消审批</button>
							</div>
				            <table id="tb_list" class="table table-hover table-bordered"></table>
					    </form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/sample/apply/sampapply_listaudit.js" charset="utf-8"></script>
	</body>
</html>
