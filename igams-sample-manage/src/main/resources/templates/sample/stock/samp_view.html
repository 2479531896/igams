<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
		<form id="ajaxForm" th:action ="'/sample/stock/Samp'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-heading">
						标本来源信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										来源编号
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7"> 
										<span th:text="${ybglDto.lybh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										标本类型
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${ybglDto.yblxmc}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						标本信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										标本编号
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.ybbh}" />

								</div>
							</div>
							<div class="col-md-6 col-sm-6">

									<label for="" class="col-sm-4 col-xs-4 control-label">
										数量
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.sl}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">

									<label for="" class="col-sm-4 col-xs-4 control-label">
										冰箱号

									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.bxh}" />

								</div>
							</div>
							<div class="col-md-6 col-sm-6">

									<label for="" class="col-sm-4 col-xs-4 control-label">

									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.chth}" />

							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										盒号
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.hzh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										位置
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.qswzdm}" />--<span th:text="${ybglDto.jswzdm}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">

									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.hqsj}" />

							</div>
							<div class="col-md-6 col-sm-6">

									<label for="" class="col-sm-4 col-xs-4 control-label">

									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.dw}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">

									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.nd}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

</html>
