<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/sample/stock/samp_add.js" charset="utf-8"></script>
	</head>
	<body>
<!--		<form th:id="Samp_ajaxForm" th:action ="'/sample/stock/'+${ybglDto.formAction}+'SaveSamp'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">-->
		<form th:id="Samp_ajaxForm" th:action ="'/sample/stock/'+'deal'+'SaveSamp'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-heading">
						标本来源信息
					</div>
					<div class="panel-body">
						<div class="row">
							<input type="hidden" name="lyid" id="sp_lyid" th:value="${ybglDto.lyid}"/>
							<input type="hidden" name="ybid" id="sp_ybid" th:value="${ybglDto.ybid}"/>
							<input type="hidden" name="formAction" id="sp_formAction" th:value="${ybglDto.formAction}"/>
							<input type="hidden" name="access_token"/>
							<input type="hidden" id="hzids" name="hzids">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
										来源编号
									</label>
									<div class="col-sm-6 col-xs-12 padding_t7"> 
										<span th:text="${ybglDto.lybh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
										标本类型
									</label>
									<div class="col-sm-6 col-xs-12 padding_t7"> 
										<span th:text="${ybglDto.yblxmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4  control-label">
										<span style="color: red;">*</span>来源标本状态
									</label>
									<div class="col-sm-8 col-xs-12">
										<select id="sp_lyzt" name="lyzt" class="form-control chosen-select" th:value="${ybglDto.lyzt}" validate="{required:true}" style="height:34px;">
											<option value="00" th:selected="${'00' eq ybglDto.lyzt}" >未处理</option>
											<option value="80" th:selected="${'80' eq ybglDto.lyzt}" >处理完成</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						添加标本
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-8 col-sm-8" style="padding-left:0px;padding-right:0px;">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											<span style="color: red;">*</span>标本类型
										</label>
										<div class="col-sm-8 col-xs-12" th:if="${yblxlist!=null && yblxlist.size() > 0}"> 
											<select id="sp_yblx" name="yblx" th:value="${ybglDto.yblx}" class="form-control chosen-select" style="height:34px;">
												<option value="">--请选择--</option>
			                        			<option th:each="list:${yblxlist}" th:value="${list.csid}" th:text="${list.csmc }" th:cskz1="${list.cskz1}" th:cskz2="${list.cskz2}" th:csdm="${list.csdm}" th:selected="${list.csid eq ybglDto.yblx}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											<span style="color: red;">*</span>数量
										</label>
										<div class="col-sm-8 col-xs-12">
											<input type="text" id="sp_sl" name="sl" th:value="${ybglDto.sl}"
													validate="{UnNegativeInteger:true}" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											浓度
										</label>
										<div class="col-sm-8 col-xs-12">
											<input type="text" id="sp_nd" name="nd" th:value="${ybglDto.nd}"
													validate="{number:true}" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											单位
										</label>
										<div class="col-sm-8 col-xs-12">
											<input type="text" id="sp_dw" name="dw" th:value="${ybglDto.dw}" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											<span style="color: red;">*</span>冰箱号
										</label>
										<div class="col-sm-8 col-xs-12">
											<select id="sp_bxid" name="bxid" class="form-control chosen-select" th:value="${ybglDto.bxid}" style="height:34px;">
												<option value="mr">--请先填写数量--</option>
												<option th:if="${bxlist}"  th:each="list:${bxlist}" th:value="${list.sbid}" th:text="${list.sbh }" th:selected="${list.sbid eq ybglDto.bxid}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											<span style="color: red;">*</span>抽屉号
										</label>
										<div class="col-sm-8 col-xs-12">
											<select id="sp_chtid" name="chtid" class="form-control chosen-select" th:value="${ybglDto.chtid}" style="height:34px;">
												<option value="mr">--请先选择冰箱号--</option>
												<option th:if="${ctlist}" th:each="list:${ctlist}" th:value="${list.sbid}" th:text="${list.sbh }" th:selected="${list.sbid eq ybglDto.chtid}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											<span style="color: red;">*</span>盒号
										</label>
										<div class="col-sm-8 col-xs-12" >
											<div id="xlhz">
												<select id="sp_hzid" name="hzid" class="form-control chosen-select" th:value="${ybglDto.hzid}" style="height:34px;">
													<option value="">--请先选择抽屉号--</option>
													<option th:if="${hzlist}" th:each="list:${hzlist}" th:value="${list.sbid}" th:text="${list.sbh }" th:selected="${list.sbid eq ybglDto.hzid}" th:cskz1="${list.cfs}"></option>
												</select>
											</div>
											<div id="hqhz"></div>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											<span style="color: red;">*</span>位置
										</label>
										<div class="col-sm-4 col-xs-12" style="padding-right:5px;">
											<select id="sp_qswz" name="qswz" th:value="${ybglDto.qswz}" class="form-control chosen-select" style="height:34px;">
												<option value="">-起始-</option>
			                        			<option th:if="${wzlist}" th:each="list:${wzlist}"  th:value="${list.csid}" th:text="${list.csmc }" th:selected="${list.csid eq ybglDto.qswz}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" class="tab-sel"></option>
			                        		</select>
			                        	</div>
			                        	<div class="col-sm-4 col-xs-12" style="padding-left:5px;">
			                        		<select id="sp_jswz" name="jswz" th:value="${ybglDto.jswz}" class="form-control chosen-select" style="height:34px;">
			                        			<option value="">-结束-</option>
			                        			<option th:if="${wzlist}" th:each="list:${wzlist}" th:value="${list.csid}" th:text="${list.csmc }" th:selected="${list.csid eq ybglDto.jswz}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6" id="ybgg" style="display:none;">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											标本规格
										</label>
										<div class="col-sm-8 col-xs-12">
											<input type="text" id="sp_ybgg" name="ybgg" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6" id="cpbh" style="display:none;">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											产品编号
										</label>
										<div class="col-sm-8 col-xs-12">
											<input type="text" id="sp_cpbh" name="cpbh"  class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6" id="ybph" style="display:none;">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											标本批号
										</label>
										<div class="col-sm-8 col-xs-12">
											<input type="text" id="sp_ybph" name="ybph"  class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6" id="ybbh" style="display:none;">
									<div class="form-group">
										<label for="" class="col-sm-4  control-label">
											标本编号
										</label>
										<div class="col-sm-8 col-xs-12">
											<input type="text" id="sp_ybbh" name="ybbh"  class="form-control" />
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4 padding_l0">
								<table id ="sp_kxtp" class="width100 table-bordered">
									<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
									<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
									<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
									<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
									<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
									<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
									<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
								</table>
							</div>
						</div>
						<div class="clearfix"></div>
						<div>
							<button id="btn-add-sp" type="button"
								class="btn btn-primary margin_r15 pull-right" >
								增加标本
							</button>
						</div>
						<table class="table table-striped table-bordered text-left table-hidden" id="table_dragsort">
							<thead>
								<tr>
									<th width="6%" class="td-hidden">序号</th>
									<th width="15%" class="td-hidden">标本类型</th>
									<th width="10%" class="td-hidden">冰箱号</th>
									<th width="10%" class="td-hidden">抽屉号</th>
									<th width="10%" class="td-hidden">盒号</th>
									<th width="10%" class="td-hidden">数量</th>
									<th class="td-hidden">单位</th>
									<th width="10%" class="td-hidden">浓度</th>
									<th width="10%">操作</th>
								</tr>
							</thead>
							<tbody id="sample_reg_table">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
