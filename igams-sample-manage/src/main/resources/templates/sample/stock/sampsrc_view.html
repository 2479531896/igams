<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
		<form id="editSampSour_ajaxForm" th:action ="'/sample/stock/'+${yblyDto.formAction}+'SaveSampSrc'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-heading">
						标本来源信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										入库类型
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.rklxmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										标本类型
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.yblxmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										外部编号
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.wbbh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										采样时间
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.cysj}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										检验结果
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.jyjg}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										来源地
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.lyd}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										性别
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.xbmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										孕周
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.yz}" />&nbsp;<span>周</span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										体重
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.tz}" />&nbsp;<span>千克</span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										内部来源编号
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.lybh}" />
									</div>
								</div>
							</div>
							<!-- <div class="col-md-4 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										姓名
									</label>
									<div class="col-sm-6 col-xs-12 padding_t7"> 
										<span th:text="${yblyDto.xm}" />
									</div>
								</div>
							</div> -->
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										备注
									</label>
									<div class="col-sm-6 col-xs-8 padding_t7"> 
										<span th:text="${yblyDto.bz}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default sample-formal" th:if="${yblyDto.rklx eq '00'}">
					<div class="panel-heading">
						标本信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										标本编号
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.ybbh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										数量
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.sl}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										冰箱号
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.bxh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										抽屉号
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.chth}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										盒号
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.hzh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										位置
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.qswzdm}" />--<span th:text="${ybglDto.jswzdm}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										单位
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.dw}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 control-label">
										浓度
									</label>
									<div class="col-sm-8 col-xs-8 padding_t7">
										<span th:text="${ybglDto.nd}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-default sample-formal" th:if="${yblyDto.rklx eq '01' && ybglDtos != null && ybglDtos.size()>0}">
					<div class="panel-heading">
						标本信息
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered text-left table-hidden" id="table_dragsort">
							<thead>
								<tr>
									<th width="6%" class="td-hidden">序号</th>
									<th width="15%" class="td-hidden">标本类型</th>
									<th width="10%" class="td-hidden">冰箱号</th>
									<th width="10%" class="td-hidden">抽屉号</th>
									<th width="10%" class="td-hidden">盒号</th>
									<th width="10%" class="td-hidden">数量</th>
									<th class="td-hidden">单位</th>
									<th width="10%" class="td-hidden">浓度</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list,listStat:${ybglDtos}">
									<td th:text="${listStat.index +1}"></td>
									<td th:text="${list.yblxmc}"></td>
									<td th:text="${list.bxh}"></td>
									<td th:text="${list.chth}"></td>
									<td th:text="${list.hzh}"></td>
									<td th:text="${list.sl}"></td>
									<td th:text="${list.dw}"></td>
									<td th:text="${list.nd}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
