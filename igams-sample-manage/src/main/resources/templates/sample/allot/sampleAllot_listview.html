<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<style type="text/css">
		.tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }


        #tabAttainmentRate thead tr{
            background-color:#00B2EE;
            height:40px;
        }
        #tabAttainmentRate tr{
            cursor: pointer;
        }
        #tabAttainmentRate th{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate td{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate .qu_td{
            width:25%;
        }

        #tabAttainmentRate tbody .qu_td{
            background-color:#E0FFFF;
        }
        #tabAttainmentRate .other_td{
            width:25%;
        }
        .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
	</style>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/sample/allot/sampleAllot_listview.js'}" charset="utf-8"></script>
</head>
<body>
<form id="sampleAllotBoxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
	<input type="hidden" name="access_token" />
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<div class="body-content tab-content">
		<div class="panel-body">
			<table class="table table-hover table-bordered table-striped" >
				<thead>
					<tr>
						<th style="width:8%">序号</th>
						<th style="width:15%">内部编码</th>
						<th style="width:15%">样本编号</th>
						<th style="width:15%">样本类型</th>
						<th style="width:15%">样本录入类型</th>
						<th style="width:8%">体积</th>
						<th style="width:12%">调出位置</th>
						<th style="width:12%">调入位置</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${list != null && list.size() >0}" th:each="info:${list}">
						<td style="background-color: white;" th:text="${infoStat.index+1}" th:title="${infoStat.index+1}"/>
						<td style="background-color: white;" ><a href="javascript:void(0);" th:onclick="openByt([[${info.sjid}]])" th:text="${info.nbbm}" th:title="${info.nbbm}"></a></td>
						<td style="background-color: white;" th:text="${info.ybbh}" th:title="${info.ybbh}"/>
						<td style="background-color: white;" th:text="${info.yblxmc}" th:title="${info.yblxmc}"/>
						<td style="background-color: white;" th:text="${info.yblrlxmc}" th:title="${info.yblrlxmc}"/>
						<td style="background-color: white;" th:text="${info.tj}" th:title="${info.tj}"/>
						<td style="background-color: white;" th:text="${info.dcwz}" th:title="${info.dcwz}"/>
						<td style="background-color: white;" th:text="${info.drwz}" th:title="${info.drwz}"/>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</form>
</body>
</html>
