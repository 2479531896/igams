<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<style type="text/css">
		.tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }


        #tabAttainmentRate thead tr{
            background-color:#00B2EE;
            height:40px;
        }
        #tabAttainmentRate tr{
            cursor: pointer;
        }
        #tabAttainmentRate th{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate td{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate .qu_td{
            width:25%;
        }

        #tabAttainmentRate tbody .qu_td{
            background-color:#E0FFFF;
        }
        #tabAttainmentRate .other_td{
            width:25%;
        }
        .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
	</style>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/sample/allot/sampleAllot_view.js'}" charset="utf-8"></script>
</head>
<body>
<form id="sampleAllotViewForm" class="form-horizontal sl_all_form" method="post" theme="simple">
	<input type="hidden" name="access_token" />
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">

	<div class="panel-body body-content">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<!--调拨日期-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调拨日期:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.dbrq}" ></span>
							</div>
						</div>
					</div>
					<!--调拨人-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px;">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调拨人:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.dbrmc}" ></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<!--调入储存单位-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调入储存单位:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.drccdwmc}" ></span>
							</div>
						</div>
					</div>
					<!--调入冰箱-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调入冰箱:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.drbxmc != null && ybdbDto.drbxmc != '' ? ybdbDto.drbxmc : '-'}+${ybdbDto.drbxsbh != null && ybdbDto.drbxsbh != ''?'('+ybdbDto.drbxsbh+')':''}" ></span>							</div>
						</div>
					</div>
					<!--调入抽屉-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调入抽屉:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.drctmc != null && ybdbDto.drctmc != '' ? ybdbDto.drctmc : '-'}" ></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<!--调出储存单位-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调出储存单位:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.dcccdwmc}" ></span>
							</div>
						</div>
					</div>
					<!--调出冰箱-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调出冰箱:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.dcbxmc != null && ybdbDto.dcbxmc != '' ? ybdbDto.dcbxmc : '-'}+${ybdbDto.dcbxsbh != null && ybdbDto.dcbxsbh != ''?'('+ybdbDto.dcbxsbh+')':''}" ></span>
							</div>
						</div>
					</div>
					<!--调出抽屉-->
					<div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:5px">
						<div class="form-group">
							<label for="" class="col-sm-4">
								调出抽屉:
							</label>
							<div class="col-sm-8">
								<span th:text="${ybdbDto.dcctmc}" ></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<!--物流信息-->
					<div class="col-lg-12 col-md-12 col-sm-12" >
						<div class="form-group" >
							<label for="" class="col-sm-2">
								物流信息：
							</label>
							<div class="col-sm-10" style="margin-left: -65px;">
								<span th:text="${ybdbDto.wlxx}" ></span>
							</div>
						</div>
					</div>
					<!--备注-->
					<div class="col-lg-12 col-md-12 col-sm-12" >
						<div class="form-group" >
							<label for="" class="col-sm-2">
								备注：
							</label>
							<div class="col-sm-10" style="margin-left: -65px;">
								<span th:text="${ybdbDto.bz}" ></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="body-content tab-content">
		<div class="panel-body">
			<table class="table table-hover table-bordered table-striped" >
				<thead>
					<tr>
						<th style="width:10%">序号</th>
						<th style="width:30%">调出盒子</th>
						<th style="width:30%">调入盒子</th>
						<th style="width:30%">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${ybdbmxDtos != null && ybdbmxDtos.size() >0}" th:each="info:${ybdbmxDtos}">
						<td style="background-color: white;" th:text="${info.xh}" th:title="${info.xh}"/>
						<td style="background-color: white;" th:text="${info.dchzmc != null && info.dchzmc != ''? info.dchzmc : ''}+${info.dchzsbh != null && info.drhzsbh != ''?'('+info.dchzsbh+')':''}" th:title="${info.dchzmc}"/>
						<td style="background-color: white;" th:text="${info.drhzmc != null && info.drhzmc != ''? info.drhzmc : ''}+${info.drhzbh != null && info.drhzbh != ''?'('+info.drhzbh+')':''}" th:title="${info.drhzmc}"/>
						<td style="background-color: white;"></a><button type="button" class="btn btn-default" th:onclick="viewHzInfo([[${info.dchz}]])">查看详情</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</form>
</body>
</html>
