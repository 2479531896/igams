<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/sample/apply/sampapply_edit.js" charset="utf-8"></script>
	</head>
	<body>
<!--		<form id="ajaxForm" th:action ="'/sample/apply/'+${ybsqDto.formAction}+'SaveSampApply'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">-->
		<form id="ajaxForm" th:action ="'/sample/apply/'+'applySaveSample'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" id="sqid" name="sqid" th:value="${ybsqDto.sqid}"/>
					<input type="hidden" id="ybid" name="ybid" th:value="${ybsqDto.ybid}"/>
					<input type="hidden" id="ysl" name="ysl" th:value="${ybsqDto.sl}"/>
					<input type="hidden" id="yyds" name="yyds" th:value="${ybsqDto.yds}"/>
					<input type="hidden" name="formAction" id="sa_formAction" th:value="${ybsqDto.formAction}"/>
					<input type="hidden" name="access_token"/>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								标本编号
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.ybbh}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								标本类型
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.yblxmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								标本来源
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.yblylx eq '0'?'外部':'内部'}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								库存单位
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.dw}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								冰箱号
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.bxh}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								抽屉号
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.chth}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								盒号
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.hzh}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								库存数
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.sl}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								预定数
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.yds}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								浓度
							</label>
							<div class="col-sm-6 col-xs-8 padding_t7"> 
								<span th:text="${ybsqDto.nd}" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6" >
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								<span style="color: red;">*</span>申请用途
							</label>
							<div class="col-sm-6 col-xs-8" th:if="${ytlist!=null && ytlist.size() > 0}"> 
								<select id="yt" name="yt" th:value="${ybsqDto.yt}" validate="{required:true}" class="form-control chosen-select" style="height:34px;">
									<option value="">--请选择--</option>
                        			<option th:each="list:${ytlist}" th:value="${list.csid}" th:text="${list.csmc}" th:cskz1="${list.cskz1}" th:selected="${list.csid eq ybsqDto.yt}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6" >
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								<span style="color: red;">*</span>所属单位
							</label>
							<div class="col-sm-6 col-xs-8">
								<div class="input-group">
									<input id="jgmc" name="jgmc" type="text" th:value="${ybsqssdwDto.jgmc}" readonly="readonly" class="form-control" />
				         			<input id="jgid" name="jgid" type="hidden" th:value="${ybsqssdwDto.jgid}" class="form-control" />
									<span class="input-group-btn">
										<button type="button" onclick="chooseJg()" class="btn btn-primary">选择</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6" id="cfsdiv">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 control-label">
								<span style="color: red;">*</span>申请数
							</label>
							<div class="col-sm-6 col-xs-8"> 
								<input type="text" id="sqs" name="sqs" th:value="${ybsqDto.sqs}"
										validate="{UnNegativeInteger:true,required:true}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-2 col-xs-4 control-label">
								备注
							</label>
							<div class="col-sm-8 col-xs-8"> 
								<textarea id="bz" name="bz" rows="5" th:text="${ybsqDto.bz}"
										  validate="{stringMaxLength:256}" class="form-control" ></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
