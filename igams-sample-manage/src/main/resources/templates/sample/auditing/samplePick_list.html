<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div id="auditing">
    <div class="panel-body body-content" style="padding-bottom:100px;">
        <form id="samplePick_formSearch" class="form-horizontal form-inline">
            <div th:include="common/btn/ancz.html"></div>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="auditType" id ="auditType" th:value="${ybllglDto.auditType}">
            <div class="panel panel-default">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body">
                    <div class="">
                        <div class="form-group padding_l10">
                            <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                    style="height: 34px;">
                                <option value="5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全&nbsp;&nbsp;&nbsp;部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="0">&nbsp;&nbsp;&nbsp;领&nbsp;料&nbsp;单&nbsp;号&nbsp;</option>
                                <option value="1">&nbsp;&nbsp;&nbsp;&nbsp;领&nbsp;料&nbsp;人</option>
                                <option value="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部&nbsp;&nbsp;&nbsp;门&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="3">&nbsp;&nbsp;&nbsp;发&nbsp;&nbsp;料&nbsp;&nbsp;人&nbsp;&nbsp;&nbsp;</option>
                                <option value="4">&nbsp;&nbsp;样&nbsp;本&nbsp;编&nbsp;号&nbsp;&nbsp;</option>
                                <option value="5">&nbsp;&nbsp;内&nbsp;部&nbsp;编&nbsp;码&nbsp;&nbsp;</option>
                            </select>
                            <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                   onkeydown="if(event.keyCode==13) {auditingSearchData(); return false;}"/>
                        </div>
                        <div class="form-group padding-l30" style="margin-left:0px">
                            <label>申请日期</label>
                            <input id="sqrqstart" name="sqrqstart" class="form-control" placeholder="开始日期"  />~
                            <input id="sqrqend" name="sqrqend" class="form-control" placeholder="结束日期" />
                        </div>
                        <button type="button" style="margin-left: 50px" id="btn_query"
                                class="btn btn-primary">查询</button>
                        <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                    </div>
                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>
                    <div class="padding_t7 width100" id="searchMore"
                         style="display: none;">
                        <div class="tab-content sl_sel_con row"
                             style="min-height: 60px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                             id="sl_sel_con">
                            <div class="tab-pane active" id="tab06">
                                <div id="yblx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label
                                                class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                                title="样本类型">样本类型：</label>
                                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                            <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                <li th:if="${bblxlist !=null && bblxlist.size() >0}" th:each="list:${bblxlist}">
                                                    <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[yblx]],[[${list.csid}]],[[samplePick_formSearch]]);" th:id="'yblx_id_'+${list.csid}">
                                                        <span th:text="${list.csmc}"></span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="auditing_list" class="table table-hover table-bordered table-hidden"></table>
            <input type="hidden" id="yblx_id_tj" name="yblx_id_tj">
        </form>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/sample/auditing/samplePick_list.js'}"
        charset="utf-8"></script>
</head>
</html>
