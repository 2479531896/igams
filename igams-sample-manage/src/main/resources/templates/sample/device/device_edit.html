<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/sample/device/device_edit.js" charset="utf-8"></script>
	</head>
	<body>
		<form id="editbx_ajaxForm" th:action ="'/sample/device/'+'pagedataSaveSb'+${sbglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" id="sblx" name="sblx" th:value="${sbglDto.sblx}"/>
					<input type="hidden" id="fsbid" name="fsbid" th:value="${sbglDto.fsbid}"/>
					<input type="hidden" id="sbid" name="sbid" th:value="${sbglDto.sbid}"/>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								<span style="color: red;">*</span>设备类型
							</label>
							<div class="col-sm-6 col-xs-12 padding_t7"> 
								<span th:text="${sbglDto.sblxmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12" id="wzDiv">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								<span style="color: red;">*</span>位置
							</label>
							<div class="col-sm-6 col-xs-12">
								<input type="text" id="wz" name="wz" th:value="${sbglDto.wz}"
									   validate="{stringMaxLength:32,required:true}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								<span style="color: red;">*</span>设备号
							</label>
							<div class="col-sm-6 col-xs-12"> 
								<input type="text" id="sbh" name="sbh" th:value="${sbglDto.sbh}"
										validate="{stringMaxLength:32,required:true}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 hidden" id="yblxdiv">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								推荐标本类型
							</label>
							<div class="col-sm-6 col-xs-12" th:if="${yblxlist!=null && yblxlist.size() > 0}"> 
								<select id="yblx" name="yblx" th:value="${sbglDto.yblx}"  class="form-control chosen-select" style="height:34px;">
									<option value="">--请选择--</option>
                        			<option th:each="list:${yblxlist}" th:value="${list.csid}" th:text="${list.csmc }" th:cskz1="${list.cskz1}" th:selected="${list.csid eq sbglDto.yblx}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 hidden" id="jcdwdiv">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								<span style="color: red;">*</span>存储单位:
							</label>
							<div class="col-sm-6 col-xs-12" th:if="${jcdwlist!=null && jcdwlist.size() > 0}">
								<select id="jcdw" name="jcdw" th:value="${sbglDto.jcdw}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="">--请选择--</option>
									<option class="jcdw" th:each="jcdw:${jcdwlist}" th:id="${jcdw.csid}" th:value="${jcdw.csid}" th:text="${jcdw.csmc}" th:selected="${jcdw.csid eq sbglDto.jcdw}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12 hidden" id="cfsdiv">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								<span style="color: red;">*</span>存放数
							</label>
							<div class="col-sm-6 col-xs-12"> 
								<input type="text" id="cfs" name="cfs" th:value="${sbglDto.cfs}"
										validate="{UnNegativeInteger:true,required:true}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								<span style="color: red;">*</span>排序
							</label>
							<div class="col-sm-6 col-xs-12"> 
								<input type="text" id="px" name="px" th:value="${sbglDto.px}"
										validate="{UnNegativeInteger:true,required:true}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-4 control-label">
								备注
							</label>
							<div class="col-sm-6 col-xs-12"> 
								<textarea id="bz" name="bz" rows="5" th:text="${sbglDto.bz}"
										  validate="{stringMaxLength:256}" class="form-control" ></textarea>
							</div>
						</div>
					</div>
				</div>

		</form>
	</body>
