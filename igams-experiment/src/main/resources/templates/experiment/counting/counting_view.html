<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>前处理明细</title>
<style>
</style>

<body>
	<form id="ajaxForm"  class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
		<div class="body-content tab-content" style="height:700px;">
			<div class="col-sm-12 col-md-12 col-xs-12 panel panel-default" >
				<div class="row">
					<div class="col-md-12 col-sm-12" style="margin-top:10px;" >
						<div class="form-group">
							<div class="col-md-12 col-sm-12" style="margin-top:10px;">
								<label >检测单位:</label>
								<span th:text="${qclglDto.jcdwmc}"></span>
							</div>
							<table class="table col-md-12 col-sm-12 col-xs-12" style="margin:0px;">
								<thead>
									<tr>
										<th style="width:25%;">序号</th>
										<th style="width:25%;">内部编号</th>
										<th style="width:25%;display:none;">送检id</th>
										<th style="width:25%;">细胞计数</th>
										<th style="width:25%">细胞指数</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="4" style="padding:0px;">
											<div style="height:700px;overflow: auto;">
												 <table class="table table-bordered table-hover" style="margin:0px;">
          			 								<tbody>
          			 									<tr th:each="qclmxDto:${qclmxDtos}">
										            		<td style="width:25%;" th:text="${qclmxDto.xh}"></td>
															<td style="width:25%;" th:text="${qclmxDto.nbbh}"></td>
															<td style="width:25%;display:none;" th:text="${qclmxDto.sjid}"></td>
															<td style="width:25%;" th:text="${qclmxDto.format_xbjs + '&nbsp;&nbsp;&nbsp;&nbsp;cells/ml'}"></td>
															<td style="width:25%;" th:text="${qclmxDto.xbzs}"></td>
														</tr>
          			 								</tbody>
          			 							</table>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
