<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/experiment/counting/counting_import.js" charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content">
		<form id="countingImportForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
			<input type="hidden" name="fjid" id ="fjid">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 text-right">
						<button id="btn-cancel" type="button" class="btn btn-primary hidden">
							取消
						</button>
					</div>
					<div class="col-sm-6 text-left">
						<button id="btn-continue" type="button" class="btn btn-primary hidden">
							继续
						</button>
					</div>
					<div class="col-sm-6 text-right">
						<button id="btn-complete" type="button" class="btn btn-primary hidden">
							完成
						</button>
					</div>
				</div>
			</div>
			<div class="row hidden" id="errordiv">
				<div class="col-sm-12">
					<div class="alert alert-danger" id="errormsg">
					</div>
				</div>
			</div>
			<div class="row hidden" id="warndiv">
				<div class="col-sm-12">
					<div class="alert alert-warning" id="warnmsg">
					</div>
				</div>
			</div>
			<div class="row hidden" id="confirmdiv">
				<div class="col-sm-12">
					<div class="alert alert-info" id="confirmmsg">
					</div>
				</div>
			</div>
			<div class="row hidden" id="infodiv">
				<div class="col-sm-12">
					<div class="alert alert-success" id="infomsg">
					</div>
				</div>
			</div>
			<div class="panel panel-default">
	            <div class="panel-heading">检测单位选择</div>
	           	<div class="panel-body" id="update_table">
					<div class="row col-md-6 col-sm-6 col-xs-6 text-center" style="margin-top:10px;">
						<label class="col-md-2 col-sm-2 col-xs-2"><span style="color:red;">*</span>检测单位</label>
						<div class="col-sm-4 col-md-4 col-xs-4">
							<select id="jcdw" name="jcdw"    class="form-control chosen-select"  >
								<option value="">--请选择--</option>
	                        	<option  th:if="${detectionList!=null && detectionList.size() > 0}" th:each="list:${detectionList}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${grszDto.szz eq list.csid}"></option>
	 						</select>
						</div>
						<div id="jcdwDiv" class="col-sm-4 col-md-4 col-xs-4" style="display: none;">
							<span style="color:red;font-size: 14px;">请先选择检测单位</span>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="panel panel-default">
				<div class="panel-heading">请选择导入文件
					<button id="template_dw" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">下载模板</button>
				</div>
	            <div class="panel-body">
	            	<div class="file-loading">
                    	<input id="counting_file" name="counting_file" type="file" class="file-loading">
	                </div>
	            </div>
	        </div>
		</form>
	</div>
	<form id="updateCountForm" action="/common/file/downFile" method="POST" enctype="multipart/form-data" >
		<input type="hidden" name="wjlx" value="TEMPLATE_IMPORT_XBJS.xlsx">
		<input type="hidden" id="access_token" name="access_token">
	</form>
</body>
</html>
