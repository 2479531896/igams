<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/experiment/amplification/amplification_edit.js?v=20230723" charset="utf-8"></script>
    <style type="text/css">
        .li{
            margin-bottom:15px ! important;
            padding-top: 7px;
            text-align: left;
        }
        .liem{
            padding-left:0px;
        }
        .liek{
            padding-left:0px;
            padding-right:0px;
        }
        .liek input{
            padding:6px 3px;
        }

        input[type='text'] {
            font-size:12px;
        }
    </style>
</head>
<body>
<form id="editAmplificationForm"  th:action="'/amplification/amplification/'+${kzmxDto.formAction}"  class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" id="kzid" name="kzid" th:value="${kzmxDto.kzid}">
    <input type="hidden" id="format" name="format" th:value="${kzmxDto.formAction}">
    <input type="hidden" id="nbbhs" name="nbbhs">
    <input type="hidden" id="xhs" name="xhs">
    <input type="hidden" id="zt" name="zt">
    <input type="hidden" id="tqms" name="tqms">
    <input type="hidden" id="syglids" name="syglids">
    <div class="body-content tab-content" style="height:500px;">
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label"><span style="color:red;">*</span>扩增名称：</label>
                <div class="col-sm-6 col-md-6 col-xs-6">
                    <input type="text" id="kzmc" name="kzmc" th:value="${kzmxDto.kzmc}"  validate="{required:true,stringMaxLength:64}" class="form-control" style="height:30px;"/>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label for="" class="col-md-4 col-sm-4 col-xs-4 control-label">
                    <span style="color: red;">*</span>检测单位：
                </label>
                <div class="col-sm-6 col-md-6 col-xs-6">
                    <select id="jcdw" name="jcdw" th:value="${kzmxDto.jcdw}" class="form-control chosen-select" validate="{required:true}" >
                        <option  value="">--请选择--</option>
                        <option  th:if="${jcdwList!=null && jcdwList.size() > 0}" th:each="list:${jcdwList}" th:value="${list.csid}"  th:text="${list.csmc}" th:selected="${kzmxDto.jcdw eq list.csid}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label"><span style="color:red;">*</span>扩增时间：</label>
                <div class="col-sm-6 col-md-6 col-xs-6">
                    <input type="text" id="kzsj" name="kzsj" th:value="${kzmxDto.kzsj}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:30px;"/>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label">逆转录试剂：</label>
                <div class="col-sm-6 col-md-6 col-xs-6" >
                    <input type="text" id="sjph2" name="sjph2" th:value="${kzmxDto.sjph2}" validate="{stringMaxLength:512}" class="form-control" style="height:30px;"/>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label"><span style="color: red;">*</span>DNA试剂：</label>
                <div class="col-sm-6 col-md-6 col-xs-6">
                    <input type="text" id="sjph1" name="sjph1" th:value="${kzmxDto.sjph1}"  validate="{required:true,stringMaxLength:512}" class="form-control" style="height:30px;"/>
                </div>

            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label">默认后缀：</label>
                <div class="col-sm-6 col-md-6 col-xs-6">
                    <input type="text" id="mrhz" name="mrhz"  class="form-control" style="height:30px;" placeholder="DNA/RNA"/>
                </div>
            </div>
        </div>

<!--        <div class="col-md-4 col-sm-4 col-xs-12 col-md-offset-6 col-sm-offset-4 col-md-offset-4 col-xs-offset-4">-->
<!--            <div class="col-sm-12 col-md-12 col-xs-12">-->
<!--                <div class="col-sm-2 col-md-2 col-xs-2" style="padding:0px;">-->
<!--                    <div class="col-sm-6 col-md-6 col-xs-6" style="background-color:#CEF6CE;width:20px;height:10px;margin-top:5px;padding:0px;"></div>-->
<!--                    <div class="col-sm-6 col-md-6 col-xs-6" style="padding:0px;"><span style="font-size:8px;padding:0px;">-RF</span></div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="col-sm-12 col-md-12 col-xs-12 panel panel-default" >
            <div class="row kzmxDiv"  th:each="i:${#numbers.sequence(0, 1)}">
                <div class="col-md-1 col-sm-1"  th:if="${i==0}">
                    <ul >
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">&nbsp;</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">A</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">B</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">C</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">D</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">E</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">F</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">G</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">H</li>
                    </ul>
                </div>
                <div class="col-md-1 col-sm-1"  th:if="${i==1}">
                    <ul >
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">&nbsp;</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">I</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">J</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">K</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">L</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">M</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">N</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">O</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">P</li>
                    </ul>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-12" style="margin-top:10px;" >
                    <div class="col-md-2 col-sm-2" th:each="x:${#numbers.sequence(0, 5)}">
                        <div class="form-group">
                            <label for="" style="text-align:center;" class="col-sm-9 control-label" th:text="${'列'+(x+1+(6*i))}"></label>
                        </div>
                        <div class="form-group" th:each="y:${#numbers.sequence(0, 7)}">
                            <div class="col-sm-9 col-md-9 col-xs-9 liek">
                                <input type="text" th:id="${'nbbh-'+(y+1+(8*x)+(48*i))}" name="nbbh"  th:xh="${(y+1+(8*x)+(48*i))}"  validate="{stringMaxLength:64}" class="form-control" style="height:30px;" autocomplete="off"/>
                                <input type="hidden" th:id="${'tqm-'+(y+1+(8*x)+(48*i))}"  name="tqm">
                                <input type="hidden" th:id="${'id-'+(y+1+(8*x)+(48*i))}" name="id">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
