<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/experiment/amplification/amplification_list.js?v=20230327" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="amplification_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">创建人员</option>
                            <option value="1">修改人员</option>
                            <option value="2">扩增名称</option>
                            <option value="3">检测单位</option>
                            <option value="4">DNA建库试剂</option>
                            <option value="5">逆转录试剂</option>
                            <option value="6">内部编号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchAmplificationResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="tb_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
