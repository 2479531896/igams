<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/experiment/amplification/amplification_view.js?v=20230331" charset="utf-8"></script>
    <style type="text/css">
        .li{
            margin-bottom:15px ! important;
            padding-top: 7px;
            text-align: left;
        }
        .liem{
            padding-left:0px;
        }
        .liek{
            padding-left:0px;
            padding-right:0px;
        }
        .liek input{
            padding:6px 3px;
        }

        input[type='text'] {
            font-size:12px;
        }
    </style>
</head>
<body>
<form id="viewAmplificationForm"  class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" id="kzid" name="kzid" th:value="${kzglDto.kzid}">
    <div class="body-content tab-content" style="height:500px;">
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label">扩增名称：</label>
                <div class="col-sm-6 col-md-6 col-xs-6 padding_t7">
                    <span id="kzmc" name="kzmc" th:text="${kzglDto.kzmc}" class=""/>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label for="" class="col-md-4 col-sm-4 col-xs-4 control-label">
                    <span style="color: red;">*</span>检测单位：
                </label>
                <div class="col-sm-6 col-md-6 col-xs-6 padding_t7">
                    <span id="jcdwmc" name="jcdwmc" th:text="${kzglDto.jcdwmc}" />
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label">扩增时间：</label>
                <div class="col-sm-6 col-md-6 col-xs-6 padding_t7">
                    <span id="kzsj" name="kzsj" th:text="${kzglDto.kzsj}" />
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label">逆转录试剂：</label>
                <div class="col-sm-6 col-md-6 col-xs-6 padding_t7" >
                    <span id="sjph2" name="sjph2" th:text="${kzglDto.sjph2}" />
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <div class="form-group">
                <label class="col-md-4 col-sm-4 col-xs-4 control-label">DNA试剂：</label>
                <div class="col-sm-6 col-md-6 col-xs-6 padding_t7">
                    <span id="sjph1" name="sjph1" th:text="${kzglDto.sjph1}" />
                </div>

            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-xs-12 panel panel-default" >
            <div class="row kzmxDiv"  th:each="i:${#numbers.sequence(0, 1)}">
                <div class="col-md-1 col-sm-1"  th:if="${i==0}">
                    <ul >
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">&nbsp;</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">A</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">B</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">C</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">D</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">E</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">F</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">G</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">H</li>
                    </ul>
                </div>
                <div class="col-md-1 col-sm-1"  th:if="${i==1}">
                    <ul >
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">&nbsp;</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">I</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">J</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">K</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">L</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">M</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">N</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">O</li>
                        <li style="height:30px;margin-bottom:9px;line-height:30px;vertical-align: middle;">P</li>
                    </ul>
                </div>
                <div class="col-md-11 col-sm-11 col-xs-12" style="margin-top:10px;" >
                    <div class="col-md-2 col-sm-2" th:each="x:${#numbers.sequence(0, 5)}">
                        <div class="form-group">
                            <label for="" style="text-align:center;" class="col-sm-9 control-label" th:text="${'列'+(x+1+(6*i))}"></label>
                        </div>
                        <div class="form-group" th:each="y:${#numbers.sequence(0, 7)}">
                            <div class="col-sm-9 col-md-9 col-xs-9 liek">
                                <input type="text" th:id="${'nbbh-'+(y+1+(8*x)+(48*i))}" name="nbbh"  th:xh="${(y+1+(8*x)+(48*i))}"  readonly  validate="{stringMaxLength:64}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
