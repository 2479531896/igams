<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/js/experiment/potency/potency_addPosition.js" charset="utf-8"></script>
	<style type="text/css">
		a{
			text-decoration : none;
		}
	</style>
</head>
<body>
<form id="positionAddForm"   class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" id="flag" name="flag">
	<input type="hidden" id="text" name="text" th:value="${text}">
	<input type="hidden" id="firstlie" name="firstlie" th:value="${firstlie}">
	<input type="hidden" id="size" name="size" th:value="${size}">
	<div class="body-content" style="height:400px;">
		<div class="col-sm-12 col-md-12 col-xs-12 panel panel-default" style="padding-top:7px;">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-5 control-label">
					接头区：
				</label>
				<div class="col-sm-7 col-xs-7" >
					<select class="col-sm-7 col-xs-12 form-control chosen-select" id="choose" style="height:34px;">
						<option>A</option>
						<option>B</option>
						<option>C</option>
						<option>D</option>
					</select>
				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-xs-12 " id="positionnr" style="height:25px;">
				<div id="zqy"></div>
			</div>
			<div class="col-sm-12 col-md-12 con" style="margin-top:10px;">
				<div class="col-sm-2 col-md-2 col-xs-4" th:if="${list!=null && list.size() > 0}" th:each="dto,stat:${list}">
					<label th:if="${dto!=null && dto.size() > 0}" th:each="val:${dto}" ><input th:class="'connect l'+ (${stat.index}+1)" th:id="'l'+${val}" name="connect" type="checkbox" th:value="${val}" /><span th:text="${val}"></span></label>
					<label style="font-size:12px;"><input name="lqx" type="checkbox" th:id="'l'+(${stat.index}+1)" class="lqx"/>列全选</label>
				</div>
			</div>
		</div>
	</div>
</form>
<body>

</body>
</html>
