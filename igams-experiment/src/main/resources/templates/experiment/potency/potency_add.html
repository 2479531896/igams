                        <div class="col-sm-8 col-md-8 col-xs-8">

                        </div>
                    </div>

                        </div>
                    </div>

                        </div>
                    </div>

                                <input id="hdrmc" name="hdrmc" type="text" th:value="${TqglDto.hdrmc}" readonly="readonly" validate="{required:true}"  class="form-control" style="height:30px;" autocomplete="off"/>

                                <span class="input-group-btn">
                                    <button type="button" onclick="chooseHdr()" class="btn btn-primary">选择</button>
                                </span>
                            </div>

                    </div>
                </div>

                                <input type="text" th:id="${item.variable}" th:name="${item.variable}"  th:value="${item.value}" class="form-control" style="height:30px;"/>
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </form>
