<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="/js/experiment/template/template_list.js"></script>
	<style type="text/css">
		.tool:hover{
			color:#44acb6;
		}
		#tbcss{
		text-align:center;
		position:relative;
		padding:5px;
		font-size:60px;
		}
	</style>
</head>
<body>
	<div class="panel panel-default divxscroll" style="height:100%;">
	  <form id="ajaxForm"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" >
		<div class="body-content">
			<div class="col-md-3 col-xs-12" th:if="${mbglDto !=null && mbglDto.size()>0}" th:each="mbgllist:${mbglDto}">
				<div class="panel panel-default">
					<div class="row" >
						 <div th:id="${mbgllist.mbid}"  class="col-md-12 col-xs-12" style="text-align:center;height:150px;">
						 <input type="hidden" th:value="${mbgllist.mbmc}">
					    	<div type="button" class="btn btn-default btn-block " style="border:0;height:100% !important;" th:onclick="viewTemplate([[${mbgllist.mbid}]]);" th:onmouseover="movein([[${mbgllist.mbid}]])" th:onmouseout="moveout([[${mbgllist.mbid}]])">
					    		<span th:class="'glyphicon'+' '+${mbgllist.mbtb}" id="tbcss" th:style="'color:'+'#'+${mbgllist.mbys}"></span>
					    		<span class="glyphicon glyphicon-cog tool" th:id="${mbgllist.mbid}+'1'" title="编辑" style="display:none;" th:onclick="editmod([[${mbgllist.mbid}]])" ></span>
			        			<span class="glyphicon glyphicon-trash tool"  th:id="${mbgllist.mbid}+'2'" title="删除" style="display:none;" th:onclick="deletemod([[${mbgllist.mbid}]])"></span>
			        			<span class="glyphicon glyphicon-info-sign tool"  th:id="${mbgllist.mbid}+'3'" title="选择模板图标和颜色" style="display:none;" th:onclick="imagemod([[${mbgllist.mbid}]])"></span>
					    		<span style="font-size:18px;text-align:center;display:block;position: relative;top:20%;transform:translateY(-50%);" th:text="${mbgllist.mbmc}" ></span>
					    	</div>
					    </div>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-xs-12">
				<div class="panel panel-default">
					<div class="row">
						<div style="height:150px;">
							<div id="set_template" style="height:100%;text-align:center;" class="col-md-12 col-xs-12">
								<button class="btn btn-default btn-block" type="button" style="border:0;height:100% !important;" onclick="settemplate();">
									<span class="glyphicon glyphicon-plus" style="color:#44acb6;"></span>
									<span style="font-size:18px;color:#44acb6;">创建</span>
								</button>
							</div>
							<div id="newTemplate" style="text-align:center;display:none;" class="col-md-12 col-sm-12">
					        		<div class="col-md-12 col-sm-12">
					        			<input id="templateid" name="mbmc" type="text" style="margin-bottom:10px;margin-top:10px;"  class="form-control"/>
					        		</div>
					        		<div class="col-md-6 col-sm-12">
					        			<button type="button" class="btn btn-primary" style="width:100%;" onclick="saveTemplate()">保存</button>
					        		</div>
					        		<div class="col-md-6 col-sm-12">
					        			<button type="button" class="btn btn-danger" style="width:100%;" onclick="cancleTemplate();">取消</button>
					        		</div>
						    </div> 
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	 </form>
	 <form action="">
	 	
	 </form>
	</div>
</body>
</html>
