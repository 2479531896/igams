<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="/js/experiment/template/template_taskEdit.js"></script>
</head>
<body>
	<form id="ajaxForm" th:action="'/experiment/project/'+'SaveProjectTask'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<input type="hidden" id="rwid" name="rwid" />
		<div class="body-content">
			<div class="row">
				<input type="hidden" name="access_token"/>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>标题</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="rwmc" name="rwmc"  data-clear="true"
												validate="{required:true,stringMaxLength:128}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>负责人</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="fzr" name="fzr"  data-clear="true"
												validate="{required:true,stringMaxLength:32}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>开始</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="ksrq" name="ksrq"  data-clear="true"
												validate="{required:true,stringMaxLength:32}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>结束</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="jsrq" name="jsrq"  data-clear="true"
												validate="{required:true,stringMaxLength:32}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>任务级别</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="rwjb" name="rwjb"  data-clear="true"
												validate="{required:true,stringMaxLength:32}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>任务标签</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="rwbq" name="rwbq"  data-clear="true"
												validate="{required:true,stringMaxLength:32}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>附件</label>      	
			          	<div class="col-sm-8">
			          		<input type="file" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>描述</label>      	
			          	<div class="col-sm-8">
			          		<textarea id="rwms" name="rwms"  rows="5" 
									  validate="{stringMaxLength:1024}" class="form-control" ></textarea>
			          	</div>
			        </div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</form>
</body>
</html>
