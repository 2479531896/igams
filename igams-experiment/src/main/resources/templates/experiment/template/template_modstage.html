<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改阶段模板</title>
<script type="text/javascript" src="/js/experiment/template/template_modstage.js"></script>
<style>
	a{
		text-decoration: none;
	}
	a:hover{
		text-decoration: none;
	}
</style>
</head>
<body>
<form id="stageForm"  action="/experiment/template/pagedataModAllstage" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<input type="hidden" id="token" name="access_token"/>
		<input type="hidden" id="jdid" name="jdid" th:value="${jdmbDto.jdid}"/>
		<div class="body-content">
			<div class="row">
				<input type="hidden" name="access_token"/>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>阶段名称</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="jdmc" th:value="${jdmbDto.jdmc}" name="jdmc"  data-clear="true"
												validate="{required:true,stringMaxLength:128}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;限</label>      	
			          	<div class="col-sm-8">
			          		<div class="input-group" id="bzqdiv">
								<input type="text" id="qx" name="qx" th:value="${jdmbDto.qx}"  data-clear="true"
											validate="{required:true,stringMaxLength:32}" class="form-control" />
								<span class="input-group-addon">月</span>
							</div>
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label">研发类型</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="yflx" th:value="${jdmbDto.yflx}"  name="yflx"  data-clear="true"
												validate="{stringMaxLength:32}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label">负责人</label>      	
			          	<div class="col-sm-8">
			          		<div class="input-group">
			          			<input id="mrfzr"  th:value="${jdmbDto.fzrmc}"  class="form-control" readonly="readonly" />
			          			<a href="javascript:void(0)" class="input-group-addon" id="fzrxz">选择</a> 
			          		</div>
			          		<input id="fzrval" type="hidden" name="mrfzr" th:value="${jdmbDto.mrfzr}" >
			          	</div>
			        </div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
