<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="/js/experiment/template/template_templateEdit.js"></script>
	<style type="text/css">
	.tbys{
	padding:0px;
	margin:5px;
	width:40px;
	height:40px;
	line-height:40px;
	text-align:center;
	vertical-align: middle;
	}
	</style>
</head>
<body>
	<form id="editTemplateForm" th:action="'/experiment/template/'+${mbglaction.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="mbid" th:value="${mbgldto.mbid}">
		<input type="hidden" name="ys" id="ys" th:value="${mbgldto.mbys}">
		<input type="hidden" name="tb" id="tb" th:value="${mbgldto.mbtb}">
		<div class="body-content">
			<div class="row">
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>模板名称</label>      	
			          	<div class="col-sm-8">
			          		<input type="text" id="mbmc" name="mbmc"  data-clear="true" th:value="${mbgldto.mbmc}"
												validate="{required:true,stringMaxLength:128}" class="form-control" />
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>描述</label>      	
			          	<div class="col-sm-8">
			          		<textarea  id="bz" name="bz" row="5" th:text="${mbgldto.bz}"
									   validate="{required:true,stringMaxLength:1024}" class="form-control" ></textarea>
			          	</div>
			        </div>
				</div>
				<div class="col-md-12 col-sm-12">
			        <div class="form-group">
			            <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>模板图标</label>      	
			          	<div class="col-sm-8">
			          		<div class="col-sm-12">
				          		<input type="radio" name="mbys" value="ec8a89" id="ec8a89"><div class="glyphicon glyphicon-stop" style="color:#ec8a89;font-size:20px;"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          		<input type="radio" name="mbys" value="e4cc7f" id="e4cc7f"><div class="glyphicon glyphicon-stop" style="color:#e4cc7f;font-size:20px;"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          		<input type="radio" name="mbys" value="c3db8b" id="c3db8b"><div class="glyphicon glyphicon-stop" style="color:#c3db8b;font-size:20px;"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          		<input type="radio" name="mbys" value="93d7d8" id="93d7d8"><div class="glyphicon glyphicon-stop" style="color:#93d7d8;font-size:20px;"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          		<input type="radio" name="mbys" value="989eeb" id="989eeb"><div class="glyphicon glyphicon-stop" style="color:#989eeb;font-size:20px;"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          		<input type="radio" name="mbys" value="efa9db" id="efa9db"><div class="glyphicon glyphicon-stop" style="color:#efa9db;font-size:20px;"></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				          		<input type="radio" name="mbys" value="b9c0c7" id="b9c0c7"><div class="glyphicon glyphicon-stop" style="color:#b9c0c7;font-size:20px;"></div>
			          		</div>
			          		<ul class="col-sm-12" style="display:none;" id="modlist">
			          			<li class="glyphicon glyphicon-apple text-center tbys" id="glyphicon-apple" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-tree-deciduous text-center tbys" id="glyphicon-tree-deciduous" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-tree-conifer text-center tbys" id="glyphicon-tree-conifer" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-globe text-center tbys" id="glyphicon-globe" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-plane text-center tbys" id="glyphicon-plane" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-leaf text-center tbys" id="glyphicon-leaf" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-heart text-center tbys" id="glyphicon-heart" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-star text-center tbys" id="glyphicon-star" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-cloud text-center tbys" id="glyphicon-cloud" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-home text-center tbys" id="glyphicon-home" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-road text-center tbys" id="glyphicon-road" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-book text-center tbys" id="glyphicon-book" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-tint text-center tbys" id="glyphicon-tint" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-fire text-center tbys" id="glyphicon-fire" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-certificate text-center tbys" id="glyphicon-certificate" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-thumbs-up text-center tbys" id="glyphicon-thumbs-up" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-wrench text-center tbys" id="glyphicon-wrench" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-dashboard text-center tbys" id="glyphicon-dashboard" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-paperclip text-center tbys" id="glyphicon-paperclip" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-heart-empty text-center tbys" id="glyphicon-heart-empty" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-usd text-center tbys" id="glyphicon-usd" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-phone text-center tbys" id="glyphicon-phone" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-send text-center tbys" id="glyphicon-send" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-tree-deciduous text-center tbys" id="glyphicon-tree-deciduous" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-king text-center tbys" id="glyphicon-king" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-hourglass text-center tbys" id="glyphicon-hourglass" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-piggy-bank text-center tbys" id="glyphicon-piggy-bank" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-education text-center tbys" id="glyphicon-education" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-grain text-center tbys" id="glyphicon-grain" onclick="tbys(this)"></li>
			          			<li class="glyphicon glyphicon-duplicate text-center tbys" id="glyphicon-duplicate" onclick="tbys(this)"></li>
			          		</ul>
			          	</div>
			        </div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</form>
</body>
</html>
