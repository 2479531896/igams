<!DOCTYPE html>
<html lang="zh-cn">
<head>
<script type="text/javascript" src="/js/experiment/research/project_researchview.js" charset="utf-8"></script>
<style>
	.zrwdiv{
		margin-top:10px;
		margin-bottom: 10px;
	}
	.zrwdiv div{
		padding:0px;
	}
	.fjcfbDto span:hover{
		cursor:pointer;
	}
	.f_button{
		background: white;
		border: 0;
	}
	.f_button:hover{
		border-width: 0px; 
			border-radius: 3px;
			background: #1E90FF;
			cursor: pointer; 
			outline: none;
			font-family: Microsoft YaHei; 
			color: white; 
			font-size: 14px; 
	}
</style>
</head>
<body>
<form id="ajaxForm"   class="form-horizontal sl_all_form" method="post" theme="simple">
<div class="body-content tab-content">
	<div class="row" th:if="${Xmjdrwxx !=null}">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-4 control-label">
					项目名称：
				</label>
				<div class="col-sm-8 col-xs-8 padding_t7">
					<span th:text="${Xmjdrwxx.xmmc}"></span>							
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-4 control-label">
					阶段名称：
				</label>
				<div class="col-sm-8 col-xs-8 padding_t7">
					<span th:text="${Xmjdrwxx.jdmc}"></span>							
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-4 control-label">
					任务名称：
				</label>
				<div class="col-sm-8 col-xs-8 padding_t7">
					<span th:text="${Xmjdrwxx.rwmc}"></span>							
				</div>
			</div>
		</div> 
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-4 control-label">
					负责人：
				</label>
				<div class="col-sm-8 col-xs-8 padding_t7">
					<span th:text="${Xmjdrwxx.fzrmc}"></span>							
				</div>
			</div>
		</div> 
		<div class="col-md-12 col-sm-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-2 col-xs-4 control-label">
					项目成员：
				</label>
				<div class="col-sm-10 col-xs-8 padding_t7" style="padding-left:10px;">
					<span th:text="${xmcylist.zsxm}+'  '" th:each="xmcylist:${Xmcylist}"></span>							
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-4 control-label">
					任务描述：
				</label>
				<div class="col-sm-8 col-xs-8 padding_t7">
					<span th:text="${Xmjdrwxx.rwms}"></span>							
				</div>
			</div>
		</div> 
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-4 control-label">
					开始日期：
				</label>
				<div class="col-sm-8 col-xs-8 padding_t7">
					<span th:text="${Xmjdrwxx.ksrq}"></span>							
				</div>
			</div>
		</div> 
		<div class="col-md-6 col-sm-6 col-sm-12 col-xs-12">
			<div class="form-group">
				<label for="" class="col-sm-4 col-xs-4 control-label">
					结束日期：
				</label>
				<div class="col-sm-8 col-xs-8 padding_t7">
					<span th:text="${Xmjdrwxx.jsrq}"></span>							
				</div>
			</div>
		</div>
		<div class="col-md-12 col-sm-12">
        	<div class="form-group">
    			<div class="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
    				<div th:id="${fjcfbDto.fjid}" >
    					<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="项目附件："></label>
    					<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
	    				<div class="col-sm-10 padding_t7">
	    					<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
	    					<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
		    					<span th:text="${fjcfbDto.wjm}"></span>
		    					<span class="glyphicon glyphicon glyphicon-save"></span>
	    					</button>&nbsp;&nbsp;
	    					<button title="预览" class="f_button" type="button">
	    						<span th:if="${fjcfbDto.wjmhz =='pdf'}" class="glyphicon glyphicon-eye-open" th:onclick="view([[${fjcfbDto.fjid}]]);"></span>
	    					</button>
	    				</div>
	    			</div>
    			</div>
   			</div>
		</div>
	</div>
	<div id="tab">
	<ul th:if="${Xmjdxxlist!=null && Xmjdxxlist.size()>0}" class="nav nav-tabs" style="padding-top:6px;" role="tablist">
		<li th:each="xmjdxx:${Xmjdxxlist}">
			<a th:href="'#'+${xmjdxx.xmjdid}" role="tab" data-bs-toggle="tab"><span th:text="${xmjdxx.jdmc}"></span></a>
		</li>
	</ul>
	</div>
	<div role="tabpanel" class="tab-pane fade " th:id="${xmjdxx.xmjdid}" aria-labelledby="profile-tab" th:each="xmjdxx:${Xmjdxxlist}" style="border-left:1px solid #DDDDDD;border-right:1px solid #DDDDDD;border-bottom:1px solid #DDDDDD;min-height:200px">
		<div th:each="xmjdrw:${xmjdxx.xmjdrwDtos}">
			<div class="body-content" style="margin-bottom: 20px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span th:text="${xmjdrw.rwmc}" style="color:#000;"></span>	
					</div>
				
					<div class="panel-body" style="border-left:1px solid #FCFCFC;border-right:1px solid #FCFCFC;border-bottom:1px solid #FCFCFC;">
						<div class="col-md-4 zrwdiv">
							<div class="col-sm-4 col-xs-12">
								负&nbsp;&nbsp;责&nbsp;人：
							</div>
							<div class="col-sm-8 col-xs-12">
								<span th:text="${xmjdrw.fzrmc}" style="color:#000;"></span>							
							</div>
						</div>
						<div class="col-md-4 zrwdiv">
							<div class="col-sm-4 col-xs-12">
								任务标签：
							</div>
							<div class="col-sm-8 col-xs-12">
								<span th:text="${xmjdrw.rwbqmc}" style="color:#000;"></span>					
							</div>
						</div>
						<div class="col-md-4 zrwdiv">
							<div class="col-sm-4 col-xs-12">
								状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：
							</div>
							<div class="col-sm-8 col-xs-12">
								<span th:text="${xmjdrw.zt}" style="color:#000;"></span>					
							</div>
						</div>
						<div class="col-md-4 zrwdiv">
							<div class="col-sm-4 col-xs-12">
								开始时间：
							</div>
							<div class="col-sm-8 col-xs-12">
								<span th:text="${xmjdrw.ksrq}" style="color:#000;"></span>						
							</div>
						</div>
						<div class="col-md-4 zrwdiv">
							<div class="col-sm-4 col-xs-12">
								结束时间：
							</div>
							<div class="col-sm-8 col-xs-12">
								<span th:text="${xmjdrw.jsrq}" style="color:#000;"></span>					
							</div>
						</div>
						<div class="col-md-4 zrwdiv">
							<div class="col-sm-4 col-xs-12">
								任务级别：
							</div>
							<div class="col-sm-8 col-xs-12">
								<span th:text="${xmjdrw.rwjbmc}" style="color:#000;"></span>						
							</div>
						</div>
						<div class="col-md-12 zrwdiv">
							<div class="col-sm-2 col-xs-12">
								任务描述：
							</div>
							<div class="col-sm-10 col-xs-12">
								<span th:text="${xmjdrw.rwms}" style="color:#000;"></span>								
							</div>
						</div>
						<div class="col-md-12 col-sm-12 zrwdiv">
				        	<div class="form-group">
				    			<div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${xmjdrw.fjcfbDtos}">
				    				<div th:id="${fjcfbDto.fjid}" >
				    					<div class="col-sm-2 col-xs-12" th:if="${fjcfbDtoStat.index == 0}">项目任务附件：</div>
				    					<div class="col-sm-2 col-xs-12" th:if="${fjcfbDtoStat.index > 0}"></div>
					    				<div class="col-sm-10">
					    					<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
					    					<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
						    					<span th:text="${fjcfbDto.wjm}"></span>
						    					<span class="glyphicon glyphicon glyphicon-save"></span>
					    					</button>&nbsp;&nbsp;
					    					<button title="预览" class="f_button" type="button">
					    						<span th:if="${fjcfbDto.wjmhz =='pdf'}" class="glyphicon glyphicon-eye-open" th:onclick="view([[${fjcfbDto.fjid}]]);"></span>
					    					</button>
					    				</div>
					    			</div>
				    			</div>
				   			</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	</form>
</body>
</html>
