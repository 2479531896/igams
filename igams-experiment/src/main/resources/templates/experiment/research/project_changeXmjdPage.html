<!DOCTYPE html>
<html lang="zh-cn">
<head>
 <script type="text/javascript" src="/js/experiment/research/project_changeXmjdPage.js"></script> 
</head>
<body>
<form id="chageJdForm"  action="/experiment/research/pagedataTochangejd" class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="access_token"/>
	<input type="hidden" id="rwid" name="rwid" th:value="${xmjdrwDto.rwid}">
	<input type="hidden" id="dqjdxh" name="dqjdxh" th:if="${jdlist.xmjdid==xmjdrwDto.xmjdid}" th:each="jdlist:${xmjdxxlist}" th:value="${jdlist.xh}">
	<div class="body-content tab-content">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="" class="col-sm-4  control-label">
						项目名称
					</label>
					<div class="col-sm-7 col-xs-12" style="padding-top:7px;">
						<span id="xmmc"  th:text="${xmjdrwDto.xmmc}"></span>				
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="" class="col-sm-4  control-label">
						任务名称
					</label>
					<div class="col-sm-7 col-xs-12" style="padding-top:7px;">
						<span id="rwmc" th:text="${xmjdrwDto.rwmc}"></span>					
					</div>
				</div>
			</div>
			<div class="col-md-12  col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">
						当前阶段
					</label>
					<div class="col-sm-7 col-xs-12" style="padding-top:7px;">
						<span id="jdmc" th:text="${xmjdrwDto.jdmc}"></span>							
					</div>
				</div>
			</div>
			<div class="col-md-12  col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">
						跳转阶段
					</label>
					<div class="col-sm-7 col-xs-12" style="padding-top:7px;">
						<select class="col-sm-7 col-xs-12 form-control chosen-select" id="xmjdid" name="xmjdid" style="height:34px;">
							<option id="jdlist" name="jdlist" th:each="jdlist:${xmjdxxlist}" th:value="${jdlist.xmjdid}" th:xh="${jdlist.xh}"  th:text="${jdlist.jdmc}"></option>
						</select>					
					</div>
				</div>
			</div>  
			<div class="col-md-12 col-sm-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">
						负责人
					</label>
					<div class="col-sm-7 col-xs-12" style="padding-top:7px;">
						<span id="fzr" th:text="${xmjdrwDto.fzrmc}"></span>						
					</div>
				</div>
			</div> 
		</div>
	</div>
</form>
</body>
</html>
