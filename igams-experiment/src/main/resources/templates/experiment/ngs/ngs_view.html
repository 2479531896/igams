<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<script type="text/javascript" src="/js/experiment/ngs/ngs_view.js" charset="utf-8"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
	</head>
	<body>

		<form id="ajaxForm" namespace="/experiment" class="form-horizontal sl_all_form" method="post" theme="simple">
			<input type="hidden" name="access_token"/>
			<div class="body-content tab-content">
				<div role="tabpanel" class="tab-pane fade active in" id="materInfoTab" aria-labelledby="profile-tab">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											检测单位
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.jcdwmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											制备法
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.zbf}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											内部编码
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.nbbm}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											提纯试剂批号
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.tcsjph}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											建库试剂批号
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.jksjph}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											接头号
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.jth}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											开始时间
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.kssj}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											结束时间
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${ngsglDto.jssj}" />
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
											备注
										</label>
										<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
											<span th:text="${ngsglDto.bz}" />
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
											日志
										</label>
										<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
											 <span>[(${ngsglDto.rz})]</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</div>
		 	</div>
		</form>
	</body>
</html>
