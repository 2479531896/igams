<!DOCTYPE html>
<html lang="zh-cn">
<head>
<script type="text/javascript" src="/js/experiment/ngs/ngs_list.js"
	charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="ngs_formSearch" class="form-horizontal form-inline">
			<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj"
								style="height: 34px;">
								<option value="3">全部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
								<option value="0">单位名称</option>
								<option value="1">内部编码</option>
								<option value="2">制备法</option>
								<option value="5">提纯试剂批号</option>
								<option value="6">建库试剂批号</option>
								<option value="7">接头号</option>
								<option value="8">设备ID</option>
							</select> <input id="cxnr" name="cxnr" class="form-control"
								placeholder="模糊匹配"
								onkeydown="if(event.keyCode==13) {NgsResult(); return false;}" />

						</div>
						<button type="button" style="margin-left: 50px" id="btn_query"
							class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					</div>
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
						style="display: none;">
						<div class="tab-content sl_sel_con row"
							style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<div id="jcdwmc_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
											title="单位名称">单位名称：</label>
										<div
											class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul
												class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li th:if="${jcdwmclist!=null && jcdwmclist.size() >0}"
													th:each="t_jcdwmc:${jcdwmclist}"><a
													style='text-decoration: none; cursor: pointer;'
													th:onclick="addTj('jcdwmc',[[${t_jcdwmc.csid}]],'ngs_formSearch');"
													th:id="'jcdwmc_id_'+${t_jcdwmc.csid}"><span
														th:style="${t_jcdwmc.scbj eq '2'?'color:red':''}"
														th:text="${t_jcdwmc.csmc}+ ${t_jcdwmc.scbj eq '2'?'(停用)':''}"></span></a>
												</li>
											</ul>
											<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
										</div>
									</div>
								</div>
	

								<div id="sfcg_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
											title="状态">状态：</label>
										<div
											class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
												<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('sfcg','3','ngs_formSearch');"
													id="sfcg_id_3"><span>成功</span></a></li>
												<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('sfcg','2','ngs_formSearch');"
													id="sfcg_id_2"><span>失败</span></a></li>
												<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('sfcg','0','ngs_formSearch');"
													id="sfcg_id_0"><span>未分配</span></a></li>
												<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('sfcg','1','ngs_formSearch');"
													id="sfcg_id_1"><span>就绪</span></a></li>
												<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('sfcg','4','ngs_formSearch');"
													id="sfcg_id_4"><span>进行中</span></a></li>
											</ul>
										</div>
									</div>
								</div>
								<div id="ksrq_id" class="col-xs-12 col-sm-6 col-lg-6">
									<div class="form-group width100">
										<label
											class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label"
											title="创建时间">创建时间：</label>
										<div
											class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list">
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
												<li><input id="sxrqstart" name="sxrqstart"
													class="form-control" placeholder="开始日期"
													validate="{required:true}" />~ <input id="sxrqend"
													name="sxrqend" class="form-control" placeholder="结束日期"
													validate="{required:true}" /></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<input type="hidden" id="jcdwmc_id_tj" name="jcdwmc_id_tj"> 
			 <input type="hidden" id="sfcg_id_tj" name="sfcg_id_tj">

			<div th:include="common/btn/ancz.html"></div>
			<table id="tbs_list"
				class="table table-hover table-bordered table-hidden"
				data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
