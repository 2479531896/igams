<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta charset="UTF-8">
<style>
</style>
</head>
<body>
	<form id="dockingPCR_Form" action="/experiment/library/pcrdockingfileSavePcr" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<div class="body-content tab-content">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<input type="hidden" name="access_token" /> 
						<input type="hidden" id="wkid" name="wkid" th:value="${wkmxDto.wkid}"/>
						<input type="hidden" id="wkmc" name="wkmc" th:value="${wkglDto.wkmc}"/>

						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
								   <span style="color: red;">*</span> 仪器型号：
								</label>
								<div class="col-sm-9 col-xs-12">
									 <select id="machineId" name="machineId" th:value="${wkmxDto.machineId}"  class="form-control chosen-select" style="height:34px"  validate="{required:true}">
									    <option  value="">    --请选择--</option>
		                        	    <option  th:each="list:${machineIdList}" th:value="${list.csdm}" th:text="${list.csmc}" th:selected="${wkmxDto.machineId eq list.csdm}" validate="{required:true}" ></option>
		 						     </select> 
								</div>
							</div>
						</div>							
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
								    &nbsp;&nbsp;模板类型：
								</label>
								<div class="col-sm-9 col-xs-12">
									<div type="text" id="wkDto" name="wkDto" th:text="${wkDto.csmc}" class="form-control" style="height: 30px;" validate="{required:true}" readonly></div>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
									&nbsp;&nbsp;FTP路径：
								</label>
								<div class="col-sm-9 col-xs-12">
									<input type="text" id="srlj" name="srlj" th:value="${wkmxDto.srlj}" validate="{required:true,stringMaxLength:30}" class="form-control" style="height: 30px;" placeholder="目录路径格式：/用户名/部门"/>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
	$(function(){
		jQuery('#dockingPCR_Form .chosen-select').chosen({width: '100%'});
	})
</script>
</html>
