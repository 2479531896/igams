<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文库导入</title>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
	<script type="text/javascript" src="/js/experiment/library/library_import.js" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content">
	<form id="libraryImportForm"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<input  type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
		<input  type="hidden" name="wkid" id ="wkid" th:value="${wkglDto.wkid}">
		<input  type="hidden" name="fjid" id ="fjid">
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 text-right">
					<button id="btn-cancel" type="button" class="btn btn-primary hidden">
						取消
					</button>
				</div>
				<div class="col-sm-6 text-left">
					<button id="btn-continue" type="button" class="btn btn-primary hidden">
						继续
					</button>
				</div>
				<div class="col-sm-6 text-right">
					<button id="btn-complete" type="button" class="btn btn-primary hidden">
						完成
					</button>
				</div>
			</div>
		</div>
		<div class="row hidden" id="errordiv">
			<div class="col-sm-12">
				<div class="alert alert-danger" id="errormsg">
				</div>
			</div>
		</div>
		<div class="row hidden" id="warndiv">
			<div class="col-sm-12">
				<div class="alert alert-warning" id="warnmsg">
				</div>
			</div>
		</div>               
		<div class="row hidden" id="confirmdiv">
			<div class="col-sm-12">
				<div class="alert alert-info" style="width:100%;height:100%;overflow:auto;overflow-y:hidden;"  id="confirmmsg" >
				</div>
			</div>
		</div>
		<div class="row hidden" id="infodiv">
			<div class="col-sm-12">
				<div class="alert alert-success" id="infomsg">
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="panel panel-default">
			<div class="panel-heading">请选择导入文件
				<button id="template_dw" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">下载模板</button>
			</div>
            <div class="panel-body">
            	<div class="file-loading">
                   	<input id="library_file" name="library_file" type="file" class="file-loading">
                </div>
            </div>
        </div>
	</form>
</div>
<form id="updateLibraryForm" action="/common/file/downFile" method="POST" enctype="multipart/form-data" >
	<input type="hidden" name="wjlx" value="TEMPLATE_IMPORT_WK.xls">
	<input type="hidden" id="access_token" name="access_token">
</form>
</body>
</html>
