<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/experiment/library/library_list.js?v=20250717v4" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
	        <form id="library_formSearch" class="form-horizontal form-inline">
	        	<div class="panel panel-default">
		            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            		<option value="3">检测单位</option>
                            		<option value="2">文库名称</option>
                            		<option value="4">DNA建库试剂</option>
                            		<option value="5">逆转录试剂</option>
                            		<option value="6">文库定量试剂</option>
									<option value="7">内部编码</option>
                            		<option value="0">创建人员</option>
                            		<option value="1">修改人员</option>
								</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {LibraryResult(); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
						<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						    <span class="tit">已选条件：</span>
						    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						        <ul id="sl_add_ul"></ul>
						    </div>
						</div>
						<div class="padding_t7 width100" id="searchMore" style="display:none;">
						    <div class="tab-content sl_sel_con row" style="min-height:50px; padding-left:5px;margin-left:0px; margin-right:0px;padding-bottom:10px;" id="sl_sel_con">
						         <div class="tab-pane active" id="tab06">
						             <div id="cjsj" class="col-xs-12 col-sm-6 col-lg-6">
				                        <div class="form-group width100">
				                            <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="创建时间">创建时间：</label>
				                            <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
				                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
				                                    <li>
					                                    <input id="cjsjstart" name="cjsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
			                    						<input id="cjsjend" name="cjsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
				                                    </li>
				                            	</ul>
				                    		</div>
				                    	</div>
					                 </div>
						         </div>
						    </div>
						</div>
		            </div>
		        </div>
				<div th:include="common/btn/ancz.html"></div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
	        </form>
	    </div>
	</body>
</html>
