<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
	<style>
		html,body{
			display: grid;
			height: 100%;
			place-items: center;
			background: #8f8f8f;
			font-family: 'Lato', sans-serif;
		}
		.wrapper{
			display: inline-flex;
		}
		.wrapper .option{
			background: #fff;
			height: 100%;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-evenly;
			margin: 0 10px;
			border-radius: 5px;
			cursor: pointer;
			padding: 0 10px;
			border: 2px solid lightgrey;
			transition: all 0.3s ease;
		}
		.wrapper .option .dot{
			height: 12px;            /* radio 圆直径 */
			width: 12px;             /* radio 圆直径 */
			background: #58ACFA;     /* radio 圆颜色（非checked） */
			border-radius: 50%;
			position: relative;
		}
		.wrapper .option .dot::before{
			position: absolute;
			content: "";
			top: 2px;                /* radio 小圆相对大圆的位置 */
			left: 2px;               /* radio 小圆相对大圆的位置 */
			width: 8px;              /* radio 小圆直径 */
			height: 8px;             /* radio 小圆直径 */
			background: #58ACFA;     /* radio 小圆颜色 */
			border-radius: 50%;
			opacity: 0;
			transform: scale(1.5);
			transition: all 0.3s ease;
		}
		input[type="radio"]{
			display: none;
		}
		#option-1:checked:checked ~ .option-1,
		#option-2:checked:checked ~ .option-2{
			border-color: #58ACFA;   /* 按钮颜色(checked) */
			background: #58ACFA;     /* 按钮颜色(checked) */
		}
		#option-1:checked:checked ~ .option-1 .dot,
		#option-2:checked:checked ~ .option-2 .dot{
			background: #fff;        /* radio 大圆颜色(checked) */
		}
		#option-1:checked:checked ~ .option-1 .dot::before,
		#option-2:checked:checked ~ .option-2 .dot::before{
			opacity: 1;
			transform: scale(1);
		}
		.wrapper .option span{
			font-size: 15px;         /* 文字大小 */
			color: #808080;          /* 文字颜色（默认） */
		}
		#option-1:checked:checked ~ .option-1 span,
		#option-2:checked:checked ~ .option-2 span{
			color: #fff;             /* 文字颜色（checked） */
		}

		.table-fixedHeader thead {
			display: table;
			width: 100%;
			table-layout: fixed;
		}

		.table-fixedHeader thead tr>th {
			text-align: center;
		}

		.table-fixedHeader tbody {
			display: table;
			width: 100%;
			table-layout: fixed;
		}
	</style>
</head>
<body>
