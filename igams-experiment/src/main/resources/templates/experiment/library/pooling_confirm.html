<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="/js/experiment/library/phanimate.jquery.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/experiment/library/pooling_confirm.js" charset="utf-8"></script>
<style type="text/css">
	.custom-input1 {
		position: relative;
		padding-top: 80px;
		margin-bottom: 10px;
		z-index: 99;
		}     
	.custom-input1 input {
 		 padding-left: 15px;
	}
	.custom-input1 label {
		cursor: text;
		margin: 0;
		padding: 0;
		left: 15px;
		top: 85px;
		position: absolute;
		font-size: 14px;
		color: #C9C9C9;
		font-weight: normal;
		transition: all .3s ease;
		z-index: 9;
	}      
	.custom-input1 label.active {
		top: 50px;
		left: 0;
		font-size: 18px;
		color:#66afe9;
	}
	.custom-input1 label.active.focusIn {
		color: #66afe9;
	}  
	.custom-input2 {
		position: relative;
		padding-top: 35px;
		margin-bottom: 10px;
		z-index: 99;
		padding-bottom: 27px;
		}     
	.custom-input2 input {
 		 padding-left: 15px;
	}
	.custom-input2 label {
		cursor: text;
		margin: 0;
		padding: 0;
		left: 15px;
		top: 40px;
		position: absolute;
		font-size: 14px;
		color: #C9C9C9;
		font-weight: normal;
		transition: all .3s ease;
		z-index: 9;
	}      
	.custom-input2 label.active {
		top: 5px;
		left: 0;
		font-size: 18px;
		color:#66afe9;
	}
	.custom-input2 label.active.focusIn {
		color: #66afe9;
	}
	.custom-input3 {
		position: relative;
		padding-top: 60px;
		margin-bottom: 10px;
		z-index: 99;
		}     
	.custom-input3 input {
 		 padding-left: 15px;
	}
	.custom-input3 label {
		cursor: text;
		margin: 0;
		padding: 0;
		left: 15px;
		top: 65px;
		position: absolute;
		font-size: 14px;
		color: #C9C9C9;
		font-weight: normal;
		transition: all .3s ease;
		z-index: 9;
	}      
	.custom-input3 label.active {
		top: 30px;
		left: 0;
		font-size: 18px;
		color:#66afe9;
	}
	.custom-input3 label.active.focusIn {
		color: #66afe9;
	}  
	table{
		width:100%;
		max-height:800px;
		border: 1px solid #DDDDDD;
	}     
	table th{
		height:45px;
		border: 1px solid #DDDDDD;
		padding:10px;
		font-weight: bold;
	}   
	table td{
		height:35px;
		border: 1px solid #DDDDDD;
		padding:10px;
	}   
	.input_readonly{
  		width:90%;
	}
</style>

<body>
<form id="pooling_confirm_formSearch" action="/experiment/library/pagedataDownloadpooling" class="form-horizontal sl_all_form"  method="post" >
	<div class="body-content tab-content">
		<input type="hidden" id="filePath" name="filepath" th:value="${filePath}"/>
		<input type="hidden" id="access_token" name="access_token"/>
		<div class="col-sm-12 col-md-12 col-xs-12 panel panel-default">
			<div class="row">
				<!-- <div class="col-md-1 col-md-offset-5" style="margin-top: 10px;">
					<button type="button" class="btn btn-info">计算</button>
				</div> -->
				<div class="col-md-12 col-sm-12" style="border-bottom: 1px solid #DDDDDD;">
					<div class="row">
						<div class="col-sm-3 col-md-3 col-xs-3">
						  	<div class="custom-input1">
								<label for="hyxs">混样系数</label>
								<input id="hyxs" type="text" class="form-control" onblur="getAllPooling()">
							</div>
						</div>
						<div class="col-sm-9 col-md-9 col-xs-9" style="padding:15px 0px 15px 0px;border-left: 1px solid #DDDDDD;">
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-4 control-label" style="padding-right:0px;">
										混样系数:
									</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="" name="" style="width:93%;" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-8 control-label" style="padding-right:0px;">
										单文库最低加入摩尔量:
									</label>
									<div class="col-md-4">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-5 control-label" style="padding-right:0px;">
										混合后总体积:
									</label>
									<div class="col-md-7">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-6 control-label" style="padding-right:0px;">
										混合后总摩尔量:
									</label>
									<div class="col-md-6">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-6 control-label" style="padding-right:0px;">
										混合后总摩尔浓度:
									</label>
									<div class="col-md-6">
										<input type="text" class="form-control" id="" name="" style="width:95%" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-7 control-label" style="padding-right:0px;">
										混合文库稀释用体积:
									</label>
									<div class="col-md-5">
										<input type="text" class="form-control" id="" name="" style="width:85%;" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-5 control-label" style="padding-right:0px;">
										文库稀释液:
									</label>
									<div class="col-md-7">
										<input type="text" class="form-control" id="" name="" style="width:91%;" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-11 col-sm-11 col-md-offset-1 col-sm-offset-1" >
								<span style="color:red;font-size: 16px;">混合文库原液浓度低于上机文库的在最低莫尔量要求，请填入更高的pooling系数！</br>
								稀释文库所需原液体积大于理论原液体积，请调整V11/V28/V29的值</br>
								pooling文库所需稀释液液体体积大于定量稀释液体积，请重新测量稀释混合文库</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12" style="border-bottom: 1px solid #DDDDDD;">
					<div class="row">
						<div class="col-sm-3 col-md-3 col-xs-3">
						  	<div class="custom-input2">
								<label for="hhwkcl">混合文库测量Quantity</label>
								<input id="hhwkcl"  type="text" class="form-control" onblur="getAllPooling()">
							</div>
						</div>
						<div class="col-sm-9 col-md-9 col-xs-9" style="padding:35px 0px 35px 0px;border-left: 1px solid #DDDDDD;">
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-7 control-label" style="padding-right:0px;">
										混合文库测量Quantity:
									</label>
									<div class="col-md-5">
										<input type="text" class="form-control" id="" name="" style="width:85%;" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-7 control-label" style="padding-right:0px;">
										混合文库测量浓度:
									</label>
									<div class="col-md-5">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-4 control-label" style="padding-right:0px;">
										误差系数:
									</label>
									<div class="col-md-8">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12" style="border-bottom: 1px solid #DDDDDD;">
					<div class="row">
						<div class="col-sm-3 col-md-3 col-xs-3">
						  	<div class="custom-input3">
								<label for="sjhh">上机混合文库终浓度(pM)</label>
								<input id="sjhh" type="text" class="form-control "  onblur="getAllPooling()">
							</div>
						</div>
						<div class="col-sm-9 col-md-9 col-xs-9" style="padding:35px 0px 35px 0px;border-left: 1px solid #DDDDDD;">
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-8 control-label" style="padding-right:0px;">
										需要的混合文库摩尔数：
									</label>
									<div class="col-md-4" style="padding-left: 0px;">
										<input type="text" class="form-control" id="" name="" style="width:85%;" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-6 control-label" style="padding-right:0px;">
										需要稀释液体积：
									</label>
									<div class="col-md-6">
										<input type="text" class="form-control" id="" name=""  style="width:90%;" readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-4 control-label" style="padding-right:0px;">
										变性液：
									</label>
									<div class="col-md-8">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-6 control-label" style="padding-right:0px;">
										平衡混合液加入量：
									</label>
									<div class="col-md-6">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-md-6 control-label" style="padding-right:0px;">
										杂交缓冲液体积：
									</label>
									<div class="col-md-6">
										<input type="text" class="form-control input_readonly" id="" name=""  readonly="readonly">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12" style="margin-top:20px;">
					<div class="form-group">
						<table>
							<thead>
								<tr>
									<th>文库名称</th>
									<th>Quantity</th>
									<th>参数修正</th>
									<!-- <th>文库原液加样体积</th>
									<th>文库稀释液加样体积</th> -->
								</tr>
							</thead>
							<tbody id="tbody1"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

</html>
