<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" src="/js/experiment/library/pooling_upload.js?v=20240823" charset="utf-8"></script>
    <title>pooling回传</title>
</head>
<body>
<form id="poolingUploadForm" action="/experiment/library/pagedataPoolingupload" class="form-horizontal sl_all_form" method="post" data-bs-toggle="validation">
    <input type="hidden" id="wkid" name="wkid"  th:value="${wkglDto.wkid}">
    <input type="hidden" id="ywlx" name="ywlx" th:value="${ywlx}"/>
    <input type="hidden" id="fjids" name="fjids" />
    <input type="hidden" id="ac_tk" name="access_token"/>

    <div class="body-content tab-content" style="height:300px;">
        <div class="col-sm-12 col-md-12 col-xs-12 panel panel-default" style="border:1px dashed #B0CDE0;">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">

                        <div class="col-sm-12 col-md-12 col-xs-12" >
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">
                                    文库名称：
                                </label>
                                <div class="col-sm-9 col-xs-9 padding_t7">
                                    <span th:text="${{wkglDto.wkmc}}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">
                                    测序仪名：
                                </label>
                                <div class="col-sm-9 col-xs-9 padding_t7">
                                    <span th:text="${wkglDto.cxy}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">
                                    芯片名称：
                                </label>
                                <div class="col-sm-9 col-xs-9 padding_t7">
                                    <span th:text="${wkglDto.xpmc}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">
                                    实验室：
                                </label>
                                <div class="col-sm-9 col-xs-9 padding_t7">
                                    <span th:text="${wkglDto.sys}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">
                                    服务器：
                                </label>
                                <div class="col-sm-9 col-xs-9 padding_t7">
                                    <span th:text="${wkglDto.fwq}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">
                                    检测单位：
                                </label>
                                <div class="col-sm-9 col-xs-9 padding_t7">
                                    <span th:text="${{wkglDto.jcdwmc}}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
                                    <div th:id="${fjcfbDto.fjid}" >
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件"></label>
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-sm-10 col-xs-10 col-md-10">
                                            <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                            <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                                <span th:text="${fjcfbDto.wjm}"></span>
                                                <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </button>&nbsp;&nbsp;
                                            <a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12 text-center" style="padding-left: 0;">
                            <div class="form-group">
                                <label for="" class="col-xs-3 col-sm-3 col-md-3  col-lg-3 control-label"  style="padding: 0;">
                                    附件上传：
                                </label>
                                <div class="col-xs-9 col-sm-9 col-md-9  col-lg-9" style="line-height:28px;">
                                    <a href="javascript:void(0);" onclick="editfile()" id="file_btn" style="display:inline-block;width:100%;;border:1px solid #CCCCCC;border-radius:3px;">
                                        <span  id="fileclick" title="点击上传"  style="display:inline-block;width:100%;color:#A6A6A6;font-size:12px;padding-left:10px;">点击展开上传文件</span>
                                    </a><div id="fileDiv" style="display:none;">
                                    <input id="pro_file" name="pro_file" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-8%;margin-left:77%; width:23%;" onclick="cancelfile()">隐藏</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
