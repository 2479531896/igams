<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>试剂信息修改</title>
    <script type="text/javascript" src="/js/reagent/reagentEdit.js" charset="utf-8"></script>
</head>
<body>
<form id="editReagentForm" action ="/reagent/reagent/modSaveReagent" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <input type="hidden" name="sysjid" id="sysjid" th:value="${sysjglDto.sysjid}"/>
                        <input type="hidden" name="access_token"/>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    <span style="color: red;">*</span>试剂名称:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <input type="text" id="sjmc" name="sjmc" th:value="${sysjglDto.sjmc}" validate="{required:true}" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    <span style="color: red;">*</span>类型:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <input type="text" id="type" name="type" th:value="${sysjglDto.type}" validate="{required:true}" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    <span style="color: red;">*</span>试剂编码:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <input type="text" id="sjbm" name="sjbm" th:value="${sysjglDto.sjbm}" validate="{required:true}" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    <span style="color: red;">*</span>试剂批号:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <input type="text" id="sjph" name="sjph" th:value="${sysjglDto.sjph}" validate="{required:true}" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    <span style="color: red;">*</span>日期:
                                </label>
                                <div class="col-md-8 col-xs-4 padding_t7">
                                    <input type="text" id="sjrq" name="sjrq" th:value="${sysjglDto.sjrq}" validate="{required:true}" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    <span style="color: red;">*</span>检测单位:
                                </label>
                                <div class="col-md-8 col-xs-4 padding_t7">
                                    <select id="jcdw" name="jcdw" th:value="${sysjglDto.jcdw}" class="form-control chosen-select" validate="{required:true}">
                                        <option th:each="list:${jcdwList}" th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" th:selected="${list.csid eq sysjglDto.jcdw}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-2 col-sm-2 control-label">
                                    备注:
                                </label>
                                <div class="col-md-10 col-xs-12 padding_t7">
                                    <textarea id="bz" name="bz" rows="3" th:text="${sysjglDto.bz}" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
