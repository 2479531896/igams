<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/reagent/reagentList.js?v=20250808" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="reagent_formSearch" class="form-horizontal form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="row">
                        <div class="col-md-2 col-sm-2">
                            <label for="" class="col-md-4 col-sm-4 col-xs-4 control-label">
                                检测单位
                            </label>
                            <div class="col-sm-8 col-md-8 col-xs-8">
                                <select id="jcdw" name="jcdw" class="form-control chosen-select">
                                    <option value="">--请选择--</option>
                                    <option th:if="${jcdwList!=null && jcdwList.size() > 0}" th:each="list:${jcdwList}" th:value="${list.csid}" th:text="${list.csmc}"></option>
                                </select>

                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <label class="col-md-4 col-sm-4 col-xs-4 control-label">开始日期</label>
                            <div class="col-sm-8 col-md-8 col-xs-8">
                                <input type="text" id="startRq" name="startRq" class="form-control" onkeydown="if(event.keyCode==13) {reagentResult(); return false;}"/>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <label class="col-md-4 col-sm-4 col-xs-4 control-label" >结束日期</label>
                            <div class="col-sm-8 col-md-8 col-xs-8">
                                <input type="text" id="endRq" name="endRq" class="form-control" onkeydown="if(event.keyCode==13) {reagentResult(); return false;}"/>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2">
                            <label class="col-md-4 col-sm-4 col-xs-4 control-label">试剂名称</label>
                            <div class="col-sm-8 col-md-8 col-xs-8">
                                <input type="text" id="sjmc" name="sjmc" class="form-control" onkeydown="if(event.keyCode==13) {reagentResult(); return false;}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-sm-2" style="margin-top: 5px;">
                            <label class="col-md-4 col-sm-4 col-xs-4 control-label">简化显示</label>
                            <div class="col-sm-8 col-md-8 col-xs-8 make-switch" >
                                <input type="checkbox" id="jhxs" name="jhxs" checked="checked" value="1" class="toggle">
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2" style="margin-top: 5px;">
                            <label class="col-md-4 col-sm-4 col-xs-4 control-label">批号</label>
                            <div class="col-sm-8 col-md-8 col-xs-8">
                                <input type="text" id="sjph" name="sjph" class="form-control" onkeydown="if(event.keyCode==13) {reagentResult(); return false;}"/>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2" style="margin-top: 5px;">
                            <label class="col-md-4 col-sm-4 col-xs-4 control-label">备注</label>
                            <div class="col-sm-8 col-md-8 col-xs-8">
                                <input type="text" id="bz" name="bz" class="form-control" onkeydown="if(event.keyCode==13) {reagentResult(); return false;}"/>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-2" style="margin-top: 5px;">
                            <button type="button" id="btn_query" class="btn btn-primary" style="margin-left: 22px;">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="tb_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
