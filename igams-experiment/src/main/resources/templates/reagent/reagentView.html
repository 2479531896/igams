<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>试剂信息查看</title>
    <script type="text/javascript">
        function toViewYW(ywid,type) {
            if(type=='TQ'){
                var url= "/experiment/potency/viewPotency?tqid=" +ywid;
		        $.showDialog(url,'提取信息查看',viewBusinessConfig);
            }else if(type=='WK'){
                var url= "/experiment/library/viewLibrary?wkid=" +ywid;
		        $.showDialog(url,'文库信息查看',viewBusinessConfig);
            }
        }

        var viewBusinessConfig = {
            width		: "1600px",
            offAtOnce	: true,  //当数据提交成功，立刻关闭窗口
            buttons		: {
                cancel : {
                    label : "关 闭",
                    className : "btn-default"
                }
            }
        };
    </script>
</head>
<body>
<form class="form-horizontal sl_all_form" method="post" theme="simple">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                   试剂名称:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <span th:text="${sysjglDto.sjmc}" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    类型:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <span th:text="${sysjglDto.type}" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    试剂编码:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <span th:text="${sysjglDto.sjbm}" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    业务名称:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <a style="cursor: pointer" th:onclick="toViewYW([[${sysjglDto.ywid}]],[[${sysjglDto.type}]])"><span style="color:blue;" th:text="${sysjglDto.ywmc}" /></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    试剂批号:
                                </label>
                                <div class="col-md-8 col-xs-12 padding_t7">
                                    <span th:text="${sysjglDto.sjph}" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    日期:
                                </label>
                                <div class="col-md-8 col-xs-4 padding_t7">
                                    <span th:text="${sysjglDto.sjrq}" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-4 col-sm-4 control-label">
                                    检测单位:
                                </label>
                                <div class="col-md-8 col-xs-4 padding_t7">
                                    <span th:text="${sysjglDto.jcdwmc}" ></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-md-2 col-sm-2 control-label">
                                    备注:
                                </label>
                                <div class="col-md-10 col-xs-12 padding_t7">
                                    <span th:text="${sysjglDto.bz}" ></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
