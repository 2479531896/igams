<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
		<script type="text/javascript" src="/js/research/research/research_edit.js" charset="utf-8"></script>
		<style type="text/css">
			#fjcfbDto span:hover{
				cursor:pointer;
			}
			.f_button{
				background: white;
				border: 0;
			}
			.f_button:hover{
				border-width: 0px; 
 				border-radius: 3px;
 				background: #1E90FF;
 				cursor: pointer; 
 				outline: none;
 				font-family: Microsoft YaHei; 
 				color: white; 
 				font-size: 14px; 
			}
		</style>
	</head>
	<body>
	<div id="resedit">
		<form id="ajaxForm" th:action ="'/research/research/'+${yfglDto.formAction}+'SaveResearch'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
			<input type="hidden" name="access_token"/>
			<input type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
			<input type="hidden" name="fjids" id ="fjids">
			<div class="body-content">
				<div class="panel panel-default" id="wjglb">
					<div class="panel-heading">
						新增调查
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 control-label">
										<span style="color: red;">*</span>研发类型
									</label>
									<div class="col-sm-9 col-xs-12 col-md-9" th:if="${yflxlist!=null && yflxlist.size() > 0}"> 
										<select id="yflx" name="yflx" th:value="${yfglDto.yflx}" class="form-control chosen-select" validate="{required:true}" >
											<option value="">--请选择--</option>
		                        			<option th:each="list:${yflxlist}" th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" th:selected="${list.csid eq yfglDto.yflx}"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 control-label">
										<span style="color: red;">*</span>研发名称
									</label>
									<div class="col-sm-9 col-xs-12 col-md-9">
										<input type="text" id="yfmc" name="yfmc" th:value="${yfglDto.yfmc}" validate="{required:true,stringMaxLength:128}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 control-label">
										期望结束日期
									</label>
									<div class="col-sm-9 col-xs-12 col-md-9">
										<input type="text" id="re_qwwcsj" name="qwwcsj" th:value="${yfglDto.qwwcsj}"validate="{stringMaxLength:256}" 
										 class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
					        	<div class="form-group">
					    			<div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
					    				<div th:id="${fjcfbDto.fjid}" >
					    					<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件"></label>
					    					<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
						    				<div class="col-sm-10 padding_t7">
						    					<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
						    					<a title="下载" th:@click.prevent="'xz(\''+${fjcfbDto.wjlj}+'\',\''+${fjcfbDto.wjm}+'\',\''+${fjcfbDto.fjid}+'\');'" >
							    					<span th:text="${fjcfbDto.wjm}"></span>
							    					<span class="glyphicon glyphicon glyphicon-save"></span>
						    					</a>&nbsp;&nbsp;
						    					<button title="删除" class="f_button" type="button">
						    						<span class="glyphicon glyphicon-remove" th:@click.prevent="'del(\''+${fjcfbDto.fjid}+'\',\''+${fjcfbDto.wjlj}+'\');'"></span>
						    					</button>&nbsp;&nbsp;
						    					<button title="预览" class="f_button" type="button">
						    						<span th:if="${fjcfbDto.wjmhz =='pdf'}" class="glyphicon glyphicon-eye-open" th:@click.prevent="'view(\''+${fjcfbDto.fjid}+'\');'"></span>
						    					</button>
						    				</div>
						    			</div>
					    			</div>
					   			</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-md-2 control-label">
										资料上传
									</label>
									<div class="col-sm-9 col-xs-12 col-md-9">
										<input id="res_file" name="res_file" type="file">
									</div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
	</body>
</html>
