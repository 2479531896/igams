<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/research/research/research_list.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
		  <form id="research_formSearch" class="form-horizontal form-inline">
				<div class="panel panel-default">
					<div class="panel-heading">查询条件</div>
					<div class="panel-body">
						<div class="">
							<div class="form-group padding_l10">
								<select name="cxtj" class="form-control chosen-select" id="cxtj">
									<option value="0">研发名称</option>
									<option value="1">研发代码</option>
									<option value="2">备 注</option>
								</select>
								<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchResearchResult(); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
						<div class="sl_yx_con" id="sl_yx_con" style="display: none">
							<span class="tit">已选条件：</span>
							<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
									<ul id="sl_add_ul"></ul>
							</div>
						</div>
						<div class="padding_t7 width100" id="searchMore" style="display: none;" >
							<div class="tab-content sl_sel_con row" style="min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px; padding-bottom: 10px;" id="sl_sel_con">
								<div class="tab-pane active" id="tab06">
									<div id="yflx_id" class="col-xs-12 col-sm-12 col-lg-12">
				                        <div class="form-group width100">
				                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="研发类型">研发类型：</label>
				                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
				                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
				                                    <li th:if="${yflxlist!=null && yflxlist.size() >0}" th:each="t_yflx:${yflxlist}">
				                                        <a style='text-decoration:none;cursor:pointer;'
				                                           th:onclick="addTj('yflx',[[${t_yflx.csid}]],'research_formSearch');" th:id="'yflx_id_'+${t_yflx.csid}"><span th:style="${t_yflx.scbj eq '2'?'color:red':''}" th:text="${t_yflx.csmc}+ ${t_yflx.scbj eq '2'?'(停用)':''}"></span></a>
				                                    </li>
				                            	</ul>
				                            	<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
				                    		</div>
				                    	</div>
				                    </div>
				                    <div id="dqjd_id" class="col-xs-12 col-sm-12 col-lg-12">
				                        <div class="form-group width100">
				                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="进度">进度：</label>
				                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
				                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
				                                    <li th:if="${dqjdlist!=null && dqjdlist.size() >0}" th:each="t_dqjd:${dqjdlist}">
				                                        <a style='text-decoration:none;cursor:pointer;'
				                                           th:onclick="addTj('dqjd',[[${t_dqjd.csid}]],'research_formSearch');" th:id="'dqjd_id_'+${t_dqjd.csid}"><span th:style="${t_dqjd.scbj eq '2'?'color:red':''}" th:text="${t_dqjd.csmc}+ ${t_dqjd.scbj eq '2'?'(停用)':''}"></span></a>
				                                    </li>
				                            	</ul>
				                            	<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
				                    		</div>
				                    	</div>
				                    </div>
				                	<div id="kssj_id" class="col-xs-12 col-sm-6 col-lg-6">
				                        <div class="form-group width100">
				                            <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="开始时间">开始时间：</label>
				                            <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
				                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
				                                    <li>
					                                    <input id="kssjstart" name="kssjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
			                    						<input id="kssjend" name="kssjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
				                                    </li>
				                            	</ul>
				                    		</div>
				                    	</div>
				                    </div>
				                    <div id="sjwcsj_id" class="col-xs-12 col-sm-6 col-lg-6">
				                        <div class="form-group width100">
				                            <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="实际完成时间">实际完成时间：</label>
				                            <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
				                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
				                                    <li>
					                                    <input id="sjwcsjstart" name="sjwcsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
			                    						<input id="sjwcsjend" name="sjwcsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
				                                    </li>
				                            	</ul>
				                    		</div>
				                    	</div>
				                    </div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<input type="hidden" id="yflx_id_tj" name="yflx_id_tj">
				<input type="hidden" id="dqjd_id_tj" name="dqjd_id_tj">
				<div th:include="common/btn/ancz.html"></div>
				<table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
			</form>
		</div>
	</body>
</html>
