<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

        <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />

        <link href="/js/plugins/bootstrap-table/themes/bulma/bootstrap-table-bulma.min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/css/v5_style.css" />
        <link rel="stylesheet" type="text/css" href="/css/base.css" />
        <link rel="stylesheet" type="text/css" href="/css/index.css" />
        <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/marketingContract/marketingContract/marketingContract_viewfj.js'}"  charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
        <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
        <style>
            .row{
                display: block ;
            }
            @font-face {
                font-family: 'Glyphicons Halflings';
                src: url('/fonts/glyphicons-halflings-regular.eot');
                src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
            }
            .glyphicon {
                font-family: 'Glyphicons Halflings';
                font-style: normal;
                font-weight: normal;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        </style>
        <style type="text/css">
            .hidden{display:none;}
            table{
                table-layout: fixed;
            }
            tr{
                width:100%;
            }
            .first th{
                border:1px solid #DDDDDD;
            }
            .first td{
                border:1px solid #DDDDDD;
            }
            body{
                overflow: auto;
            }
            .padding_t7{
                padding-top: 3px !important;
            }


            .flow_bar li {
                width: 80px;
            }

            .flow_bar li .flo_ico {
                /* 		    width: 30px;
                            height: 30px;
                            top:1px;*/
                top:0px;/*调整小球的位置*/
            }
            .flow_bar .flow_finish .flo_ico {
                width:10px;
                height:10px;/*调正小球的大小*/
            }
            .flow_bar li>div{
                width:80px;
                height:56px;
                height:6px;
                margin-bottom:40px;/*调整两行间隔*/
            }
            .flow_bar .flo_first>div{
                width:10px;
                height:6px;/*调整横线宽度*/
            }
            .flow_bar .flo_first h5{
                left:-16px;
            }
            .flow_bar li h5{
                top:19px;
                width:43px;
                /*  left:43px; */
            }
            .h5, h5 {
                font-size: 12px;
            }
            .table_sh td{
                padding:0px !important;
            }
            b{
                /* font-size:60px; */
                margin:16px;
            }
            th{
                font-size:12px;
                padding:4px !important;
            }
            .tab{
                border: 1px solid #DEDEDE;
                width:100%;
            }
            .tab thead tr{
                background-color: #63a3ff;
                height: 30px;
                color:#000;

            }
            .tab th{
                border: 1px solid #DEDEDE;
                padding-left:5px;
                padding-top:2px;
                font-size: 10px;
                font-weight: bold;
            }
            .tab td{
                border: 1px solid #DEDEDE;
                height:25px;
                padding-left:5px;
                padding-top:2px;
                font-size: 10px;
            }
            .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行

        </style>
    </head>
    <body>
        <form id="marketingContractViewFjForm" action="" class="form-horizontal sl_all_form  blue-second-skin" data-bs-toggle="validation">
            <input type="hidden" name="htid" th:value="${yxhtDto.htid}" id="htid"/>
            <input type="hidden" name="urlPrefix" th:value="${urlPrefix}" id="urlPrefix"/>
            <div class="body-content tab-content">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label">
                                        合同编号
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.htbh}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        合同名称 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.htmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label">
                                        所属业务员
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.ssywymc }"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                        合同日期
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.htrq}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        客户名称 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.khmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        客户类型 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.khlxmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        终端 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.zd}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        合同金额 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.htje}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        合同折扣 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.htzk}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        到期日期 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.htqx!=null && yxhtDto.htqx!=''?yxhtDto.htqx:yxhtDto.dqrq}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        回款方式 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.hkfsmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        双章合同 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:if="${yxhtDto.szht eq '1'}" th:text="是" />
                                        <span th:if="${yxhtDto.szht eq '0'}" th:text="否" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        合同风险程度 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.htfxcdmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        销售类别 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.xslbmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        用章类型 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${yxhtDto.yzlxmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        合同邮寄信息
                                    </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${yxhtDto.htyjxx}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        备注
                                    </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${yxhtDto.bz}"/>
                                    </div>
                                </div>
                            </div>
                            <div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                 th:each="t_fjcfbDto:${t_fjcfbDtos}" class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                                <div class="form-group" >
                                    <label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label"
                                           th:if="${t_fjcfbDtoStat.index == 0}">附件</label>
                                    <label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label"
                                           th:if="${t_fjcfbDtoStat.index > 0}">　　</label>
                                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding_t7 h30">
                                        <label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);" >
                                            <span th:text="${t_fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]],[[${t_fjcfbDto.zhwjxx}]])">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
                                <div class="form-group">
                                    <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}"
                                         th:each="fjcfbDto:${fjcfbDtos}">
                                        <label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label"
                                               th:if="${fjcfbDtoStat.index == 0}">客户附件</label>
                                        <label for="" class="col-xs-2 col-sm-2 col-md-2  col-lg-2 control-label"
                                               th:if="${fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding_t7 h30">
                                            <label for="" th:if="${fjcfbDtos.size() > 1}" th:text="${fjcfbDtoStat.index+1}+."></label>
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <a title="预览" th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]],[[${fjcfbDto.zhwjxx}]])">
                                                <span class="glyphicon glyphicon-eye-open"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
