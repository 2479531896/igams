<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/marketingContract/marketingContract/marketingContract_view.js'}"></script>
    <style type="text/css">
        th {
            font-weight: bold;
            text-align: center;
        }
    </style>
<body>
<form id="marketingContractViewForm"  class="form-horizontal sl_all_form"
      method="post" theme="simple">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="access_token" />
    <div class="body-content">
        <div role="tabpanel" class="tab-pane fade active in"
              aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                合同编号
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htbh}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同名称 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同主体 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htzt}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同经办人 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htjbrmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同经办部门 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htjbbmmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同归属部门 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htgsbm}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                所属业务员
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.ssywymc }"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                合同日期
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htrq}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                客户名称 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.khmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                客户类型 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.khlxmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                终端 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.zd}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同金额 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htje}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同数量 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htsl}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同折扣 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htzk}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                到期日期 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.htqx!=null && yxhtDto.htqx!=''?yxhtDto.htqx:yxhtDto.dqrq}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                回款方式 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.hkfsmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                双章合同 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:if="${yxhtDto.szht eq '1'}" th:text="是" />
                                <span th:if="${yxhtDto.szht eq '0'}" th:text="否" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                合同类型 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.yxhtlxmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                销售类别 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.xslbmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                用章类型 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${yxhtDto.yzlxmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 control-label">
                                合同邮寄信息
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${yxhtDto.htyjxx}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 control-label">
                                备注
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${yxhtDto.bz}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                 th:each="t_fjcfbDto:${t_fjcfbDtos}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${t_fjcfbDtoStat.index == 0}">附件</label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${t_fjcfbDtoStat.index > 0}"></label>
                                <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                    <label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
                                    <a title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);"> <span
                                            th:text="${t_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="h_fjcfbDto" th:if="${h_fjcfbDtos != null && h_fjcfbDtos.size() >0}"
                                 th:each="h_fjcfbDto:${h_fjcfbDtos}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${h_fjcfbDtoStat.index == 0}">双章合同</label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${h_fjcfbDtoStat.index > 0}"></label>
                                <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                    <label for="" th:if="${h_fjcfbDtos.size() > 1}" th:text="${h_fjcfbDtoStat.index+1}+."></label>
                                    <a title="下载" th:onclick="xz([[${h_fjcfbDto.fjid}]]);"> <span
                                            th:text="${h_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${h_fjcfbDto.fjid}]],[[${h_fjcfbDto.wjm}]])">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
