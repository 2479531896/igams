<!DOCTYPE html>
<html lang="zh-cn">
<head>
</head>
<body>
<form id="sendbackForm" th:action ="${urlPrefix}+'/marketingContract/marketingContract/'+${yxhtDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="htid" id ="htid" th:value="${yxhtDto.htid}">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>是否寄回:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9" >
                        <select id="sfjh" name="sfjh" th:value="${yxhtDto.sfjh}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
                            <option th:id="0" th:value="0" th:text="否"  th:selected="${'0' eq yxhtDto.sfjh}"></option>
                            <option th:id="1" th:value="1" th:text="是"  th:selected="${'1' eq yxhtDto.sfjh}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
