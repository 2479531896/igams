<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>货物退回处理列表</title>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/goodBack/goodback_list.js'}"
	charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="goodBack_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" name="auditType" id ="auditType" th:value="${auditType}">
				<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj"
								style="height: 34px;">
								<option value="0">物料编码</option>
								<option value="1">物料名称</option>
								<option value="2">到货单号</option>
							</select> 
							<input id="cxnr" name="cxnr" class="form-control" autocomplete='off' placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {goodBackResult(); return false;}"/>
				            <label class=" control-label padding_l10"
											title="到货时间">到货时间：</label>
							<input id="dhrqstart" name="dhrqstart" class="form-control" autocomplete='off' placeholder="开始日期"   />~
							<input id="dhrqend"  name="dhrqend" class="form-control" autocomplete='off' placeholder="结束日期"    />
	                        
						</div>
						<button type="button" style="margin-left: 50px" id="btn_query"
							class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					</div>          
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
						style="display: none;">
						<div class="tab-content sl_sel_con row"
							style="min-height: 60px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<div id="jyrq_id" class="col-md-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
									<div class="padding_t10"></div>
									<label class=" control-label padding_l10"
											title="gysmc">供货商：</label>
									<input id="gysmc" name="gysmc" class="form-control" autocomplete='off' placeholder="供货商"  />
									<label class=" control-label padding_l10"
											title="htnbbh">合同编号：</label>
									<input id="htnbbh" name="htnbbh" class="form-control" autocomplete='off' placeholder="合同号"  />
									<label class=" control-label padding_l10"
											title="bz">物料编码：</label>
									<input id="bz" name="bz" class="form-control" autocomplete='off' placeholder="备注"  />
				             		</div>
				             	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:include="common/btn/ancz.html"></div>
			<table id="goodback_list"
				class="table table-hover table-bordered table-hidden"
				data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
