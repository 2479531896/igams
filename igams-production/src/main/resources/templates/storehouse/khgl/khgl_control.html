<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form id="controlKhglForm" th:action="${urlPrefix}+'/storehouse/khgl/'+${khglDto.formAction}" class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="ids" id ="ids" th:value="${khglDto.ids}">
    <div class="body-content">
        <div class="row">
            <div class="col-md-12 col-sm-12" style="height:36px">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                        <span style="color: red;">*</span>生产状态：
                    </label>
                    <div class="col-sm-10 col-xs-10 col-md-10">
                        <label class="radio-inline"><input type="radio"
                                                           value="1" name="sfsc" validate="{required:true}">是</label>
                        <label class="radio-inline"><input type="radio"
                                                           value="0" name="sfsc" validate="{required:true}">否</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
