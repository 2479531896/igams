<!DOCTYPE html>
<html>
    <head lang="zh-cn">
    </head>
    <style type="text/css">
        #fjcfbDto span:hover{
            cursor:pointer;
        }
    </style>
    <body>
        <form id="khgl_Form"   class="form-horizontal sl_all_form" method="post" theme="simple">
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <div class="body-content tab-content">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">客户代码</label>
                            <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.khdm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">客户名称</label>
                            <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.khmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">客户简称</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.khjc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">发展日期</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.fzrq}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">省&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.sfmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">币&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;种</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.bizmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">客户管理类型</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.khgllxmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">录入人员</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.lrrymc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">联系人</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.lxr}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">联系方式</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.lxfs}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">客户类别</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.khlbmc}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:text="${khglDto.yb}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">是否生产</label>
                            <div class="col-sm-8 col-xs-8 padding_t7">
                                <span th:if="'1' eq ${khglDto.sfsc}" th:text="需要生产" ></span>
                                <span th:if="'0' eq ${khglDto.sfsc}" th:text="无需生产" ></span>
                                <span th:if="${'' eq khglDto.sfsc||null eq khglDto.sfsc}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                联系地址
                            </label>
                            <div class="col-sm-10 col-xs-10 padding_t7">
                                <span th:text="${khglDto.lxdz}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                终端客户
                            </label>
                            <div class="col-sm-10 col-xs-10 padding_t7">
                                <span th:text="${khglDto.zdkh}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                终端联系人及电话
                            </label>
                            <div class="col-sm-10 col-xs-10 padding_t7">
                                <span th:text="${khglDto.zdlxfs}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                附件
                            </label>
                            <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
                                <div th:id="${fjcfbDto.fjid}" >
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                    <div class="col-sm-9 col-xs-9 col-md-9">
                                        <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/khgl/khgl_view.js'}" charset="utf-8"></script>
</html>
