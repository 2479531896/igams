<!DOCTYPE html>
<html>
    <head lang="zh-cn">
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/khgl/khgl_add.js?V=20221128'}" charset="utf-8"></script>
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    </head>
    <body>
        <form id="khglxxForm" th:action="${urlPrefix}+'/storehouse/khgl/'+${khglDto.formAction}" class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="khid" id="khid" th:value="${khglDto.khid}">
            <input type="hidden" name="xgqkhdm" id="xgqkhdm" th:value="${khglDto.xgqkhdm}">
            <input type="hidden" name="xgqkhjc" id="xgqkhjc" th:value="${khglDto.xgqkhjc}">
            <input type="hidden" name="bizmc" id="bizmc" th:value="${khglDto.bizmc}">
            <input type="hidden" name="sfdm" id="sfdm" th:value="${khglDto.sfdm}">
            <input type="hidden" name="khgllxdm" id="khgllxdm" th:value="${khglDto.khgllxdm}">
            <input type="hidden" name="formAction" id="formAction" th:value="${khglDto.formAction}">
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="ywlx" id ="ywlx" th:value="${ywlx}">
            <input type="hidden" name="ykhdm" id ="ykhdm" th:value="${khglDto.khdm}">
            <input type="hidden" name="fjids" id ="fjids">
            <div class="body-content">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color:red;">*</span>省&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;份</label>
                            <div class="col-md-8 col-sm-8 col-xs-12" >
                                <select  id="sf" name="sf" th:value="${khglDto.sf}" oninput="getsf()" class="form-control chosen-select" style="height:28px;" validate="{required:true}" >
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${sflist}" th:value="${list.csid}" th:cskz2="${list.cskz2}" th:text="${list.csmc}" th:selected="${khglDto.sf eq list.csid}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>客户编码</label>
                            <div class="col-sm-8">
                                <input type="text" id="khdm" name="khdm" th:value="${khglDto.khdm}" validate="{required:true,stringMaxLength:64}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>客户名称</label>
                            <div class="col-sm-8">
                                <input type="text" id="khmc" name="khmc" th:value="${khglDto.khmc}" validate="{required:true,stringMaxLength:128}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>客户简称</label>
                            <div class="col-sm-8">
                                <input type="text" id="khjc" name="khjc" th:value="${khglDto.khjc}" data-clear="true" validate="{required:true,stringMaxLength:128}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>客户管理类型</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <select  id="khgllx" name="khgllx" oninput="getkhgllxdm()" th:value="${khglDto.khgllx}" class="form-control chosen-select" style="height:28px;" validate="{required:true}">
                                    <option value="">--请选择--</option>
                                    <option  th:if="${khglDto.khgllx==null or khglDto.khgllx==''}" th:each="khgllxlist:${khgllxlist}" th:value="${khgllxlist.csid}"  th:csdm="${khgllxlist.csdm}" th:text="${khgllxlist.csmc}" th:selected="${khgllxlist.sfmr eq '1'}" ></option>
                                    <option  th:if="${khglDto.khgllx!=null and khglDto.khgllx!=''}" th:each="khgllxlist:${khgllxlist}" th:value="${khgllxlist.csid}"  th:csdm="${khgllxlist.csdm}" th:text="${khgllxlist.csmc}" th:selected="${khglDto.khgllx eq khgllxlist.csid
                                   }" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>币&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;种</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <select  id="biz" name="biz" th:value="${khglDto.biz}" oninput="getbizmc()" class="form-control chosen-select" style="height:28px;" validate="{required:true}">
                                    <option value="">--请选择--</option>
                                    <option  th:if="${khglDto.biz==null or khglDto.biz==''}" th:each="bizlist:${bizlist}" th:value="${bizlist.csid}" th:csmc="${bizlist.csmc}" th:text="${bizlist.csmc}" th:selected="${bizlist.sfmr eq '1'}" ></option>
                                    <option  th:if="${khglDto.biz!=null and khglDto.biz!=''}" th:each="bizlist:${bizlist}" th:value="${bizlist.csid}" th:csmc="${bizlist.csmc}" th:text="${bizlist.csmc}" th:selected="${khglDto.biz eq bizlist.csid
                                    }" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>发展日期</label>
                            <div class="col-sm-8">
                                <input type="text" id="fzrq" name="fzrq" th:value="${khglDto.fzrq}" data-clear="true" validate="{required:true,stringMaxLength:32}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>客户类别</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <select  id="khlb" name="khlb" th:value="${khglDto.khlbmc}"  class="form-control chosen-select" style="height:28px;" validate="{required:true}">
                                    <option value="">--请选择--</option>
                                    <option  th:each="list:${khlblist}" th:value="${list.csid}" th:csmc="${list.csmc}" th:text="${list.csmc}" th:selected="${khglDto.khlb eq list.csid}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>联系人</label>
                            <div class="col-sm-8">
                                <input type="text" id="lxr" name="lxr" th:value="${khglDto.lxr}" data-clear="true" validate="{required:true,stringMaxLength:32}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>联系方式</label>
                            <div class="col-sm-8">
                                <input type="text" id="lxfs" name="lxfs" th:value="${khglDto.lxfs}" data-clear="true" validate="{required:true,stringMaxLength:32}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编</label>
                            <div class="col-sm-8">
                                <input type="text" id="yb" name="yb" th:value="${khglDto.yb}" data-clear="true" validate="{required:true,stringMaxLength:32}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"><span style="color:red;">*</span>联系地址</label>
                            <div class="col-sm-10">
                                <input type="text" id="lxdz" name="lxdz" th:value="${khglDto.lxdz}"validate="{required:true,stringMaxLength:128}" class="form-control" data-clear="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">终端客户</label>
                            <div class="col-sm-10">
                                <input type="text" id="zdkh" name="zdkh" th:value="${khglDto.zdkh}" class="form-control" data-clear="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">终端联系人及电话</label>
                            <div class="col-sm-10">
                                <input type="text" id="zdlxfs" name="zdlxfs" th:value="${khglDto.zdlxfs}" class="form-control" data-clear="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group" th:if="${fjlist != null && fjlist.size() >0}"
                             th:each="fjcfbDto:${fjlist}" th:id="${fjcfbDto.fjid}">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index == 0}">
                                已传附件
                            </label>
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index != 0}">

                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <div class="col-sm-12 padding_t7">
                                    <a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                        <span th:text="${fjcfbDto.wjm}"></span>
                                        <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>
                                    <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>&nbsp;&nbsp;
                                    <a title="删除" class="f_button">
                                        <span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                附件上传
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <a href="javascript:void(0);" id="C_Btn" onclick='editfile("C_Div","C_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div" style="display: none;">
                                    <input  id="sign_file" name="sign_file" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div","C_Btn")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
