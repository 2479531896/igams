<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/stock/storehouse_ll.js'}" charset="utf-8"></script>
</head>
<body>
<form id="storehouseLlForm" th:action ="${urlPrefix}+'/storehouse/storehouse/pagedataSaveLl'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="hwid" id ="hwid" th:value="${llxxDto.hwid}">
    <div class="body-content">
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>领取数量</label>
                    <div class="col-sm-8 col-md-8 col-xs-12">
                        <input type="number" id="qlsl" name="qlsl" autocomplete="off" min="0.00"  validate='{slNumber:true}' th:max="${llxxDto.qlsl}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>领取日期</label>
                    <div class="col-sm-8 col-md-8 col-xs-12">
                        <input type="text" id="llrq" name="llrq" autocomplete="off"  validate='{required:true}' th:value="${llxxDto.llrq}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>领料人</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" id="zsxm" name="zsxm" th:value="${llxxDto.zsxm}" readonly="true" class="form-control" />
                            <input type="hidden" id="qlry" name="qlry" th:value="${llxxDto.qlry}" class="form-control"/>
                            <span class="input-group-btn">
                                <button type="button" onclick="chooseQyr()" class="btn btn-primary" style="height:28px !important;">选择</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 control-label" >备&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                    <div class="col-sm-11">
                        <textarea id="bz" name="bz" validate="{stringMaxLength:1024}" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
