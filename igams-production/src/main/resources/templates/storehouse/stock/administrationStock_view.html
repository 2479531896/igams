<!DOCTYPE html>
<html lang="zh-cn">
<head>
		<title>行政库存查看</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/stock/administrationStock_view.js'}" charset="utf-8"></script>
<style type="text/css">
	.f_button{
			background: white;
			border: 0;
		}
		.f_button:hover{
			border-width: 0px; 
			border-radius: 3px;
			background: #1E90FF;
			cursor: pointer; 
			outline: none;
			font-family: Microsoft YaHei; 
			color: white; 
			font-size: 14px; 
		}
		td {
   			 text-align: left;
		}
		th {
   			 text-align: left;
		}
</style>
</head>
<body>
<div id="con_view">
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class="nav-item" ><a  class="nav-link active" href="#kcxxTab" role="tab" data-bs-toggle="tab">库存信息</a></li>
		<li class="nav-item" ><a  class="nav-link" href="#llxxtab" role="llxxtab" data-bs-toggle="tab">领料信息</a></li>
		<li class="nav-item" ><a  class="nav-link" href="#xzrkxxtab" role="xzrkxxtab" data-bs-toggle="tab">入库信息</a></li>
	</ul>
	<form id="viewAdministrationStock_Form" class="form-horizontal sl_all_form" method="post" theme="simple">
		<input type="hidden" name="access_token" />
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="xzkcid" id ="xzkcid" th:value="${xzkcxxDto.xzkcid}">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in" id="kcxxTab" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
										货物名称：</label>
									<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
										<span th:text="${xzkcxxDto.hwmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										货物标准：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${xzkcxxDto.hwbz}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										库存量：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${xzkcxxDto.kcl}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										预定数：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${xzkcxxDto.yds}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										安全库存：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${xzkcxxDto.aqkc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										警戒提示：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="库存充足" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										库存是否充足：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:if="${xzkcxxDto.kcl}>0" th:text="库存充足" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										库&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${xzkcxxDto.kw}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="llxxtab"
				 aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="tb_list" data-classes="table table-hover table-bordered table-hidden"></table>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="xzrkxxtab"
				 aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="xzrktb_list" data-classes="table table-hover table-bordered table-hidden"></table>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
