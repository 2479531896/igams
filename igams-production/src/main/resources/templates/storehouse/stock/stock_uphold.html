<!DOCTYPE html>
<html lang="zh-cn">
<head lang="zh-cn">
    <meta charset="UTF-8">
</head>
<body>

<form id="stockUpholdForm" th:action ="${urlPrefix}+'/storehouse/stock/'+${xzkcxxDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="xzkcid" id="xzkcid" th:value="${xzkcxxDto.xzkcid}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                货物名称：</label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${xzkcxxDto.hwmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                货物标准：</label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${xzkcxxDto.hwbz}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                库&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：</label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${xzkcxxDto.kw}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                安全库存：</label>
                            <div class="col-sm-10 col-xs-12 col-md-10">
                                <input type="text" id="aqkc" name="aqkc" th:value="${xzkcxxDto.aqkc}"
                                       validate="{required:true,stringMaxLength:16}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
