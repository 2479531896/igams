<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/stock/administrationStock_allocation.js'}"
            charset="utf-8"></script></head>
<body>

<form id="administrationStockAllocationForm" th:action ="${urlPrefix}+'/storehouse/stock/'+${xzkcxxDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="dckw" id="dckw" th:value="${xzkcxxDto.kwid}"/>
    <input type="hidden" name="xzkcid" id="xzkcid" th:value="${xzkcxxDto.xzkcid}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="klsl" id="klsl" th:value="${xzkcxxDto.klsl}">
    <input type="hidden" name="hwmc" id="hwmc" th:value="${xzkcxxDto.hwmc}">
    <input type="hidden" name="hwbz" id="hwbz" th:value="${xzkcxxDto.hwbz}">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color:red;">*</span>库位：</label>
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <select  id="drkw" name="drkw" th:value="${xzkcxxDto.kw}" class="form-control chosen-select" style="height:34px;" validate="{required:true}">
                                    <option value="">--请选择--</option>
                                    <option  th:each="list:${kwlist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${xzkcxxDto.kw eq list.csmc}" ></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>数量
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <input type="text" id="dbsl" name="dbsl" th:value="${xzkcxxDto.dbsl}"  validate="{required:true,dbsl:true}"class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="tb_list" data-classes="table" style="width:1500px;"></table>
</form>
</body>
</html>
