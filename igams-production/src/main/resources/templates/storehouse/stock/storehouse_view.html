<!DOCTYPE html>
<html>
    <head lang="zh-cn">
    </head>
    <style type="text/css">
    </style>
    <body>
        <form id="view_Form"   class="form-horizontal sl_all_form" method="post" theme="simple">

                <div class="row">

                                <span th:text="${hwxxDto.wlbm}" ></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">

                                <span th:text="${hwxxDto.wlmc}" ></span>

                    </div>

                    </div>
