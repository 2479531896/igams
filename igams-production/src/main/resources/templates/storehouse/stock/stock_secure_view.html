<!DOCTYPE html>
<html lang="zh-cn">
<head>
		<title>库存查看</title>

<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/stock/stock_secure_view.js'}" charset="utf-8"></script>
<style type="text/css">
	.f_button{
			background: white;
			border: 0;
		}
		.f_button:hover{
			border-width: 0px; 
			border-radius: 3px;
			background: #1E90FF;
			cursor: pointer; 
			outline: none;
			font-family: Microsoft YaHei; 
			color: white; 
			font-size: 14px; 
		}
		td {
   			 text-align: left;
		}
		th {
   			 text-align: left;
		}
</style>
</head>
<body>
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class="nav-item" >
			<a  class="nav-link active" href="#jbxxTab" role="tab" data-bs-toggle="tab">基本信息</a>
		</li>
		<li class="nav-item" >
			<a  class="nav-link" href="#jhxxTab" role="tab" data-bs-toggle="tab">进货信息</a>
		</li>
		<li class="nav-item" >
			<a  class="nav-link" href="#phxxTab" role="tab" data-bs-toggle="tab">批号信息</a>
		</li>
	</ul>
	<form id="viewStock_Form" class="form-horizontal sl_all_form" theme="simple" data-bs-toggle="validation">
		<input type="hidden" name="access_token" />
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in" id="jbxxTab" aria-labelledby="profile-tab">
				<div class="panel-body">
					<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
						<tr style="background-color: #63a3ff;">
							<th style="width:6%"><span th:text="序号" /></th>
							<th style="width:12%"><span th:text="物料名称" /></th>
							<th style="width:12%"><span th:text="物料编码" /></th>
							<th style="width:10%"><span th:text="分组" /></th>
							<th style="width:12%"><span th:text="物料规格" /></th>
							<th style="width:14%"><span th:text="单位" /></th>
							<th style="width:12%"><span th:text="物料类别" /></th>
							<th style="width:10%"><span th:text="物料子类别" /></th>
							<th style="width:10%"><span th:text="生产商" /></th>

						</tr>
						<div th:if="${jhxxDtos != null && jhxxDtos.size() >0}" th:each="jbxxDto:${jbxxDtos}">
							<tr>
								<td><span th:title="${jbxxDtoStat.index+1}" th:text="${jbxxDtoStat.index+1}"/></td><!-- 序号 -->
								<td><span th:title="${jbxxDto.wlmc}" th:text="${jbxxDto.wlmc ==null?'-':jbxxDto.wlmc}" ></span></td><!-- 到货单号 -->
								<td><span th:title="${jbxxDto.wlbm}" th:text="${jbxxDto.wlbm==null?'-':jbxxDto.wlbm}"/></td><!-- 到货日期 -->
								<td><span th:title="${jbxxDto.lb}" th:text="${jbxxDto.lb}"/></td>
								<td><span th:title="${jbxxDto.gg}" th:text="${jbxxDto.gg}"/></td>
								<td><span th:title="${jbxxDto.jldw}" th:text="${jbxxDto.jldw}"/></td>
								<td><span th:title="${jbxxDto.wllb}" th:text="${jbxxDto.wllb}"/></td>
								<td><span th:title="${jbxxDto.wlzlb}" th:text="${jbxxDto.wlzlb}"/></td>
								<td><span th:title="${jbxxDto.scs}" th:text="${jbxxDto.scs==null?'-':jbxxDto.scs}"/></td>

							</tr>
						</div>
					</table>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="jhxxTab" aria-labelledby="profile-tab">
				<div class="panel-body">
					<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
						<tr style="background-color: #63a3ff;">
							<th style="width:6%"><span th:text="序号" /></th>
							<th style="width:12%"><span th:text="到货单号" /></th>
							<th style="width:12%"><span th:text="到货日期" /></th>
							<th style="width:10%"><span th:text="数量" /></th>
							<th style="width:12%"><span th:text="供货商" /></th>
							<th style="width:14%"><span th:text="当前库存量" /></th>
							<th style="width:12%"><span th:text="有效期至" /></th>
							<th style="width:10%"><span th:text="录入人员" /></th>
						</tr>
			         	<div th:if="${jhxxDtos != null && jhxxDtos.size() >0}" th:each="jhxxDto:${jhxxDtos}">
			         		<tr>
			         			<td><span th:title="${jhxxDtoStat.index+1}" th:text="${jhxxDtoStat.index+1}"/></td><!-- 序号 -->
								<td><a href="javascript:void(0);" th:title="${jhxxDto.dhdh}" th:text="${jhxxDto.dhdh}" th:onclick="kcQueryByDhdh([[${jhxxDto.dhid}]])"></a></td><!-- 到货单号 -->
 								<td><span th:title="${jhxxDto.dhrq}" th:text="${jhxxDto.dhrq}"/></td><!-- 到货日期 -->
 								<td><span th:title="${jhxxDto.dhsl}" th:text="${jhxxDto.dhsl}"/></td><!-- 数量 -->
								<td><span th:title="${jhxxDto.gys}" th:text="${jhxxDto.gys}"/></td><!-- 供货商 -->
								<td><span th:title="${jhxxDto.dqkcl}" th:text="${jhxxDto.dqkcl}"/></td><!-- 当前库存量 -->
								<td><span th:title="${jhxxDto.yxq}" th:text="${jhxxDto.yxq}"/></td><!-- 有效期至 -->
								<td><span th:title="${jhxxDto.rkry}" th:text="${jhxxDto.rkry}"/></td><!-- 录入人员 -->
							</tr>
						</div>
					</table>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="phxxTab" aria-labelledby="profile-tab">
			<div class="panel-body">
				<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
					<tr style="background-color: #63a3ff;">
						<th style="width:6%"><span th:text="序号" /></th>
						<th style="width:15%"><span th:text="物料名称" /></th>
						<th style="width:10%"><span th:text="物料编码" /></th>
						<th style="width:5%"><span th:text="单位" /></th>
						<th style="width:12%"><span th:text="生产批号" /></th>
						<th style="width:14%"><span th:text="生产日期" /></th>
						<th style="width:12%"><span th:text="失效日期" /></th>
						<th style="width:10%"><span th:text="库存量" /></th>
						<th style="width:10%"><span th:text="到货数量" /></th>
						<th style="width:10%"><span th:text="初验退回数量" /></th>
						<th style="width:10%"><span th:text="质检退回数量" /></th>
						<th style="width:10%"><span th:text="仓库" /></th>
						<th style="width:10%"><span th:text="库位" /></th>
						<th style="width:15%"><span th:text="检验单号" /></th>
						<th style="width:15%"><span th:text="到货单号" /></th>
					</tr>
					<div th:if="${hwxxDtos != null && hwxxDtos.size() >0}" th:each="hwxxDto:${hwxxDtos}">
						<tr>
							<td><span th:title="${hwxxDtoStat.index+1}" th:text="${hwxxDtoStat.index+1}"/></td><!-- 序号 -->
							<td><span th:title="${hwxxDto.wlmc}" th:text="${hwxxDto.wlmc}"/></td><!-- 物料名称 -->
							<td><span th:title="${hwxxDto.wlbm}" th:text="${hwxxDto.wlbm}"/></td><!-- 物料编码 -->
							<td><span th:title="${hwxxDto.jldw}" th:text="${hwxxDto.jldw}"/></td><!-- 单位 -->
							<td><span th:title="${hwxxDto.scph}" th:text="${hwxxDto.scph}"/></td><!-- 生产批号 -->
							<td><span th:title="${hwxxDto.scrq}" th:text="${hwxxDto.scrq}"/></td><!-- 生产日期 -->
							<td><span th:title="${hwxxDto.yxq}" th:text="${hwxxDto.yxq}"/></td><!-- 失效日期 -->
							<td><span th:title="${hwxxDto.kcl}" th:text="${hwxxDto.kcl}"/></td><!-- 库存量 -->
							<td><span th:title="${hwxxDto.dhsl}" th:text="${hwxxDto.dhsl}"/></td><!-- 到货数量 -->
							<td><span th:title="${hwxxDto.cythsl}" th:text="${hwxxDto.cythsl}"/></td><!-- 初验退回数量 -->
							<td><span th:title="${hwxxDto.zjthsl}" th:text="${hwxxDto.zjthsl}"/></td><!-- 质检退回数量 -->
							<td><span th:title="${hwxxDto.ckmc}" th:text="${hwxxDto.ckmc}"/></td><!-- 仓库 -->
							<td><span th:title="${hwxxDto.kw}" th:text="${hwxxDto.kw}"/></td><!-- 库位 -->
							<td><a href="javascript:void(0);" th:title="${hwxxDto.jydh}" th:text="${hwxxDto.jydh}" th:onclick="kcQueryByJydh([[${hwxxDto.dhjyid}]])"></a></td><!-- 到货单号 -->
							<td><a href="javascript:void(0);" th:title="${hwxxDto.dhdh}" th:text="${hwxxDto.dhdh}" th:onclick="kcQueryByDhdh([[${hwxxDto.dhid}]])"></a></td><!-- 到货单号 -->
						</tr>
					</div>
				</table>
			</div>
		</div>
		</div>
		</div>
	</form>
</body>
</html>
