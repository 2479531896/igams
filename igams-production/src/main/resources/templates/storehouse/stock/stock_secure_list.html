<!DOCTYPE html>
<html lang="zh-cn">
<head>
		<title>库存列表</title>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/stock/stock_secure_list.js?v=20240106v8'}" charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="stock_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
<!--				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">	-->
				<!-- <input type="hidden" name="auditType" id ="auditType" th:value="${ckhwxxDto.auditType}"> -->
				<!-- <input type="hidden" id="yllzlsl" name="yllzlsl" th:value="${ckhwxxDto.yllzlsl}"> -->
				<!-- <input type="hidden" id="ll_ids" name="ll_ids" th:value="${ckhwxxDto.ll_ids}"> -->
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                <input type="hidden" name="idswl" id="idswl" th:value="${idswl}">
				<input type="hidden" name="idsJywl" id="idsJywl" th:value="${idsJywl}">
                <input type="hidden" name="llcsl" id="llcsl" th:value="${llcsl}">
				<input type="hidden" name="jccsl" id="jccsl" th:value="${jccsl}">
			<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj"
								style="height: 34px;">
								<option value="0">全部</option>
								<option value="1">物料名称</option>
								<option value="2">物料编码</option>
							<!--	<option value="3">追溯号</option>
								<option value="4">生产批号</option>-->
							</select> 
							<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {stockResult(true); return false;}"/>
						</div>
						<button type="button" style="margin-left: 50px" id="btn_query" class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					</div>          
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
						style="display: none;">
						<div class="tab-content sl_sel_con row"
							style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<!-- 分组（部门） -->
								<div id="bm_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="部门">部门：</label>
										<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_bm">
	 											<li th:if="${bms!=null && bms.size() > 0}" th:each="list:${bms}">
	 												<a style='text-decoration:none;cursor:pointer;' 
	 													th:onclick="addTj([[bm]],[[${list.bm}]],[[stock_formSearch]]);" th:id="'bm_id_'+${list.bm}">
	 													<span th:text="${list.jgmc}"></span>
	 												</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<!-- 分组（类别） -->
								<div id="fz_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="分组">分组：</label>
										<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_fz">
	 											<li th:if="${fzlist!=null && fzlist.size() > 0}" th:each="list:${fzlist}">
	 												<a style='text-decoration:none;cursor:pointer;'
	 													th:onclick="addTj([[fz]],[[${list.csid}]],[[stock_formSearch]]);" th:id="'fz_id_'+${list.csid}">
	 													<span th:text="${list.csmc}"></span>
	 												</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<!-- 类别（物料类别） -->
								<div id="lb_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="类别">类别：</label>
										<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_lb">
	 											<li th:if="${lblist!=null && lblist.size() > 0}" th:each="list:${lblist}">
	 												<a style='text-decoration:none;cursor:pointer;' 
	 													th:onclick="addTj([[lb]],[[${list.csid}]],[[stock_formSearch]]);" th:id="'lb_id_'+${list.csid}">
	 													<span th:text="${list.csmc}"></span>
	 												</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
				       	  		<div id="jjts_id" class="col-xs-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="警戒提示">警戒提示：</label>
				                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
				                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
			                                    <li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('jjts','0','stock_formSearch');"
			                                           id="jjts_id_0"><span>库存不足</span></a>
			                                    </li>
			                                    <li>
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           onclick="addTj('jjts','1','stock_formSearch');"
			                                           id="jjts_id_1"><span>库存充足</span></a>
			                                    </li>
				                       		</ul>
				                 		</div>
				             		</div>
				             	</div>
								<div id="kczt_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="库存">库存：</label>
										<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li>
													<a style='text-decoration:none;cursor:pointer;'
													   onclick="addTj('kczt','0','stock_formSearch');"
													   id="kczt_id_0"><span>库存不足</span></a>
												</li>
												<li>
													<a style='text-decoration:none;cursor:pointer;'
													   onclick="addTj('kczt','1','stock_formSearch');"
													   id="kczt_id_1"><span>库存充足</span></a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<input  type="hidden" id="lb_id_tj" name="lb_id_tj">
			<input  type="hidden" id="fz_id_tj" name="fz_id_tj">
			<input  type="hidden" id="jjts_id_tj" name="jjts_id_tj">
			<input  type="hidden" id="kczt_id_tj" name="kczt_id_tj">
			<input  type="hidden" id="bm_id_tj" name="bm_id_tj">
			<div th:include="common/btn/ancz.html"></div>
			<table id="stock_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
