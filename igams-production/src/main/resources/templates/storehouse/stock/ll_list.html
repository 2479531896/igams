<!DOCTYPE html>
<html lang="zh-cn">
<head>
		<title>领料列表</title>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/stock/ll_list.js'}" charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="ll_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" name="jsid" id="jsid" th:value="${jsid}">
			<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj"
								style="height: 34px;">
								<option value="0">全部</option>
								<option value="1">物料名称</option>
								<option value="2">物料编码</option>
								<option value="3">追溯号</option>
								<option value="4">生产批号</option>
								<option value="5">领料人</option>
								<option value="6">备注</option>
							</select>
							<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {storehouseResult(true); return false;}"/>
						</div>
						<div class="form-group padding-l30" style="margin-left:0px">
							<label>领料日期</label>
							<input id="llrqstart" name="llrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
							<input id="llrqend" name="llrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
						</div>
						<button type="button" style="margin-left: 50px" id="btn_query" class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					</div>          
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
						style="display: none;">
						<div class="tab-content sl_sel_con row"
							style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<!-- 分组（仓库） -->
								<div id="ck_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="仓库">仓库：</label>
										<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden" id="ul_ck">
												<li th:if="${ckxxDtos!=null && ckxxDtos.size() > 0}" th:each="list:${ckxxDtos}">
													<a style='text-decoration:none;cursor:pointer;'
													   th:onclick="addTj([[ck]],[[${list.ckid}]],[[ll_formSearch]]);" th:id="'ck_id_'+${list.ckid}">
														<span th:text="${list.ckmc}"></span>
													</a>
												</li>
											</ul>
											<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right" style="padding-top: 5.5px;"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<input  type="hidden" id="ck_id_tj" name="ck_id_tj">
			<div th:include="common/btn/ancz.html"></div>
			<table id="ll_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
