<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>库存列表</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/stock/allstock_list.js'}" charset="utf-8"></script>
</head>
<style>
    .chosen-container-single .chosen-single {
        width: 120px;
    }
</style>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="allstock_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">全部</option>
                            <option value="1">物料名称</option>
                            <option value="2">物料编码</option>
                            <option value="3">供应商</option>
                            <option value="4">生产批号</option>
                            <option value="5">追溯号</option>
                            <option value="6">仓库</option>
                            <option value="7">库位</option>
                            <option value="8">请购单号</option>
                            <option value="9">合同单号</option>
                            <option value="10">到货单号</option>
                            <option value="11">入库单号</option>
                            <option value="12">检验单号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {stockResult(true); return false;}"/>
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="kcl_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="库存" >库存：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('kcl','1','allstock_formSearch');"
                                                   id="kcl_id_1"><span>充足</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('kcl','0','allstock_formSearch');"
                                                   id="kcl_id_0"><span>不足</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-sm-1 col-md-1 col-lg-1 control-label" title="到货日期" >到货日期：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="dhrqstart" name="dhrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="dhrqend" name="dhrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-sm-1 col-md-1 col-lg-1 control-label" title="入库日期" >入库日期：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="rkrqstart" name="rkrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="rkrqend" name="rkrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-sm-1 col-md-1 col-lg-1 control-label" title="质检日期" >质检日期：</label>
                                    <div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
                                        <input id="zjrqstart" name="zjrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
                                        <input id="zjrqend" name="zjrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <input  type="hidden" id="kcl_id_tj" name="kcl_id_tj">
        <table id="allstock_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
