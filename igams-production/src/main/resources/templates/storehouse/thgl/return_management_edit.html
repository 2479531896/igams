<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">
            .bootstrap-tagsinput{
                width:100%;
            }
            .input-group{
                width:100%;
            }
        </style>
    </head>
    <body>
        <form id="editReturnManagementForm" th:action ="${urlPrefix}+'/storehouse/returnManagement/'+${thglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <div class="body-content">
                <div class="row">
                    <input type="hidden" name="auditType" id ="auditType" th:value="${thglDto.auditType}">
                    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                    <input type="hidden" name="xgqthmx_json" id ="xgqthmx_json">
                    <input type="hidden" name="thmx_json" id ="thmx_json">
                    <input type="hidden" name="thmxJson" id ="thmxJson">
                    <input type="hidden" name="jsr" id ="jsr">
                    <input type="hidden" name="ddh" id ="ddh">
                    <input type="hidden" name="shdz" id ="shdz">
                    <input type="hidden" name="thid" id ="thid" th:value="${thglDto.thid}">
                    <input type="hidden" name="xgqthdh" id ="xgqthdh" th:value="${thglDto.xgqthdh}">
                    <input type="hidden" name="cklist" id="cklist" th:value="${cklist}">
                    <input type="hidden" name="kwlist" id="kwlist" th:value="${kwlist}">
                    <input type="hidden" name="flag" id="flag" th:value="${flag}">
                    <input type="hidden" name="access_token"/>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                                <span style="color: red;">*</span>发货单:
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <div class="input-group">
                                    <input id="fhdhs" autoComplete="off" style="height:28px;" name="fhdhs"  type="text" class="form-control"/>
                                    <span class="input-group-btn">
									<button type="button" onclick="chooseFhgl_T()" class="btn btn-primary"  style="height:32px !important;">新增</button>
								</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label">
                                <span style="color: red;">*</span>退货单号:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="thdh" name="thdh" th:value="${thglDto.thdh}" validate="{required:true}" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-3" >
                        <div class="form-group" >
                            <label for="" class="col-sm-5 control-label">
                                单据日期:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="djrq" name="djrq" th:value="${thglDto.djrq}" validate="{required:true}" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 control-label">
                                <span style="color: red;">*</span>销售类型:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7">
                                <div class="input-group" >
                                    <select  id="xslx" name="xslx" th:value="${thglDto.xslx}" class="form-control chosen-select" style="height:28px;" validate="{required:true}">
                                        <option value="">--请选择--</option>
                                        <option  th:each="xslx:${xslxlist}" th:value="${xslx.csid}"  th:csdm="${xslx.csdm}" th:text="${xslx.csmc}" th:selected="${thglDto.xslx eq xslx.csid}" ></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>客户简称:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input id="kh" name="kh" type="hidden"  class="form-control"/>
                                <input id="khjc" name="khjc" th:value="${thglDto.khjc}" readonly class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-4 control-label">
                                <span style="color: red;">*</span>销售部门:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7">
                                <div class="input-group">
                                    <input id="xsbmmc" name="xsbmmc" type="text" th:value="${thglDto.xsbmmc}" readonly="readonly" validate="{required:true}" class="form-control"  />
                                    <input id="xsbm" name="xsbm" type="hidden" th:value="${thglDto.xsbm}" class="form-control" validate="{required:true}"/>
                                    <input id="xsbmdm" name="xsbmdm" type="hidden"  th:value="${thglDto.xsbmdm}"  class="form-control"/>
                                    <span class="input-group-btn">
                                        <button type="button" onclick="chooseXsBm()" class="btn btn-primary">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 control-label">
                                <span style="color: red;">*</span>币种:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7">
                                <div class="input-group" >
                                    <select  id="biz" name="biz" th:value="${thglDto.biz}" class="form-control chosen-select" style="height:28px;" validate="{required:true}">
                                        <option value="">--请选择--</option>
                                        <option  th:each="biz:${bizlist}" th:value="${biz.csid}"  th:csdm="${biz.csdm}" th:text="${biz.csmc}" th:selected="${thglDto.biz eq biz.csid}" ></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    <div class="col-md-3 col-sm-3">-->
<!--                        <div class="form-group">-->
<!--                            <label for="" class="col-sm-5 col-md-5 control-label">-->
<!--                                <span style="color: red;">*</span>运送方式:-->
<!--                            </label>-->
<!--                            <div class="col-sm-7 col-xs-12 col-md-7">-->
<!--                                <div class="input-group" >-->
<!--                                    <select  id="ysfs" name="ysfs" th:value="${thglDto.ysfs}" class="form-control chosen-select" style="height:28px;" validate="{required:true}">-->
<!--                                        <option value="">&#45;&#45;请选择&#45;&#45;</option>-->
<!--                                        <option  th:each="ysfs:${ysfslist}" th:value="${ysfs.csid}"  th:csdm="${ysfs.csdm}" th:text="${ysfs.csmc}" th:selected="${thglDto.ysfs eq ysfs.csid}" ></option>-->
<!--                                    </select>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 control-label">
                                <span style="color: red;">*</span>业务员:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7">
                                <div class="input-group" >
                                    <input id="ywymc" name="ywymc" type="text" th:value="${thglDto.ywymc}" readonly="readonly" validate="{required:true}"  class="form-control" />
                                    <input id="ywy" name="ywy" type="hidden"  th:value="${thglDto.ywy}" class="form-control" validate="{required:true}"/>
                                    <span class="input-group-btn">
                                        <button type="button" onclick="chooseYwy()" class="btn btn-primary">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group" >
                            <label for="" class="col-sm-1 control-label">
                                备注:
                            </label>
                            <div class="col-sm-11 col-xs-12">
                                <textarea id="bz" name="bz" rows="3"  style="height:50px;" validate="{stringMaxLength:1024}" class="form-control" th:text="${thglDto.bz}" autocomplete="off"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 退货明细table -->
            <table id="tb_list" data-classes="table table-hover table-bordered table-hidden" style="width:1530px;margin-left:8px;"></table>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/thgl/return_management_edit.js'}" charset="utf-8"></script>
</html>
