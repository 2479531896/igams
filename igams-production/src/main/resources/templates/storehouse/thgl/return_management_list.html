<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/thgl/return_management_list.js'}"
                charset="utf-8"></script>
    </head>
    <body>
        <div class="panel-body body-content" style="padding-bottom: 0px;">
            <form id="returnManagement_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
                <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                <input type="hidden" name="auditType" id ="auditType" th:value="${auditType}">
                <div class="panel panel-default">
                    <div class="panel-heading">查询条件</div>
                    <div class="panel-body">
                        <div class="">
                            <div class="form-group padding_l10">
                                <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                        style="height: 34px;">
                                    <option value="0">全部</option>
                                    <option value="1">退货单号</option>
                                    <option value="2">经手人</option>
                                    <option value="3">销售类型</option>
                                    <option value="4">销售部门</option>
                                </select>
                                <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                       onkeydown="if(event.keyCode==13) {returnManagementResult(); return false;}"/>
                            </div>
                            <div class="form-group padding-l30" style="margin-left:0px">
                                <label>单据日期：</label>
                                <input id="djrqstart" name="djrqstart" class="form-control" placeholder="开始日期"  />~
                                <input id="djrqend" name="djrqend" class="form-control" placeholder="结束日期" />
                            </div>
                            <button type="button" style="margin-left: 50px" id="btn_query"
                                    class="btn btn-primary">查询</button>
                        </div>
                        <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                            <span class="tit">已选条件：</span>
                            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                                <ul id="sl_add_ul"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:include="common/btn/ancz.html"></div>
                <table id="returnManagement_list"
                       class="table table-hover table-bordered table-hidden"
                       data-reorderable-columns="true"></table>
            </form>
        </div>
    </body>
</html>
