



<!DOCTYPE html>
<html lang="zh-cn">
</head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/putInStorage/putInStorage_view.js'}"
	charset="utf-8"></script>
<body>
	<div id="put_view">
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class="nav-item" ><a  class="nav-link active" href="#rkTab" role="tab" data-bs-toggle="tab">入库信息</a></li>
		<li class="nav-item" ><a  class="nav-link" href="#hwTab" role="tab" data-bs-toggle="tab">货物信息</a></li>
	</ul>
	<form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
		<input type="hidden" name="access_token" />
		<input type="hidden" name="rkid" id="rkid" th:value="${rkglDto.rkid}"/>
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in" id="rkTab"
				aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										仓库名称
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${rkglDto.ckmc}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									       入库单号
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									    <span th:text="${rkglDto.rkdh}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label"> 
									       入库日期
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									    <span th:text="${rkglDto.rkrq}"></span>
									</div>
								</div>
							</div>

							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									       入库类别 
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									    <span th:text="${rkglDto.rklxmc}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									       供应商
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									    <span th:text="${rkglDto.gysmc}"></span>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-1 col-xs-1 col-md-1 control-label">
										备注</label>
									<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
										<span th:text="${rkglDto.bz}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="hwTab"
				aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="tb_list" data-classes="table table-hover table-bordered table-hidden" style="width:1900px;margin-left:8px;"></table>
					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
