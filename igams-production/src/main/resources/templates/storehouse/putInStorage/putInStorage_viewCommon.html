<!DOCTYPE html>
<html lang="zh-cn">
<head>
<style type="text/css">
	table{
		table-layout: fixed;
	}
	td{
		white-space: nowrap;
		text-overflow: ellipsis;
		overflow: hidden;
	}
</style>
</head>
<body>
<form id="detail_formSearch" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">	
	<input type="hidden" name="rkid" id="rkid" th:value="${rkglDto.rkid}"/>
	<input type="hidden" name="access_token" />
	<!-- 详细信息 -->
	<div class="body-content">	
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
							       入库单号
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${rkglDto.rkdh}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label"> 
							       入库日期
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${rkglDto.rkrq}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
							       仓库名称
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${rkglDto.ckmc}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
							       入库类别 
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${rkglDto.rklxmc}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
							       供应商 
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${rkglDto.gysmc}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-1 col-xs-1 col-md-1 control-label">
								备注</label>
							<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
								<span th:text="${rkglDto.bz}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div th:include="commonView/commonView/commonView.html"></div>
</form>
</body>
</html>
