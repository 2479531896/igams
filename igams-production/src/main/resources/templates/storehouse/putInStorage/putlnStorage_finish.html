<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/putInStorage/putInStorage_finish.js'}" charset="utf-8"></script> 
	</head>
	<body>
	        <form id="finish_formSearch" class="form-horizontal form-inline">
	        <input type="hidden" name="access_token"/>
	        	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">	        	
	        	<div class="panel panel-default">
		            <div class="panel-heading">查询条件 &nbsp; &nbsp; </div>
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                        	<option value="6">全部</option>
                            		<option value="0">物料编号</option>
                            		<option value="1">物料名称</option>
                            		<option value="2">生产商</option>
                            		<option value="3">货号</option>
                            		<option value="4">录入人</option>
                            		<option value="5">旧物料编码</option>
                            		<option value="7">规格</option>
                            	</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {searchRkResult(); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>					
						</div>
		            </div>
		        </div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
	        </form>
	</body>
</html>
