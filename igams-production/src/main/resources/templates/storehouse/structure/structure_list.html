<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/structure/structure_list.js'}"
            charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="structure_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全&nbsp;&nbsp;&nbsp;部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option value="1">母件物料名称</option>
                            <option value="2">母件物料编码</option>
                            <option value="3">&nbsp;&nbsp;版&nbsp;本&nbsp;说&nbsp;明&nbsp;&nbsp;</option>
                            <option value="4">&nbsp;&nbsp;版&nbsp;本&nbsp;代&nbsp;号&nbsp;&nbsp;</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {structureResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>版本日期</label>
                        <input id="bbrqstart" name="bbrqstart" class="form-control" placeholder="版本开始日期" validate="{required:true}" />~
                        <input id="bbrqend" name="bbrqend" class="form-control" placeholder="版本结束日期" validate="{required:true}" />
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query"
                            class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 50px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="bom_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="Bom类别">Bom类别：</label>
                                    <div
                                            class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul
                                                class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${bomList!=null && bomList.size() >0}"
                                                th:each="t_bom:${bomList}"><a
                                                    style='text-decoration: none; cursor: pointer;'
                                                    th:onclick="addTj('bom',[[${t_bom.csid}]],'structure_formSearch');"
                                                    th:id="'bom_id_'+${t_bom.csid}"><span
                                                    th:style="${t_bom.scbj eq '2'?'color:red':''}"
                                                    th:text="${t_bom.csmc}+ ${t_bom.scbj eq '2'?'(停用)':''}"></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="bom_id_tj" name="bom_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="structure_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
    </form>
</div>
</body>
</html>
