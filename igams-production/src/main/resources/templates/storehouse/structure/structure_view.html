<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>产品结构查看</title>

    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/structure/structure_view.js'}"  charset="utf-8"></script>
    <style type="text/css">
        .f_button{
            background: white;
            border: 0;
        }
        .f_button:hover{
            border-width: 0px;
            border-radius: 3px;
            background: #1E90FF;
            cursor: pointer;
            outline: none;
            font-family: Microsoft YaHei;
            color: white;
            font-size: 14px;
        }
        td {
            text-align: left;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class="nav-item" >
        <a  class="nav-link active" href="#jbxxTab" role="tab" data-bs-toggle="tab">产品结构基本信息</a>
    </li>
    <li class="nav-item" >
        <a  class="nav-link" href="#jhmxTab" role="tab" data-bs-toggle="tab">产品结构明细信息</a>
    </li>
</ul>
<form id="verStructure_Form" class="form-horizontal sl_all_form" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" id="cpjgid" name="cpjgid" th:value="${cpjgDto.cpjgid}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="jbxxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    Bom类别：</label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${cpjgDto.lbmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    母件物料编码：
                                </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${cpjgDto.wlbm}" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    母件物料名称：</label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${cpjgDto.wlmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    损耗率：</label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${cpjgDto.mjshl}" /><span>%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    版本代号：</label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${cpjgDto.bbdh}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    版本说明：</label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${cpjgDto.bbsm}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    版本日期：</label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${cpjgDto.bbrq}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    状态：</label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${cpjgDto.zt}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="jhmxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="jhmx_view" class="table table-hover table-bordered table-hidden" style="width:1600px;"></table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
