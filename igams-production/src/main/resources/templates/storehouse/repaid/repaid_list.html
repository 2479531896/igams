<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/repaid/repaid_list.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="repaid_formSearch" class="form-horizontal form-inline">
 		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="auditType" id ="auditType" th:value="${auditType}">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj">
							<option value="0">全部</option>
		            		<option value="1">归还单号</option>
							<option value="2">部门</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchRepaidResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					<span class="tit" style="color:black;">已选条件：</span>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						<ul id="sl_add_ul"></ul>
					</div>
				</div>
				<div class="padding_t7 width100" id="searchMore" style="display: none;" >
					<div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
						<div class="tab-pane active" id="tab06">
							<div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="审核状态" style="color:black;">审核状态：
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('zt','00','repaid_formSearch');"
												   id="zt_id_00"><span>未提交</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('zt','10','repaid_formSearch');"
												   id="zt_id_10"><span>审核中</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('zt','15','repaid_formSearch');"
												   id="zt_id_15"><span>审核未通过</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('zt','80','repaid_formSearch');"
												   id="zt_id_80"><span>审核通过</span></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="sfzfyf_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否支付运费" style="color:black;">是否支付运费：
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('sfzfyf','0','repaid_formSearch');"
												   id="sfzfyf_id_0">
													<span>否</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('sfzfyf','1','repaid_formSearch');"
												   id="sfzfyf_id_1">
												<span>是</span>
											</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="ghrq" class="col-md-6 col-sm-6 col-lg-6">
								<div class="form-group width100">
									<label class="col-sm-3 col-md-2 col-lg-2 control-label" title="归还日期" >归还日期：</label>
									<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
										<input id="ghrqstart" name="ghrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
										<input id="ghrqend" name="ghrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" id="sfzfyf_id_tj" name="sfzfyf_id_tj">
		<input  type="hidden"  id="zt_id_tj" name="zt_id_tj">
		<div th:include="common/btn/ancz.html"></div>
 		<table id="repaid_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div> 
</body>
</html>
