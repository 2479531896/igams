<!DOCTYPE html>
<html lang="zh-cn">
<head>
<script type="text/javascript"
	th:src="@{${urlPrefix} + '/js/storehouse/inspection/inspection_view.js'}"
	charset="utf-8"></script>
<style type="text/css">
.hidden {
	display: none;
}

#show:hover {
	cursor: move;
}

.f_button {
	background: white;
	border: 0;
}

.f_button:hover {
	border-width: 0px;
	border-radius: 3px;
	background: #1E90FF;
	cursor: pointer;
	outline: none;
	font-family: Microsoft YaHei;
	color: white;
	font-size: 14px;
}

.bootstrap-tagsinput {
	min-width: 100%;
}
</style>
</head>
<body>
	<form id="inspectionViewForm" class="form-horizontal sl_all_form" method="post" theme="simple">
		<input type="hidden" name="access_token" />
		<input type="hidden" name="dhjyid" id="dhjyid" th:value="${dhjyDto.dhjyid}"/>
		<input type="hidden" name="flag" id="flag" th:value="${dhjyDto.flag}"/>
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="body-content tab-content">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									检验单号：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span th:text="${dhjyDto.jydh}" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									检验日期：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span th:text="${dhjyDto.jyrq}" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									负责人：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span th:text="${dhjyDto.jyfzrmc}" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									检验结果：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span th:text="${dhjyDto.csmc}" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									是否留样出库：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span id="sflyck" th:text="${dhjyDto.sflyck=='1'?'是':'否'}"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									是否废弃领料单：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span id="sffqlld" th:text="${dhjyDto.sffqlld}"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									审核时间：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span id="shsj" th:text="${dhjyDto.shsj}"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
							<div class="form-group">
								<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
									检验工时 (小时)：</label>
								<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
									<span id="jygs" th:text="${dhjyDto.jygs}"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
							<div class="form-group">
								<label for="" class="col-xs-4 col-sm-4 col-md-2  col-lg-2 control-label">
									不合格原因：</label>
								<div class="col-xs-8 col-sm-8 col-md-10 col-lg-10 padding_t7 padding_t7">
									<span th:text="${dhjyDto.bhgyy}" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12  col-md-12  col-lg-12">
							<div class="form-group">
								<label for="" class="col-xs-4 col-sm-4 col-md-2  col-lg-2 control-label">
									备&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
								<div class="col-xs-8 col-sm-8 col-md-10 col-lg-10 padding_t7 padding_t7">
									<span th:text="${dhjyDto.bz}" />
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group">
								<div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}" >
									<div th:id="${fjcfbDto.fjid}" >
										<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="背景信息" style="padding:0"></label>
										<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
										<div class="col-sm-10 col-xs-10 col-md-10">
											<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
											<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
												<span th:text="${fjcfbDto.wjm}"></span>
												<span class="glyphicon glyphicon glyphicon-save"></span>
											</button>&nbsp;&nbsp;
											<a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
												<span class="glyphicon glyphicon-eye-open"></span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 检验单货物列表 -->
					<div class="row" style='padding: 10px 40px;'>
						<table id="dhjyhwList"
							class="table table-hover table-bordered table-hidden"
							data-reorderable-columns="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
