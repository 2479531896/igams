<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新固定资产列表</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/equipmentAcceptance_list.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="equipmentAcceptance_formSearch" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">&nbsp;&nbsp;全&nbsp;&nbsp;部&nbsp;&nbsp;</option>
                            <option value="1">设备编号</option>
                            <option value="2">固定资产编号</option>
                            <option value="3">设备名称</option>
                            <option value="4">规格型号</option>
                            <option value="5">供&nbsp;&nbsp应&nbsp;&nbsp商</option>
                            <option value="6">生产厂家</option>
                            <option value="7">定置位置</option>
                            <option value="8">现使用人</option>
                            <option value="9">序&nbsp;&nbsp列&nbsp;&nbsp号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchequipmentAcceptanceResult(true); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>领用日期</label>
                        <input id="lysjstart" name="lysjstart" class="form-control" placeholder="开始日期"  />~
                        <input id="lysjend" name="lysjend" class="form-control" placeholder="结束日期" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:100px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="sbzt_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="设备状态" >设备状态：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sbzt','0','equipmentAcceptance_formSearch');"
                                                   id="sbzt_id_0"><span>闲置</span></a>
                                            </li>

                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sbzt','1','equipmentAcceptance_formSearch');"
                                                   id="sbzt_id_1"><span>使用中</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sbzt','2','equipmentAcceptance_formSearch');"
                                                   id="sbzt_id_2"><span>报废</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sbzt','3','equipmentAcceptance_formSearch');"
                                                   id="sbzt_id_3"><span>报废</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sbzt','4','equipmentAcceptance_formSearch');"
                                                   id="sbzt_id_4"><span>移交确认中</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('sbzt','5','equipmentAcceptance_formSearch');"
                                                   id="sbzt_id_5"><span>移交确认不通过</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="pkzt_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="盘库状态" >盘库状态：</label>
                                    <div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('pkzt','0','equipmentAcceptance_formSearch');"
                                                   id="pkzt_id_0"><span>不通过</span></a>
                                            </li>

                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('pkzt','1','equipmentAcceptance_formSearch');"
                                                   id="pkzt_id_1"><span>通过</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('pkzt','3','equipmentAcceptance_formSearch');"
                                                   id="pkzt_id_3"><span>确认中</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="sblx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="设备类型">设备类型：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${sblxList !=null && sblxList.size() >0}" th:each="list:${sblxList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[sblx]],[[${list.csid}]],[[equipmentAcceptance_formSearch]]);" th:id="'sblx_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="xsybm_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="现用部门">现用部门：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${xybmList !=null && xybmList.size() >0}" th:each="list:${xybmList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[xsybm]],[[${list.xsybm}]],[[equipmentAcceptance_formSearch]]);" th:id="'xsybm_id_'+${list.xsybm}">
                                                    <span th:text="${list.xsybmmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="sbzt_id_tj" name="sbzt_id_tj">
        <input  type="hidden" id="pkzt_id_tj" name="pkzt_id_tj">
        <input  type="hidden" id="sblx_id_tj" name="sblx_id_tj">
        <input  type="hidden" id="xsybm_id_tj" name="xsybm_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="equipmentAcceptance_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
