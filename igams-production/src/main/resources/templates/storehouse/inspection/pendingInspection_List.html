<!DOCTYPE html>
<html lang="zh-cn">
<head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/pendingInspection_List.js?v=20230425'}"
	charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="pendingInspection_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" name="jycCount" id="jycCount" th:value="${jycCount}">
				<input type="hidden" name="jychwids" id = "jychwids" th:value="${jychwids}">
				<input type="hidden" name="inspectionType" id = "inspectionType" th:value="${inspectionType}">
				<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj"
								style="height: 34px;">
								<option value="0">全部</option>
								<option value="1">物料编码</option>
								<option value="2">物料名称</option>
								<option value="3">到货单号</option>
								<option value="4">合同单号</option>
								<option value="5">供应商</option>
							</select> 
							<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {pendingInspectionResult(); return false;}"/>
						</div>
						<button type="button" style="margin-left: 50px" id="btn_query"
							class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					</div>          
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore"
						style="display: none;">
						<div class="tab-content sl_sel_con row"
							style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<div id="lb_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
											title="类别">类别：</label>
										<div
											class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul
												class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li th:if="${lblist!=null && lblist.size() >0}"
													th:each="t_lbs:${lblist}"><a
													style='text-decoration: none; cursor: pointer;'
													th:onclick="addTj('lb',[[${t_lbs.csid}]],'pendingInspection_formSearch');"
													th:id="'lb_id_'+${t_lbs.csid}"><span
														th:style="${t_lbs.scbj eq '2'?'color:red':''}"
														th:text="${t_lbs.csmc}+ ${t_lbs.scbj eq '2'?'(停用)':''}"></span></a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div id="dhlx_id" class="col-xs-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="到货类型">到货类型：</label>
				                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
				                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
				                      	 		<li th:if="${dhlxList !=null && dhlxList.size() >0}" th:each="list:${dhlxList}">
				                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[dhlx]],[[${list.csid}]],[[pendingInspection_formSearch]]);" th:id="'dhlx_id_'+${list.csid}">
				                          	  			<span th:text="${list.csmc}"></span>
				                          	  		</a>
				                    			</li>
				                       		</ul>
				                 		</div>
				             		</div>
				             	</div>
								<div id="dhrq_id" class="col-md-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				                    <label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
											title="到货日期">到货日期：</label>

				                    	<div class="col-xs-9 col-sm-9  col-md-9 col-lg-9 sl_sel_list" >
											<input id="dhsjstart" name="dhsjstart" class="form-control" placeholder="开始日期"  validate="{required:true,}" />~
											<input id="dhsjend"  name="dhsjend" class="form-control" placeholder="结束日期"   validate="{required:true,}" />
				                 		</div>
				             		</div>
				             	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:include="common/btn/ancz.html"></div>
			<input type="hidden" id="lb_id_tj" name="lb_id_tj"> 
			<input type="hidden" id="dhlx_id_tj" name="dhlx_id_tj"> 
			<table id="pendingInspection_list"
				class="table table-hover table-bordered table-hidden"
				data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
