<!DOCTYPE html>
<html lang="zh-cn">
<head>
<style type="text/css">
	table{
		table-layout: fixed;
	}
	td{
		white-space: nowrap;
		text-overflow: ellipsis;
		overflow: hidden;
	}
</style>
</head>
<body>
<form id="detail_formSearch" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">	
	<input type="hidden" name="dhjyid" id="dhjyid" th:value="${dhjyDto.dhjyid}"/>
	<input type="hidden" name="access_token" />
	<!-- 详细信息 -->
	<div class="body-content">	
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
							       检验单号：
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${dhjyDto.jydh}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label"> 
							       检验日期：
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${dhjyDto.jyrq}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
							       负责人：
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${dhjyDto.jyfzrmc}"></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
							       备&nbsp;&nbsp;&nbsp;&nbsp;注： 
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
							    <span th:text="${dhjyDto.bz}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div th:include="commonView/commonView/commonView.html"></div>
</form>
</body>
</html>
