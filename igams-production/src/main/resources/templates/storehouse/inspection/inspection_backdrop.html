<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
        <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
        <style type="text/css">
            th{
                font-weight:bold;
                text-align: center;
            }
            #fjcfbDto span:hover{
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <form id="backdropInspectionGoodsForm" th:action ="${urlPrefix}+'/inspectionGoods/inspectionGoods/backdropSaveInspectionGoods'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <div class="body-content">
                <div class="row">
                    <input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}"/>
                    <input type="hidden" id="hwid" name="hwid" th:value="${hwxxDto.hwid}">
                    <input type="hidden" name="access_token"/>
                    <input type="hidden" name="fjids" id ="fjids">
                    <input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}" >
                                <div th:id="${fjcfbDto.fjid}" >
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="背景信息" style="padding:0"></label>
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                    <div class="col-sm-10 col-xs-10 col-md-10">
                                        <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;&nbsp;
                                        <a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" style="padding: 0" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                背景信息上传
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <a href="javascript:void(0);" id="C_Btn_1" onclick='editfile("C_Div_1","C_Btn_1")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div_1" style="display: none;">
                                    <input  id="sign_file_1" name="sign_file_1" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div_1","C_Btn_1")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/inspection_backdrop.js'}" charset="utf-8"></script>
</html>
