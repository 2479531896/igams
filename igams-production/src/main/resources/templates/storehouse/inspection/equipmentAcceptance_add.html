<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/equipmentAcceptance_add.js'}" charset="utf-8"></script>
    <style type="text/css">
        #fjcfbDto span:hover{
            cursor:pointer;
        }
        .bootstrap-tagsinput {
            min-width:100%;
        }
        .label-info {
            cursor: pointer;
        }
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>

<form id="equipmentAdd_formSearch" th:action="${urlPrefix}+${sbysDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="formAction" id ="formAction" th:value="${sbysDto.formAction}">
    <input type="hidden" name="sbysid" id ="sbysid" th:value="${sbysDto.sbysid}">
    <input type="hidden" name="qgmxid" id ="qgmxid" th:value="${sbysDto.qgmxid}">
    <input type="hidden" name="ygdzcbh" id ="ygdzcbh" th:value="${sbysDto.ygdzcbh}">
    <input type="hidden" name="ysbbh" id ="ysbbh" th:value="${sbysDto.ysbbh}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                                请购单:
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <div class="input-group">
                                    <input id="djh" autoComplete="off" style="min-width: 100%;height:32px;" name="djh" type="text" th:value="${sbysDto.djh}"  class="form-control" />
                                    <span class="input-group-btn">
										<button type="button" onclick="chooseQgd()" class="btn btn-primary"  style="height:32px !important;">选择请购单</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>设备编号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input type="text" id="sbccbh" style="min-width: 100%;height:28px;" name="sbccbh" th:value="${sbysDto.sbccbh}" validate="{required:true,stringMaxLength:64}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>固定资产编号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input id="gdzcbh" name="gdzcbh" type="text" th:value="${sbysDto.gdzcbh}"  validate="{required:true}"  class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>设备类型:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8" th:if="${sblxList!=null && sblxList.size() > 0}">
                                <select id="sblx" name="sblx" th:value="${sbysDto.sblx}"
                                        class="form-control chosen-select" validate="{required:true}"
                                        style="height: 34px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${sblxList}" th:value="${list.csid}"
                                            th:text="${list.csmc}" th:csdm="${list.csdm}"  th:selected="${list.csid eq sbysDto.sblx}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>序列号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input id="xlh" name="xlh" type="text" th:value="${sbysDto.xlh}"  validate="{required:true}" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>设备名称:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input id="sbmc" name="sbmc" type="text" th:value="${sbysDto.sbmc}"  validate="{required:true}" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>设备规格:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input id="ggxh" name="ggxh" type="text" th:value="${sbysDto.ggxh}"  validate="{required:true}" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>供应商:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="gysmc" name="gysmc" type="text" th:value="${sbysDto.gysmc}"  validate="{required:true}" readonly="true" class="form-control" autoComplete="off" />
                                    <input id="gys" name="gys" type="hidden" th:value="${sbysDto.gys}"  validate="{required:true}" class="form-control"  />
                                    <span class="input-group-btn">
												<button type="button" onclick="chooseGys()" class="btn btn-primary"  style="height:30px !important;">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>生产厂家:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input id="sccj" name="sccj" type="text" th:value="${sbysDto.sccj}"  validate="{required:true}" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>购置时间:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input id="gzsj" name="gzsj" type="text" th:value="${sbysDto.gzsj}"  validate="{required:true}" class="form-control"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                金额:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input id="je" name="je" type="text" th:value="${sbysDto.je}" class="form-control" onblur="checkJe(this)" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>管理人员:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input type="text" id="glrymc" name="glrymc" th:value="${sbysDto.glrymc}" readonly="true" validate="{required:true,stringMaxLength:128}" class="form-control" style="height:30px;width: 100%" autocomplete="off"/>
                                    <input id="glry" name="glry" type="hidden"  th:value="${sbysDto.glry}" class="form-control"/>
                                    <span class="input-group-btn">
												<button type="button" onclick="selectglry()" class="btn btn-primary"  style="height:30px !important;">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                定置位置:
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <input type="text" id="dzwz" name="dzwz" th:value="${sbysDto.dzwz}" validate="{stringMaxLength:128}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
