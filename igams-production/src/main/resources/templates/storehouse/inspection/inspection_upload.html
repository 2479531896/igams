<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
        <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
        <style type="text/css">
            th{
                font-weight:bold;
                text-align: center;
            }
            #fjcfbDto span:hover{
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <form id="uploadInspectionGoodsForm" th:action ="${urlPrefix}+'/inspectionGoods/inspectionGoods/uploadSaveInspectionGoods'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <div class="body-content">
                <div class="row">
                    <input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}"/>
                    <input type="hidden" id="hwid" name="hwid" th:value="${hwxxDto.hwid}">
                    <input type="hidden" name="access_token"/>
                    <input type="hidden" name="fjids" id ="fjids">
                    <input type="hidden" name="ywlx1" id="ywlx1" th:value="${ywlx1}">
                    <input type="hidden" name="ywlx2" id="ywlx2" th:value="${ywlx2}">
                    <input type="hidden" name="ywlx3" id="ywlx3" th:value="${ywlx3}">
                    <input type="hidden" name="lbbj" id="lbbj" th:value="${hwxxDto.lbbj}">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}" >
                                <div th:id="${fjcfbDto.fjid}" >
                                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="报告附件" style="padding:0"></label>
                                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                    <div class="col-sm-11 col-xs-11 col-md-11">
                                        <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;&nbsp;
                                        <a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" style="padding: 0" class="col-sm-1 col-md-1 col-xs-1 control-label">
                                报告上传
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <a href="javascript:void(0);" id="C_Btn_1" onclick='editfile("C_Div_1","C_Btn_1")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div_1" style="display: none;">
                                    <input  id="sign_file_1" name="sign_file_1" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div_1","C_Btn_1")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="fjcfbDto_t" th:if="${fjcfbDtos_t != null && fjcfbDtos_t.size() >0}" th:each="fjcfbDto_t:${fjcfbDtos_t}">
                                <div th:id="${fjcfbDto_t.fjid}" >
                                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDto_tStat.index == 0}" th:text="记录附件" style="padding:0"></label>
                                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDto_tStat.index > 0}"></label>
                                    <div class="col-sm-11 col-xs-11 col-md-11">
                                        <label for="" th:text="${fjcfbDto_tStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto_t.fjid}]]);" >
                                            <span th:text="${fjcfbDto_t.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <a title="预览" th:onclick="view([[${fjcfbDto_t.fjid}]],[[${fjcfbDto_t.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;&nbsp;
                                        <a title="删除"  th:onclick="del([[${fjcfbDto_t.fjid}]],[[${fjcfbDto_t.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" style="padding: 0" class="col-sm-1 col-md-1 col-xs-1 control-label">
                                记录上传
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <a href="javascript:void(0);" id="C_Btn_2" onclick='editfile("C_Div_2","C_Btn_2")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div_2" style="display: none;">
                                    <input  id="sign_file_2" name="sign_file_2" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div_2","C_Btn_2")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="fjcfbDto_data" th:if="${fjcfbDtos_data != null && fjcfbDtos_data.size() >0}" th:each="fjcfbDto_data:${fjcfbDtos_data}">
                                <div th:id="${fjcfbDto_data.fjid}" >
                                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDto_dataStat.index == 0}" th:text="数据附件" style="padding:0"></label>
                                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDto_dataStat.index > 0}"></label>
                                    <div class="col-sm-11 col-xs-11 col-md-11">
                                        <label for="" th:text="${fjcfbDto_dataStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto_data.fjid}]]);" >
                                            <span th:text="${fjcfbDto_data.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <a title="预览" th:onclick="view([[${fjcfbDto_data.fjid}]],[[${fjcfbDto_data.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;&nbsp;
                                        <a title="删除"  th:onclick="del([[${fjcfbDto_data.fjid}]],[[${fjcfbDto_data.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12" th:if="${hwxxDto.lbbj == '1'}">
                        <div class="form-group">
                            <label for="" style="padding: 0" class="col-sm-1 col-md-1 col-xs-1 control-label">
                                数据上传
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <a href="javascript:void(0);" id="C_Btn_3" onclick='editfile("C_Div_3","C_Btn_3")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div_3" style="display: none;">
                                    <input  id="sign_file_3" name="sign_file_3" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div_3","C_Btn_3")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/inspection_upload.js?V=20240123V1'}" charset="utf-8"></script>
</html>
