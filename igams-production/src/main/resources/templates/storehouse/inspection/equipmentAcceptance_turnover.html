<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/equipmentAcceptance_turnover.js'}" charset="utf-8"></script>
    <style type="text/css">
        #fjcfbDto span:hover{
            cursor:pointer;
        }
        .bootstrap-tagsinput {
            min-width:100%;
        }
        .label-info {
            cursor: pointer;
        }
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>

<form id="turnover_formSearch" th:action="${urlPrefix}+${sbysDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="sbysid" id ="sbysid" th:value="${sbysDto.sbysid}">
    <input type="hidden" name="sbmc" id ="sbmc" th:value="${sbysDto.sbmc}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4 col-sm-4" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>使用人员:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input type="text" id="xsyrmc" name="xsyrmc" th:value="${sbysDto.xsyrmc}" readonly="readonly" validate="{required:true,stringMaxLength:128}" class="form-control" style="height:30px;width: 100%" autocomplete="off"/>
                                    <input id="xsyr" name="xsyr" type="hidden"  th:value="${sbysDto.xsyr}" class="form-control"/>
                                    <input id="xsyrddid" name="xsyrddid" type="hidden"  th:value="${sbysDto.xsyrddid}" class="form-control"/>
                                    <input id="xsyryhm" name="xsyryhm" type="hidden"  th:value="${sbysDto.xsyryhm}" class="form-control"/>
                                    <span class="input-group-btn">
												<button type="button" onclick="selectxsyry()" class="btn btn-primary"  style="height:30px !important;">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>领用时间:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="lysj" name="lysj" type="text" th:value="${sbysDto.lysj}"  validate="{required:true}" class="form-control"  />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>使用部门:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="xsybmmc" name="xsybmmc" type="text" th:value="${sbysDto.xsybmmc}" validate="{required:true}" readonly="readonly"  class="form-control"  />
                                    <input id="xsybm" name="xsybm" type="hidden" th:value="${sbysDto.xsybm}" class="form-control" validate="{required:true}"/>
                                    <span class="input-group-btn">
										<button type="button" onclick="chooseXsybm()" class="btn btn-primary">选择</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-8" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                <span style="color: red;">*</span>使用地点:
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <input type="text" id="sydd" name="sydd" th:value="${sbysDto.sydd}" validate="{required:true,stringMaxLength:1024}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-8" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                备注:
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <input type="text" id="bz" name="bz" th:value="${sbysDto.bz}" validate="{stringMaxLength:1024}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
