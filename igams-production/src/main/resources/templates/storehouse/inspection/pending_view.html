<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/pending_view.js'}" charset="utf-8"></script>
</head>
<body>
<form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div class="">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    物料编码 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <a href="javascript:void(0);" th:onclick="queryBywlid([[${hwxxDto.wlid}]])">
                                        <span th:text="${hwxxDto.wlbm}" /></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    物料名称 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.wlmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    规格 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.gg}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    质量类别 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.lbcsmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    生产批号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.scph}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    到货单号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <a href="javascript:void(0);" th:onclick="queryByDhdh([[${hwxxDto.dhid}]])">
                                        <span th:text="${hwxxDto.dhdh}" /></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    检验单号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <a href="javascript:void(0);" th:onclick="queryByJydh([[${hwxxDto.dhjyid}]])">
                                        <span th:text="${hwxxDto.jydh}" /></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    质检退回数量 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.zjthsl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    已处理数量 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.yclsl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    待处理数量 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.dclsl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    追溯号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.zsh}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    生产日期 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.scrq}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    有效期 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.yxq}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    借用时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.jysj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    借用数量 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.jysl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    归还时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.ghsj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    归还数量 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${hwxxDto.ghsl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    备&nbsp;&nbsp;&nbsp;&nbsp;注 </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${hwxxDto.bz}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
