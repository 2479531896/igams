<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>到货检验修改页面</title>
<link rel="stylesheet" type="text/css"
	href="/js/systemmain/task/bootstrap-tagsinput.css" />
<script type="text/javascript"
	src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
<script type="text/javascript"
	src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css"
	href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
<script type="text/javascript"
	th:src="@{${urlPrefix} + '/js/storehouse/inspection/inspection_mod.js'}"
	charset="utf-8"></script>
<style type="text/css">
.hidden {
	display: none;
}

#show:hover {
	cursor: move;
}

.f_button {
	background: white;
	border: 0;
}

.f_button:hover {
	border-width: 0px;
	border-radius: 3px;
	background: #1E90FF;
	cursor: pointer;
	outline: none;
	font-family: Microsoft YaHei;
	color: white;
	font-size: 14px;
}

.bootstrap-tagsinput {
	min-width: 100%;
}
</style>
</head>
<body>
	<form id="inspectionModForm"
		th:action="${urlPrefix}+'/inspectionGoods/inspectionGoods/'+${dhjyDto.formAction}"
		class="form-horizontal sl_all_form" method="post" theme="simple"
		data-bs-toggle="validation">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in"
				id="inspectionInfoTab" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<input type="hidden" name="access_token" /> 
							<input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}" /> 
							<input type="hidden" name="fjids" id="fjids"> 
							<input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}">
							<input type="hidden" name="hwxxlist" id='hwxxlist'> 
							<input type="hidden" name="auditType" id="auditType" th:value="${auditType}"> 
							<input type="hidden" name="lbcskz1" id="lbcskz1" th:value="${dhjyDto.lbcskz1}">
							<input type="hidden" name="bcbj" id="bcbj"> 
							<input type="hidden" name="delids" id="delids"> 
							<input type="hidden" name="currentUser" id="currentUser" th:value="${currentUser}">
							<input type="hidden" name="currentUserName" id="currentUserName" th:value="${currentUserName}">
							<input type="hidden" name="dhjyid" id="dhjyid" th:value="${dhjyDto.dhjyid}">
							<input type="hidden" id="auditType_ll" name="auditType_ll" th:value="${auditType_ll}" />
							<input type="hidden" name="nsflyck" id="nsflyck" th:value="${dhjyDto.sflyck}">
							<input type="hidden" name="nsffqlld" id="nsffqlld" th:value="${dhjyDto.sffqlld}">
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 control-label"> <span
											style="color: red;">*</span>检验单号：
										</label>
										<div class="col-sm-6">
											<input type="text" readonly="readonly" id="jydh" name="jydh"
												validate="{required:true,stringMaxLength:64}"
												th:value="${dhjyDto.jydh}" class="form-control" />
										</div>
										<div class="col-sm-2">
											<span id='refresh' class='btn btn-info' title="刷新检验单号"
												onclick="refreshJydh()">刷新</span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-3 control-label"> <span
											style="color: red;">*</span>检验日期：
										</label>
										<div class="col-sm-8">
											<input id='jyrq' name='jyrq' class="form-control"
												th:value="${dhjyDto.jyrq}" validate="{required:true}" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">						
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 control-label"> <span
											style='color: red;'>*</span>负责人：
										</label>
										<div class="col-sm-6">
											<input type="hidden" id="jyfzr" name="jyfzr"
												validate="{required:true}" th:value="${dhjyDto.jyfzr}"
												class="form-control" /> <input type="text"
												readonly="readonly" id="jyfzrname" name="jyfzrname"
												th:value="${dhjyDto.jyfzrmc}" validate="{required:true}"
												value="" class="form-control" />
										</div>
										<div class="col-sm-2">
											<span id='selectjyfzr' class='btn btn-info' title="选择负责人"
												onclick="selectjyfzr()">选择</span>
										</div>
									</div>
								</div>

								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-3 control-label">
											<span style="color: red;">*</span>检验结果:
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8" th:if="${jyjglist !=null && jyjglist.size() > 0}">
											<select id="jyjg" name="jyjg" th:value="${dhjyDto.jyjg}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
												<option value="">--请选择--</option>
				                       			<option th:each="list:${jyjglist}" th:id="${list.csid}" th:value="${list.csid}" th:text="${list.csmc}"  th:csdm="${list.csdm}" th:selected="${list.csid eq dhjyDto.jyjg}"></option>
											</select>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6 col-sm-6" th:if="${dhjyDto.zt != '00'}">
									<div class="form-group">
										<label for="" class="col-sm-3 control-label">
											<span style="color: red;">*</span>是否废弃领料单:
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8">
											<select id="sffqlld" name="sffqlld" th:value="${dhjyDto.sffqlld}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
												<option value="">--请选择--</option>
				                       			<option th:id="1" th:value="1" th:text="是"  th:selected="${'1' eq dhjyDto.sffqlld}"></option>
				                       			<option th:id="0" th:value="0" th:text="否"  th:selected="${'0' eq dhjyDto.sffqlld}"></option>
											</select>
										</div>
									</div>
								</div>

							</div>
							
							<div class="row">
								<div class="form-group">
									<label for="" class="col-sm-2 control-label"> 不合格原因： </label>
									<div class="col-sm-8">
										<textarea id="bhgyy" name="bhgyy" th:value="${dhjyDto.bhgyy}"
											th:text="${dhjyDto.bhgyy}"
											style="height: 50px; margin-top: 10px"
											validate="{stringMaxLength:1024}" class="form-control"
											placeholder=""></textarea>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group">
									<label for="" class="col-sm-2 control-label"> 备注： </label>
									<div class="col-sm-8">
										<textarea id="bz" name="bz" th:value="${dhjyDto.bz}"
											th:text="${dhjyDto.bz}"
											style="height: 50px; margin-top: 10px"
											validate="{stringMaxLength:1024}" class="form-control"
											placeholder=""></textarea>
									</div>
								</div>
							</div>
							<!-- 检验单货物列表 -->
							<div class="row" style='padding: 10px 40px;'>
								<table id="dhjyhwList"
									class="table table-hover table-bordered table-hidden"
									data-reorderable-columns="true">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
