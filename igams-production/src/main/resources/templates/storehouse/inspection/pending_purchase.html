<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/inspection/pending_purchase.js'}" charset="utf-8"></script>
		<style type="text/css">
			#fjcfbDto span:hover{
				cursor:pointer;
			}
			.bootstrap-tagsinput {
				min-width:100%;
			}
			.label-info {
				cursor: pointer;
			}
	</style>
	</head>
	<body>

	<form id="pendingpurchaseForm" th:action="${urlPrefix}+${hwxxDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="message" id="message"/>
		<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="url" id="url" th:value="${url}">
		<input type="hidden" name="hwxxids" id="hwxxids" th:value="${hwxxDto.ids}">
		<input type="hidden" name="hwxx_json" id="hwxx_json"/>
		<input type="hidden" name="ckid" id="ckid" th:value="${hwxxDto.ckid}"/>
		<input type="hidden" name="dhid" id="dhid" th:value="${hwxxDto.dhid}"/>
		<input type="hidden" name="rklb" id="rklb" th:value="${hwxxDto.rklb}"/>
		<input type="hidden" name="cglx" id="cglx" th:value="${hwxxDto.cglx}"/>
		<div class="panel-body body-content">
		    	<div class="panel panel-default">
		    		<div class="panel-body">
						<div class="row">
							<div id="ck" class="col-md-3 col-sm-3" style="margin-top:5px">
								<div class="form-group">
									<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
										<span style="color: red;">*</span>仓库:
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8">
										<select id="zcck" name="zcck"  class="form-control chosen-select" validate="{required:true}" style="height: 28px;">
											<option value="">--请选择--</option>
											<option th:each="list:${ckxxList}" th:value="${list.ckid}"
													th:text="${list.ckmc}" th:csdm="${list.ckdm}" th:selected="${list.ckid  eq hwxxDto.ckid}">
											</option>
										</select>
									</div>
								</div>
							</div>
					        <div class="col-md-3 col-sm-3" style="margin-top:5px">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
										<span style="color: red;">*</span>到货单号:
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="dhdh" name="dhdh" th:value="${hwxxDto.dhdh}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:28px;" autocomplete="off"/>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3" style="margin-top:5px">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
										<span style="color: red;">*</span>到货日期:
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="dhrq" name="dhrq" th:value="${hwxxDto.dhrq}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:28px;" autocomplete="off"/>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3" style="margin-top:5px">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
										<span style="color: red;">*</span>部门:
									</label>
									<div class="col-sm-8 col-xs-12">
<!--										<div class="input-group" >-->

											<input id="bmmc" name="bmmc" type="text" th:value="${hwxxDto.sqbmmc}" readonly="readonly" validate="{required:true}"  class="form-control" style="height:28px;" autocomplete="off"/>
						         			<input id="bm" name="bm" type="hidden"  th:value="${hwxxDto.sqbm}" class="form-control" validate="{required:true}"/>
<!--											<span class="input-group-btn">-->
<!--												<button type="button" onclick="chooseJsr()" class="btn btn-primary">选择</button>-->
<!--											</span>-->
<!--										</div>-->
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 control-label">
										<span style="color: red;">*</span>供应商:
									</label>
									<div class="col-sm-8 col-xs-12">
<!--										<div class="input-group" >-->
											<input id="gysmc" name="gysmc" type="text" th:value="${hwxxDto.gysmc}" readonly="readonly" validate="{required:true}"  class="form-control" style="height:28px;" autocomplete="off"/>
											<input id="gysid" name="gysid" type="hidden" th:value="${hwxxDto.gysid}" class="form-control" validate="{required:true}"/>
											<!--											<span class="input-group-btn">-->
											<!--												<button type="button" onclick="chooseJsr()" class="btn btn-primary">选择</button>-->
											<!--											</span>-->
<!--										</div>-->
									</div>
								</div>
							</div>
							<div id="serk" class="col-md-3 col-sm-3" style="margin-top:5px">
								<div class="form-group">
									<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
										<span style="color: red;">*</span>入库类别:
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8">
										<select id="rk" name="rk"
												class="form-control chosen-select" validate="{required:true}"
												style="height: 34px;">
											<option value="">--请选择--</option>
											<option th:each="rklist:${rklblist}" th:value="${rklist.csid}"
													th:text="${rklist.csmc}" th:csdm="${rklist.csdm}" th:selected="${hwxxDto.rklb eq rklist.csid}">
											</option>
										</select>
									</div>
								</div>
							</div>
							<div id="secg" class="col-md-3 col-sm-3" style="margin-top:5px">
								<div class="form-group">
									<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
										<span style="color: red;">*</span>采购类型:
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8">
										<select id="cg" name="cg"
												class="form-control chosen-select" validate="{required:true}"
												style="height: 34px;">
											<option value="">--请选择--</option>
											<option th:each="cglb:${cglblist}" th:value="${cglb.csid}"
													th:text="${cglb.csmc}" th:csdm="${cglb.csdm}" th:selected="${hwxxDto.cglx eq cglb.csid}">
											</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12" style="margin-top:10px">
								<div class="form-group" >
									<label for="" class="col-md-1 col-sm-1 control-label">
										备注：
									</label>
									<div class="col-md-11 col-sm-11" >
										<textarea id="bz" name="bz" rows="3" th:text="${hwxxDto.bz}" style="height:50px;" validate="{stringMaxLength:512}" class="form-control"autocomplete="off"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<table id="pendingPurchase_list" data-classes="table" style="width:1500px;"></table>
		</form>
	</body>
</html>
