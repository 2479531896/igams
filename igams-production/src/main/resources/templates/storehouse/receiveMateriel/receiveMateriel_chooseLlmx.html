<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择请购明细</title>
    <script type="text/javascript" th:src="@{${urlPrefix}+'/js/storehouse/receiveMateriel/receiveMateriel_chooseLlmx.js'}" charset="utf-8"></script>
    <style type="text/css">
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>
<form id="chooseLlmxForm" class="form-horizontal">
    <input type="hidden"  name="llid" th:value="${llglDto.llid}"/>
    <div class="body-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-heading">
                查询条件
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">领料单号</label>
                            <div class="col-sm-9 padding_t7" th:text="${llglDto.lldh}">&nbsp;</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">申请部门</label>
                            <div class="col-sm-9 col-xs-9 col-md-9 padding_t7" th:text="${llglDto.sqbmmc}">&nbsp;</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height:40px;">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                关键字
                            </label>
                            <div class="col-sm-9 col-xs-9 col-md-9">
                                <div class="input-group">
                                    <input type="text" id="cxnr" name="cxnr" placeholder="物料编码、物料名称" class="form-control"
                                           onkeydown="if(event.keyCode==13) {selectLlmx(); return false;}" />
                                    <span class="input-group-btn">
											<button type="button" onclick="selectLlmx()" class="btn btn-primary">查询</button>
										</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
        <tr style="background-color: #63a3ff;">
            <th style="width:30px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
            <th style="width:50px;"><span th:text="序号" /></th>
            <th style="width:80px;"><span th:text="物料编码" /></th>
            <th style="width:120px;"><span th:text="物料名称" /></th>
            <th style="width:60px;"><span th:text="规格" /></th>
            <th style="width:80px;"><span th:text="追溯号" /></th>
            <th style="width:60px;"><span th:text="生产批号" /></th>
            <th style="width:50px;"><span th:text="生产日期" /></th>
            <th style="width:50px;"><span th:text="有效期" /></th>
            <th style="width:50px;"><span th:text="实领数量" /></th>
        </tr>
        <div th:if="${hwllmxDtos != null && hwllmxDtos.size() >0}" th:each="t_hwllmxDto:${hwllmxDtos}">
            <tr th:onclick="checkClick([[${t_hwllmxDto.llmxid}]],event);" th:id="'tr_'+${t_hwllmxDto.llmxid}" name="trLlmx" th:data-wlbm="${t_hwllmxDto.wlbm}" th:data-wlmc="${t_hwllmxDto.wlmc}" >
                <td><input th:id="'check_'+${t_hwllmxDto.llmxid}" name="checkLlmx" th:data-llmxid="${t_hwllmxDto.llmxid}" type='checkbox'/></td>
                <td><span th:title="${t_hwllmxDtoStat.index+1}" th:text="${t_hwllmxDtoStat.index+1}"/></td>
                <td><span th:title="${t_hwllmxDto.wlbm}" th:text="${t_hwllmxDto.wlbm}"/></td>
                <td><span th:title="${t_hwllmxDto.wlmc==null?'':t_hwllmxDto.wlmc}" th:text="${t_hwllmxDto.wlmc==null?'':t_hwllmxDto.wlmc}"/></td>
                <td><span th:title="${t_hwllmxDto.gg==null?'':t_hwllmxDto.gg}" th:text="${t_hwllmxDto.gg==null?'':t_hwllmxDto.gg}"/></td>
                <td><span th:title="${t_hwllmxDto.zsh==null?'':t_hwllmxDto.zsh}" th:text="${t_hwllmxDto.zsh==null?'':t_hwllmxDto.zsh}"/></td>
                <td><span th:title="${t_hwllmxDto.scph==null?'':t_hwllmxDto.scph}" th:text="${t_hwllmxDto.scph==null?'':t_hwllmxDto.scph}"/></td>
                <td><span th:title="${t_hwllmxDto.scrq==null?'':t_hwllmxDto.scrq}" th:text="${t_hwllmxDto.scrq==null?'':t_hwllmxDto.scrq}"/></td>
                <td><span th:title="${t_hwllmxDto.yxq==null?'':t_hwllmxDto.yxq}" th:text="${t_hwllmxDto.yxq==null?'':t_hwllmxDto.yxq}"/></td>
                <td><span th:title="${t_hwllmxDto.slsl==null?'':t_hwllmxDto.slsl}" th:text="${t_hwllmxDto.slsl==null?'':t_hwllmxDto.slsl}"/></td>

            </tr>
        </div>
    </table>
</form>
</body>
</html>
