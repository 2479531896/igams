<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请购列表</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveAdministrainMaterial_chooseRequisition.js'}" charset="utf-8"></script>
	<style type="text/css">
		.bootstrap-tagsinput {
		    min-width:100%;
		}
		.label-info {
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="chooseRequisitionForm" class="form-horizontal form-inline">
 		<input type="hidden" id="qgmx_json" name="qgmx_json"/>
 		<input type="hidden" name="urlPrefix" th:value="${urlPrefix}"/>
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                	<option value="0">请购单号</option>
		                	<option value="1">申请人</option>
		                	<option value="2">申请部门</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchPurchaseResult(true); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
		        <div class="form-group" style="width:100%;margin-bottom:10px;">
		            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增请购单号</label>     	
		          	<div class="col-sm-10 col-md-10 col-xs-10" >
		          		<input autoComplete="off" type="text" class="form-control" id="yxdjh" name="yxdjh" style="min-width:100%;"/>
		          	</div>
		        </div>
			</div>
        </div>
		<table id="requisition_list" class="table table-hover table-bordered table-hidden"></table>
	</form>
</div>
</body>
</html>
