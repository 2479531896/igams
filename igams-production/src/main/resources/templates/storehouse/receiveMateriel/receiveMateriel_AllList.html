<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全部领料列表</title>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveMateriel_AllList.js'}" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
			<form id="receiveMaterielListAll_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
 				<input type="hidden" name="auditType" id ="auditType" th:value="${llglDto.auditType}">			
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<div class="panel panel-default">
					<div class="panel-heading">查询条件 </div>
					<div class="panel-body">
						<div class="">
							<div class="form-group padding_l10">
								<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
									<option value="0">全部</option>
									<option value="1">物料编码</option>
									<option value="2">物料名称</option>
									<option value="3">追溯号</option>
									<option value="4">报关单号</option>
									<option value="5">质检人员</option>
									<option value="6">领料单号</option>
								</select>
								<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
								onkeydown="if(event.keyCode==13) {searchReceiveMaterielAllResult(true); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
						<div class="sl_yx_con" id="sl_yx_con" style="display: none">
							<span class="tit">已选条件：</span>
							<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
								<ul id="sl_add_ul"></ul>
							</div>
						</div>
						<div class="padding_t7 width100" id="searchMore" style="display: none;" >
							<div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:100px;min-height:150px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
								<div class="tab-pane active" id="tab06">
																		
									<div id="fz_id" class="col-xs-12 col-sm-12 col-lg-12">
										<div class="form-group width100">
											<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="分组">分组：</label>
											<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
												<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_fz">
		 											<li th:if="${fzlist!=null && fzlist.size() > 0}" th:each="list:${fzlist}">
		 												<a style='text-decoration:none;cursor:pointer;' 
		 													th:onclick="addTj([[fz]],[[${list.csid}]],[[receiveMaterielListAll_formSearch]]);" th:id="'fz_id_'+${list.csid}">
		 													<span th:text="${list.csmc}"></span>
		 												</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
									
									<div id="lb_id" class="col-xs-12 col-sm-12 col-lg-12">
										<div class="form-group width100">
											<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="类别">类别：</label>
											<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
												<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_lb">
		 											<li th:if="${lblist!=null && lblist.size() > 0}" th:each="list:${lblist}">
		 												<a style='text-decoration:none;cursor:pointer;' 
		 													th:onclick="addTj([[lb]],[[${list.csid}]],[[receiveMaterielListAll_formSearch]]);" th:id="'lb_id_'+${list.csid}">
		 													<span th:text="${list.csmc}"></span>
		 												</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
									
									<div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
										<div class="form-group width100">
											<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="状态">状态：</label>
											<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
												<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden" id="ul_zt">
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','00','receiveMaterielListAll_formSearch');"
														   id="zt_id_00"><span>未提交</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','10','receiveMaterielListAll_formSearch');"
														   id="zt_id_10"><span>审核中</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','15','receiveMaterielListAll_formSearch');"
														   id="zt_id_15"><span>审核未通过</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','80','receiveMaterielListAll_formSearch');"
														   id="zt_id_80"><span>审核通过</span></a>
													</li>
												</ul>
											</div>
										</div>
									</div>
					               <div id="sqrq_id" class="col-xs-12 col-sm-12 col-lg-12">
				                        <div class="form-group width100">
				                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="申请日期">申请日期：</label>
				                            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
				                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
				                                    <li>
					                                    <input id="sqrqstart" name="sqrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
			                    						<input id="sqrqend" name="sqrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
				                                    </li>
				                            	</ul>
				                    		</div>
				                    	</div>
				                    </div>
				                   <div id="flrq_id" class="col-xs-12 col-sm-12 col-lg-12">
			                        	<div class="form-group width100">
				                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="发料日期">发料日期：</label>
				                            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
				                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
				                                    <li>
					                                    <input id="flrqstart" name="flrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
			                    						<input id="flrqend" name="flrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
				                                    </li>
				                            	</ul>
				                    		</div>
				                    	</div>
				                    </div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<input  type="hidden" id="zt_id_tj" name="zt_id_tj">
				<input  type="hidden" id="fz_id_tj" name="fz_id_tj">
				<input  type="hidden" id="lb_id_tj" name="lb_id_tj">
				<div th:include="common/btn/ancz.html"></div>
				<table id="receiveMaterielAll_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
			</form>
		</div>
	</body>
</html>
