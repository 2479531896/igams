<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveAdministrationMateriel_view.js'}" charset="utf-8"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
	</head>
	<body>
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
	    <li  class="nav-item" >
	        <a  class="nav-link active" href="#receiveAdministrationMaterielInfoTab" role="tab" data-bs-toggle="tab">领料信息</a>
	    </li>
	    <li class="nav-item" >
	        <a  class="nav-link" href="#receiveAdministrationMaterielDetailTab" role="tab" data-bs-toggle="tab">货物领料信息</a>
	    </li>
	</ul>
		<form id="view_receiveAdministrationMateriel" namespace="/production" class="form-horizontal sl_all_form" method="post" theme="simple">
			<input type="hidden" name="access_token"/>
			<input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}"/>
			<div class="body-content tab-content">
				<div role="tabpanel" class="tab-pane fade active in" id="receiveAdministrationMaterielInfoTab" aria-labelledby="profile-tab">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											领料单号：
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${xzllxxDto.lldh}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											状态：
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:if="${xzllxxDto.zt =='00'}">未提交</span>
											<span th:if="${xzllxxDto.zt =='80'}">审核通过</span>
											<span th:if="${xzllxxDto.zt =='15'}">审核未通过</span>
											<span th:if="${xzllxxDto.zt =='10'}">审核中</span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											申请部门：
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${xzllxxDto.sqbmmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											领料人员：
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${xzllxxDto.llrymc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											发料人员：
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${xzllxxDto.flry}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											申请日期：
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${xzllxxDto.sqrq}" />
										</div>
									</div>
								</div>

								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											备注：
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${xzllxxDto.bz}" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="receiveAdministrationMaterielDetailTab" aria-labelledby="profile-tab">
				    <div class="panel-body">
 					         <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
								<tr style="background-color: #63a3ff;">
									<th><span th:text="货物名称" /></th>
									<th><span th:text="货物标准" /></th>
									<th><span th:text="请领数量" /></th>
									<th><span th:text="出库数量" /></th>
									<th><span th:text="库位" /></th>
								</tr>
					         	<div th:if="${xzllmxDtos != null && xzllmxDtos.size() >0}" th:each="xzllmxDto:${xzllmxDtos}">
					         		<tr>
										<td><span th:title="${xzllmxDto.hwmc}" th:text="${xzllmxDto.hwmc}"/></td>
										<td><span th:title="${xzllmxDto.hwbz}" th:text="${xzllmxDto.hwbz}"/></td>
										<td><span th:title="${xzllmxDto.qlsl}" th:text="${xzllmxDto.qlsl}"/></td>
										<td><span th:title="${xzllmxDto.cksl}" th:text="${xzllmxDto.cksl}"/></td>
										<td><span th:title="${xzllmxDto.kw}" th:text="${xzllmxDto.kw}"/></td>
									</tr>
								</div>
					         </table>
					         <hr>
						</div>
				    </div>
				</div>
		 	</div>
		</form>
	</body>
</html>
