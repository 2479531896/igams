<!DOCTYPE html>
<html lang="zh-cn">
    </head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/logisticsuphold_Page.js?v=1'}" charset="utf-8"></script>
    <style>
        .padding_t7{
            padding-top: 3px !important;
        }
    </style>
    <body>
        <form id="logisticsUpholdForm" th:action="${urlPrefix}+${wlxxDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="ywid" id="ywid" th:value="${wlxxDto.ywid}">
            <input type="hidden" name="ywlx" id="ywlx" th:value="${wlxxDto.ywlx}">
            <input type="hidden" name="ywdh" id="ywdh" th:value="${wlxxDto.ywdh}">
            <input type="hidden" name="flag" id="flag" th:value="${flag}">
            <input type="hidden" name="ywlb" id="ywlb" th:value="${ywlb}">
            <input type="hidden" name="xxbj" id="xxbj" th:value="${wlxxDto.xxbj}">
            <input type="hidden" name="wlmx_json" id="wlmx_json" >
            <input type="hidden" name="fjids" id ="fjids">
            <input type="hidden" name="wlxxid" id="wlxxid" th:value="${wlxxDto.wlxxid}">
            <div class="body-content tab-content">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row" th:if="${flag eq 'wlwh'}">
                            <div class="col-md-5 col-sm-5">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">
                                        <span style="color: red;">*</span>快递公司： </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <input id="kdgs" name="kdgs" th:value="${wlxxDto.kdgs}" class="form-control" placeholder="请输入快递公司"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 col-sm-5">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">
                                        <span style="color: red;">*</span>快递单号： </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <input id="wldh" name="wldh" th:value="${wlxxDto.wldh}" class="form-control" placeholder="请输入快递单号"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 padding_t7" >
                                        <div class="form-group" >
                                            <button  type="button" class="btn btn-success" onclick="cofirm()"><span id="cofirm">确定</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table id="tb_list" data-classes="table table-hover table-bordered table-hidden"
                               style="width:1000px;"></table>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
