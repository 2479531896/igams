<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择请购明细</title>
	<script type="text/javascript" th:src="@{${urlPrefix}+'/js/storehouse/receiveMateriel/progress_chooseInfoList.js'}" charset="utf-8"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
</head>
<body>
 	<form id="chooseXqmxForm" class="form-horizontal">
		<input type="hidden"  name="cpxqid" th:value="${cpxqjhDto.cpxqid}"/>
 		<div class="body-content">
			<div class="panel panel-default sample-formal">
				<div class="panel-heading">
					查询条件
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">需求单号</label>
				    			<div class="col-sm-9 padding_t7" th:text="${cpxqjhDto.xqdh}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">申请部门</label>
				    			<div class="col-sm-9 col-xs-9 col-md-9 padding_t7" th:text="${cpxqjhDto.sqbmmc}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:40px;">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
									关键字
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9">
									<div class="input-group">
										<input type="text" id="cxnr" name="cxnr" placeholder="物料编码、物料名称" class="form-control"
											onkeydown="if(event.keyCode==13) {selectXqmx(); return false;}" />
										<span class="input-group-btn">
											<button type="button" onclick="selectXqmx()" class="btn btn-primary">查询</button>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
			<tr style="background-color: #63a3ff;">
				<th style="width:30px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
				<th style="width:50px;"><span th:text="序号" /></th>
				<th style="width:80px;"><span th:text="物料编码" /></th>
				<th style="width:80px;"><span th:text="物料名称" /></th>
				<th style="width:100px;"><span th:text="生产商" /></th>
				<th style="width:100px;"><span th:text="规格" /></th>
				<th style="width:50px;"><span th:text="单位" /></th>
				<th style="width:50px;"><span th:text="数量"/></th>
				<th style="width:100px;"><span th:text="生产数量" /></th>
				<th style="width:100px;"><span th:text="要求"/></th>
			</tr>
         	<div th:if="${dtoList != null && dtoList.size() >0}" th:each="dto:${dtoList}">
         		<tr th:onclick="checkClick([[${dto.xqjhmxid}]],event);" th:id="'tr_'+${dto.xqjhmxid}" name="trXqmx" th:data-wlbm="${dto.wlbm}" th:data-wlmc="${dto.wlmc}" >
         			<td><input th:id="'check_'+${dto.xqjhmxid}" name="checkXqmx" th:data-xqjhmxid="${dto.xqjhmxid}" type='checkbox'/></td>
         			<td><span th:title="${dtoStat.index+1}" th:text="${dtoStat.index+1}"/></td>
					<td><span th:title="${dto.wlbm}" th:text="${dto.wlbm}"/></td>
					<td><span th:title="${dto.wlmc}" th:text="${dto.wlmc}"/></td>
					<td><span th:title="${dto.scs}" th:text="${dto.scs}"/></td>
                    <td><span th:title="${dto.gg}" th:text="${dto.gg}"/></td>
					<td><span th:title="${dto.jldw}" th:text="${dto.jldw}"/></td>
					<td><span th:title="${dto.sl}" th:text="${dto.sl}"/></td>
					<td><span th:title="${dto.scsl}" th:text="${dto.scsl}"/></td>
					<td><span th:title="${dto.yq}" th:text="${dto.yq}"/></td>
				</tr>
			</div>
		</table>
	</form>
</body>
</html>
