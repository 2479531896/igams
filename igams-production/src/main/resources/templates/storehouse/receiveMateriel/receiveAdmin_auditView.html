<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>服务系统</title>
    <meta content="webkit" name="renderer" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.8, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
    <script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
    <!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
    <script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
    <!--bootstrap -->
    <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
    <style>
        .row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>

<form  class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation" style="padding-left: 10px;border-right-width: 15px;padding-right: 10px;">
    <div class="row" style="margin-left: 0px;margin-right: 0px; margin-top: 15px" th:if="${list != null && list.size() >0}" th:each="dto:${list}">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-xs-3 control-label" style="padding-right: 0px;">
                            货物名称：
                        </label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" style="padding-left: 0px;">
                            <span th:text="${dto.hwmc}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-xs-3 control-label" style="padding-right: 0px;">
                            货物规格：
                        </label>
                        <div class="col-xs-9 col-sm-9 col-md-10 col-lg-9 padding_t4" style="padding-left: 0px;">
                            <span th:text="${dto.hwbz}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-xs-3 control-label" style="padding-right: 0px;">
                            单位：
                        </label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" style="padding-left: 0px;">
                            <span th:text="${dto.hwjldw}" />
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-xs-3 control-label" style="padding-right: 0px;">
                            生产商：
                        </label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" style="padding-left: 0px;">
                            <span th:text="${dto.scs}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 col-xs-3 control-label" style="padding-right: 0px;">
                            领料数：
                        </label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" style="padding-left: 0px;">
                            <span th:text="${dto.qlsl}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
