<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>货物列表</title>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveMateriel_chooseZsh.js'}" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
			<form id="chooseZsh_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
				<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" name="wlid" id ="wlid" th:value="${llglDto.wlid}">
				<input type="hidden" name="access_token"/>
				<input type="hidden" name="llid" id ="llid" th:value="${llglDto.llid}">
				<input type="hidden" name="ckid" id ="ckid" th:value="${llglDto.ckid}">
				<input type="hidden" name="zt" id ="zt" th:value="${llglDto.zt}">
				<div class="panel panel-default">
					<div class="panel-heading">查询条件 </div>
					<div class="panel-body">
						<div class="">
							<div class="form-group padding_l10">
								<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
									<option value="0">全部</option>
									<option value="1">追溯号</option>
									<option value="2">生产批号</option>
									<option value="3">到货单号</option>
									<option value="4">入库单号</option>
								</select>
								<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
								onkeydown="if(event.keyCode==13) {chooseZsh_Result(true); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
						</div>
					</div>
				</div>
				<div th:include="common/btn/ancz.html"></div>
				<table id="chooseZsh_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true" ></table>
			</form>
		</div>
	</body>
</html>
