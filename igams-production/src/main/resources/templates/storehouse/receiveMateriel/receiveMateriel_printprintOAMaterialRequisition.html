<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
        <!--Bootstrap-table插件-->
        <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
        <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"
                charset="utf-8"></script>
        <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
                charset="utf-8"></script>
        <script type="text/javascript"
                th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveMateriel_printprintMaterialRequisition.js'}"
                charset="utf-8"></script>
    </head>
    <body style="width:680px;height: 480px;" th:if="${llglDtoList!=null && llglDtoList.size() >0}"
          th:each="llglDto:${llglDtoList}">

        <form id="arrivalGoods_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation"
              style="margin:auto;width:680px;">
            <div class="panel-body body-content" style="width:680px;">
                <div class="col-md-12 col-sm-12" style="padding:0px;">
                    <!--<div class="col-sm-12 col-xs-12 col-md-12 text-center"-->
                         <!--style="padding:0px;font-size: 30px;font-family: '宋体';font-weight: bold"><span-->
                            <!--th:text="${dqmc}"></span>-->
                    <!--</div>-->
                </div>
                <div class="col-md-12 col-sm-12" style="padding:0px;">
                    <label class="col-sm-12 col-xs-12 col-md-12 control-label"
                           style="padding:0px;font-weight:normal;">
                        <img src="/images/logo.png" style="width: 95px" align="left">
                        <div style="text-align: left; margin-left: 450px;">
                             <span style="font-size: 4px;font-family: '宋体';">表单编号:</span><span th:text="${wjbh}" style="font-size: 4px;font-family: '宋体';"></span>
                            <br><span style="font-size: 4px;font-family: '宋体';">生效日期:</span><span th:text="${cskz1}" style="font-size: 4px;font-family: '宋体';"></span>
                            <br><span style="font-size: 4px;font-family: '宋体';">版本号/修订号:</span><span th:text="${cskz2}" style="font-size: 4px;font-family: '宋体';">&nbsp;&nbsp;</span>
                            <span style="font-size: 4px;font-family: '宋体';">页码:</span><span style="font-size: 4px;font-family: '宋体';">第1页共1页</span>
                        </div>
                    </label>
                </div>
                <!--表头-->
                <div class="col-md-12 col-sm-12" style="padding:0px;">
                    <div class="col-sm-12 col-xs-12 col-md-12 text-center"
                         style="padding:0px;font-size: 20px;font-family: '宋体';font-weight: bold">试剂及耗材领用申请表
                    </div>
                </div>
                <!--表上半部分内容-->
                <div align="center" style="width:680px;border:none;">
                    <table cellspacing="0" style="width:680px;border:none;">
                        <tr style="width:680px;border:none;">
                            <td width="100px" valign="center"
                                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                                单据号:
                            </td>
                            <td width="240px" valign="center"
                                style="padding-top:10px;padding-bottom:5px;text-align:left;font-family:宋体;font-size:10px;"
                                th:text="${llglDto.lldh}"></td>
                            <td width="100px" valign="center"
                                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                                领料日期:
                            </td>
                            <td width="240px" valign="center"
                                style="padding-top:10px;padding-bottom:5px;text-align:left;font-family:宋体;font-size:10px;"
                                th:text="${llglDto.sqrq}"></td>
                            <td width="100px" valign="center"
                                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                                审核日期:
                            </td>
                            <td width="240px" valign="center"
                                style="padding-top:10px;padding-bottom:5px;text-align:left;font-family:宋体;font-size:10px;"
                                th:if="${llglDto.lllx == '1' or llglDto.lllx == '4'}"
                                th:text="${llglDto.sqrq}"></td>
                            <td width="240px" valign="center"
                                th:if="${llglDto.lllx != '1' && llglDto.lllx != '4'}"
                                style="padding-top:10px;padding-bottom:5px;text-align:left;font-family:宋体;font-size:10px;"
                                th:text="${llglDto.shrq}"></td>
                        </tr>
                        <tr style="width:680px;border:none;">
                            <td width="100px" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                                部门:
                            </td>
                            <td width="240px" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:10px;"
                                th:text="${llglDto.sqbm}"></td>
                            <td width="100px" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                                出库类别:
                            </td>
                            <td width="240px" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:10px;"
                                th:text="${llglDto.cklb}"></td>
                            <td width="100px" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                                备&nbsp;&nbsp;注:
                            </td>
                            <td width="240px" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:10px;" th:text="${llglDto.jlbh}"></td>
                        </tr>
                        <tr style="width:680px;border:none;">
                            <td width="100px" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                                地址:
                            </td>
                            <td width="240px" colspan="5" valign="center"
                                style="padding-top:5px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:10px;"
                                th:text="${llglDto.shdz}"></td>
                        </tr>
                    </table>
                </div>
                <!--表下半部分内容-->
                <div style="margin:auto;width:100%;border:none;">
                    <table style="width:100%;border-collapse:collapse;">
                        <tr style="width:680px;border:none;text-align:center; font-family:宋体;font-size:8px;font-weight:bold;">
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 5%">序号</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">试剂耗材编码</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 13%">试剂耗材名称</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">货号</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 8%">规格型号</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">单位</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">数量</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">生产批号</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">失效日期</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">项目</th>
                            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">备注</th>
                        </tr>
                        <tr style="text-align:center; font-family:宋体;font-size:8px;font-weight:bold;"
                            th:if="${llglDto.hwllmxDtos != null && llglDto.hwllmxDtos.size() >0}"
                            th:each="hwllxxDto: ${llglDto.hwllmxDtos}">
                            <td cellspacing="0" style="border: 1px solid #000;text-align:center;"
                                th:text="${hwllxxDtoStat.index+1}"></td>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.wlbm}"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.wlmc}"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.ychh}"/>
                            <td cellspacing="0" style="border: 1px solid #000;text-align:center;"
                                th:text="${hwllxxDto.gg}"/>
                            <td cellspacing="0" style="border: 1px solid #000;text-align:center;"
                                th:text="${hwllxxDto.jldw}"/>
                            <td cellspacing="0" style="border: 1px solid #000;text-align:center;"
                                th:text="${hwllxxDto.yxsl}"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.scph}"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${llglDto.flrqend}"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.xmdlcsmc}"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.bz}"/>
                        </tr>
                        <tr style="text-align:center; font-family:宋体;font-size:8px;font-weight:bold;">
                            <td cellspacing="0" style="border: 1px solid #000;text-align:center;font-size: 8px"
                                th:text="小计"><.../td>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${llglDto.sum_slsl}"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                        </tr>
                        <tr style="text-align:center; font-family:宋体;font-size:8px;font-weight:bold;">
                            <td cellspacing="0" style="border: 1px solid #000;text-align:center;font-size: 8px"
                                th:text="合计"><.../td>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;" th:text="${llglDto.sum_slsl}"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                            <td cellspacing="0" style="border: 1px solid #000;"/>
                        </tr>
                        <div style="margin:auto;width:680px;border:none;position:fixed ;bottom:0;">
                            <table style="bottom:0;margin:auto;width:80%;padding-left:10%;border-collapse:collapse;font-family:宋体;font-size:8px;">
                                <tr>
                                    <th style="text-align: center">申请人:<span th:text="${llglDto.sqrmc}"></span></th>
                                    <th style="text-align: center">审核人:<span th:text="${llglDto.shrmc}"></span></th>
                                </tr>
                            </table>
                        </div>
                    </table>

                </div>
                <!--签名部分-->
                <div style="margin:auto;width:680px;border:none;position:fixed ;bottom:0;">
                    <table style="bottom:0;margin:auto;width:80%;padding-left:10%;border-collapse:collapse;font-family:宋体;font-size:8px;">
                        <tr>
                            <th style="text-align: left"><span>试剂和耗材管理程序</span></th>
                            <th style="text-align: center"><span >杭州杰毅医学检验实验室</span></th>
                        </tr>
                    </table>
                </div>
            </div>
        </form>

        <div style="page-break-after: always;"></div>
    </body>
</html>
