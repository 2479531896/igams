<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript"
            th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveMateriel_printprintMaterialRequisition.js'}"
            charset="utf-8"></script>
</head>
<body style="width:1040px;height: 710px;" th:if="${llglDtoList!=null && llglDtoList.size() >0}" th:each="llglDto:${llglDtoList}">
<form id="arrivalGoods_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation"
      style="margin:auto;width:1020px;">
    <div class="panel-body body-content" style="width:1020px;">
        <div class="col-md-12 col-sm-12" style="padding:0px;">
            <div class="col-sm-12 col-xs-12 col-md-12 text-center"
                 style="padding:0px;font-size: 30px;font-family: '宋体';font-weight: bold"><span th:text="${dqmc}"></span>
            </div>
        </div>
        <div class="col-md-12 col-sm-12" style="padding:0px;">
            <label class="col-sm-12 col-xs-12 col-md-12 control-label" style="padding:0px;font-weight:normal;"><span
                    style="font-size: 15px;font-family: '宋体';">文件编号:</span><span th:text="${wjbh}"
                    style="font-size: 15px;font-family: 'Times New Roman';"></span></label>
        </div>
        <!--表头-->
        <div class="col-md-12 col-sm-12" style="padding:0px;">
            <div class="col-sm-12 col-xs-12 col-md-12 text-center"
                 style="padding:0px;font-size: 25px;font-family: '宋体';font-weight: bold">领料单
            </div>
        </div>
        <!--表上半部分内容-->
        <div align="center" style="width:1020px;border:none;">
            <table cellspacing="0" style="width:1020px;border:none;">
                <tr style="width:1020px;border:none;">
                    <td width="100px" valign="center"
                        style="padding-top:20px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:20px;font-weight:bold;text-align: justify">
                        单据编号:
                    </td>
                    <td width="240px" valign="center"
                        style="padding-top:20px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:20px;"
                        th:text="${llglDto.lldh}"></td>
                    <td width="100px" valign="center"
                        style="padding-top:20px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:20px;font-weight:bold;text-align: justify">
                        申请日期:
                    </td>
                    <td width="240px" valign="center"
                        style="padding-top:20px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:20px;"
                        th:text="${llglDto.sqrq}"></td>
                    <td width="100px" valign="center"
                        style="padding-top:20px;padding-bottom:10px;text-align:center;font-family:宋体;font-size:20px;font-weight:bold;text-align: justify">
                        部&nbsp;&nbsp;门:
                    </td>
                    <td width="240px" valign="center"
                        style="padding-top:20px;padding-bottom:10px;text-align:left;font-family:宋体;font-size:20px;"
                        th:text="${llglDto.sqbm}"></td>
                </tr>
                <tr style="width:1020px;border:none;">
                    <td width="100px" valign="center"
                        style="padding-top:10px;padding-bottom:20px;text-align:center;font-family:宋体;font-size:20px;font-weight:bold;text-align: justify">
                        出库类型:
                    </td>
                    <td width="240px" valign="center"
                        style="padding-top:10px;padding-bottom:20px;text-align:left;font-family:宋体;font-size:20px;"
                        th:text="${llglDto.cklb}"></td>
                    <td width="100px" valign="center"
                        style="padding-top:10px;padding-bottom:20px;text-align:center;font-family:宋体;font-size:20px;font-weight:bold;text-align: justify">
                        审核日期:
                    </td>
                    <td width="240px" valign="center"
                        style="padding-top:10px;padding-bottom:20px;text-align:left;font-family:宋体;font-size:20px;"
                        th:text="${llglDto.sqrq}"
                        th:if="${llglDto.lllx == '1' or llglDto.lllx == '4'}"></td>
                    <td width="240px" valign="center"
                        th:if="${llglDto.lllx != '1' && llglDto.lllx != '4'}"
                        style="padding-top:10px;padding-bottom:20px;text-align:left;font-family:宋体;font-size:20px;"
                        th:text="${llglDto.shrq}"></td>
                    <td width="100px" valign="center"
                        style="padding-top:10px;padding-bottom:20px;text-align:center;font-family:宋体;font-size:20px;font-weight:bold;text-align: justify">
                        记录编号:
                    </td>
                    <td width="240px" valign="center"
                        style="padding-top:10px;padding-bottom:20px;text-align:left;font-family:宋体;font-size:20px;"
                        th:text="${llglDto.jlbh}"></td>
                </tr>
            </table>
        </div>
        <!--表下半部分内容-->
        <div style="margin:auto;width:100%;border:none;">
            <table style="width:100%;border-collapse:collapse;">
                <tr style="width:1020px;border:none;text-align:center; font-family:宋体;font-size:20px;font-weight:bold;">
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 5%">序号</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">物料编码</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 13%">物料名称</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">规格型号</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 8%">单位</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">请领数量</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">实领数量</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">批号</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">追溯号</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">项目编码</th>
                    <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 9%">备注</th>
                </tr>
                <tr style="text-align:center; font-family:宋体;font-size:20px;font-weight:bold;"
                    th:if="${llglDto.hwllmxDtos != null && llglDto.hwllmxDtos.size() >0}"
                    th:each="hwllxxDto: ${llglDto.hwllmxDtos}">
                    <td cellspacing="0" style="border: 1px solid #000;text-align:center;"
                        th:text="${hwllxxDtoStat.index+1}"></td>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.wlbm}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.wlmc}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.gg}"/>
                    <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.jldw}"/>
                    <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.qlsl}"/>
                    <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.slsl}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.scph}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.zsh}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.xmbmcsdm}"/>
                    <td cellspacing="0" style="border: 1px solid #000;" th:text="${hwllxxDto.bz}"/>
                </tr>
            </table>
        </div>
        <!--签名部分-->
        <div style="margin:auto;width:1020px;border:none;position:fixed ;bottom:0;">
            <table style="bottom:0;margin:auto;width:80%;padding-left:10%;border-collapse:collapse;font-family:宋体;font-size:20px;">
                <tr>
                    <th style="text-align: center">领料人:<span th:text="${llglDto.llrmc}"></span></th>
                    <th style="text-align: center">发料人:<span th:text="${llglDto.flrmc}"></span></th>
                    <th style="text-align: center">审核人:<span th:text="${llglDto.flrmc}"></span></th>
                </tr>
            </table>
        </div>
    </div>
</form>

<div style="page-break-after: always;"></div>
</body>
</html>
