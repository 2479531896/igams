<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript"
            th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveMateriel_printLabOutbound.js'}"
            charset="utf-8"></script>
</head>
<body style="width:760px;height:480px;" th:if="${ckglDtoList!=null && ckglDtoList.size() >0}"th:each="ckglDto:${ckglDtoList}">
<table border="0" align="center" width="100%">
    <thead>
        <tr>
            <th colspan="4"><img src="../../images/logo.png" width="126" height="54"></th>
            <th colspan="10"></th>
            <th colspan="4" style="text-align:left; font-family:宋体;font-size:12px;font-weight:bold;">
                <p th:text="'表单编号:'+${wjbh.csmc}" style="margin: 0 0 0 0"></p>
                <p th:text="'生效日期:'+${wjbh.cskz1}" style="margin: 0 0 0 0"></p>
                <p th:text="'版本号/修订号:'+${wjbh.cskz2}+'/0 页码:第1页共1页'" style="margin: 0 0 0 0"></p>
            </th>
        </tr>
        <tr>
            <th colspan="18" style="text-align:center;font-size: 15px;font-family: '宋体';font-weight: bold"><p>试剂及耗材出库单</p></th>
        </tr>
        <tr style="text-align:center;padding-top:10px;font-size: 10px;font-family: '宋体'">
            <th colspan="2" valign="center" style="text-align:right; font-family:宋体;font-size:12px;font-weight:bold;"><p>出库单号</p></th>
            <th colspan="3" valign="center" style="text-align:center; font-family:宋体;font-size:12px;"><p th:text="${ckglDto.u8ckdh}"></p></th>
            <th colspan="2" valign="center" style="text-align:right; font-family:宋体;font-size:12px;font-weight:bold;"><p>出库日期</p></th>
            <th colspan="3" valign="center" style="text-align:center; font-family:宋体;font-size:12px;"><p th:text="${ckglDto.sqrq}"></p></th>
            <th colspan="2" valign="center" style="text-align:right; font-family:宋体;font-size:12px;font-weight:bold;"><p>领料部门</p></th>
            <th colspan="2" valign="center" style="text-align:center; font-family:宋体;font-size:12px;"><p th:text="${ckglDto.sqbmmc}"></p></th>
            <th colspan="2" valign="center" style="text-align:right; font-family:宋体;font-size:12px;font-weight:bold;"><p>备&nbsp;注</p></th>
            <th colspan="2" valign="center" style="text-align:center; font-family:宋体;font-size:12px;"><p th:text="${ckglDto.jlbh}"></p></th>
        </tr>
        <tr style="text-align:center; font-family:宋体;font-size:6px;font-weight:bold;">
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;">序号</th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;">试剂耗材编码</th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;">试剂耗材名称</th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;">规格型号</th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;">单位</th>
            <th colspan="2" cellspacing="0" th:if="${ckglDto.cklbmc !='出库红字'}" style="text-align:center;border: 1px solid #000;">请领数量</th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;">实发数量</th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;">生产批号</th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;">货位</th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;">项目</th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;">失效日期</th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;">备注</th>
        </tr>
    </thead>
    <tbody style="text-align:center">
        <tr style="font-family:宋体;font-size:6px;" th:if="${ckglDto.hwllxxDtos != null && ckglDto.hwllxxDtos.size() >0}"th:each="hwllxxDto: ${ckglDto.hwllxxDtos}">
            <td colspan="1" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDtoStat.index+1}"></td>
            <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.wlbm}"/>
            <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.wlmc}"/>
            <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.gg}"/>
            <td colspan="1" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.jldw}"/>
            <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:if="${ckglDto.cklbmc !='出库红字'}" th:text="${hwllxxDto.qlsl}"/>
            <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:if="${ckglDto.cklbmc eq'出库红字'}" th:text="'-'+${hwllxxDto.slsl}"/>
            <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:if="${ckglDto.cklbmc !='出库红字'}" th:text="${hwllxxDto.slsl}"/>
            <td colspan="2" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.scph}"/>
            <td colspan="1" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.hw}"/>
            <td colspan="1" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.xmmc}"/>
            <td colspan="1" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.yxq}"/>
            <td colspan="1" cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${hwllxxDto.bz}"/>
        </tr>
        <tr style="text-align:center; font-family:宋体;font-size:6px;font-weight:bold;">
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;">合计</th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;" th:if="${ckglDto.cklbmc !='出库红字'}" th:text="${ckglDto.sum_qlsl}"></th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;" th:if="${ckglDto.cklbmc eq'出库红字'}" th:text="'-'+${ckglDto.sum_slsl}"></th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;" th:if="${ckglDto.cklbmc !='出库红字'}" th:text="${ckglDto.sum_slsl}"></th>
            <th colspan="2" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
            <th colspan="1" cellspacing="0" style="text-align:center;border: 1px solid #000;"></th>
        </tr>
    </tbody>
    <tfoot style="font-family:宋体;font-size:10px;">
        <tr>
            <th colspan="3" style="text-align: right">领料人:</th>
            <th colspan="3" style="padding-top: 10px"><p th:text="${ckglDto.llrmc}"></th>
            <th colspan="3" style="text-align: right">发料人:</th>
            <th colspan="3" style="padding-top: 10px"><p th:text="${ckglDto.flrmc}"></th>
            <th colspan="3" style="text-align: right">审核人:</th>
            <th colspan="3" style="padding-top: 10px"><p th:text="${ckglDto.flrmc}"></th>
        </tr>
    </tfoot>
</table>
<div class="col-md-12 col-sm-12" style="position: absolute; bottom: 0;width: 760px">
    <div class="col-sm-6 col-xs-6 col-md-6 ">
        <span style="font-size: 12px;font-family: '宋体';">试剂和耗材验收及拒收作业指导书</span>
    </div>
    <div class="col-sm-6 col-xs-6 col-md-6 " style="text-align: right">
        <span style="font-size: 12px;font-family: '宋体';">杭州杰毅医学检验实验室</span>
    </div>
</div>
<div style="page-break-after: always;"></div>
</body>
</html>
