<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>领料列表</title>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <style type="text/css">
        .bootstrap-tagsinput {
            min-width:100%;
        }
        .label-info {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="chooseLlxxForm" class="form-horizontal form-inline">
        <input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}"/>
        <input type="hidden" id="llmx_json" name="llmx_json"/>
        <div class="panel panel-default">
            <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">全部</option>
                            <option value="1">领料单号</option>
                            <option value="2">申请部门</option>
                            <option value="3">申请人</option>
                            <option value="4">物料编码</option>
                            <option value="5">物料名称</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchLlxxResult(true); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>领料申请日期</label>
                        <input id="sqrqstart" name="sqrqstart" autoComplete="off" class="form-control" placeholder="开始日期"  />~
                        <input id="sqrqend" name="sqrqend" autoComplete="off" class="form-control" placeholder="结束日期" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group" style="width:100%;margin-bottom:10px;">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增领料单号</label>
                    <div class="col-sm-10 col-md-10 col-xs-10" >
                        <input autoComplete="off" type="text" class="form-control" id="yxlldh" name="yxlldh" style="min-width:100%;"/>
                    </div>
                </div>
            </div>
        </div>
        <table id="llxx_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveMateriel_chooseLlxx.js'}" charset="utf-8"></script>
</html>
