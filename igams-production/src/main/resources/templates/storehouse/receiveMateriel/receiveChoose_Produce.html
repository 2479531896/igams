<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/receiveMateriel/receiveChoose_Produce.js'}" charset="utf-8"></script>
    </head>
    <body>
        <div class="panel-body body-content" style="padding-bottom:0px;">
            <form id="rece_Produce" class="form-horizontal form-inline">
                <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="">
                            <div class="form-group padding_l10">
                                <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                    <option value="0">全部</option>
                                    <option value="1">指令单号</option>
                                    <option value="2">物料编码</option>
                                    <option value="3">物料名称</option>
                                </select>
                                <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                       onkeydown="if(event.keyCode==13) {searchReceProduceResult(); return false;}"/>
                            </div>
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group" style="width:100%;margin-bottom:10px;">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增指令单号</label>
                            <div class="col-sm-10 col-md-10 col-xs-10" >
                                <input autoComplete="off" type="text" class="form-control" id="yxzldh" name="yxzldh" style="min-width:100%;"/>
                            </div>
                        </div>
                    </div>
                </div>
                <table id="rece_Produce_tb_list" class="table table-hover table-bordered table-hidden"></table>
            </form>
        </div>
    </body>
</html>
