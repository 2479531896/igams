<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    </head>
    <body>

        <form id="salereceipt_Form" th:action="${urlPrefix}+'/storehouse/sale/'+${xsglDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="xsid" id ="xsid" th:value="${xsglDto.xsid}">
            <div class="panel-body body-content">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12" style="height:36px">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                        <span style="color: red;">*</span>发票号:
                                    </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10">
                                        <div class="col-md-12 col-sm-12 col-xs-12 input-group">
                                            <input type="text" id="xsfph"  width="100%" name="xsfph"  th:value="${xsglDto.xsfph}" validate="{required:true}" class="form-control"  autocomplete="off"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
