<!DOCTYPE html>
<html lang="zh-cn">
</head>
<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/sale/sale_MoneyHos.js?v=1'}" charset="utf-8"></script>
<style>
    .{
        padding-top: 3px !important;
    }
</style>
<body>
<form id="MoneyHosForm"  th:action="${urlPrefix}+${dkjejlDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="flag" id="flag" th:value="${flag}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="fywid" id="fywid" th:value="${dkjejlDto.fywid}">
    <input type="hidden" name="ywid" id="ywid" th:value="${dkjejlDto.ywid}">
    <input type="hidden" name="ywlx" id="ywlx" th:value="${dkjejlDto.ywlx}">
    <input type="hidden" name="djrq" id="djrq" th:value="${dkjejlDto.djrq}">
    <input type="hidden" name="xsid" id="xsid" th:value="${dkjejlDto.xsid}">
    <input type="hidden" name="dysyje" id="dysyje" th:value="${dkjejlDto.dysyje}">
    <input type="hidden" name="hkzq" id="hkzq" th:value="${dkjejlDto.hkzq}">
    <input type="hidden" name="dkjlmx_json" id="dkjlmx_json" >
    <div class="body-content tab-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row" th:if="${'dkwh' eq flag}">
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">
                                <span style="color: red;">*</span>到款月:</label>
                            <div class="col-sm-8 col-xs-8 col-md-8 ">
                                <input id="dky" name="dky" th:value="${dkjejlDto.dky}" class="form-control" placeholder="请输入到款月"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">
                                <span style="color: red;">*</span>到款金额:</label>
                            <div class="col-sm-8 col-xs-8 col-md-8 ">
                                <input id="dkje" name="dkje" onblur="checknum('dkje')" th:value="${dkjejlDto.dkje}" class="form-control" placeholder="请输入到款金额"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">类别:</label>
                            <div class="col-sm-8 col-xs-8 col-md-8 ">
                                <select name="lb" class="form-control chosen-select" id="lb">
                                    <option value="">--请选择--</option>
                                    <option value="0" th:selected="${'0' eq dkjejlDto.lb}">手动录入</option>
                                    <option value="1" th:selected="${'1' eq dkjejlDto.lb}">手动对应</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1">
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 " >
                                <div class="form-group" >
                                    <button  type="button" class="btn btn-success" onclick="cofirm()"><span id="cofirm">确定</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table id="tb_list" data-classes="table table-hover table-bordered table-hidden"
                       style="width:1000px;"></table>
            </div>
        </div>
    </div>
</form>
</body>
</html>
