<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/sale/sale_stewardset.js'}" charset="utf-8"></script>
</head>
<body>

<form id="stewardsetForm" th:action="${urlPrefix}+'/storehouse/sale/'+${xsglDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="height:36px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>原负责人:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="yfzrmc" name="yfzrmc" type="text" validate="{required:true}" readonly="readonly" class="form-control"  />
                                    <input id="yfzr" name="yfzr" type="hidden" class="form-control" validate="{required:true}"/>
                                    <span class="input-group-btn">
										<button type="button" onclick="chooseYwy('yfzr')" class="btn btn-primary">选择</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6" style="height:36px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>现负责人:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="fzrmc" name="fzrmc" type="text" validate="{required:true}" readonly="readonly" class="form-control"  />
                                    <input id="fzr" name="fzr" type="hidden" class="form-control" validate="{required:true}"/>
                                    <span class="input-group-btn">
										<button type="button" onclick="chooseYwy('fzr')" class="btn btn-primary">选择</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
