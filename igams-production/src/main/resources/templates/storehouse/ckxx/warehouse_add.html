<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/ckxx/warehouse_add.js'}" charset="utf-8"></script>
</head>
<body>
<form id="CkxxListForm"   th:action="${urlPrefix}+'/warehouse/warehouse/'+${ckxxDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="materInfoTab" aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<input type="hidden" name="access_token"/>
						<input type="hidden" name="ckid" th:value="${ckxxDto.ckid}"/>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
									<span style="color: red;">*</span>仓库类别：
								</label>
								<div class="col-sm-8">
									<select id="cklb" name="cklb"  class="form-control chosen-select" validate="{required:true}" style="height:34px;">
										<option  value="">--请选择--</option>
			                        	<option  th:each="cklb:${cklblist}" th:id="${cklb.csid}" th:csdm="${cklb.csdm}"  th:value="${cklb.csid}"  th:text="${cklb.csmc}" th:selected="${cklb.csid  eq ckxxDto.cklb}"></option>
			 						</select>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
								<span style="color: red;">*</span>仓库编码：
								</label>
								<div class="col-sm-8"> 
									<input type="text" id="ckdm" name="ckdm"  validate="{required:true,stringMaxLength:64}" th:value="${ckxxDto.ckdm}" class="form-control" /> 
								</div>
							</div>
						</div> 
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
								<span style="color: red;">*</span>仓库名称：
								</label>
								<div class="col-sm-8">
									<input type="text" id="ckmc" name="ckmc"  validate="{required:true,stringMaxLength:64}" th:value="${ckxxDto.ckmc}" class="form-control" /> 
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12" id="ckqx">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
									<span style="color: red;">*</span>仓库分类：
								</label>
								<div class="col-sm-8">
									<select id="ckqxlx" name="ckqxlx"  class="form-control chosen-select"  style="height:34px;">
										<option  value="">--请选择--</option>
										<option  th:each="ckqxlx:${ckqxlist}" th:id="${ckqxlx.csid}" th:csdm="${ckqxlx.csdm}"  th:value="${ckqxlx.csid}"  th:text="${ckqxlx.csmc}" th:selected="${ckqxlx.csid  eq ckxxDto.ckqxlx}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
								<span id="fcksty" style="color: red;display:none;">*</span>父仓库：
								</label>
								<div class="col-sm-8">
									<select id="fckid" name="fckid"  class="form-control chosen-select"  style="height:34px;">
										<option  value="">--请选择--</option>
			                        	<option  th:each="fck:${fcklist}"   th:value="${fck.ckid}"  th:text="${fck.ckmc}" th:selected="${fck.ckid  eq ckxxDto.fckid}" ></option>
			 						</select>
								</div>
							</div><!--  -->
						</div> 
						<div class="col-md-12 col-sm-12">
							<div class="form-group" >
								<label for="" class="col-sm-3 control-label">
									备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：
								</label>
								<div class="col-sm-8" >
									<textarea id="bz" name="bz" rows="3" style="height:70px;" validate="{stringMaxLength:1024}" class="form-control" th:text="${ckxxDto.bz}"></textarea>
								</div>
							</div> 
						</div>  
					</div>
				</div>
			</div>
		</div>
	</div>
</form>	
</body>
</html>
