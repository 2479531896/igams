<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购入库详情</title>
<style type="text/css">
	th{
		text-align:center;
	}
	td{
		text-align:center;
		width:100%;
	}
	table{
		width:100%;
	}
</style>
</head>

<body>

	<div class="body-content tab-content" id="itemInfo">
	<div class="body-content">
		<div class="row" id="all">
			<div role="tabpanel" class="tab-pane  fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div style="overflow:auto;">
						<table border="1" rules="all"  style="width:2000px;table-layout: fixed;font-size: 6px">
							<thead>
							<tr>
								<th style="text-align:center;width:10%;">入库单号</th>
								<th style="text-align:center;width:7%;">U8单号</th>
								<th style="text-align:center;width:10%;">请购单号</th>
								<th style="text-align:center;width:11%;">合同单号</th>
								<th style="text-align:center;width:8%;">到货日期</th>
								<th style="text-align:center;width:8%;">物料编码</th>

								<th style="text-align:center;width:8%;">物料名称</th>
								<th style="text-align:center;width:8%;">物料类别</th>
								<th style="text-align:center;width:6%;">规格</th>
								<th style="text-align:center;width:6%;">货号</th>
								<th style="text-align:center;width:6%;">单位</th>
								<th style="text-align:center;width:4%;">生产批号</th>

								<th style="text-align:center;width:8%;">追溯号</th>
								<th style="text-align:center;width:7%;">生产日期</th>
								<th style="text-align:center;width:7%;">有效期</th>
								<th style="text-align:center;width:4%;">数量</th>
								<th style="text-align:center;width:6%;">仓库</th>
								<th style="text-align:center;width:6%;">货位</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="info:${itemInfo}">
								<td th:text="${info.rkdh}" th:title="${info.rkdh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.u8rkdh}" th:title="${info.u8rkdh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.djh}" th:title="${info.djh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.htnbbh}" th:title="${info.htnbbh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.dhrq}" th:title="${info.dhrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wlbm}" th:title="${info.wlbm}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.wlmc}" th:title="${info.wlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wllbmc}" th:title="${info.wllbmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.gg}" th:title="${info.gg}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.ychh}" th:title="${info.ychh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jldw}" th:title="${info.jldw}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.scph}" th:title="${info.scph}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.zsh}" th:title="${info.zsh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.scrq}" th:title="${info.scrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.yxq}" th:title="${info.yxq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sl}" th:title="${info.sl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.ckmc}" th:title="${info.ckmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.kwmc}" th:title="${info.kwmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
