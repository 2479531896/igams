<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购中详情</title>
<style type="text/css">
	th{
		text-align:center;
	}
	td{
		text-align:center;
		width:100%;
	}
	table{
		width:100%;
	}
</style>
</head>

<body>

	<div class="body-content tab-content" id="itemInfo">
	<div class="body-content">
		<div class="row" id="all">
			<div role="tabpanel" class="tab-pane  fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div style="overflow:auto;">
						<table border="1" rules="all"  style="width:2000px;table-layout: fixed;font-size: 6px">
							<thead>
							<tr>
								<th style="text-align:center;width:10%;">合同单号</th>
								<th style="text-align:center;width:10%;">请购单号</th>
								<th style="text-align:center;width:5%;">申请人</th>
								<th style="text-align:center;width:8%;">供应商</th>
								<th style="text-align:center;width:8%;">创建日期</th>

								<th style="text-align:center;width:8%;">申请部门</th>
								<th style="text-align:center;width:5%;">税率</th>
								<th style="text-align:center;width:5%;">币种</th>
								<th style="text-align:center;width:8%;">付款方式</th>
								<th style="text-align:center;width:5%;">付款方</th>

								<th style="text-align:center;width:8%;">物料编码</th>
								<th style="text-align:center;width:8%;">物料名称</th>
								<th style="text-align:center;width:8%;">物料类别</th>
								<th style="text-align:center;width:6%;">规格</th>
								<th style="text-align:center;width:6%;">货号</th>

								<th style="text-align:center;width:5%;">单位</th>
								<th style="text-align:center;width:5%;">数量</th>
								<th style="text-align:center;width:5%;">单价</th>
								<th style="text-align:center;width:7%;">金额</th>
								<th style="text-align:center;width:10%;">计划到货日期</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="info:${itemInfo}">
								<td th:text="${info.htnbbh}" th:title="${info.htnbbh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.djh}" th:title="${info.djh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sqrmc}" th:title="${info.sqrmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.gysmc}" th:title="${info.gysmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.cjrq}" th:title="${info.cjrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.sqbmmc}" th:title="${info.sqbmmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.suil}" th:title="${info.suil}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.bizmc}" th:title="${info.bizmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.fkfsmc}" th:title="${info.fkfsmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.fkfmc}" th:title="${info.fkfmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.wlbm}" th:title="${info.wlbm}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wlmc}" th:title="${info.wlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.lbmc}" th:title="${info.lbmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.gg}" th:title="${info.gg}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.ychh}" th:title="${info.ychh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.jldw}" th:title="${info.jldw}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sl}" th:title="${info.sl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wsdj}" th:title="${info.wsdj}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.hjje}" th:title="${info.hjje}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jhdhrq}" th:title="${info.jhdhrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
