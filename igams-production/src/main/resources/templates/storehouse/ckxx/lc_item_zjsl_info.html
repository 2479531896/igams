<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>质检数量详情</title>
<style type="text/css">
	th{
		text-align:center;
	}
	td{
		text-align:center;
		width:100%;
	}
	table{
		width:100%;
	}
</style>
</head>

<body>

	<div class="body-content tab-content" id="itemInfo">
	<div class="body-content">
		<div class="row" id="all">
			<div role="tabpanel" class="tab-pane  fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div style="overflow:auto;">
						<table border="1" rules="all"  style="width:2000px;table-layout: fixed;font-size: 6px">
							<thead>
							<tr>
<!--质检数量显示字段，检验单号，到货单号，U8到货单号，检验日期，检验结果，物料编码，物料名称，物料类别，规格，单位，货号，生产批号，追溯号， 质检数量，取样量，借用数量，不合格数量；-->
								<th style="text-align:center;width:9%;">检验单号</th>
								<th style="text-align:center;width:7%;">到货单号</th>
								<th style="text-align:center;width:8%;">U8到货单号</th>
								<th style="text-align:center;width:8%;">检验日期</th>
								<th style="text-align:center;width:8%;">检验结果</th>
								<th style="text-align:center;width:8%;">物料编码</th>

								<th style="text-align:center;width:8%;">物料名称</th>
								<th style="text-align:center;width:8%;">物料类别</th>
								<th style="text-align:center;width:5%;">规格</th>
								<th style="text-align:center;width:6%;">单位</th>
								<th style="text-align:center;width:8%;">货号</th>
								<th style="text-align:center;width:8%;">生产批号</th>

								<th style="text-align:center;width:5%;">质检数量</th>
								<th style="text-align:center;width:6%;">取样量</th>
								<th style="text-align:center;width:6%;">借用数量</th>
								<th style="text-align:center;width:6%;">不合格数量</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="info:${itemInfo}">
								<td th:text="${info.jydh}" th:title="${info.jydh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.dhdh}" th:title="${info.dhdh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.u8rkdh}" th:title="${info.u8rkdh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jyrq}" th:title="${info.jyrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jyjgmc}" th:title="${info.jyjgmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wlbm}" th:title="${info.wlbm}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.wlmc}" th:title="${info.wlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wllbmc}" th:title="${info.wllbmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.gg}" th:title="${info.gg}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jldw}" th:title="${info.jldw}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.ychh}" th:title="${info.ychh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.scph}" th:title="${info.scph}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.zjsl}" th:title="${info.zjsl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.qyl}" th:title="${info.qyl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jysl}" th:title="${info.jysl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.bhgsl}" th:title="${info.bhgsl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
