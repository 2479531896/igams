<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物料详情</title>
<style type="text/css">
	th{
		text-align:center;
	}
	td{
		text-align:center;
		width:100%;
	}
	table{
		width:100%;
	}
</style>
</head>

<body>

<div class="body-content tab-content" id="itemInfo">
	<div class="body-content">
		<div class="row" id="all">
			<div role="tabpanel" class="tab-pane  fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div style="overflow:auto;">
						<table border="1" rules="all"  style="width:2000px;table-layout: fixed;font-size: 6px">
							<thead>
							<tr>
								<th style="text-align:center;width:8%;">物料编码</th>
								<th style="text-align:center;width:8%;">物料名称</th>
								<th style="text-align:center;width:8%;">物料类别</th>
								<th style="text-align:center;width:6%;">规格</th>
								<th style="text-align:center;width:8%;">原厂货号</th>
								<th style="text-align:center;width:4%;">单位</th>
								<th style="text-align:center;width:8%;">生产批号</th>
								<th style="text-align:center;width:8%;">追朔号</th>
								<th style="text-align:center;width:6%;">库存量</th>
								<th style="text-align:center;width:6%;">出库数量</th>
								<th style="text-align:center;width:6%;">入库数量</th>
								<th style="text-align:center;width:8%;">生产日期</th>
								<th style="text-align:center;width:8%;">有效期</th>
								<th style="text-align:center;width:10%;">请购单号</th>
								<th style="text-align:center;width:8%;">项目大类</th>
								<th style="text-align:center;width:15%;">合同单号</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="info:${itemInfo}">
								<td th:text="${info.wlbm}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.lbmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.gg}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.ychh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jldw}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.scph}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.zsh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.kcl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.cksl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.dhsl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.scrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.yxq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.djh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.xmdlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.htnbbh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
