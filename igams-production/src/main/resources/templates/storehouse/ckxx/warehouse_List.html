<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/ckxx/warehouse_List.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="ckxx_formSearch" class="form-horizontal form-inline">
 		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj">
		            		<option value="0">仓库名称</option>
		                	<option value="1">父仓库</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchCkxxResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>

				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					<span class="tit">已选条件：</span>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						<ul id="sl_add_ul"></ul>
					</div>
				</div>

				<div class="padding_t7 width100" id="searchMore" style="display: none;">
					<div class="tab-content sl_sel_con row" style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;" id="sl_sel_con">
						<div class="tab-pane active" id="tab06">

							<div id="cklb_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="仓库类别" >仓库类别：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 ">
											<li th:if="${cklblist!=null && cklblist.size() >0}" th:each="list:${cklblist}">
												<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[cklb]],[[${list.csid}]],[[ckxx_formSearch]]);" th:id="'cklb_id_'+${list.csid}">
													<span th:text="${list.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>

							<div id="ckfl_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="仓库分类" >仓库分类：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${ckfllist!=null && ckfllist.size() >0}" th:each="list:${ckfllist}">
												<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[ckfl]],[[${list.csid}]],[[ckxx_formSearch]]);" th:id="'ckfl_id_'+${list.csid}">
													<span th:text="${list.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>

		<input  type="hidden" id="cklb_id_tj" name="cklb_id_tj">
		<input  type="hidden" id="ckfl_id_tj" name="ckfl_id_tj">
		<div th:include="common/btn/ancz.html"></div>
 		<table id="ckxx_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div> 
</body>
</html>
