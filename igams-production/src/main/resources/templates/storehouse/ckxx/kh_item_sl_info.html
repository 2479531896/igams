<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物料详情</title>
<style type="text/css">
	th{
		text-align:center;
	}
	td{
		text-align:center;
		width:100%;
	}
	table{
		width:100%;
	}
</style>
</head>

<body>

<div class="body-content tab-content" id="itemInfo">
	<div class="body-content">
		<div class="row" id="all">
			<div role="tabpanel" class="tab-pane  fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div style="overflow:auto;">
						<table border="1" rules="all"  style="width:2000px;table-layout: fixed;font-size: 6px">
							<thead>
							<tr>
								<th th:if="${lx =='khfh'}" style="text-align:center;width:11%;">发货单号</th>
								<th th:if="${lx =='khfh'}" style="text-align:center;width:11%;">销售订单号</th>
								<th th:if="${lx =='khjysl'}" style="text-align:center;width:10%;">借出单号</th>
								<th style="text-align:center;width:7%;">部门</th>
								<th style="text-align:center;width:6%;">申请人</th>

								<th style="text-align:center;width:7%;">物料编码</th>
								<th style="text-align:center;width:8%;">物料名称</th>
								<th style="text-align:center;width:6%;">物料类别</th>

								<th style="text-align:center;width:4%;">规格</th>
								<th style="text-align:center;width:8%;">原厂货号</th>
								<th style="text-align:center;width:4%;">单位</th>

								<th style="text-align:center;width:8%;">生产批号</th>
								<th style="text-align:center;width:8%;">追朔号</th>
								<th style="text-align:center;width:8%;">生产日期</th>
								<th style="text-align:center;width:8%;">有效期</th>

								<th style="text-align:center;width:7%;">库存量</th>
								<th th:if="${lx =='khfh'}" style="text-align:center;width:7%;">出库数量</th>
								<th th:if="${lx =='khjysl'}" style="text-align:center;width:7%;">借用数量</th>

								<th style="text-align:center;width:6%;">仓库</th>
								<th style="text-align:center;width:6%;">货位</th>

							</tr>
							</thead>
							<tbody>
							<tr th:each="info:${itemInfo}">
								<td th:if="${lx =='khfh'}" th:text="${info.fhdh}" th:title="${info.fhdh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:if="${lx =='khfh'}" th:text="${info.oaxsdh}" th:title="${info.oaxsdh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:if="${lx =='khjysl'}" th:text="${info.jydh}" th:title="${info.jydh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sqbmmc}" th:title="${info.sqbmmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sqr}" th:title="${info.sqr}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.wlbm}" th:title="${info.wlbm}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wlmc}" th:title="${info.wlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.lbmc}" th:title="${info.lbmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.gg}" th:title="${info.gg}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.ychh}" th:title="${info.ychh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jldw}" th:title="${info.jldw}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.scph}" th:title="${info.scph}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.zsh}" th:title="${info.zsh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.scrq}" th:title="${info.scrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.yxq}" th:title="${info.yxq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.kcl}" th:title="${info.kcl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:if="${lx =='khfh'}" th:text="${info.cksl}" th:title="${info.cksl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:if="${lx =='khjysl'}" th:text="${info.jysl}" th:title="${info.jysl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.ckmc}" th:title="${info.ckmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.kwmc}" th:title="${info.kwmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
