<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物料详情</title>
<style type="text/css">
	th{
		text-align:center;
	}
	td{
		text-align:center;
		width:100%;
	}
	table{
		width:100%;
	}
</style>
</head>

<body>

<div class="body-content tab-content" id="itemInfo">
	<div class="body-content">
		<div class="row" id="all">
			<div role="tabpanel" class="tab-pane  fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div style="overflow:auto;">
						<table border="1" rules="all"  style="width:2000px;table-layout: fixed;font-size: 6px">
							<thead>
							<tr>
								<th style="text-align:center;width:10%;">请购单号</th>
								<th style="text-align:center;width:7%;">请购日期</th>
								<th style="text-align:center;width:10%;">记录编号</th>
								<th style="text-align:center;width:8%;">项目大类</th>
								<th style="text-align:center;width:8%;">项目编码</th>
								<th style="text-align:center;width:8%;">部门</th>

								<th style="text-align:center;width:8%;">物料编码</th>
								<th style="text-align:center;width:8%;">物料名称</th>
								<th style="text-align:center;width:8%;">物料类别</th>
								<th style="text-align:center;width:6%;">规格</th>
								<th style="text-align:center;width:8%;">原厂货号</th>
								<th style="text-align:center;width:4%;">单位</th>

								<th style="text-align:center;width:5%;">价格</th>
								<th style="text-align:center;width:6%;">请购数量</th>
								<th style="text-align:center;width:6%;">申请理由</th>

							</tr>
							</thead>
							<tbody>
							<tr th:each="info:${itemInfo}">
								<td th:text="${info.djh}" th:title="${info.djh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sqrq}" th:title="${info.sqrq}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jlbh}" th:title="${info.jlbh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.xmdlmc}" th:title="${info.xmdlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.xmbmmc}" th:title="${info.xmbmmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sqbmmc}" th:title="${info.sqbmmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

								<td th:text="${info.wlbm}" th:title="${info.wlbm}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.wlmc}" th:title="${info.wlmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.lbmc}" th:title="${info.lbmc}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.gg}" th:title="${info.gg}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.ychh}" th:title="${info.ychh}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.jldw}" th:title="${info.jldw}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>


								<td th:text="${info.jg}" th:title="${info.jg}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sl}" th:title="${info.sl}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>
								<td th:text="${info.sqly}" th:title="${info.sqly}" style="line-height:450%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></td>

							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
