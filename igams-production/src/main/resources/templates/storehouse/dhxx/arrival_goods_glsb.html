<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/dhxx/arrival_goods_glsb.js'}" charset="utf-8"></script>
	</head>
	<body>
	        <form id="dh_glsb_formSearch" class="form-horizontal form-inline">
	        <input type="hidden" name="access_token"/>
	        	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	        	<input type="hidden" name="index" id ="index" th:value="${index}">
	        	<input type="hidden" name="url" id ="url" th:value="${url}">
	        	<input type="hidden" name="cskz2" id ="cskz2" th:value="${cskz2}">
				<div class="panel panel-default">
		            <div class="panel-heading">查询条件 &nbsp; &nbsp; </div>
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                        	<option value="0">全&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                            		<option value="1">设备编号&nbsp;&nbsp;&nbsp;</option>
                            		<option value="2">设备名称&nbsp;&nbsp;&nbsp;</option>
                            		<option value="3">固定资产编号</option>
                            		<option value="4">设备出厂编号</option>
                            		<option value="5">序列号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            	</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {searchGLSBResult(); return false;}"/>
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>					
						</div>
		            </div>
		        </div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
	        </form>
	</body>
</html>
