<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发货列表</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/dhxx/deliver_chooseList.js'}" charset="utf-8"></script>
	<style type="text/css">
		.bootstrap-tagsinput {
		    min-width:100%;
		}
		.label-info {
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="chooseFhglForm" class="form-horizontal form-inline">
 		<input type="hidden" id="fhmx_json" name="fhmx_json"/>
 		<input type="hidden" id="zt" name="zt" th:value="${fhglDto.zt}"/>
 		<input type="hidden" name="urlPrefix" th:value="${urlPrefix}"/>
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		            		<option value="0">全部</option>
		                	<option value="1">发货单号</option>
		                	<option value="2">客户</option>
		                	<option value="3">销售部门</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchChooseFhglResult(true); return false;}"/>
					</div>
					<div class="form-group padding-l30" style="margin-left:0px">
		            	<label>单据日期</label>
		            	<input id="shsjstart" name="shsjstart" class="form-control" placeholder="创建日期" />~
		        		<input id="shsjend" name="shsjend" class="form-control" placeholder="结束日期" />
		        	</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
		        <div class="form-group" style="width:100%;margin-bottom:10px;">
		            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增发货单号</label>     	
		          	<div class="col-sm-10 col-md-10 col-xs-10" >
		          		<input autoComplete="off" type="text" class="form-control" id="yxdjh" name="yxdjh" style="min-width:100%;"/>
		          	</div>
		        </div>
			</div>
        </div>
		<table id="deliver_list" class="table table-hover table-bordered table-hidden"></table>
	</form>
</div>
</body>
</html>
