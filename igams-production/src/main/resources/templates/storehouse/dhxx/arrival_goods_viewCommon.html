<!DOCTYPE html>
<html lang="zh-cn">
<head>
<style type="text/css">
	table{
		table-layout: fixed;
	}
	td{
		white-space: nowrap;
		text-overflow: ellipsis;
		overflow: hidden;
	}
</style>
</head>
<body>
<form id="detail_formSearch" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">	
	<input type="hidden" name="dhid" id="dhid" th:value="${dhxxDto.dhid}"/>
	<input type="hidden" name="access_token" />
	<!-- 详细信息 -->
	<div class="body-content">	
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								货物单号 </label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${dhxxDto.dhdh}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								到货日期 </label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${dhxxDto.dhrq}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								供应商 </label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${dhxxDto.gysmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-1 col-xs-1 col-md-1 control-label">
								备&nbsp;&nbsp;&nbsp;&nbsp;注 </label>
							<div class="col-sm-11 col-xs-11 col-md-11 padding_t7">
								<span th:text="${dhxxDto.bz}" />
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
    <div th:include="commonView/commonView/commonView.html"></div>
</form>
</body>
</html>
