<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.bootstrap-tagsinput{
		width:100%;
	}
</style>
</head>
<body>
	<form id="deliverGoodsForm" th:action ="${urlPrefix}+'/storehouse/arrivalGoods/'+${fhglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<div class="body-content">
			<div id="row" class="row">
				<input type="hidden" id="message" name="message"/>
				<input type="hidden" name="access_token"/>
				<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" name="hwmx_json" id="hwmx_json" >
				<input type="hidden" name="thmx_json" id="thmx_json" >
				<input type="hidden" name="hl" id="hl" >
				<input type="hidden" name="suil" id="suil" >
				<input type="hidden" name="biz" id="biz" >
				<input type="hidden" name="xslxdm" id="xslxdm" >
				<input type="hidden" name="cklist" id="cklist" th:value="${cklist}">
				<input type="hidden" name="kwlist" id="kwlist" th:value="${kwlist}">
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-1 col-md-1 col-xs-1 control-label"> 
							<span style="color: red;">*</span>发货单号
						</label>
						<div class="col-sm-11 col-xs-11 col-md-11">
							<div class="input-group">
								<input id="fhdhs" autoComplete="off" style="height:28px;" name="fhdhs" type="text" class="form-control"/>
								<span class="input-group-btn">
									<button type="button" onclick="chooseFhgl()" class="btn btn-primary"  style="height:32px !important;">新增</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
							退货单号
						</label>
						<div class="col-sm-9 col-xs-9 col-md-9">
							<div class="input-group">
								<input type="text" id="fhdh" name="fhdh" th:value="${fhglDto.fhdh}" class="form-control" />
								<span class="input-group-btn">
									<button type="button" onclick="refreshFhdh()" class="btn btn-primary" style="height:28px !important;">刷新</button>
								</span>
							</div>
						</div>

					</div>
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
							<span style="color: red;">*</span>单据日期
						</label>
						<div class="col-sm-9 col-xs-9 col-md-9">
							<input type="text" id="djrq" name="djrq" th:value="${fhglDto.djrq}" validate="{required:true}" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
							<span style="color: red;">*</span>销售类型
						</label>
						<div class="col-sm-9 col-xs-9 col-md-9" th:if="${xslxlist !=null && xslxlist.size() > 0}"> 
							<select id="xslx" name="xslx" th:value="${fhglDto.xslxmc}" class="form-control chosen-select" validate="{required:true}" onchange="choseXslx()">
								<option value="">--请选择--</option>
                       			<option th:each="list:${xslxlist}" th:id="${list.csid}" th:value="${list.csid}"  th:text="${list.csmc}"  th:csdm="${list.csdm}" th:selected="${list.csid eq fhglDto.xslx}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
							<span style="color: red;">*</span>销售部门
						</label>
						<div class="col-sm-9 col-xs-9 col-md-9">
							<div class="input-group">
								<input type="text" id="xsbmmc" name="xsbmmc" th:value="${fhglDto.xsbmmc}" validate="{required:true}" readonly="true" class="form-control" />
								<input type="hidden" id="xsbm" name="xsbm" th:value="${fhglDto.xsbm}"  class="form-control"/>
								<input type="hidden" id="xsbmdm" name="xsbmdm" th:value="${fhglDto.xsbmdm}"  class="form-control"/>
								<span class="input-group-btn">
									<button type="button" onclick="chooseXsbm()" class="btn btn-primary" style="height:28px !important;">选择</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
							客户简称
						</label>
						<div class="col-sm-9 col-xs-9 col-md-9">
								<input type="text" id="khjc" name="khjc" th:value="${fhglDto.khjc}" readonly="true" class="form-control" />
								<input type="hidden" id="kh" name="kh" th:value="${fhglDto.kh}" />
								<input type="hidden" id="khdm" name="khdm" th:value="${fhglDto.khdm}" />
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
							<span style="color: red;">*</span>经手人
						</label>
						<div class="col-sm-9 col-xs-9 col-md-9">
							<div class="input-group">
								<input type="text" id="jsrmc" name="jsrmc" th:value="${fhglDto.jsrmc}" validate="{required:true}" readonly="true" class="form-control" />
								<input type="hidden" id="jsr" name="jsr" th:value="${fhglDto.jsr}"  class="form-control"/>
								<span class="input-group-btn">
									<button type="button" onclick="chooseJsr()" class="btn btn-primary" style="height:28px !important;">选择</button>
								</span>
							</div>
						</div>
					</div>
				</div>			
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
							备注
						</label>
						<div class="col-sm-11 col-xs-11 col-md-11">
							<textarea id="bz" name="bz" rows="3" th:text="${fhglDto.bz}" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" ></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 发货单明细table -->
		<table id="tb_list" data-classes="table table-hover table-bordered table-hidden" style="width:1500px;margin-left:2px;"></table>
	</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/dhxx/deliver_goods.js'}" charset="utf-8"></script>
</html>
