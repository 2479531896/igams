<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择请购类型</title>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/dhxx/arrival_goods_chance.js'}" charset="utf-8"></script>
</head>
<body>
<form  id="dh_rklbtype_ajaxForm"  action="" method="post" class="form-horizontal sl_all_form" data-bs-toggle="validation">
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="url" id="url" th:value="${url}"/>
		<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}"/>
		<input type="hidden" name="dhlxdm" id="dhlxdm" th:value="${dhxxDto.dhlxdm}"/>
		<div class="modal-body body-content tab-content">
			<div class="panel-body">
				<div class="row">
					<div class="panel panel-success">
						<div class="panel-body">
							<div class="RadioStyle">
							 	<div class="Block PaddingL col-md-2" th:each="rklb,local:${rklbList}">
									<input th:id="${rklb.csid}" th:value="${rklb.csid}"  type="checkbox" th:onclick="chanceType([[${rklb.cskz1}]],[[${rklb.csdm}]],[[${rklb.csid}]],[[${rklb.cskz3}]])"/>
							        <label th:for="${rklb.csid}" th:text="${rklb.csmc}" style="cursor:pointer;"></label>
							 	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
