<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>到货标签打印</title>
    <meta content="webkit" name="renderer" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.8, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
    <script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
    <!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
    <script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
    <!--bootstrap -->
    <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/storehouse/dhxx/arrival_goods_labelprintingFreight.js'}" charset="utf-8">
        </script>
    <style>
        .form-horizontal .form-group {
            padding-right: -20px;
            padding-left: -15px;
            position: relative;
        }
        .form-group {
            padding-bottom: 0px !important;
        }
        .panel-body {
            padding: 0px 0px 0px 0px;
        }
        body {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 20px;
            line-height: 1;
            color: #333;
            background-color: #fff;
        }
        form {
            display: block;
            padding-top: 0em;
        }
        @media print {
           html,body{
               height: 99%;
           }
        }
    </style>

</head>
<body>

<form  class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation">
    <div style="position: relative;left:5%;" th:if="${hwlist != null && hwlist.size() >0}" th:each="hwxxDto: ${hwlist}">
        <div class="panel-body">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span style="padding-left: 25px;"/>
                    物料标签
                    </span>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        物料编码:
                    </span>
                    <span style="padding-left: 12px" th:text="${hwxxDto.wlbm}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        物料名称:
                    </span>
                    <span style="padding-left: 12px" th:text="${hwxxDto.wlmc}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        规格型号:
                    </span>
                    <span style="padding-left: 12px" th:text="${hwxxDto.gg}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        追&nbsp; 溯&nbsp; 号:
                    </span>
                    <span style="font-size: 2px;padding-left: 12px" th:text="${hwxxDto.zsh}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 位:
                    </span>
                    <span style="padding-left: 12px" th:text="${hwxxDto.jldw}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 量:
                    </span>
                    <span style="padding-left: 12px" th:text="${hwxxDto.dhsl}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                    <span for="" style="padding: 0px;">
                        失&nbsp; 效&nbsp期:
                    </span>
                <span style="padding-left: 12px" th:text="${hwxxDto.yxq}" />
            </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        生产批号:
                    </span>
                    <span style="padding-left: 10px" th:text="${hwxxDto.scph}" />
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
                <div class="form-group">
                    <span for="" style="padding: 0px;">
                        到货备注:
                    </span>
                    <span style="padding-left: 10px;word-wrap:break-word;" th:text="${hwxxDto.dhbz}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <span style="padding-left: 10px;padding-top: 2px" th:text="${mc}" />
                    </span>
                </div>
            </div>
        </div>
        <div style="page-break-after: always;"></div>
    </div>
    </div>
</form>
</body>
</html>
