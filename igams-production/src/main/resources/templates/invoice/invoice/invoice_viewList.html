<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style type="text/css">
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }


        #tabAttainmentRate thead tr{
            background-color:#00B2EE;
            height:40px;
        }
        #tabAttainmentRate tr{
            cursor: pointer;
        }
        #tabAttainmentRate th{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate td{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate .qu_td{
            width:25%;
        }

        #tabAttainmentRate tbody .qu_td{
            background-color:#E0FFFF;
        }
        #tabAttainmentRate .other_td{
            width:25%;
        }
        .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
    </style>
</head>
<body>
<form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div class="panel-body">
            <table class="table table-hover table-bordered table-striped" >
                <tr>
                    <th style="width:8%">发票号</th>
                    <th style="width:6%">发票种类</th>
                    <th style="width:6%">开票日期</th>
                    <th style="width:6%">开票金额</th>
                    <th style="width:8%">交给财务时间</th>
                    <th style="width:6%">供应商</th>
                    <th style="width:6%">业务员</th>
                    <th style="width:6%">部门</th>
                    <th style="width:6%">税率</th>
                    <th style="width:6%">币种</th>
                    <th style="width:8%">发票数量</th>
                    <th style="width:8%">发票金额</th>
                    <th style="width:10%">备注</th>
                </tr>
                <tr th:if="${list != null && list.size() >0}" th:each="fpmx:${list}">
                    <td th:text="${fpmx.fph}" th:title="${fpmx.fph}"/>
                    <td th:text="${fpmx.fpzlmc}" th:title="${fpmx.fpzlmc}"/>
                    <td th:text="${fpmx.kprq}" th:title="${fpmx.kprq}"/>
                    <td th:text="${fpmx.kpje}" th:title="${fpmx.kpje}"/>
                    <td th:text="${fpmx.lrsj}" th:title="${fpmx.lrsj}"/>
                    <td th:text="${fpmx.gysmc}" th:title="${fpmx.gysmc}"/>
                    <td th:text="${fpmx.ywymc}" th:title="${fpmx.ywymc}"/>
                    <td th:text="${fpmx.bmmc}" th:title="${fpmx.bmmc}"/>
                    <td th:text="${fpmx.sl}" th:title="${fpmx.sl}"/>
                    <td th:text="${fpmx.bizmc}" th:title="${fpmx.bizmc}"/>
                    <td th:text="${fpmx.fpsl}" th:title="${fpmx.fpsl}"/>
                    <td th:text="${fpmx.fpje}" th:title="${fpmx.fpje}"/>
                    <td th:text="${fpmx.bz}" th:title="${fpmx.bz}"/>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
