<!DOCTYPE html>
<html lang="zh-cn">
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/invoice/invoice/invoice_view.js'}" charset="utf-8"></script>
<head>
    <style type="text/css">
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
        }


        #tabAttainmentRate thead tr{
            background-color:#00B2EE;
            height:40px;
        }
        #tabAttainmentRate tr{
            cursor: pointer;
        }
        #tabAttainmentRate th{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate td{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate .qu_td{
            width:25%;
        }

        #tabAttainmentRate tbody .qu_td{
            background-color:#E0FFFF;
        }
        #tabAttainmentRate .other_td{
            width:25%;
        }
        .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class="nav-item" >
        <a  class="nav-link active" href="#fpTab" role="tab" data-bs-toggle="tab">发票信息</a>
    </li>
    <li class="nav-item" >
        <a  class="nav-link" href="#mxTab" role="tab" data-bs-toggle="tab">明细信息</a>
    </li>
    <li class="nav-item" >
        <a  class="nav-link" href="#rkTab" role="tab" data-bs-toggle="tab">入库信息</a>
    </li>
</ul>
<form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="fpTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    发票号: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.fph}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    发票总金额: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.kpje}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    发票种类: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.fpzlmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    开票日期: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.kprq}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    供应商: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.gysmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    申请人: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.ywymc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    税率: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.sl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                    币种: </label>
                                <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                    <span th:text="${fpglDto.bizmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-1 col-xs-1 col-md-1 control-label">
                                    备&nbsp;&nbsp;&nbsp;&nbsp;注: </label>
                                <div class="col-sm-11 col-xs-11 col-md-11 padding_t7">
                                    <span th:text="${fpglDto.bz}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="mxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover table-bordered table-striped" >
                        <tr>
                            <th style="width:8%">物料编码</th>
                            <th style="width:8%">物料名称</th>
                            <th style="width:6%">规格</th>
                            <th style="width:8%">发票数量</th>
                            <th style="width:8%">发票金额</th>
                            <th style="width:8%">合同单号</th>
                            <th style="width:8%">请购单号</th>
                            <th style="width:6%">U8入库单号</th>
                        </tr>
                        <tr th:if="${mxlist != null && mxlist.size() >0}" th:each="fpmx:${mxlist}">
                            <td><a href="javascript:void(0);" th:onclick="queryByWlbm([[${fpmx.wlid}]])" th:text="${fpmx.wlbm}" th:title="${fpmx.wlbm}"></a></td>
                            <td th:text="${fpmx.wlmc==null?fpmx.hwmc:fpmx.wlmc}" th:title="${fpmx.wlmc==null?fpmx.hwmc:fpmx.wlmc}"/>
                            <td th:text="${fpmx.gg}" th:title="${fpmx.gg}"/>
                            <td th:text="${fpmx.sl}" th:title="${fpmx.sl}"/>
                            <td th:text="${fpmx.hjje}" th:title="${fpmx.hjje}"/>
                            <td><a href="javascript:void(0);"  th:onclick="queryByHtid([[${fpmx.htid}]])" th:text="${fpmx.htnbbh}" th:title="${fpmx.htnbbh}"></a></td>
                            <td><a href="javascript:void(0);"  th:onclick="queryByQgid([[${fpmx.qgid}]])" th:text="${fpmx.qgdh}" th:title="${fpmx.qgdh}"></a></td>
                            <td style="vertical-align:middle;">
                                <span class="col-md-12 col-sm-12" th:if="${fpmx.fpmxDtos != null && fpmx.fpmxDtos.size() >0}" th:each="fpmxdto:${fpmx.fpmxDtos}">
                                <a th:if="${fpmxdto.lbcskz1 == null}" href="javascript:void(0);" th:onclick="queryByRkid([[${fpmxdto.rkid}]])" th:text="${fpmxdto.u8rkdh}" th:title="${fpmxdto.u8rkdh}">
                                </a>
                                 <a th:if="${fpmxdto.lbcskz1 != null}" href="javascript:void(0);" th:onclick="queryByDhdh([[${fpmxdto.dhid}]])" th:text="${fpmxdto.u8rkdh}" th:title="${fpmxdto.u8rkdh}">
                                </a>
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="rkTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover table-bordered table-striped" >
                        <tr>
                            <th style="width:8%">物料编码</th>
                            <th style="width:8%">物料名称</th>
                            <th style="width:6%">规格</th>
                            <th style="width:6%">单位</th>
                            <th style="width:6%">生产批号</th>
                            <th style="width:6%">生产日期</th>
                            <th style="width:6%">有效期</th>
                            <th style="width:8%">数量</th>
                            <th style="width:8%">到货单号</th>
                            <th style="width:8%">入库单号</th>
                            <th style="width:8%">U8入库单号</th>
                        </tr>
                        <tr th:if="${rklist != null && rklist.size() >0}" th:each="fpmx:${rklist}">
                            <td><a href="javascript:void(0);" th:onclick="queryByWlbm([[${fpmx.wlid}]])" th:text="${fpmx.wlbm}" th:title="${fpmx.wlbm}"></a></td>
                            <td th:text="${fpmx.wlmc}" th:title="${fpmx.wlmc}"/>
                            <td th:text="${fpmx.gg}" th:title="${fpmx.gg}"/>
                            <td th:text="${fpmx.jldw}" th:title="${fpmx.jldw}"/>
                            <td th:text="${fpmx.scph}" th:title="${fpmx.scph}"/>
                            <td th:text="${fpmx.scrq}" th:title="${fpmx.scrq}"/>
                            <td th:text="${fpmx.yxq}" th:title="${fpmx.yxq}"/>
                            <td th:text="${fpmx.sl}" th:title="${fpmx.sl}"/>
                            <td><a href="javascript:void(0);"  th:onclick="queryByDhdh([[${fpmx.dhid}]])" th:text="${fpmx.dhdh}" th:title="${fpmx.dhdh}"></a></td>
                            <td><a href="javascript:void(0);"  th:onclick="queryByRkid([[${fpmx.rkid}]])" th:text="${fpmx.rkdh}" th:title="${fpmx.rkdh}"></a></td>
                            <td th:if="${fpmx.lbcskz1 == null}"><a href="javascript:void(0);"  th:onclick="queryByRkid([[${fpmx.rkid}]])" th:text="${fpmx.u8rkdh}" th:title="${fpmx.u8rkdh}"></a></td>
                            <td th:if="${fpmx.lbcskz1 != null}"><a href="javascript:void(0);"   th:onclick="queryByDhdh([[${fpmx.dhid}]])" th:text="${fpmx.u8rkdh}" th:title="${fpmx.u8rkdh}"></a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
