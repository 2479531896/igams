<!DOCTYPE html>
<html>
    <head lang="zh-cn">
    </head>
    <body>
        <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
            <li  class="nav-item" >
                <a  class="nav-link active" href="#bomTab" role="tab" data-bs-toggle="tab">BOM信息</a>
            </li>
            <li class="nav-item" >
                <a  class="nav-link" href="#bommxTab" role="tab" data-bs-toggle="tab">BOM详细信息</a>
            </li>
         </ul>

        <form id="produceBom_view"   class="form-horizontal sl_all_form" method="post" theme="simple">
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <div class="body-content tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="bomTab" aria-labelledby="profile-tab">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">BOM类别</label>
                                        <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                            <span th:text="${bomglDto.bomlbmc}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">母件编码</label>
                                        <div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
                                            <span th:text="${bomglDto.mjwlbm}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">母件物料名称</label>
                                        <div class="col-sm-8 col-xs-8 padding_t7">
                                            <span th:text="${bomglDto.mjwlmc}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">版本号</label>
                                        <div class="col-sm-8 col-xs-8 padding_t7">
                                            <span th:text="${bomglDto.bbh}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="" class="col-sm-4 col-xs-4 control-label">版本日期</label>
                                        <div class="col-sm-8 col-xs-8 padding_t7">
                                            <span th:text="${bomglDto.bbrq}" ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label for="" class="col-sm-2 col-xs-2 control-label">版本说明</label>
                                        <div class="col-sm-10 col-xs-10 padding_t7">
                                            <span th:text="${bomglDto.bbsm}" ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="bommxTab" aria-labelledby="profile-tab">
                    <div class="panel-body">
                        <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
                            <tr style="background-color: #63a3ff;text-align: center">
                                <th style="width:5%;text-align: center"><span th:text="序号" /></th>
                                <th style="width:20%;text-align: center"><span th:text="物料编码" /></th>
                                <th style="width:25%;text-align: center"><span th:text="物料名称" /></th>
                                <th style="width:10%;text-align: center"><span th:text="单位" /></th>
                                <th style="width:10%;text-align: center"><span th:text="规格" /></th>
                                <th style="width:15%;text-align: center"><span th:text="生产商" /></th>
                                <th style="width:8%;text-align: center"><span th:text="标准用量" /></th>
                            </tr>
                            <div th:if="${bommxDtos != null && bommxDtos.size() >0}" th:each="bommxDto:${bommxDtos}">
                                <tr>
                                    <td><span th:title="${bommxDtoStat.index+1}" th:text="${bommxDtoStat.index+1}"/></td>
                                    <td>
                                        <a href="javascript:void(0);" th:onclick="queryByWlbm([[${bommxDto.zjwlid}]])">
                                            <span th:text="${bommxDto.wlbm}" th:title="${bommxDto.wlbm}"/>
                                        </a>
                                    </td>
                                    <td><span th:title="${bommxDto.wlmc}" th:text="${bommxDto.wlmc}"/></td>
                                    <td><span th:title="${bommxDto.jldw}" th:text="${bommxDto.jldw}"/></td>
                                    <td><span th:title="${bommxDto.gg}" th:text="${bommxDto.gg}"/></td>
                                    <td><span th:title="${bommxDto.scs}" th:text="${bommxDto.scs}"/></td>
                                    <td><span th:title="${bommxDto.bzyl}" th:text="${bommxDto.bzyl}"/></td>
                                </tr>
                            </div>
                        </table>
                        <hr>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/produceBom/produceBom_view.js'}" charset="utf-8"></script>
</html>
