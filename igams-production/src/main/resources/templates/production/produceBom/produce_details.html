<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <style type="text/css">
        th {
            font-weight: bold;
            text-align: center;
        }
    </style>
<body>
<form id="produce_detailsForm" class="form-horizontal sl_all_form"
      method="post" theme="simple">
    <div class="body-content">
        <div role="tabpanel" class="tab-pane fade active in"
              aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                需求数量
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${bommxDto.xqsl}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                BOM标准用量 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${bommxDto.bzyl}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                预计总用量
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${bommxDto.yjzyl }"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                库存量
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${bommxDto.kcl}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 control-label">
                                预计需要采买量
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${bommxDto.yjcml}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
