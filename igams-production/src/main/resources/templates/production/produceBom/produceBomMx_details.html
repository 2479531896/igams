<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择Bom明细</title>
    <script type="text/javascript" th:src="@{${urlPrefix}+'/js/production/produceBom/produceBomMx_details.js'}" charset="utf-8"></script>
    <style type="text/css">
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>
<form id="chooseBommxForm" class="form-horizontal">
    <input type="hidden"  name="xqjhmxid" th:value="${bommxDto.xqjhmxid}"/>
    <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
        <tr style="background-color: #63a3ff;">
            <th style="width:30px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
            <th style="width:50px;"><span th:text="序号" /></th>
            <th style="width:80px;"><span th:text="物料编码" /></th>
            <th style="width:80px;"><span th:text="物料名称" /></th>
            <th style="width:50px;"><span th:text="单位" /></th>
            <th style="width:100px;"><span th:text="标准用量" /></th>
            <th style="width:100px;"><span th:text="预计总用量"/></th>
            <th style="width:100px;"><span th:text="库存量"/></th>
        </tr>
        <div th:if="${dtoList != null && dtoList.size() >0}" th:each="dto:${dtoList}">
            <tr th:onclick="checkClick([[${dto.bommxid}]],event);" th:id="'tr_'+${dto.bommxid}" name="trBomx" th:data-wlbm="${dto.wlbm}" th:data-wlmc="${dto.wlmc}" >
                <td><input th:id="'check_'+${dto.bommxid}" name="checkBomx" th:data-bommxid="${dto.bommxid}" type='checkbox'/></td>
                <td><span th:title="${dtoStat.index+1}" th:text="${dtoStat.index+1}"/></td>
                <td><span th:title="${dto.wlbm}" th:text="${dto.wlbm}"/></td>
                <td><span th:title="${dto.wlmc}" th:text="${dto.wlmc}"/></td>
                <td><span th:title="${dto.jldw}" th:text="${dto.jldw}"/></td>
                <td><span th:title="${dto.bzyl}" th:text="${dto.bzyl}"/></td>
                <td><span th:title="${dto.yjzyl}" th:text="${dto.yjzyl}"/></td>
                <td><span th:title="${dto.kcl}" th:text="${dto.kcl}"/></td>
            </tr>
        </div>
    </table>
</form>
</body>
</html>
