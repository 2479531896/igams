<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/produceBom/produceBom_list.js'}" charset="utf-8"></script>
    </head>
    <body>
        <div class="panel-body body-content" style="padding-bottom:0px;">
            <form id="produceBom_formSearch" class="form-horizontal form-inline">
                <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="">
                            <div class="form-group padding_l10">
                                <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                    <option value="0">全&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                                    <option value="1">母件物料编码</option>
                                    <option value="2">子件物料编码</option>
                                    <option value="3">母件物料名称</option>
                                    <option value="4">子件物料名称</option>
                                    <option value="5">规&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</option>
                                    <option value="6">版本号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                    <option value="7">版本说明</option>
                                </select>
                                <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                       onkeydown="if(event.keyCode==13) {searchproduceBomResult(); return false;}"/>
                            </div>
                            <div class="form-group padding-l30" style="margin-left:0px">
                                <label>版本日期</label>
                                <input id="bbrqstart" name="bbrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                <input id="bbrqend" name="bbrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                            </div>
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                        </div>
                        <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                            <span class="tit">已选条件：</span>
                            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                                <ul id="sl_add_ul"></ul>
                            </div>
                        </div>
                        <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                            <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                                <div class="tab-pane active" id="tab06">
                                    <div id="bomlb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                        <div class="form-group width100">
                                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="BOM类别">BOM类别：</label>
                                            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                                <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_lb">
                                                    <li th:if="${bomlblist!=null && bomlblist.size() > 0}" th:each="list:${bomlblist}">
                                                        <a style='text-decoration:none;cursor:pointer;'
                                                           th:onclick="addTj([[bomlb]],[[${list.csid}]],[[produceBom_formSearch]]);" th:id="'bomlb_id_'+${list.csid}">
                                                            <span th:text="${list.csmc}"></span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input  type="hidden" id="bomlb_id_tj" name="bomlb_id_tj">
                <div th:include="common/btn/ancz.html"></div>
                <table id="produceBom_tb_list" class="table table-hover table-bordered table-hidden"></table>
            </form>
        </div>
    </body>
</html>
