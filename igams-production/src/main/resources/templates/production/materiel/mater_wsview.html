<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>物料查看</title>
        <meta content="webkit" name="renderer" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.8, user-scalable=yes">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Copyright" content="matridx" />
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
        <!--jQuery常用工具扩展库：基础工具,资源加载工具,元素尺寸相关工具 -->
        <script type="text/javascript" src="/js/jquery.utils.contact-min.js" charset="utf-8"></script>
        <!--jQuery基础工具库：$.browser,$.cookie,$.actual等 -->
        <script type="text/javascript" src="/js/jquery.plugins.contact-min.js?v=20220905" charset="utf-8"></script>
        <!--bootstrap -->
        <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
    </head>
    <body>
        <form  class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation" style="padding-left: 10px;border-right-width: 15px;padding-right: 10px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                物料类别
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:if="${wlglDto.wllbmc!=null && wlglDto.wllbmc!=''}" th:text="${wlglDto.wllbdm}+'--'+${wlglDto.wllbmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                物料子类别
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:if="${wlglDto.wlzlbmc!=null && wlglDto.wlzlbmc!=''}" th:text="${wlglDto.wlzlbdm}+'--'+${wlglDto.wlzlbmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                子类别统称
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:if="${wlglDto.wlzlbtcmc!=null && wlglDto.wlzlbtcmc!=''}" th:text="${wlglDto.wlzlbtcdm}+'--'+${wlglDto.wlzlbtcmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                物料编码
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.wlbm}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                旧物料编码
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.jwlbm}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                物料名称
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" >
                                <span th:text="${wlglDto.wlmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                类别
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" >
                                <span th:text="${wlglDto.lbmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                生产商
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.scs}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                原厂货号
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" >
                                <span th:text="${wlglDto.ychh}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                规格
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" >
                                <span th:text="${wlglDto.gg}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                计量单位
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" >
                                <span th:text="${wlglDto.jldw}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                保存条件
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.bctj}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                保质期
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.bzq}" />&nbsp;<span th:text="${wlglDto.bzqflg eq '1'?'':'个月'}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                是否危险品
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.sfwxpmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                起订量
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.qdl}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                货期
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.hq}" />&nbsp;<span th:if="${wlglDto.hq !=null}">日</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label" >
                                安全库存
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.aqkc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                使用状态
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.scbj eq '2'?'停用':'启用'}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                所属产品类别
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4" >
                                <span th:text="${wlglDto.sscplbmc}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-xs-3 control-label">
                                备注
                            </label>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 padding_t4">
                                <span th:text="${wlglDto.bz}" />
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
