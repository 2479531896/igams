<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修订货期</title>
</head>
<body>
<form id="reviseForm" th:action ="${urlPrefix}+'/production/materiel/revisehqSaveRevise'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content">
		<div class="row">
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="wlid" th:value="${wlglDto.wlid}"/>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
						<span style="color: red;">*</span>起订量
					</label>
					<div class="col-sm-8 col-xs-8 col-md-8">
						<input type="text" id="mt_qdl" name="qdl" th:value="${wlglDto.qdl}"validate="{required:true,stringMaxLength:128}" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
							   class="form-control" placeholder="请输入大于或等于0的数字"/>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
						<span style="color: red;">*</span>货期
					</label>
					<div class="col-sm-8 col-xs-8 col-md-8 h30">
						<div class="input-group" >
							<input type="text" id="mt_hq" name="hq" th:value="${wlglDto.hq}"
								validate="{required:true,number:true}" class="form-control" />
							<span class="input-group-addon">日</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-2  col-md-2 col-xs-4 control-label">
								备注
							</label>
							<div class="col-sm-10 col-xs-8 col-md-10"> 
								<textarea id="mt_bz" name="bz" rows="5" th:text="${wlglDto.bz}"
										  validate="{stringMaxLength:1024}" class="form-control" >></textarea>
							</div>
						</div>
					</div>
		</div>
	</div>
</form>
</body>
</html>
