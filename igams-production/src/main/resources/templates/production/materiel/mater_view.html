<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/materiel/mater_view.js'}" charset="utf-8"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
	</head>
	<body>
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
	    <li  class="nav-item" >
	        <a  class="nav-link active" href="#materInfoTab" role="tab" data-bs-toggle="tab">物料信息</a>
	    </li>
	    <li class="nav-item" >
	        <a  class="nav-link" href="#modInfoTab" role="tab" data-bs-toggle="tab">修改履历</a>
	    </li>
	</ul>
		<form id="view_ajaxForm" namespace="/production" class="form-horizontal sl_all_form" method="post" theme="simple">
			<input type="hidden" name="access_token"/>
			<input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}"/>
			<div class="body-content tab-content">
				<div role="tabpanel" class="tab-pane fade active in" id="materInfoTab" aria-labelledby="profile-tab">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											物料类别
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:if="${wlglDto.wllbmc!=null && wlglDto.wllbmc!=''}" th:text="${wlglDto.wllbdm}+'--'+${wlglDto.wllbmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											物料子类别
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:if="${wlglDto.wlzlbmc!=null && wlglDto.wlzlbmc!=''}" th:text="${wlglDto.wlzlbdm}+'--'+${wlglDto.wlzlbmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											子类别统称
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:if="${wlglDto.wlzlbtcmc!=null && wlglDto.wlzlbtcmc!=''}" th:text="${wlglDto.wlzlbtcdm}+'--'+${wlglDto.wlzlbtcmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											物料编号
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.wlbm}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											旧物料编码
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.jwlbm}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											物料名称
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.wlmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											产品注册号
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.cpzch}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											类别
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.lbmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											生产商
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.scs}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											原厂货号
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.ychh}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											规格
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.gg}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											计量单位
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.jldw}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											人份
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.rf}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											保存条件
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.bctj}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											保质期
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.bzq}" />&nbsp;<span th:text="${wlglDto.bzqflg eq '1'?'':'个月'}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											是否危险品
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8  padding_t7">
											<span th:text="${wlglDto.sfwxpmc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											起订量
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.qdl}"/>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											货期
										</label>

										<div class="col-sm-8 col-xs-8 col-md-8" >
											<span class="btn btn-info"   th:onclick='queryHqByWlid([[${wlglDto.wlid}]])' >查看</span>
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											安全库存
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.aqkc}" />
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
											使用状态
										</label>
										<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
											<span th:text="${wlglDto.scbj eq '2'?'停用':'启用'}" />
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
											所属产品类别
										</label>
										<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
											<span th:if="${sscplblist!=null && sscplblist.size() > 0}" th:each="list:${sscplblist}">
												<span th:text="${list.csmc}+'&nbsp;&nbsp;&nbsp;&nbsp;'" th:hidden="!${list.checked eq '1'}"/>
											</span>
										</div>
									</div>
								</div>
								<div class="col-md-12 col-sm-12">
									<div class="form-group">
										<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
											备注
										</label>
										<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
											<span th:text="${wlglDto.bz}" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="modInfoTab" aria-labelledby="profile-tab">
				    <div class="panel-body">
					         <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
								<tr style="background-color: #63a3ff;">
									<th><span th:text="序号" /></th>
									<th><span th:text="录入时间" /></th>
									<th><span th:text="审核时间" /></th>
									<th><span th:text="状态" /></th>
									<th><span th:text="使用状态" /></th>
									<th><span th:text="修改内容" /></th>
								</tr>
					         	<div th:if="${wllsbDtos != null && wllsbDtos.size() >0}" th:each="wllsbDto:${wllsbDtos}">
					         		<tr>
					         			<td><span th:title="${wllsbDtoStat.index+1}" th:text="${wllsbDtoStat.index+1}"/></td>
										<td><span th:title="${wllsbDto.lrsj}" th:text="${wllsbDto.lrtime}"/></td>
										<td><span th:title="${wllsbDto.shsj}" th:text="${wllsbDto.shtime}"/></td>
										<td>
											<a th:onclick="javascript:shzt([[${wllsbDto.wlid}]],'AUDIT_METRIEL');" th:if="${wllsbDto.zt=='00' && (wllsbDto.xgry == null || wllsbDto.xgry == '')}" th:text="未提交"/>
											<a th:onclick="javascript:shzt([[${wllsbDto.wlid}]],'AUDIT_METRIEL');" th:if="${wllsbDto.zt=='80' && (wllsbDto.xgry == null || wllsbDto.xgry == '')}" th:text="审核通过"/>
											<a th:onclick="javascript:shzt([[${wllsbDto.wlid}]],'AUDIT_METRIEL');" th:if="${wllsbDto.zt=='15' && (wllsbDto.xgry == null || wllsbDto.xgry == '')}" th:text="审核未通过"/>
											<a th:onclick="javascript:shzt([[${wllsbDto.wlid}]],'AUDIT_METRIEL');" th:if="${wllsbDto.zt=='10' && (wllsbDto.xgry == null || wllsbDto.xgry == '')}" th:text="审核中"/>
											
											<a th:onclick="javascript:shzt([[${wllsbDto.lsid}]],'AUDIT_METRIELMOD');" th:if="${wllsbDto.zt=='00' && wllsbDto.xgry != null && wllsbDto.xgry != ''}" th:text="未提交"/>
											<a th:onclick="javascript:shzt([[${wllsbDto.lsid}]],'AUDIT_METRIELMOD');" th:if="${wllsbDto.zt=='80' && wllsbDto.xgry != null && wllsbDto.xgry != ''}" th:text="审核通过"/>
											<a th:onclick="javascript:shzt([[${wllsbDto.lsid}]],'AUDIT_METRIELMOD');" th:if="${wllsbDto.zt=='15' && wllsbDto.xgry != null && wllsbDto.xgry != ''}" th:text="审核未通过"/>
											<a th:onclick="javascript:shzt([[${wllsbDto.lsid}]],'AUDIT_METRIELMOD');" th:if="${wllsbDto.zt=='10' && wllsbDto.xgry != null && wllsbDto.xgry != ''}" th:text="审核中"/>
										</td>
										<td><span th:text="${wllsbDto.scbj eq '2'?'停用':'正常'}"/></td>
										<td>
											<button class="btn btn-primary" type='button' name="button" th:onclick="view([[${wllsbDto.wlid}]],[[${wllsbDtoStat.index}]]);">查看</button>
										</td>
									</tr>
								</div>
					         </table>
						</div>
				    </div>
				</div>
		 	</div>
		</form>
	</body>
</html>
