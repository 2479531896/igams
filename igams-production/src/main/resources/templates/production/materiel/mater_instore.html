<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/materiel/mater_instore.js'}" charset="utf-8"></script>
	</head>
	<body>
	
	<form id="inStoreForm" th:action="${urlPrefix}+${formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="formAction" id ="formAction" th:value="${formAction}">
		<input type="hidden" name="message" id="message"/>
		<input type="hidden" name="ids" id ="ids" th:value="${ids}">
		<input type="hidden" name="cklist" id="cklist" th:value="${cklist}">
		<input type="hidden" name="kwlist" id="kwlist" th:value="${kwlist}">
		<input type="hidden" name="qgmx_json" id="qgmx_json"/>
<!--		<input type="hidden" name="auditType" th:value="${xzrkglDto.auditType}" id="auditType"/>-->
		<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="url" id="url" th:value="${url}">
		<input type="hidden" name="auditType" id="auditType" th:value="${auditType}">
		<input type="hidden" name="xzrkid" id="xzrkid" th:value="${xzrkglDto.xzrkid}">
		<div class="panel-body body-content">
		    	<div class="panel panel-default">
		    		<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12" th:if="${flg!='1'}">
								<div class="form-group">
									<label for="" class="col-sm-1 col-md-1 control-label" >
										<span style="color: red;"></span>请购单号:
									</label>
									<div class="col-sm-11 col-xs-11 col-md-11">
										<div class="input-group">
											<input id="djhs" autoComplete="off" style="min-width: 100%;height:28px;" name="djhs" type="text" class="form-control" />
											<span class="input-group-btn">
												<button type="button" onclick="llglchooseQgInfo()" class="btn btn-primary"  style="height:32px !important;">新增</button>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-sm-3 col-md-3 control-label" >
										<span style="color: red;">*</span>入库单号:
									</label>
									<div class="col-sm-9 col-xs-9 col-md-9">
										<div class="input-group">
											<input id="rkdh" autoComplete="off" style="min-width: 100%;height:28px;" name="rkdh"  th:value="${xzrkglDto.rkdh}" type="text" class="form-control" />
											<span class="input-group-btn" th:if="${flg!='1'}">
												<button type="button" onclick="sxrkdh()" class="btn btn-primary"  style="height:32px !important;">刷新</button>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
										<span style="color: red;">*</span>入库日期:
									</label>
									<div class="col-sm-7 col-xs-7 col-md-7">
										<input type="text" id="rkrq" name="rkrq" th:value="${xzrkglDto.rkrq}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:30px;" autocomplete="off"/>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4" style="height:30px">
								<div class="form-group">
									<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
										<span style="color: red;">*</span>入库人员:
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8">
										<div class="input-group" >
											<input id="rkrymc" name="rkrymc" type="text" th:value="${xzrkglDto.rkrymc}" readonly="readonly" validate="{required:true}"  class="form-control" />
						         			<input id="rkry" name="rkry" type="hidden"  th:value="${xzrkglDto.rkry}" class="form-control" validate="{required:true}"/>
											<span class="input-group-btn">
												<button type="button" onclick="chooseSqr()" class="btn btn-primary">选择</button>
											</span>
										</div>
									</div>
								</div>
							</div>

							
							<div class="col-md-12 col-sm-12" >
								<div class="form-group" >
									<label for="" class="col-sm-1 control-label">
										备注:
									</label>
									<div class="col-sm-11 col-xs-11" >
										<textarea id="bz" name="bz" rows="3"  style="height:50px;" validate="{stringMaxLength:512}" class="form-control" th:text="${xzrkglDto.bz}" autocomplete="off"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<table id="hw_list" data-classes="table" style="width:1500px;margin-left: 20px"></table>
		</form>
	</body>
</html>
