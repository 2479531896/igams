<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/materiel/mater_depsetting.js'}" charset="utf-8"></script>
	</head>
	<body>
		<form id="depsettingForm" th:action ="${urlPrefix}+'/production/materiel/'+${wlglDto.formAction}+'SaveMater'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" name="wlid" id="wlid" th:value="${wlglDto.wlid}"/>
					<input type="hidden" name="wlbm" id="wlbm" th:value="${wlglDto.wlbm}"/>
					<input type="hidden" name="lbdm" id="lbdm" th:value="${wlglDto.lbdm}"/>
					<input type="hidden" name="access_token"/>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-2 col-md-2 control-label">
								物料名称
							</label>
							<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
								<span th:text="${wlglDto.wlmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-2 col-md-2 control-label">
								<span style="color: red;">*</span>安全库存
							</label>
							<div class="col-sm-10 col-xs-12 col-md-10">
								<input type="text" id="aqkc" name="aqkc" th:value="${wlglDto.aqkc}"
									   validate="{required:true,slNumber:true}" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-2 col-md-2 control-label">
								<span style="color: red;">*</span>是否设置
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<label class="radio-inline"><input type="radio"
																   value="0" name="sfsz" th:checked="${'0' eq sfsz}">否</label>
								<label class="radio-inline"><input type="radio"
																   value="1" name="sfsz" th:checked="${'1' eq sfsz}">是</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
