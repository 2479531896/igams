<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/materiel/mater_edit.js'}" charset="utf-8"></script>
	</head>
	<body>
		<form id="ajaxForm" th:action ="${urlPrefix}+'/production/materiel/'+${wlglDto.formAction}+'SaveMater'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" name="wlid" id="mt_wlid" th:value="${wlglDto.wlid}"/>
					<input type="hidden" name="wlbm" id="mt_wlbm" th:value="${wlglDto.wlbm}"/>
					<input type="hidden" id="t_wlzlbtc" name="t_wlzlbtc" th:value="${wlglDto.wlzlbtc}"/>
					<input type="hidden" id="formAction" name="formAction" th:value="${wlglDto.formAction}"/>
					<input type="hidden" name="access_token"/>
					<div th:if="${wlglDto.formAction eq 'add'}" id="preid" style="display:none;" class="col-md-12 col-sm-12">
						<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
							<tr style="background-color: #63a3ff;">
								<th style="width:100px;"><span th:text="物料编码" /></th>
								<th style="width:100px;"><span th:text="物料名称" /></th>
								<th style="width:100px;"><span th:text="规格" /></th>
								<th style="width:100px;"><span th:text="相似条数" /></th>
							</tr>
			         		<tr>
			         			<td><span id="prewlbm"/></td>
			         			<td><span id="prewlmc"/></td>
								<td><span id="pregg"/></td>
								<td><span id="precount"/></td>
							</tr>
						</table>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>物料类别
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8" th:if="${wllblist!=null && wllblist.size() > 0}">
							<select id="mt_wllb" name="wllb" th:value="${wlglDto.wllb}" 
								class="form-control chosen-select" validate="{required:true}" 
								style="height: 34px;">
								<option value="">--请选择--</option>
								<option th:each="list:${wllblist}" th:value="${list.csid}"
									th:text="${list.csdm}+'--'+${list.csmc}"
									th:cskz1="${list.cskz1}" th:csdm="${list.csdm}"
									th:selected="${list.csid eq wlglDto.wllb}"></option>
							</select>
						</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>物料子类别
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8"> 
								<select id="mt_wlzlb" name="wlzlb" th:value="${wlglDto.wlzlb}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="">--请选择--</option>
                        			<option  th:if="${wlzlblist!=null && wlzlblist.size() > 0}" 
                        			th:each="list:${wlzlblist}" th:id="${list.csid}" th:value="${list.csid}" th:cskz2="${list.cskz2}"
                        			th:text="${list.csdm}+'--'+${list.csmc}" 
                        			th:cskz1="${list.cskz1}" th:csdm="${list.csdm}"
                        			th:selected="${list.csid eq wlglDto.wlzlb}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6" id="zlbtcxs" >
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label" >
								<span style="color: red;">*</span>子类别统称
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8" th:if="${wlzlbtclist!=null && wlzlbtclist.size() > 0}"> 
								<select id="mt_wlzlbtc" name="wlzlbtc" th:value="${wlglDto.wlzlbtc}"  class="form-control chosen-select" style="height:34px;">
									<option value="">--请选择--</option>
                        			<option th:each="list:${wlzlbtclist}"  th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" th:selected="${list.csid eq wlglDto.wlzlbtc}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>物料名称
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_wlmc" name="wlmc" th:value="${wlglDto.wlmc}"
										validate="{required:true,stringMaxLength:128}" class="form-control" onblur="selectSame();"/>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>生产商
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_scs" name="scs" th:value="${wlglDto.scs}"validate="{required:true,stringMaxLength:256}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>货号
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_ychh" name="ychh" th:value="${wlglDto.ychh}"validate="{required:true,stringMaxLength:64}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>规格
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_gg" name="gg" th:value="${wlglDto.gg}"validate="{required:true,stringMaxLength:64}" 
								 class="form-control" onblur="selectSame();"/>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>计量单位
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_jldw" name="jldw" th:value="${wlglDto.jldw}"validate="{required:true,stringMaxLength:32}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								人份
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 h30">
								<div class="input-group" >
									<input type="text" id="rf" name="rf" th:value="${wlglDto.rf}"
										   onblur="checkrf(this)" class="form-control" />
									<span class="input-group-addon">份</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>保存条件
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_bctj" name="bctj" th:value="${wlglDto.bctj}"validate="{required:true,stringMaxLength:128}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>保质期
							</label>
							<div class="col-sm-5 col-xs-5 col-md-5 h30">
								<div class="input-group" id="bzqdiv">
									<input type="text" id="mt_bzq" name="bzq" th:value="${wlglDto.bzq}"
										validate="{required:true,number:true}" class="form-control" />
									<span class="input-group-addon">个月</span>
								</div>
								<div id="bzqxxdiv">
									<input type="text" id="mt_bzqxx" name="bzq" th:value="${wlglDto.bzq}"
										 validate="{required:true}"  class="form-control" />
								</div>
							</div>
							<div class="col-sm-3 col-xs-3 col-md-3">
								<label class="checkboxLabel checkbox-inline"><input type="checkbox" name="bzqflg" style="" value="1" id="bzqflg" th:checked="${wlglDto.bzqflg=='1'?'checked':'false'}">
								其他</label>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>危险品
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8" th:if="${wlaqlblist!=null && wlaqlblist.size() > 0}">
								<select id="sfwxp" name="sfwxp" th:value="${wlglDto.wllb}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="">--请选择--</option>
									<option th:each="list,local:${wlaqlblist}" th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:csdm="${list.csdm}" th:selected="${list.csid eq wlglDto.sfwxp}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								起订量
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_qdl" name="qdl" th:value="${wlglDto.qdl}"validate="{number:true,stringMaxLength:128}" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
								 class="form-control" placeholder="请输入大于或等于0的数字" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								货期
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 h30">
								<div class="input-group" >
									<input type="text" id="mt_hq" name="hq" th:value="${wlglDto.hq}"
										validate="{number:true}" class="form-control" />
									<span class="input-group-addon">日</span>
								</div>
						</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>使用状态
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 h30">
								<label class="radio-inline"><input type="radio" value="0" name="scbj" class="phonesyzt1" th:checked="${'0' eq wlglDto.scbj}" validate="{required:true}">启用</label>
								<label class="radio-inline"><input type="radio" value="2" name="scbj" class="phonesyzt2" th:checked="${'2' eq wlglDto.scbj}" validate="{required:true}">停用</label>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								旧物料编码
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_jwlbm" name="jwlbm" th:value="${wlglDto.jwlbm}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>产品注册号
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="cpzch" name="cpzch" th:value="${wlglDto.cpzch}" validate="{required:true}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-2  col-md-2 col-xs-4 control-label">
								备注
							</label>
							<div class="col-sm-10 col-xs-8 col-md-10"> 
								<textarea id="mt_bz" name="bz" rows="5" th:text="${wlglDto.bz}"
										  validate="{stringMaxLength:1024}" class="form-control" ></textarea>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</body>
</html>
