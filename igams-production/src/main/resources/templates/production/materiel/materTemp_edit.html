<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<head>
			<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/materiel/materTemp_edit.js'}" charset="utf-8"></script>
		</head>
	</head>
	<body>
		<form id="ajaxForm" th:action ="${urlPrefix}+'/production/materiel/'+${wlgllsbDto.formAction}+'SaveMaterTemp'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<div class="body-content">
				<div class="row">
					<input type="hidden" name="lsid" id="mt_lsid" th:value="${wlgllsbDto.lsid}"/>
					<input type="hidden" name="wlid" id="mt_wlid" th:value="${wlgllsbDto.wlid}"/>
					<input type="hidden" name="wlbm" id="mt_wlbm" th:value="${wlgllsbDto.wlbm}"/>
					<input type="hidden" name="zt" id="mt_zt" th:value="${wlgllsbDto.zt}"/>
					<input type="hidden" name="status" id="status" th:value="${status}"/>
					<input type="hidden" name="message" id="message" th:value="${message}"/>
					<input type="hidden" name="wl_wllb" id="wl_wllb" th:value="${wlglDto.wllb}"/>
					<input type="hidden" name="wl_wlzlb" id="wl_wlzlb" th:value="${wlglDto.wlzlb}"/>
					<input type="hidden" name="wl_wlzlbtc" id="wl_wlzlbtc" th:value="${wlglDto.wlzlbtc}"/>
					<input type="hidden" name="wl_wlmc" id="wl_wlmc" th:value="${wlglDto.wlmc}"/>
					<input type="hidden" name="wl_dlgys" id="wl_dlgys" th:value="${wlglDto.dlgys}"/>
					<input type="hidden" name="wl_scs" id="wl_scs" th:value="${wlglDto.scs}"/>
					<input type="hidden" name="wl_ychh" id="wl_ychh" th:value="${wlglDto.ychh}"/>
					<input type="hidden" name="wl_gg" id="wl_gg" th:value="${wlglDto.gg}"/>
					<input type="hidden" name="wl_jldw" id="wl_jldw" th:value="${wlglDto.jldw}"/>
					<input type="hidden" name="wl_bctj" id="wl_bctj" th:value="${wlglDto.bctj}"/>
					<input type="hidden" name="wl_bzq" id="wl_bzq" th:value="${wlglDto.bzq}"/>
					<input type="hidden" name="wl_sfwxp" id="wl_sfwxp" th:value="${wlglDto.sfwxp}"/>
					<input type="hidden" name="wl_bz" id="wl_bz" th:value="${wlglDto.bz}"/>
					<input type="hidden" name="wl_jwlbm" id="wl_jwlbm" th:value="${wlglDto.jwlbm}"/>
					<input type="hidden" name="wl_scbj" id="wl_scbj" th:value="${wlglDto.scbj}"/>
					<input type="hidden" name="wl_cpzch" id="wl_cpzch" th:value="${wlglDto.cpzch}"/>
					<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}"/>
					<input type="hidden" name="access_token"/>
					<input type="hidden" name="modbj" id="modbj" th:value="${modbj}"/>
					<div class="col-md-12 col-sm-12" style="text-align: left">
						<div class="form-group">
							<label id="" for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
								
							</label>
							<div class="col-sm-10 col-xs-10 col-md-10">
								<span style="color:red;font-size:14px" th:text="${remindMsg}">
								</span>
							</div>
						</div>

					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_wllb" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>物料类别
							</label>
							<div id="wllbdiv" class="col-sm-8 col-xs-8 col-md-8" th:if="${wllblist!=null && wllblist.size() > 0}">
								<select id="mt_wllb" name="wllb" th:value="${wlgllsbDto.wllb}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="">--请选择--</option>
                        			<option th:each="list:${wllblist}" th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" th:selected="${list.csid eq wlgllsbDto.wllb}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_wlzlb" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>物料子类别
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8" id="wlzlbdiv">
								<select id="mt_wlzlb" name="wlzlb" th:value="${wlgllsbDto.wlzlb}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="">--请选择--</option>
                        			<option  th:if="${wlzlblist!=null && wlzlblist.size() > 0}" th:each="list:${wlzlblist}" th:id="${list.csid}" th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:cskz1="${list.cskz1}" th:cskz2="${list.cskz2}" th:csdm="${list.csdm}" th:selected="${list.csid eq wlgllsbDto.wlzlb}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6" id="zlbtcxs" >
						<div class="form-group">
							<label id="lable_wlzlbtc" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>子类别统称
							</label>
							<div id="wlzlbtcdiv" class="col-sm-8 col-xs-8 col-md-8" th:if="${wlzlbtclist!=null && wlzlbtclist.size() > 0}"> 
								<select id="mt_wlzlbtc" name="wlzlbtc" th:value="${wlgllsbDto.wlzlbtc}"  class="form-control chosen-select" style="height:34px;">
									<option value="">--请选择--</option>
                        			<option th:each="list:${wlzlbtclist}"  th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" th:selected="${list.csid eq wlgllsbDto.wlzlbtc}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_wlmc" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>物料名称
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_wlmc" name="wlmc" th:value="${wlgllsbDto.wlmc}"
										validate="{required:true,stringMaxLength:128}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_scs" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>生产商
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_scs" name="scs" th:value="${wlgllsbDto.scs}"validate="{required:true,stringMaxLength:256}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_ychh" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>货号
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_ychh" name="ychh" th:value="${wlgllsbDto.ychh}"validate="{required:true,stringMaxLength:64}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_gg" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>规格
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_gg" name="gg" th:value="${wlgllsbDto.gg}"validate="{required:true,stringMaxLength:64}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_jldw" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>计量单位
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_jldw" name="jldw" th:value="${wlgllsbDto.jldw}"validate="{required:true,stringMaxLength:32}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_bctj" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>保存条件
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_bctj" name="bctj" th:value="${wlgllsbDto.bctj}"validate="{required:true,stringMaxLength:128}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_bzq" for="" class="ccol-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>保质期
							</label>
							<div class="col-sm-5 col-xs-5 col-md-5 h30">
								<div class="input-group" id="bzqdiv">
									<input type="text" id="mt_bzq" name="bzq" th:value="${wlgllsbDto.bzq}"
										validate="{required:true,number:true}" class="form-control" />
									<span class="input-group-addon">个月</span>
								</div>
								<div id="bzqxxdiv">
									<input type="text" id="mt_bzqxx" name="bzq" th:value="${wlgllsbDto.bzq}"
										 validate="{required:true}"  class="form-control" />
								</div>
							</div>
							<div class="col-sm-3 col-xs-3 col-md-3">
								<label class="checkboxLabel checkbox-inline"><input type="checkbox" name="bzqflg" value="1" id="bzqflg" th:checked="${wlgllsbDto.bzqflg=='1'?'checked':'false'}">
								其他</label>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>危险品
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8" th:if="${wlaqlblist!=null && wlaqlblist.size() > 0}">
								<select id="sfwxp" name="sfwxp" th:value="${wlgllsbDto.wllb}" class="form-control chosen-select" validate="{required:true}" style="height:34px;">
									<option value="">--请选择--</option>
									<option th:each="list,local:${wlaqlblist}" th:value="${list.csid}" th:text="${list.csdm}+'--'+${list.csmc}" th:csdm="${list.csdm}" th:selected="${list.csid eq wlgllsbDto.sfwxp}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_scbj" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>使用状态
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<label class="radio-inline"><input type="radio" value="0" name="scbj" th:checked="${'0' eq wlgllsbDto.scbj}" validate="{required:true}">启用</label>
								<label class="radio-inline"><input type="radio" value="2" name="scbj" th:checked="${'2' eq wlgllsbDto.scbj}" validate="{required:true}">停用</label>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								起订量
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_qdl" name="qdl" th:value="${wlgllsbDto.qdl}"validate="{stringMaxLength:128}" 
								 class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								货期
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 h30">
								<div class="input-group" >
									<input type="text" id="mt_hq" name="hq" th:value="${wlgllsbDto.hq}"
										validate="{number:true}" class="form-control" />
									<span class="input-group-addon">日</span>
								</div>
						</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								人份
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8 h30">
								<div class="input-group" >
									<input type="text" id="rf" name="rf" th:value="${wlgllsbDto.rf}"
										   validate="{number:true}" onblur="checkrf(this)" class="form-control" />
									<span class="input-group-addon">份</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label id="lable_jwlbm" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								旧物料编码
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_jwlbm" name="jwlbm" th:value="${wlgllsbDto.jwlbm}" class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label  id="lable_cpzch" for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
								<span style="color: red;">*</span>产品注册号
							</label>
							<div class="col-sm-8 col-xs-8 col-md-8">
								<input type="text" id="mt_cpzch" name="cpzch" th:value="${wlgllsbDto.cpzch}"validate="{required:true}"
									   class="form-control" />
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label id="lable_bz" for="" class="col-sm-2  col-md-2 col-xs-4 control-label">
								备注
							</label>
							<div class="col-sm-10 col-xs-8 col-md-10">
								<textarea id="mt_bz" name="bz" rows="5" th:value="${wlgllsbDto.bz}" th:text="${wlgllsbDto.bz}"
										  validate="{stringMaxLength:512}" class="form-control" ></textarea>
							</div>
						</div>
					</div>
					<div id="history" class="col-md-12 col-sm-12">
						<button type="button" th:onclick="viewModMaterHistry([[${wlgllsbDto.wlid}]]);" class="btn btn-primary btn-xs pull-right info_clear">
							查看修改前信息
						</button>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</form>
	</body>
</html>
