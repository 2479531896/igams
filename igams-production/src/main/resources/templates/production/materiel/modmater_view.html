<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	</head>
	<body>
		<form id="ajaxForm" th:action ="${urlPrefix}+'/production/materiel/modMater'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						物料信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										物料类别
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wllbmc}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										物料子类别
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wlzlbmc}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										子类别统称
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wlzlbmc}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										物料编号
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wlbm}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										旧物料编码
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.jwlbm}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										物料名称
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wlmc}" />&nbsp;
									</div>
								</div>
							</div>
<!-- 							<div class="col-md-6 col-sm-6"> -->
<!-- 								<div class="form-group"> -->
<!-- 									<label for="" class="col-sm-4 col-xs-12 control-label"> -->
<!-- 										代理供应商 -->
<!-- 									</label> -->
<!-- 									<div class="col-sm-8 col-xs-12 padding_t7"> -->
<!-- 										<span th:text="${wlgllsbDto.dlgys}" /> -->
<!-- 									</div> -->
<!-- 								</div> -->
<!-- 							</div> -->
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										生产商
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.scs}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										原厂货号
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.ychh}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										规格
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.gg}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										计量单位
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.jldw}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										保存条件
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.bctj}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										保质期
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.bzq}" />&nbsp;<span th:text="${wlgllsbDto.bzqflg eq '1'?'':'个月'}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										是否危险品
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.sfwxp eq '1'?'是':'否'}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										起订量
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${wlgllsbDto.qdl}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										货期
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${wlgllsbDto.hq}" />&nbsp;<span th:if="${wlgllsbDto.hq !=null}">日</span>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										使用状态
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.scbj eq '2'?'停用':'启用'}" />&nbsp;
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12 control-label">
										备注
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.bz}" />&nbsp;
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
