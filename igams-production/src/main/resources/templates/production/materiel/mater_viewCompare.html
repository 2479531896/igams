<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/materiel/mater_viewCompare.js'}" charset="utf-8"></script>
	</head>
	<body>
		<form id="ajaxForm" th:action ="'/production/materiel/pagedataViewModMaterCompare'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
			<input type="hidden" name="wl_wllb" id="wl_wllb" th:value="${n_wlgllsbDto.wllb}"/>
			<input type="hidden" name="wl_wlzlb" id="wl_wlzlb" th:value="${n_wlgllsbDto.wlzlb}"/>
			<input type="hidden" name="wl_wlzlbtc" id="wl_wlzlbtc" th:value="${n_wlgllsbDto.wlzlbtc}"/>
			<input type="hidden" name="wl_wlmc" id="wl_wlmc" th:value="${n_wlgllsbDto.wlmc}"/>
			<input type="hidden" name="wl_wlbm" id="wl_wlbm" th:value="${n_wlgllsbDto.wlbm}"/>
			<input type="hidden" name="wl_dlgys" id="wl_dlgys" th:value="${n_wlgllsbDto.dlgys}"/>
			<input type="hidden" name="wl_scs" id="wl_scs" th:value="${n_wlgllsbDto.scs}"/>
			<input type="hidden" name="wl_ychh" id="wl_ychh" th:value="${n_wlgllsbDto.ychh}"/>
			<input type="hidden" name="wl_gg" id="wl_gg" th:value="${n_wlgllsbDto.gg}"/>
			<input type="hidden" name="wl_jldw" id="wl_jldw" th:value="${n_wlgllsbDto.jldw}"/>
			<input type="hidden" name="wl_bctj" id="wl_bctj" th:value="${n_wlgllsbDto.bctj}"/>
			<input type="hidden" name="wl_bzq" id="wl_bzq" th:value="${n_wlgllsbDto.bzq}"/>
			<input type="hidden" name="wl_sfwxp" id="wl_sfwxp" th:value="${n_wlgllsbDto.sfwxp}"/>
			<input type="hidden" name="wl_bz" id="wl_bz" th:value="${n_wlgllsbDto.bz}"/>
			<input type="hidden" name="wl_jwlbm" id="wl_jwlbm" th:value="${n_wlgllsbDto.jwlbm}"/>
			<input type="hidden" name="wl_scbj" id="wl_scbj" th:value="${n_wlgllsbDto.scbj}"/>
			<input type="hidden" name="wl_rf" id="wl_rf" th:value="${n_wlgllsbDto.rf}"/>
			<div class="body-content">
				<div class="panel panel-default sample-formal">
					<div class="panel-heading">
						物料信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_wllb" for="" class="col-sm-4 col-xs-12 control-label">
										物料类别
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wllbmc}" />
										<input type="hidden" id="wllb" th:value="${wlgllsbDto.wllb}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_wlzlb" for="" class="col-sm-4 col-xs-12 control-label">
										物料子类别
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wlzlbmc}" />
										<input type="hidden" id="wlzlb" th:value="${wlgllsbDto.wlzlb}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_wlzlbtc" for="" class="col-sm-4 col-xs-12 control-label">
										子类别统称
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.wlzlbtcmc}" />
										<input type="hidden" id="wlzlb" th:value="${wlgllsbDto.wlzlbtc}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_wlbm" for="" class="col-sm-4 col-xs-12 control-label">
										物料编号
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="wlbm"  th:text="${wlgllsbDto.wlbm}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_jwlbm" for="" class="col-sm-4 col-xs-12 control-label">
										旧物料编码
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="jwlbm" th:text="${wlgllsbDto.jwlbm}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_wlmc" for="" class="col-sm-4 col-xs-12 control-label">
										物料名称
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="wlmc" th:text="${wlgllsbDto.wlmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_scs" for="" class="col-sm-4 col-xs-12 control-label">
										生产商
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="scs" th:text="${wlgllsbDto.scs}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_ychh" for="" class="col-sm-4 col-xs-12 control-label">
										原厂货号
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="ychh" th:text="${wlgllsbDto.ychh}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_gg" for="" class="col-sm-4 col-xs-12 control-label">
										规格
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="gg" th:text="${wlgllsbDto.gg}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_jldw" for="" class="col-sm-4 col-xs-12 control-label">
										计量单位
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="jldw" th:text="${wlgllsbDto.jldw}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_bctj" for="" class="col-sm-4 col-xs-12 control-label">
										保存条件
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="bctj" th:text="${wlgllsbDto.bctj}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_bzq" for="" class="col-sm-4 col-xs-12 control-label">
										保质期
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="bzq" th:text="${wlgllsbDto.bzq}" />&nbsp;<span th:text="${wlgllsbDto.bzqflg eq '1'?'':'个月'}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_sfwxp" for="" class="col-sm-4 col-xs-12 control-label">
										是否危险品
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.sfwxpmc}" />
										<input type="hidden" id="sfwxp" th:value="${wlgllsbDto.sfwxp}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_scbj" for="" class="col-sm-4 col-xs-12 control-label">
										使用状态
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.scbj eq '2'?'停用':'启用'}" />
										<input type="hidden" id="scbj" th:value="${wlgllsbDto.scbj}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_rf" for="" class="col-sm-4 col-xs-12 control-label">
										人份
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${wlgllsbDto.rf}" />
										<input type="hidden" id="rf" th:value="${wlgllsbDto.rf}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label id="lable_bz" for="" class="col-sm-4 col-xs-12 control-label">
										备注
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span id="bz" th:text="${wlgllsbDto.bz}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
