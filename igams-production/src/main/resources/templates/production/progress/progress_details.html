<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/progress/progress_details.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="progress_details" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" id="bommx_json" name="bommx_json"/>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">全部</option>
                            <option value="1">需求单号</option>
                            <option value="2">申请部门</option>
                            <option value="3">申请人</option>
                            <option value="4">物料编码</option>
                            <option value="5">物料名称</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchProgress_detailsResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>需求日期</label>
                        <input id="xqrqstart" name="xqrqstart" class="form-control" placeholder="开始日期"  />~
                        <input id="xqrqend" name="xqrqend" class="form-control" placeholder="结束日期" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group" style="width:100%;margin-bottom:10px;">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增需求单号</label>
                    <div class="col-sm-10 col-md-10 col-xs-10" >
                        <input autoComplete="off" type="text" class="form-control" id="xqdh" name="xqdh" style="min-width:100%;"/>
                    </div>
                </div>
            </div>
        </div>
        <table id="progress_details_tb_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
