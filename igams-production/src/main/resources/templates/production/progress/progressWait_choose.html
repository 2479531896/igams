<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/progress/progressWait_choose.js'}" charset="utf-8"></script>
    <style type="text/css">
        table{
            table-layout: fixed;
        }
        td{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
<form id="progress_choose_ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="xqjhmxid" id ="xqjhmxid" th:value="${xqjhmxid}">
    <input type="hidden" name="sfsc" id ="sfsc" th:value="${sfsc}">
    <div class="body-content">
        <div role="tabpanel" class="tab-pane fade active in" id="cpglTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-6" th:if="${jcsjDtos != null && jcsjDtos.size() >0}" th:each="dto:${jcsjDtos}">
                            <div class="form-group" style=" text-align: center;">
                                <button id="viewSwitch" th:onclick="goProduce([[${dto.csid}]],[[${dto.csdm}]])" type="button" class="btn btn-default btn-xs" style="margin-top:10px;">
                                    <span th:text="${dto.csmc}"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
