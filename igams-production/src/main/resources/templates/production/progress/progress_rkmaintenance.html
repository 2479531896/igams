<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form id="rkmaintenanceForm" th:action ="${urlPrefix}+'/progress/progress/rkmaintenanceSaveProgress'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <div class="body-content">
                <div id="row" class="row">
                    <input type="hidden" name="access_token"/>
                    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
                    <input type="hidden" name="ids" id="ids" th:value="${ids}">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label"> <span
                                    style='color: red;'>*</span>入库状态：
                            </label>
                            <div class="col-sm-9 col-xs-9 col-md-9">
                                <label class="radio-inline"><input validate="{required:true}" type="radio"
                                                                   value="03" name="rkzt">全部入库</label>
                                <label class="radio-inline"><input validate="{required:true}" type="radio"
                                                                   value="02" name="rkzt">部分入库</label>
                                <label class="radio-inline"><input validate="{required:true}" type="radio"
                                                                   value="01" name="rkzt">未入库</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
