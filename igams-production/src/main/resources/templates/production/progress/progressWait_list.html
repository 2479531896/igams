<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/progress/progressWait_list.js'}" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
	        <form id="progressWait_formSearch" class="form-horizontal form-inline">
	        	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<input type="hidden" name="czbs" id ="czbs" th:value="${czbs}">
	        	<div class="panel panel-default">
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                        	<option value="0">全部</option>
                            		<option value="1">单号</option>
                            		<option value="2">申请部门</option>
                            		<option value="3">申请人</option>
                            		<option value="4">物料编码</option>
                            		<option value="5">物料名称</option>
                            	</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {searchWaitProgressResult(); return false;}"/>
							</div>
							<div class="form-group padding-l30" style="margin-left:0px">
								<label>需求日期</label>
								<input id="xqrqstart" name="xqrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
								<input id="xqrqend" name="xqrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
							</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
						<div class="sl_yx_con" id="sl_yx_con" style="display: none">
							<span class="tit">已选条件：</span>
							<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
								<ul id="sl_add_ul"></ul>
							</div>
						</div>
						<div class="padding_t7 width100" id="searchMore"
							 style="display: none;">
							<div class="tab-content sl_sel_con row"
								 style="min-height: 50px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
								 id="sl_sel_con">
								<div class="tab-pane active" id="tab06">
									<div id="sczt_id" class="col-xs-12 col-sm-12 col-lg-12">
										<div class="form-group width100">
											<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否生产">是否生产：</label>
											<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
												<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('sczt','0','progressWait_formSearch');"
														   id="sczt_id_0"><span>无需生产</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('sczt','1','progressWait_formSearch');"
														   id="sczt_id_1"><span>需要生产</span></a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
		            </div>
		        </div>
				<input type="hidden" id="sczt_id_tj" name="sczt_id_tj">
				<div th:include="common/btn/ancz.html"></div>
		        <table id="progress_wait_tb_list" class="table table-hover table-bordered table-hidden"></table>
	        </form>
	    </div>
	</body>
</html>
