<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/document/document_predownload.js'}" charset="utf-8"></script>
		<style type="text/css">
			#fjcfbDto span:hover{
				cursor:pointer;
			}
			#t_fjcfbDto span:hover{
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<form id="ajaxForm" action ="" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
			<input type="hidden" name="access_token"/>
			<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
			<div class="body-content">
				<div class="panel panel-default">
					<div class="panel-heading">
						原文件信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
					        	<div class="form-group">
					    			<div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0 && fjcfbDto.yswjm != null && fjcfbDto.yswjm.length() > 0}" th:each="fjcfbDto:${fjcfbDtos}">
					    				<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件"></label>
				    					<label for="" class="col-sm-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
					    				<div class="col-sm-10 padding_t7 h30">
					    					<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
					    					<span th:text="${fjcfbDto.yswjm}"></span>
					    					<button style="outline:none;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
						    					<span class="glyphicon glyphicon glyphicon-save"></span>
					    					</button>&nbsp;&nbsp;
					    					<button style="outline:none;" class="btn btn-link" type="button"  title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjmhz}]])" >
						    					<span class="glyphicon glyphicon-eye-open"></span>
					    					</button>
					    				</div>
					    			</div>
					   			</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
