<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/document/document_modtime.js'}" charset="utf-8"></script>
	</head>
	<body>
	<div id="document_modtime">
		<form id="ajaxForm" th:action ="${urlPrefix}+'/production/document/timeSaveUpdateDocument'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
			<input type="hidden" name="access_token"/>
			<input type="hidden" name="wjid" id="wjid" th:value="${wjglDto.wjid}"/>
			<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
			<input type="hidden" name="ywjid" id="ywjid" th:value="${wjglDto.ywjid}"/>
			<input type="hidden" name="bzsj" id="bzsj" th:value="${wjglDto.bzsj}"/>
			<input type="hidden" name="shsj" id="shsj" th:value="${wjglDto.shsj}"/>
			<input type="hidden" name="sfth" id="sfth" th:value="${wjglDto.sfth}"/>
			<input type="hidden" name="zhgz" id="zhgz" th:value="${wjglDto.zhgz}"/>
			<input type="hidden" name="presfth" id="presfth" th:value="${wjglDto.presfth}"/>
			<input type="hidden" name="prezhgz" id="prezhgz" th:value="${wjglDto.prezhgz}"/>
			<div class="body-content">
				<div class="panel panel-default" id="wjglb">
					<div class="panel-heading">
						文件信息
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 control-label">
										批准时间
									</label>
									<div class="col-sm-9 col-xs-12">
										<input type="text" id="pzsj" name="pzsj" th:value="${wjglDto.pzsj}"validate="{stringMaxLength:128}" 
										 class="form-control" />
									</div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
	</body>
</html>
