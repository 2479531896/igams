<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/document/document_list.js?v=20230427v2'}" charset="utf-8"></script>
	</head>
	<body>
		<div id="documentapp">
			<div class="panel-body body-content" style="padding-bottom:0px;">
		        <form id="document_formSearch" class="form-horizontal form-inline">
					<input type="hidden" name="fwbj" id ="fwbj" th:value="${wjglDto.fwbj}">
			        <input type="hidden" name="auditType" id ="auditType" th:value="${wjglDto.auditType}">
		        	<input type="hidden" name="auditModType" id ="auditModType" th:value="${wjglDto.auditModType}">
					<input type="hidden" name="wjfls_str" id ="wjfls_str" th:value="${wjglDto.wjfls_str}">
		        	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		        	<input type="hidden" name="jsid" id ="jsid" th:value="${jsid}">
		        	<input type="hidden" name="yhid" id ="yhid" th:value="${yhid}">
					<input type="hidden" name="formAction" id ="formAction" th:value="${formAction}">
					<input type="hidden" name="cs" id ="cs" th:value="${wjglDto.cs}">
		        	<div class="panel panel-default">
			            <div class="panel-heading">查询条件&nbsp; &nbsp;
		            	<span style="color:chocolate;font-size:12px">温馨提醒：如果要修改文件信息请采用【<span style="color:red;">修订</span>】按钮进行修改</span></div>
			            <div class="panel-body">
			            	<div class="">
			                    <div class="form-group padding_l10">
			                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
	                            		<option value="0">文件编码</option>
	                            		<option value="1">文件名称</option>
	                            		<option value="3">版本号</option>
	                            		<option value="4">跟踪记录</option>
	                            		<option value="5">备注</option>
										<option value="6">部门</option>
	                            	</select>
		                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
		                               @keyup.enter="enter"/>
								</div>
								<button v-on:click="search" type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
								<span v-on:click="searchMore" class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
							</div>
							<div class="sl_yx_con" id="sl_yx_con" style="display: none">
				                <span class="tit">已选条件：</span>
				                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
				                    <ul id="sl_add_ul"></ul>
				                </div>
				            </div>
				            <div class="padding_t7 width100" id="searchMore" style="display: none;" >
				            	<div class="tab-content sl_sel_con row" style="min-height:120px;padding-left:5px;margin-left: 0px;margin-right: 0px; padding-bottom: 10px;" id="sl_sel_con">
				                    <div class="tab-pane active" id="tab06">
										<div id="wjfl_id" class="col-xs-12 col-sm-12 col-lg-12">
					                        <div class="form-group width100">
					                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="文件分类">文件分类：</label>
					                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
					                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
					                                    <li th:if="${wjfllist!=null && wjfllist.size() >0}" th:each="t_wjfl:${wjfllist}">
					                                        <a style='text-decoration:none;cursor:pointer;' v-on:click="wjflBind"
					                                           th:onclick="addTj('wjfl',[[${t_wjfl.csid}]], 'document_formSearch');" th:id="'wjfl_id_'+${t_wjfl.csid}"><span th:style="${t_wjfl.scbj eq '2'?'color:red':''}" th:text="${t_wjfl.csmc}+ ${t_wjfl.scbj eq '2'?'(停用)':''}"></span></a>
					                                    </li>
					                            	</ul>
					                            	<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
					                    		</div>
					                    	</div>
					                    </div>
					                    <div id="wjlb_id" class="col-xs-12 col-sm-12 col-lg-12 hidden">
					                        <div class="form-group width100">
					                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="文件类别">文件类别：</label>
					                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
					                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden" id="ul_wjlb">
					                                    <li th:if="${wjlblist!=null && wjlblist.size() >0}" th:each="t_wjlb:${wjlblist}">
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           th:onclick="addTj('wjlb', [[${t_wjfl.csid}]], 'document_formSearch');" th:id="'wjlb_id_'+${t_wjlb.csid}"><span th:style="${t_wjlb.scbj eq '2'?'color:red':''}" th:text="${t_wjlb.csmc}+ ${t_wjlb.scbj eq '2'?'(停用)':''}"></span></a>
					                                    </li>
					                            	</ul>
					                            	<span class="col-xs-12 col-lg-2 col-sm-2 col-md-2 text-right"><a name="more" style="text-decoration:none;cursor:pointer;">更多&gt;&gt;</a></span>
					                    		</div>
					                    	</div>
					                    </div>
					                    <div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
					                        <div class="form-group width100">
					                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="审核状态">审核状态：</label>
					                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
					                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
					                                    <li>
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           onclick="addTj('zt','00','document_formSearch');"
					                                           id="zt_id_00"><span>未提交</span></a>
					                                    </li>
					                                    <li>
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           onclick="addTj('zt','10','document_formSearch');"
					                                           id="zt_id_10"><span>审核中</span></a>
					                                    </li>
					                                    <li>
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           onclick="addTj('zt','15','document_formSearch');"
					                                           id="zt_id_15"><span>审核未通过</span></a>
					                                    </li>
					                                    <li>
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           onclick="addTj('zt','80','document_formSearch');"
					                                           id="zt_id_80"><span>审核通过</span></a>
					                                    </li>
					                            	</ul>
					                    		</div>
					                    	</div>
					                    </div>
					                    <div id="scbj_id" class="col-xs-12 col-sm-12 col-lg-12">
					                        <div class="form-group width100">
					                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="状态">状态：</label>
					                            <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
					                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
					                                    <li>
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           onclick="addTj('scbj','0','document_formSearch');"
					                                           id="scbj_id_0"><span>正常</span></a>
					                                    </li>
					                                    <li>
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           onclick="addTj('scbj','3','document_formSearch');"
					                                           id="scbj_id_3"><span>作废</span></a>
					                                    </li>
					                                    <li>
					                                        <a style='text-decoration:none;cursor:pointer;'
					                                           onclick="addTj('scbj','2','document_formSearch');"
					                                           id="scbj_id_2"><span>停用</span></a>
					                                    </li>
					                            	</ul>
					                    		</div>
					                    	</div>
					                    </div>
										<div id="ffzt_id" class="col-xs-12 col-sm-12 col-lg-12">
											<div class="form-group width100">
												<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="发放状态">发放状态：</label>
												<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
													<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
														<li>
															<a style='text-decoration:none;cursor:pointer;'
															   onclick="addTj('ffzt','0','document_formSearch');"
															   id="ffzt_id_0"><span>未发放</span></a>
														</li>
														<li>
															<a style='text-decoration:none;cursor:pointer;'
															   onclick="addTj('ffzt','1','document_formSearch');"
															   id="ffzt_id_1"><span>全部发放</span></a>
														</li>
														<li>
															<a style='text-decoration:none;cursor:pointer;'
															   onclick="addTj('ffzt','2','document_formSearch');"
															   id="ffzt_id_2"><span>部分发放</span></a>
														</li>
													</ul>
												</div>
											</div>
										</div>
						               <div id="sxrq_id" class="col-xs-12 col-sm-6 col-lg-6">
					                        <div class="form-group width100">
					                            <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="生效日期">生效日期：</label>
					                            <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
					                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
					                                    <li>
						                                    <input id="sxrqstart" name="sxrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
				                    						<input id="sxrqend" name="sxrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
					                                    </li>
					                            	</ul>
					                    		</div>
					                    	</div>
					                    </div>
					                    <div id="bzsj_id" class="col-xs-12 col-sm-6 col-lg-6">
					                        <div class="form-group width100">
					                            <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="编制日期">编制日期：</label>
					                            <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
					                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
					                                    <li>
						                                    <input id="bzsjstart" name="bzsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
				                    						<input id="bzsjend" name="bzsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
					                                    </li>
					                            	</ul>
					                    		</div>
					                    	</div>
					                    </div>
									</div>
								</div>
				            </div>
			            </div>
			        </div>
			        <input type="hidden" id="wjfl_id_tj" name="wjfl_id_tj">
					<input type="hidden" id="wjlb_id_tj" name="wjlb_id_tj">
	            	<input type="hidden" id="zt_id_tj" name="zt_id_tj">
	            	<input type="hidden" id="scbj_id_tj" name="scbj_id_tj">
	            	<input type="hidden" id="ffzt_id_tj" name="ffzt_id_tj">
					<div th:include="common/btn/ancz.html"></div>
			        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
		        </form>
		    </div>
	    </div>
	</body>
</html>
