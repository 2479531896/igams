<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>角色权限设置</title>
	<script type="text/javascript" src="/js/production/document/document_roleAuthority.js" charset="utf-8"></script>
</head>
<body>
<div id="roleAuthority_modSubmit">
	<form id="ajaxForm" action ="/production/document/" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" enctype="multipart/form-data">
		<div class="body-content">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
							<div class="form-group">
								<label for="" class="col-sm-3 control-label">
									<span style="color: red;">*</span>请选择角色
								</label>
								<div class="col-sm-9 col-xs-12">
									<select id="jsid" name="jsid"  class="form-control chosen-select" validate="{required:true}" style="height:34px">
										<option  value="">--请选择--</option>
			                        	<option  th:if="${xtjslist!=null && xtjslist.size() > 0}" th:each="xtjsDto:${xtjslist}" th:value="${xtjsDto.jsid}" th:text="${xtjsDto.jsmc}"></option>
			 						</select>
			 					</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
