<!DOCTYPE html>
<html>
    <head lang="zh-cn">
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/retention/sampling_page.js'}" charset="utf-8"></script>
    </head>
    <body>
        <form id="samplingForm" th:action ="${urlPrefix}+'/retention/retention/samplingSavePage'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="lykcid" id ="lykcid" th:value="${lykcxxDto.lykcid}">
            <div class="body-content">
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>取样量</label>
                            <div class="col-sm-8 col-md-8 col-xs-12">
                                <input type="number" id="qyl" name="qyl" autocomplete="off" min="0.00"  validate='{slNumber:true}' th:max="${lykcxxDto.kcl}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>取样日期</label>
                            <div class="col-sm-8 col-md-8 col-xs-12">
                                <input type="text" id="lrsj" name="lrsj" autocomplete="off"  validate='{required:true}' th:value="${lykcxxDto.lrsj}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>取样人</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" id="qyrmc" name="qyrmc" th:value="${lykcxxDto.qyrmc}" readonly="true" class="form-control" />
                                    <input type="hidden" id="qyr" name="qyr" th:value="${lykcxxDto.qyr}" class="form-control"/>
                                    <span class="input-group-btn">
										<button type="button" onclick="chooseQyr()" class="btn btn-primary" style="height:28px !important;">选择</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label" >用&nbsp;&nbsp;&nbsp;&nbsp;途</label>
                            <div class="col-sm-11">
                                <textarea id="yt" name="yt"  validate="{stringMaxLength:1024}" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label" >备&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                            <div class="col-sm-11">
                                <textarea id="bz" name="bz" validate="{stringMaxLength:1024}" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
