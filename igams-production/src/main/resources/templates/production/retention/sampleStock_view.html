<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/retention/sampleStock_view.js'}"></script>
</head>
<style>
    .col-md-6{
        height:33px;
    }
    .col-sm-4{
        height:24px;
    }
    #express_new .mh-list-wrap .mh-list li {
        position: relative;
        border-bottom: 1px solid #f5f5f5;
        margin-bottom: 8px;
        color: #666;
    }

    #express_new .mh-list-wrap .mh-list li .before {
        position: absolute;
        left: -13px;
        top: 2.2em;
        height: 82%;
        width: 0;
        border-left: 2px solid #ddd;
    }

    #express_new .mh-list-wrap .mh-list li .after {
        position: absolute;
        left: -16px;
        top: 1.2em;
        width: 8px;
        height: 8px;
        background: #ddd;
        border-radius: 6px;}

    .f_button{
        background: white;
        border: 0;
    }
    .f_button:hover{
        border-width: 0px;
        border-radius: 3px;
        background: #1E90FF;
        cursor: pointer;
        outline: none;
        font-family: Microsoft YaHei;
        color: white;
        font-size: 14px;
    }

</style>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class="nav-item" >
        <a  class="nav-link active" href="#sampleStockJbInfoTab" role="tab" data-bs-toggle="tab">库存信息</a>
    </li>
    <li class="nav-item" >
        <a  class="nav-link" href="#sampleStockGcInfoTab" role="tab" data-bs-toggle="tab">观察记录</a>
    </li>
    <li class="nav-item" >
        <a  class="nav-link" href="#sampleStockQyInfoTab" role="tab" data-bs-toggle="tab">取样记录</a>
    </li>
</ul>
<body>
<form id="sampleStockAjaxForm" class="form-horizontal sl_all_form"
      method="post" theme="simple">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="lykcid" id="lykcid" th:value="${lykcxxDto.lykcid}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in"
             id="sampleStockJbInfoTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                物料编码
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.wlbm}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                产品编号
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.ychh}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.jldw}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                规&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.gg}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                批&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.scph }"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                库&nbsp;存&nbsp;量
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.kcl}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                贮存条件
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.bctj}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                有&nbsp;效&nbsp;期
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.yxq}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                物料名称
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${lykcxxDto.wlmc }"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 control-label">
                                留样小结
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${lykcxxDto.lyxj }"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                 th:each="t_fjcfbDto:${t_fjcfbDtos}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${t_fjcfbDtoStat.index == 0}">附&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;件</label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${t_fjcfbDtoStat.index > 0}"></label>
                                <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                    <label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
                                    <a title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);"> <span
                                            th:text="${t_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="sampleStockGcInfoTab"
             aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="tbGc_list" data-classes="table table-hover table-bordered table-hidden"></table>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="sampleStockQyInfoTab"
             aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="tbQy_list" data-classes="table table-hover table-bordered table-hidden"></table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
