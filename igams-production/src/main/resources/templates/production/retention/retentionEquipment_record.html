<!DOCTYPE html>
<html>
    <head lang="zh-cn">
        <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/retention/retentionEquipment_record.js'}" charset="utf-8"></script>
    </head>
    <body>
        <form id="recordForm" th:action ="${urlPrefix}+'/retention/retention'+${formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="sbjlid" id ="sbjlid" th:value="${lysbjlDto.sbjlid}">
            <div class="body-content">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" style="padding: 0">
                                <span style="color: red;">*</span>设备编号：
                            </label>
                            <div class="col-sm-6 col-xs-6 col-md-6" th:if="${sbbhList !=null && sbbhList.size() > 0}">
                                <select id="sbid" name="sbid" th:value="${lysbjlDto.sbid}" class="form-control chosen-select" validate="{required:true,stringMaxLength:32}" style="height:34px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${sbbhList}" th:value="${list.csid}" th:text="${list.csdm+'-'+list.csmc}"  th:selected="${list.csid eq lysbjlDto.sbid}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" style="padding: 0">
                                <span style="color: red;">*</span>记录时间：
                            </label>
                            <div class="col-sm-6 col-xs-6 col-md-8">
                                <input type="text" id="jlsj" name="jlsj" th:value="${lysbjlDto.jlsj}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" style="padding: 0">
                                <span style="color: red;">*</span>温度：
                            </label>
                            <div class="col-sm-6 col-xs-6 col-md-6">
                                <input type="number" id="wd" name="wd" th:value="${lysbjlDto.wd}" validate="{required:true}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" style="padding: 0">
                                <span style="color: red;"></span>湿度：
                            </label>
                            <div class="col-sm-6 col-xs-6 col-md-6">
                                <input type="number" id="sd" name="sd" th:value="${lysbjlDto.sd}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label" style="padding: 0">备&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
                            <div class="col-sm-11">
                                <textarea id="bz" name="bz" th:text="${lysbjlDto.bz}" validate="{stringMaxLength:1024}" class="form-control"> </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
