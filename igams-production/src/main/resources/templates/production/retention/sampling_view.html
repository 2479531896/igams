<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/retention/sampling_view.js'}"></script>
</head>
    <style type="text/css">
        th {
            font-weight: bold;
            text-align: center;
        }
    </style>
<body>
<form id="samplingAjaxForm" class="form-horizontal sl_all_form"
      method="post" theme="simple">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content">
        <div role="tabpanel" class="tab-pane fade active in"
             id="sampleStockMaterInfoTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                物料编码
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${qyxxDto.wlbm}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                生产批号
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${qyxxDto.scph}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位 </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${qyxxDto.jldw}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                取&nbsp;&nbsp;样&nbsp;&nbsp;量
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${qyxxDto.qyl }"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                取样时间
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${qyxxDto.lrsj}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label" style="white-space: nowrap;">
                                取&nbsp;&nbsp;样&nbsp;&nbsp;人
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${qyxxDto.qyr}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-xs-4 control-label">
                                物料名称
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                <span th:text="${qyxxDto.wlmc}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${qyxxDto.bz}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                取样小结</label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${qyxxDto.qyxj}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}"
                                 th:each="fjcfbDto:${fjcfbDtos}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${fjcfbDtoStat.index == 0}">取样检验报告</label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${fjcfbDtoStat.index > 0}"></label>
                                <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                    <label for="" th:if="${fjcfbDtos.size() > 1}" th:text="${fjcfbDtoStat.index+1}+."></label>
                                    <a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);"> <span
                                            th:text="${fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                 th:each="t_fjcfbDto:${t_fjcfbDtos}">
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${t_fjcfbDtoStat.index == 0}">取样检验结果</label>
                                <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                       th:if="${t_fjcfbDtoStat.index > 0}"></label>
                                <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                    <label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
                                    <a title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);"> <span
                                            th:text="${t_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                    </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>>
