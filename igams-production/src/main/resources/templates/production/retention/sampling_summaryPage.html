<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
        <style type="text/css">
            .bootstrap-tagsinput {
                min-width:100%;
            }
            .label-info {
                cursor: pointer;
            }
            th{
                font-weight:bold;
                text-align: center;
            }
            #fjcfbDto span:hover{
                cursor:pointer;
            }
            .f_button{
                background: white;
                border: 0;
            }
            .f_button:hover{
                border-width: 0px;
                border-radius: 3px;
                background: #1E90FF;
                cursor: pointer;
                outline: none;
                font-family: Microsoft YaHei;
                color: white;
                font-size: 14px;
            }
            .jdsty{
                padding: 6px 12px;
                text-align: center;
                border: 1px solid transparent;
                border-radius: 4px;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <form id="summaryForm" th:action ="${urlPrefix}+'/retention/retention/'+${qyxxDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <div class="body-content">
                <div class="row">
                    <input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}"/>
                    <input type="hidden" id="qyid" name="qyid" th:value="${qyxxDto.qyid}">
                    <input type="hidden" name="access_token"/>
                    <input type="hidden" name="fjids" id ="fjids">
                    <input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}">
                    <input type="hidden" name="ywlx1" id="ywlx1" th:value="${ywlx1}">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
                                <div th:id="${fjcfbDto.fjid}" >
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="检验报告附件" style="padding:0"></label>
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                    <div class="col-sm-10 col-xs-10 col-md-10">
                                        <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                            <span th:text="${fjcfbDto.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;&nbsp;
                                        <a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <div id="fjcfbDto_t" th:if="${fjcfbDtos_t != null && fjcfbDtos_t.size() >0}" th:each="fjcfbDto_t:${fjcfbDtos_t}">
                                <div th:id="${fjcfbDto_t.fjid}" >
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDto_tStat.index == 0}" th:text="检验结果附件" style="padding:0"></label>
                                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label" th:if="${fjcfbDto_tStat.index > 0}"></label>
                                    <div class="col-sm-10 col-xs-10 col-md-10">
                                        <label for="" th:text="${fjcfbDto_tStat.index+1}+."></label>
                                        <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto_t.fjid}]]);" >
                                            <span th:text="${fjcfbDto_t.wjm}"></span>
                                            <span class="glyphicon glyphicon glyphicon-save"></span>
                                        </button>&nbsp;&nbsp;
                                        <a title="预览" th:onclick="view([[${fjcfbDto_t.fjid}]],[[${fjcfbDto_t.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>&nbsp;&nbsp;
                                        <a title="删除"  th:onclick="del([[${fjcfbDto_t.fjid}]],[[${fjcfbDto_t.wjlj}]]);">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" style="padding: 0" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                检验报告上传
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <a href="javascript:void(0);" id="C_Btn" onclick='editfile("C_Div","C_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div" style="display: none;">
                                    <input  id="sign_file" name="sign_file" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div","C_Btn")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="" style="padding: 0" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                检验结果上传
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <a href="javascript:void(0);" id="C_Btn_1" onclick='editfile("C_Div_1","C_Btn_1")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                                    <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                                </a>
                                <div id="C_Div_1" style="display: none;">
                                    <input  id="sign_file_1" name="sign_file_1" type="file">
                                    <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div_1","C_Btn_1")'>隐藏</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group">
                            <label for="" style="padding: 0" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                取样小结
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <textarea id="qyxj" name="qyxj" rows="3"  th:text="${qyxxDto.qyxj}" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/retention/sampling_summaryPage.js'}" charset="utf-8"></script>
</html>
