<!DOCTYPE html>
<html lang="zh-cn">
<body>
<form data-bs-toggle="validation" th:action ="${urlPrefix}+'/retention/retention/'+${gcjlDto.formAction}" method="post" id="inspectionRecordsForm" class="form-horizontal sl_all_form">
    <div class="body-content tab-content">
        <input type="hidden" name="access_token"/>
        <input  type="hidden" name="lykcid" id="lykcid" th:value="${gcjlDto.lykcid}"/>
        <input type="hidden" name="gcyq" id="gcyq" th:value="${gcyq}"/>
        <input type="hidden" name="ids" id="ids" th:value="${ids}"/>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>要&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求</label>
                        <div class="col-sm-8" >
                            <div class="col-sm-8" th:id="'t-'+${id}" th:each="id:${gcyqids}" style="padding-left:0px;">
                                <label class="checkboxLabel checkbox-inline" style="padding-left:0px;">
                                    <span th:text="${id}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"><span style="color:red;">*</span>观察结果</label>
                        <div class="col-sm-8">
                            <select id="gcjg" name="gcjg" th:value="${gcjlDto.gcjg}" class="form-control chosen-select" validate="{required:true}">
                                <option  value="">--请选择--</option>
                                <option  value="0">合格</option>
                                <option  value="1">不合格</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label"></span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                        <div class="col-sm-8">
                            <textarea rows="" cols="" id="bz" name="bz" th:value="${gcjlDto.bz}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/retention/sampleStock_list.js'}"></script>
<script>
    jQuery('#inspectionRecordsForm .chosen-select').chosen({width: '100%'})
</script>
</body>
</html>
