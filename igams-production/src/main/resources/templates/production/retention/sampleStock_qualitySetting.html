<!DOCTYPE html>
<html lang="zh-cn">
    </head>
    <script type="text/javascript"
            th:src="@{${urlPrefix} + '/js/production/retention/sampleStock_qualitySetting.js'}"></script>
    <style>
        .padding_t7{
            padding-top: 3px !important;
        }
    </style>
    <body>
        <form id="qualitySetting" namespace="/retention" class="form-horizontal sl_all_form" method="post"
              theme="simple">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="lykcid" id="lykcid" th:value="${zjszDto.lykcid}">
            <div class="body-content tab-content">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">
                                        <span style="color: red;">*</span>开始时间： </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <input id="kssj" name="kssj" th:value="${zjszDto.kssj}" class="form-control" placeholder="开始时间" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">
                                        <span style="color: red;">*</span>结束时间： </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <input id="jssj" name="jssj" th:value="${zjszDto.jssj}" class="form-control" placeholder="结束时间" validate="{required:true}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label" style="padding: 0">
                                        <span style="color: red;">*</span>质检人员：
                                    </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <div class="input-group">
                                            <input type="text" id="zjrymc" th:value="${zjszDto.zjrymc}" name="zjrymc" validate="{required:true}" readonly="true" class="form-control" />
                                            <input type="hidden" id="zjry" th:value="${zjszDto.zjry}" name="zjry" class="form-control"/>
                                            <span class="input-group-btn">
										        <button type="button" onclick="chooseZjr()" class="btn btn-primary" style="height:28px !important;">选择</button>
									        </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 padding_t7" >
                                        <div class="form-group" >
                                            <button  type="button" class="btn btn-success" onclick="cofirm()"><span id="cofirm">确定</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table id="tb_list" data-classes="table table-hover table-bordered table-hidden"
                               style="width:1200px;margin-left:8px;"></table>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
