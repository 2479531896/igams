<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
</head>
<body>
<form id="editFeedBackForm" th:action ="${urlPrefix}+'/saleFeedback/saleFeedback/'+${shfkdjDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token" id="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="shfkid" id ="shfkid" th:value="${shfkdjDto.shfkid}">
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        客户:
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <div class="input-group">
                            <input type="text" id="khmc" name="khmc" th:value="${shfkdjDto.khmc}" readonly="true"  class="form-control" />
                            <input id="khid" name="khid" type="hidden" th:value="${shfkdjDto.khid}"  class="form-control" />
                            <span class="input-group-btn">
										<button type="button" onclick="chooseKh()" class="btn btn-primary" style="height:28px !important;">选择</button>
									</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>标题
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="yqmc" name="yqmc" th:value="${shfkdjDto.yqmc}"
                               validate="{required:true,stringMaxLength:32}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>类型
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <select id="lx" name="lx" th:value="${shfkdjDto.lxmc}" class="form-control chosen-select" style="height:34px;">
                            <option value="">--请选择--</option>
                            <option th:each="list:${lxList}" th:value="${list.csid}" th:text="${list.csmc}"  th:selected="${list.csid eq shfkdjDto.lx}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>序列号
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="xlh" name="xlh" th:value="${shfkdjDto.xlh}"
                               validate="{required:true,stringMaxLength:32}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>客户联系人
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8">
                        <input type="text" id="lxr" name="lxr" th:value="${shfkdjDto.lxr}"
                               validate="{required:true,stringMaxLength:32}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        是否结束:
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8" th:if="${shfkdjDto.jd!=null&&shfkdjDto.jd!=''}">
                        <label class="radio-inline"><input type="radio" value="2" name="jd" th:checked="${'2' eq shfkdjDto.jd}">是</label>
                        <label class="radio-inline"><input type="radio" value="0" name="jd" th:checked="${'0' eq shfkdjDto.jd}">否</label>
                    </div>
                    <div class="col-sm-8 col-xs-8 col-md-8" th:if="${shfkdjDto.jd==null||shfkdjDto.jd==''}">
                        <label class="radio-inline"><input type="radio" value="2" name="jd" >是</label>
                        <label class="radio-inline"><input type="radio" value="0" name="jd" checked>否</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">问题描述:</label>
                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                        <textarea id="wtms" name="wtms" rows="3" th:text="${shfkdjDto.wtms}"  style="height:50px;" class="form-control" autocomplete="off"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">处理意见:</label>
                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                        <textarea id="clyj" name="clyj" rows="3"  th:text="${shfkdjDto.clyj}" style="height:50px;" class="form-control"   autocomplete="off"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/feedback/saleFeedBack_edit.js'}" charset="utf-8"></script>
</html>
