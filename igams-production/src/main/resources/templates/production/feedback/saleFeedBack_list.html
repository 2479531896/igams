<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="feedback_formSearch" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" id="cxtj" class="form-control chosen-select" style="height:34px;">
                            <option value="5">全部</option>
                            <option value="0">客户</option>
                            <option value="1">问题描述</option>
                            <option value="2">处理意见</option>
                            <option value="3">登记人</option>
                            <option value="4">负责人</option>
                            <option value="6">联系人</option>
                            <option value="7">仪器名称</option>
                            <option value="8">序列号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchfeedbackResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>登记时间</label>
                        <input id="djsjstart" name="djsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                        <input id="djsjend" name="djsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 50px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="lx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="类型">类型：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${lxList!=null &&lxList.size() >0}" th:each="lxs:${lxList}">
                                                <a style='text-decoration:none;cursor:pointer;' th:onclick="addTj([[lx]],[[${lxs.csid}]],[[feedback_formSearch]]);" th:id="'lx_id_'+${lxs.csid}">
                                                    <span th:text="${lxs.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="jd_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="进度">进度：
                                    </label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('jd','0','feedback_formSearch');"
                                                   id="jd_id_0">
                                                    <span>登记</span>
                                                </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('jd','1','feedback_formSearch');"
                                                   id="jd_id_1">
                                                <span>处理中</span>
                                            </a>
                                            </li>
                                            <li><a style='text-decoration: none; cursor: pointer;'
                                                   onclick="addTj('jd','2','feedback_formSearch');"
                                                   id="jd_id_2">
                                                <span>结束</span>
                                            </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <input type="hidden" id="jd_id_tj" name="jd_id_tj">
        <input type="hidden" id="lx_id_tj" name="lx_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="feedback_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/feedback/saleFeedBack_list.js'}"></script>
</html>
