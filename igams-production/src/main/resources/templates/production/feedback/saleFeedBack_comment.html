<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
        <style type="text/css">
            .bootstrap-tagsinput {
                min-width:100%;
            }
            .label-info {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form id="commentSaleFeedbackForm" th:action ="${urlPrefix}+'/saleFeedback/saleFeedback/'+${shfkdjDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="shfkid" id ="shfkid" th:value="${shfkdjDto.shfkid}">
            <input type="hidden" name="llid" id ="llid" th:value="${llid}">
            <input type="hidden" name="access_token" id ="access_token">
            <div class="body-content">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" style="padding: 0">
                                <span style="color: red;">*</span>领料单:
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <div class="input-group">
                                    <input id="lldhs" autoComplete="off" style="min-width: 100%;height:32px;" name="lldhs" type="text" class="form-control" />
                                    <span class="input-group-btn">
										<button type="button" onclick="chooselldh()" class="btn btn-primary"  style="height:32px !important;">选择</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-1 col-xs-4 control-label" style="padding: 0">
                                <span style="color: red;">*</span>是否结束:
                            </label>
                            <div class="col-sm-8  col-xs-8">
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="sfjs" th:checked="${'1' eq shfkdjDto.sfjs}" validate="{required:true}">是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="0" name="sfjs" th:checked="${'0' eq shfkdjDto.sfjs}" validate="{required:true}">否
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group">
                            <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" style="padding: 0">
                                备注:
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <textarea id="bz" name="bz" rows="3" th:text="${shfkdjDto.bz}" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/feedback/saleFeedBack_comment.js'}"></script>
</html>
