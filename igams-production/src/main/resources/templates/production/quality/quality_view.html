<!DOCTYPE html>
<html lang="zh-cn">
</head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/quality/quality_view.js'}"
        charset="utf-8"></script>
<body>
<div id="con_view">
    <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
        <li  class="nav-item" ><a  class="nav-link active" href="#zlxyTab" role="tab" data-bs-toggle="tab">质量协议信息</a></li>
        <li class="nav-item" ><a  class="nav-link" href="#qualitymxTab" role="tab" data-bs-toggle="tab">明细信息</a></li>
        <li class="nav-item" ><a  class="nav-link" href="#htxxTab" role="tab" data-bs-toggle="tab">关联合同信息</a></li>
    </ul>
    <form id="qualityViewForm"
          class="form-horizontal sl_all_form" method="post" theme="simple">
        <input type="hidden" name="access_token" />
        <input type="hidden" name="zlxyid" id="zlxyid" th:value="${zlxyDto.zlxyid}"/>
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" name="gysid" id ="gysid" th:value="${zlxyDto.gysid}">
        <div class="body-content tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="zlxyTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        供方编号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${zlxyDto.gfbh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        供应商 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <a href='javascript:void(0);' th:onclick='queryByGysid([[${zlxyDto.gysid}]])' th:text = '${zlxyDto.gysmc}'></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        供方管理类别 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${zlxyDto.gfgllbmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        质量协议编号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${zlxyDto.zlxybh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        外部协议编号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${zlxyDto.wbxybh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        创建时间 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${zlxyDto.cjsj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        质量协议开始时间 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${zlxyDto.kssj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        质量协议到期时间 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${zlxyDto.dqsj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
                                         th:each="t_fjcfbDto:${t_fjcfbDtos}">
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${t_fjcfbDtoStat.index == 0}">附件</label>
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${t_fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                            <label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
                                            <a title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);"> <span
                                                    th:text="${t_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <div id="fjcfbDto_t" th:if="${fjcfbDtos_t != null && fjcfbDtos_t.size() >0}"
                                         th:each="fjcfbDto_t:${fjcfbDtos_t}">
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${fjcfbDto_tStat.index == 0}">双章合同</label>
                                        <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
                                               th:if="${fjcfbDto_tStat.index > 0}"></label>
                                        <div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
                                            <label for="" th:if="${fjcfbDtos_t.size() > 1}" th:text="${fjcfbDto_tStat.index+1}+."></label>
                                            <a title="下载" th:onclick="xz([[${fjcfbDto_t.fjid}]]);"> <span
                                                    th:text="${fjcfbDto_t.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${fjcfbDto_t.fjid}]],[[${fjcfbDto_t.wjm}]])">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        备注 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${zlxyDto.bz}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="qualitymxTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="qualitymx_list" data-classes="table table-hover table-bordered table-hidden" style="width: 1700px"></table>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="htxxTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="contract_list" data-classes="table table-hover table-bordered table-hidden" style="width: 1700px"></table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
