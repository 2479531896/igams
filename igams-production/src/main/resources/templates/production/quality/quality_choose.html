<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form id="quality_choose" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <input type="hidden" name="index" id="index" th:value="${zlxyDto.index}"/>
        <div class="row">
            <input type="hidden" name="access_token"/>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2 col-md-2 control-label">
                        涉及项目号
                    </label>
                    <div class="col-sm-10 col-xs-12 col-md-10">
                        <label class="checkbox-inline" th:if="${sjxmhlist!=null && sjxmhlist.size() > 0}" th:each="list:${sjxmhlist}">
                            <input type="checkbox" th:name="sjxmh" th:value="${list.csid}" th:text="${list.csmc}" th:csmc="${list.csmc}" th:checked="${list.checked eq '1'}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</form>
</body>
</html>
