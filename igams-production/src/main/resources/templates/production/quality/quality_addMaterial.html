<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/quality/quality_addMaterial.js'}" charset="utf-8"></script>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
</head>
<style>
    .bootstrap-table .fixed-table-pagination>.pagination-detail .pagination-info {
        display: none;
    }
    .bootstrap-table .fixed-table-pagination>.pagination-detail .page-list {
        display: none;
    }
    .form-control{
        height:31px;
    }
    .bootstrap-tagsinput{
        min-width:100%;
    }
</style>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="chooseMaterialForm" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">全部</option>
                            <option value="1">物料编码</option>
                            <option value="2">物料名称</option>
                            <option value="3">生产厂家</option>
                            <option value="4">项目号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchChooseMaterialResult(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">检索</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group" style="width:100%;margin-bottom:10px;">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">已选物料</label>
                    <div class="col-sm-10 col-md-10 col-xs-10" >
                        <input autoComplete="off" type="text" class="form-control" id="yxwl" name="yxwl" style="min-width:100%;"/>
                    </div>
                </div>
            </div>
        </div>
        <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
