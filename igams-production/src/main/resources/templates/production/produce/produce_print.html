<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript"
            th:src="@{${urlPrefix} + '/js/production/produce/produce_print.js'}"
            charset="utf-8"></script>
  </head>
  <body style="width:1000px;height:480px;" >
    <div style="width:1000px;" th:if="${sczlmxDtos != null && sczlmxDtos.size() >0}" th:each="sczlmxDto: ${sczlmxDtos}">
      <table border="0" align="center" width="100%">
        <div class="col-md-12 col-sm-12 " style="text-align:right;float: right;font-family:宋体;font-size:12px;font-weight:bold;">
          <p th:text="'文件编号:  '+${wjbh.csmc}"></p>
        </div>
        <thead>
          <tr>
            <th colspan="18" style="text-align:center;font-size: 32px;padding-bottom: 12px;font-family: '宋体';font-weight: 900" th:text="${wjbh.cskz3}"></th>
          </tr>
          <tr>
            <th colspan="18" style="text-align:center;font-size: 25px;font-family: '宋体';font-weight: 900"><p>产品交接单</p></th>
          </tr>
          <tr style="width:1000px;border:none;">
            <td  colspan="7"
                 style="padding-top:10px;padding-bottom:5px;text-align:right;font-family:宋体;font-size:12px;font-weight:bold;">
              记录编号:
            </td>
            <td colspan="2"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:12px;"
                th:text="${sczlmxDto.jlbh}"></td>
          </tr>
          <tr style="height:40px;text-align:center; font-family:宋体;font-size:12px;font-weight:bold;">
            <td colspan="1" style="text-align:center;border: 1px solid #000;">产品来源</td>
            <td colspan="4" style="text-align:left;border: 1px solid #000;border-right:none">
              <input style="margin-left:10px;height: 10px;width: 10px;" type="checkbox" checked> <span th:text="${'批组装指令：' +sczlmxDto.zldh}"></span>
            </td>
            <td colspan="4" style="text-align:left;border: 1px solid #000;border-left:none">
              <input style="margin-left:10px;height: 10px;width: 10px;" type="checkbox"> <span th:text="${'其他：'}"></span>
            </td>
          </tr>
          <tr style="height:40px;text-align:center; font-family:宋体;font-size:12px;font-weight:bold;">
            <td colspan="1" style="text-align:center;border: 1px solid #000;">质量状态</td>
            <td colspan="2" style="text-align:left;border: 1px solid #000;border-right:none">
              <input style="margin-left:10px;height: 10px;width: 10px;" type="checkbox"> <span th:text="${'合格' }"></span>
            </td>
            <td colspan="2" style="text-align:left;border: 1px solid #000;border-right:none;border-left:none;">
              <input style="margin-left:10px;height: 10px;width: 10px;" type="checkbox"> <span th:text="${'不合格' }"></span>
            </td>
            <td colspan="2" style="text-align:left;border: 1px solid #000;border-left:none;border-right:none;">
              <input style="margin-left:10px;height: 10px;width: 10px;" type="checkbox" checked> <span th:text="${'待验' }"></span>
            </td>
            <td colspan="2" style="text-align:left;border: 1px solid #000;border-left:none;">

            </td>
          </tr>
          <tr style="height:40px;text-align:center; font-family:宋体;font-size:12px;font-weight:bold;">
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">物料/产品编码(系统编码)</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">货号</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 20%">品名</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">规格</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">批号</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">数量</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">生产日期</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">有效期限</th>
            <th cellspacing="0" style="text-align:center;border: 1px solid #000;width: 10%">备注</th>
          </tr>
        </thead>
        <tbody style="text-align:center">
          <tr style="height:40px;font-family:宋体;font-size:12px;">
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${sczlmxDto.wlbm}"/>
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${sczlmxDto.cpbh}"/>
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${sczlmxDto.wlmc}"/>
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${sczlmxDto.gg}"/>
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${sczlmxDto.xlh}"/>
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${sczlmxDto.scsl}"/>
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" />
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" />
            <td cellspacing="0" style="border: 1px solid #000;text-align:center;" th:text="${(sczlmxDto.bctj==null||sczlmxDto.bctj=='')?'/':sczlmxDto.bctj}"/>
          </tr>
        </tbody>
      </table>
      <div class="col-md-12 col-sm-12" style="padding-right: 0px;padding-left: 0px;padding-top: 10px">
        <div class="col-sm-4 col-md-4 "  style="padding-right: 0px;padding-left: 10px;float: left">
          <span style="font-size: 12px;font-family: '宋体';">交货人/日期:</span>
        </div>
        <div class="col-sm-4 col-md-4 "  style="padding-right: 0px;padding-left: 10px;float: left">
          <span style="font-size: 12px;font-family: '宋体';">复核人/日期:</span>
        </div>
        <div class="col-sm-4 col-md-4 "  style="padding-right: 0px;padding-left: 10px;float: left">
          <span style="font-size: 12px;font-family: '宋体';">收货人/日期:</span>
        </div>
      </div>
      <div style="page-break-after: always;"></div>
    </div>
  </body>
</html>
