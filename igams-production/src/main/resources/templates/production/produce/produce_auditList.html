<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/produce/produce_auditList.js'}" charset="utf-8"></script>
	</head>
	<body>
	<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
		<form id="produceAudit_formAudit">
			<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
			<div class="row">
				<div class="pull-left">
					<ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="produceAudit_audit_ul">
						<li class="nav-item" >
							<a  class="nav-link active" name="tabBlock[produceAuditDiv]" href="#produceAudit_auditing" role="tab" data-bs-toggle="tab">待审核的领料信息</a>
						</li>
						<li  class="nav-item" >
							<a  class="nav-link" name="tabBlock[produceAuditDiv]" href="#produceAudit_audited" role="tab" data-bs-toggle="tab">审核记录</a>
						</li>
					</ul>
				</div>
			</div>
		</form>
		<div class="row padding-l15 padding-r15">
			<div class="main_content tab-content">
				<div role="tabpanel" class="tab-pane active padding-10" id="produceAudit_auditing" style="border:1px solid #eee">
					<form id="produceAudit_audit_formSearch" class="form-horizontal form-inline">
						<div class="panel panel-default">
							<div class="panel-heading">查询条件&nbsp; &nbsp;</div>
							<div class="panel-body">
								<div class="">
									<div class="form-group padding_l10">
										<select name="cxtj" id="cxtj" class="form-control chosen-select" style="height:34px;">
											<option value="0">全部</option>
											<option value="1">指令单号</option>
											<option value="2">产品编号</option>
											<option value="3">序列号</option>
											<option value="4">物料编码</option>
											<option value="5">物料名称</option>
										</select>
										<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
											   onkeydown="if(event.keyCode==13) {searchProduce_audit_Result(true); return false;}"/>
									</div>
									<div class="form-group padding-l30" style="margin-left:0px">
										<label>指令日期</label>
										<input id="zlrqstart" name="zlrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
										<input id="zlrqend" name="zlrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
									</div>
									<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
									<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
								</div>
								<div class="sl_yx_con" id="sl_yx_con" style="display: none">
									<span class="tit">已选条件：</span>
									<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
										<ul id="sl_add_ul"></ul>
									</div>
								</div>
								<div class="padding_t7 width100" id="searchMore" style="display: none;" >
									<div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
										<div class="tab-pane active" id="tab06">
											<div id="cplx_id" class="col-xs-12 col-sm-12 col-lg-12">
												<div class="form-group width100">
													<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="产品类别">产品类别：</label>
													<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
														<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_lb">
															<li th:if="${lblist!=null && lblist.size() > 0}" th:each="list:${lblist}">
																<a style='text-decoration:none;cursor:pointer;'
																   th:onclick="addTj([[cplx]],[[${list.csid}]],[[produceAudit_audit_formSearch]]);" th:id="'cplx_id_'+${list.csid}">
																	<span th:text="${list.csmc}"></span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<input  type="hidden" id="cplx_id_tj" name="cplx_id_tj">
						<div th:include="common/btn/ancz.html"></div>
						<table id="produce_auditing_list" class="table table-hover table-bordered table-hidden"></table>
					</form>
				</div>
				<div role="tabpanel" class="tab-pane padding-10" id="produceAudit_audited" style="border:1px solid #eee">
					<form id="produceAudit_audited_formSearch" class="form-horizontal form-inline">
						<div class="panel panel-default">
							<div class="panel-heading">查询条件</div>
							<div class="panel-body">
								<div class="">
									<div class="form-group padding_l10">
										<select name="cxtj" id="cxtj" class="form-control chosen-select" style="height:34px;">
											<option value="0">全部</option>
											<option value="1">指令单号</option>
											<option value="2">产品编号</option>
											<option value="3">序列号</option>
											<option value="4">物料编码</option>
											<option value="5">物料名称</option>
										</select>
										<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
											   onkeydown="if(event.keyCode==13) {searchProduce_audited_Result(true); return false;}"/>
									</div>
									<div class="form-group padding-l30" style="margin-left:0px">
										<label>指令日期</label>
										<input id="zlrqstart" name="zlrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
										<input id="zlrqend" name="zlrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
									</div>
									<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
									<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
								</div>
								<div class="sl_yx_con" id="sl_yx_con" style="display: none">
									<span class="tit">已选条件：</span>
									<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
										<ul id="sl_add_ul"></ul>
									</div>
								</div>
								<div class="padding_t7 width100" id="searchMore" style="display: none;" >
									<div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
										<div class="tab-pane active" id="tab06">
											<div id="cplx_id" class="col-xs-12 col-sm-12 col-lg-12">
												<div class="form-group width100">
													<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="产品类别">产品类别：</label>
													<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
														<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_lb">
															<li th:if="${lblist!=null && lblist.size() > 0}" th:each="list:${lblist}">
																<a style='text-decoration:none;cursor:pointer;'
																   th:onclick="addTj([[cplx]],[[${list.csid}]],[[produceAudit_audited_formSearch]]);" th:id="'cplx_id_'+${list.csid}">
																	<span th:text="${list.csmc}"></span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="toolbar" class="btn-group">
							<button class="btn btn-default" type="button" id="btn_cancelAudit"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;取消审批</button>
						</div>
						<input  type="hidden" id="cplx_id_tj" name="cplx_id_tj">
						<table id="produce_audited_list" class="table table-hover table-bordered table-hidden"></table>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
