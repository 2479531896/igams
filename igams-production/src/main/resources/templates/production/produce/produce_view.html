<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/production/produce/produce_view.js'}" charset="utf-8"></script>
    <style type="text/css">
        table{
            table-layout: fixed;
        }
        td{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class="nav-item" >
        <a  class="nav-link active" href="#sczlTab" role="tab" data-bs-toggle="tab">生产指令信息</a>
    </li>
    <li class="nav-item" >
        <a  class="nav-link" href="#sczlmxTab" role="tab" data-bs-toggle="tab">明细信息</a>
    </li>
</ul>
<form id="produce_view_ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="sczlTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    指令单号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.zldh}" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    需求单号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <a href="javascript:void(0);" th:onclick="queryByXqdh([[${dto.cpxqid}]])">
                                        <span th:text="${dto.xqdh}" th:title="${dto.xqdh}"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    指令日期 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.zlrq}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    物料名称 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.wlmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    物料编码 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.wlbm}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    规格 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.gg}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    产品编号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.cpbh}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    计划产量 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.jhcl}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    产品类型 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.cplxmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    预计完成时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.yjwcsj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    实际完成时间 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.sjwcsj}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    生产工时 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.scgs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    是否超时 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${dto.sfcs}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
                                    <div th:id="${fjcfbDto.fjid}" >
                                        <label for="" class="col-md-3 col-sm-3 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件："></label>
                                        <label for="" class="col-md-3 col-sm-3 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-md-9 col-sm-9 padding_t7">
                                            <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                            <a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                                <span th:text="${fjcfbDto.wjm}"></span>&nbsp;
                                                <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </a>&nbsp;&nbsp;
                                            <a title="预览" class="f_button" type="button">
                                                <span class="glyphicon glyphicon-eye-open" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]]);"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div id="fjcfbDto2" th:if="${fjcfbDtoList != null && fjcfbDtoList.size() >0}" th:each="fjcfbDto:${fjcfbDtoList}">
                                    <div th:id="${fjcfbDto.fjid}" >
                                        <label for="" class="col-md-3 col-sm-3 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="明细附件："></label>
                                        <label for="" class="col-md-3 col-sm-3 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                                        <div class="col-md-9 col-sm-9 padding_t7">
                                            <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                            <a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                                <span th:text="${fjcfbDto.wjm}"></span>&nbsp;
                                                <span class="glyphicon glyphicon glyphicon-save"></span>
                                            </a>&nbsp;&nbsp;
                                            <a title="预览" class="f_button" type="button">
                                                <span class="glyphicon glyphicon-eye-open" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]],[[${dto.sczlmxid}]]);"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="sczlmxTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover table-bordered table-striped" >
                        <tr>
                            <th style="width:10%">物料编码</th>
                            <th style="width:15%">物料名称</th>
                            <th style="width:10%">生产商</th>
                            <th style="width:15%">规格</th>
                            <th style="width:6%">单位</th>
                            <th style="width:8%">生产数量</th>
                            <th style="width:10%">序列号</th>
                            <th style="width:7%">入库量</th>
                            <th style="width:7%">库存量</th>
                            <th style="width:8%">质检工时</th>
                            <th style="width:8%">生产工时</th>
                            <th style="width:15%">实际完成时间</th>
                            <th style="width:8%">是否超时</th>
                            <th style="width:10%">状态</th>
                        </tr>
                        <tr th:if="${dtoList != null && dtoList.size() >0}" th:each="mxdto:${dtoList}">
                            <td>
                                <a href="javascript:void(0);" th:onclick="queryBywlid([[${mxdto.wlid}]])">
                                    <span th:text="${mxdto.wlbm}" th:title="${mxdto.wlbm}"/>
                                </a>
                            </td>
                            <td th:text="${mxdto.wlmc}" th:title="${mxdto.wlmc}"/>
                            <td th:text="${mxdto.scs}" th:title="${mxdto.scs}"/>
                            <td th:text="${mxdto.gg}" th:title="${mxdto.gg}"/>
                            <td th:text="${mxdto.jldw}" th:title="${mxdto.jldw}"/>
                            <td th:text="${mxdto.scsl}" th:title="${mxdto.scsl}"/>
                            <td th:text="${mxdto.xlh}" th:title="${mxdto.xlh}"/>
                            <td th:text="${mxdto.dhsl}" th:title="${mxdto.dhsl}"/>
                            <td th:text="${mxdto.kcl}" th:title="${mxdto.kcl}"/>
                            <td th:text="${mxdto.zjgs}" th:title="${mxdto.zjgs}"/>
                            <td th:text="${mxdto.scgs}" th:title="${mxdto.scgs}"/>
                            <td th:text="${mxdto.sjwcsj}" th:title="${mxdto.sjwcsj}"/>
                            <td th:text="${mxdto.sfcs}" th:title="${mxdto.sfcs}"/>
                            <td th:text="${mxdto.ztmc}" th:title="${mxdto.ztmc}"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
