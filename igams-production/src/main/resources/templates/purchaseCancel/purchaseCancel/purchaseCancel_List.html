<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>取消请购列表</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchaseCancel/purchaseCancel/purchaseCancel_List.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="removePurchase_formSearch" class="form-horizontal form-inline">
 	<input type="hidden" id="auditType" name="auditType" th:value="${auditType}">
 	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                	<option value="0">&nbsp;&nbsp;全&nbsp;&nbsp;部&nbsp;&nbsp;</option>
		                	<option value="1">请购单号</option>
		                	<option value="2">物料编码</option>
		                	<option value="3">物料名称</option>
							<option value="4">物料类别</option>
							<option value="5">物料子类别</option>	
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchRemovePurchaseResult(true); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				</div>
			</div>
		</div>
		<div th:include="common/btn/ancz.html"></div>
		<table id="removePurchase_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
	</form>
</div>
</body>
</html>
