<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请购物料列表</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchase_matter_List.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="purchaseMatter_formSearch" class="form-horizontal form-inline">
 	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                	<option value="0">&nbsp;&nbsp;全&nbsp;&nbsp;部&nbsp;&nbsp;</option>
		                	<option value="1">请购单号</option>
		                	<option value="2">物料编码</option>
		                	<option value="3">物料名称</option>
		                	<option value="4">合同编号</option>
		                	<option value="5">入库单号</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchPurchaseMatterResult(); return false;}"/>
					</div>
					<div class="form-group padding-l30" style="margin-left:0px">
		            	<label>申请时间</label>
		            	<input id="sqsjstart" name="sqsjstart" class="form-control" placeholder="申请日期" validate="{required:true}" />~
		        		<input id="sqsjend" name="sqsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
		        	</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					<span class="tit">已选条件：</span>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						<ul id="sl_add_ul"></ul>
					</div>
				</div>
				<div class="padding_t7 width100" id="searchMore"
					style="display: none;">
					<div class="tab-content sl_sel_con row"
						style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
						id="sl_sel_con">
						<div class="tab-pane active" id="tab06">
							<div id="ccdg_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="初次订购">初次订购：
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('ccdg','0','purchaseMatter_formSearch');"
												   id="ccdg_id_0">
													<span>否</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('ccdg','1','purchaseMatter_formSearch');"
												   id="ccdg_id_1">
												<span>是</span>
											</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="sfqdht_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否签订合同">是否签订合同：
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('sfqdht','0','purchaseMatter_formSearch');"
												   id="sfqdht_id_0">
													<span>否</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('sfqdht','1','purchaseMatter_formSearch');"
												   id="sfqdht_id_1">
												<span>是</span>
											</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="sfjsdh_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label
											class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否及时到货">是否及时到货：
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('sfjsdh','0','purchaseMatter_formSearch');"
												   id="sfjsdh_id_0">
													<span>否</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('sfjsdh','1','purchaseMatter_formSearch');"
												   id="sfjsdh_id_1">
												<span>是</span>
											</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="qglx_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="请购类型" >请购类型：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('qglx','1','purchaseMatter_formSearch');"
												   id="qglx_id_1"><span>OA请购</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('qglx','0','purchaseMatter_formSearch');"
												   id="qglx_id_0"><span>普通请购</span></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="fpwh_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="发票维护" >发票维护：</label>
									<div class="col-xs-6 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('fpwh','0','purchaseMatter_formSearch');"
												   id="fpwh_id_0"><span>未维护</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('fpwh','1','purchaseMatter_formSearch');"
												   id="fpwh_id_1"><span>部分维护</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('fpwh','2','purchaseMatter_formSearch');"
												   id="fpwh_id_2"><span>全部维护</span></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="htbj_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
								<div class="form-group width100">
									<label 
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否采购">是否采购：								
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('htbj','0','purchaseMatter_formSearch');"
													id="htbj_id_0">
													<span>未采购</span>
												</a>
											</li>
											<li>
												<a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('htbj','1','purchaseMatter_formSearch');"
													id="htbj_id_1">
													<span>已采购</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="hwbj_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
								<div class="form-group width100">
									<label 
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否入库">是否入库：								
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('hwbj','0','purchaseMatter_formSearch');"
													id="hwbj_id_0">
													<span>未入库</span>
												</a>
											</li>
											<li>
												<a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('hwbj','1','purchaseMatter_formSearch');"
													id="hwbj_id_1">
													<span>已入库</span>
												</a>
											</li>
											<li>
												<a style='text-decoration: none; cursor: pointer;'
												   onclick="addTj('hwbj','2','purchaseMatter_formSearch');"
												   id="hwbj_id_2">
													<span>部分入库</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="qxqg_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
								<div class="form-group width100">
									<label 
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="取消请购">取消请购：								
									</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('qxqg','0','purchaseMatter_formSearch');"
													id="qxqg_id_0">
													<span>正常</span>
												</a>
											</li>
											<li><a style='text-decoration: none; cursor: pointer;'
													onclick="addTj('qxqg','1','purchaseMatter_formSearch');"
													id="qxqg_id_1">
													<span>取消</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="qgshzt_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="审核状态">审核状态：</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('qgshzt','00','purchaseMatter_formSearch');"
												   id="qgshzt_id_00"><span>未提交</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('qgshzt','10','purchaseMatter_formSearch');"
												   id="qgshzt_id_10"><span>审核中</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('qgshzt','15','purchaseMatter_formSearch');"
												   id="qgshzt_id_15"><span>审核不通过</span></a>
											</li>
											<li>
												<a style='text-decoration:none;cursor:pointer;'
												   onclick="addTj('qgshzt','80','purchaseMatter_formSearch');"
												   id="qgshzt_id_80"><span>审核通过</span></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="wlfl_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="物料分类">物料分类：</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${wlfllist !=null && wlfllist.size() >0}" th:each="list:${wlfllist}">
												<a style='text-decoration:none;cursor:pointer;' th:onclick="addTj([[wlfl]],[[${list.csid}]],[[purchaseMatter_formSearch]]);" th:id="'wlfl_id_'+${list.csid}" th:csdm="${list.csdm}">
													<span th:text="${list.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div id="qglb_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="请购类别">请购类别：</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${qglbList !=null && qglbList.size() >0}" th:each="list:${qglbList}">
												<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[qglb]],[[${list.csid}]],[[purchaseMatter_formSearch]]);" th:id="'qglb_id_'+${list.csid}" th:csdm="${list.csdm}">
													<span th:text="${list.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
			             	<div id="jhdhsj_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
			                    <div class="form-group width100">
			                    <label
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
										title="计划到货日期">计划到货日期：</label>

			                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<input id="jhdhsjstart" name="jhdhsjstart" class="form-control" placeholder="开始日期"  validate="{required:true,}" />~
										<input id="jhdhsjend" name="jhdhsjend" class="form-control" placeholder="结束日期"   validate="{required:true,}" />
			                 		</div>
			             		</div>
			             	</div>
			             	
			             	<div id="dhsj_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
			                    <div class="form-group width100">
			                    <label
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
										title="到货日期">到货日期：</label>

			                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<input id="dhsjstart" name="dhsjstart" class="form-control" placeholder="开始日期"  validate="{required:true,}" />~
										<input id="dhsjend" name="dhsjend" class="form-control" placeholder="结束日期"   validate="{required:true,}" />
			                 		</div>
			             		</div>
			             	</div>
							<div id="qgshtgsj" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
								<div class="form-group width100">
									<label class="col-sm-2 col-md-2 col-lg-1 control-label" title="请购审核通过时间" >请购审核通过时间：</label>
									<div class="col-sm-10  col-md-10 col-lg-11 sl_sel_list" style="margin-top:5px">
										<input id="qgshtgsjstart" name="qgshtgsjstart" class="form-control" placeholder="开始时间" validate="{required:true}" style="height:28px;"/>~
										<input id="qgshtgsjend" name="qgshtgsjend" class="form-control" placeholder="结束时间" validate="{required:true}"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" id="htbj_id_tj" name="htbj_id_tj">
		<input type="hidden" id="hwbj_id_tj" name="hwbj_id_tj">
		<input type="hidden" id="qxqg_id_tj" name="qxqg_id_tj">
		<input type="hidden" id="qgshzt_id_tj" name="qgshzt_id_tj">
		<input type="hidden" id="qglb_id_tj" name="qglb_id_tj">
		<input type="hidden" id="wlfl_id_tj" name="wlfl_id_tj">
		<input  type="hidden" id="qglx_id_tj" name="qglx_id_tj">
		<input type="hidden" id="ccdg_id_tj" name="ccdg_id_tj">
		<input type="hidden" id="fpwh_id_tj" name="fpwh_id_tj">
		<input type="hidden" id="sfqdht_id_tj" name="sfqdht_id_tj">
		<input type="hidden" id="sfjsdh_id_tj" name="sfjsdh_id_tj">
		<div th:include="common/btn/ancz.html"></div>
		<table id="purchaseMatter_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
	</form>
</div>
</body>
</html>
