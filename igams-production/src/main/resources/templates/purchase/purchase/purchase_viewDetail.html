<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
<meta charset="UTF-8">
<style type="text/css">
</style>
</head>
<body>
<form  class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<div class="body-content" th:if="${qgmxDto.qglbdm eq 'SERVICE'}">
		<div class="panel panel-default sample-formal">
			<div class="panel-body">
				<table class="table table-hover table-bordered table-hidden" style="text-align: center;">
					<tr style="background-color: #63a3ff;">
						<th>服务名称</th>
						<th>生产厂家</th>
						<th>数量</th>
						<th>入库数量</th>
						<th>货物用途</th>
						<th>服务期限</th>
						<th>服务要求</th>
						<th>备注</th>
					</tr>
					<tr>
						<td th:text="${qgmxDto.hwmc}" />
						<td th:text="${qgmxDto.gys}" />
						<td th:text="${qgmxDto.sl}" />
						<td th:text="${qgmxDto.rksl}" />
						<td th:text="${qgmxDto.hwyt}" />
						<td th:text="${qgmxDto.hwbz}" />
						<td th:text="${qgmxDto.yq}" />
						<td th:text="${qgmxDto.bz}" />
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="body-content"  th:if="${qgmxDto.qglbdm eq 'ADMINISTRATION'}">
		<div class="panel panel-default sample-formal">
			<div class="panel-body">
				<table class="table table-hover table-bordered table-hidden" style="text-align: center;">
					<tr style="background-color: #63a3ff;">
						<th>货物名称</th>
						<th>规格</th>
						<th>数量</th>
						<th>入库数量</th>
						<th>单位</th>
						<th>备注</th>
					</tr>
					<tr>
						<td th:text="${qgmxDto.hwmc}" />
						<td th:text="${qgmxDto.hwbz}" />
						<td th:text="${qgmxDto.sl}" />
						<td th:text="${qgmxDto.rksl}" />
						<td th:text="${qgmxDto.bz}" />
					</tr>
				</table>
			</div>
		</div>
	</div>
</form>
</body>
</html>
