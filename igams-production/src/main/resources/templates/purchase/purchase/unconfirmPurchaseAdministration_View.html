<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/unconfirmPurchaseAdministration_View.js'}"  charset="utf-8"></script>
<meta charset="UTF-8">
<title>查看采购信息</title>
<style type="text/css">
	.f_button{
			background: white;
			border: 0;
		}
		.f_button:hover{
			border-width: 0px; 
			border-radius: 3px;
			background: #1E90FF;
			cursor: pointer; 
			outline: none;
			font-family: Microsoft YaHei; 
			color: white; 
			font-size: 14px; 
		}
		th {
   			 text-align: left;
		}
</style>
</head>


<body>
<form id="viewUnconfirmPurchaseAdministration_Form" class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation">
	<input type="hidden" id="qgmxid" name="qgmxid" th:value="${qgmxDto.qgmxid}">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<div class="body-content tab-content">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
						<div class="form-group">
							<label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
								请购单号
							</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
								<span th:text="${qgmxDto.djh}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
						<div class="form-group">
							<label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
								货物名称
							</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
								<span th:text="${qgmxDto.hwmc}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
						<div class="form-group">
							<label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
								货物规格
							</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
								<span th:text="${qgmxDto.hwgg}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
						<div class="form-group">
							<label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
								货物数量
							</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
								<span th:text="${qgmxDto.sl}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
						<div class="form-group">
							<label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
								货物单位
							</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
								<span th:text="${qgmxDto.hwjldw}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
						<div class="form-group">
							<label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
								申请部门
							</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
								<span th:text="${qgmxDto.sqbmmc}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12  col-md-6  col-lg-6">
						<div class="form-group">
							<label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
								申请日期
							</label>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
								<span th:text="${qgmxDto.sqrq}" />
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
