<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchaseAdministration_import.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content">
    <form id="purchaseAdminImportForm" action ="" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
        <input type="hidden" name="ywlx" id ="ywlx" th:value="${fjcfbDto.ywlx}">
        <input type="hidden" name="fjid" id ="fjid">
        <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" name="qglbdm" id="qglbdm">
        <div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
            <div class="alert alert-info" role="alert">
                温馨提醒：当前为行政的请购类型导入，点击下载模板只会下载行政请购导入的模板！
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 padding_t7">
            <div class="alert alert-success" role="alert">
                当前导入类型：
                <a class="qglb" th:if="${list.csdm=='ADMINISTRATION'}" th:id="${'qglb_'+listStat.index}" th:csdm="${list.csdm}" th:csid="${list.csid}" style="text-decoration:none;cursor:pointer;margin-left:10px;" th:each="list:${qglbList}" th:text="${list.csmc}" th:onclick="chooseQglx([[${'qglb_'+listStat.index}]])"></a>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 text-right">
                    <button id="btn-cancel" type="button" class="btn btn-primary hidden">
                        取消
                    </button>
                </div>
                <div class="col-sm-6 text-left">
                    <button id="btn-continue" type="button" class="btn btn-primary hidden">
                        继续
                    </button>
                </div>
                <div class="col-sm-6 text-right">
                    <button id="btn-complete" type="button" class="btn btn-primary hidden">
                        完成
                    </button>
                </div>
            </div>
        </div>
        <div class="row hidden" id="errordiv">
            <div class="col-sm-12">
                <div class="alert alert-danger" id="errormsg">
                </div>
            </div>
        </div>
        <div class="row hidden" id="warndiv">
            <div class="col-sm-12">
                <div class="alert alert-warning" id="warnmsg">
                </div>
            </div>
        </div>
        <div class="row hidden" id="confirmdiv">
            <div class="col-sm-12">
                <div class="alert alert-info" id="confirmmsg">
                </div>
            </div>
        </div>
        <div class="row hidden" id="infodiv">
            <div class="col-sm-12">
                <div class="alert alert-success" id="infomsg">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">上传文件内容</div>
            <div class="panel-body" id="update_table">
                <table id="tb_list" class="table table-hover table-bordered"></table>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="panel panel-default">
            <div class="panel-heading">请选择导入文件<button id="template_dw" type="button" style="margin-top:-5px" class="btn btn-primary btn-xs pull-right color-white">
                下载模板
            </button></div>
            <div class="panel-body">
                <div class="file-loading">
                    <input id="imp_file" name="imp_file" type="file" class="file-loading">
                </div>
            </div>
        </div>
    </form>
    <form th:action="${urlPrefix}+'/common/file/downFile'" method="POST" enctype="multipart/form-data" id="updatePurchaseAdminForm">
        <input type="hidden" id="wjlx" name="wjlx" value="TEMPLATE_IMPORT_QG_XZ.xlsx">
        <input type="hidden" id="access_token" name="access_token">
    </form>
</div>
</body>
</html>
