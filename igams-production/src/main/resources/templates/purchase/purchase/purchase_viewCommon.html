<!DOCTYPE html>
<html lang="zh-cn">
<head>
<style type="text/css">
	table{
		table-layout: fixed;
	}
	td{
		white-space: nowrap;
		text-overflow: ellipsis;
		overflow: hidden;
	}
</style>
</head>
<body>
<form id="detail_formSearch" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">	
	<input type="hidden" name="qgid" id="qgid" th:value="${qgglDto.qgid}"/>
	<input type="hidden" name="qglbdm" id="qglbdm" th:value="${qgglDto.qglbdm}"/>
	<input type="hidden" name="access_token" />
	<!-- 详细信息 -->
	<div class="body-content">	
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								请购单号
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.djh}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								请购类别
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.qglbmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								申请人
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.sqrmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								申请部门
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.sqbmmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								记录编号
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.jlbh}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								申请日期
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.sqrq}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3" th:if="${qgglDto.qglbdm=='MATERIAL' || qgglDto.qglbdm==null || qgglDto.qglbdm==''}">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								项目大类
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.xmdlmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3" th:if="${qgglDto.qglbdm=='MATERIAL' || qgglDto.qglbdm==null || qgglDto.qglbdm==''}">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								项目编码
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.xmbmmc}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								申请理由
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.sqly}" />
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								支付方式
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.zffsmc}" />
							</div>
						</div>
					</div> 
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								付款方
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.fkfmc}" />
							</div>
						</div>
					</div> 
					<div class="col-md-3 col-sm-3">
						<div class="form-group" >
							<label for="" class="col-sm-3 col-xs-3 col-md-3 control-label">
								备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
							</label>
							<div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
								<span th:text="${qgglDto.bz}" />
							</div>
						</div> 
					</div> 
				</div>
			</div>
		</div>
	</div>
    <div th:include="commonView/commonView/commonView.html"></div>
</form>
</body>
</html>
