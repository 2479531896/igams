<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>请购列表</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchase_chooseQgd.js'}" charset="utf-8"></script>
    <style type="text/css">
        .bootstrap-tagsinput {
            min-width:100%;
        }
        .label-info {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="chooseQgdForm" class="form-horizontal form-inline">
        <input type="hidden" id="qgmx_json" name="qgmx_json"/>
        <input type="hidden" name="urlPrefix" th:value="${urlPrefix}"/>
        <div class="panel panel-default">
            <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <label>请购单号</label>
                        <input id="djh" name="djh" class="form-control"
                               onkeydown="if(event.keyCode==13) {searchPurchaseDetatilsResult(true); return false;}"/>
                    </div>
                    <div class="form-group padding_l10" style="margin-left:0px">
                        <label>&nbsp;&nbsp;设备名称</label>
                        <input id="sbmc" name="sbmc" class="form-control"
                               onkeydown="if(event.keyCode==13) {searchPurchaseDetatilsResult(true); return false;}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span  class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                    <div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                        <div class="tab-pane active" id="tab06">
                            <div id="qglb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-sm-4 col-md-4 col-lg-2 control-label" title="请购类型">请购类型：</label>
                                    <div class="col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${qglbList !=null && qglbList.size() >0}" th:each="list:${qglbList}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[qglb]],[[${list.csid}]],[[chooseQgdForm]]);" th:id="'qglb_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="qglb_id_tj" name="qglb_id_tj">
        <table id="purchase_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
