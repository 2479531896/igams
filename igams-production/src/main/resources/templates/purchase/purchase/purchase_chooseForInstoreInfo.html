<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择请购明细</title>
	<script type="text/javascript" th:src="@{${urlPrefix}+'/js/purchase/purchase/purchase_chooseForInstoreInfo.js'}" charset="utf-8"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
</head>
<body>
 	<form id="chooseMxForm" class="form-horizontal">
		<input type="hidden"  name="qgid" th:value="${qgglDto.qgid}"/>
 		<div class="body-content">
			<div class="panel panel-default sample-formal">
				<div class="panel-heading">
					查询条件
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">请购单号</label>
				    			<div class="col-sm-9 padding_t7" th:text="${qgglDto.djh}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">申请部门</label>
				    			<div class="col-sm-9 col-xs-9 col-md-9 padding_t7" th:text="${qgglDto.sqbmmc}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:40px;">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
									关键字
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9">
									<div class="input-group">
										<input type="text" id="cxnr" name="cxnr" placeholder="货物名称、货物标准" class="form-control"
											onkeydown="if(event.keyCode==13) {selectQgmx(); return false;}" />
										<span class="input-group-btn">
											<button type="button" onclick="selectQgmx()" class="btn btn-primary">查询</button>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
			<tr style="background-color: #63a3ff;">
				<th style="width:5%;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
				<th style="width:5%;"><span th:text="序号" /></th>
				<th style="width:18%;"><span th:text="货物名称" /></th>
				<th style="width:18%;"><span th:text="货物标准" /></th>
				<th style="width:18%;"><span th:text="可入库数量" /></th>
				<th style="width:18%;"><span th:text="生产商"/></th>
			</tr>
         	<div th:if="${qgmxDtos != null && qgmxDtos.size() >0}" th:each="t_qgmxDto:${qgmxDtos}">
         		<tr th:onclick="checkClick([[${t_qgmxDto.qgmxid}]],event);" th:id="'tr_'+${t_qgmxDto.qgmxid}" name="trQgmx" th:data-hwmc="${t_qgmxDto.hwmc}" th:data-hwbz="${t_qgmxDto.hwbz}" >
         			<td><input th:id="'check_'+${t_qgmxDto.qgmxid}" name="checkQgmx" th:data-qgmxid="${t_qgmxDto.qgmxid}" type='checkbox'/></td>
         			<td><span th:title="${t_qgmxDtoStat.index+1}" th:text="${t_qgmxDtoStat.index+1}"/></td>
					<td><span th:title="${t_qgmxDto.hwmc}" th:text="${t_qgmxDto.hwmc}"/></td>
					<td><span th:title="${t_qgmxDto.hwbz}" th:text="${t_qgmxDto.hwbz}"/></td>
					<td><span th:title="${t_qgmxDto.krksl}" th:text="${t_qgmxDto.krksl}"/></td>
					<td><span th:title="${t_qgmxDto.scs}" th:text="${t_qgmxDto.scs}"/></td>
				</tr>
			</div>
		</table>
	</form>
</body>
</html>
