<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请购列表</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchase_AllList.js'}" charset="utf-8"></script>
	<style type="text/css">
		.divText{
				margin-left: 10px;

    			font-size:25px;
    			cursor: pointer;
    			font-weight: bold;
		}
		.csSpan{
			color: #FFFFFF;
		}
		.div1{
   		 		margin-right: 10px;
				border:0;
				height:100% !important;
				background-color:#F59A23;
				cursor: pointer;
				width: 200px;
		}
		.div2{
   		 		margin-right: 10px;
				border:0;
				height:100% !important;
				background-color:#F2001D;
				cursor: pointer;

		.zhushi{
			 margin-top: 50px;
			 font-size:20px;

<body>
<div class="panel-body body-content" style="padding-bottom:0px;" id="purchaeHead">
	<div class="panel panel-default">
		<div class="panel-body" >
			<div id = "div5" class="col-xs-4 col-sm-3 col-md-1 col-lg-1 div1" onclick="queryCs('jj')">
				<div id="divText1" class="divText"><span class="csSpan">即将超时&nbsp;&nbsp;</span><span class="csSpan" id= "jjNum" th:text="${overString}"></span></div>
			</div>
			<div id = "div2" class="col-xs-4 col-sm-3 col-md-1 col-lg-1 div2" onclick="queryCs('cs')">
				<div id="divText2" class="divText"><span class="csSpan">已超时&nbsp;&nbsp;</span><span class="csSpan" id= "csNum" th:text="${overdueString}"></span></div>
			</div>
			<div class="zhushi">
				<span th:text="'注:从'+${postStart}+'审核通过到'+${postEnd}+'审核通过的时间超过'+${overdueTime}+'小时未达到'+${overTime}+'小时之间的为即将超时,超过'+${overTime}+'小时的为已超时。'"></span>
			</div>
		</div>
	</div>
</div>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="purchaseAll_formSearch" class="form-horizontal form-inline">
 		<input type="hidden" id="auditType" name="auditType" th:value="${qgglDto.auditType}">
 		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">

		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">

		                	<option value="3">&nbsp;&nbsp;记录编号&nbsp;&nbsp;</option>

		                	<option value="6">&nbsp;&nbsp;申请理由&nbsp;&nbsp;</option>

							<option value="8">&nbsp;&nbsp;序&nbsp;&nbsp;列&nbsp;&nbsp;号</option>
							<option value="9">&nbsp;&nbsp;设备编号&nbsp;&nbsp;</option>

					<div class="form-group padding-l30" style="margin-left:0px">
	                    <label>申请日期</label>
	                    <input id="sqrqstart" name="sqrqstart" class="form-control" placeholder="开始日期"  />~
	                    <input id="sqrqend" name="sqrqend" class="form-control" placeholder="结束日期" />

												<a style='text-decoration:none;cursor:pointer;'

								</div>
							</div>

			                          	  		</a>

			                       		</ul>
			                 		</div>
			             		</div>
			             	</div>

			                      	 		<li th:if="${xmbmList !=null && xmbmList.size() >0}" th:each="list:${xmbmList}">

		                                    <li>
		                                        <a style='text-decoration:none;cursor:pointer;'
		                                           onclick="addTj('zt','00','purchaseAll_formSearch');"

		                                        <a style='text-decoration:none;cursor:pointer;'

		                                        <a style='text-decoration:none;cursor:pointer;'

		                                    <li>
		                                        <a style='text-decoration:none;cursor:pointer;'
