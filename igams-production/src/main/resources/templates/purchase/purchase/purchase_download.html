<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchase_download.js'}" charset="utf-8"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom:0px;">
	    <form id="downloadpurchase_formSearch"  class="form-horizontal form-inline" method="post" theme="simple" data-bs-toggle="validation">
	    <input type="hidden" id="wlzlbtcs" name="wlzlbtcs">
	    <input type="hidden" id="ywlx" name="ywlx" th:value="${qgglDto.ywlx}">
	    <input type="hidden" id="qgid" name="qgid" th:value="${qgglDto.qgid}">
	    <input type="hidden" id="action" name="action" value="/purchase/purchase/pagedataDownloadQgmxFile">
	    <input type="hidden" name="access_token"/>
	    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	    <div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                	<option value="0">物料编码</option>
		                	<option value="1">物料名称</option>
		                	<option value="2">物料类别</option>
		                	<option value="3">物料子类别</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchPurchaseResult(true); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
			    	<div class="sl_yx_con" id="sl_yx_con" style="display: none">
		                <span class="tit">已选条件：</span>
		                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
		                    <ul id="sl_add_ul"></ul>
		                </div>
		            </div>
					<div class="padding_t7 width100" id="searchMore"  >
		            	<div class="tab-content sl_sel_con" id="sl_sel_con">
		                    <div class="tab-pane active" id="tab06">
								<div id="wlzlbtc_id" class="col-xs-12 col-sm-12 col-lg-12">
			                        <div class="form-group width100">
			                            <label class="col-xs-12 col-sm-3 col-md-3 col-lg-1 control-label" title="物料子类别统称">物料子类别统称：</label>
			                            <div class="col-xs-12 col-sm-9  col-md-9 col-lg-11 sl_sel_list" >
			                            	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
			                                    <li th:if="${wlzlbtclist!=null && wlzlbtclist.size() >0}" th:each="t_wlzlbtc:${wlzlbtclist}">
			                                        <a style='text-decoration:none;cursor:pointer;'
			                                           th:onclick="addTj('wlzlbtc',[[${t_wlzlbtc.csid}]],'downloadpurchase_formSearch');" th:id="'wlzlbtc_id_'+${t_wlzlbtc.csid}"><span th:text="${t_wlzlbtc.csmc}"></span></a>
			                                    </li>
			                            	</ul>
			                    		</div>
			                    	</div>
			                    </div>
							</div>
						</div>
		            </div>
            	</div>
            </div>
            </div>
            <input type="hidden" id="wlzlbtc_id_tj" name="wlzlbtc_id_tj">
            <table id="tb_list" class="table table-hover table-bordered table-hidden" style="width:1500px;"></table>
         </form>
    </div>
</body>
</html>
