<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <!--Bootstrap-table插件-->
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script type="text/javascript"
            th:src="@{${urlPrefix} + '/js/purchase/purchase/purchaseService_print.js'}"
            charset="utf-8"></script>
</head>
<body style="width:760px;height:480px;"  >
<div th:if="${qgglDtos != null && qgglDtos.size() >0}" th:each="qgglDto: ${qgglDtos}">
<div th:if="${qgglDto.qgmxDtos != null && qgglDto.qgmxDtos.size() >0}" th:each="dto: ${qgglDto.qgmxDtos}">
<table border="0" align="center" width="100%">
    <div class="col-md-12 col-sm-12">
        <div class="col-sm-6 col-md-6 " style="float: left">
            <img src="../../images/logo.png" width="126" height="63">
        </div>
    <div class="col-sm-6 col-md-6 " style="float: right;font-family:宋体;font-size:12px;font-weight:bold;">
        <p th:text="'文件编号:  '+${wjbh.csmc}"></p>
        <p th:text="'生效日期:'+${wjbh.cskz1}"></p>
        <p th:text="'版本号/修订号: '+${wjbh.cskz2}+' 页码: 1/1'"></p>
    </div>
    </div>
    <thead>
    <tr>
        <th colspan="18" style="text-align:center;font-size: 25px;width:300px;font-family: '宋体';font-weight: bold">服务需求申请单</th>
    </tr>
        <tr style="width:760px;border:none;">
            <td width="100px" valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;font-weight:bold;text-align: justify">
                申请日期:
            </td>
            <td width="240px" valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:left;font-family:宋体;font-size:10px;"
                th:text="${qgglDto.sqrq.substring(0,4)+'&emsp;年&emsp;'+qgglDto.sqrq.substring(5,7)+'&emsp;月&emsp;'+qgglDto.sqrq.substring(8,10)+'&emsp;日'}"></td>
            <td  width="100px" valign="left"
                 style="padding-top:10px;padding-bottom:5px;text-align:right;font-family:宋体;font-size:10px;font-weight:bold;">
                请购单号:
            </td>
            <td width="240px" valign="center"
                style="padding-top:10px;padding-bottom:5px;text-align:center;font-family:宋体;font-size:10px;"
                th:text="${qgglDto.djh}"></td>
        </tr>
    </thead>
    <tbody style="text-align:center">
    <tr style="font-family:宋体;font-size:15px;height: 80px;">
        <td style="border: 1px solid #000;text-align:center;" >服务名称</td>
        <td style="border: 1px solid #000;text-align:center;" th:text="${dto.hwmc}"/>
        <td style="border: 1px solid #000;text-align:center;" >服务期限</td>
        <td style="border: 1px solid #000;text-align:center;" th:text="${dto.hwbz}"/>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 80px" >
        <td style="border: 1px solid #000;text-align:center;" >申请部门</td>
        <td style="border: 1px solid #000;text-align:center;" th:text="${qgglDto.sqbmmc}"/>
        <td style="border: 1px solid #000;text-align:center;" >申请人</td>
        <td style="border: 1px solid #000;text-align:center;" th:text="${qgglDto.sqrmc}"/>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 80px" >
        <td cellspacing="0" style="border: 1px solid #000;text-align:center;" >申请理由</td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:left;" th:text="${'&emsp;&emsp;'+qgglDto.sqly}"/>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 80px" >
        <td style="border: 1px solid #000;text-align:center;" >服务用途</td>
        <td style="border: 1px solid #000;text-align:center;" th:text="${dto.hwyt}"/>
        <td style="border: 1px solid #000;text-align:center;" >供应商</td>
        <td style="border: 1px solid #000;text-align:center;" th:text="${dto.gys}"/>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 150px" >
        <td cellspacing="0" style="border: 1px solid #000;text-align:center;" >服务要求</td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:left;" th:text="${'&emsp;&emsp;'+dto.yq}"/>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 80px" >
        <td cellspacing="0" style="border: 1px solid #000;text-align:center;" >服务商审计结论</td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:left;" th:text="${'&emsp;&emsp;'+((dto.sjjl==null||dto.sjjl=='')?'/':dto.sjjl)}"/>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 90px" >
        <td cellspacing="0" style="border: 1px solid #000;text-align:center;" >申请部门意见</td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:center;" >
            <div class="col-md-1 col-sm-1" style="float: left">
                <p>同意</p>
            </div>
            <div class="col-md-11 col-sm-11" style="float: right">
                <span>审批人:</span>
                <span th:text="${qgglDto.map['shry_3']}"></span>
                <span th:text="${' 日期：'+((qgglDto.map['shrq_3']==null||qgglDto.map['shrq_3']=='')?'&emsp;&emsp;&emsp;年&emsp;&emsp;月&emsp;&emsp;日':qgglDto.map['shrq_3'].substring(0,4)+'&emsp;年&emsp;'+qgglDto.map['shrq_3'].substring(5,7)+'&emsp;月&emsp;'+qgglDto.map['shrq_3'].substring(8,10)+'&emsp;日')}"></span>
            </div>
        </td>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 90px" >
        <td cellspacing="0" style="border: 1px solid #000;text-align:center;" >采购部门意见</td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:center;" >
            <div class="col-md-1 col-sm-1" style="float: left">
                <p>同意</p>
            </div>
            <div class="col-md-11 col-sm-11" style="float: right">
                <span>审批人:</span>
                <span th:text="${qgglDto.map['shry_1']}"></span>
                <span th:text="${' 日期：'+((qgglDto.map['shrq_1']==null||qgglDto.map['shrq_1']=='')?'&emsp;&emsp;&emsp;年&emsp;&emsp;月&emsp;&emsp;日':qgglDto.map['shrq_1'].substring(0,4)+'&emsp;年&emsp;'+qgglDto.map['shrq_1'].substring(5,7)+'&emsp;月&emsp;'+qgglDto.map['shrq_1'].substring(8,10)+'&emsp;日')}"></span>
            </div>
        </td>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 90px" >
        <td cellspacing="0" style="border: 1px solid #000;text-align:center;" >分管领导意见</td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:center;" >
            <div class="col-md-1 col-sm-1" style="float: left">
                <p>同意</p>
            </div>
            <div class="col-md-11 col-sm-11" style="float: right">
                <span>批准人:</span>
                <span th:text="${qgglDto.map['shry_0']}"></span>
                <span th:text="${' 日期：'+((qgglDto.map['shrq_0']==null||qgglDto.map['shrq_0']=='')?'&emsp;&emsp;&emsp;年&emsp;&emsp;月&emsp;&emsp;日':qgglDto.map['shrq_0'].substring(0,4)+'&emsp;年&emsp;'+qgglDto.map['shrq_0'].substring(5,7)+'&emsp;月&emsp;'+qgglDto.map['shrq_0'].substring(8,10)+'&emsp;日')}"></span>
            </div>
        </td>
    </tr>
    <tr style="font-family:宋体;font-size:15px;height: 80px" >
        <td cellspacing="0" style="border: 1px solid #000;text-align:center;" >备注</td>
        <td colspan="3" cellspacing="0" style="border: 1px solid #000;text-align:left;" th:text="${'&emsp;&emsp;'+((dto.bz==null||dto.bz=='')?'/':dto.bz)}"/>
    </tr>
    </tbody>

</table>
    <!--签名部分-->
    <div style="margin:auto;width:760px;border:none;position:fixed ;bottom:0;">
        <table style="bottom:0;margin:auto;width:100%;border-collapse:collapse;font-family:宋体;font-size:8px;">
            <tr>
                <th style="text-align: left"><span>服务与供应品采购管理程序</span></th>
                <th style="text-align: right" th:text="${wjbh.cskz3}"></th>
            </tr>
        </table>
    </div>
<div style="page-break-after: always;"></div>
</div>
</div>
</body>
</html>
