<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请购列表</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchase_chooseList.js'}" charset="utf-8"></script>
	<style type="text/css">
		.bootstrap-tagsinput {
		    min-width:100%;
		}
		.label-info {
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="chooseQgxxForm" class="form-horizontal form-inline">
 		<input type="hidden" id="qgmx_json" name="qgmx_json"/>
		<input type="hidden" id="lllb" name="lllb" th:value="${lllb}"/>
 		<input type="hidden" name="urlPrefix" th:value="${urlPrefix}"/>
		<input type="hidden" id="qglx" name="qglx" th:value="${qgglDto.qglx}"/>
		<input type="hidden" id="qglbdm" name="qglbdm" th:value="${qgglDto.qglbdm}"/>
		<input type="hidden" id="htaddflag" name="htaddflag" th:value="${qgglDto.htaddflag}"/>
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                	<option value="0">采购单号</option>
		                	<option value="1">申请人</option>
		                	<option value="2">申请部门</option>
		                	<option value="3">物料编码</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
			       		onkeydown="if(event.keyCode==13) {searchPurchaseResult(true); return false;}"/>
					</div>
					<div class="form-group padding-l30" style="margin-left:0px">
	                    <label>申请日期</label>
	                    <input id="sqrqstart" name="sqrqstart" class="form-control" placeholder="开始日期"  />~
	                    <input id="sqrqend" name="sqrqend" class="form-control" placeholder="结束日期" />
	                </div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span th:if="${lllb} != '2'" class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div th:if="${lllb} != '2'" class="sl_yx_con" id="sl_yx_con" style="display: none">
		   			<span class="tit">已选条件：</span>
		  			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
		        		<ul id="sl_add_ul"></ul>
		     		</div>
				</div>
				<div th:if="${lllb} != '2'" class="padding_t7 width100" id="searchMore" style="display: none;" >
		       	 	<div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:100px;min-height:150px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
			       	  	<div class="tab-pane active" id="tab06">
			       	  		<div id="xmdl_id" class="col-xs-12 col-sm-12 col-lg-12">
			                    <div class="form-group width100">
			             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="项目大类">项目大类：</label>
			                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
			                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
			                      	 		<li th:if="${xmdlList !=null && xmdlList.size() >0}" th:each="list:${xmdlList}">
			                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[xmdl]],[[${list.csid}]],[[chooseQgxxForm]]);" th:id="'xmdl_id_'+${list.csid}">
			                          	  			<span th:text="${list.csmc}"></span>
			                          	  		</a>
			                    			</li>
			                       		</ul>
			                 		</div>
			             		</div>
			             	</div>
			             	<div id="xmbm_id" class="col-xs-12 col-sm-12 col-lg-12 hidden">
			                    <div class="form-group width100">
			             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="项目编码">项目编码：</label>
			                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
			                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden" id="ul_xmbm">
			                      	 		<li th:if="${xmbmList !=null && xmbmList.size() >0}" th:each="list:${xmbmList}">
			                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[xmbm]],[[${list.csid}]],[[chooseQgxxForm]]);" th:id="'xmbm_id_'+${list.csid}">
			                          	  			<span th:text="${list.csmc}"></span>
			                          	  		</a>
			                    			</li>
			                       		</ul>
			                 		</div>
			             		</div>
			             	</div>
			       	  		<div id="zffs_id" class="col-xs-12 col-sm-12 col-lg-12">
			                    <div class="form-group width100">
			             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="支付方式">支付方式：</label>
			                    	<div class="col-xs-12 col-sm-10  col-md-10 col-lg-10 sl_sel_list" >
			                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
			                      	 		<li th:if="${zffsList !=null && zffsList.size() >0}" th:each="list:${zffsList}">
			                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[zffs]],[[${list.csid}]],[[chooseQgxxForm]]);" th:id="'zffs_id_'+${list.csid}">
			                          	  			<span th:text="${list.csmc}"></span>
			                          	  		</a>
			                    			</li>
			                       		</ul>
			                 		</div>
			             		</div>
			             	</div>
			             	<div id="fkf_id" class="col-xs-12 col-sm-12 col-lg-12">
			                    <div class="form-group width100">
			             			<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" title="付款方">付&nbsp;&nbsp;款&nbsp;方：</label>
			                    	<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 sl_sel_list" >
			                       		<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
			                      	 		<li th:if="${fkfList !=null && fkfList.size() >0}" th:each="list:${fkfList}">
			                           	 		<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[fkf]],[[${list.csid}]],[[chooseQgxxForm]]);" th:id="'fkf_id_'+${list.csid}">
			                          	  			<span th:text="${list.csmc}"></span>
			                          	  		</a>
			                    			</li>
			                       		</ul> 
			                 		</div>
			             		</div>
			             	</div>
							<div id="qglb_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="请购类别">请购类别：</label>
									<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
										<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${qglbList !=null && qglbList.size() >0}" th:each="list:${qglbList}">
												<a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[qglb]],[[${list.csid}]],[[chooseQgxxForm]]);" th:id="'qglb_id_'+${list.csid}" th:csdm="${list.csdm}">
													<span th:text="${list.csmc}"></span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
			       	  	</div>
		       	  	</div>
	       	 	</div>
			</div>
		</div>
		<input  type="hidden" id="zffs_id_tj" name="zffs_id_tj">
		<input  type="hidden" id="fkf_id_tj" name="fkf_id_tj">
		<input  type="hidden" id="xmbm_id_tj" name="xmbm_id_tj">
		<input  type="hidden" id="xmdl_id_tj" name="xmdl_id_tj">
		<input  type="hidden" id="qglb_id_tj" name="qglb_id_tj">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
		        <div class="form-group" style="width:100%;margin-bottom:10px;">
		            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增请购单号</label>     	
		          	<div class="col-sm-10 col-md-10 col-xs-10" >
		          		<input autoComplete="off" type="text" class="form-control" id="yxdjh" name="yxdjh" style="min-width:100%;"/>
		          	</div>
		        </div>
			</div>
        </div>
		<table id="purchase_list" class="table table-hover table-bordered table-hidden"></table>
	</form>
</div>
</body>
</html>
