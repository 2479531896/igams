<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>行政请购列表</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/unconfirmPurchaseAdministration_List.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="unconfirmPurchaseAdministration_formSearch" class="form-horizontal form-inline">
 		<input type="hidden" id="auditType" name="auditType" th:value="${qgmxDto.auditType}">
 		<input type="hidden" id="qglb" name="qglb" th:value="${qglb}">
		<input type="hidden" name="idqgmxids" id="idqgmxids" th:value="${idqgmxids}">
		<input type="hidden" name="qrcsl" id="qrcsl" th:value="${qrcsl}">
 		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<input type="hidden" name="flag" id ="flag" th:value="${flag}">
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="">
					<div class="form-group padding_l10">
		            	<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">

		                	<option value="0">全部</option>
		                	<option value="1">请购单号</option>
		                	<option value="2">货物名称</option>
		                	<option value="3">申请部门</option>
		         		</select>
			      		<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" autocomplete="off"
			       		onkeydown="if(event.keyCode==13) {searchUnconfirmPurchaseAdministratioResult(true); return false;}"/>
					</div>
					<div class="form-group padding-l30" style="margin-left:0px">
	                    <label>申请日期</label>
	                    <input id="sqrqstart" name="sqrqstart" class="form-control" placeholder="开始日期"  />~
	                    <input id="sqrqend" name="sqrqend" class="form-control" placeholder="结束日期" />
	                </div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				</div>
			</div>
		</div>
		<div th:include="common/btn/ancz.html"></div>
		<table id="purchase_list" class="table table-hover table-bordered table-hidden"></table>
	</form>
</div>
</body>
</html>
