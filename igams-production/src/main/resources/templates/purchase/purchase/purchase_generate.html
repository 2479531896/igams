<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>生成合同</title>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchase_generate.js'}" charset="utf-8"></script>
	<link rel="stylesheet" href="/js/contract/contract/style.css">
</head>
<body>
 	
<form id="generatePurchaseForm" style="height:300px;" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" id="qgid" th:value="${qgglDto.qgid}"/>
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<div class="body-content" style="text-align: center;height:100px;">
		<button type="button" id="purchaseBtn" class="btn btn-info btn-lg" onclick="generatePurchase()">生成申购单</button>
	</div> 
	<div class="main">
   		<div class="btn_list" style="margin-left:15%;">
           <ul class="clearfix">
            	<li id="li_word"></li>
                <li id="li_pdf">
                	<li th:each="list:${fjlist}" th:if="${fjlist!=null && fjlist.size()>0 && list.zhwjxx!=null && list.zhwjxx!=''}">
                		<a a href='#' class='btn3' th:onclick="ylpdf([[${list.fjid}]],[[${list.wjm}]])" th:text="${'PDF版(文件'+(listStat.index+1)+')'}"></a>
                		<span class='btn-inner' th:text="${'PDF版(文件'+listStat.index+')'}" th:value="${'PDF版(文件'+listStat.index+')'}"></span> <div class='btnbg-x'></div>
                	</li>
                </li>
            </ul>
        </div>
    </div>
</form> 
</body>
</html>
