<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>行政请购列表</title>
  <script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/unconfirmPurchaseinfo_xz_list.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
  <form id="unconfirminfo_xz_formSearch" class="form-horizontal form-inline">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="panel panel-default">
      <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
      <div class="panel-body">
        <div class="">
          <div class="form-group padding_l10">
            <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
              <option value="0">全部</option>
              <option value="1">请购单号</option>
              <option value="2">货物名称</option>
              <option value="3">申请部门</option>
            </select>
            <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" autocomplete="off"
                   onkeydown="if(event.keyCode==13) {searchUnconfirmPurchase_xzResult(true); return false;}"/>
          </div>
          <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
        </div>
      </div>
    </div>
    <div th:include="common/btn/ancz.html"></div>
    <table id="xzwqr_list" class="table table-hover table-bordered table-hidden"></table>
  </form>
</div>
</body>
</html>
