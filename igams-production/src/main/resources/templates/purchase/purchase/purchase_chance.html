<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择请购类型</title>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/purchase/purchase_chance.js'}" charset="utf-8"></script>
</head>
<body>
<form  id="qglbtype_ajaxForm"  action="" method="post" class="form-horizontal sl_all_form" data-bs-toggle="validation">
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="url" id="url" value="/purchase/purchase/pagedataAddPurchase"/>
		<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}"/>
		<input type="hidden" name="qglx" id="qglx" th:value="${qglx}"/>
		<input type="hidden" name="ljbj" id="ljbj" th:value="${ljbj}"/>
		<input type="hidden" name="wlflag" id="wlflag" th:value="${wlflag}"/>
		<div class="modal-body body-content tab-content">
			<div class="panel-body">
				<div class="row">
					<div class="panel panel-success">
						<div class="panel-body">
							<div class="RadioStyle">
							 	<div class="Block PaddingL col-md-2" th:each="qglb,local:${qglbList}">
									<input th:id="${qglb.csid}" th:value="${qglb.csid}" th:name="'jsxtqxDtos['+${local.index}+'].xtid'" type="checkbox" th:onclick="chanceType([[${qglb.csdm}]],[[${qglb.csid}]])"/>
							        <label th:for="${qglb.csid}" th:text="${qglb.csmc}" style="cursor:pointer;"></label>
							 	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
