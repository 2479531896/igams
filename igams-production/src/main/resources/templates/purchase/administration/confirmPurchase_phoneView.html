<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="never">
  <meta content="webkit" name="renderer" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Copyright" content="matridx" />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <title>查看确认信息</title>
  <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
  <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
  <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
  <link href="/js/plugins/bootstrap-table/bootstrap-table-pagejump.css" rel="stylesheet">
  <script src="/js/plugins/bootstrap-table/bootstrap-table-pagejump.js"></script>
  <link href="/js/plugins/bootstrap-table/themes/bulma/bootstrap-table-bulma.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="/css/v5_style.css" />
  <link rel="stylesheet" type="text/css" href="/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/css/index.css" />
  <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
  <script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/administration/confirmPurchase_phoneView.js'}"  charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
  <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
  <style>
    .row{
        display: block ;
    }
    @font-face {
        font-family: 'Glyphicons Halflings';
        src: url('/fonts/glyphicons-halflings-regular.eot');
        src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
    }
    .glyphicon {
        font-family: 'Glyphicons Halflings';
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <style type="text/css">
    .hidden{display:none;}
    table{
      table-layout: fixed;
    }
    tr{
      width:100%;
    }
    .first th{
      border:1px solid #DDDDDD;
    }
    .first td{
      border:1px solid #DDDDDD;
    }
    body{
      overflow: auto;
    }
    .padding_t7{
      padding-top: 3px !important;
    }


    .flow_bar li {
      width: 80px;
    }

    .flow_bar li .flo_ico {
      /* 		    width: 30px;
                  height: 30px;
                  top:1px;*/
      top:0px;/*调整小球的位置*/
    }
    .flow_bar .flow_finish .flo_ico {
      width:10px;
      height:10px;/*调正小球的大小*/
    }
    .flow_bar li>div{
      width:80px;
      height:56px;
      height:6px;
      margin-bottom:40px;/*调整两行间隔*/
    }
    .flow_bar .flo_first>div{
      width:10px;
      height:6px;/*调整横线宽度*/
    }
    .flow_bar .flo_first h5{
      left:-16px;
    }
    .flow_bar li h5{
      top:19px;
      width:43px;
      /*  left:43px; */
    }
    .h5, h5 {
      font-size: 12px;
    }
    .table_sh td{
      padding:0px !important;
    }
    b{
      /* font-size:60px; */
      margin:16px;
    }
    th{
      font-size:12px;
      padding:4px !important;
    }

  </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
  <li  class="nav-item" >
    <a  class="nav-link active" href="#qrglTab" role="tab" data-bs-toggle="tab">确认单据</a>
  </li>
  <li class="nav-item" >
    <a  class="nav-link" href="#qrmxTab" role="tab" data-bs-toggle="tab">确认明细</a>
  </li>
  <li class="nav-item" >
    <a  class="nav-link" href="#shlsTab" role="tab" data-bs-toggle="tab" id="auditHistory">审核历史</a>
  </li>
</ul>
<form id="purchaseAuditViewForm" action="" class="form-horizontal sl_all_form  blue-second-skin" data-bs-toggle="validation">
  <input type="hidden" name="qgid" th:value="${xzqgqrglDto.qrid}" id="qrid"/>
  <input type="hidden" name="urlPrefix" th:value="${urlPrefix}" id="urlPrefix"/>
  <input type="hidden" name="url" id="url" th:value="${url}">
  <div class="body-content tab-content">
    <div role="tabpanel" class="tab-pane fade active in" id="qrglTab"  aria-labelledby="profile-tab">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <input id="qgid" type="hidden" th:value="${xzqgqrglDto.qrid}"/>
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" style="height:40px;">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  确认单号
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
                  <span th:text="${xzqgqrglDto.qrdh}" />
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" style="height:40px;">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  确认人员
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
                  <span th:text="${xzqgqrglDto.sqrmc}" />
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" style="height:40px;">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  确认日期
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
                  <span th:text="${xzqgqrglDto.qrrq}" />
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" style="height:40px;">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  对账方式
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
                  <span th:text="${xzqgqrglDto.dzfsmc}" />
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" style="height:40px;">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  支付对象
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
                  <span th:text="${xzqgqrglDto.zfdx}" />
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" style="height:40px;">
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  总金额
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
                  <span th:text="${xzqgqrglDto.zje}" />
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-sm-12  col-md-6  col-lg-6" style="height:40px;" >
              <div class="form-group">
                <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label">
                  备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注
                </label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t7">
                  <span th:text="${xzqgqrglDto.bz}" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="qrmxTab" aria-labelledby="profile-tab" >
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-12 col-sm-12 col-xs-12 text-left">
            <span style="font-size:20px ! important;">预计总价(元)：</span><span style="color:red;font-size:20px ! important;" id="jg" th:text="${xzqgqrglDto.zje}"></span>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12 text-left">
            <table class="table table-bordered col-md-12 col-sm-12 col-xs-12" style="width:100%;">
              <thead class="success first">
              <tr>
                <th style="width:10%;">序号</th>
                <th style="width:40%;">物品名称</th>
                <th style="width:40%;">规格型号</th>
                <th style="width:25%;">数量</th>
                <th style="width:25%;">单价</th>
              </tr>
              </thead>
              <tbody>
              <tr class="tr first" th:if="${qrmxlist.size()>0 && qrmxlist != null}" th:each="list:${qrmxlist}"  th:onclick="viewmore([[${list.qrmxid}]])" th:id="${list.qrmxid}">
                <td th:text="${listStat.index+1}" style="width:10%;"></td>
                <td th:text="${list.hwmc}" style="width:40%;"></td>
                <td th:text="${list.hwgg}" style="width:40%;"></td>
                <td th:text="${list.sl}" style="width:25%;"></td>
                <td th:text="${list.jg == null || list.jg ==''?'0.00':list.jg}" style="width:25%;"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div role="tabpanel" class="tab-pane fade" id="shlsTab"  aria-labelledby="profile-tab">

      <div class="modal-body form-horizontal clearfix">
        <div class="">
          <ul class="flow_bar">
            <li class="flo_first flow_finish">
              <div>
                <a href="javascript:void(0);"> <span class="flo_ico"></span><h5>开始</h5></a>
              </div>
            </li>
            <li th:each="shlc : ${shlcList}" th:class='${shlc.audited eq true?"flow_finish":""}'>
              <div>
                <a href="javascript:void(0);"> <span class="flo_ico"></span><h5 th:text="${shlc.gwmc}"></h5> </a>
              </div>
            </li>
            <li th:class='${shgcDto.xlcxh==""?"flow_finish":""}'>
              <div>
                <a href="javascript:void(0);"> <span class="flo_ico"></span><h5>结束</h5></a>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-sm-10 col-sm-offset-1 col-xs-12" th:if="${shxxList != null and shxxList.size() > 0}" th:each="shxx:${shxxList}">
          <table th:class="'table table-bordered table_sh table_' + ${(shxx.sftg eq '1')?'tg':(shxx.sftg eq null?'tj':'wtg')}">
            <thead>
            <tr class="active">
              <th width="22%">
                <span>审核岗位：</span>
                </br>
                <span th:text="${(shxx.sftg eq null)?'用户':shxx.gwmc}"></span>
              </th>
              <th width="22%">
                <span th:text="${(shxx.sftg ne null?'审核人：':'提交人：') }"></span>
                </br>
                <span th:text="${shxx.shrmc}"></span>
                <!-- <span th:text="${(shxx.sftg ne null?'审核人：':'提交人：') + shxx.shrmc}"></span> -->
              </th>
              <th width="54%">
                <span th:text="${(shxx.sftg ne null?'审核时间：':'提交时间：') + shxx.shsj}"></span>
                <span th:class="'pull-right col'+${(shxx.sftg eq '1')?'1':(shxx.sftg eq null?'4':'2')}" th:text='${(shxx.sftg eq null)?"提交":shxx.sftgmc}'></span>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td colspan="3" th:if="${shxx.sftg ne null}" style="white-space:normal;">
                <b>审核意见：</b><span th:text="${shxx.shyj}"></span>
              </td>
              <td colspan="3" th:if="${shxx.sftg eq null}">
                <b>提交</b>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default" id="t_div" style="position: absolute;z-index:99;top:0;left:-200px;color:black;width:200px;height:100%;">
    <div class="panel-body">
      <div class="col-xs-12 col-sm-12 text-right">
        <i class="fa fa-times" aria-hidden="true" id="cancel" onclick="closeNav()"></i>
      </div>
      <div class="col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
            货物名称：
          </label>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
            <span id="hwmc" />
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
            货物规格：
          </label>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
            <span id="hwgg" />
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12" >
        <div class="form-group">
          <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
            计量单位：
          </label>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
            <span id="hwjldw" />
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
            数量:
          </label>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
            <span id="sl" />
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12">
        <div class="form-group">
          <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
            单价:
          </label>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
            <span id="dj" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
