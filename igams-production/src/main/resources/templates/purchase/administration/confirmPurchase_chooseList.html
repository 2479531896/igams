<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>行政请购确认列表</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/administration/confirmPurchase_chooseList.js'}" charset="utf-8"></script>
    <style type="text/css">
        .bootstrap-tagsinput {
            min-width:100%;
        }
        .label-info {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
    <form id="confirmChoose_xz_formSearch" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" id="qrmx_json" name="qrmx_json"/>
        <div class="panel panel-default">
            <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                            <option value="0">全部</option>
                            <option value="1">确认单号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" autocomplete="off"
                               onkeydown="if(event.keyCode==13) {searchconfirmPurchaseAdministratioResult(true); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>确认日期</label>
                        <input id="qrrqstart" name="qrrqstart" class="form-control" placeholder="开始日期"  />~
                        <input id="qrrqend" name="qrrqend" class="form-control" placeholder="结束日期" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group" style="width:100%;margin-bottom:10px;">
                    <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增确认单号</label>
                    <div class="col-sm-10 col-md-10 col-xs-10" >
                        <input autoComplete="off" type="text" class="form-control" id="yxdjh" name="yxdjh" style="min-width:100%;"/>
                    </div>
                </div>
            </div>
        </div>
        <table id="chooseConfirm_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
</html>
