<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择确认明细</title>
    <script type="text/javascript" th:src="@{${urlPrefix}+'/js/purchase/administration/confirmPurchase_chooseInfoList.js'}" charset="utf-8"></script>
    <style type="text/css">
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>
<form id="chooseQrmxForm" class="form-horizontal">
    <input type="hidden"  name="qrid" th:value="${xzqgqrglDto.qrid}"/>
    <div class="body-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-heading">
                查询条件
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">确认单号</label>
                            <div class="col-sm-9 padding_t7" th:text="${xzqgqrglDto.qrdh}">&nbsp;</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">申请部门</label>
                            <div class="col-sm-9 col-xs-9 col-md-9 padding_t7" th:text="${xzqgqrglDto.sqbmmc}">&nbsp;</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height:40px;">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                关键字
                            </label>
                            <div class="col-sm-9 col-xs-9 col-md-9">
                                <div class="input-group">
                                    <input type="text" id="cxnr" name="cxnr" placeholder="货物名称" class="form-control"
                                           onkeydown="if(event.keyCode==13) {selectQrmx(); return false;}" />
                                    <span class="input-group-btn">
											<button type="button" onclick="selectQrmx()" class="btn btn-primary">查询</button>
										</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
        <tr style="background-color: #63a3ff;">
            <th style="width:30px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
            <th style="width:50px;"><span th:text="序号" /></th>
            <th style="width:80px;"><span th:text="请购单号" /></th>
            <th style="width:120px;"><span th:text="货物名称" /></th>
            <th style="width:50px;"><span th:text="规格" /></th>
            <th style="width:50px;"><span th:text="数量" /></th>
            <th style="width:50px;"><span th:text="价格" /></th>
            <th style="width:50px;"><span th:text="单位" /></th>
        </tr>
        <div th:if="${xzqgqrmxDtos != null && xzqgqrmxDtos.size() >0}" th:each="t_qrmxDto:${xzqgqrmxDtos}">
            <tr th:onclick="checkClick([[${t_qrmxDto.qrmxid}]],event);" th:id="'tr_'+${t_qrmxDto.qrmxid}" name="trQrmx" th:data-hwmc="${t_qrmxDto.hwmc}"  >
                <td><input th:id="'check_'+${t_qrmxDto.qrmxid}" name="checkQrmx" th:data-qrmxid="${t_qrmxDto.qrmxid}" type='checkbox'/></td>
                <td><span th:title="${t_qrmxDtoStat.index+1}" th:text="${t_qrmxDtoStat.index+1}"/></td>
                <td><span th:title="${t_qrmxDto.qgdh}" th:text="${t_qrmxDto.qgdh}"/></td>
                <td><span th:title="${t_qrmxDto.hwmc}" th:text="${t_qrmxDto.hwmc}"/></td>
                <td><span th:title="${t_qrmxDto.hwgg}" th:text="${t_qrmxDto.hwgg}"/></td>
                <td><span th:title="${t_qrmxDto.sl}" th:text="${t_qrmxDto.sl}"/></td>
                <td><span th:title="${t_qrmxDto.jg}" th:text="${t_qrmxDto.jg}"/></td>
                <td><span th:title="${t_qrmxDto.hwjldw}" th:text="${t_qrmxDto.hwjldw}"/></td>
            </tr>
        </div>
    </table>
</form>
</body>
</html>
