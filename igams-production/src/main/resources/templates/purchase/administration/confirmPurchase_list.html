<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>行政请购确认列表</title>
  <script type="text/javascript" th:src="@{${urlPrefix} + '/js/purchase/administration/confirmPurchase_list.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
  <form id="confirmPurchase_xz_formSearch" class="form-horizontal form-inline">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="panel panel-default">
      <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
      <div class="panel-body">
        <div class="">
          <div class="form-group padding_l10">
            <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
              <option value="0">全部</option>
              <option value="1">确认单号</option>
              <option value="2">货物名称</option>
              <option value="3">请购单号</option>
              <option value="4">确认人员</option>
              <option value="5">支付对象</option>
            </select>
            <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" autocomplete="off"
                   onkeydown="if(event.keyCode==13) {searchconfirmPurchaseAdministratioResult(true); return false;}"/>
          </div>
          <div class="form-group padding-l30" style="margin-left:0px">
            <label>确认日期</label>
            <input id="qrrqstart" name="qrrqstart" class="form-control" placeholder="开始日期"  />~
            <input id="qrrqend" name="qrrqend" class="form-control" placeholder="结束日期" />
          </div>
          <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
          <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
        </div>
        <div class="sl_yx_con" id="sl_yx_con" style="display: none">
          <span class="tit">已选条件：</span>
          <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
            <ul id="sl_add_ul"></ul>
          </div>
        </div>
        <div class="padding_t7 width100" id="searchMore"
             style="display: none;">
          <div class="tab-content sl_sel_con row"
               style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
               id="sl_sel_con">
            <div class="tab-pane active" id="tab06">
              <div id="dzfs_id" class="col-xs-12 col-sm-12 col-lg-12">
                <div class="form-group width100">
                  <label
                          class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                          title="对账方式">对账方式：</label>
                  <div
                          class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                    <ul
                            class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                      <li th:if="${dzfslist!=null && dzfslist.size() >0}"
                          th:each="t_dzfs:${dzfslist}"><a
                              style='text-decoration: none; cursor: pointer;'
                              th:onclick="addTj('dzfs',[[${t_dzfs.csid}]],'confirmPurchase_xz_formSearch');"
                              th:id="'dzfs_id_'+${t_dzfs.csid}"><span
                              th:style="${t_dzfs.scbj eq '2'?'color:red':''}"
                              th:text="${t_dzfs.csmc}+ ${t_dzfs.scbj eq '2'?'(停用)':''}"></span></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden" id="dzfs_id_tj" name="dzfs_id_tj"></div>
    <div th:include="common/btn/ancz.html"></div>
    <table id="purchaseConfirm_list" class="table table-hover table-bordered table-hidden"></table>
  </form>
</div>
</body>
</html>
