<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/clearing/records/clearingRecords_auditList.js'}"charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content padding-l30 padding-r30" style="padding-bottom:0px;">
    <form id="clearingRecordsAudit_formAudit">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="row">
            <div class="pull-left">
                <ul class="nav nav-tabs nav-tabs-ky" role="tablist" id="clearingRecordsAudit_audit_ul">
                    <li  class="nav-item" >
                        <a  class="nav-link active" name="tabBlock[clearingRecordsAuditDiv]" href="#clearingRecordsAudit_auditing" role="tab" data-bs-toggle="tab">待审核的信息</a>
                    </li>
                    <li  class="nav-item" >
                        <a class="nav-link"  name="tabBlock[clearingRecordsAuditDiv]" href="#clearingRecordsAudit_audited" role="tab" data-bs-toggle="tab">审核记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
    <div class="row padding-l15 padding-r15">
        <div class="main_content tab-content">
            <div role="tabpanel" class="tab-pane active padding-10" id="clearingRecordsAudit_auditing" style="border:1px solid #eee">
                <form id="clearingRecordsAudit_audit_formSearch" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                        <option value="0">全&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                                        <option value="1">记录编号</option>
                                        <option value="2">房间名称</option>
                                        <option value="3">所属工序</option>
                                        <option value="4">物料编码</option>
                                        <option value="5">物料名称</option>
                                        <option value="6">批号</option>
                                        <option value="7">清场人</option>
                                        <option value="8">检查人</option>
                                    </select>
                                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {searchClearingRecordsAuditResult(true); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                            </div>
                        </div>
                    </div>
                    <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                        <span class="tit" style="color:black;">已选条件：</span>
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                            <ul id="sl_add_ul"></ul>
                        </div>
                    </div>
                    <div class="padding_t7 width100" id="searchMore" style="display: none;" >
                        <div class="tab-content sl_sel_con row" id="sl_sel_con" style="padding-bottom:10px; min-height:60px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
                            <div class="tab-pane active" id="tab06">
                                <div id="jczp_id" class="col-xs-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="检查总评">检查总评：</label>
                                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                            <ul class="ccol-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('jczp','1','clearingRecordsAudit_audit_formSearch');"
                                                       id="jczp_id_1"><span>合格</span></a>
                                                </li>
                                                <li>
                                                    <a style='text-decoration:none;cursor:pointer;'
                                                       onclick="addTj('jczp','0','clearingRecordsAudit_audit_formSearch');"
                                                       id="jczp_id_0"><span>不合格</span></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div id="qcrq" class="col-md-12 col-sm-12 col-lg-12">
                                    <div class="form-group width100">
                                        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="清场日期">清场日期：</label>
                                        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                            <input id="qcrqstart" name="qcrqstart" class="form-control" placeholder="开始日期"  />~
                                            <input id="qcrqend" name="qcrqend" class="form-control" placeholder="结束日期"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="jczp_id_tj" name="jczp_id_tj">
                    <div th:include="common/btn/ancz.html"></div>
                    <table id="clearingRecordsAudit_audit_list" class="table table-hover table-bordered table-hidden"></table>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane padding-10" id="clearingRecordsAudit_audited" style="border:1px solid #eee">
                <form id="clearingRecordsAudit_audited_formSearch" class="form-horizontal form-inline">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <div class="">
                                <div class="form-group padding_l10">
                                    <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                        <option value="0">全&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                                        <option value="1">记录编号</option>
                                        <option value="2">房间名称</option>
                                        <option value="3">所属工序</option>
                                        <option value="4">物料编码</option>
                                        <option value="5">物料名称</option>
                                        <option value="6">批号</option>
                                        <option value="7">清场人</option>
                                        <option value="8">检查人</option>
                                    </select>
                                    <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                           onkeydown="if(event.keyCode==13) {searchClearingRecordsAuditedResult(true); return false;}"/>
                                </div>
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </div>
                    <div id="toolbar" class="btn-group">
                        <button class="btn btn-default" type="button" id="btn_cancelAudit"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;取消审批</button>
                    </div>
                    <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
