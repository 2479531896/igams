<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/clearing/records/clearingRecords_clear.js'}" charset="utf-8"></script>
    <style type="text/css">
        .bootstrap-tagsinput {
            min-width:100%;
        }
        .label-info {
            cursor: pointer;
        }
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>

<form id="clearClearingRecordsForm" th:action="${urlPrefix}+'/clearing/records/'+${qcjlDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="formAction" id ="formAction" th:value="${qcjlDto.formAction}">
    <input type="hidden" name="qcjlid" id ="qcjlid" th:value="${qcjlDto.qcjlid}">
    <input type="hidden" name="auditType" id ="auditType" th:value="${auditType}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="qcxm_json" id="qcxm_json">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                <span style="color: red;">*</span>房间名称:
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <input type="text" id="fjmc" name="fjmc" th:value="${qcjlDto.fjmc}" validate="{required:true}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>所属工序:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="ssgx" name="ssgx" th:value="${qcjlDto.ssgx}" validate="{required:true}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>清场人:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="czrmc" name="czrmc" type="text" th:value="${qcjlDto.czrmc}"  validate="{required:true}" readonly="true" class="form-control" autoComplete="off" />
                                    <input id="czr" name="czr" type="hidden" th:value="${qcjlDto.czr}"  validate="{required:true}" class="form-control"  />
                                    <span class="input-group-btn">
                                        <button type="button" onclick="chooseCzr()" class="btn btn-primary" >选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
                                <span style="color: red;">*</span>物料:
                            </label>
                            <div class="col-sm-10 col-xs-10 col-md-10">
                                <div class="input-group">
                                    <input id="wlmc" name="wlmc" type="text" th:value="${qcjlDto.wlbm!=null&&qcjlDto.wlmc!=null?qcjlDto.wlbm+'-'+qcjlDto.wlmc:''}"  validate="{required:true}" readonly="true" class="form-control" autoComplete="off" />
                                    <input id="wlid" name="wlid" type="hidden" th:value="${qcjlDto.wlid}"  validate="{required:true}" class="form-control"  />
                                    <span class="input-group-btn">
                                        <button type="button" onclick="chooseWl()" class="btn btn-primary">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>批号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="ph" name="ph" th:value="${qcjlDto.ph}" validate="{required:true}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>记录编号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="jlbh" name="jlbh" th:value="${qcjlDto.jlbh}" validate="{required:true}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>清场日期:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="qcrq" name="qcrq" th:value="${qcjlDto.qcrq}" validate="{required:true}"  class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>有效期:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="yxq" name="yxq" th:value="${qcjlDto.yxq}" readonly validate="{required:true}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px;margin-top: 20px" th:if="${'auditSaveClearingRecords' eq qcjlDto.formAction}">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>检查总评:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <label class="radio-inline"><input type="radio" value="1" name="jczp"  validate="{required:true}" th:checked="${'1' eq qcjlDto.jczp}">合格</label>
                                <label class="radio-inline"><input type="radio" value="0" name="jczp"  validate="{required:true}" th:checked="${'0' eq qcjlDto.jczp}">不合格</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" style="margin-top: 20px">
                        <div class="form-group">
                            <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                                备注:
                            </label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <textarea id="bz" name="bz" rows="2" class="form-control" th:text="${qcjlDto.bz}" autocomplete="off"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
</form>
</body>
</html>
