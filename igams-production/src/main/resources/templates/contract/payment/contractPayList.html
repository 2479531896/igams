<!DOCTYPE html>
<html lang="zh-cn">
<head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/contract/payment/contractPayList.js'}"
	charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="contractPay_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
		<input type="hidden" name="auditType" id ="auditType" th:value="${htfkqkDto.auditType}">
			<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
				<div class="panel panel-default">
					<div class="panel-heading">查询条件</div>
					<div class="panel-body">
						<div class="">
							<div class="form-group padding_l10">
								<select name="cxtj" class="form-control chosen-select" id="cxtj"
									style="height: 34px;">
									<option value="5">全部</option>
									<option value="0">付款单号</option>
									<option value="1">支付对象</option>
									<option value="2">付款事由</option>
									<option value="3">申请人</option>
									<option value="4">申请部门</option>
								</select>
								<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
									   onkeydown="if(event.keyCode==13) {contractPayResult(); return false;}"/>
							</div>
							<div class="form-group padding-l30" style="margin-left:0px">
								<label>付款日期</label>
								<input id="fksjstart" name="fksjstart" class="form-control" placeholder="开始日期"  />~
								<input id="fksjend" name="fksjend" class="form-control" placeholder="结束日期"  />
							</div>
							<button type="button" style="margin-left: 50px" id="btn_query"
								class="btn btn-primary">查询</button>
							<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
						<div class="sl_yx_con" id="sl_yx_con" style="display: none">
							<span class="tit">已选条件：</span>
							<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
								<ul id="sl_add_ul"></ul>
							</div>
						</div>
						<div class="padding_t7 width100" id="searchMore" style="display: none;" >
							<div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:80px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
								<div class="tab-pane active" id="tab06">
									<div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
										<div class="form-group width100">
											<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="审核状态">审核状态：</label>
											<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
												<ul class="ccol-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','00','contractPay_formSearch');"
														   id="zt_id_00"><span>未提交</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','10','contractPay_formSearch');"
														   id="zt_id_10"><span>审核中</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','15','contractPay_formSearch');"
														   id="zt_id_15"><span>审核未通过</span></a>
													</li>
													<li>
														<a style='text-decoration:none;cursor:pointer;'
														   onclick="addTj('zt','80','contractPay_formSearch');"
														   id="zt_id_80"><span>审核通过</span></a>
													</li>
												</ul>
											</div>
										</div>
									</div>

									<div id="shtgsj" class="col-md-6 col-sm-6 col-lg-6">
										<div class="form-group width100">
											<label class="col-sm-3 col-md-2 col-lg-2 control-label" title="审核通过时间" >审核通过时间：</label>
											<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
												<input id="shtgsjstart" name="shtgsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
												<input id="shtgsjend" name="shtgsjend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<div th:include="common/btn/ancz.html"></div>
			<input  type="hidden" id="fygs_id_tj" name="fygs_id_tj">
			<input  type="hidden"  id="zt_id_tj" name="zt_id_tj">
			<table id="contractPay_list"
				class="table table-hover table-bordered table-hidden"
				data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
