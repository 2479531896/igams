<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <style type="text/css">
        .bootstrap-tagsinput {
            min-width:100%;
        }
        .label-info {
            cursor: pointer;
        }
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>
<form id="pendingPaymentForm"  th:action ="${urlPrefix}+${url}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="fkmxJson" id="fkmxJson">
            <input type="hidden" name="auditType" id="auditType" th:value="${auditType}">
            <input type="hidden" name="fktxids" id="fktxids" th:value="${fktxids}">
            <input type="hidden" name="htids" id="htids" th:value="${htids}">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;付款单号:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="fkdh" name="fkdh" th:value="${htfkqkDto.fkdh}" validate="{required:true}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-12 control-label">
                                <span style="color: red;">*</span>申请人
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7">
                                <div class="input-group">
                                    <input type="text" id="sqrmc" name="sqrmc" th:value="${htfkqkDto.sqrmc}" validate="{required:true}" readonly="true" class="form-control" />
                                    <input type="hidden" id="sqr" name="sqr" th:value="${htfkqkDto.sqr}" class="form-control"/>
                                    <span class="input-group-btn">
										<button type="button" onclick="chooseFzr()" class="btn btn-primary" style="height:28px !important;">选择</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-12 control-label">
                                <span style="color: red;">*</span>申请部门
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7">
                                <div class="input-group">
                                    <input type="text" id="sqbmmc" name="sqbmmc" th:value="${htfkqkDto.sqbmmc}" validate="{required:true}" readonly="true" class="form-control" />
                                    <input type="hidden" id="sqbm" name="sqbm" th:value="${htfkqkDto.sqbm}"  class="form-control"/>
                                      <span class="input-group-btn">
										<button type="button" onclick="chooseSqbm()" class="btn btn-primary" style="height:28px !important;">选择</button>
									</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px;">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-12 control-label">
                                <span style="color: red;">*</span>用款部门:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7">
                                <div class="input-group">
                                    <input type="text" id="ykbmmc" name="ykbmmc" th:value="${htfkqkDto.ykbmmc}" validate="{required:true}" readonly="true" class="form-control" />
                                    <input type="hidden" id="ykbm" name="ykbm" th:value="${htfkqkDto.sqbm}"  class="form-control"/>
                                    <span class="input-group-btn">
                      					<button type="button" onclick="chooseDfkYkbm()" class="btn btn-primary" style="height:28px !important;">选择</button>
                  					</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px">
                        <div class="form-group" >
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>付款方:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7" th:if="${fkfs!=null && fkfs.size() > 0}">
                                <select id="fkf" name="fkf" th:value="${htfkqkDto.fkf}" class="form-control chosen-select" validate="{required:true}"  style="height:34px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${fkfs}" th:id="${list.csid}" th:value="${list.csid}" th:text="${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" th:selected="${list.csid eq htfkqkDto.fkf}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px">
                        <div class="form-group" >
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>付款方式:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7" th:if="${fkfss!=null && fkfss.size() > 0}">
                                <select id="fkfs" name="fkfs" th:value="${htfkqkDto.fkfs}" class="form-control chosen-select" validate="{required:true}"  style="height:34px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${fkfss}" th:id="${list.csid}" th:value="${list.csid}" th:text="${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}" th:selected="${list.csid eq htfkqkDto.fkfs}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;付款总额:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="fkzje" name="fkzje" th:value="${htfkqkDto.fkzje}" validate="{required:true}" class="form-control" style="height:30px;" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;付款日期:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="fkrq" name="fkrq" validate="{required:true}" class="form-control" style="height:30px;" autocomplete="off" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;最晚支付日期:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="zwzfrq" name="zwzfrq" validate="{required:true}" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;支付对象:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="hidden" id="zfdx" name="zfdx" th:value="${htfkqkDto.zfdx}">
                                <input type="text" id="zfdxmc" name="zfdxmc" th:value="${htfkqkDto.zfdxmc}" validate="{required:true}" class="form-control" style="height:30px;" autocomplete="off" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;支付方开户行:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="zffkhh" validate="{required:true}" th:value="${htfkqkDto.zffkhh}" name="zffkhh" class="form-control" style="height:30px;" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;支付方银行账户:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="zffyhzh" validate="{required:true}" name="zffyhzh" th:value="${htfkqkDto.zffyhzh}" class="form-control" style="height:30px;" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px">
                        <div class="form-group" >
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>单据传达方式:
                            </label>
                            <div class="col-sm-7 col-xs-12 col-md-7" th:if="${djcdfss!=null && djcdfss.size() > 0}">
                                <select id="djcdfs" name="djcdfs" class="form-control chosen-select "  style="height:34px;" validate="{required:true}">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${djcdfss}" th:id="${list.csid}" th:value="${list.csid}" th:text="${list.csmc}" th:cskz1="${list.cskz1}" th:csdm="${list.csdm}"  th:selected="${list.csid eq htfkqkDto.djcdfs}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4" style="height:40px" >
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;付款事由:
                            </label>
                            <div class="col-sm-7 col-xs-12">
                                <input type="text" id="fksy" th:value="${htfkqkDto.fksy}" validate="{required:true}" name="fksy" class="form-control" style="height:30px;" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" >
                        <div class="form-group" >
                            <label for="" class="col-sm-1 control-label">
                                备注：
                            </label>
                            <div class="col-sm-11 col-xs-12" >
                                <textarea id="bz" name="bz" rows="3" th:value="${htfkqkDto.bz}"  style="height:50px;" class="form-control"  autocomplete="off"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 合同明细table -->
    <table id="htfk_list" data-classes="table table-hover table-bordered table-hidden" style="width:1400px;margin-left:2px;"></table>
</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/contract/payment/pendingPayment_pay.js'}" charset="utf-8"></script>
</html>
