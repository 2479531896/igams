<!DOCTYPE html>
<html lang="zh-cn">
<style type="text/css">

	.tab{
		border: 1px solid #DEDEDE;
		width:100%;
	}
	.tab thead tr{
		background-color: #63a3ff;
		height: 30px;
		color:#000;

	}
	.tab th{
		border: 1px solid #DEDEDE;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
		font-weight: bold;
	}
	.tab td{
		border: 1px solid #DEDEDE;
		height:25px;
		padding-left:5px;
		padding-top:2px;
		font-size: 10px;
	}

	.width_3{
		width: 15%;
	}

	#tabAttainmentRate thead tr{
		background-color:#00B2EE;
		height:40px;
	}
	#tabAttainmentRate tr{
		cursor: pointer;
	}
	#tabAttainmentRate th{
		border:1px solid #C9C9C9;
		text-align: center;
	}
	#tabAttainmentRate td{
		border:1px solid #C9C9C9;
		text-align: center;
	}
	#tabAttainmentRate .qu_td{
		width:25%;
	}

	#tabAttainmentRate tbody .qu_td{
		background-color:#E0FFFF;
	}
	#tabAttainmentRate .other_td{
		width:25%;
	}
	.tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行
</style>
<script>
	function queryByHtid(htid){
		var url=$("#ajaxForm #urlPrefix").val()+"/contract/contract/pagedataViewContract?htid="+htid+"&access_token=" + $("#ac_tk").val();
		$.showDialog(url,'合同信息',viewHtConfig);
	}

	var viewHtConfig={
		width		: "1500px",
		modalName	:"viewHtModal",
		offAtOnce	: true,  //当数据提交成功，立刻关闭窗口
		buttons		: {
			cancel : {
				label : "关 闭",
				className : "btn-default"
			}
		}
	};
</script>
<body>
<form  id="ajaxForm"  data-bs-toggle="validation" method="post"  class="form-horizontal sl_all_form">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class="nav-item" ><a  class="nav-link active" href="#fkxxTab" role="tab" data-bs-toggle="tab">付款信息</a></li>
		<li class="nav-item" ><a  class="nav-link" href="#fkmxTab" role="tab" data-bs-toggle="tab">付款明细</a></li>
		<li class="nav-item" ><a  class="nav-link" href="#fpTab" role="tab" data-bs-toggle="tab">发票信息</a></li>
	</ul>
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="fkxxTab" aria-labelledby="home-tab" >
			<div class="panel-body">
				<div class="row">
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								付款单号：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.fkdh}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								付款总额：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.fkzje}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								付款日期：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.fkrq}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								支付对象：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.zfdxmc}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								支付方开户行：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.zffkhh}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								支付方银行账户：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.zffyhzh}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								付款方：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.fkfmc}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								付款方式：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.fkfsmc}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								付款事由：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.fksy}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								申请人：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.sqrmc}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 col-xs-12" >
						<div class="form-group">
							<label for="" class="col-sm-6 col-xs-5 col-md-5 control-label">
								申请部门：
							</label>
							<div class="col-sm-6 col-xs-7 col-md-7 padding_t7">
								<span th:text="${htfkqkDto.sqbmmc}" ></span>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12" >
						<div class="form-group" >
							<label for="" class="col-sm-1 col-md-1 control-label">
								备注：
							</label>
							<div class="col-sm-11 col-md-11 col-xs-11 padding_t7" >
								<span th:text="${htfkqkDto.bz}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div role="tabpanel" class="tab-pane fade " id="fkmxTab" aria-labelledby="profile-tab">
			<div class="panel-body">
				<table class="tab">
					<thead>
					<tr>
						<th class="width_3">内部编号</th>
						<th class="width_3">外部编号</th>
						<th class="width_3">业务类型</th>
						<th class="width_3">订单日期</th>
						<th class="width_3">付款金额</th>
						<th class="width_3">付款百分比</th>
					</tr>
					</thead>
					<tbody>
					<tr th:if="${htfkmxList!=null && htfkmxList.size() >0}" th:each="list:${htfkmxList}">
						<th class="width_3">
							<a href="javascript:void(0);"  th:onclick="queryByHtid([[${list.htid}]])">
								<span th:text="${list.htnbbh}"/>
							</a>
						</th>
						<th class="width_3"th:text="${list.htwbbh}"></th>
						<td class="width_3" th:text="${list.ywlxmc}"></td>
						<td class="width_3" th:text="${list.ddrq}"></td>
						<td class="width_3" th:text="${list.fkje}"></td>
						<td class="width_3" th:text="${list.fkbfb}+'%'"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="fpTab" aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-hover table-bordered table-striped" >
						<tr>
							<th style="width:8%">发票号</th>
							<th style="width:8%">发票种类</th>
							<th style="width:6%">开票日期</th>
							<th style="width:8%">发票数量</th>
							<th style="width:8%">发票金额</th>
							<th style="width:8%">开票金额</th>
						</tr>
						<tr th:if="${mxlist != null && mxlist.size() >0}" th:each="fpmx:${mxlist}">
							<td th:text="${fpmx.fph}" th:title="${fpmx.fph}"></td>
							<td th:text="${fpmx.fpzlmc}" th:title="${fpmx.fpzlmc}"/>
							<td th:text="${fpmx.kprq}" th:title="${fpmx.kprq}"/>
							<td th:text="${fpmx.sl}" th:title="${fpmx.sl}"/>
							<td th:text="${fpmx.hjje}" th:title="${fpmx.hjje}"/>
							<td th:text="${fpmx.kpje}" th:title="${fpmx.kpje}"/>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
</form>
</body>
</html>
