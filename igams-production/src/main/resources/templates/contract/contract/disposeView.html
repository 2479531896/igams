<!DOCTYPE html>
<html lang="zh-cn">
<head>
</head>
<body>
<form id="disposeForm" th:action ="${urlPrefix}+'/contract/contract/pagedataSaveDispose'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div class="row">
            <input type="hidden" name="id" id="id" th:value="${shysDto.id}"/>
            <input type="hidden" name="autoid" id="autoid" th:value="${shysDto.autoid}"/>
            <input type="hidden" name="access_token"/>
            <div class="col-md-6 col-sm-6">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                        <span style="color: red;">*</span>状态
                    </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 h30">
                        <label class="radio-inline"><input type="radio" value="0" name="cszt"  th:checked="${'0' eq shysDto.cszt}" validate="{required:true}">处理正常</label>
                        <label class="radio-inline"><input type="radio" value="1" name="cszt"  th:checked="${'1' eq shysDto.cszt}" validate="{required:true}">超时</label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-2  col-md-2 col-xs-4 control-label">
                        备注
                    </label>
                    <div class="col-sm-10 col-xs-8 col-md-10">
								<textarea id="csbz" name="csbz" rows="5" th:text="${shysDto.csbz}"
                                          validate="{stringMaxLength:1024}" class="form-control" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
