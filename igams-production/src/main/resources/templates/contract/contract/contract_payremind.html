<!DOCTYPE html>
<html lang="zh-cn">
<head>
</head>
<body>
<form id="remindPaymentForm" th:action ="${urlPrefix}+'/contract/contract/paymentremindSavePage'" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
  <div class="body-content">
    <div class="row">
      <input type="hidden" name="access_token"/>
      <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
      <input type="hidden" name="fktxJson" id="fktxJson">
      <input type="hidden" name="htid" id="htid" th:value="${htglDto.htid}">
      <input type="hidden" name="htzje" id="htzje">
      <input type="hidden" name="bchtzje" id="bchtzje" th:value="${htglDto.bchtzje}">
      <input type="hidden" name="zje" id="zje" th:value="${htglDto.zje}">
      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
            原合同内部编号 </label>
          <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
            <span th:text="${htglDto.htnbbh}" />
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-6">
        <div class="form-group">
          <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
            最新补充合同编号 </label>
          <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
            <span id="bchtnbbh" th:text="${htglDto.bchtnbbh}" />
          </div>
        </div>
      </div>
      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
            最新合同金额 </label>
          <div id="container" class="col-sm-10 col-xs-10 col-md-10 padding_t7">
          </div>
        </div>
      </div>

      <table id="htxx_list" data-classes="table table-hover table-bordered table-hidden" style="width:1530px;margin-left:8px;"></table>
    </div>
  </div>
  <button class='btn btn-default col-md-2 col-sm-2' style="margin-left: 15px;" type='button' id='add' name='add' onclick="editdiv()"><span class='glyphicon glyphicon-plus'>添加阶段</span></button>

  <table id="txjd_list" data-classes="table table-hover table-bordered table-hidden" style="width:1530px;margin-left:8px;"></table>
</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/contract/contract/contract_payremind.js'}" charset="utf-8"></script>
</html>
