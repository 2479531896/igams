<!DOCTYPE html>
<html lang="zh-cn">
</head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/contract/contract/contract_view.js'}"
	charset="utf-8"></script>
	<style type="text/css">
			#t_fjcfbDto span:hover{
				cursor:pointer;
			}
			#h_fjcfbDto span:hover{
				cursor:pointer;
			}
	</style>
<body>
	<div id="con_view">
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class="nav-item" ><a  class="nav-link active" href="#htTab" role="tab" data-bs-toggle="tab">合同信息</a></li>
		<li  class="nav-item" th:if="${htglDto.htlx!='3'}"><a  class="nav-link" href="#qgTab" role="tab" data-bs-toggle="tab">请购信息</a></li>
		<li  class="nav-item" th:if="${htglDto.htlx!='3'}"><a  class="nav-link" href="#fkTab" role="tab" data-bs-toggle="tab">付款信息</a></li>
		<li  class="nav-item" th:if="${htglDto.htlx!='3'}"><a  class="nav-link" href="#invoiceTab" role="tab" data-bs-toggle="tab">发票信息</a></li>
		<li  class="nav-item" th:if="${htglDto.htlx!='3'}"><a  class="nav-link" href="#warehouseTab" role="tab" data-bs-toggle="tab">入库信息</a></li>
		<li class="nav-item" ><a  class="nav-link" href="#kjhtmxTab" role="tab" data-bs-toggle="tab">框架合同明细</a></li>
	</ul>
	<form id="ajaxForm" namespace="/contract"
		class="form-horizontal sl_all_form" method="post" theme="simple">
		<input type="hidden" name="access_token" />
		<input type="hidden" name="htid" id="htid" th:value="${htglDto.htid}"/>
		<input type="hidden" name="htlx" id="htlx" th:value="${htglDto.htlx}"/>
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in" id="htTab"
				aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										合同内部编号 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.htnbbh}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										合同外部编号 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.htwbbh}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										业务类型 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.ywlxmc}" />
									</div>
								</div>
							</div>
							<!-- <div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										采购类型 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.cglx}" />
									</div>
								</div>
							</div> -->
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										双章日期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.ddrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										订单日期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.ddrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										原总金额 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.zje}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										现总金额 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.xzje}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										合同风险程度 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.htfxmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										已付金额 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.yfje}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										付款金额 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.fkje}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										发票金额 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.fpje}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										供应商 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<a href='javascript:void(0);' th:onclick='queryByGysid([[${htglDto.gys}]])' th:text = '${htglDto.gysmc}'></a>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										负责人 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.fzrmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										申请部门 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.sqbmmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										创建日期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.cjrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										提交日期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.tjrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										合同外发日期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.htwfrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										税率 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.sl}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										币种 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.bizmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										汇率 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.hl}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										双章标记 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.szbj eq '0'?'是':'否'}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										付款方式 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.fkfsmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										付款备注 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.fkbz}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										发票方式 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.fpfsmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										开始日期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.ksrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										到期日期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.dqrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										是否过期 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span style="color: green" th:if="${htglDto.sfgq =='0'}">未过期</span>
										<span style="color: red" th:if="${htglDto.sfgq =='1'}">已过期</span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										框架类型 </label>
									<div class="col-xs-8 col-sm-8 col-md-8 padding_t7">
										<span th:if="${htglDto.kjlx =='0'}">主框架合同</span>
										<span th:if="${htglDto.kjlx =='1'}">补充框架合同</span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										是否框架 </label>
									<div class="col-xs-8 col-sm-8 col-md-8 padding_t7">
										<span th:if="${htglDto.sfkj =='0'}">否</span>
										<span th:if="${htglDto.sfkj =='1'}">是</span>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-3">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										框架合同编号 </label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${htglDto.kjhtbh}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-1 col-xs-1 col-md-1 control-label">
										备注 </label>
									<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
										<span th:text="${htglDto.bz}" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
										th:each="t_fjcfbDto:${t_fjcfbDtos}">
										<label for="" class="col-sm-1 col-md-1 col-xs-1 control-label"
											th:if="${t_fjcfbDtoStat.index == 0}">附件</label>
										<label for="" class="col-sm-1 col-md-1 col-xs-1 control-label"
											th:if="${t_fjcfbDtoStat.index > 0}"></label>
										<div class="col-sm-11 col-xs-11 col-md-11" style="padding-top: 6px;">
											<label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
											<a title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);"> <span
												th:text="${t_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
											</a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])">
												<span class="glyphicon glyphicon-eye-open"></span>
											</a>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<div id="h_fjcfbDto" th:if="${h_fjcfbDtos != null && h_fjcfbDtos.size() >0}"
										th:each="h_fjcfbDto:${h_fjcfbDtos}">
										<label for="" class="col-sm-1 col-md-1 col-xs-1 control-label"
											th:if="${h_fjcfbDtoStat.index == 0}">双章合同</label>
										<label for="" class="col-sm-1 col-md-1 col-xs-1 control-label"
											th:if="${h_fjcfbDtoStat.index > 0}"></label>
										<div class="col-sm-11 col-xs-11 col-md-11" style="padding-top: 6px;">
											<label for="" th:if="${h_fjcfbDtos.size() > 1}" th:text="${h_fjcfbDtoStat.index+1}+."></label>
											<a title="下载" th:onclick="xz([[${h_fjcfbDto.fjid}]]);"> <span
												th:text="${h_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
											</a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${h_fjcfbDto.fjid}]],[[${h_fjcfbDto.wjm}]])">
												<span class="glyphicon glyphicon-eye-open"></span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="qgTab"
				aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="tb_list" data-classes="table table-hover table-bordered table-hidden" style="width: 1700px;margin-left: 5px"></table>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="fkTab"
				 aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="fk_list" data-classes="table table-hover table-bordered table-hidden"></table>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="invoiceTab"
				 aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="fp_list" data-classes="table table-hover table-bordered table-hidden"></table>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="warehouseTab"
				 aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="rk_list" data-classes="table table-hover table-bordered table-hidden"></table>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="kjhtmxTab"
				 aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="kjhtmx_list" data-classes="table table-hover table-bordered table-hidden"></table>
					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
