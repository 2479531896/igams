<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/contract/contract/contract_overTime_gr.js'}"  charset="utf-8"></script>
    <meta charset="UTF-8">
    <title>个人审核时间统计</title>
    <style type="text/css">
        .spanClass{
            position: absolute;
        }
        .titletop{
            padding-top: 6px;
        }
    </style>
</head>
<body>
</body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
<form id="contractGrOverTime_Form" class="form-horizontal sl_all_form"  theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <div class="form-group">
                            <label for="" class="col-sm-6 col-md-6 col-xs-6 control-label" style="padding-bottom: 5px;">
                                <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                                    <option value="0">用户名</option>
                                    <option value="1">姓名</option>
                                </select>
                            </label>
                            <div class="col-sm-6 col-xs-6 col-md-6" >
                                <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                                       onkeydown="if(event.keyCode==13) {searchPurchaseResult(); return false;}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                年份
                            </label>
                            <div class="col-sm-4 col-xs-4 col-md-4">
                                <input id="startTime" name="startTime" th:value="${startTime}" class="form-control" placeholder="年份"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="form-group">
                            <label for="" class="col-sm-5 col-md-5 col-xs-5 control-label">
                                审核类型
                            </label>
                            <div class="col-sm-7 col-xs-7 col-md-7" th:if="${xtshDtoList !=null && xtshDtoList.size() > 0}">
                                <select id="auditType" name="auditType" class="form-control chosen-select" style="height:34px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${xtshDtoList}" th:value="${list.shlb}" th:text="${list.shmc}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                规则:
                            </label>
                            <div class="col-sm-9 col-xs-9 col-md-9" >
                                <select name="cxxz" class="form-control chosen-select" id="cxxz" style="height:34px;">
                                    <option value="0">不去除节假日</option>
                                    <option value="1">去除节假日</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1">
                        <div class="col-sm-2 col-xs-2 col-md-2" >
                            <button type="button" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </div>
                <div id="month" class="col-md-6 col-sm-6 col-xs-12 padding_t7">
                    <span class="spanClass">按月统计平均审核时间</span>
                    <img class="titletop" src="/images/censusimages/ksh33.png">
                    <div class="col-md-10 col-sm-12 col-xs-12 padding_t7 ">
                        <div id="echarts_grOverTime_month" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
