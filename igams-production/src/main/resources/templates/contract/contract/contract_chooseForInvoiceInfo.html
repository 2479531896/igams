<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择明细</title>
    <script type="text/javascript" th:src="@{${urlPrefix}+'/js/contract/contract/contract_chooseForInvoiceInfo.js'}" charset="utf-8"></script>
    <style type="text/css">
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>
<form id="chooseContractInfoForm" class="form-horizontal">
    <input type="hidden"  name="htid" th:value="${htmxDto.htid}"/>
    <div class="body-content">
        <div class="panel panel-default sample-formal">
            <div class="panel-heading">
                查询条件
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6" style="height:40px;">
                        <div class="form-group">
                            <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                                关键字
                            </label>
                            <div class="col-sm-9 col-xs-9 col-md-9">
                                <div class="input-group">
                                    <input type="text" id="cxnr" name="cxnr" placeholder="物料编码、物料名称,原产货号" class="form-control"
                                           onkeydown="if(event.keyCode==13) {selectHtmx(); return false;}" />
                                    <span class="input-group-btn">
											<button type="button" onclick="selectHtmx()" class="btn btn-primary">查询</button>
										</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
        <tr style="background-color: #63a3ff;">
            <th style="width:30px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
            <th style="width:40px;"><span th:text="序号" /></th>
            <th style="width:60px;"><span th:text="物料编码" /></th>
            <th style="width:100px;"><span th:text="物料名称" /></th>
            <th style="width:50px;"><span th:text="规格" /></th>
            <th style="width:50px;"><span th:text="剩余数量" /></th>
            <th  style="width:50px;"><span th:text="含税单价" /></th>
            <th  style="width:50px;"><span th:text="无税单价" /></th>
            <th style="width:90px;"><span th:text="合同单号" /></th>
        </tr>
        <div th:if="${htmxDtos != null && htmxDtos.size() >0}" th:each="dto:${htmxDtos}">
            <tr th:onclick="checkClick([[${dto.htmxid}]],event);" th:id="'tr_'+${dto.htmxid}" name="trHtmx" th:data-wlbm="${dto.wlbm}" th:data-ychh="${dto.ychh}" th:data-wlmc="${dto.wlmc}" >
                <td><input th:id="'check_'+${dto.htmxid}" name="checkHtmx" th:data-htmxid="${dto.htmxid}" type='checkbox'/></td>
                <td><span th:title="${dtoStat.index+1}" th:text="${dtoStat.index+1}"/></td>
                <td ><span th:title="${dto.wlbm}" th:text="${dto.wlbm}"/></td>
                <td><span th:title="${dto.wlmc}" th:text="${dto.wlmc}"/></td>
                <td><span th:title="${dto.gg}" th:text="${dto.gg}"/></td>
                <td><span th:title="${dto.mxsl}" th:text="${dto.mxsl}"/></td>
                <td><span th:title="${dto.hsdj}" th:text="${dto.hsdj}"/></td>
                <td><span th:title="${dto.wsdj}" th:text="${dto.wsdj}"/></td>
                <td><span th:title="${dto.htnbbh}" th:text="${dto.htnbbh}"/></td>
            </tr>
        </div>
    </table>
</form>
</body>
</html>
