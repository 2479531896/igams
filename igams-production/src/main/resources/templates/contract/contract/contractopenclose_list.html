<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css"/>
        		<script type="text/javascript" th:src="@{${urlPrefix} + '/js/contract/contract/contractopenclose_list.js'}"  charset="utf-8"></script>
        <meta charset="UTF-8">
        <title>合同行关闭</title>
        <style type="text/css">
            th{
                font-weight:bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form id="contractopenclose_Form" class="form-horizontal sl_all_form" theme="simple" data-bs-toggle="validation">
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <div class="body-content tab-content">
                <div class="panel panel-default">
                    <div class="body-content">
                        <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
                            <tr style="background-color: #63a3ff;">
                                <th>请购单号</th>
                                <th>物料编码</th>
                                <th>物料名称</th>
                                <th>规格/标准</th>
                                <th>是否固定资产</th>
                                <th>数量</th>
                                <th>含税单价</th>
                                <th>合计金额</th>
                                <th>计划到货日期</th>
                                <th>保修时间</th>
                                <th>行关闭人员</th>
                                <th>行打开人员</th>
                                <th>备注</th>
                                <th>行状态</th>
                            </tr>
                            <tr th:if="${htmxDtos != null && htmxDtos.size() >0}" th:each="htmxDto:${htmxDtos}">
                                <td>
                                    <a href="javascript:void(0);"
                                       th:onclick="queryByqgid([[${htmxDto.qgid}]])">
                                        <span th:text="${htmxDto.djh}"/>
                                    </a>
                                </td>
                                <td>
                                    <a href="javascript:void(0);"
                                       th:onclick="veriPurchase_queryByWlbm([[${htmxDto.wlid}]])">
                                        <span th:text="${htmxDto.wlbm}"/>
                                    </a>
                                </td>
                                <td th:text="${htmxDto.wlmc==null?htmxDto.hwmc:htmxDto.wlmc}"/>
                                <td th:text="${htmxDto.gg==null?htmxDto.hwbz:htmxDto.gg}"/>
                                <td th:text="${htmxDto.sfgdzc=='1'?'是':'否'}"/>
                                <td th:text="${htmxDto.sl}"/>
                                <td th:text="${htmxDto.hsdj}"/>
                                <td th:text="${htmxDto.hjje}"/>
                                <td th:text="${htmxDto.jhdhrq}"/>
                                <td th:text="${htmxDto.bxsj}"/>
                                <td th:text="${htmxDto.dkrymc}"/>
                                <td th:text="${htmxDto.gbrymc}"/>
                                <td th:text="${htmxDto.bz}"/>
                                <td>
                                    <div th:id="'ht_'+${htmxDto.htmxid}">
                                        <span th:if="${htmxDto.hzt=='0'}" th:id="${htmxDto.htmxid}" type="button" class="btn btn-info" th:onclick="openHt([[${htmxDto.htmxid}]])">开启</span>
                                        <span th:if="${htmxDto.hzt == null || htmxDto.hzt=='1' }" th:id="${htmxDto.htmxid}" type="button" class="btn btn-danger"  th:onclick="closeHt([[${htmxDto.htmxid}]])">关闭</span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
