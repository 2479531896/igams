<!DOCTYPE html>
<html lang="zh-cn">
<head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/contract/contract/matterPurchase_list.js'}"
	charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom: 0px;">
		<form id="matterPurchase_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
			<input type="hidden" id="urlPrefix" name="urlPrefix" th:value="${urlPrefix}">
				<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj"
								style="height: 34px;">
								<option value="0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全&nbsp;&nbsp;&nbsp;部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
								<option value="1">合同内部编号</option>
								<option value="2">合同外部编号</option>
								<option value="3">物料名称</option>
								<option value="4">物料编码</option>
								<option value="5">物料类别</option>
								<option value="6">物料子类别</option>
								<option value="7">物料子类别统称</option>
								<option value="8">请购单号</option>
								<option value="9">货物入库单号</option>
								<option value="10">快递类型</option>
								<option value="11">供应商</option>
							</select> 
							<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {matterPurchaseResult(); return false;}"/>
	                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
	                        <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
						</div>
					</div> 
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>  
					<div class="padding_t7 width100" id="searchMore" style="display: none;">
						<div class="tab-content sl_sel_con row"
							style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
							id="sl_sel_con">
							<div class="tab-pane active" id="tab06">
								<div id="hwbj_id" class="col-md-12 col-sm-12 col-lg-12 sl_sel_list">
									<div class="form-group width100">
										<label
												class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="是否入库">是否入库：
										</label>
										<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
												<li>
													<a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('hwbj','0','matterPurchase_formSearch');"
													   id="hwbj_id_0">
														<span>未入库</span>
													</a>
												</li>
												<li>
													<a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('hwbj','1','matterPurchase_formSearch');"
													   id="hwbj_id_1">
														<span>已入库</span>
													</a>
												</li>
												<li>
													<a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('hwbj','2','matterPurchase_formSearch');"
													   id="hwbj_id_2">
														<span>部分入库</span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div id="ccdg_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
												class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="初次订购">初次订购：
										</label>
										<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
												<li>
													<a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('ccdg','0','contract_formSearch');"
													   id="ccdg_id_0">
														<span>否</span>
													</a>
												</li>
												<li><a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('ccdg','1','contract_formSearch');"
													   id="ccdg_id_1">
													<span>是</span>
												</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div id="dhrq" class="col-md-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-sm-1 col-md-1 col-lg-1 control-label" title="到货日期" >到货日期：</label>
				                    	<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
											<input id="dhrqstart" name="dhrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" style="height:28px;"/>~
											<input id="dhrqend" name="dhrqend" class="form-control" placeholder="结束日期" validate="{required:true}"/>
				                 		</div>
				             		</div>
				             	</div>
							</div>
							<div class="tab-pane active" id="tab06">
								<div id="qwrq" class="col-md-12 col-sm-12 col-lg-12">
				                    <div class="form-group width100">
				             			<label class="col-sm-1 col-md-1 col-lg-1 control-label" title="计划到货日期" >计划到货日期：</label>
				                    	<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
											<input id="jhdhrqstart" name="jhdhrqstart" class="form-control" placeholder="期望日期" validate="{required:true}" style="height:28px;"/>~
											<input id="jhdhrqend" name="jhdhrqend" class="form-control" placeholder="期望日期" validate="{required:true}"/>
				                 		</div>
				             		</div>
				             	</div>
							</div>
							<div class="tab-pane active" >
								<div id="lrsj" class="col-md-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-sm-1 col-md-1 col-lg-1 control-label" title="交给财务时间" >交给财务时间：</label>
										<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
											<input id="lrsjstart" name="lrsjstart" class="form-control" placeholder="开始时间" validate="{required:true}" style="height:28px;"/>~
											<input id="lrsjend" name="lrsjend" class="form-control" placeholder="结束时间" validate="{required:true}"/>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane active" >
								<div id="qgshtgsj" class="col-md-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-sm-1 col-md-1 col-lg-1 control-label" title="请购审核通过时间" >请购审核通过时间：</label>
										<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
											<input id="qgshtgsjstart" name="qgshtgsjstart" class="form-control" placeholder="开始时间" validate="{required:true}" style="height:28px;"/>~
											<input id="qgshtgsjend" name="qgshtgsjend" class="form-control" placeholder="结束时间" validate="{required:true}"/>
										</div>
									</div>
								</div>
							</div>
							<div class="tab-pane active" >
								<div id="htshtgsj" class="col-md-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-sm-1 col-md-1 col-lg-1 control-label" title="合同审核通过时间" >合同审核通过时间：</label>
										<div class="col-sm-10  col-md-10 col-lg-10 sl_sel_list" style="margin-top:5px">
											<input id="htshtgsjstart" name="htshtgsjstart" class="form-control" placeholder="开始时间" validate="{required:true}" style="height:28px;"/>~
											<input id="htshtgsjend" name="htshtgsjend" class="form-control" placeholder="结束时间" validate="{required:true}"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>  
				</div>
			</div>
			<input type="hidden" id="hwbj_id_tj" name="hwbj_id_tj">
			<input type="hidden" id="ccdg_id_tj" name="ccdg_id_tj">
			<div th:include="common/btn/ancz.html"></div>
			<table id="tb_list"
				class="table table-hover table-bordered table-hidden"
				data-reorderable-columns="true"></table>
		</form>
	</div>
</body>
</html>
