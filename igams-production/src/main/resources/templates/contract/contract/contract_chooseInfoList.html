<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择合同明细</title>
	<script type="text/javascript" th:src="@{${urlPrefix}+'/js/contract/contract/contract_chooseInfoList.js'}" charset="utf-8"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
</head>
<body>
 	<form id="chooseHtmxForm" class="form-horizontal">
		<input type="hidden"  name="htid" th:value="${htglDto.htid}"/>
 		<div class="body-content">
			<div class="panel panel-default sample-formal">
				<div class="panel-heading">
					查询条件
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">合同单号</label>
				    			<div class="col-sm-9 padding_t7" th:text="${htglDto.htnbbh}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6">
				        	<div class="form-group">
				         		<label for="" class="col-sm-3 control-label">申请部门</label>
				    			<div class="col-sm-9 col-xs-9 col-md-9 padding_t7" th:text="${htglDto.sqbmmc}">&nbsp;</div>
				   			</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:40px;">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
									关键字
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9">
									<div class="input-group">
										<input type="text" id="cxnr" name="cxnr" placeholder="物料编码、物料名称" class="form-control"
											onkeydown="if(event.keyCode==13) {selectHtmx(); return false;}" />
										<span class="input-group-btn">
											<button type="button" onclick="selectHtmx()" class="btn btn-primary">查询</button>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
			<tr style="background-color: #63a3ff;">
				<th style="width:30px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
				<th style="width:50px;"><span th:text="序号" /></th>
				<th style="width:80px;"><span th:text="物料编码" /></th>
				<th style="width:120px;"><span th:text="物料名称" /></th>
				<th style="width:50px;"><span th:text="规格" /></th>
				<th style="width:100px;"><span th:text="物料类别" /></th>
				<th style="width:100px;"><span th:text="物料子类别统称" /></th>
				<th style="width:50px;"><span th:text="数量" /></th>
			</tr>
         	<div th:if="${htmxDtos != null && htmxDtos.size() >0}" th:each="t_htmxDto:${htmxDtos}">
         		<tr th:onclick="checkClick([[${t_htmxDto.htmxid}]],event);" th:id="'tr_'+${t_htmxDto.htmxid}" name="trHtmx" th:data-wlbm="${t_htmxDto.wlbm}" th:data-wlmc="${t_htmxDto.wlmc}" >
         			<td><input th:id="'check_'+${t_htmxDto.htmxid}" name="checkHtmx" th:data-htmxid="${t_htmxDto.htmxid}" type='checkbox'/></td>
         			<td><span th:title="${t_htmxDtoStat.index+1}" th:text="${t_htmxDtoStat.index+1}"/></td>
					<td><span th:title="${t_htmxDto.wlbm}" th:text="${t_htmxDto.wlbm}"/></td>
					<td><span th:title="${t_htmxDto.wlmc}" th:text="${t_htmxDto.wlmc}"/></td>
					<td><span th:title="${t_htmxDto.gg}" th:text="${t_htmxDto.gg}"/></td>
					<td><span th:title="${t_htmxDto.wllbmc}" th:text="${t_htmxDto.wllbmc}"/></td>
                    <td><span th:title="${t_htmxDto.wlzlbtcmc}" th:text="${t_htmxDto.wlzlbtcmc}"/></td>
					<td><span th:title="${t_htmxDto.sl}" th:text="${t_htmxDto.sl}"/></td>
				</tr>
			</div>
		</table>
	</form>
</body>
</html>
