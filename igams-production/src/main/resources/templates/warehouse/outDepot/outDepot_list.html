<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="outDepot_formSearch" class="form-horizontal form-inline">
		<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
			<div class="panel panel-default">
				<div class="panel-heading">查询条件</div>
				<div class="panel-body">
					<div class="">
						<div class="form-group padding_l10">
							<select name="outDepot_select" id="outDepot_select" class="form-control chosen-select" style="height:28px;">
								<option value="0">全&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部</option>
								<option value="1">出库单号</option>
								<option value="2">出库仓库</option>
								<option value="3">出库类别</option>
								<option value="4">领料单号</option>
								<option value="5">U8出库单号</option>
							</select>
							<input id="outDepot_input" name="outDepot_input" class="form-control" placeholder="模糊匹配"
							onkeydown="if(event.keyCode==13) {outDepotResult(); return false;}"/>
						</div>
						<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
						<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
					</div>
					<div class="sl_yx_con" id="sl_yx_con" style="display: none">
						<span class="tit">已选条件：</span>
						<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
							<ul id="sl_add_ul"></ul>
						</div>
					</div>
					<div class="padding_t7 width100" id="searchMore" style="display: none;" >
						<div class="tab-content sl_sel_con row" id="sl_sel_con" style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px;">
							<div class="tab-pane active" id="tab06">
								<div id="lb_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="类别">单据类别：</label>
										<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10" id="ul_lb">
												<li th:if="${jcsjDtos!=null && jcsjDtos.size() > 0}" th:each="list:${jcsjDtos}">
													<a style='text-decoration:none;cursor:pointer;'
													   th:onclick="addTj([[lb]],[[${list.csid}]],[[outDepot_formSearch]]);" th:id="'lb_id_'+${list.csid}">
														<span th:text="${list.csmc}"></span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<input  type="hidden" id="lb_id_tj" name="lb_id_tj">
				</div>
			</div>
				<div th:include="common/btn/ancz.html"></div>
			<table id="outDepot_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/outDepot/outDepot_list.js?v=2023062801'}"></script>
</html>
