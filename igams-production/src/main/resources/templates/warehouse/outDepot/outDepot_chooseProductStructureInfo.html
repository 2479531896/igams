<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择请购明细</title>
    <script type="text/javascript" th:src="@{${urlPrefix}+'/js/warehouse/outDepot/outDepot_chooseProductStructureInfo.js'}" charset="utf-8"></script>
    <style type="text/css">
        th{
            font-weight:bold;
            text-align: center;
        }
    </style>
</head>
<body>
<form id="chooseProductStructureForm" class="form-horizontal">
    <input type="hidden"  name="htmxid" th:value="${htmxDto.htmxid}"/>
    <table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
        <tr style="background-color: #63a3ff;">
            <th style="width:5%;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
            <th style="width:5%;"><span th:text="序号" /></th>
            <th style="width:10%;"><span th:text="物料编码" /></th>
            <th style="width:25%;"><span th:text="物料名称" /></th>
            <th style="width:10%;"><span th:text="规格" /></th>
            <th style="width:15%;"><span th:text="单位" /></th>
            <th style="width:15%;"><span th:text="应出数量" /></th>
            <th style="width:15%;"><span th:text="可出数量" /></th>
        </tr>
        <div th:if="${htmxDtos != null && htmxDtos.size() >0}" th:each="t_htmxDto:${htmxDtos}">
            <tr th:onclick="checkClick([[${t_htmxDto.cpjgmxid}]],event);" th:id="'tr_'+${t_htmxDto.cpjgmxid}">
                <td><input th:id="'check_'+${t_htmxDto.cpjgmxid}" name="checkCpjgmx"  type='checkbox'  th:data-cpjgmxid="${t_htmxDto.cpjgmxid}"  th:data-wlid="${t_htmxDto.wlid}" th:data-gys="${t_htmxDto.gys}"
                           th:data-wlbm="${t_htmxDto.wlbm}" th:data-wlmc="${t_htmxDto.wlmc}" th:data-gg="${t_htmxDto.gg}" th:data-jldw="${t_htmxDto.jldw}" th:data-ylsl="${t_htmxDto.ylsl}" th:data-klsl="${t_htmxDto.klsl}"/>
                </td>
                <td><span th:title="${t_htmxDtoStat.index+1}" th:text="${t_htmxDtoStat.index+1}"/></td>
                <td><span th:title="${t_htmxDto.wlbm}" th:text="${t_htmxDto.wlbm}"/></td>
                <td><span th:title="${t_htmxDto.wlmc}" th:text="${t_htmxDto.wlmc}"/></td>
                <td><span th:title="${t_htmxDto.gg}" th:text="${t_htmxDto.gg}"/></td>
                <td><span th:title="${t_htmxDto.jldw}" th:text="${t_htmxDto.jldw}"/></td>
                <td><span th:title="${t_htmxDto.ylsl}" th:text="${t_htmxDto.ylsl}"/></td>
                <td><span th:title="${t_htmxDto.klsl}" th:text="${t_htmxDto.klsl}"/></td>
            </tr>
        </div>
    </table>
</form>
</body>
</html>
