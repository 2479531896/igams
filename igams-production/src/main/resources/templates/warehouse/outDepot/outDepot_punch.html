<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/outDepot/outDepot_punch.js'}" charset="utf-8"></script>
</head>
<body>

<form id="editOutPunchForm" th:action="${urlPrefix}+${ckglDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="auditType" th:value="${auditType}" id="auditType"/>
    <input type="hidden" name="pdbj" th:value="${pdbj}" id="pdbj"/>
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="url" id="url" th:value="${url}">
    <input type="hidden" name="kwlist" id="kwlist" th:value="${kwlist}">
    <input type="hidden" name="addwlid" id="addwlid"/>
    <input type="hidden" name="hwxx_json" id="hwxx_json"/>
    <input type="hidden" name="ckid" th:value="${ckglDto.ckid}" id="ckid"/>
    <input type="hidden" name="llid" th:value="${ckglDto.llid}" id="llid"/>
    <input type="hidden" name="llr" th:value="${ckglDto.llr}" id="llr"/>
    <input type="hidden" name="flr" th:value="${ckglDto.flr}" id="flr"/>
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;出库单号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="ckdh" name="ckdh" th:value="${ckglDto.ckdh}" validate="{required:true,stringMaxLength:64}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>出库日期:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="ckrq" name="ckrq" th:value="${ckglDto.ckrq}" validate="{required:true,stringMaxLength:64}" class="form-control"  autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>仓库:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8" th:if="${ckxxDtos!=null && ckxxDtos.size() > 0}">

                                <select id="ck" name="ck" th:value="${ckglDto.ckmc}" class="form-control chosen-select" validate="{required:true}" style="height:28px;">
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${ckxxDtos}" th:value="${list.ckid}" th:text="${list.ckmc}" th:selected="${list.ckid eq ckglDto.ck}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>出库类别:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8" th:if="${cklblist!=null && cklblist.size() > 0}">
                                <select id="cklb" name="cklb" th:value="${ckglDto.cklb}"
                                        class="form-control chosen-select" validate="{required:true}"
                                        >
                                    <option value="">--请选择--</option>
                                    <option th:each="list:${cklblist}" th:value="${list.csid}"
                                            th:text="${list.csmc}" th:csdm="${list.csdm}" th:selected="${list.csid eq ckglDto.cklb}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3" style="height:30px">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>部门:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <div class="input-group">
                                    <input id="jgmc" name="jgmc" type="text" th:value="${ckglDto.jgmc}" readonly="readonly" validate="{required:true}" class="form-control"  />
                                    <input id="bm" name="bm" type="hidden" th:value="${ckglDto.bm}" class="form-control" validate="{required:true}"/>
                                    <input id="jgdm" name="jgdm" type="hidden" th:value="${ckglDto.jgdm}" class="form-control" validate="{required:true}"/>
                                    <span class="input-group-btn">
                                        <button type="button" onclick="chooseBm()" class="btn btn-primary">选择</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                <span style="color: red;">*</span>记录编号:
                            </label>
                            <div class="col-sm-8 col-xs-8 col-md-8">
                                <input type="text" id="jlbh" name="jlbh" th:value="${ckglDto.jlbh}" validate="{required:true,stringMaxLength:64}" class="form-control" autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6">
        <div class="form-group" >
            <label for="" class="col-sm-2 control-label" style="color:black;">
                新增:
            </label>
            <div class="col-sm-10 col-xs-12">
                <input type="text" id="addnr" name="addnr" placeholder="请输入物料名称,点击确定或按回车添加物料" class="form-control" data-provide="typeahead" data-items="5" autocomplete="off"/>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6">
        <div class="form-group" >
            <button  type="button" class="btn btn-success" onclick="punchCofirmaddwl()"><span id="cofirmaddwl">确定</span></button>
        </div>
    </div>
    <table id="punch_list" data-classes="table" style="width:1500px;margin-left: 20px"></table>
</form>
</body>
</html>
