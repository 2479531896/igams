<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/outDepot/outDepot_view.js'}" charset="utf-8"></script>
    <style type="text/css">
        table{
            table-layout: fixed;
        }
        td{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
    <li  class="nav-item" >
        <a href="#fhTab" class="nav-link active"  role="tab" data-bs-toggle="tab">出库信息</a>
    </li>
    <li class="nav-item" >
        <a href="#qtTab"  class="nav-link" role="tab" data-bs-toggle="tab">其他信息</a>
    </li>
</ul>
<form id="ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple">
    <input type="hidden" name="access_token" />
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <div class="body-content tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="fhTab"  aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    出库单号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                        <span th:text="${ckglDto.ckdh}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    出库日期 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ckglDto.ckrq}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    出库仓库 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ckglDto.ckmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    出库类别 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ckglDto.cklbmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    领料人 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ckglDto.llrmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    发料人 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <span th:text="${ckglDto.flrmc}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-6 col-xs-6 col-md-6 control-label">
                                    领料单号 </label>
                                <div class="col-sm-6 col-xs-6 col-md-6 padding_t7">
                                    <a href="javascript:void(0);" th:onclick="queryByLlid([[${ckglDto.llid}]])">
                                        <span th:text="${ckglDto.lldh}" /></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                    备&nbsp;&nbsp;&nbsp;&nbsp;注 </label>
                                <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                    <span th:text="${ckglDto.bz}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="qtTab" aria-labelledby="profile-tab">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover table-bordered table-striped" >
                        <tr>
                            <th style="width:6%">物料编码</th>
                            <th style="width:8%">物料名称</th>
                            <th style="width:8%">物料类别</th>
                            <th style="width:8%">物料子类别</th>
                            <th style="width:12%">生产商</th>
                            <th style="width:6%">货号</th>
                            <th style="width:6%">规格</th>
                            <th style="width:8%">出库数量</th>
                            <th style="width:8%">引用单号</th>
                            <th style="width:15%">备注</th>
                        </tr>
                        <tr th:if="${mxlist != null && mxlist.size()>0}" th:each="dto:${mxlist}">
                            <td>
                                <a href="javascript:void(0);" th:onclick="queryBywlid([[${dto.wlid}]])">
                                    <span th:text="${dto.wlbm}" th:title="${dto.wlbm}"/>
                                </a>
                            </td>
                            <td th:text="${dto.wlmc}" th:title="${dto.wlmc}"/>
                            <td th:text="${dto.wllbmc}" th:title="${dto.wllbmc}"/>
                            <td th:text="${dto.wlzlbmc}" th:title="${dto.wlzlbmc}"/>
                            <td th:text="${dto.scs}" th:title="${dto.scs}"/>
                            <td th:text="${dto.ychh}" th:title="${dto.ychh}"/>
                            <td th:text="${dto.gg}" th:title="${dto.gg}"/>
                            <td th:text="${dto.cksl}" th:title="${dto.cksl}"/>
                            <td th:text="${dto.yydh}" th:title="${dto.yydh}"/>
                            <td th:text="${dto.bz}" th:title="${dto.bz}"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
