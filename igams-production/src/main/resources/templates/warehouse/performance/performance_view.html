<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <meta charset="UTF-8">
    <title>供方绩效查看</title>
</head>
<body>
<form id="performanceViewForm" namespace="/performance"
      class="form-horizontal sl_all_form" method="post" theme="simple">
    <div class="body-content">
        <div id="row" class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" id="gfjxid" name="gfjxid" th:value="${gfjxglDto.gfjxid}">
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        记录编号
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.jlbh}" />
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4" >
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        考核性质
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.khxzmc}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        年度销售额
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.xse}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        开始时间
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.khkssj}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        结束时间
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.khjssj}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        供方名称
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.gfmc}"  onclick="queryByGysid()"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        供方编号
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.gfbh}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        传真
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.cz}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        联系人
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.lxr}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        审核人
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <div class="input-group">
                            <span th:text="${gfjxglDto.shrmc}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        供方地址
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9 padding_t7">
                        <span th:text="${gfjxglDto.dz}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        <span style="color: red;">*</span>所供产品/服务
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11 padding_t7" >
                        <span th:text="${gfjxglDto.sgcp}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        <span style="color: red;">*</span>主要客户
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11 padding_t7">
                        <span th:text="${gfjxglDto.zykh}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        <span style="color: red;">*</span>评定结论
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11 padding_t7">
                        <span th:text="${gfjxglDto.jl}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="view_list" data-classes="table table-hover table-bordered " style="width:1300px"></table>
    <div class="body-content">
        <table style="width:1300px;" >
            <!--标题-->
            <tr style="line-height: 40px">
                <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >适用项得分</th>
                <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                    <span id="df" th:text="${gfjxglDto.df}"  />
                </td>
                <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >适用项满分</th>
                <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                    <span id="mf" th:text="${gfjxglDto.mf}"  />
                </td>
            </tr>
            <tr style="line-height: 40px">
                <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >适用项得分率(%)=适用项得分/适用项满分×100%</th>
                <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                    <span id="dfl" th:text="${gfjxglDto.dfl}"  />%
                </td>
                <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >供应商评级</th>
                <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                    <span id="pjmc" th:text="${gfjxglDto.pjmc}"  />
                </td>
            </tr>
            <tr style="line-height: 60px">
                <th valign="center" colspan="4"  style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;border:1pt solid windowtext;">
                <span>
                    &nbsp;&nbsp;得分率（%）： 90≤得分率；优等：绩效优秀，优先采购，加大采购量；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;80≤得分率<90；良好；绩效良好，维持采购量现状；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;70≤得分率<80：一般；绩效合格，但应预警，要求整改，并减少采购量；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;60≤得分率<70：较差；绩效不合格，提供书面的整改报告，并减少或停止采购；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;60>得分率：很差；绩效差，停止采购*，纳入黑名单。</br>
                </span>
                </th>
            </tr>
        </table>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/performance/performance_view.js'}" charset="utf-8"></script>
</html>
