<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <meta charset="UTF-8">
    <title>供方绩效新增</title>
</head>
<body>
<form id="performanceEditForm" th:action ="${urlPrefix}+'/performance/performance/'+${gfjxglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div id="row" class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" id="gfjxid" name="gfjxid" th:value="${gfjxglDto.gfjxid}">
            <input type="hidden" name="auditType" id ="auditType" th:value="${gfjxglDto.auditType}">
            <input type="hidden" name="gfjxmxJson" id ="gfjxmxJson">
            <input type="hidden" name="pjJson" id ="pjJson"  th:value="${pjJson}">
            <input type="hidden" name="xgqGysid" id ="xgqGysid"  th:value="${xgqGysid}">
            <input type="hidden" name="pj" id ="pj" th:value="${gfjxglDto.pj}">
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>记录编号
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="jlbh" name="jlbh" th:value="${gfjxglDto.jlbh}" class="form-control" validate="{required:true}"/>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4" >
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>考核性质
                    </label>
                    <div id="ck" class="col-sm-9 col-xs-9 col-md-9" th:if="${ksxzlist !=null && ksxzlist.size() > 0}">
                        <select id="khxz" name="khxz" th:value="${gfjxglDto.khxzmc}" class="form-control chosen-select" validate="{required:true}" style="height:28px;">
                            <option id="khxz_0" value="">--请选择--</option>
                            <option th:each="list:${ksxzlist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${list.csid eq gfjxglDto.khxz}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        年度销售额
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="xse" name="xse" th:value="${gfjxglDto.xse}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>开始时间
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="khkssj" name="khkssj" th:value="${gfjxglDto.khkssj}" validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>结束时间
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="khjssj" name="khjssj" th:value="${gfjxglDto.khjssj}" validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>供方名称
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <div class="input-group">
                            <input type="text" id="gfmc" name="gfmc" th:value="${gfjxglDto.gfmc}" readonly="true" validate="{required:true}" class="form-control" />
                            <input id="gysid" name="gysid" type="hidden" th:value="${gfjxglDto.gysid}" class="form-control" />
                            <span class="input-group-btn">
									<button type="button" onclick="chooseGys()" class="btn btn-primary" style="height:28px !important;">选择</button>
								</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>供方编号
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="gfbh" name="gfbh" th:value="${gfjxglDto.gfbh}" validate="{required:true}" class="form-control" readonly="true"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        传真
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="cz" name="cz" th:value="${gfjxglDto.cz}" class="form-control" readonly="true"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        联系人
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="lxr" name="lxr" th:value="${gfjxglDto.lxr}" class="form-control" readonly="true"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        审核人
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <div class="input-group">
                            <input type="text" id="shrmc" name="shrmc" th:value="${gfjxglDto.shrmc}" readonly="true" class="form-control" />
                            <input id="sybmshr" name="sybmshr" type="hidden" th:value="${gfjxglDto.sybmshr}" class="form-control" />
                            <span class="input-group-btn">
									<button type="button" onclick="chooseShr()" class="btn btn-primary" style="height:28px !important;">选择</button>
								</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        供方地址
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="dz" name="dz" th:value="${gfjxglDto.dz}"  class="form-control" readonly="true"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        <span style="color: red;">*</span>所供产品/服务
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <textarea id="sgcp" name="sgcp" rows="3" th:text="${gfjxglDto.sgcp}" validate="{required:true}" style="height: auto;" class="form-control" ></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        <span style="color: red;">*</span>主要客户
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <textarea id="zykh" name="zykh" rows="3" th:text="${gfjxglDto.zykh}" validate="{required:true}" style="height: auto;" class="form-control" ></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        <span style="color: red;">*</span>评定结论
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <textarea id="jl" name="jl" rows="3" th:text="${gfjxglDto.jl}" validate="{required:true}" style="height: auto;" class="form-control" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="edit_list" data-classes="table table-hover table-bordered " style="width:1400px"></table>
    <div class="body-content">
    <table style="width:1300px;" >
        <!--标题-->
        <tr style="line-height: 40px">
            <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >适用项得分</th>
            <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                <span id="df" th:text="${gfjxglDto.df}"  />
            </td>
            <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >适用项满分</th>
            <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                <span id="mf" th:text="${gfjxglDto.mf}"  />
            </td>
        </tr>
        <tr style="line-height: 40px">
            <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >适用项得分率(%)=适用项得分/适用项满分×100%</th>
            <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                <span id="dfl" th:text="${gfjxglDto.dfl}"  />%
            </td>
            <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:100px;" >供应商评级</th>
            <td valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;">
                <span id="pjmc" th:text="${gfjxglDto.pjmc}"  />
            </td>
        </tr>
        <tr style="line-height: 60px">
            <th valign="center" colspan="4"  style="text-align:left; font-family:宋体;font-size:20px;font-weight:bold;border:1pt solid windowtext;">
                <span>
                    &nbsp;&nbsp;得分率（%）： 90≤得分率；优等：绩效优秀，优先采购，加大采购量；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;80≤得分率<90；良好；绩效良好，维持采购量现状；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;70≤得分率<80：一般；绩效合格，但应预警，要求整改，并减少采购量；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;60≤得分率<70：较差；绩效不合格，提供书面的整改报告，并减少或停止采购；</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;60>得分率：很差；绩效差，停止采购*，纳入黑名单。</br>
                </span>
            </th>
        </tr>
    </table>
    </div>
</form>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/performance/performance_edit.js'}" charset="utf-8"></script>
</html>
