<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="allocateAdministration_formSearch" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="allocateAdministration_select" id="allocateAdministration_select" class="form-control chosen-select" style="height:34px;">
                            <option value="0">货物名称</option>
                            <option value="1">货物规格</option>
                            <option value="2">调拨人员</option>
                        </select>
                        <input id="allocateAdministration_input" name="allocateAdministration_input" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {allocateAdministrationResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>调拨时间</label>
                        <input id="dbsjstart" name="dbsjstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                        <input id="dbsjend" name="dbsjend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="dckw_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="调出库位">调出库位：</label>
                                    <div
                                            class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul
                                                class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${dckwlist!=null && dckwlist.size() >0}"
                                                th:each="t_dckw:${dckwlist}"><a
                                                    style='text-decoration: none; cursor: pointer;'
                                                    th:onclick="addTj('dckw',[[${t_dckw.csid}]],'allocateAdministration_formSearch');"
                                                    th:id="'dckw_id_'+${t_dckw.csid}"><span
                                                    th:style="${t_dckw.scbj eq '2'?'color:red':''}"
                                                    th:text="${t_dckw.csmc}+ ${t_dckw.scbj eq '2'?'(停用)':''}"></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="drkw_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label
                                            class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                            title="调入库位">调入库位：</label>
                                    <div
                                            class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul
                                                class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${drkwlist!=null && drkwlist.size() >0}"
                                                th:each="t_drkw:${drkwlist}"><a
                                                    style='text-decoration: none; cursor: pointer;'
                                                    th:onclick="addTj('drkw',[[${t_drkw.csid}]],'allocateAdministration_formSearch');"
                                                    th:id="'drkw_id_'+${t_drkw.csid}"><span
                                                    th:style="${t_drkw.scbj eq '2'?'color:red':''}"
                                                    th:text="${t_drkw.csmc}+ ${t_drkw.scbj eq '2'?'(停用)':''}"></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="scbj_id_tj" name="scbj_id_tj">
                <input type="hidden" id="drkw_id_tj" name="drkw_id_tj">
                <input type="hidden" id="dckw_id_tj" name="dckw_id_tj">
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="allocateAdministration_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/allocateAdministration/allocateAdministration_list.js'}"></script>
</html>
