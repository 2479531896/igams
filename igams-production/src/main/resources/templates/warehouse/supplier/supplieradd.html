<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/supplier/supplieradd.js'}" charset="utf-8"></script>
	<style type="text/css">
	#fjcfbDto span:hover{
				cursor:pointer;
			}
			.f_button{
				background: white;
				border: 0;
			}
			.f_button:hover{
				border-width: 0px; 
 				border-radius: 3px;
 				background: #1E90FF;
 				cursor: pointer; 
 				outline: none;
 				font-family: Microsoft YaHei; 
 				color: white; 
 				font-size: 14px; 
			}
	</style>
</head>
<body>
<form id="ajaxForm" th:action="${urlPrefix}+'/warehouse/supplier/'+${GysxxDto.formAction}" class="form-horizontal sl_all_form"  method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="access_token"/>
	<input type="hidden" name="fjids" id ="fjids">
	<input type="hidden" name="mbfjids" id ="mbfjids">
	<input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}">
	<input type="hidden" name="mbywlx" id="mbywlx" th:value="${mbywlx}">
	<input type="hidden" name="gysid" id="gysid" th:value="${GysxxDto.gysid}">
	<input type="hidden" name="gysdm" id="gysdm" th:value="${GysxxDto.gysdm}">
	<input type="hidden" name="cskz1" id="cskz1" th:value="${GysxxDto.server}">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<div class="body-content">
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>供应商名称</label>
					<div class="col-sm-8 col-md-8 col-xs-12">
						<input type="text" id="gysmc" name="gysmc" th:value="${GysxxDto.gysmc}" validate="{required:true,stringMaxLength:64}" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>供应商简称</label>      	
		          	<div class="col-sm-8">
		          		<input type="text" id="gysjc" name="gysjc" th:value="${GysxxDto.gysjc}" validate="{required:true,stringMaxLength:64}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>供方编号</label>
					<div class="col-sm-8 col-md-8 col-xs-12">
						<input type="text" id="gfbh" name="gfbh" th:value="${GysxxDto.gfbh}" validate="{required:true,stringMaxLength:64}" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>地&nbsp;&nbsp;&nbsp;&nbsp;址</label>      	
		          	<div class="col-sm-8">
						<input type="text" id="dq" name="dq" th:value="${GysxxDto.dq}" validate="{required:true,stringMaxLength:64}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>发展日期</label>      	
		          	<div class="col-sm-8">
		          		<input type="text" id="fzrq" name="fzrq" th:value="${GysxxDto.fzrq}" data-clear="true" validate="{required:true,stringMaxLength:32}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>联系人</label>      	
		          	<div class="col-sm-8">
		          		<input type="text" id="lxr" name="lxr" th:value="${GysxxDto.lxr}" validate="{required:true,stringMaxLength:32}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">法定代表人</label>
					<div class="col-sm-8">
						<input type="text" id="fddbr" name="fddbr" th:value="${GysxxDto.fddbr}" validate="{stringMaxLength:32}" class="form-control" />
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>电&nbsp;&nbsp;&nbsp;&nbsp;话</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="dh" name="dh" th:value="${GysxxDto.dh}" validate="{required:true,stringMaxLength:32}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>手&nbsp;&nbsp;&nbsp;&nbsp;机</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="sj" name="sj" th:value="${GysxxDto.sj}" validate="{required:true,stringMaxLength:32}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"></span>Q&nbsp;&nbsp;&nbsp;&nbsp;Q</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="qq" name="qq" th:value="${GysxxDto.qq}" validate="{stringMaxLength:10,qq:true}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;"></span>微&nbsp;&nbsp;&nbsp;&nbsp;信</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="wx" name="wx" th:value="${GysxxDto.wx}" validate="{stringMaxLength:32,chrnum:true}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;"></span>传&nbsp;&nbsp;&nbsp;&nbsp;真</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="cz" name="cz" th:value="${GysxxDto.cz}" validate="{stringMaxLength:32}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;"></span>邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="yx" name="yx" th:value="${GysxxDto.yx}" validate="{stringMaxLength:32}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>开户行</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="khh" name="khh" th:value="${GysxxDto.khh}" validate="{required:true,stringMaxLength:128}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>账&nbsp;&nbsp;&nbsp;&nbsp;户</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="zh" name="zh" th:value="${GysxxDto.zh}" validate="{required:true,stringMaxLength:32}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>税&nbsp;&nbsp;&nbsp;&nbsp;率</label>      	
		          	<div class="col-sm-8">
						<input  type="text" id="sl" name="sl" th:value="${GysxxDto.sl}" validate="{required:true,number:true}" class="form-control" />
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 control-label"><span style="color:red;">*</span>供方管理类别</label>      	
		          	<div class="col-md-8 col-sm-8 col-xs-12">
						<select  id="gfgllb" name="gfgllb" th:value="${GysxxDto.gfgllb}" class="form-control chosen-select" style="height:34px;" validate="{required:true}">
							<option value="">--请选择--</option>
							<option  th:each="gyslblist:${supplierlist}" th:value="${gyslblist.csid}" th:text="${gyslblist.csmc}" th:selected="${GysxxDto.gfgllb eq gyslblist.csid}" ></option>
						</select>
					</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
       			<div class="form-group">
          				 <label for="" class="col-sm-4 control-label">
          				 <span style="color:red;">*</span>省份</label>      	
         				<div class="col-md-8 col-sm-8 col-xs-12" >
						<select  id="sf" name="sf" th:value="${GysxxDto.sf}" class="form-control chosen-select" style="height:34px;" validate="{required:true}">
							<option value="">--请选择--</option>
							<option  th:each="list:${sflist}" th:value="${list.csid}" th:text="${list.csmc}" th:selected="${GysxxDto.sf eq list.csid}" ></option>
						</select>
					</div>
       			</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 control-label">业务编码</label>
					<div class="col-sm-8">
						<input  type="text" id="ywbm" name="ywbm" th:value="${GysxxDto.ywbm}"  class="form-control" />
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
	    				<div th:id="${fjcfbDto.fjid}" >
	    					<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件"></label>
	    					<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
		    				<div class="col-sm-9 col-xs-9 col-md-9">
		    					<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
		    					<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
			    					<span th:text="${fjcfbDto.wjm}"></span>
			    					<span class="glyphicon glyphicon glyphicon-save"></span>
		    					</button>&nbsp;&nbsp;
		    					<a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
									<span class="glyphicon glyphicon-eye-open"></span>
								</a>&nbsp;&nbsp;
		    					<a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
		    						<span class="glyphicon glyphicon-remove"></span>
		    					</a>			    					
		    				</div>
		    			</div>
	    			</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12" id="fjsc" >
				<div class="form-group">
					<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
						附件上传
					</label>
					<div class="col-sm-10 col-xs-10 col-md-10">
						<a href="javascript:void(0);" id="C_Btn" onclick='editfile("C_Div","C_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
							<span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
						</a>
						<div id="C_Div" style="display: none;">
							<input  id="sign_file" name="sign_file" type="file">
							<button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div","C_Btn")'>隐藏</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
		        <div class="form-group">
		            <label for="" class="col-sm-2 control-label" >备&nbsp;&nbsp;&nbsp;&nbsp;注</label>      	
		          	<div class="col-sm-10">
		          		<textarea id="bz" name="bz" th:text="${GysxxDto.bz}" class="form-control"></textarea>
		          	</div>
		        </div>
			</div>

			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<div id="fjcfbDto_t" th:if="${fjcfblist != null && fjcfblist.size() >0}" th:each="fjcfbDto_t:${fjcfblist}">
						<div th:id="${fjcfbDto_t.fjid}" >
							<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" th:if="${fjcfbDto_tStat.index == 0}" th:text="附件"></label>
							<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label" th:if="${fjcfbDto_tStat.index > 0}"></label>
							<div class="col-sm-9 col-xs-9 col-md-9">
								<label for="" th:text="${fjcfbDto_tStat.index+1}+."></label>
								<button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto_t.fjid}]]);" >
									<span th:text="${fjcfbDto_t.wjm}"></span>
									<span class="glyphicon glyphicon glyphicon-save"></span>
								</button>&nbsp;&nbsp;
								<a title="预览" th:onclick="view([[${fjcfbDto_t.fjid}]],[[${fjcfbDto_t.wjm}]])">
									<span class="glyphicon glyphicon-eye-open"></span>
								</a>&nbsp;&nbsp;
								<a title="删除"  th:onclick="del([[${fjcfbDto_t.fjid}]],[[${fjcfbDto_t.wjlj}]]);">
									<span class="glyphicon glyphicon-remove"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12" id="fjmbsc" >
				<div class="form-group">
					<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">
						供应商模板附件上传
					</label>
					<div class="col-sm-10 col-xs-10 col-md-10">
						<a href="javascript:void(0);" id="D_Btn" onclick='editfile("D_Div","D_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
							<span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
						</a>
						<div id="D_Div" style="display: none;">
							<input  id="mbsign_file" name="mbsign_file" type="file">
							<button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("D_Div","D_Btn")'>隐藏</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form> 
</body>
</html>
