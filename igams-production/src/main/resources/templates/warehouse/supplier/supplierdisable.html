<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div>
            <form id="supplierdisableForm" th:action="${urlPrefix+'/warehouse/supplier/disableSaveSupplier'}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
                <div class="body-content" >
                    <div class="row" style="margin-top:20px;">
                        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
                        <input type="hidden" name="gysid" id ="gysid" th:value="${gysxxDto.gysid}">
                        <input type="hidden" name="disableFlag" id ="disableFlag" value="check">
                        <input type="hidden" name="access_token"/>
                        <div class="col-md-6 col-sm-6" style="height:40px;">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                    <span style="color: red;">*</span>停用人员:
                                </label>
                                <div class="col-sm-8 col-xs-8 col-md-8">
                                    <div class="input-group">
                                        <input type="text" id="tyrymc" name="tyrymc" th:value="${gysxxDto.tyrymc}" validate="{required:true}" readonly="true" class="form-control" />
                                        <input type="hidden" id="tyry" name="tyry" th:value="${gysxxDto.tyry}" class="form-control"/>
                                        <span class="input-group-btn">
                      					<button type="button" onclick="chooseTyry()" class="btn btn-primary" style="height:28px !important;">选择</button>
                  					</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6" style="height:42px;">
                            <div class="form-group">
                                <label for="" class="col-sm-4 col-md-4 col-xs-4 control-label">
                                    <span style="color: red;">*</span>停用时间:
                                </label>
                                <div class="col-sm-8 col-xs-8 col-md-8">
                                    <input type="text" id="tysj" name="tysj" th:value="${gysxxDto.tysj}" validate="{required:true}"   class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label" >备&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                                <div class="col-sm-10">
                                    <textarea id="bz" name="bz" th:text="${gysxxDto.bz}" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/supplier/supplierdisable.js'}" charset="utf-8"></script>
</html>
