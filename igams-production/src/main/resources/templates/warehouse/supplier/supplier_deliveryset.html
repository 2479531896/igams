<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div>
    <form id="deliverysetForm" th:action="${urlPrefix}+'/warehouse/supplier/'+${gysxxDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation" autocomplete="off">
        <input type="hidden" name="access_token" id="access_token"  />
        <input type="hidden" name="ids" id ="ids" th:value="${gysxxDto.ids}">
        <div class="body-content" id="confirm">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12 col-xs-12 obj-del" >
                        <div class="form-group">
                            <label for="" class="col-sm-4  control-label">
                                <span style="color: red;">*</span>货期显示：
                            </label>
                            <div class="col-sm-8 col-xs-12">
                                <label class="radio-inline"><input type="radio" value="1" name="sfxs" validate="{required:true}">是</label>
                                <label class="radio-inline"><input type="radio" value="0" name="sfxs"  validate="{required:true}">否</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
