<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择服务器</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/supplier/supplier_chance.js'}" charset="utf-8"></script>
</head>
<body>
<form  id="server_ajaxForm"  action="" method="post" class="form-horizontal sl_all_form" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="url" id="url" value="/warehouse/supplier/pagedataCopysupplier"/>
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}"/>
    <input type="hidden" name="gysid" id="gysid" th:value="${gysxxDto.gysid}"/>
    <div class="modal-body body-content tab-content">
        <div class="panel-body">
            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-body">
                        <div class="RadioStyle">
                            <div class="Block PaddingL col-md-2" th:each="server,local:${serverList}">
                                <input th:id="${server.csid}" th:value="${server.csid}" th:name="'jsxtqxDtos['+${local.index}+'].xtid'" type="checkbox" th:onclick="chanceType([[${server.csdm}]],[[${server.csid}]])"/>
                                <label th:for="${server.csid}" th:text="${server.csmc}" style="cursor:pointer;"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
