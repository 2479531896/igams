<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>供应商列表</title>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/supplier/list_supplier.js'}" charset="utf-8"></script>
</head>
<body>
	<div class="panel-body body-content" style="padding-bottom:0px;">
       	<form id="choosesupplier_formSearch" class="form-horizontal form-inline">
       	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    	<input type="hidden" name="scbj" id ="scbj" th:value="${supplierDto.scbj}">
		<input type="hidden" name="jxflg" id ="jxflg" th:value="${supplierDto.jxflg}">
       	<div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
            	<div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
                        	<option value="0">全&emsp;&emsp;部</option>
                          		<option value="1">供应商代码</option>
                          		<option value="2">供应商名称</option>
                          		<option value="3">地&emsp;区</option>
                          		<option value="4">联系人</option>
                          		<option value="5">电&emsp;话</option>
                          		<option value="6">手&emsp;机</option>
                          		<option value="7">Q&emsp;Q</option>
                          		<option value="8">微&emsp;信</option>
                          		<option value="9">供应商简称</option>
                          		<option value="10">供方管理类别</option>
                          		<option value="11">备&emsp;注</option>
                          	</select>
                       	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                              onkeydown="if(event.keyCode==13) {SupplierResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
				</div>
            </div>
        </div>
        <input  type="hidden" id="gfgllb_id_tj" name="gfgllb_id_tj">
        <table id="tb_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
       </form>
   </div>
</body>
</html>
