<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/supplier/supplierview.js'}" charset="utf-8"></script>
</head>
	<style type="text/css">
			#fjcfbDto span:hover{
				cursor:pointer;
			}
	</style>
<body>
<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class="nav-item" ><a  class="nav-link active" href="#gysxxTab" role="tab" data-bs-toggle="tab">供应商信息</a></li>
		<li class="nav-item" ><a  class="nav-link" href="#qualityTab" role="tab" data-bs-toggle="tab">质量协议信息</a></li>
	</ul>
</ul>
<form id="supplier_Form"   class="form-horizontal sl_all_form" method="post" theme="simple">
	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	<input type="hidden" name="gysid" id ="gysid" th:value="${GysxxDto.gysid}">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="gysxxTab"  aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
		<div class="row">
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">供应商代码</label>
					<div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.gysdm}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">供应商名称</label>
					<div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.gysmc}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">供应商简称</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		          		<span th:text="${GysxxDto.gysjc}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">供方编号</label>
					<div class="col-sm-8 col-md-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.gfbh}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">地&nbsp;&nbsp;&nbsp;&nbsp;址</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.dq}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">发展日期</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		          		<span th:text="${GysxxDto.fzrq}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">联系人</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		          		<span th:text="${GysxxDto.lxr}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">法定代表人</label>
					<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.fddbr}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">电&nbsp;&nbsp;&nbsp;&nbsp;话</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.dh}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">手&nbsp;&nbsp;&nbsp;&nbsp;机</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.sj}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">Q&nbsp;&nbsp;&nbsp;&nbsp;Q</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.qq}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">微&nbsp;&nbsp;&nbsp;&nbsp;信</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.wx}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">传&nbsp;&nbsp;&nbsp;&nbsp;真</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.cz}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.yx}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">供方管理类别</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		     			<span th:text="${GysxxDto.gfgllbmc}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">省&nbsp;&nbsp;&nbsp;&nbsp;份</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		     			<span th:text="${GysxxDto.sfmc}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">开户行</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		     			<span th:text="${GysxxDto.khh}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">账&nbsp;&nbsp;&nbsp;&nbsp;户</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		     			<span th:text="${GysxxDto.zh}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
		        <div class="form-group">
		            <label for="" class="col-sm-4 col-xs-4 control-label">税&nbsp;&nbsp;&nbsp;&nbsp;率</label>      	
		          	<div class="col-sm-8 col-xs-8 padding_t7">
		     			<span th:text="${GysxxDto.sl}" ></span>
		          	</div>
		        </div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">业务编码</label>
					<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.ywbm}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">货期显示</label>
					<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:if="${GysxxDto.sfxs} eq '0'" th:text="否" ></span>
						<span th:if="${GysxxDto.sfxs} != '0'" th:text="是" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">停用时间</label>
					<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.tysj}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">停用人员</label>
					<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.tyrymc}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">录入时间</label>
					<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.lrsj}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="form-group">
					<label for="" class="col-sm-4 col-xs-4 control-label">录入人员</label>
					<div class="col-sm-8 col-xs-8 padding_t7">
						<span th:text="${GysxxDto.lrrymc}" ></span>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<div id="t_fjcfbDto" th:if="${t_fjcfbDtos != null && t_fjcfbDtos.size() >0}"
						th:each="t_fjcfbDto:${t_fjcfbDtos}">
						<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
							th:if="${t_fjcfbDtoStat.index == 0}">附件</label>
						<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
							th:if="${t_fjcfbDtoStat.index > 0}"></label>
						<div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
							<label for="" th:if="${t_fjcfbDtos.size() > 1}" th:text="${t_fjcfbDtoStat.index+1}+."></label>
							<a title="下载" th:onclick="xz([[${t_fjcfbDto.fjid}]]);"> <span
								th:text="${t_fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
							</a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${t_fjcfbDto.fjid}]],[[${t_fjcfbDto.wjm}]])">
								<span class="glyphicon glyphicon-eye-open"></span>
							</a>
							<span th:if="${t_fjcfbDto.lrrymc} !=null" th:text="${t_fjcfbDto.lrrymc}"></span>
							<span th:if="${t_fjcfbDto.lrsj} !=null" th:text="${t_fjcfbDto.lrsj.substring(0,19)+'录入'}"></span>
							<span th:if="${t_fjcfbDto.sfgq!=null&&t_fjcfbDto.sfgq=='已过期'}" th:text="${t_fjcfbDto.sfgq}" style="color: red;"></span>
							<span th:if="${t_fjcfbDto.sfgq!=null&&t_fjcfbDto.sfgq=='未过期'}" th:text="${t_fjcfbDto.sfgq}" style="color: green;"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<div id="fjcfbDto" th:if="${fjcfbDtoList != null && fjcfbDtoList.size() >0}"
						 th:each="fjcfbDto:${fjcfbDtoList}">
						<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
							   th:if="${fjcfbDtoStat.index == 0}">供应商模板</label>
						<label for="" class="col-sm-2 col-md-2 col-xs-2 control-label"
							   th:if="${fjcfbDtoStat.index > 0}"></label>
						<div class="col-sm-10 col-xs-10 col-md-10" style="padding-top: 6px;">
							<label for="" th:if="${fjcfbDtoList.size() > 1}" th:text="${fjcfbDtoList.index+1}+."></label>
							<a title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);"> <span
									th:text="${fjcfbDto.wjm}"></span> <span class="glyphicon glyphicon glyphicon-save"></span>
							</a>&nbsp;&nbsp; <a title="预览" th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
							<span class="glyphicon glyphicon-eye-open"></span>
						</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
		        <div class="form-group">
		            <label for="" class="col-sm-2 col-xs-2 control-label" >备&nbsp;&nbsp;&nbsp;&nbsp;注</label>      	
		          	<div class="col-sm-10 col-xs-10 padding_t7">
		          		<span th:text="${GysxxDto.bz}" ></span>
		          	</div>
		        </div>
			</div>
		</div>
		</div>
	</div>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="qualityTab"
			 aria-labelledby="profile-tab">
			<div class="panel panel-default">
				<div class="panel-body">
					<table id="zlxx_list" data-classes="table table-hover table-bordered table-hidden" style="width: 1700px"></table>
				</div>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
