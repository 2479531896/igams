<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/supplier/supplierlist.js'}" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-body body-content" style="padding-bottom:0px;">
	        <form id="supplierlist_formSearch" class="form-horizontal form-inline">
	        	<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
	        	<div class="panel panel-default">
		            <div class="panel-heading">查询条件</div>
		            <div class="panel-body">
		            	<div class="">
		                    <div class="form-group padding_l10">
		                        <select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
		                        	<option value="0">全&emsp;部</option>
                            		<option value="1">供应商代码</option>
                            		<option value="2">供应商名称</option>
									<option value="12">供方编号</option>
                            		<option value="3">地&emsp;区</option>
                            		<option value="4">联系人</option>
                            		<option value="5">电&emsp;话</option>
                            		<option value="6">手&emsp;机</option>
                            		<option value="7">Q&emsp;Q</option>
                            		<option value="8">微&emsp;信</option>
                            		<option value="9">供应商简称</option>
                            		<option value="10">供方管理类别</option>
                            		<option value="11">备&emsp;注</option>
                            	</select>
	                        	<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
	                               onkeydown="if(event.keyCode==13) {searchSrcResult(); return false;}"/>
							</div>
							<div class="form-group padding-hidden-md-l30" style="margin-left:0px;color:#000">
			                  <label>发展日期</label>
			                  <input id="fzkssj" name="fzkssj" class="form-control" placeholder="开始日期" validate="{required:true}" />~
			                  <input id="fzjssj" name="fzjssj" class="form-control" placeholder="结束日期" validate="{required:true}" />
			        		</div>
							<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							<span onclick="searchMore()" class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
							<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					                <span class="tit">已选条件：</span>
					                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
					                    <ul id="sl_add_ul"></ul>
					                </div>
					        </div>
					        <div class="padding_t7 width100" id="searchMore" style="display: none;" >
					        <div class="sl_sel_con row"  style="min-height:50px;padding-left:5px;margin-left: 0px;margin-right: 0px;background-color: #fff;padding-bottom: 10px;">
								<div class="tab-pane active" id="tab06">
						        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="供方管理类别" style="color:#000;padding-left:0px;padding-right:0px;">供方管理类别:</label>
						        <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
		                           	<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
		                                   <li th:each="gfgllbs:${gfgllblist}">
		                                       <a style="text-decoration:none;cursor:pointer;" th:onclick="addTj([[gfgllb]],[[${gfgllbs.csid}]],[[supplierlist_formSearch]])" th:id="'gfgllb_id_'+${gfgllbs.csid}"><span th:text="${gfgllbs.csmc}"></span></a>
		                                   </li>
		                           	</ul>
		                   		</div>
		                   	</div>
								<div id="sfxs_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
												class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="货期显示">货期显示：
										</label>
										<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li>
													<a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('sfxs','1','supplierlist_formSearch');"
													   id="sfxs_id_1">
														<span>是</span>
													</a>
												</li>
												<li><a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('sfxs','0','supplierlist_formSearch');"
													   id="sfxs_id_0">
													<span>否</span>
												</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div id="zt_id" class="col-xs-12 col-sm-12 col-lg-12">
									<div class="form-group width100">
										<label
												class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="状态">状态：
										</label>
										<div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
											<ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
												<li>
													<a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('zt','0','supplierlist_formSearch');"
													   id="zt_id_0">
														<span>正常</span>
													</a>
												</li>
												<li><a style='text-decoration: none; cursor: pointer;'
													   onclick="addTj('zt','2','supplierlist_formSearch');"
													   id="zt_id_2">
													<span>停用</span>
												</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
					        </div>
						</div>
		            </div>
		        </div>
		        <input  type="hidden" id="zt_id_tj" name="zt_id_tj">
		        <input  type="hidden" id="gfgllb_id_tj" name="gfgllb_id_tj">
		        <input  type="hidden" id="sfxs_id_tj" name="sfxs_id_tj">
				<div th:include="common/btn/ancz.html"></div>
		        <table id="tb_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
	        </form>
	    </div>
	</body>
</html>
