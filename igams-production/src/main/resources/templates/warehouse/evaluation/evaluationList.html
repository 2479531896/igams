<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>供方验证列表</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/evaluation/evaluationList.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="evaluationList_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" name="applicationAudit" id ="applicationAudit" th:value="${gfyzglDto.applicationAudit}">
        <input type="hidden" name="auditType" id ="auditType" th:value="${gfyzglDto.auditType}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="5">全&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                            <option value="0">供方名称</option>
                            <option value="1">供方联系人</option>
                            <option value="2">供方传真</option>
                            <option value="3">供方电话</option>
                            <option value="4">供方编号</option>
                            <option value="6">申请人</option>
                            <option value="7">物料编码</option>
                            <option value="8">物料名称</option>
                            <option value="9">项目号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {saleResult(true); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>验证申请时间:</label>
                        <input id="yzsqsjstart" name="yzsqsjstart" class="form-control" placeholder="开始日期"  />~
                        <input id="yzsqsjend" name="yzsqsjend" class="form-control" placeholder="结束日期" />
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>验证审核时间:</label>
                        <input id="yzshsjstart" name="yzshsjstart" class="form-control" placeholder="开始日期"  />~
                        <input id="yzshsjend" name="yzshsjend" class="form-control" placeholder="结束日期" />
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="gfgllb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="供方管理类别">供方管理类别：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${gfgllblist!=null && gfgllblist.size() >0}" th:each="gfgllbs:${gfgllblist}">
                                                <a
                                                    style='text-decoration: none; cursor: pointer;'
                                                    th:onclick="addTj('gfgllb',[[${gfgllbs.csid}]],'evaluationList_formSearch');"
                                                    th:id="'gfgllb_id_'+${gfgllbs.csid}"><span
                                                    th:style="${gfgllbs.scbj eq '2'?'color:red':''}"
                                                    th:text="${gfgllbs.csmc}+ ${gfgllbs.scbj eq '2'?'(停用)':''}"></span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input  type="hidden" id="gfgllb_id_tj" name="gfgllb_id_tj">
        <div th:include="common/btn/ancz.html"></div>
        <table id="evaluation_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
