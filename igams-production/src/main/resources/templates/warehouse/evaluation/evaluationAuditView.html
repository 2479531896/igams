<!DOCTYPE html>
<html>
<head>
    <meta name="referrer" content="never">
    <meta content="webkit" name="renderer" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="matridx" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>查看供方验证信息</title>
    <script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <script type="text/javascript" src="/js/bootstrap.min.js" charset="utf-8"></script>
    <link href="/js/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" type="text/css" />
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <link href="/js/plugins/bootstrap-table/bootstrap-table-pagejump.css" rel="stylesheet">
    <script src="/js/plugins/bootstrap-table/bootstrap-table-pagejump.js"></script>
    <link href="/js/plugins/bootstrap-table/themes/bulma/bootstrap-table-bulma.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/plugins/bootstrap-typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/v5_style.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/basephone.css" />
    <script type="text/javascript" src="/js/plugins/echarts/echarts.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/echarts/macarons.js"></script>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/evaluation/evaluationAuditView.js'}"  charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css?v=20250110" />
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/api/site.css?v=20250217v2" />
    <style>
        .row{
            display: block ;
        }
        @font-face {
            font-family: 'Glyphicons Halflings';
            src: url('/fonts/glyphicons-halflings-regular.eot');
            src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff2') format('woff2'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
        }
        .glyphicon {
            font-family: 'Glyphicons Halflings';
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <style type="text/css">
        .hidden{display:none;}
        table{
            table-layout: fixed;
        }
        tr{
            width:100%;
        }

        body{
            overflow: auto;
        }
        .padding_t7{
            padding-top: 3px !important;
        }


        .flow_bar li {
            width: 80px;
        }

        .flow_bar li .flo_ico {
            /* 		    width: 30px;
                        height: 30px;
                        top:1px;*/
            top:0px;/*调整小球的位置*/
        }
        .flow_bar .flow_finish .flo_ico {
            width:10px;
            height:10px;/*调正小球的大小*/
        }
        .flow_bar li>div{
            width:80px;
            height:56px;
            height:6px;
            margin-bottom:40px;/*调整两行间隔*/
        }
        .flow_bar .flo_first>div{
            width:10px;
            height:6px;/*调整横线宽度*/
        }
        .flow_bar .flo_first h5{
            left:-16px;
        }
        .flow_bar li h5{
            top:19px;
            width:43px;
            /*  left:43px; */
        }
        .h5, h5 {
            font-size: 12px;
        }
        .table_sh td{
            padding:0px !important;
        }
        b{
            /* font-size:60px; */
            margin:16px;
        }
        th{
            font-size:12px;
            padding:4px !important;
        }
        .tab{
            border: 1px solid #DEDEDE;
            width:100%;
        }
        .tab thead tr{
            background-color: #63a3ff;
            height: 30px;
            color:#000;

        }
        .tab th{
            border: 1px solid #DEDEDE;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            font-weight: bold;
        }
        .tab td{
            border: 1px solid #DEDEDE;
            height:25px;
            padding-left:5px;
            padding-top:2px;
            font-size: 10px;
            color: #383232;
        }


        #tabAttainmentRate thead tr{
            background-color:#00B2EE;
            height:40px;
        }
        #tabAttainmentRate tr{
            cursor: pointer;
        }
        #tabAttainmentRate th{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate td{
            border:1px solid #C9C9C9;
            text-align: center;
        }
        #tabAttainmentRate .qu_td{
            width:25%;
        }

        #tabAttainmentRate tbody .qu_td{
            background-color:#E0FFFF;
        }
        #tabAttainmentRate .other_td{
            width:25%;
        }
        .tab tbody tr:nth-of-type(even){ background:#FFFFFF;}偶数行

    </style>
</head>
<body>
<form id="evaluationAuditViewForm" action="" class="form-horizontal sl_all_form  blue-second-skin" data-bs-toggle="validation">
    <input type="hidden" name="urlPrefix" th:value="${urlPrefix}" id="urlPrefix"/>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-12 col-sm-12 col-xs-12 text-left">
                    <table class="tab" style="width:100%;">
                        <thead>
                        <tr>
                            <th style="width:10%;">序</th>
                            <th style="width:20%;">物料编码</th>
                            <th style="width:35%;">名称</th>
                            <th style="width:35%;">规格</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="tr first" th:if="${gfyzmxDtoList.size()>0 && gfyzmxDtoList != null}" th:each="list:${gfyzmxDtoList}" th:onclick="viewmore([[${list.yzmxid}]])" th:id="${list.yzmxid}">
                            <td th:text="${listStat.index+1}" style="width:10%;"></td>
                            <td th:text="${list.wlbm}" style="width:20%;"></td>
                            <td th:if="${list.wlmc!=null && list.wlmc!=''}" th:text="${list.wlmc}" style="width:35%;"></td>
                            <td th:if="${list.fwmc!=null && list.fwmc!=''}" th:text="${list.fwmc}" style="width:35%;"></td>
                            <td th:text="${list.gg}" style="width:35%;"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <div class="panel panel-default" id="t_div" style="overflow-y: scroll;position: absolute;z-index:99;top:0;left:-380px;color:black;width:380px;height:100%;">
        <div class="panel-body" style="word-wrap: break-word;">
            <div class="col-xs-12 col-sm-12 text-right">
                <i class="fa fa-times" aria-hidden="true" id="cancel" onclick="closeNav()"></i>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
                        物料编码
                    </label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
                        <span id="wlbm" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
                        名称
                    </label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
                        <span id="wlmc" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
                        规格
                    </label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
                        <span id="gg" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
                        项目号
                    </label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
                        <span id="xmh" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
                        技术指标
                    </label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
                        <span id="jszb" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-xs-4 col-sm-4 col-md-4  col-lg-4 control-label" style="padding-left:0px;padding-right:0px;">
                        质量要求
                    </label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 padding_t4">
                        <span id="zlyq" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
