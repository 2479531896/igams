<!DOCTYPE html>
<html lang="zh-cn">
</head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/evaluation/evaluation_view.js'}"
        charset="utf-8"></script>
<body>
<div id="conXX_view">
    <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
        <li  class="nav-item" ><a  class="nav-link active" href="#gfyzTab" role="tab" data-bs-toggle="tab">供方验证信息</a></li>
        <li class="nav-item" ><a class="nav-link"  href="#mxTab" role="tab" data-bs-toggle="tab">供方验证明细信息</a></li>
    </ul>
    <form id="evaluationViewForm"
          class="form-horizontal sl_all_form" method="post" theme="simple">
        <input type="hidden" name="access_token" />
        <input type="hidden" name="gfyzid" id="gfyzid" th:value="${gfyzglDto.gfyzid}"/>
        <input type="hidden" name="gysid" id="gysid" th:value="${gfyzglDto.gysid}"/>
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="body-content tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="gfyzTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        供方名称 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <a><span th:text="${gfyzglDto.gfmc}" onclick="queryByGysid()"/></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        供方编号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.gfbh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        联系人 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.lxr}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        电话 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.dh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        传真 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.cz}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        发展日期 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.fzrq}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        地址 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfyzglDto.dz}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        申请人 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.sqrmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        申请时间 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.yzsqsj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        使用部门审核人 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.sybmshrmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        验证审核时间 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.yzshsj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        记录编号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfyzglDto.jlbh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        初步评价 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfyzglDto.cbpj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        验证审核评价 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfyzglDto.yzshpj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        结论 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfyzglDto.jl}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label"></label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <a><span onclick="queryByGfyzid()">点击查看供方评价表信息</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="mxTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="tb_list" data-classes="table table-hover table-bordered table-hidden" style="width: 1600px;"></table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
