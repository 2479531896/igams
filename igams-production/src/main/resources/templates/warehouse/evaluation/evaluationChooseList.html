<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>供方验证列表</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/evaluation/evaluationChooseList.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="evaChooseFormSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="5">全&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                            <option value="0">供方名称</option>
                            <option value="1">供方联系人</option>
                            <option value="2">供方传真</option>
                            <option value="3">供方电话</option>
                            <option value="4">供方编号</option>
                            <option value="6">申请人</option>
                            <option value="7">物料名称</option>
                            <option value="8">物料编码</option>
                            <option value="9">项目号</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配" onkeydown="if(event.keyCode==13) {saleResult(true); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>验证申请时间:</label>
                        <input id="yzsqsjstart" name="yzsqsjstart" class="form-control" placeholder="开始日期"  />~
                        <input id="yzsqsjend" name="yzsqsjend" class="form-control" placeholder="结束日期" />
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px">
                        <label>验证审核时间:</label>
                        <input id="yzshsjstart" name="yzshsjstart" class="form-control" placeholder="开始日期"  />~
                        <input id="yzshsjend" name="yzshsjend" class="form-control" placeholder="结束日期" />
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="evaChoose_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
