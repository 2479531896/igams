<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售列表</title>
	<script type="text/javascript" th:src="@{${urlprefix}+'/js/warehouse/ship/ship_listDdh.js'}" charset="utf-8"></script>
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:0px;">
 	<form id="chooseDdhForm" class="form-horizontal form-inline">
 		<input type="hidden" name="urlPrefix" th:value="${urlPrefix}"/>
		<input type="hidden" name="fhid" id="fhid" th:value="${gzglDto.fhid}">
		<input type="hidden" id="xsmx_json" name="xsmx_json"/>
		<div class="panel panel-default">
			<div class="panel-heading">查询条件 &nbsp; &nbsp;</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group padding_l10">
							<select name="cxtj" class="form-control chosen-select" id="cxtj" style="height:34px;">
								<option value="0">销售订单</option>
								<option value="1">销售部门</option>
								<option value="2">客户编码</option>
								<option value="3">物料编码</option>
								<option value="4">物料名称</option>
								<option value="5">客户名称</option>
								<option value="6">客户简称</option>
							</select>
							<input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
								   onkeydown="if(event.keyCode==13) {searchPurchaseDdhResult(true); return false;}"/>
						</div>
						<div class="form-group padding-l30" style="margin-left:0px">
							<label>订单日期:</label>
							<input id="ddrqstart" name="ddrqstart" class="form-control" placeholder="开始日期"  />~
							<input id="ddrqend" name="ddrqend" class="form-control" placeholder="结束日期" />
						</div>
						<div class="form-group padding-l30" style="margin-left:0px">
							<label>预发货日期:</label>
							<input id="yfhrqstart" name="yfhrqstart" class="form-control" placeholder="开始日期"  />~
							<input id="yfhrqend" name="yfhrqend" class="form-control" placeholder="结束日期" />
						</div>

						<button type="button" id="btn_query" style="margin-left: 30px" class="btn btn-primary">查询</button>

					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
		        <div class="form-group" style="width:100%;margin-bottom:10px;">
		            <label for="" class="col-sm-2 col-md-2 col-xs-2 control-label">新增订单号</label>
		          	<div class="col-sm-10 col-md-10 col-xs-10" >
		          		<input autoComplete="off" type="text" class="form-control" id="ddhs" name="ddhs" style="min-width:100%;"/>
		          	</div>
		        </div>
			</div>
        </div>
		<table id="tb_list" class="table table-hover table-bordered table-hidden"></table>
	</form>
</div>
</body>
</html>
