<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>发货列表</title>
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/ship/ship_list.js?v=20240125v2'}" charset="utf-8"></script>
</head>
<style>

</style>
<body>
<div class="panel-body body-content" style="padding-bottom: 0px;">
    <form id="ship_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation">
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <input type="hidden" name="auditType" id ="auditType" th:value="${auditType}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj">
                            <option value="0">全部</option>
                            <option value="1">发货单号</option>
                            <option value="2">经手人</option>
                            <option value="3">订单号</option>
                            <option value="4">客户</option>
                            <option value="5">物料编码</option>
                            <option value="6">物料名称</option>
                            <option value="7">收货地址</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {shipResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px" id="fhsj">
                        <label>发货时间</label>
                        <input id="fhsjstart" name="fhsjstart" class="form-control" placeholder="开始时间" validate="{required:true}" />~
                        <input id="fhsjend" name="fhsjend" class="form-control" placeholder="结束时间" validate="{required:true}"/>
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query" class="btn btn-primary">查询</button>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <table id="ship_list" class="table table-hover table-bordered table-hidden" data-reorderable-columns="true"></table>
    </form>
</div>
</body>
</html>
