<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script type="text/javascript" src="/js/systemmain/task/bootstrap-tagsinput.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/systemmain/task/bootstrap-tagsinput.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/ship/ship_shipments.js'}" charset="utf-8"></script>
    <style type="text/css">
		.bootstrap-tagsinput{
			width:100%;
		}
	</style>
</head>
<body>
<form id="shipAjaxForm" th:action ="${urlPrefix}+${fhglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <div class="body-content">
        <div id="row" class="row">
            <input type="hidden" name="access_token"/>
            <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
            <input type="hidden" name="xsmx_json" id="xsmx_json">
            <input type="hidden" name="xs_json" id="xs_json">
            <input type="hidden" name="hl" id="hl">
            <input type="hidden" name="suil" id="suil">
            <input type="hidden" name="xsid" id="xsid" th:value="${fhglDto.ddh}">
            <input type="hidden" name="xsdd" id="xsdd" th:value="${fhglDto.xsdd}">
            <input type="hidden" name="fhid" id="fhid" th:value="${fhglDto.fhid}">
            <input type="hidden" name="biz" id="biz">
            <input type="hidden" name="url" id="url" th:value="${url}">
            <input type="hidden" name="wlmx_json" id="wlmx_json"/>
            <input type="hidden" name="xsmxids" id="xsmxids" th:value="${xsmxids}"/>
            <input type="hidden" name="fhmxDtos" id="fhmxDtos" th:value="${fhmxDtos}"/>
            <input type="hidden" name="auditType" id ="auditType" th:value="${auditType}">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 control-label" >
                        <span style="color: red;"></span>订单号:
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <div class="input-group">
                            <input id="ddh" autoComplete="off" style="min-width: 100%;height:28px;" name="ddh" type="text" class="form-control"/>
                            <span class="input-group-btn"  >
                                <button type="button" onclick="fhChooseDdh()" class="btn btn-primary"  style="height:32px !important;">新增</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                   <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>发货单号:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                    <div class="input-group">
                        <input type="text" id="fhdh" name="fhdh" th:value="${fhglDto.fhdh}" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:28px;" autocomplete="off"/>
                        <span class="input-group-btn">
							<button type="button" onclick="refreshFhdh()" class="btn btn-primary" style="height:28px !important;">刷新</button>
						</span>
					</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>发货日期:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="text" id="djrq" th:value="${fhglDto.djrq}" name="djrq" validate="{required:true,stringMaxLength:64}" class="form-control" style="height:28px;" autocomplete="off"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>销售类型:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9"  th:if="${xslist !=null && xslist.size() > 0}">
                        <select id="xslx" name="xslx" th:value="${fhglDto.xslxmc}" class="form-control chosen-select" validate="{required:true}">
                            <option value="">--请选择--</option>
                            <option th:each="list:${xslist}" th:id="${list.csid}" th:value="${list.csid}" th:text="${list.csmc}"  th:csdm="${list.csdm}" th:selected="${list.csid eq fhglDto.xslx}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                   <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>销售部门:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <div class="input-group">
                            <input type="text" id="xsbmmc" name="xsbmmc"  th:value="${fhglDto.xsbmmc}" validate="{required:true}" readonly="true" class="form-control" />
                            <input type="hidden" id="xsbm" name="xsbm"  th:value="${fhglDto.xsbm}" class="form-control"/>
                            <span class="input-group-btn">
                                <button type="button" onclick="chooseXsbm()"class="btn btn-primary" style="height:28px !important;">选择</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>经手人:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <div class="input-group">
                            <input type="text" id="jsrmc" name="jsrmc" th:value="${fhglDto.jsrmc}" validate="{required:true}" readonly="true" class="form-control" />
                            <input type="hidden" id="jsr" name="jsr" th:value="${fhglDto.jsr}" class="form-control"/>
                            <span class="input-group-btn">
                                <button type="button" onclick="chooseYwy()" class="btn btn-primary" style="height:28px !important;">选择</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
<!--                <div class="form-group">-->
<!--                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">-->
<!--                        <span style="color: red;">*</span>客户简称:-->
<!--                    </label>-->
<!--                    <div class="col-sm-9 col-xs-9 col-md-9">-->
<!--                        <div class="input-group">-->
<!--                            <input id="khjcmc" name="khjcmc" type="text"validate="{required:true}" readonly="true" class="form-control"  />-->
<!--                            <input id="khjc" name="khjc" type="hidden" class="form-control" validate="{required:true}"  />-->
<!--                            <span class="input-group-btn">-->
<!--                                <button type="button" onclick="chooseKh()" class="btn btn-primary">选择</button>-->
<!--                            </span>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        <span style="color: red;">*</span>客户简称:
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <input type="hidden" name="khdm" id="khdm" th:value="${fhglDto.khdm}">
                        <input type="text" id="khjcmc" class="form-control" name="khjcmc" th:value="${fhglDto.khmc}" validate="{required:true,stringMaxLength:64}" readonly="true"  style="height:28px;" autocomplete="off" />
                        <input type="hidden" id="khjc" name="khjc" th:value="${fhglDto.kh}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        <span style="color: red;">*</span>收货地址:
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <input type="text" id="shdz" name="shdz" th:value="${fhglDto.shdz}" validate="{required:true}" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        备注:
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <textarea id="bz" name="bz" th:text="${fhglDto.bz}" rows="3" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 合同明细table -->
    <table id="shipments_tb_list" data-classes="table table-hover table-bordered" style="width:1470px;margin-left:2px;"></table>
</form>
</body>
</html>
