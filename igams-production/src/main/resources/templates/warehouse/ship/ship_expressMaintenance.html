<!DOCTYPE html>
<html lang="zh-cn">
<head lang="zh-cn">
    <meta charset="UTF-8">
</head>
<body>

<form id="shipExpressmaintenanceForm" th:action ="${urlPrefix}+'/ship/ship/'+${fhglDto.formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="fhid" id="fhid" th:value="${fhglDto.fhid}">
    <input type="hidden" name="fhdh" id="fhdh" th:value="${fhglDto.fhdh}">
    <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
    <div class="panel-body body-content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                发货单号：</label>
                            <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                <span th:text="${fhglDto.fhdh}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                物流信息：</label>
                            <div class="col-sm-10 col-xs-12 col-md-10">
                                <input type="text" id="wlxx" name="wlxx" th:value="${fhglDto.wlxx}"
                                       validate="{required:true,stringMaxLength:1024}" class="form-control" style="height: 200px"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
