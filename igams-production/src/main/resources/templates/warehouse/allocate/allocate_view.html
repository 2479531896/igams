<!DOCTYPE html>
<html lang="zh-cn">
<head>
		<title>调拨查看</title>
</head>
<body>
	<ul class="nav nav-tabs sl_nav_tabs" role="tablist">
		<li  class="nav-item" >
			<a  class="nav-link active" href="#dbxxTab" role="tab" data-bs-toggle="tab">基本信息</a>
		</li>
		<li class="nav-item" >
			<a  class="nav-link" href="#dbmxTab" role="tab" data-bs-toggle="tab">明细信息</a>
		</li>
	</ul>
	<form id="viewAllocate_Form" class="form-horizontal sl_all_form" theme="simple" data-bs-toggle="validation">
		<input type="hidden" name="access_token" />
		<input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
		<div class="body-content tab-content">
			<div role="tabpanel" class="tab-pane fade active in" id="dbxxTab" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
										调拨单号：</label>
									<div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
										<span th:text="${dbglDto.dbdh}" />
									</div>
								</div>
							</div>	
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										转出仓库：
									</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${dbglDto.zcckmc}" />
									</div>
								</div>
							</div>
					
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										转入仓库：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${dbglDto.zrckmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										出库类别：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${dbglDto.cklbmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										入库类别：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${dbglDto.rklbmc}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										调拨日期：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${dbglDto.dbrq}" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
										经手人：</label>
									<div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
										<span th:text="${dbglDto.jsrmc}" />
									</div>
								</div>
							</div> 
							<div class="col-md-12 col-sm-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
										备注：</label>
									<div class="col-sm-10 col-xs-10 col-md-20 padding_t7">
										<span th:text="${dbglDto.bz}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="dbmxTab" aria-labelledby="profile-tab">
				<div class="panel-body">
					<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
						<tr style="background-color: #63a3ff;">
							<th style="width:6%"><span th:text="序号" /></th>
							<th style="width:12%"><span th:text="物料编码" /></th>
							<th style="width:12%"><span th:text="调拨物料" /></th>
							<th style="width:12%"><span th:text="调拨数量" /></th>
							<th style="width:10%"><span th:text="调出货位" /></th>
							<th style="width:12%"><span th:text="调入货位" /></th>
							<th style="width:12%"><span th:text="规格" /></th>
							<th style="width:12%"><span th:text="单位" /></th>
							<th style="width:12%"><span th:text="货号" /></th>
							<th style="width:12%"><span th:text="生产批号" /></th>
							<th style="width:12%"><span th:text="追朔号" /></th>
							<th style="width:12%"><span th:text="生产商" /></th>
							<th style="width:12%"><span th:text="质量类别" /></th>
							<th style="width:10%"><span th:text="录入人员" /></th>
							<th style="width:10%"><span th:text="录入时间" /></th>
						</tr>
			         	<div th:if="${dbmxDtos != null && dbmxDtos.size() >0}" th:each="dbmxDto:${dbmxDtos}">
			         		<tr>
			         			<td><span th:title="${dbmxDtoStat.index+1}" th:text="${dbmxDtoStat.index+1}"/></td><!-- 序号 -->
 								<td><a href="javascript:void(0);" th:onclick="allocate_queryByWlbm([[${dbmxDto.wlid}]])">
									<span th:title="${dbmxDto.wlbm}" th:text="${dbmxDto.wlbm}"/>
								</a></td><!-- 物料编码 -->
								<td><span th:title="${dbmxDto.wlmc}" th:text="${dbmxDto.wlmc}"/></td><!-- 调拨物料 -->
 								<td><span th:title="${dbmxDto.dbsl}" th:text="${dbmxDto.dbsl}"/></td><!-- 调拨数量 -->
								<td><span th:title="${dbmxDto.dchwmc}" th:text="${dbmxDto.dchwmc}"/></td><!-- 调出货位 -->
								<td><span th:title="${dbmxDto.drhwmc}" th:text="${dbmxDto.drhwmc}"/></td><!-- 调入货位 -->
								<td><span th:title="${dbmxDto.gg}" th:text="${dbmxDto.gg}"/></td><!-- 规格 -->
								<td><span th:title="${dbmxDto.jldw}" th:text="${dbmxDto.jldw}"/></td><!-- 单位 -->
								<td><span th:title="${dbmxDto.ychh}" th:text="${dbmxDto.ychh}"/></td><!-- 货号 -->
								<td><span th:title="${dbmxDto.scph}" th:text="${dbmxDto.scph}"/></td><!-- 生产批号 -->
								<td><span th:title="${dbmxDto.zsh}" th:text="${dbmxDto.zsh}"/></td><!-- 追朔号 -->
								<td><span th:title="${dbmxDto.scs}" th:text="${dbmxDto.scs}"/></td><!-- 生产商 -->
								<td><span th:title="${dbmxDto.lbmc}" th:text="${dbmxDto.lbmc}"/></td><!-- 质量类别 -->
								<td><span th:title="${dbmxDto.lrryxm}" th:text="${dbmxDto.lrryxm}"/></td><!-- 录入人员 -->
								<td><span th:title="${dbmxDto.lrsj}" th:text="${dbmxDto.lrsj}"/></td><!-- 录入时间 -->
							</tr>
						</div>
					</table>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
