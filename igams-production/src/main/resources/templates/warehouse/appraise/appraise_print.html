<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

<body style="width:700px;height: 480px;">

<form id="appraise_formSearch" class="form-horizontal form-inline" data-bs-toggle="validation"

            <span th:text="${dqmc}"></span>
        </div>
        <div style="padding:0px;font-weight:normal;text-align: right;width:780px;">

                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:120px;" th:text="供方地址"></th>
                    <td valign="center" colspan="5"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:660px;" th:text="${gfpjbDto.dz}"></td>

                <tr style="width:780px;line-height: 40px">

                    <td colspan="1" style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;" th:text="${gfpjmxDto.jszb ==null || gfpjmxDto.jszb ==''?'/':gfpjmxDto.jszb}"></td>

                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${gfpjbDto.zzwjqk}"></td>

                <tr style="width:780px;line-height: 40px">

                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${gfpjbDto.jgqk}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;" >供货周期情况(由采购员和需求部门共同评价)</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${gfpjbDto.ghzqqk}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">现场审核情况(审核组长评价)</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${gfpjbDto.xcshqk}"></td>
                </tr>


                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">采购部门意见</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${cgbyj}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">研发部门意见</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${yfbyj}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">生产部门意见</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${scbyj}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">其他部门意见</th>

                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">质量部意见</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${zlbyj}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">管理者代表意见</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${glzdbyj}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">审批人意见</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${sqryj}"></td>
                </tr>
                <tr style="width:780px;line-height: 40px">
                    <th valign="center" colspan="1"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;font-weight:bold;border:1pt solid windowtext;width:130px;">评价结论</th>
                    <td valign="center" colspan="3"  style="padding-left: 8px;text-align:left; font-family:宋体;font-size:16px;border:1pt solid windowtext;width:650px;" th:text="${gfpjbDto.jl}"></td>
                </tr>

            </table>
        </div>
    </div>
</form>
