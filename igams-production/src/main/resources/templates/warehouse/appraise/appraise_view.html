<!DOCTYPE html>
<html lang="zh-cn">
</head>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/appraise/appraise_view.js'}"
        charset="utf-8"></script>
<body>
<div id="con_view">
    <ul class="nav nav-tabs sl_nav_tabs" role="tablist">
        <li  class="nav-item" ><a  class="nav-link active" href="#gfyzTab" role="tab" data-bs-toggle="tab">供方评价信息</a></li>
        <li class="nav-item" ><a  class="nav-link" href="#pjmxTab" role="tab" data-bs-toggle="tab">供方评价明细信息</a></li>
        <li class="nav-item" ><a  class="nav-link" href="#yzmxTab" role="tab" data-bs-toggle="tab">供方验证明细信息</a></li>
    </ul>
    <form id="appraiseViewForm"
          class="form-horizontal sl_all_form" method="post" theme="simple">
        <input type="hidden" name="access_token" />
        <input type="hidden" name="gfpjid" id="gfpjid" th:value="${gfpjbDto.gfpjid}"/>
        <input type="hidden" name="gfyzid" id="gfyzid" th:value="${gfpjbDto.gfyzid}"/>
        <input type="hidden" name="gysid" id="gysid" th:value="${gfpjbDto.gysid}"/>
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="body-content tab-content">
            <div role="tabpanel" class="tab-pane fade active in" id="gfyzTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        供方名称 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.gfmc}" onclick="queryByGysid()"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        供方编号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.gfbh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        联系人 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.lxr}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        电话 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.dh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        传真 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.cz}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        发展日期 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.fzrq}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        地址 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfpjbDto.dz}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        申请人 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.sqrmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        评价时间 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.pjsj}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        使用部门审核人 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.sybmshrmc}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-4 col-xs-4 col-md-4 control-label">
                                        记录编号 </label>
                                    <div class="col-sm-8 col-xs-8 col-md-8 padding_t7">
                                        <span th:text="${gfpjbDto.jlbh}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        资质文件情况 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfpjbDto.zzwjqk}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        质量情况 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfpjbDto.zlqk}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        价格情况 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfpjbDto.jgqk}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        供货周期情况 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfpjbDto.ghzqqk}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        现场审核情况 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfpjbDto.xcshqk}" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 col-xs-2 col-md-2 control-label">
                                        评价结论 </label>
                                    <div class="col-sm-10 col-xs-10 col-md-10 padding_t7">
                                        <span th:text="${gfpjbDto.jl}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="pjmxTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="pjtb_list" data-classes="table table-hover table-bordered table-hidden" style="width: 1600px;"></table>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="yzmxTab"
                 aria-labelledby="profile-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="yztb_list" data-classes="table table-hover table-bordered table-hidden" style="width: 1600px;"></table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
