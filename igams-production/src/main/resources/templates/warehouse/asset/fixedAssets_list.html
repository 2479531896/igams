<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="fixedAssets_formSearch" class="form-horizontal form-inline">
        <input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="fixedAssets_select" id="fixedAssets_select" class="form-control chosen-select" style="height:34px;">
                            <option value="0">全&nbsp;&nbsp;&nbsp;&nbsp;部</option>
                            <option value="2">设备编号</option>
                            <option value="3">固定资产编号</option>
                            <option value="4">规格型号</option>
                            <option value="5">使用部门</option>
                            <option value="6">使用地点</option>
                            <option value="7">设备出厂编号</option>
                            <option value="8">卡片编号</option>
                            <option value="9">合同单号</option>
                            <option value="10">请购单号</option>
                            <option value="11">到货单号</option>
                            <option value="12">U8入库单号</option>
                            <option value="13">生产批号</option>
                            <option value="14">追溯号</option>
                            <option value="15">固定资产名称</option>
                        </select>
                        <input id="fixedAssets_input" name="fixedAssets_input" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {searchFixedAssetsResult(); return false;}"/>
                    </div>
                    <div class="form-group padding-l30" style="margin-left:0px" id="fhsj">
                        <label>录入时间</label>
                        <input id="lrsjstart" name="lrsjstart" class="form-control" placeholder="开始时间" validate="{required:true}" />~
                        <input id="lrsjend" name="lrsjend" class="form-control" placeholder="结束时间" validate="{required:true}"/>
                    </div>
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="lb_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="类别名称">类别名称：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${lblist !=null && lblist.size() >0}" th:each="list:${lblist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[lb]],[[${list.csid}]],[[fixedAssets_formSearch]]);" th:id="'lb_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="syzk_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="使用状况">使用状况：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${syzklist !=null && syzklist.size() >0}" th:each="list:${syzklist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[syzk]],[[${list.csid}]],[[fixedAssets_formSearch]]);" th:id="'syzk_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="zjfs_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="增加方式">增加方式：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${zjfslist !=null && zjfslist.size() >0}" th:each="list:${zjfslist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[zjfs]],[[${list.csid}]],[[fixedAssets_formSearch]]);" th:id="'zjfs_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="zjff_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="折旧方法">折旧方法：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li th:if="${zjfflist !=null && zjfflist.size() >0}" th:each="list:${zjfflist}">
                                                <a style='text-decoration:none;cursor:pointer;'th:onclick="addTj([[zjff]],[[${list.csid}]],[[fixedAssets_formSearch]]);" th:id="'zjff_id_'+${list.csid}">
                                                    <span th:text="${list.csmc}"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="kssyrq" class="col-md-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="开始使用日期">开始使用日期：</label>
                                    <div class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list" >
                                        <input id="kssyrqstart" name="kssyrqstart" class="form-control" placeholder="开始日期"  />~
                                        <input id="kssyrqend" name="kssyrqend" class="form-control" placeholder="结束日期"  />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="common/btn/ancz.html"></div>
        <input type="hidden" id="lb_id_tj" name="lb_id_tj">
        <input type="hidden" id="syzk_id_tj" name="syzk_id_tj">
        <input type="hidden" id="zjfs_id_tj" name="zjfs_id_tj">
        <input type="hidden" id="zjff_id_tj" name="zjff_id_tj">
        <table id="fixedAssets_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} +'/js/warehouse/asset/fixedAssets_list.js'}"></script>
</html>
