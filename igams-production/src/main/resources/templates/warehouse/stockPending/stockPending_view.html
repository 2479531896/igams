<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta charset="UTF-8">
<script type="text/javascript" th:src="@{${urlPrefix} +'/js/warehouse/stockPending/stockPending_view.js'}"></script>
</head>
<body>
<form id= "ajaxForm" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
			<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12 col-sm-12 ">
								<div class="form-group">
									<label for="" class="col-sm-2 col-xs-12  control-label"> 
									       物料名称： 
									</label>
									<div class="col-sm-10 col-xs-12 padding_t7" >
									    <span th:text="${hwxxDto.wlmc}"/>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 ">
								<div class="form-group">
									<label for="" class="col-sm-2 col-xs-12  control-label"> 
									       规格： 
									</label>
									<div class="col-sm-10 col-xs-12 padding_t7">
									    <span th:text="${hwxxDto.gg}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       物料编码： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<a href="javascript:void(0);"  th:onclick="queryByWlbm([[${hwxxDto.wlid}]])">
									   	 	<span th:text="${hwxxDto.wlbm}"/>
									    </a>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label">
										库位：
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<a href="javascript:void(0);"  th:onclick="queryByWlbm([[${hwxxDto.wlid}]])">
											<span th:text="${hwxxDto.cskwmc}"/>
										</a>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       单位： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
									    <span th:text="${hwxxDto.jldw}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       检验： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
									  	 <span th:if="${hwxxDto.lbcskz1=='1'}" th:text="试剂检验"/>
									  	 <span th:if="${hwxxDto.lbcskz1=='2'}" th:text="仪器检验"/>
									  	 <span th:if="${hwxxDto.lbcskz1=='' || hwxxDto.lbcskz1==null}" th:text="未检验"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 " th:if="${hwxxDto.lbcskz1!='' && hwxxDto.lbcskz1!=null}">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       检验单号： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<a href="javascript:void(0);"  th:onclick="queryByJydh([[${hwxxDto.dhjyid}]])">
									  	  <span th:text="${hwxxDto.jydh}"/>
									    </a>
									</div>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       到货单号： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<a href="javascript:void(0);"  th:onclick="queryByDhdh([[${hwxxDto.dhid}]])">
									  	  <span th:text="${hwxxDto.dhdh}"/>
									   	</a>
									</div>
								</div>
							</div>
							
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       追溯号： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
									    <span th:text="${hwxxDto.zsh}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label">
										生产批号：
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${hwxxDto.scph}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label">
										产品注册号：
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
										<span th:text="${hwxxDto.cpzch}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       数量： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
									    <span th:text="${hwxxDto.sl}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       取样量： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
									    <span th:text="${hwxxDto.qyl}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       生产日期： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
									    <span th:text="${hwxxDto.scrq}"/>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       失效日期： 
									</label>
									<div class="col-sm-8 col-xs-12 padding_t7">
									    <span style="padding-top:6px" th:text="${hwxxDto.yxq}"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
</div>
</form>
</body>
</html>
