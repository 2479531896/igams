<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择货物信息</title>
	<script type="text/javascript" th:src="@{${urlPrefix} +'/js/warehouse/stockPending/stockPending_chooseList.js'}"></script>
	<style type="text/css">
		th{
			font-weight:bold;
			text-align: center;
		}
	</style>
</head>
<body>
 	<form id="chooseHwxxForm" class="form-horizontal">
 		<div class="body-content">
			<div class="panel panel-default sample-formal">
			<input type="hidden" id="hwxxJson_choose" name="hwxxJson_choose" th:value="${hwxxJson_choose}">
				<div class="panel-heading">
					查询条件
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6 col-sm-6" style="height:40px;">
							<div class="form-group">
								<label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
									关键字
								</label>
								<div class="col-sm-9 col-xs-9 col-md-9">
									<div class="input-group">
										<input type="text" id="cxnr" name="cxnr" placeholder="物料编码、物料名称、到货单号" class="form-control"
											onkeydown="if(event.keyCode==13) {selectHwxx(); return false;}" />
										<span class="input-group-btn">
											<button type="button" onclick="selectHwxx()" class="btn btn-primary">查询</button>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table border="1" cellspacing="0" cellpadding="0" class="table table-hover table-bordered table-hidden" style="text-align: center;">
			<tr style="background-color: #63a3ff;">
				<th style="width:10px;"><input id="checkAll" name="checkAll" onclick="checkAllClick();" type='checkbox'/></th>
				<th style="width:20px;"><span th:text="序号" /></th>
				<th style="width:80px;"><span th:text="物料编码" /></th>
				<th style="width:100px;"><span th:text="物料名称" /></th>
				<th style="width:100px;"><span th:text="入库类型" /></th>
				<th style="width:50px;"><span th:text="规格" /></th>
				<th style="width:30px;"><span th:text="单位" /></th>
				<th style="width:100px;"><span th:text="到货单号" /></th>
				<th style="width:50px;"><span th:text="数量" /></th>
				<th style="width:100px;"><span th:text="合同单号"/></th>
				<th style="width:100px;"><span th:text="供应商"/></th>
			</tr>
         	<div th:if="${hwxxDtos != null && hwxxDtos.size() >0}" th:each="t_hwxxDto:${hwxxDtos}">
         		<tr th:onclick="checkClick([[${t_hwxxDto.hwid}]],event);" th:id="'tr_'+${t_hwxxDto.hwid}" name="trHwxx" th:data-wlbm="${t_hwxxDto.wlbm}" th:data-wlmc="${t_hwxxDto.wlmc}" th:data-dhdh="${t_hwxxDto.dhdh}" >
         			<td><input th:id="'check_'+${t_hwxxDto.hwid}" name="checkHwxx" th:data-hwid="${t_hwxxDto.hwid}" type='checkbox'/></td>
         			<td><span th:title="${t_hwxxDtoStat.index+1}" th:text="${t_hwxxDtoStat.index+1}"/></td>
					<td><span th:title="${t_hwxxDto.wlbm}" th:text="${t_hwxxDto.wlbm}"/></td>
					<td><span th:title="${t_hwxxDto.wlmc}" th:text="${t_hwxxDto.wlmc}"/></td>
					<td><span th:title="${t_hwxxDto.rklbmc}" th:text="${t_hwxxDto.rklbmc}"/></td>
					<td><span th:title="${t_hwxxDto.gg}" th:text="${t_hwxxDto.gg}"/></td>
					<td><span th:title="${t_hwxxDto.jldw}" th:text="${t_hwxxDto.jldw}"/></td>
                    <td><span th:title="${t_hwxxDto.dhdh}" th:text="${t_hwxxDto.dhdh}"/></td>
					<td><span th:title="${t_hwxxDto.sl}" th:text="${t_hwxxDto.sl}"/></td>
					<td><span th:title="${t_hwxxDto.htnbbh}" th:text="${t_hwxxDto.htnbbh}"/></td>
					<td><span th:title="${t_hwxxDto.gysmc}" th:text="${t_hwxxDto.gysmc}"/></td>
				</tr>
			</div>
		</table>
	</form>
</body>
</html>
