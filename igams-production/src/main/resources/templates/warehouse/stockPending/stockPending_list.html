<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div class="panel-body body-content" style="padding-bottom:100px;">
 	<form id="stockPending_formSearch" class="form-horizontal form-inline">
 	<input type="hidden" name="urlPrefix" id="urlPrefix" th:value="${urlPrefix}">
 	<input type="hidden" name="idshw" id="idshw" th:value="${idshw}">
 	<input type="hidden" name="rkcsl" id="rkcsl" th:value="${rkcsl}">
 		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
			 	<div class="">
					<div class="form-group padding_l10">
		            	<select name="stockPending_select" id="stockPending_select" class="form-control chosen-select" style="height:34px;">
		                	<option value="0">全部</option>
		                	<option value="1">物料编码</option>
		                	<option value="2">物料名称</option>
		                	<option value="3">追溯号</option>
		                	<option value="4">报告单号</option>
							<option value="5">到货单号</option>
							<option value="6">检验单号</option>
							<option value="7">生产批号</option>
		         		</select>
			      		<input id="stockPending_input" name="stockPending_input" class="form-control" placeholder="模糊匹配"
                        onkeydown="if(event.keyCode==13) {searchStockPendingResult(); return false;}"/>
					</div>
					<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
					<span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
				</div>
				<div class="sl_yx_con" id="sl_yx_con" style="display: none">
					<span class="tit">已选条件：</span>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
						<ul id="sl_add_ul"></ul>
					</div>
				</div>
				<div class="padding_t7 width100" id="searchMore"
					style="display: none;">
					<div class="tab-content sl_sel_con row"
						style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
						id="sl_sel_con">
						<div class="tab-pane active" id="tab06">
							<div id="lb_id" class="col-xs-12 col-sm-12 col-lg-12">
								<div class="form-group width100">
									<label
										class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
										title="类别">类别：</label>
									<div
										class="col-xs-12 col-sm-10  col-md-10 col-lg-11 sl_sel_list">
										<ul
											class="col-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
											<li th:if="${lblist!=null && lblist.size() >0}"
												th:each="t_lbs:${lblist}"><a
												style='text-decoration: none; cursor: pointer;'
												th:onclick="addTj('lb',[[${t_lbs.csid}]],'stockPending_formSearch');"
												th:id="'lb_id_'+${t_lbs.csid}"><span
													th:style="${t_lbs.scbj eq '2'?'color:red':''}"
													th:text="${t_lbs.csmc}+ ${t_lbs.scbj eq '2'?'(停用)':''}"></span></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>					
			</div>
		</div> 
		<div th:include="common/btn/ancz.html"></div>
		<input type="hidden" id="lb_id_tj" name="lb_id_tj"> 
 		<table id="stockPending_list" class="table table-hover table-bordered table-hidden"></table>
 	</form>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} +'/js/warehouse/stockPending/stockPending_list.js'}"></script>
</html>
