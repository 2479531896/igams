<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div id="flowing">
<div class="panel-body body-content" style="padding-bottom:100px;">
    <form id="flowing_formSearch" class="form-horizontal form-inline">
        <div th:include="common/btn/ancz.html"></div>
        <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <div class="">
                    <div class="form-group padding_l10">
                        <select name="cxtj" class="form-control chosen-select" id="cxtj"
                                style="height: 34px;">
                            <option value="8">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全&nbsp;&nbsp;&nbsp;部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option value="0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单&nbsp;&nbsp;&nbsp;号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option value="1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;部&nbsp;&nbsp;&nbsp;门&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option value="2">&nbsp;&nbsp;物&nbsp;料&nbsp;编&nbsp;码&nbsp;&nbsp;</option>
                            <option value="3">&nbsp;&nbsp;&nbsp;供&nbsp;&nbsp;应&nbsp;&nbsp;商&nbsp;&nbsp;&nbsp;</option>
                            <option value="4">&nbsp;&nbsp;&nbsp;制&nbsp;&nbsp;单&nbsp;&nbsp;人&nbsp;&nbsp;&nbsp;</option>
                            <option value="5">&nbsp;&nbsp;物&nbsp;料&nbsp;名&nbsp;称&nbsp;&nbsp;</option>
                            <option value="6">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;批&nbsp;&nbsp;&nbsp;号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option value="7">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;仓&nbsp;&nbsp;&nbsp;库&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        </select>
                        <input id="cxnr" name="cxnr" class="form-control" placeholder="模糊匹配"
                               onkeydown="if(event.keyCode==13) {getFlowingSearchData(); return false;}"/>
                    </div>
                    <button type="button" style="margin-left: 50px" id="btn_query"
                            class="btn btn-primary">查询</button>
                    <span class="btn btn-primary btn-sm margin_b5" id="sl_searchMore">高级筛选</span>
                </div>
                <div class="sl_yx_con" id="sl_yx_con" style="display: none">
                    <span class="tit">已选条件：</span>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11">
                        <ul id="sl_add_ul"></ul>
                    </div>
                </div>
                <div class="padding_t7 width100" id="searchMore"
                     style="display: none;">
                    <div class="tab-content sl_sel_con row"
                         style="min-height: 120px; padding-left: 5px; margin-left: 0px; margin-right: 0px; padding-bottom: 10px;"
                         id="sl_sel_con">
                        <div class="tab-pane active" id="tab06">
                            <div id="sflb_id" class="col-xs-12 col-sm-12 col-lg-12">
                            <div class="form-group width100">
                                <label
                                        class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"
                                        title="收发类别">收发类别：</label>
                                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                    <ul class="ccol-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                        <li>
                                            <a style='text-decoration:none;cursor:pointer;'
                                               onclick="addTj('sflb','出库类型','flowing_formSearch');"
                                              a id="sflb_id_出库类型"><span>出库类型</span></a>
                                        </li>
                                        <li>
                                            <a style='text-decoration:none;cursor:pointer;'
                                               onclick="addTj('sflb','入库类型','flowing_formSearch');"
                                               id="sflb_id_入库类型"><span>入库类型</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                            <div id="djlx_id" class="col-xs-12 col-sm-12 col-lg-12">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" title="单据类型">单据类型：</label>
                                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-11 sl_sel_list" >
                                        <ul class="ccol-xs-12 col-sm-10 col-lg-10 col-md-10 item_more_hidden">
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('djlx','发货单','flowing_formSearch');"
                                                   id="djlx_id_发货单"><span>发货单</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('djlx','到货单','flowing_formSearch');"
                                                   id="djlx_id_到货单"><span>到货单</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('djlx','借出单','flowing_formSearch');"
                                                   id="djlx_id_借出单"><span>借出单</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('djlx','出库单','flowing_formSearch');"
                                                   id="djlx_id_出库单"><span>出库单</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('djlx','归还单','flowing_formSearch');"
                                                   id="djlx_id_归还单"><span>归还单</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('djlx','调拨单','flowing_formSearch');"
                                                   id="djlx_id_调拨单"><span>调拨单</span></a>
                                            </li>
                                            <li>
                                                <a style='text-decoration:none;cursor:pointer;'
                                                   onclick="addTj('djlx','入库单','flowing_formSearch');"
                                                   id="djlx_id_入库单"><span>入库单</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="rq_id" class="col-xs-12 col-sm-6 col-lg-6">
                                <div class="form-group width100">
                                    <label class="col-xs-12 col-sm-4 col-md-4 col-lg-2 control-label" title="确认时间">日    期：</label>
                                    <div class="col-xs-12 col-sm-8  col-md-8 col-lg-10 sl_sel_list" >
                                        <ul class="col-xs-12 col-sm-10 col-lg-10 col-md-10">
                                            <li>
                                                <input id="lsrqstart" name="lsrqstart" class="form-control" placeholder="开始日期" validate="{required:true}" />~
                                                <input id="lsrqend" name="lsrqend" class="form-control" placeholder="结束日期" validate="{required:true}" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="djlx_id_tj" name="djlx_id_tj">
        <input type="hidden" id="sflb_id_tj" name="sflb_id_tj">
        <table id="flowing_list" class="table table-hover table-bordered table-hidden"></table>
    </form>
</div>
</div>
</body>
<script type="text/javascript" th:src="@{${urlPrefix} + '/js/warehouse/flowing/flowing_list.js?v=6'}"
        charset="utf-8"></script>
</head>
</html>
