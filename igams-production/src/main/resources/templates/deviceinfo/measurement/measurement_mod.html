<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计量校准列表</title>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
	<script type="text/javascript" src="/js/deviceinfo/measurement/measurement_mod.js" charset="utf-8"></script>
</head>
<body>
<form id="measurement_mod_Form"  action="/measurement/measurement/updateSbjlxx" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<div class="body-content tab-content" >
		<input type="hidden" name="access_token"/>
		<input type="hidden" name="jlid" th:value="${sbjlxxDto.jlid}"/>
		<input type="hidden" name="ywlx" id ="ywlx" th:value="${sbjlxxDto.ywlx}">
		<input type="hidden" name="fjids" id ="fjids">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>计量单位：
							</label>
							<div class="col-sm-6 col-xs-12">
								<input id="jldw" name="jldw"   th:value="${sbjlxxDto.jldw}" class="form-control"  validate="{required:true,stringMaxLength:128}">
		 					</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>证书编号：
							</label>
							<div class="col-sm-6 col-xs-12">
								<input id="zsbh" name="zsbh"  th:value="${sbjlxxDto.zsbh}"  class="form-control"  validate="{required:true,stringMaxLength:32}">
		 					</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6" style="height:40px;">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>准确度：
							</label>
							<div class="col-sm-6 col-xs-12">
								<input id="zqd" name="zqd"  th:value="${sbjlxxDto.zqd}"  class="form-control"  validate="{required:true,stringMaxLength:16}">
		 					</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>检定日期：
							</label>
							<div class="col-sm-6 col-xs-12"> 
								<input id="jdrq" name="jdrq"  th:value="${sbjlxxDto.jdrq}"  class="form-control"  validate="{required:true}">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>有效日期：
							</label>
							<div class="col-sm-6 col-xs-12"> 
								<input id="yxrq" name="yxrq"  th:value="${sbjlxxDto.yxrq}"  class="form-control"  validate="{required:true}">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>计量开始时间：
							</label>
							<div class="col-sm-6 col-xs-12">
								<input id="jlksrq" name="jlksrq"  th:value="${sbjlxxDto.jlksrq}" class="form-control"  validate="{required:true}">
		 					</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>预计结束时间：
							</label>
							<div class="col-sm-6 col-xs-12">
								<input id="yjjsrq" name="yjjsrq"  th:value="${sbjlxxDto.yjjsrq}" class="form-control"  validate="{required:true}">
		 					</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>计量结束日期：
							</label>
							<div class="col-sm-6 col-xs-12">
								<input id="jljsrq" name="jljsrq"   th:value="${sbjlxxDto.jljsrq}" class="form-control"  validate="{required:true}">
		 					</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								<span style="color: red;">*</span>检定结果：
							</label>
							<div class="col-sm-6 col-xs-12">
								<label class="radio-inline">
									<input type="radio"   value="1" name="jdjg"  th:checked="${'1' eq sbjlxxDto.jdjg}" validate="{required:true}">合格
								</label>
								<label class="radio-inline">
									<input type="radio"  value="0" name="jdjg"  th:checked="${'0' eq sbjlxxDto.jdjg}" validate="{required:true}" >不合格
								</label>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<label for="" class="col-sm-6 control-label">
								检定方法：
							</label>
							<div class="col-sm-6 col-xs-12">
								<select id="jdff" name="jdff"  class="form-control chosen-select">
									<option  value="">--请选择--</option>
		                        	<option  th:if="${calibrationList !=null && calibrationList.size() > 0}" th:each="list:${calibrationList}" th:value="${list.csid}"  th:text="${list.csmc}" th:selected="${sbjlxxDto.jdff eq list.csid}"></option>
		 						</select>
		 					</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
			        	<div class="form-group">
			    			<div id="fjcfbDto" th:if="${fjcfList != null && fjcfList.size() >0}" th:each="fjcfbDto:${fjcfList}">
			    				<div th:id="${fjcfbDto.fjid}" >
			    					<label for="" class="col-sm-3 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件："></label>
			    					<label for="" class="col-sm-3 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
				    				<div class="col-sm-9 padding_t7">
				    					<label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
				    					<a title="下载"  th:onclick="xz([[${fjcfbDto.fjid}]])" >
					    					<span th:text="${fjcfbDto.wjm}"></span>
					    					<span class="glyphicon glyphicon glyphicon-save"></span>
				    					</a>&nbsp;&nbsp;
				    					<button title="删除" class="f_button" type="button">
				    						<span class="glyphicon glyphicon-remove" th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]])"></span>
				    					</button>&nbsp;&nbsp;
				    					<button title="预览" class="f_button" type="button">
				    						<span  class="glyphicon glyphicon-eye-open"  th:onclick="yl([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])"></span>
				    					</button>
				    				</div>
				    			</div>
			    			</div>
			   			</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">
								证书扫描件：
							</label>
							<div class="col-sm-9 col-xs-12" style="line-height:28px;">
								<a href="javascript:void(0);" onclick='showfile("fileDiv","file_btn")' id="file_btn" style="display:inline-block;width:100%;;border:1px solid #CCCCCC;border-radius:3px;">
			            			<span title="点击上传"  style="display:inline-block;width:100%;color:#A6A6A6;font-size:12px;padding-left:10px;">点击展开上传文件</span>
			            		</a>
			            		<div id="fileDiv" style="display:none;">
									<input  id="measure_file" name="measure_file" type="file">
									<button class="btn btn-default" type="button" style="position:relative;margin-top:-10%;margin-left:77%; width:23%;" onclick='hidefile("fileDiv","file_btn")'>隐藏</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">
								备注：
							</label>
							<div class="col-sm-9 col-xs-12">
								<textarea id="bz" name="bz"  th:text="${sbjlxxDto.bz}" class="form-control"  validate="{stringMaxLength:2048}"></textarea>
		 					</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
