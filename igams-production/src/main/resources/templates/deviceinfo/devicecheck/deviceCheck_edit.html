<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/fileinput.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap-fileinput/zh.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-fileinput/fileinput.min.css" />
    <script type="text/javascript" th:src="@{${urlPrefix} + '/js/deviceinfo/devicecheck/deviceCheck_edit.js'}" charset="utf-8"></script>
</head>
<body>
<form id="editDeviceCheckForm"  th:action ="${urlPrefix}+'/device/device/'+${sbysDto.formAction}"  class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
    <input type="hidden" name="urlPrefix" id ="urlPrefix" th:value="${urlPrefix}">
    <input type="hidden" name="gys" id ="gys" th:value="${sbysDto.gys}">
    <input type="hidden" name="hwid" id ="hwid" th:value="${sbysDto.hwid}">
    <input type="hidden" name="sfgdzc" id ="sfgdzc" th:value="${sbysDto.sfgdzc}">
    <input type="hidden" name="sbysid" id ="sbysid" th:value="${sbysDto.sbysid}">
    <input type="hidden" name="xgqgdzcbh" id ="xgqgdzcbh" th:value="${sbysDto.xgqgdzcbh}">
    <input type="hidden" name="xzllid" id ="xzllid" th:value="${sbysDto.xzllid}">
    <input type="hidden" name="sbmc" id ="sbmc" th:value="${sbysDto.wlmc}">
    <input type="hidden" name="ggxh" id ="ggxh" th:value="${sbysDto.gg}">
    <input type="hidden" name="sccj" id ="sccj" th:value="${sbysDto.scs}">
    <input type="hidden" name="xzllmxid" id ="xzllmxid" th:value="${sbysDto.xzllmxid}">
    <input type="hidden" name="access_token"/>
    <input type="hidden" name="fjids" id ="fjids">
    <input type="hidden" name="ywlx" id="ywlx" th:value="${ywlx}">
    <div class="body-content tab-content">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>设备验收单号:</label>
                    <div class="col-sm-9 col-xs-9">
                        <div class="input-group">
                            <input type="text" id="sbysdh" style="min-width: 100%;height:28px;" readonly="readonly" name="sbysdh" th:value="${sbysDto.sbysdh}" validate="{required:true,stringMaxLength:64}" class="form-control"  autocomplete="off"/>
                            <span class="input-group-btn">
										<button type="button" onclick="refreshSbysdh()" class="btn btn-primary"  style="height:28px !important;">刷新</button>
									</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;" id="validate">*</span>固定资产编号:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="gdzcbh" name="gdzcbh" class="form-control" th:value="${sbysDto.gdzcbh}" validate="{required:true}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>设备出厂编号:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="sbccbh" name="sbccbh" class="form-control"  th:value="${sbysDto.sbccbh}" validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>使用地点:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="sydd" name="sydd" class="form-control"  th:value="${sbysDto.sydd}" validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>验收结果:</label>
                    <div class="col-sm-9 col-xs-9">
                        <label class="radio-inline"><input type="radio" value="0" name="ysjg" th:checked="${'0' eq sbysDto.ysjg}"  >不合格</label>
                        <label class="radio-inline"><input type="radio" value="1" name="ysjg" th:checked="${'1' eq sbysDto.ysjg}"  >合格</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>验收日期:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="ysrq" name="ysrq" class="form-control"  th:value="${sbysDto.ysrq}" validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">保修时间:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="bxsj" name="bxsj" class="form-control"  th:value="${sbysDto.bxsj}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>贵重物品:</label>
                    <div class="col-sm-9 col-xs-9">
                        <label class="radio-inline"><input type="radio" value="1" name="sfgz" validate="{required:true}" th:checked="${'1' eq sbysDto.sfgz}"  >是</label>
                        <label class="radio-inline"><input type="radio" value="0" name="sfgz" validate="{required:true}" th:checked="${'0' eq sbysDto.sfgz}"  >否</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        设备类型:</label>
                    <div class="col-sm-9 col-xs-9 col-md-9" th:if="${sblxList!=null && sblxList.size() > 0}">
                        <select id="sblx" name="sblx" th:value="${sbysDto.sblx}" class="form-control chosen-select" style="height: 34px;">
                            <option value="">--请选择--</option>
                            <option th:each="list:${sblxList}" th:value="${list.csid}"
                                    th:text="${list.csmc}" th:csdm="${list.csdm}"  th:selected="${list.csid eq sbysDto.sblx}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        去污方式:</label>
                    <div class="col-sm-9 col-xs-9 col-md-9" th:if="${qwfsList!=null && qwfsList.size() > 0}">
                        <select id="qwfs" name="qwfs" th:value="${sbysDto.qwfs}" class="form-control chosen-select" style="height: 34px;">
                            <option value="">--请选择--</option>
                            <option th:each="list:${qwfsList}" th:value="${list.csid}"
                                    th:text="${list.csmc}" th:csdm="${list.csdm}"  th:selected="${list.csid eq sbysDto.qwfs}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>序列号:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="xlh" name="xlh" class="form-control"  th:value="${sbysDto.xlh}" validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>购置日期:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="gzsj" name="gzsj" class="form-control"  th:value="${sbysDto.gzsj}" validate="{required:true}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label"><span style="color: red;">*</span>定置位置:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="dzwz" name="dzwz" class="form-control"  th:value="${sbysDto.dzwz}" validate="{required:true}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">
                        启用日期:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="qyrq" name="qyrq" class="form-control"  th:value="${sbysDto.qyrq}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        设备管理员
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <div class="input-group">
                            <input type="text" id="glrymc" name="glrymc" th:value="${sbysDto.glrymc}" readonly="true" class="form-control" />
                            <input type="hidden" id="glry" name="glry" th:value="${sbysDto.glry}" class="form-control"/>
                            <span class="input-group-btn">
										<button type="button" onclick="chooseGlry()" class="btn btn-primary" style="height:28px !important;">选择</button>
									</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-md-3 col-xs-3 control-label">
                        验收人
                    </label>
                    <div class="col-sm-9 col-xs-9 col-md-9">
                        <div class="input-group">
                            <input type="text" id="ysrmc" name="ysrmc" th:value="${sbysDto.ysrmc}" readonly="true" class="form-control" />
                            <input type="hidden" id="ysr" name="ysr" th:value="${sbysDto.ysr}"  validate="{required:true}" class="form-control"/>
                            <span class="input-group-btn">
										<button type="button" onclick="chooseYsr()" class="btn btn-primary" style="height:28px !important;">选择</button>
									</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">
                        出厂日期:</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="ccrq" name="ccrq" class="form-control"  th:value="${sbysDto.ccrq}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-xs-1 control-label">验收地点</label>
                    <div class="col-sm-11 col-xs-11">
                        <input id="ysdd" name="ysdd" class="form-control"   th:value="${sbysDto.ysdd}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <div id="fjcfbDto" th:if="${fjcfbDtos != null && fjcfbDtos.size() >0}" th:each="fjcfbDto:${fjcfbDtos}">
                        <div th:id="${fjcfbDto.fjid}" >
                            <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDtoStat.index == 0}" th:text="附件"></label>
                            <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label" th:if="${fjcfbDtoStat.index > 0}"></label>
                            <div class="col-sm-11 col-xs-11 col-md-11">
                                <label for="" th:text="${fjcfbDtoStat.index+1}+."></label>
                                <button style="outline:none;margin-bottom:5px;padding:0px;" class="btn btn-link" type="button" title="下载" th:onclick="xz([[${fjcfbDto.fjid}]]);" >
                                    <span th:text="${fjcfbDto.wjm}"></span>
                                    <span class="glyphicon glyphicon glyphicon-save"></span>
                                </button>&nbsp;&nbsp;
                                <a title="预览" th:onclick="view([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjm}]])">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </a>&nbsp;&nbsp;
                                <a title="删除"  th:onclick="del([[${fjcfbDto.fjid}]],[[${fjcfbDto.wjlj}]]);">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="" style="padding: 0" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        附件上传
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <a href="javascript:void(0);" id="C_Btn" onclick='editfile("C_Div","C_Btn")' style="display:inline-block;width:100%;border:1px solid #CCCCCC;border-radius:3px;">
                            <span title="点击上传"  style="display:inline-block;width:100%;height:28px;color:#A6A6A6;font-size:12px;padding-left:10px;line-height:28px;">点击展开上传文件</span>
                        </a>
                        <div id="C_Div" style="display: none;">
                            <input  id="sign_file" name="sign_file" type="file">
                            <button class="btn btn-default" type="button" style="position:relative;margin-top:-5%;margin-left:77%; width:23%;" onclick='cancelfile("C_Div","C_Btn")'>隐藏</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12" >
                <div class="form-group">
                    <label for="" class="col-sm-1 col-md-1 col-xs-1 control-label">
                        备注
                    </label>
                    <div class="col-sm-11 col-xs-11 col-md-11">
                        <textarea id="bz" name="bz" rows="3" th:text="${sbysDto.bz}" validate="{stringMaxLength:1024}" style="height: auto;" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">
                        设备编号</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="sbbh" name="sbbh" class="form-control"  th:value="${sbysDto.sbbh}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">保养周期</label>
                    <div class="col-sm-8 col-xs-8">
                        <input id="byzq" name="byzq" type="number" max="99"  min="1" class="form-control" th:value="${sbysDto.byzq}"  />
                    </div>
                    <label for="" class="col-sm-1 col-xs-1 control-label">月</label>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">
                        下次保养时间</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="xcbysj" name="xcbysj" class="form-control"  th:value="${sbysDto.xcbysj}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">是否计量</label>
                    <div class="col-sm-9 col-xs-9">
                        <label class="radio-inline"><input type="radio" value="1" name="sfjl"  th:checked="${'1' eq sbysDto.sfjl}"  >是</label>
                        <label class="radio-inline"><input type="radio" value="0" name="sfjl"  th:checked="${'0' eq sbysDto.sfjl}"  >否</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">计量周期</label>
                    <div class="col-sm-8 col-xs-8">
                        <input id="jlzq" name="jlzq" type="number" max="99" min="1" class="form-control" th:value="${sbysDto.jlzq}"  />
                    </div>
                    <label for="" class="col-sm-1 col-xs-1 control-label">月</label>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">
                        下次计量时间</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="xcjlsj" name="xcjlsj" class="form-control"  th:value="${sbysDto.xcjlsj}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">是否验证</label>
                    <div class="col-sm-9 col-xs-9">
                        <label class="radio-inline"><input type="radio" value="1" name="sfyz"  th:checked="${'1' eq sbysDto.sfyz}"  >是</label>
                        <label class="radio-inline"><input type="radio" value="0" name="sfyz"  th:checked="${'0' eq sbysDto.sfyz}"  >否</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">验证周期</label>
                    <div class="col-sm-8 col-xs-8">
                        <input id="yzzq" name="yzzq" type="number" max="99" min="1" class="form-control" th:value="${sbysDto.yzzq}"  />
                    </div>
                    <label for="" class="col-sm-1 col-xs-1 control-label">月</label>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="" class="col-sm-3 col-xs-3 control-label">
                        下次时验证时间</label>
                    <div class="col-sm-9 col-xs-9">
                        <input id="xcyzsj" name="xcyzsj" class="form-control"  th:value="${sbysDto.xcyzsj}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-xs-1 control-label">包装情况</label>
                    <div class="col-sm-11 col-xs-11">
                        <input id="bzqk" name="bzqk" class="form-control"  th:value="${sbysDto.bzqk}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-xs-1 control-label">外观情况</label>
                    <div class="col-sm-11 col-xs-11">
                        <input id="wgqk" name="wgqk" class="form-control"  th:value="${sbysDto.wgqk}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="form-group">
                    <label for="" class="col-sm-1 col-xs-1 control-label">绝缘情况</label>
                    <div class="col-sm-11 col-xs-11">
                        <input id="jyqk" name="jyqk" class="form-control"  th:value="${sbysDto.jyqk}" />
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">装箱单内容</label>
                    <div class="col-sm-8 col-xs-8">
                        <label class="radio-inline"><input type="radio" value="1" name="zxdnr"  th:checked="${'1' eq sbysDto.zxdnr}"  >符合</label>
                        <label class="radio-inline"><input type="radio" value="0" name="zxdnr"  th:checked="${'0' eq sbysDto.zxdnr}"  >不符合</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">设备参数</label>
                    <div class="col-sm-8 col-xs-8">
                        <label class="radio-inline"><input type="radio" value="1" name="sbcs"  th:checked="${'1' eq sbysDto.sbcs}"  >符合</label>
                        <label class="radio-inline"><input type="radio" value="0" name="sbcs"  th:checked="${'0' eq sbysDto.sbcs}"  >不符合</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">仪器功能运转</label>
                    <div class="col-sm-8 col-xs-8">
                        <label class="radio-inline"><input type="radio" value="1" name="yqgnyz"  th:checked="${'1' eq sbysDto.yqgnyz}"  >符合</label>
                        <label class="radio-inline"><input type="radio" value="0" name="yqgnyz"  th:checked="${'0' eq sbysDto.yqgnyz}"  >不符合</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label"></label>
                    <div class="col-sm-8 col-xs-8">
                        <label class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <label class="radio-inline">&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="" class="col-sm-4 col-xs-4 control-label">数据传输</label>
                    <div class="col-sm-8 col-xs-8">
                        <label class="radio-inline"><input type="radio" value="1" name="sjcs"  th:checked="${'1' eq sbysDto.sjcs}"  >符合</label>
                        <label class="radio-inline"><input type="radio" value="0" name="sjcs"  th:checked="${'0' eq sbysDto.sjcs}"  >不符合</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
