<!DOCTYPE html>
<html>
<head>

<title>设备信息修改</title>

<form id="deviceinfo_mod_Form"    action="/deviceinfo/deviceinfo/savemodDeviceInfo" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">

					<div class="row">
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">

									<select id="bhlb" name="bhlb"  class="form-control chosen-select" validate="{required:true}" >
										<option  value="">--请选择--</option>
			                        	<option  th:if="${numberList!=null && numberList.size() > 0}" th:each="list:${numberList}" th:value="${list.csid}"  th:text="${list.csmc}" th:selected="${sbxxDto.bhlb eq list.csid}"></option>
			 						</select>			 					
			 					</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">

								</label>
								<div class="col-sm-8 col-xs-12">
									<select id="gllb" name="gllb"  class="form-control chosen-select" validate="{required:true}" >
										<option  value="">--请选择--</option>
			                        	<option  th:if="${managementList!=null && managementList.size() > 0}" th:each="list:${managementList}" th:value="${list.csid}"  th:text="${list.csmc}" th:selected="${sbxxDto.gllb eq list.csid}"></option>
			 						</select>			 					
			 					</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6">

								</label>
								<div class="col-sm-8 col-xs-12">

			 					</div>
							</div>
						</div>

									<span style="color: red;">*</span>使用地点：
								</label>
								<div class="col-sm-8 col-xs-12">
									<input id="sydd" name="sydd" th:value="${sbxxDto.sydd}"  class="form-control"  validate="{required:true,stringMaxLength:64}">
			 					</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-6" style="height:40px;">

									<span style="color: red;">*</span>验收结果：
								</label>
								<div class="col-sm-8 col-xs-12">

									</div>
									<div class="pretty info circle a-tada">

			                        	<option  value="1" th:selected="${sbxxDto.ysjg eq '1'}">合格</option>
			 						</select>	 -->

							</div>

			                        	<option  th:if="${jgxxList!=null && jgxxList.size() > 0}" th:each="list:${jgxxList}" th:value="${list.jgid}"  th:text="${list.jgmc}" th:selected="${sbxxDto.sybm eq list.jgid}"></option>

							</div>
						</div>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<label for="" class="col-sm-4 control-label">
									<span style="color: red;">*</span>责任部门：
								</label>
								<div class="col-sm-8 col-xs-12">
									<select id="zrbm" name="zrbm"  class="form-control chosen-select" validate="{required:true}" >
										<option  value="">--请选择--</option>
			                        	<option  th:if="${jgxxList!=null && jgxxList.size() > 0}" th:each="list:${jgxxList}" th:value="${list.jgid}"  th:text="${list.jgmc}" th:selected="${sbxxDto.zrbm eq list.jgid}"></option>
			 						</select>

							</div>

								</div>
							</div> 
						</div> 
					</div>
				</div>
