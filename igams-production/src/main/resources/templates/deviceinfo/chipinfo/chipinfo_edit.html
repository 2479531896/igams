<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta charset="UTF-8">
	<script type="text/javascript" src="/js/deviceinfo/chipinfo/chipinfo_edit.js"
			charset="utf-8"></script>
<style>

</style>
</head>
<body>
<form id="editChipForm" th:action="${formAction}" class="form-horizontal sl_all_form" method="post" theme="simple" data-bs-toggle="validation">
	<input type="hidden" name="access_token"/>
	<input type="hidden" id="xpid" name="xpid" th:value="${xpxxDto.xpid}">
	<div class="body-content tab-content">
		<div role="tabpanel" class="tab-pane fade active in" aria-labelledby="profile-tab">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							
							<div class="col-md-6 col-sm-6 ">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12  control-label"> 
									       芯片名： 
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="xpm" name="xpm" th:value="${xpxxDto.xpm}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										是否双端测序：
									</label>
									<div class="col-sm-8 col-xs-12" style="height: 28px">
										<label class="radio-inline"><input type="radio" value="1" name="sfsdcx" th:checked="${xpxxDto.sfsdcx eq '1'}">是</label>
										<label class="radio-inline"><input type="radio" value="0" name="sfsdcx"  th:checked="${xpxxDto.sfsdcx eq '0'}">否</label>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										测序开始时间：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="cxkssj" name="cxkssj" th:value="${xpxxDto.cxkssj}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										测序结束时间：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="cxjssj" name="cxjssj" th:value="${xpxxDto.cxjssj}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										测序目的：
									</label>
									<div class="col-sm-8 col-xs-12" style="height: 28px">
										<label class="radio-inline"><input type="radio" value="1" name="cxmd" th:checked="${xpxxDto.cxmd eq '1'}">加分析</label>
										<label class="radio-inline"><input type="radio" value="0" name="cxmd"th:checked="${xpxxDto.cxmd eq '0'}">进测序</label>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6" >
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										读长：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="dc" name="dc" th:value="${xpxxDto.dc}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										分析开始时间：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="fxkssj" name="fxkssj" th:value="${xpxxDto.fxkssj}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										分析结束时间：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="fxjssj" name="fxjssj" th:value="${xpxxDto.fxjssj}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										测序仪：
									</label>
									<div class="col-sm-8 col-xs-12">
										<select name="cxyid" class="form-control chosen-select" id="cxyid" style="height:26px;width: 90%;"th:if="${cxylist!=null && cxylist.size() >0}">
											<option th:each="dto:${cxylist}"th:value="${dto.csid}" th:text="${dto.csmc}" th:selected="${dto.csid  eq xpxxDto.cxyid}"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										TotalCycle：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="totalcycle" name="totalcycle" th:value="${xpxxDto.totalcycle}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										ThisCycle：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="thiscycle" name="thiscycle" th:value="${xpxxDto.thiscycle}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										文库数目：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="wksm" name="wksm" th:value="${xpxxDto.wksm}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										分析节点：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="fxjd" name="fxjd" th:value="${xpxxDto.fxjd}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										分母：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="fm" name="fm" th:value="${xpxxDto.fm}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										簇密度：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="density" name="density" th:value="${xpxxDto.density}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
										荧光值：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="intensity" name="intensity" th:value="${xpxxDto.intensity}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6">
								<div class="form-group">
									<label for="" class="col-sm-4 col-xs-12   control-label">
											Q30：
									</label>
									<div class="col-sm-8 col-xs-12">
										<input type="text" id="q30" name="q30" th:value="${xpxxDto.q30}" class="form-control" />
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-xs-2  control-label">
									     状态：
									</label>
									<div class="col-sm-10 col-xs-10">
										<label class="radio-inline"><input type="radio" value="50" name="zt"  th:checked="${xpxxDto.zt eq '50'}" >测序中</label>
										<label class="radio-inline"><input type="radio" value="51" name="zt"th:checked="${xpxxDto.zt eq '51'}" >测序完成</label>
										<label class="radio-inline"><input type="radio" value="52" name="zt" th:checked="${xpxxDto.zt eq '52'}" >数据分析中</label>
										<label class="radio-inline"><input type="radio" value="53" name="zt"th:checked="${xpxxDto.zt eq '53'}" >分析完成</label>
										<label class="radio-inline"><input type="radio" value="54" name="zt" th:checked="${xpxxDto.zt eq '54'}" >审核完成</label>
									</div>
								</div>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="form-group">
									<label for="" class="col-sm-2 col-xs-2 control-label">备注：</label>
									<div class="col-sm-10 col-xs-10">
										<textarea id="bz" name="bz" rows="3" class="form-control" maxlength="126" th:text="${xpxxDto.bz}"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
</div>
</form>
</body>
</html>
